journal.document.adventurers_guide.gun.title=Armas de Fuego
journal.document.adventurers_guide.gun.body=En este calabozo, las armas de fuego pueden encontrarse bajo la influencia de ciertos eventos. Se pueden disparar tras equiparlas, y cuando el cargador se vacía, puede recargarse (usando munición) y dispararse nuevamente.\n\nLa ranura rápida permite manejar armas cómodamente y recargar sin agotar todos los cargadores. Prueba disparar en tu propia ubicación.\n\nLas balas pueden encontrarse en el calabozo, pero también puedes fabricarlas tú mismo con metal líquido obtenido del Caldero de Alquimia al fundir armas arrojadas. ¡Crear un cinturón de balas te dará más munición!\n\nMejorar el arma también mejora el rendimiento de las balas, pero el efecto del Anillo de Tiro Preciso no afecta significativamente a las balas.
journal.document.adventurers_guide.gunsmithing.title=Modificación de Armas
journal.document.adventurers_guide.gunsmithing.body=La alquimia permite crear herramientas de modificación para personalizar tus armas de fuego como desees.\n\nLas modificaciones otorgan diversos cambios a las armas, y pueden adaptarse libremente según tu situación actual.\n\nLas modificaciones incluyen: cañón, cargador, balas, peso, accesorios, magia, etc.
journal.document.adventurers_guide.bow.title=Arcos
journal.document.adventurers_guide.bow.body=El arco es un arma a distancia que puede usarse en lugar de un arma de fuego. Si encuentras uno en el calabozo, puedes equiparlo y usarlo.\n\nA diferencia de las armas de fuego, los arcos no tienen cargadores. Cada disparo consume munición (flechas). Las flechas a veces quedan clavadas en enemigos o caen al suelo en forma reutilizable.\n\nLas flechas causan menos daño que las balas, pero puedes infligir más daño si realizas un ataque furtivo.\n\nEl poder de ataque cuerpo a cuerpo del arco es muy bajo, por lo que no es favorable en combate cercano. Atacar cuerpo a cuerpo con el arco suele empujar al enemigo, permitiéndote tomar distancia para disparar. Si necesitas alejarte, intenta un ataque furtivo.\n\nMejorar el arco también mejora el rendimiento de las flechas, pero el efecto del Anillo de Tiro Preciso no afecta significativamente a las flechas.
journal.document.adventurers_guide.blueprint.title=Planos
journal.document.adventurers_guide.blueprint.body=Los planos mágicos son una excelente opción para mejorar armas. Puedes crear planos que contienen información sobre armas específicas mediante alquimia.\n\nLos planos tienen recetas predefinidas. Puedes crearlos con dos armas que encajen en la receta y evolución inestable, o con una arma, polvo de mejora y evolución inestable.\n\nExiste una tasa de éxito al usar un plano, y cuanto menor sea el nivel del arma usada en comparación con la del plano, menor será la probabilidad. ¡También puedes mejorar el plano para aumentar la probabilidad!
