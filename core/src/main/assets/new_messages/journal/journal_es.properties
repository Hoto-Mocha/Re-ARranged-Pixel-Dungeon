journal.document.labs_medic.suspicious.body=14 de julio de 2274.\n\nSoy Teniente de Moral, oficial de la flota mercenaria espacial.\n\nActualmente nos preparamos para un salto dimensional hacia el planeta Tyres para nuestra próxima misión. Los habitantes de ese planeta han estado sufriendo invasiones constantes, y nuestra flota se aproxima con suministros, apoyo médico y más.\n\nEl capitán de esta flota, Jimmy Lane, ordenó cargar el motor FTL para el salto dimensional mientras llamaba a los investigadores y comenzaba a reírse solo.\n\nAlgo no está bien. ¿Está planeando algo distinto durante el salto?\n\nSiento que es necesario registrar esto. El salto está programado para mañana. Antes de eso, debo vigilar lo que el capitán está tramando.
journal.document.labs_medic.evidence.title=Evidencia
journal.document.labs_medic.evidence.body=15 de julio de 2274.\n\nObservando al capitán constantemente, lo vi sostener algo parecido a un mapa con coordenadas, revisando repetidamente la dirección alrededor de la nave.\n\nMiraba hacia una dirección completamente distinta a la del planeta Tyres, y sentí que algo no cuadraba. ¿Planea saltar a otro lugar?\n\nPero aún no estoy seguro. Necesito pruebas más sólidas.\n\nAunque nos pagan por cumplir órdenes, tengo el deber de aliviar el sufrimiento de los ciudadanos. Si saltamos a otro lugar, la gente de Tyres seguirá sufriendo. No puedo permitirlo.\n\n...Pero el salto dimensional está a pocas horas. ¡Debo intervenir antes de que sea demasiado tarde!
journal.document.labs_medic.rebel.title=Rebelión
journal.document.labs_medic.rebel.body=Le pregunté repetidamente al capitán si íbamos en la dirección correcta, pero él insistía en que sí. Ese bastardo oculta algo.\n\nLe arrebaté el mapa que tenía en el bolsillo de su abrigo y grité: "¿Esto sigue siendo correcto!?"\n\nTodos en el puente se sobresaltaron por mi voz, y el capitán, sorprendido, pronto me apuntó con un arma. No me provoques, también estoy armado.\n\nAnticipando esta situación, saqué un emisor médico de rayos gamma. Puede parecer débil, pero un disparo erróneo podría causar mutación celular letal, tan mortal como una bala.\n\nAhora tengo el mapa, y estoy en igualdad de condiciones con el capitán. ¡Ahora, habla con calma!
journal.document.labs_medic.truth.title=La Verdad
journal.document.labs_medic.truth.body=Parecía darse cuenta de su desventaja y comenzó a hablar. No planeábamos un salto espacial, sino temporal, y durante el salto recuperaríamos la última pieza de un amuleto desde cierto punto.\n\n¿Un estúpido amuleto vale más que abandonar a ciudadanos moribundos? ¡Ya sea pasado o futuro, esa gente seguirá sufriendo!\n\nÉl se encogió de hombros y me pidió que me calmara, bajando su arma. Según él, el amuleto posee un poder casi omnipotente. Con él, se puede sanar a los moribundos y crear cualquier material deseado.\n\n¿Crees en semejante tontería? grité. Pero en mi emoción, no noté a los guardias que se acercaban por detrás y pronto fui capturado sin resistencia.\n\n¿Acaso están a punto de perder toda esperanza...?
journal.document.labs_medic.almighty_power.title=Poder Supremo
journal.document.labs_medic.almighty_power.body=Me ordenó observar cuidadosamente lo que hacía y luego me encerró en una celda visible desde el puente.\n\nEl salto dimensional erróneo... no, salto temporal fue ejecutado, y al terminar, sostenía una gema luminosa en su mano.\n\nAterrizamos en algún planeta, y al insertar la gema final en el amuleto, un poder surrealista lo envolvió visiblemente.\n\nCon una gran sonrisa, caminó lentamente hacia mi celda y me dijo que mirara por la ventana.\n\nEntonces, la nave que estaba en el cielo se teletransportó al espacio, luego al planeta Tyres, y luego regresó a su posición original. Incluso arrojó una multitud de suministros médicos al vacío.\n\nFue como presenciar magia. ¿Con tal poder... no se podría salvar el mundo?
journal.document.labs_medic.salvation.title=Salvación
journal.document.labs_medic.salvation.body=2278... En realidad, ya no sé qué hora es.\n\nMe prometió que, una vez que estudie completamente el poder del amuleto y lo domine, salvará el mundo. Y como alguien sin otra opción, no tuve más remedio que aceptar sus palabras.\n\nAunque parece estar mintiendo, el poder del amuleto era real, y algún día interceptaré esa reliquia y salvaré verdaderamente al mundo.\n\nSi pudiera enfrentar las fuerzas de este laboratorio, podría escapar, pero hay demasiado para manejar solo.\n\nCon solo esperanza, he vivido bajo su mando durante años, y hoy, de repente, estalló el caos.\n\nLas luces de emergencia se encendieron en todo el laboratorio, y tropas antidisturbios y tanques se movilizaron sin fallos.\n\nEscuché que un tipo fuertemente armado está destruyendo al ejército él solo, y ahora es mi oportunidad. ¡Debo salir de aquí!

