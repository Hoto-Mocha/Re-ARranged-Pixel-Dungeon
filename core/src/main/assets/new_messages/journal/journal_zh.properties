journal.document.labs_medic.suspicious.title=可疑的迹象
journal.document.labs_medic.suspicious.body=2274年7月14日\n\n我是宇宙佣兵舰队医务官，茉凛中尉。\n\n目前，我们正在为前往下一颗行星——泰勒斯星进行维度跃迁做准备。该行星的居民因持续遭受其他行星的入侵而苦不堪言，他们已向我们舰队请求物资和医疗支援，我们正朝该行星接近。\n\n舰队的舰长，吉米·雷恩，在命令为维度跃迁充能FTL引擎的同时，还召见了研究员并下达了某些指令，随后独自一人开始发笑。\n\n好像有点奇怪，是打算在次元跳跃时，想要做点别的什么吗？\n\n也许有必要把这件事记录下来，维度跳跃将于明日开始，在此之前，我有必要监视舰长是否做了什么可疑的事。
journal.document.labs_medic.evidence.title=证据
journal.document.labs_medic.evidence.body=2274年7月15日\n\n继续监视舰长后，我发现他手持标记着某种坐标的地图反复核对飞船朝向。\n\n他注视的方向与泰瑞斯行星完全相反，我察觉到情况有些异常。难道他打算跃迁到其他地方？\n\n目前尚无确凿证据，我需要更直接的线索。\n\n尽管我们是受雇的佣兵，但救助受难民众仍是医者的天职。若舰队偏离航向，泰瑞斯的苦难将被永远遗忘。我绝不能容许此事发生。\n\n...距离维度跳跃仅剩数小时，必须立即阻止！
journal.document.labs_medic.rebel.title=起义
journal.document.labs_medic.rebel.body=我再次质问舰长我们是否保持正确航向，他却只敷衍应答。这混蛋显然有所隐瞒。\n\n我夺过他藏在外套口袋里的坐标图怒吼：“这样还敢说航向正确？！”\n\n舰桥全员因我的呵斥转头注视，舰长惊愕之下突然举枪指我。别小看我了——我也并非手无寸铁。\n\n早有准备的我同时亮出医用伽马射线枪。这枪虽看似无害，但若中招，细胞将瞬间致命变异，杀伤力不亚于实弹武器。\n\n坐标图在我手中，此刻我与舰长平起平坐。现在，给我老实交代！
journal.document.labs_medic.truth.title=真相
journal.document.labs_medic.truth.body=他似乎也意识到自己处于劣势，终于开口解释。他说，我们计划的不是空间跃迁，而是时间跃迁，并打算在跃迁途中找到某个护符的最后一块碎片。\n\n“就为了那破护符，就要抛弃正在死去的人们吗？无论我们回到过去还是前往未来，那些人的痛苦都显而易见！”\n\n他耸了耸肩，示意我冷静，随后放下了枪。据他说，那护符拥有近乎全知全能的力量，只要拥有它，就能让垂死之人复活，甚至随心所欲地创造物品。\n\n“你觉得我会信这种鬼话吗？”我刚喊出这句话，就因过于激动而没察觉到身后逼近的警卫，最终毫无反抗之力地被制服了。\n\n啊，难道他们就这样放弃了希望吗……
journal.document.labs_medic.almighty_power.title=全能之力
journal.document.labs_medic.almighty_power.body=他让我睁大眼睛看清楚他在做什么，随后便将我关进了能看见舰桥的牢房。\n\n就这样，向错误方向的维度跳跃...不，是时间跳跃实施了。当跳跃结束时，他手中握着一颗发光的宝石。\n\n我们很快降落在某个行星上。当他把最后一颗宝石嵌入护符时，肉眼都能看到某种超现实的力量笼罩了他。\n\n舰长大笑着缓缓走到我的牢房前，命令我注视外面那扇能看见景象的窗户。\n\n紧接着，明明还在地面的飞船突然瞬移到宇宙，转眼间又出现在能看到泰勒伊斯行星的位置。随后又回到了原地。他甚至从虚空中倾泻出大量医疗物资。\n\n简直像在目睹魔法。若是拥有那种力量，说不定能拯救世界...？
journal.document.labs_medic.salvation.title=遇救
journal.document.labs_medic.salvation.body=2278年… 其实，我甚至不确定现在究竟是哪一年。\n\n他曾向我承诺，当护符的力量研究完成、获得完整的力量时，就会拯救这个世界。而我别无选择，只能听从他的话。\n\n虽然那家伙满口谎言，但护符的力量却是真实的。总有一天，我要抢走那件神器，真正拯救这个世界。\n\n只要想办法解决实验室里的兵力，应该就能逃出这里。但仅凭我一个人，要对付的数量实在太多了。\n\n就这样，怀抱着一丝希望，我在他手下苟活了数年。而今天，骚乱突然爆发了——\n\n整个实验室亮起了紧急红灯，镇压部队和装甲车正有条不紊地行动。\n\n据说，有个全副武装的家伙单枪匹马摧毁了一整支军队。机会来了，必须趁现在逃出去

