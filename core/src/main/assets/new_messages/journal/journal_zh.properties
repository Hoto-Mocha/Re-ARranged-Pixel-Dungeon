journal.document.adventurers_guide.gun.title=枪
journal.document.adventurers_guide.gun.body=在这个地牢中，由于某种事件的影响，你可以在整个地牢里看到枪支。枪支在装备后可以发射，当子弹用完后，你可以使用子弹进行装填然后再次发射。\n\n使用快捷栏可以方便地操作枪支，而且即使弹匣没有完全耗尽，你也可以快速进行装填。试着朝你所在的位置点击看看吧。\n\n子弹偶尔可以在地牢中获得，但你也可以通过在炼金锅中熔化投掷武器得到的液金来直接制作子弹并使用。如果你制作了弹药带，就能获得更多的子弹！\n\n升级枪支会提升子弹的性能，但神射之戒的效果对子弹的影响并不大。
journal.document.adventurers_guide.gunsmithing.title=枪械改造
journal.document.adventurers_guide.gunsmithing.body=通过炼金术，你可以制作能够随意改造所持枪械的枪械改造工具！\n\n枪械改造会给枪械带来多种变化，可以根据当前情况自由改造并使用。\n\n枪械改造包括枪管改造、弹夹改造、弹药改造、重量改造、附件改造、魔法改造等。
journal.document.adventurers_guide.bow.title=弓
journal.document.adventurers_guide.bow.body=弓是可以代替枪使用的远程武器。在地牢中发现弓后，可以装备并使用。\n\n与枪械不同，弓没有弹匣，每次射击都会消耗你所持有的弹药。箭矢通常会以可回收的形式射中敌人或掉落在地上。\n\n箭矢的伤害比枪械低，但在伏击敌人时可以造成更高的伤害。\n\n弓本身的近战攻击力极低，因此在近身战斗时非常不利。用弓进行近战攻击时，通常可以击退敌人，从而争取射箭的距离。若想更稳定地拉开距离，可以尝试伏击。\n\n升级弓时，箭矢性能也会提升，但神射之戒的效果对箭矢影响不大。
journal.document.adventurers_guide.blueprint.title=蓝图
journal.document.adventurers_guide.blueprint.body=魔法蓝图是武器强化的精华。通过炼金术，可以制作记录特定武器信息的蓝图。\n\n蓝图有固定配方，可以用以下两种方式制作：\n\n配方对应的武器×2 + 蜕变菱晶\n配方对应的武器×1 + 升级催化剂 +蜕变菱晶！\n\n使用蓝图存在成功率，目标武器越比蓝图记录的武器阶级低，成功率就越低。也可以通过升级蓝图本身来提高成功率！
