journal.document.labs_medic.suspicious.title=Cảm giác nghi ngờ
journal.document.labs_medic.suspicious.body=Ngày 14 tháng 7 năm 2274.\n\nTôi là Trung úy Moral, một sĩ quan y tế thuộc Hạm đội Lính đánh thuê Không gian.\n\nHiện tại, chúng tôi đang chuẩn bị thực hiện một cú nhảy không gian đến hành tinh tiếp theo, Tyres. Cư dân của hành tinh đó đang phải chịu đựng sự xâm lược liên tục từ các hành tinh khác, và họ đã yêu cầu tiếp tế, hỗ trợ y tế và các nguồn lực khác từ hạm đội của chúng tôi để tiếp cận họ.\n\nThuyền trưởng của hạm đội, Jimmy Lane, đã ra lệnh cho động cơ FTL lao vào cú nhảy không gian, triệu tập một nhà nghiên cứu và bắt đầu cười thầm.\n\nCó điều gì đó không ổn. Liệu họ có đang lên kế hoạch gì khác trong cú nhảy không gian không?\n\nCó lẽ nên ghi lại điều này. Cú nhảy không gian sẽ bắt đầu vào ngày mai. Trước đó, tôi cần xem thuyền trưởng có làm điều gì đáng ngờ không.
journal.document.labs_medic.evidence.title=Chứng cứ
journal.document.labs_medic.evidence.body=Ngày 15 tháng 7 năm 2274.\n\nTôi vẫn tiếp tục quan sát thuyền trưởng, và nhận thấy ông ấy liên tục kiểm tra hướng đi xung quanh con tàu, tay cầm thứ gì đó giống như bản đồ có ghi tọa độ.\n\nÔng ấy đang nhìn về một hướng hoàn toàn khác với hành tinh Tyres, và tôi cảm thấy có điều gì đó kỳ lạ. Liệu ông ấy có đang cố gắng nhảy sang nơi khác không?\n\nNhưng tôi vẫn chưa chắc chắn. Tôi cần thêm bằng chứng cụ thể.\n\nMặc dù chúng ta được trả tiền để làm việc này, nhưng tôi vẫn có trách nhiệm với những người dân đang đau khổ. Nếu chúng ta đi theo một hướng khác ngoài Tyres, chúng ta sẽ bỏ mặc Tyres tiếp tục đau khổ. Tôi không thể để điều đó xảy ra.\n\n...Nhưng cú nhảy không gian sẽ diễn ra trong vài giờ nữa, và chúng ta phải ngăn chặn nó trước đã!
journal.document.labs_medic.rebel.title=Cuộc nổi loạn
journal.document.labs_medic.rebel.body=Tôi lại hỏi thuyền trưởng xem chúng tôi có đi đúng hướng không, nhưng ông ta chỉ đáp là đúng. Gã này đang che giấu điều gì đó.\n\nTôi giật lấy bản đồ từ túi áo khoác của ông ta và hét lên: "Anh vẫn định đồng ý à!?"\n\nMọi người trên đài chỉ huy đều nhìn chúng tôi, giật mình vì tiếng hét của tôi, và thuyền trưởng, cũng giật mình, lập tức chĩa súng vào tôi. "Đừng làm tôi cười. Tôi cũng không phải tay không."\n\nTôi không ngờ đến điều này, nên tôi rút máy phát tia gamma y tế ra và nhắm vào. Trông nó có vẻ yếu, nhưng nếu bắn nhầm chỗ, nó có thể ngay lập tức gây ra đột biến chết người trong tế bào, khiến nó trở nên nguy hiểm không kém gì súng.\n\nTôi có bản đồ, và tôi ngang hàng với thuyền trưởng. Giờ thì nói cho tôi biết!
journal.document.labs_medic.truth.title=Sự thật
journal.document.labs_medic.truth.body=Dường như hắn cũng nhận ra bất lợi của mình và bắt đầu lên tiếng. Hắn nói chúng tôi đang lên kế hoạch cho một cú nhảy thời gian, chứ không phải một cú nhảy không gian, và chúng tôi sẽ lấy lại mảnh cuối cùng của một lá bùa nào đó tại một thời điểm nào đó trên cú nhảy.\n\nBùa chú đó là gì? Tại sao lại bỏ rơi những người dân đang hấp hối? Dù chúng ta quay về quá khứ hay tương lai, những người đó sẽ phải chịu đau khổ!\n\nHắn nhún vai và đặt súng xuống, bảo chúng tôi bình tĩnh. Theo hắn, lá bùa sở hữu sức mạnh gần như toàn năng, và với nó, chúng tôi có thể hồi sinh người sắp chết và tạo ra bất kỳ vật liệu nào chúng tôi muốn.\n\n"Các người có tin không?" Tôi hét lên. Tôi quá phấn khích đến nỗi không nhận ra lính canh đang tiến đến từ phía sau, và tôi bị ghìm chặt.\n\nÀ, đến lúc này rồi mà chúng vẫn chưa hết hy vọng sao?
journal.document.labs_medic.almighty_power.title=Sức mạnh toàn năng
journal.document.labs_medic.almighty_power.body=Anh ta bảo tôi hãy cẩn thận, rồi nhốt tôi vào một phòng giam nhìn ra cầu tàu.\n\nCú nhảy xuyên không gian... không, cú nhảy thời gian... đã được thực hiện sai hướng, và khi nó kết thúc, anh ta đang cầm một viên ngọc phát sáng trên tay.\n\nChúng tôi nhanh chóng hạ cánh xuống một hành tinh, và khi anh ta đặt viên ngọc cuối cùng vào bùa hộ mệnh, tôi có thể tận mắt chứng kiến ​​một sức mạnh siêu nhiên bao trùm lấy anh ta.\n\nVị thuyền trưởng cười sảng khoái, chậm rãi bước về phía phòng giam của tôi và bảo tôi nhìn ra cửa sổ nhìn ra ngoài.\n\nSau đó, con tàu, rõ ràng là đang ở trên mặt đất, dịch chuyển tức thời vào không gian, rồi ngay lập tức dịch chuyển tức thời đến một điểm có thể nhìn thấy Tyrese. Sau đó, nó trở về vị trí ban đầu. Anh ta cũng đổ vô số vật tư y tế từ trên không xuống.\n\nCảm giác như được chứng kiến ​​phép thuật. Với sức mạnh đó, chẳng phải chúng ta có thể cứu thế giới sao...?
journal.document.labs_medic.salvation.title=Sực cứu rỗi
journal.document.labs_medic.salvation.body=Năm 2278... Thật lòng mà nói, tôi thậm chí còn không biết khi nào nữa.\n\nAnh ấy đã hứa với tôi rằng anh ấy sẽ nghiên cứu sâu hơn về sức mạnh của lá bùa hộ mệnh và cứu thế giới khi nó được phát triển hoàn thiện, và không còn lựa chọn nào khác, tôi buộc phải làm theo lời anh ấy.\n\nĐúng là anh ấy có vẻ như một kẻ nói dối, nhưng sức mạnh của lá bùa hộ mệnh là có thật, và một ngày nào đó, tôi sẽ đánh cắp cổ vật đó và thực sự cứu thế giới.\n\nTôi có thể thoát khỏi nơi này nếu chỉ cần đối phó với những thế lực trong phòng thí nghiệm này, nhưng chúng quá đông để tôi có thể tự mình đối phó.\n\nTôi đã sống dưới trướng anh ấy nhiều năm, ôm ấp hy vọng, cho đến hôm nay, đột nhiên, một sự hỗn loạn bùng nổ.\n\nĐèn khẩn cấp bật sáng khắp phòng thí nghiệm, lực lượng áp chế và xe tăng di chuyển đồng bộ hoàn hảo.\n\nTôi nghe nói có một gã được trang bị vũ khí hạng nặng đang một mình nghiền nát cả một đội quân. Giờ là cơ hội của tôi. Tôi cần phải thoát khỏi đây!

