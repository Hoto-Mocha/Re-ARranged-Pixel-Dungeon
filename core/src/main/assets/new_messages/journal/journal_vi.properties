journal.document.adventurers_guide.gun.title=Súng
journal.document.adventurers_guide.gun.body=Trong ngục tối này, súng có thể được tìm thấy khắp ngục tối nhờ một sự kiện. Bạn có thể trang bị súng và bắn, và khi hết đạn, bạn có thể nạp đạn lại bằng đạn và bắn tiếp.\n\nSử dụng khe cắm nhanh cho phép bạn cầm súng một cách thuận tiện, và bạn có thể nạp đạn nhanh chóng mà không làm hết băng đạn. Hãy thử bắn súng tại vị trí của bạn.\n\nĐạn dược đôi khi có thể được lấy trong ngục tối, nhưng bạn cũng có thể tự chế tạo bằng kim loại lỏng từ vũ khí ném được nấu chảy trong vạc giả kim. Chế tạo thắt lưng đạn dược sẽ cho bạn nhiều đạn dược hơn nữa!\n\nCường hóa súng cũng sẽ tăng hiệu suất đạn dược, nhưng hiệu ứng của Nhẫn thiện xạ không ảnh hưởng đáng kể đến đạn dược.
journal.document.adventurers_guide.gunsmithing.title=Sửa đổi súng
journal.document.adventurers_guide.gunsmithing.body=Alchemy cho phép bạn tạo ra các công cụ sửa đổi súng, cho phép bạn tùy chỉnh súng theo ý thích!\n\nSửa đổi súng cho phép bạn sửa đổi súng theo nhiều cách khác nhau, cho phép bạn tùy chỉnh chúng sao cho phù hợp với tình hình hiện tại.\n\nSửa đổi súng bao gồm sửa đổi nòng súng, sửa đổi băng đạn, sửa đổi đạn dược, sửa đổi trọng lượng, sửa đổi phụ kiện và sửa đổi phép thuật.
journal.document.adventurers_guide.bow.title=Cây cung
journal.document.adventurers_guide.bow.body=Cung là vũ khí tầm xa có thể được sử dụng thay cho súng. Nếu bạn tìm thấy cung trong ngục tối, bạn có thể trang bị và sử dụng nó.\n\nKhông giống như súng, cung không có băng đạn. Mỗi lần bắn sẽ tiêu tốn đạn của bạn, tạo ra các mũi tên. Mũi tên thường có thể được nhặt lại và găm vào kẻ thù hoặc rơi xuống đất.\n\nMũi tên gây ít sát thương hơn súng, nhưng có thể được sử dụng để gây sát thương lớn hơn khi phục kích kẻ thù.\n\nSức tấn công cận chiến của cung rất thấp, khiến nó trở thành một bất lợi trong cận chiến. Các đòn tấn công cận chiến bằng cung thường có thể đẩy lùi kẻ thù, cho phép bạn bắn tên. Nếu bạn cần tầm bắn xa hơn, hãy thử một đòn tấn công bất ngờ.\n\nCường hóa cung cũng làm tăng hiệu suất bắn tên, nhưng Nhẫn thiện xạ không ảnh hưởng đáng kể đến mũi tên.
journal.document.adventurers_guide.blueprint.title=Bản thiết kế ma thuật
journal.document.adventurers_guide.blueprint.body=Bản thiết kế ma thuật là đỉnh cao của việc cường hóa vũ khí. Thông qua thuật giả kim, bạn có thể tạo ra bản thiết kế chứa thông tin về một loại vũ khí cụ thể.\n\nBản thiết kế có một công thức cố định và có thể được chế tạo bằng cách sử dụng 2 vũ khí cùng công thức và một Tiến hóa Bất ổn, hoặc một vũ khí cùng công thức, Bụi Cường hóa và một Tiến hóa Bất ổn.\n\nBản thiết kế có tỷ lệ thành công, giảm dần theo cấp bậc của vũ khí mà nó chứa. Bạn cũng có thể cường hóa bản thiết kế để tăng tỷ lệ thành công!
