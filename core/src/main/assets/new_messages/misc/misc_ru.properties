challenges.superman=Супермен
challenges.superman_desc=С большой силой приходит большая ответственность.\n\n- Весь физический урон, наносимый героем, увеличится в _3 раза_.\n- Увеличится скорость уклонения в _3 раза_, и точность ударов в _2 раза_.\n- Начальный максимальный запас здоровья героя станет _10 ОЗ_, но он не будет увеличиваться с уровнем.
challenges.pyro=Пиромания
challenges.pyro_desc=Огонь - одно из величайших благ, дарованных человечеству... Но иногда огонь приносит немало бед.\n\n- Все физические атаки героя _поджигают_ врагов.\n- Длительность действия эффектов "Эликсир Крови дракона" и "Ассимиляция огня" уменьшится на _-50%_.
challenges.cursed_dungeon=Неупокоенные души
challenges.cursed_dungeon_desc=Души павших вражин не могут найти покоя...\n\n- При убийстве врага, _иногда на его месте появляется призрак_.
challenges.fatigue=Усталость
challenges.fatigue_desc=Постоянные сражения утомляют героев...\n\n- Каждый раз, когда герой наносит или получает  физический урон, накапливается усталость, и когда она достигает определенного уровня, он получает случайный короткий _отрицательный эффект_, и тогда усталость немного проходит.\n- Усталость постепенно проходит со временем, но от её можно мгновенно избавится, при приеме пищи или или приняв что-то, что снимает негативные эффекты.\n\nПри усталости могут возникнуть следующие негативные последствия:\n- Частое: _ослепление_ на 5 ходов.\n- Нечастое: _потрепанность_ на 5 ходов или _ошеломление_ на 5 ходов.\n- Редкое: _хромота_ на 5 ходов или _уязвимость_ на 5 ходов.\n- Очень редкое: _паралич_ на 2 хода или _замедление_ на 5 ходов.
challenges.mutation=Мутированность
challenges.mutation_desc=Раны, которые получают ваши враги, могут мутировать!\n\n- Каждый раз, когда вы атакуете врага, он будет иногда превращается в другого врага.\n- Тип врага от превращения, зависит от вашего текущего региона.

