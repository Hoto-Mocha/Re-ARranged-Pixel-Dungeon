challenges.superman=Superhéroe
challenges.superman_desc=Con gran poder viene una gran responsabilidad.\n\n- Todo el daño físico que inflige el héroe se multiplica por _3_.\n- La tasa de evasión se multiplica por _3_ y la precisión por _2_.\n- Comienzas con _10_ de salud máxima y no aumenta con el nivel.
challenges.pyro=Piromaniaco
challenges.pyro_desc=El fuego es una de las mayores bendiciones dadas a la humanidad... pero a veces también puede ser un desastre.\n\n- Cada ataque físico del héroe _siempre prende fuego al enemigo_.\n- La duración de los efectos de Imbuir con Fuego y Frascos de Sangre de Dragón se reduce en _-50%_.
challenges.cursed_dungeon=Calabozo Maldito
challenges.cursed_dungeon_desc=Los espíritus de los enemigos que derrotas te atacan...\n\n- Al derrotar a un enemigo, _a veces aparece un espectro en su lugar_.
challenges.fatigue=Fatiga
challenges.fatigue_desc=El combate continuo fatiga al héroe...\n\n- La fatiga se acumula cada vez que el héroe realiza o recibe un ataque físico. Al superar cierto nivel, recibe un _efecto negativo aleatorio_ brevemente.\n- La fatiga desaparece gradualmente con el tiempo y puede eliminarse al comer o usar efectos que remuevan estados negativos.\n\n- Efectos negativos posibles:\n\n- Comunes: _Ceguera_ por 5 turnos\n- Poco comunes: _Debilitado_ por 5 turnos o _Aturdido_ por 5 turnos\n- Raros: _Lisiado_ por 5 turnos o _Vulnerable_ por 5 turnos\n- Muy raros: _Paralizado_ por 2 turnos o _Lento_ por 5 turnos
challenges.mutation=Mutación
challenges.mutation_desc=¡Las heridas que infliges mutan a los enemigos!\n\n- Cada vez que atacas físicamente a un enemigo, _a veces se transforma en otro enemigo_.\n\n- El tipo de enemigo depende de la región en la que te encuentres.

