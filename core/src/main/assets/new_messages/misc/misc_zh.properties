challenges.superman=十血超人
challenges.superman_desc=能力越大，责任越大。\n\n- 英雄造成的所有物理伤害提升_3倍_ 。\n- 闪避率提升_3倍_，命中率提升_2倍 _。\n- 初始最大生命值为_10_，且不会随等级提升。
challenges.pyro=纵火狂徒
challenges.pyro_desc=火，是人类最大的恩赐...但有时亦会化为灾祸。\n\n- 英雄的_所有物理攻击_将点燃敌人。\n- 火焰同化与龙血秘药的效果持续时间_-50%_。
challenges.cursed_dungeon=邪咒地窟
challenges.cursed_dungeon_desc=你所杀死敌人的冤魂将向你复仇...\n\n- 敌人死亡时有概率_原地生成怨灵_。
challenges.fatigue=积劳成疾
challenges.fatigue_desc=持续的战斗使英雄疲惫不堪...\n\n- 每当英雄 命中物理攻击 或 受到物理攻击 时，会积累疲劳值，达到一定阈值后，将短暂承受随机_负面效果_，并消除少量疲劳值。\n\n- 疲劳值会随时间逐渐消退，也可通过进食或清除负面效果 来立即消除。\n\n- 疲劳累积时可能触发的负面效果：\n\n- 常见：_失明_5回合\n- 少见：_虚弱_5回合或_恍惚_5回合\n- 难见：_残废_5回合或_易伤_5回合\n- 罕见：_麻痹_2回合或_迟缓_5回合
challenges.mutation=血肉突变
challenges.mutation_desc=你对敌人造成的伤害会引发他们变异！\n\n- 物理攻击有低概率将目标敌人替换为其他敌人。\n- 替换后的敌人类型由当前层数决定。

