challenges.superman=Siêu nhân
challenges.superman_desc=Sức mạnh càng lớn, trách nhiệm càng cao.\n\n- Tất cả sát thương vật lý do anh hùng gây ra được tăng lên _3x_.\n- Tỷ lệ né tránh được tăng lên _3x_ và độ chính xác được tăng lên _2x_.\n- Máu tối đa bắt đầu từ _10_ và không tăng theo cấp độ.
challenges.pyro=Kẻ đốt phá
challenges.pyro_desc=Lửa là một trong những phước lành lớn nhất của nhân loại... nhưng nó cũng có thể là một thảm họa.\n\n- Tất cả đòn tấn công vật lý do anh hùng gây ra đều khiến kẻ địch bốc cháy.\n- Thời gian hiệu ứng của Elixir máu rồng và Thuốc hơi thở của rồng giảm _-50%_.
challenges.cursed_dungeon=Ngục tối bị nguyền rủa
challenges.cursed_dungeon_desc=Linh hồn của kẻ thù bạn đánh bại sẽ tấn công bạn...\n\n- Khi bạn giết một kẻ thù, đôi khi _một hồn ma sẽ xuất hiện thay thế chúng_.
challenges.fatigue=Anh hùng mệt mỏi
challenges.fatigue_desc=Tiếp tục chiến đấu khiến anh hùng mệt mỏi...\n\n- Mỗi khi anh hùng tung đòn tấn công vật lý hoặc bị trúng đòn tấn công vật lý, trạng thái mệt mỏi sẽ tích tụ. Khi trạng thái mệt mỏi đạt đến một mức độ nhất định, anh hùng sẽ gây ra một _hiệu ứng tiêu cực_ ngẫu nhiên trong thời gian ngắn và trạng thái mệt mỏi sẽ giảm bớt một chút.\n- Trạng thái mệt mỏi sẽ giảm dần theo thời gian và có thể được loại bỏ ngay lập tức bằng cách ăn hoặc sử dụng các hiệu ứng loại bỏ hiệu ứng tiêu cực.\n\n- Các hiệu ứng tiêu cực có thể xảy ra khi trạng thái mệt mỏi tích tụ như sau:\n\n- Thường: _Mù_ trong 5 lượt\n- Hơi hiếm: _Yếu_ trong 5 lượt hoặc _Choáng_ trong 5 lượt\n- Hiếm: _Què_ trong 5 lượt hoặc _Dễ bị tổn thương_ trong 5 lượt\n- Rất hiếm: _Tê liệt_ trong 2 lượt hoặc _Làm chậm_ trong 5 lượt
challenges.mutation=Đột biến
challenges.mutation_desc=Những vết thương gây ra cho kẻ thù sẽ khiến chúng bị đột biến!\n\n- Mỗi lần bạn tấn công một kẻ thù, sẽ có một cơ hội hiếm hoi là kẻ thù đó sẽ biến đổi thành một kẻ thù khác.\n\n- Loại kẻ thù bị biến đổi được xác định bởi cấp độ hiện tại.

