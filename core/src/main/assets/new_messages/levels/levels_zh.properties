levels.templelastlevel$sentry.name=蓝色哨卫
levels.templelastlevel$sentry.desc=这蓝似冰凌的哨卫结晶像是被刻意安置在此，守卫着房间内的宝藏。如果你进入警戒区域，它就会向你发射微弱的解离光束。\n\n它对所有的负面效果都免疫，能一眼看穿隐形效果，但似乎需要充能一段时间才能开火。\n\n不知何故，哨卫只会向你开火，就好像它知道地牢里的居民对宝藏没有威胁一样。
levels.templelastlevel$spawner.name=黄色哨卫
levels.templelastlevel$spawner.desc=这黄似焦土的哨卫结晶像是被刻意安置在此，守卫着房间内的宝藏。它会定期向主基地发送警报，召唤守卫，而如果你进入警戒区域，它会更快地召集守卫。\n\n它对所有的负面效果都免疫，且无法被攻击。\n\n如果你想摆脱这无尽的战斗，那最好尽快离开这里……

