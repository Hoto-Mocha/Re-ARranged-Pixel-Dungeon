levels.templechambers.confusionchamber$confusionvent.name=眩晕气体陷阱
levels.templechambers.confusionchamber$confusionvent.desc=几年前，肯定是一位粗心的冒险家触发了这个陷阱。尽管陷阱本身处于非激活状态，但它仍在不断向房间内喷出混乱气体，丝毫没有停止的迹象。要探索这个房间，必须找到防止气体伤害的方法。

