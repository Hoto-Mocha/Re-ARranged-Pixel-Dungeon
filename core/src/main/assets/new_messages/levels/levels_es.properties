levels.templelastlevel$sentry.name=Torre de Vigilancia Azul
levels.templelastlevel$sentry.desc=Esta torre de vigilancia azul parece haber sido instalada para proteger tesoros importantes en esta cámara. Si entras en el área vigilada por la torre, emitirá un débil rayo de desintegración hacia ti.\n\nLa torre es inmune a todos los efectos dañinos y puede detectar enemigos invisibles, pero tarda un poco en comenzar a disparar.\n\nEs como si las criaturas del calabozo supieran que no representan una amenaza para el tesoro; la torre parece estar apuntando solo a ti.
levels.templelastlevel$spawner.name=Torre de Vigilancia Amarilla
levels.templelastlevel$spawner.desc=Esta torre de vigilancia amarilla parece haber sido instalada para proteger tesoros importantes en esta cámara. Esta torre envía alertas periódicas a la base para llamar a los guardias, y si entras en el área vigilada, llamará a los guardias aún más rápido.\n\nLa torre es inmune a todos los efectos dañinos y no puede ser atacada.\n\nLo mejor sería abandonar este lugar rápidamente para evitar combates continuos...

