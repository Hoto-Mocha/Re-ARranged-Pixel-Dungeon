levels.templelastlevel$sentry.name=Tháp canh màu xanh
levels.templelastlevel$sentry.desc=Tháp canh màu xanh này dường như được lắp đặt để canh giữ kho báu quan trọng trong căn phòng này. Bước vào khu vực nó canh giữ sẽ bắn ra một tia phân rã yếu ớt vào bạn.\n\nTháp canh miễn nhiễm với mọi hiệu ứng có hại và phát hiện kẻ thù vô hình, nhưng phải mất một lúc tia sáng mới bắt đầu bắn.\n\nCó vẻ như tháp canh biết rằng các sinh vật trong ngục tối không gây ra mối đe dọa nào cho kho báu, và dường như nó chỉ nhắm vào bạn.
levels.templelastlevel$spawner.name=Tháp canh màu vàng
levels.templelastlevel$spawner.desc=Tháp canh màu vàng này dường như được lắp đặt để bảo vệ kho báu quan trọng trong căn phòng này. Nó sẽ định kỳ báo động cho căn cứ triệu hồi lính canh, và nếu bạn vào khu vực nó canh giữ, lính canh sẽ được triệu hồi nhanh hơn nữa.\n\nTháp canh miễn nhiễm với mọi hiệu ứng có hại và không thể bị tấn công.\n\nĐể thoát khỏi trận chiến đang diễn ra, tốt nhất là nhanh chóng rời khỏi khu vực này...

levels.templelevel.water_name=Nước cống
levels.templelevel.bookshelf_desc=Những cuốn sách này có vẻ rất cũ. Liệu chúng có dễ bắt lửa không?

levels.traps.paralysistrap.name=Bẫy khí gây tê liệt
levels.traps.paralysistrap.desc=Khi bước vào cái bẫy này, một đám mây khí gây tê liệt sẽ được giải phóng xung quanh bạn.

levels.traps.infernotrap.name=Bẫy lửa địa ngục
levels.traps.infernotrap.desc=Khi bước vào cái bẫy này, ngọn lửa địa ngục sẽ lan tỏa khắp người bạn như khí gas.

levels.labslevel.water_name=Hố nước
levels.labslevel.entrance_desc=Đó là chiếc thang dẫn lên tầng trên.
levels.labslevel.exit_desc=Đó là chiếc thang dẫn xuống tầng dưới.
levels.labslevel.wall_deco_name=Một bức tường có một lỗ thủng
levels.labslevel.wall_deco_desc=Nước rò rỉ từ một đường ống bị vỡ trong tường.
levels.labslevel.empty_deco_desc=Một hòn đá nhỏ đang lăn xung quanh.
levels.labslevel.empty_sp_name=Sàn thép
levels.labslevel.empty_sp_desc=Đó là sàn nhà sạch sẽ được làm bằng thép.
levels.labslevel.bookshelf_desc=Một kệ sách sang trọng chứa đầy những cuốn sách không rõ nguồn gốc. Liệu nó có bốc cháy không?
levels.labslevel.statue_name=Chồng hộp
levels.labslevel.statue_desc=Có rất nhiều thứ được chất cao, tất cả đều được gói lại.
levels.labslevel.locked_exit_name=Cửa khóa
levels.labslevel.unlocked_exit_name=Cửa mở
levels.labslevel.locked_exit_desc=Cánh cửa bằng thép được khóa chắc chắn.
levels.labslevel.unlocked_exit_desc=Cửa được mở ra, cho phép đi qua.

###v3.3.0
levels.level.wire_name=Bẫy bám
levels.level.wire_desc=Cái bẫy dây này được lắp đặt để ngăn cản sự di chuyển của kẻ thù. Có vẻ như không bao giờ được phép chạm vào nó, dù là vô tình...

###v3.22.0
levels.templechambers.confusionchamber$confusionvent.name=Khí lẫn lộn
levels.templechambers.confusionchamber$confusionvent.desc=Chắc hẳn một nhà thám hiểm bất cẩn đã kích hoạt cái bẫy này từ nhiều năm trước. Mặc dù bản thân cái bẫy đã bất động, nó vẫn tiếp tục giải phóng một đám khí gây nhiễu vào phòng, không hề có dấu hiệu dừng lại. Việc khám phá căn phòng này đòi hỏi phải có cách ngăn chặn khí gây hại cho bạn.

###v3.29.0
levels.labslevel.region_deco_name=Bàn thí nghiệm
levels.labslevel.region_deco_desc=Đây là bàn thí nghiệm nằm ở nơi này.
levels.labslevel.region_deco_alt_name=Cần cẩu treo
levels.labslevel.region_deco_alt_desc=Đó là một chiếc cần cẩu đang nâng một chiếc hộp. Nó được treo lơ lửng từ trần nhà phía trên vách đá.
