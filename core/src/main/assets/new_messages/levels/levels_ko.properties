levels.templelastlevel$sentry.name=푸른 감시탑
levels.templelastlevel$sentry.desc=이 푸른 감시탑은 이 방에 있는 중요한 보물을 지키기 위해 설치된 것 같아 보입니다. 감시탑이 지키고 있는 영역에 발을 들이면 약한 분해 광선을 당신에게 발사할 것입니다.\n\n감시탑은 모든 해로운 효과에 면역이며 투명한 적을 감지하지만, 발사를 시작하기까지 시간이 조금 필요합니다.\n\n마치 던전의 생물들은 보물에 위협이 되지 않는다는 것을 아는 것인지, 감시탑은 당신만을 노리는 것 같습니다.
levels.templelastlevel$spawner.name=노란 감시탑
levels.templelastlevel$spawner.desc=이 노란 감시탑은 이 방에 있는 중요한 보물을 지키기 위해 설치된 것 같아 보입니다. 이 감시탑은 주기적으로 본진에 알림을 보내 경비병을 부를 것이며, 만약 감시탑이 지키고 있는 영역에 발을 들이면 더욱 빠르게 경비병을 불러 모을 것입니다.\n\n감시탑은 모든 해로운 효과에 면역이며 공격할 수도 없습니다.\n\n계속되는 전투로부터 벗어나려면 이 곳을 빨리 뜨는 것이 좋을 것 같습니다...

