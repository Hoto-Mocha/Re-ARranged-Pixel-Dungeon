###v3.22.0
levels.templechambers.confusionchamber$confusionvent.name=혼란성 배기구
levels.templechambers.confusionchamber$confusionvent.desc=몇 년 전에 부주의한 모험가가 이 함정을 촉발시킨 게 틀림없습니다. 함정 자체는 비활성 상태임에도 불구하고 혼란 가스를 방 안으로 내뿜으며 멈출 기미가 보이지 않습니다. 이 방을 탐험하려면 가스 피해를 막을 수 있는 방법이 필요합니다.
