items.weapon.melee.longkatana.ability_desc=El Duelista que empuña una Katana Larga puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.longkatana.typical_ability_desc=El Duelista que empuña una Katana Larga puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.longkatana.desc=Una hoja larga y afilada, ligeramente pesada pero capaz de infligir heridas significativas con cada golpe.

items.weapon.melee.largekatana.name=Odachi
items.weapon.melee.largekatana.stats_desc=Esta arma tiene un poder de ataque mínimo muy bajo pero un poder máximo ligeramente más alto.
items.weapon.melee.largekatana.ability_name=Corte Relámpago
items.weapon.melee.largekatana.ability_desc=El Duelista que empuña un Odachi puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.largekatana.typical_ability_desc=El Duelista que empuña un Odachi puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.largekatana.desc=Un tipo de espada con una hoja tan larga como la altura de una persona, curvada en forma. El Odachi es muy pesado y difícil de manejar debido a su longitud, pero si puedes empuñarlo con soltura, garantiza un rendimiento proporcional a su tamaño.

items.weapon.melee.alchemy.sharpkatana.name=Hoja Aguda
items.weapon.melee.alchemy.sharpkatana.stats_desc=Esta arma tiene un poder de ataque mínimo muy bajo pero un poder máximo ligeramente más alto.
items.weapon.melee.alchemy.sharpkatana.ability_name=Corte Relámpago
items.weapon.melee.alchemy.sharpkatana.ability_desc=El Duelista que empuña una Hoja Aguda puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes 0.35 cargas de arma.
items.weapon.melee.alchemy.sharpkatana.typical_ability_desc=# actors.hero.abilities.duelist.flash_slash.description=Un duelista con agudeza puede usar _Corte Relámpago_. Esta habilidad se activa de inmediato, no consume turno y ataca a un solo enemigo. Si el enemigo es derrotado con esta habilidad, obtendrás _%s_ de carga de arma.
items.weapon.melee.alchemy.sharpkatana.desc=Una espada con tal filo que cualquier cosa rozada por su borde sería cortada.

items.weapon.melee.herosword.name=Espada del Héroe
items.weapon.melee.herosword.desc=Una espada forjada para el Duelista, imbuida con el poder de encantamientos antiguos.
items.weapon.melee.herosword.properties=La Espada del Héroe contiene información de _%s_, y todo el rendimiento de ataque y defensa de la Espada del Héroe será igual al de esta arma.
items.weapon.melee.herosword.ability_select=Elige la habilidad de arma de la Espada del Héroe. Cancelar no mostrará una nueva habilidad.
items.weapon.melee.herosword.cancel=Cancelar
items.weapon.melee.herosword.prefix=La Espada del Héroe tiene la siguiente habilidad:
items.weapon.melee.meleeweapon.ability_name=Sin Habilidad
items.weapon.melee.meleeweapon.ability_desc=Esta arma no tiene ninguna habilidad.

### alchemy weapons
items.weapon.melee.alchemy.truerunicblade.name=Hoja Rúnica Verdadera
items.weapon.melee.alchemy.truerunicblade.ability_name=Corte Rúnico
items.weapon.melee.alchemy.truerunicblade.ability_desc=El Duelista puede realizar un _Corte Rúnico_ con una hoja rúnica. Este ataque siempre acierta y tiene _+%d%% de poder de encantamiento._
items.weapon.melee.alchemy.truerunicblade.typical_ability_desc=El Duelista puede realizar un _Corte Rúnico_ con una hoja rúnica. Este ataque siempre acierta y típicamente tiene _+%d%% de poder de encantamiento._
items.weapon.melee.alchemy.truerunicblade.desc=Esta hoja rúnica dorada, ahora restaurada a su poder original, puede desatar la verdadera magia interior, amplificando enormemente las propiedades mágicas que se le han otorgado.

items.weapon.melee.alchemy.chainwhip.name=Látigo de Cadena
items.weapon.melee.alchemy.chainwhip.stats_desc=Esta arma tiene un alcance de ataque excepcionalmente largo.
items.weapon.melee.alchemy.chainwhip.ability_name=Latigazo
items.weapon.melee.alchemy.chainwhip.ability_desc=El Duelista puede _latiguear_ a todos los enemigos a su alrededor con un látigo. Esta habilidad inflige _%1$d-%2$d de daño_, ataca a todos los enemigos dentro del alcance y siempre acierta.
items.weapon.melee.alchemy.chainwhip.typical_ability_desc=El Duelista puede _latiguear_ a todos los enemigos a su alrededor con un látigo. Esta habilidad típicamente inflige _%1$d-%2$d de daño_, ataca a todos los enemigos dentro del alcance y siempre acierta.
items.weapon.melee.alchemy.chainwhip.desc=Un arma compuesta completamente por cadenas. Al extenderlas más que un látigo típico, se puede atacar a enemigos distantes. El peso del metal hace difícil su manejo sin fuerza, pero puede aturdir a los enemigos con el impacto.

items.weapon.melee.alchemy.obsidianshield.name=Escudo de Obsidiana
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc=Normalmente, esta arma reduce el daño físico y mágico en 0-%d. Esta tasa de reducción aumenta con mejoras.
items.weapon.melee.alchemy.obsidianshield.ability_name=Bloqueo
items.weapon.melee.alchemy.obsidianshield.ability_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.obsidianshield.typical_ability_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos típicamente durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.obsidianshield.stats_desc=Esta arma reduce el daño físico y mágico en 0-%d. Esta tasa de reducción aumenta con mejoras.
items.weapon.melee.alchemy.obsidianshield.desc=Este escudo, incrustado con obsidiana e imbuido de poder mágico, crea una resistencia mágica a su alrededor. Sin embargo, esto parece haber reducido su efectividad contra ataques físicos.

items.weapon.melee.alchemy.lance.name=Lanza
items.weapon.melee.alchemy.lance.stats_desc=Esta arma inflige más daño cuanto más te mueves.\nEsta arma puede atacar enemigos caídos.
items.weapon.melee.alchemy.lance.ability_name=Carga
items.weapon.melee.alchemy.lance.ability_desc=El Duelista que empuña una lanza puede _cargar_. Cargar permite moverse hasta _%d_ casillas sin consumir turno y acumular impulso según la distancia recorrida.
items.weapon.melee.alchemy.lance.typical_ability_desc=El Duelista que empuña una lanza puede _cargar_. Cargar típicamente permite moverse hasta _%d_ casillas sin consumir turno y acumular impulso según la distancia recorrida.
items.weapon.melee.alchemy.lance.ability_bad_position=No puedes cargar hacia esa posición.
items.weapon.melee.alchemy.lance.desc=Una lanza completamente metálica, diseñada para combate montado. Por su longitud, puede atacar a enemigos distantes, y al moverse, acumula impulso para infligir más daño.
items.weapon.melee.alchemy.lance$lancebuff.name=Carga
items.weapon.melee.alchemy.lance$lancebuff.desc=Has comenzado a cargar con la lanza al frente, acumulando impulso. Cuanto más tiempo cargues, mayor será el daño infligido, aunque disminuirá con el tiempo. La carga se acumula más rápido con mayor velocidad de movimiento.\n\nMultiplicador de daño actual: %sx

