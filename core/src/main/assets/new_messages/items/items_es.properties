items.weapon.melee.alchemy.hugesword.desc=Un arma estándar mejorada mágicamente. Extremadamente pesada, garantiza un poder de ataque formidable si se maneja correctamente. Golpear con la espada gigante ocasionalmente debilita a los enemigos.

items.weapon.melee.alchemy.meisterhammer.name=Martillo del Maestro
items.weapon.melee.alchemy.meisterhammer.stats_desc=Esta arma es más precisa que otras.
items.weapon.melee.alchemy.meisterhammer.ability_name=Golpe Pesado
items.weapon.melee.alchemy.meisterhammer.ability_desc=El Duelista puede realizar un _golpe pesado_ con el martillo del maestro. Este ataque concentrado inflige _%1$d-%2$d de daño_ si sorprende al enemigo, y lo aturde durante 5 turnos, reduciendo su precisión y evasión en 50%%. El golpe pesado siempre acierta, pero inflige daño normal si no sorprende al enemigo.
items.weapon.melee.alchemy.meisterhammer.typical_ability_desc=El Duelista puede realizar un _golpe pesado_ con el martillo del maestro. Este ataque concentrado típicamente inflige _%1$d-%2$d de daño_ si sorprende al enemigo, y lo aturde durante 5 turnos, reduciendo su precisión y evasión en 50%%. El golpe pesado siempre acierta, pero inflige daño normal si no sorprende al enemigo.
items.weapon.melee.alchemy.meisterhammer.desc=Un gran martillo de apariencia familiar. Su peso facilita golpear a los enemigos, y un golpe bien dirigido los aturde brevemente.

items.weapon.melee.alchemy.beamsaber.name=Sable de Luz
items.weapon.melee.alchemy.beamsaber.stats_desc=Esta arma puede atacar muy rápidamente.
items.weapon.melee.alchemy.beamsaber.ability_name=Golpe Combinado
items.weapon.melee.alchemy.beamsaber.ability_desc=El Duelista puede realizar un _golpe combinado_ con guantes tachonados. Este ataque siempre acierta e inflige _+%d de daño_ por cada vez que el Duelista haya atacado con éxito recientemente con un arma cuerpo a cuerpo o arrojadiza. No atacar con éxito durante 5 turnos reinicia el combo.
items.weapon.melee.alchemy.beamsaber.typical_ability_desc=# actors.hero.abilities.duelist.combo_strike.description=Un duelista con sable de luz puede usar _Golpe en cadena_. Este ataque siempre acierta y obtiene _+%d_ de daño adicional por cada ataque cuerpo a cuerpo o a distancia exitoso en los últimos 5 turnos. Si no se acierta ningún ataque durante 5 turnos, el contador de golpe en cadena se reinicia.
items.weapon.melee.alchemy.beamsaber.desc=Un epítome de la tecnología óptica, este sable de haz permite un manejo rápido ya que su hoja está hecha de luz. Ocasionalmente, el intenso brillo cegará momentáneamente a los enemigos.

### new bows
items.weapon.bow.naturesbow.name=Arco de la Naturaleza
items.weapon.bow.naturesbow.stats=Este arco no puede reforzarse directamente, pero se vuelve más fuerte gradualmente según tu nivel. A tu nivel actual, las flechas disparadas por el Arco de la Naturaleza infligen _%1$d-%2$d_ de daño y requieren _%3$d_ de Fuerza para usarse correctamente.
items.weapon.bow.naturesbow.desc=Un arco que ha recuperado su forma original y evolucionado a un estado completo. Rodeado por un tenue resplandor azul, este misterioso arco está imbuido con el poder de la naturaleza, inmovilizando ocasionalmente a los enemigos y provocando efectos perjudiciales.
items.weapon.bow.naturesbow.ui_title=Elegir Planta
items.weapon.bow.naturesbow.ui_desc=Selecciona las plantas para activar con el Arco de la Naturaleza.\nLa probabilidad no cambia aunque desactives ciertas plantas; el efecto de raíces seguirá activándose.
items.weapon.bow.naturesbow.ac_choose=ELEGIR

items.weapon.bow.goldenbow.name=Arco Dorado
items.weapon.bow.goldenbow.stats=Este arco no puede reforzarse directamente, pero se vuelve más fuerte gradualmente según tu nivel. A tu nivel actual, las flechas disparadas por el Arco Dorado infligen _%1$d-%2$d_ de daño y requieren _%3$d_ de Fuerza para usarse correctamente.
items.weapon.bow.goldenbow.desc=Un arco exquisitamente hermoso que brilla con un tono dorado. Irradiando una apariencia deslumbrante que recuerda al poder del sol, este arco puede infligir mayor daño a los enemigos y mejorar ligeramente la precisión.

items.weapon.bow.windbow.name=Arco del Viento
items.weapon.bow.windbow.stats=Este arco no puede reforzarse directamente, pero se vuelve más fuerte gradualmente según tu nivel. A tu nivel actual, las flechas disparadas por el Arco del Viento infligen _%1$d-%2$d_ de daño y requieren _%3$d_ de Fuerza para usarse correctamente.
items.weapon.bow.windbow.desc=Un arco ligero infundido con el poder del viento. Su cuerda, imbuida con energía eólica, es de un blanco pálido, permitiendo tensarla fácilmente con menos fuerza. Al golpear enemigos, puede provocar impactos adicionales gracias al poder del viento.

items.weapon.bow.corrosivebow.name=Arco Corrosivo
items.weapon.bow.corrosivebow.stats=Este arco no puede reforzarse directamente, pero se vuelve más fuerte gradualmente según tu nivel. A tu nivel actual, las flechas disparadas por el Arco Corrosivo infligen _%1$d-%2$d_ de daño y requieren _%3$d_ de Fuerza para usarse correctamente.
items.weapon.bow.corrosivebow.desc=Un arco que emana un aura siniestra. Cada flecha disparada corroe gradualmente a los enemigos al impactar. Con cada golpe, aumenta la duración de la corrosión y el daño infligido.

items.weapon.bow.tacticalbow.name=Arco Táctico
items.weapon.bow.tacticalbow.stats=Este arco se vuelve más fuerte gradualmente según tu nivel. A tu nivel actual, las flechas disparadas por el Arco Táctico infligen _%1$d-%2$d_ de daño y requieren _%3$d_ de Fuerza para usarse correctamente.
items.weapon.bow.tacticalbow.desc=Un arco pesado reforzado con materiales avanzados. Equipado con mira láser, ofrece mayor precisión y puede reforzarse directamente.
items.weapon.bow.tacticalbow.modification=Este arco ha sido modificado _%d_ veces.

