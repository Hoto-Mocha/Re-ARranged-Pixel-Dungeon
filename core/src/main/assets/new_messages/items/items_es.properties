items.weapon.melee.alchemy.dualgreatsword.ability_name=Tajo
items.weapon.melee.alchemy.dualgreatsword.ability_desc=El Duelista puede _tajear_ a un enemigo con una espada larga. Esto inflige _%1$d-%2$d de daño_ y siempre acierta. Si el tajo mata al enemigo, es instantáneo y el Duelista puede usarlo nuevamente dentro de 5 turnos sin coste.
items.weapon.melee.alchemy.dualgreatsword.typical_ability_desc=El Duelista puede _tajear_ a un enemigo con una espada larga. Esto típicamente inflige _%1$d-%2$d de daño_ y siempre acierta. Si el tajo mata al enemigo, es instantáneo y el Duelista puede usarlo nuevamente dentro de 5 turnos sin coste.
items.weapon.melee.alchemy.dualgreatsword.desc=Un arma muy pesada empuñada con ambas manos para realizar ataques consecutivos poderosos. Puede ser increíblemente potente si se maneja correctamente, pero requiere mucha fuerza.
items.weapon.melee.alchemy.dualgreatsword.stats_desc=Esta arma puede atacar muy rápido.\nEsta arma es muy pesada.

items.weapon.melee.alchemy.forceglove.name=Guante de Fuerza
items.weapon.melee.alchemy.forceglove.stats_desc=Esta arma puede lanzar lejos a los enemigos cercanos.\n\nEsta arma puede atacar a distancia.
items.weapon.melee.alchemy.forceglove.desc=Un guante infundido con magia de fuerza, que permite atacar a enemigos distantes con fuerza invisible. La fuerza generada por el guante es suficiente para causar daño leve y lanzar lejos a los enemigos cercanos.
