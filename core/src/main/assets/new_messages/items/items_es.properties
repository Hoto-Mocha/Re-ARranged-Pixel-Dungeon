items.spellbook.bookoflight.name=Libro de Luz
items.spellbook.bookoflight.desc=Un libro translúcido que contiene el poder de la luz. Al lanzar hechizos desde este libro, iluminarás el entorno y cegarás temporalmente a todos los objetivos a la vista.
