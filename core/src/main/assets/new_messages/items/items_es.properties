items.spells.evolution.name=evolución inestable
items.spells.evolution.inv_title=Selecciona un arma para evolucionar
items.spells.evolution.nothing=Nada parece haber cambiado.
items.spells.evolution.evolve=¡Tu arma ha evolucionado!
items.spells.evolution.desc=Este hechizo inestable contiene magia similar a la del pergamino de transmutación, pero solo puede usarse en armas. El arma evolucionada tiene una probabilidad de convertirse en el siguiente nivel.\n\nEl nivel de mejora y encantamiento se conservará, y las armas de nivel superior a 5 no evolucionarán, sino que se transformarán en un arma aleatoria de nivel 5. Las modificaciones en armas de fuego no se conservarán.

items.spells.upgradedust.name=Polvo de Mejora
items.spells.upgradedust.desc=Este polvo dorado imbuido de poder místico se usa normalmente en alquimia de armas, pero también puede usarse directamente para mejorar temporalmente el rendimiento del arma y armadura que estés usando.
items.spells.upgradedust.ac_cast=Espolvorear
items.spells.upgradedust.empower=¡Al esparcir el polvo a tu alrededor, tu equipo comienza a brillar!

items.spells.handybarricade.name=Barricada Portátil
items.spells.handybarricade.desc=Este poderoso hechizo te permite desplegar instantáneamente una barricada en un área de 3x3 alrededor de la ubicación objetivo dentro del alcance del hechizo. Sin embargo, la barricada solo puede desplegarse sobre _agua, suelo sólido, hierba, hierba alta, hierba marchita_ y _brasas_.

items.spells.xray.name=Enfoque Mental
items.spells.xray.desc=Al lanzar este hechizo, las posiciones de todos los objetos en el piso actual se grabarán en tu memoria por un corto tiempo.
items.spells.xray.xray=¡De alguna manera has obtenido conocimiento de las posiciones de todos los objetos en este piso!

items.spells.rapidgrowth.name=Crecimiento Rápido
items.spells.rapidgrowth.desc=Este hechizo canaliza el poder de la naturaleza para expandir rápidamente la energía vital alrededor del punto de impacto al lanzarlo, provocando un crecimiento acelerado de vegetación y restringiendo a los objetivos dentro del área.

items.spells.firemaker.name=Ignición
items.spells.firemaker.desc=Este hechizo contiene el poder de llamas débiles. Al lanzarlo, se enciende una breve llama en el punto de impacto.

items.spells.icemaker.name=Congelación
items.spells.icemaker.desc=Este hechizo contiene la esencia del hielo, creando una nube helada en el punto de impacto al lanzarlo.

items.spells.fireimbuespell.name=Imbuir con Fuego
items.spells.fireimbuespell.desc=Este poderoso hechizo imbuye temporalmente al lanzador con fuego, otorgando inmunidad al fuego y la capacidad de encender fuego mediante ataques físicos. Tiene un tiempo de reutilización de 200 turnos y no consume turnos.
items.spells.fireimbuespell.imbue=¡Has sido imbuido con fuego!
items.spells.fireimbuespell.cooldown=¡El hechizo aún no está listo!
items.spells.fireimbuespell$imbuecooldown.name=Enfriamiento: Imbuir con Fuego
items.spells.fireimbuespell$imbuecooldown.desc=Has usado recientemente este hechizo y requiere tiempo para volver a estar disponible.\n\nTurnos restantes: %s.

items.potions.elixirs.elixiroftalent.name=Elixir del Talento
items.potions.elixirs.elixiroftalent.desc=Si un héroe alcanza la maestría completa obteniendo todos los puntos de atributo del trabajo secundario, beber este elixir dorado estimulará su mente para otorgar puntos adicionales. Sin embargo, el poderoso efecto del elixir, combinado con el crecimiento acelerado, provocará debilitamiento permanente.\n\nSi el héroe no tiene trabajo secundario, ya ha obtenido puntos del elixir una vez, o ha adquirido habilidades especiales, recibirá +2 Fuerza y aumentará permanentemente su salud máxima en un 10%. Este aumento de salud solo puede obtenerse una vez.
