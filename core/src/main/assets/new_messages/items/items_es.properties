items.weapon.melee.alchemy.holysword.ability_desc=No se puede desbloquear su verdadero poder debido a fuerza insuficiente; las habilidades del arma permanecen inaccesibles.
items.weapon.melee.alchemy.holysword.true_desc=Una espada gigante imbuida con poder sagrado. Al recuperar su verdadera fuerza, la Espada Sagrada puede realizar ataques rápidos y restaurar la salud del portador con cada golpe.
items.weapon.melee.alchemy.holysword.normal_desc=Una espada pesada que parece albergar un poder latente. Si tan solo se tuviera suficiente fuerza...

