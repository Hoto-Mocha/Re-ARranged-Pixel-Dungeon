items.weapon.melee.alchemy.unholybible.ability_desc=El Duelista que empuña la Biblia Profana puede _demonizarse_ temporalmente, ganando +33%% de poder de ataque y aciertos garantizados durante _%d_ turnos, pero con -50%% de evasión debido al enfoque ofensivo. Demonización no consume turno.
items.weapon.melee.alchemy.unholybible.typical_ability_desc=El Duelista que empuña la Biblia Profana puede _demonizarse_ temporalmente, ganando +33%% de poder de ataque y aciertos garantizados típicamente durante _%d_ turnos, pero con -50%% de evasión debido al enfoque ofensivo. Demonización no consume turno.
items.weapon.melee.alchemy.unholybible.desc=Infundida con energía maligna, la Biblia Profana otorga al portador la capacidad de infligir efectos perjudiciales aleatorios a los enemigos golpeados y ocasionalmente llevarlos a la ruina.
