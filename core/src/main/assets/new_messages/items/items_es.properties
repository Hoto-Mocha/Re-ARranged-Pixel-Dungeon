items.weapon.melee.alchemy.assassinsspear.name=Lanza del Asesino
items.weapon.melee.alchemy.assassinsspear.stats_desc=Esta arma es más lenta que otras.\nEsta arma puede atacar enemigos caídos.\nEsta arma es más efectiva contra enemigos sin armadura.
items.weapon.melee.alchemy.assassinsspear.ability_name=Estocada del Asesino
items.weapon.melee.alchemy.assassinsspear.ability_desc=El Duelista que empuña la lanza del asesino puede usar _Estocada del Asesino_. Este ataque poderoso pero predecible tiene -75%% de precisión pero inflige _%1$d-%2$d_ de daño si acierta. Puede usarse para emboscadas, incluso contra enemigos fuera de la vista.
items.weapon.melee.alchemy.assassinsspear.typical_ability_desc=El Duelista que empuña la lanza del asesino puede usar _Estocada del Asesino_. Este ataque poderoso pero predecible tiene -75%% de precisión pero típicamente inflige _%1$d-%2$d_ de daño si acierta. Puede usarse para emboscadas, incluso contra enemigos fuera de la vista.
items.weapon.melee.alchemy.assassinsspear.desc=Un arma modificada que reemplaza la hoja de la guadaña por una daga de asesino para infligir más daño a enemigos sin armadura. Su velocidad de ataque ha disminuido por la longitud, pero puede atacar a distancia.

