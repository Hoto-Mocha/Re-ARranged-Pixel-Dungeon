items.spellbook.bookofcorrosion.name=Libro de Corrosión
items.spellbook.bookofcorrosion.desc=Un libro peligroso que contiene el poder de la corrosión. Al lanzar hechizos desde este libro, se generarán nubes de gas corrosivo en tu ubicación. Es mejor alejarse rápidamente.
