items.weapon.melee.alchemy.hugesword.ability_name=Tajo
items.weapon.melee.alchemy.hugesword.ability_desc=El Duelista puede _tajear_ a un enemigo con una espada gigante. Esto inflige _%1$d-%2$d de daño_ y siempre acierta. Si el tajo mata al enemigo, es instantáneo y puede usarse nuevamente dentro de 5 turnos sin coste.
items.weapon.melee.alchemy.hugesword.typical_ability_desc=El Duelista puede _tajear_ a un enemigo con una espada gigante. Esto típicamente inflige _%1$d-%2$d de daño_ y siempre acierta. Si el tajo mata al enemigo, es instantáneo y puede usarse nuevamente dentro de 5 turnos sin coste.
