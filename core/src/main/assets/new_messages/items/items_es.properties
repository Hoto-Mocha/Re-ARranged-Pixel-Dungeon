items.weapon.melee.alchemy.forceglove.ability_desc=El Duelista que empuña el Guante de Fuerza puede usar _Onda de Choque_. Esta habilidad atrae enemigos en un radio de _%d_ casillas hacia el héroe, infligiendo daño proporcional a la distancia recorrida y aturdiéndolos.
items.weapon.melee.alchemy.forceglove.typical_ability_desc=El Duelista que empuña el Guante de Fuerza puede usar _Onda de Choque_. Esta habilidad atrae enemigos típicamente en un radio de _%d_ casillas hacia el héroe, infligiendo daño proporcional a la distancia recorrida y aturdiéndolos.

