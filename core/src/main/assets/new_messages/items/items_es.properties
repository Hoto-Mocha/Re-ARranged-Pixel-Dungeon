items.weapon.melee.alchemy.spearnshield.ability2_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.spearnshield.typical_ability2_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos típicamente durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.spearnshield.desc=Un arma que permite el uso inmediato de lanza y escudo al sostenerlos por separado.\n\nEn _postura de ataque_, se usa la _lanza_.\nEn _postura de defensa_, se usa el _escudo redondo_.
