items.weapon.melee.bible.desc=Un libro sagrado que contiene la palabra de Dios. Cuando lo empuña un héroe y se usa para atacar enemigos, el poder sagrado del libro te fortalece y, si estás suficientemente potenciado, incluso puede restaurar tu salud.
items.weapon.melee.bible$angel.name=Angelificación
items.weapon.melee.bible$angel.desc=# actors.hero.abilities.angeltransformation.description=Has recibido la bendición de un poder sagrado y obtienes temporalmente la fuerza de un ángel. Mientras dure la angelificación, recuperarás salud proporcional al daño infligido con ataques cuerpo a cuerpo.\n\n# actors.hero.abilities.angeltransformation.remaining_turns=Turnos restantes: %s.

items.weapon.melee.dualdagger.name=Dagas Dobles
items.weapon.melee.dualdagger.stats_desc=Esta arma es más efectiva contra enemigos sin armadura.\nEsta arma permite ataques rápidos.
items.weapon.melee.dualdagger.ability_name=Empuñadura Invertida
items.weapon.melee.dualdagger.ability_desc=El Duelista que empuña Dagas Dobles puede usar _Empuñadura Invertida_. Esta habilidad se activa inmediatamente, aumentando la velocidad de ataque en +100%% y reduciendo el poder de ataque en 50%% durante los próximos _%d_ turnos. Los ataques durante Empuñadura Invertida infligen sangrado acumulativo. Empuñadura Invertida consume 2 cargas.
items.weapon.melee.dualdagger.typical_ability_desc=El Duelista que empuña Dagas Dobles puede usar _Empuñadura Invertida_. Esta habilidad se activa inmediatamente, aumentando la velocidad de ataque en +100%% y reduciendo el poder de ataque en 50%% típicamente durante los próximos _%d_ turnos. Los ataques durante Empuñadura Invertida infligen sangrado acumulativo. Empuñadura Invertida consume 2 cargas.
items.weapon.melee.dualdagger.desc=Un arma que consiste en dos dagas empuñadas en ambas manos. Es difícil causar un golpe poderoso con cada ataque, pero permite golpes mucho más rápidos.
items.weapon.melee.dualdagger$reverseblade.name=Empuñadura Invertida
items.weapon.melee.dualdagger$reverseblade.desc=Estás sosteniendo el arma con empuñadura invertida, permitiendo cortes rápidos contra los enemigos. Mientras estás en Empuñadura Invertida, tu velocidad de ataque aumenta considerablemente, pero tus ataques son menos poderosos. Los cortes rápidos facilitan causar sangrado, y cuanto más ataques, más sangrará el enemigo.

items.weapon.melee.knife.name=Cuchillo de Cocina
items.weapon.melee.knife.stats_desc=Esta arma causa sangrado en los enemigos.
items.weapon.melee.knife.ability_name=Corte Profundo
items.weapon.melee.knife.ability_desc=El Duelista que empuña un Cuchillo de Cocina puede usar _Corte Profundo_. Este ataque siempre acierta e inflige _%1$d-%2$d_ turnos de sangrado. Esta habilidad consume 3 cargas. Los enemigos poderosos pueden resistir este efecto.
items.weapon.melee.knife.typical_ability_desc=El Duelista que empuña un Cuchillo de Cocina puede usar _Corte Profundo_. Este ataque siempre acierta e inflige típicamente _%1$d-%2$d_ turnos de sangrado. Esta habilidad consume 3 cargas. Los enemigos poderosos pueden resistir este efecto.
items.weapon.melee.knife.desc=Un cuchillo de cocina. Parece fácil causar sangrado al apuñalar a un objetivo, aunque es difícil infligir daño directo. ¿Por qué está aquí?

items.weapon.melee.nunchaku.name=Nunchaku
items.weapon.melee.nunchaku.stats_desc=Esta arma permite ataques muy rápidos.\nEsta arma ocasionalmente causa mareo en los enemigos.
items.weapon.melee.nunchaku.ability_name=Balanceo
items.weapon.melee.nunchaku.ability_desc=El Duelista que empuña Nunchaku puede usar _Balanceo_. Al usarlo, durante el próximo turno, todos los ataques recibidos se contrarrestan con 50% de poder de ataque y los enemigos ocasionalmente sufren mareo.
items.weapon.melee.nunchaku.typical_ability_desc=El Duelista que empuña Nunchaku puede usar _Balanceo_. Al usarlo, durante el próximo turno, todos los ataques recibidos se contrarrestan con 50% de poder de ataque y los enemigos ocasionalmente sufren mareo.
items.weapon.melee.nunchaku.desc=Un arma compuesta por dos varas metálicas conectadas por una cadena, permitiendo golpes continuos al balancearse. Las varas sólidas pueden aturdir ocasionalmente a los enemigos, ralentizando sus movimientos.

items.weapon.melee.largesword.name=Espadón
items.weapon.melee.largesword.stats_desc=Esta arma es muy lenta.
items.weapon.melee.largesword.ability_name=Carga
items.weapon.melee.largesword.ability_desc=El Duelista que empuña un Espadón puede usar _Carga_. Consume 1 turno para cargar, aumentando el nivel de carga del Espadón por _%d_ turnos.
items.weapon.melee.largesword.typical_ability_desc=El Duelista que empuña un Espadón puede usar _Carga_. Consume 1 turno para cargar, aumentando el nivel de carga del Espadón típicamente por _%d_ turnos.
items.weapon.melee.largesword.desc=Una espada masiva y pesada con una hoja ancha. Toma mucho tiempo balancearla, pero al levantarla antes de atacar, puedes bloquear ataques enemigos y, cuando está suficientemente cargada, infligir daño devastador.
items.weapon.melee.largesword$largeswordbuff.name=Carga
items.weapon.melee.largesword$largeswordbuff.desc=Estás levantando el Espadón, preparando tu fuerza. Debido a la hoja ancha del Espadón, el daño que recibes se reduce considerablemente, y cuanto más cargues, mayor será el daño que inflijas la próxima vez. Además, gracias a la concentración prolongada, se vuelve más fácil acertar a los enemigos con tus ataques.\n\nCuando se acumula suficiente poder, también puedes dañar a los enemigos cercanos al objetivo atacado.\n\nTurnos Cargados: _%1$s_.\nMultiplicador de Daño Actual: _+%2$s%%_/_+%3$s%%_.\nMultiplicador de Precisión Actual: _+%4$s%%_/_+%5$s%%_.\nDaño Recibido: _-%6$s%%_.

items.weapon.melee.wornkatana.name=Katana Deteriorada
items.weapon.melee.wornkatana.stats_desc=Esta arma tiene un poder de ataque mínimo muy bajo pero un poder máximo ligeramente más alto.
items.weapon.melee.wornkatana.ability_name=Corte Relámpago
items.weapon.melee.wornkatana.ability_desc=El Duelista que empuña una Katana Deteriorada puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.wornkatana.typical_ability_desc=El Duelista que empuña una Katana Deteriorada puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.wornkatana.desc=Una espada oxidada y deteriorada, apenas conserva su forma de épocas pasadas.

items.weapon.melee.shortkatana.name=Katana Corta
items.weapon.melee.shortkatana.stats_desc=Esta arma tiene un poder de ataque mínimo muy bajo pero un poder máximo ligeramente más alto.
