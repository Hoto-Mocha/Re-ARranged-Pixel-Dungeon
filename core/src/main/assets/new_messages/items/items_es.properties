items.weapon.melee.alchemy.lancenshield.typical_ability1_desc=El Duelista que empuña una lanza puede _cargar_. Cargar típicamente permite moverse hasta _%d_ casillas sin consumir turno y acumular impulso según la distancia recorrida.
items.weapon.melee.alchemy.lancenshield.ability2_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.lancenshield.typical_ability2_desc=El Duelista puede _bloquear_ con un escudo redondo, negando completamente todos los ataques físicos o mágicos típicamente durante _%d turnos_. Atacar o usar magia cancelará el bloqueo.
items.weapon.melee.alchemy.lancenshield.desc=Una versión mejorada de la Lanza y Escudo, que permite usar inmediatamente cada arma según sea necesario.\n\nEn _Postura de Ataque_, usarás la habilidad de _Lanza_.\nEn _Postura de Defensa_, usarás la habilidad de _Escudo de Obsidiana_.
items.weapon.melee.alchemy.lancenshield.change_attack=Has cambiado tu postura de combate a modo ofensivo.
items.weapon.melee.alchemy.lancenshield.change_defense=Has cambiado tu postura de combate a modo defensivo.
items.weapon.melee.alchemy.lancenshield.not_equipped=Debes equiparla primero para cambiar tu postura de combate.

items.weapon.melee.alchemy.chainflail.name=Mayal de Cadena
items.weapon.melee.alchemy.chainflail.stats_desc=Esta arma puede atacar enemigos distantes.\nEsta arma tiene precisión ligeramente reducida.\nNo puede realizar ataques furtivos.
items.weapon.melee.alchemy.chainflail.desc=Un arma diseñada para atacar enemigos distantes extendiendo la cadena del mayal. Requiere mucha fuerza para generar suficiente fuerza centrífuga para atacar con la cadena extendida.
items.weapon.melee.alchemy.chainflail.ability_name=Giro
items.weapon.melee.alchemy.chainflail.spin_warn=No puedes girar el mayal más.
items.weapon.melee.alchemy.chainflail.ability_desc=El Duelista puede _girar_ el mayal para acumular poder por un corto tiempo. Cada turno girado inflige _+%d de daño_, hasta un máximo de 3 veces. Un mayal girando siempre acierta. Solo iniciar el giro consume una carga.
items.weapon.melee.alchemy.chainflail.typical_ability_desc=El Duelista puede _girar_ el mayal para acumular poder por un corto tiempo. Cada turno girado típicamente inflige _+%d de daño_, hasta un máximo de 3 veces. Un mayal girando siempre acierta. Solo iniciar el giro consume una carga.
items.weapon.melee.alchemy.chainflail$spinabilitytracker.name=Girando
items.weapon.melee.alchemy.chainflail$spinabilitytracker.desc=Estás girando el mayal

items.weapon.melee.alchemy.unformedblade.name=Hoja Incompleta
items.weapon.melee.alchemy.unformedblade.stats_desc=Esta arma es más efectiva contra enemigos desprevenidos.
items.weapon.melee.alchemy.unformedblade.ability_name=Sigilo
items.weapon.melee.alchemy.unformedblade.ability_desc=El Duelista puede _desaparecer_ mientras empuña una hoja incompleta. Esta habilidad permite teletransportarse instantáneamente hasta 2 casillas y otorga _%d turnos de invisibilidad._
items.weapon.melee.alchemy.unformedblade.typical_ability_desc=El Duelista puede _desaparecer_ mientras empuña una hoja incompleta. Esta habilidad permite teletransportarse instantáneamente hasta 2 casillas y típicamente otorga _%d turnos de invisibilidad._
items.weapon.melee.alchemy.unformedblade.desc=Una hoja de forma cambiante, parcialmente transparente. Puede acumular energía oscura al emboscar enemigos, y al liberarla, existe la posibilidad de infligir el efecto de _Encantamiento Fúnebre_ como si fuera una emboscada.
items.weapon.melee.alchemy.unformedblade.not_equipped=Debes equipar el arma primero.
items.weapon.melee.alchemy.unformedblade.ac_use=Descargar
items.weapon.melee.alchemy.unformedblade.no_charge=¡La energía oscura aún no ha sido cargada en el arma!
items.weapon.melee.alchemy.unformedblade.power_on=¡La energía oscura comienza a descargarse del arma!
items.weapon.melee.alchemy.unformedblade.power_off=La energía oscura descargada del arma ha desaparecido.
items.weapon.melee.alchemy.unformedblade.energy=Esta arma puede acumular energía oscura al emboscar enemigos, permitiéndole infligir el efecto de _Magia Siniestra_ al emboscar.\n\nCarga _%1$d%%_ de energía por cada emboscada y consume _%2$d%%_ por ataque durante la descarga. Si el enemigo es emboscado durante la descarga, se consume _%2$d%%_ adicional.\n\nEnergía almacenada: _%3$d%%_/_%4$d%%_.

