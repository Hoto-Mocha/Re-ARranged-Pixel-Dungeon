items.spellbook.bookofearth.name=Libro de Tierra
items.spellbook.bookofearth.desc=Un libro que contiene el poder de la tierra. Al lanzar hechizos desde este libro, obtendrás una gran cantidad de armadura natural y piel de corteza.
