items.weapon.melee.alchemy.spearnshield.ability1_desc=El Duelista puede usar la punta de la lanza para _estocar_ a un enemigo que esté en rango pero no adyacente. Esto inflige _%1$d-%2$d_ de daño, lo empuja hacia atrás y siempre acierta.
