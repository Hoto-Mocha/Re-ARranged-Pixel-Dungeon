items.weapon.melee.shortkatana.desc=Una versión más corta y ligera de una katana. Puede que no cause golpes mortales, pero es lo suficientemente amenazante.

items.weapon.melee.normalkatana.name=Katana Normal
items.weapon.melee.normalkatana.stats_desc=Esta arma tiene un poder de ataque mínimo muy bajo pero un poder máximo ligeramente más alto.
items.weapon.melee.normalkatana.ability_name=Corte Relámpago
items.weapon.melee.normalkatana.ability_desc=El Duelista que empuña una Katana puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.normalkatana.typical_ability_desc=El Duelista que empuña una Katana puede usar _Corte Relámpago_. Esta habilidad se activa inmediatamente y no consume turnos, atacando a un solo enemigo. Si esta habilidad derrota al enemigo, obtienes _%s_ cargas de arma.
items.weapon.melee.normalkatana.desc=Una katana estándar con una hoja de un solo filo, lo suficientemente afilada como para cortar enemigos al paso.

