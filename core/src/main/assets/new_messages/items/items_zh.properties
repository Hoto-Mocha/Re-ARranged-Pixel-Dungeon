items.spellbook.bookofcorruption.name=腐化魔典
items.spellbook.bookofcorruption.desc=这是一本蕴含着操控心智魔法的书籍。当你集中精神施放咒语时，魔法书的邪恶力量会腐化周围虚弱的敌人。
