items.weapon.melee.alchemy.sharpkatana.desc=这是一柄锋利至极的锐刀，任何物体只要轻触其刃，便会被轻易斩断。

items.weapon.melee.herosword.name=英雄之剑
items.weapon.melee.herosword.desc=这是一把借助古旧符咒力量打造、专为决斗家而生的剑
items.weapon.melee.herosword.properties=英雄之剑承载着_%s_的信息，其所有攻防属性都将与此武器相同。
items.weapon.melee.herosword.ability_select=请选择英雄之剑的武器能力。即使取消，也不会出现新的能力选项。
items.weapon.melee.herosword.cancel=取消
items.weapon.melee.herosword.prefix=英雄之剑中寄宿着力量。
items.weapon.melee.meleeweapon.ability_name=没有能力
items.weapon.melee.meleeweapon.ability_desc=这把武器没有特殊能力。

### alchemy weapons
items.weapon.melee.alchemy.truerunicblade.name=真符之刃
items.weapon.melee.alchemy.truerunicblade.ability_name=符文挥砍
items.weapon.melee.alchemy.truerunicblade.ability_desc=决斗家可以用真符之刃使出_符文挥砍_。这一击必定命中，且使武器附魔效果提升_+%d%%_
items.weapon.melee.alchemy.truerunicblade.typical_ability_desc=决斗家可以用真符之刃使出_符文挥砍_。这一击必定命中，通常使武器附魔效果提升_+%d%%_
items.weapon.melee.alchemy.truerunicblade.desc=这是柄重获本源力量的金色符文剑，如今得以解放真正的魔法威能，可大幅增强其附魔效果。

items.weapon.melee.alchemy.chainwhip.name=链鞭
items.weapon.melee.alchemy.chainwhip.stats_desc=这把武器有极远的攻击距离
items.weapon.melee.alchemy.chainwhip.ability_name=鞭挞
items.weapon.melee.alchemy.chainwhip.ability_desc=决斗家能用链鞭_鞭挞_周围所有敌人。此攻击必定命中，会对范围内全部敌人造成_%1$d-%2$d_点伤害。
items.weapon.melee.alchemy.chainwhip.typical_ability_desc=决斗家能用链鞭_鞭挞_周围所有敌人。此攻击必定命中，通常对范围内全部敌人造成_%1$d-%2$d_点伤害。
items.weapon.melee.alchemy.chainwhip.desc=这是一把完全由链条构成的武器。通过连接比普通鞭子更长的锁链，可以攻击到远处的敌人，并能利用链条的冲击力使敌人眩晕。但由于链条使用的金属量相当多，武器非常沉重，力量不足者难以驾驭。

items.weapon.melee.alchemy.obsidianshield.name=守誓黑盾
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc=通常情况下，该武器可格挡0-%d点物理与魔法伤害。此减伤可通过升级进一步提升。
items.weapon.melee.alchemy.obsidianshield.ability_name=护卫
items.weapon.melee.alchemy.obsidianshield.ability_desc=决斗家可通过守誓黑盾_护卫_自己，在接下来_%d_回合内完全免疫所有物理与魔法伤害。当成功格挡1次攻击后，施展魔法或发动攻击都将立刻解除防御状态。
items.weapon.melee.alchemy.obsidianshield.typical_ability_desc=决斗家可通过守誓黑盾_护卫_自己，通常在接下来_%d_回合内完全免疫所有物理与魔法伤害。当成功格挡1次攻击后，施展魔法或发动攻击都将立刻解除防御状态。
items.weapon.melee.alchemy.obsidianshield.stats_desc=该武器可格挡0-%d点物理与魔法伤害。此减伤可通过升级进一步提升。
items.weapon.melee.alchemy.obsidianshield.desc=这面将魔法力量注入黑曜石并镶嵌于中央的盾牌，因神秘力量的影响而在周围形成了魔法抗性力场。不过在此过程中，其物理防御性能似乎有所下降。

items.weapon.melee.alchemy.lance.name=破晓骑枪
items.weapon.melee.alchemy.lance.stats_desc=这件武器会随着移动距离增加而提升伤害。\n这件武器有额外的攻击距离。
items.weapon.melee.alchemy.lance.ability_name=冲锋
items.weapon.melee.alchemy.lance.ability_desc=手持破晓骑枪的决斗者可以发动_冲锋_。使用该技能时，可无需消耗回合数移动至周围_%d_格范围内的任意位置，并根据移动距离立即积累动能。
