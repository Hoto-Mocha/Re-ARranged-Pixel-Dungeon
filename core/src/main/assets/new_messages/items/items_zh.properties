items.spellbook.bookofdisintegration$reachbuff.desc=你获得了扭曲空间的力量，可以像攻击近在咫尺的敌人一样攻击远处的目标！\n\n剩余回合: %s。
items.spellbook.bookoflight.name=晨星手札
items.spellbook.bookoflight.desc=这是一本蕴含光之力量的半透明魔法书。当你集中精神施展咒语时，它将长时间照亮周围，并在短时间内使视野内的所有目标失明。
