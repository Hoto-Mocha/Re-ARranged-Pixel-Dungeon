items.weapon.melee.alchemy.lancenshield.ability1_desc=手持破晓骑枪的决斗家可以发动_冲锋_。使用该技能时，可无需消耗回合数移动至周围_%d_格范围内的任意位置，并根据移动距离立即积累动能。
items.weapon.melee.alchemy.lancenshield.typical_ability1_desc=手持破晓骑枪的决斗家可以发动_冲锋_。使用该技能时，通常可无需消耗回合数移动至周围_%d_格范围内的任意位置，并根据移动距离立即积累动能。
items.weapon.melee.alchemy.lancenshield.ability2_desc=决斗家可以用守誓黑盾_护卫_自己，在_%d_回合内完全抵挡针对自己的所有物理或魔法攻击。一旦决斗家抵挡过1次攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.lancenshield.typical_ability2_desc=决斗家可以用守誓黑盾_护卫_自己，通常在_%d_回合内完全抵挡针对自己的所有物理或魔法攻击。一旦决斗家抵挡过1次攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.lancenshield.desc=此武器已改良为可单手同时握持破晓骑枪与守誓黑盾，允许使用者根据需要即时切换使用。\n\n采取_攻击姿态_时，将使用_破晓骑枪_进行攻击。\n采取_防御姿态_时，将使用_守誓黑盾_进行防御。
