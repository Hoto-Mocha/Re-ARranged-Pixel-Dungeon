items.remains.sparemagazine.name=备用弹匣
items.remains.sparemagazine.desc=这个备用弹匣，似乎是一位穷途末路的枪手的遗物。弹匣里还留存着些许子弹——若拆解它，或许能获得一些弹药。但代价是，这枚弹匣将彻底损坏。
items.remains.sheathfragment.name=剑鞘碎片
items.remains.sheathfragment.desc=这枚剑鞘碎片，似是那位迎来最后一战的武士遗物。你隐约感到，残破的碎片中仍栖宿着武者之魂——若此刻启用，或许能强化下一次攻击。但代价是，碎片将就此崩毁。
items.remains.holedpouch.name=磨损绒包
items.remains.holedpouch.desc=这只天鹅绒背包，似乎属于一位早已失联的探险家。包里还残留着几粒种子——若打开它，或许能获得些许未知的植株。但代价是，这件破旧不堪的背包将彻底损毁。
items.remains.brokenshield.name=缺折盾牌
items.remains.brokenshield.desc=这面残破的盾牌，曾属于一位信念崩塌的骑士。你感受到盾牌中仍残存着守护之力——若激活它，必能抵挡下一次攻击。但代价是，盾牌将彻底粉碎。
items.remains.brokenshield$drbuff.name=守护
items.remains.brokenshield$drbuff.desc=你被强大的防护力场笼罩，处于绝对守护状态。下一次承受的任何伤害都将为0，随后护盾消散。
items.remains.shatteredpillbox.name=开裂药箱
items.remains.shatteredpillbox.desc=这个破碎的医药箱，属于一位复仇未果的女子。盒中仍散落着几粒药丸——若仔细搜寻，或许能找到些许仍具效用的药丸。但药盒也会在翻找中彻底碎裂。

