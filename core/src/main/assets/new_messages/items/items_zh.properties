items.weapon.melee.largekatana.desc=这是一柄刃长与人等高、且带有弧度的特殊长刀。太刀因其长度而极为沉重、难以驾驭，但若能运用自如，必能发挥与之相称的威力。

items.weapon.melee.alchemy.sharpkatana.name=霞切
items.weapon.melee.alchemy.sharpkatana.stats_desc=这把武器最低攻击力非常低，但最高攻击力略高。
items.weapon.melee.alchemy.sharpkatana.ability_name=流光斩
