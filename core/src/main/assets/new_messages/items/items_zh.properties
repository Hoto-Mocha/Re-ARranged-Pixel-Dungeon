items.spellbook.bookofcorrosion.name=酸蚀真言
items.spellbook.bookofcorrosion.desc=这是一本蕴含腐蚀力量的危险魔法书。当你集中精神施展咒语时，会在当前位置扩散出大量腐蚀性毒气云。最好赶紧离开那里！
