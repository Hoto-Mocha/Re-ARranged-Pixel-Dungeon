items.weapon.melee.alchemy.chainflail.ability_desc=决斗家可以_甩动_链锤以在短时间内积蓄力量。每甩动一次，链锤就会造成_+%d_点额外伤害，最多3次。甩动的链锤必定命中。只有开始甩动链锤消耗1点充能。
items.weapon.melee.alchemy.chainflail.typical_ability_desc=决斗家可以_甩动_链锤以在短时间内积蓄力量。每甩动一次，链锤一般就会造成_+%d_点额外伤害，最多3次。甩动的链锤必定命中。只有开始甩动链锤消耗1点充能。
