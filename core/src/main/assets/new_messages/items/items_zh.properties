items.spellbook.bookoftransfusion.time=现在施展咒语的话，半径_%1$s_格圆形区域内的所有敌人将被施加_%2$s_回合的_吸血印记_，攻击被标记的敌人时，你将恢复造成伤害的_%3$s%%_%的生命值。
