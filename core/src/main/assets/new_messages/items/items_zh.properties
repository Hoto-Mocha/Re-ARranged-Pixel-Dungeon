items.weapon.melee.bible.name=圣经
items.weapon.melee.bible.stats_desc=这件武器会为攻击者提供有益效果。
items.weapon.melee.bible.ability_name=天使化
items.weapon.melee.bible.ability_desc=持有圣经的决斗家可以使用_天使化_。该能力立即发动，并在接下来的_%d_回合内，令你每次近战攻击敌人时将根据造成的伤害比例恢复生命值。
items.weapon.melee.bible.typical_ability_desc=持有圣经的决斗家可以使用_天使化_。该能力立即发动，通常情况下，在接下来的_%d_回合内，令你每次近战攻击敌人时将根据造成的伤害比例恢复生命值。
items.weapon.melee.bible.desc=这是一本记载着神之圣言的圣书。当英雄持有它攻击敌人时，书中的神圣力量会强化你，若你已处于充分强化状态，则会为你恢复生命值。
items.weapon.melee.bible$angel.name=天使化
items.weapon.melee.bible$angel.desc=你受到神圣力量的庇佑，暂时获得了天使的力量。在天使化形态持续期间，每次近战攻击敌人时，将根据造成的伤害比例恢复生命值。\n\n剩余回合数：%s。

items.weapon.melee.dualdagger.name=双持匕首
items.weapon.melee.dualdagger.stats_desc=这件武器对未察觉你的敌人更有效。\n这是一件非常快的武器。
items.weapon.melee.dualdagger.ability_name=反手握持
items.weapon.melee.dualdagger.ability_desc=持有双持匕首的决斗家可以使用_反手握持_。该能力会立即发动，在接下来的_%d_回合内攻击速度+100%%，攻击力降低50%%。在反手握持期间攻击敌人时，会对敌人造成可叠加的流血效果。
items.weapon.melee.dualdagger.typical_ability_desc=持有双持匕首的决斗者可以使用_反手握持_。该能力会立即发动，一般情况下，在接下来的_%d_回合内，攻击速度上升+100%%，攻击力减少50%%。在反手握持期间攻击敌人时，会对敌人造成可叠加的出血效果。
items.weapon.melee.dualdagger.desc=这是一种双手各持一把短匕的武器形态。虽然单次攻击难以注入强大力量，但攻击速度显著更快。
items.weapon.melee.dualdagger$reverseblade.name=反手握持
items.weapon.melee.dualdagger$reverseblade.desc=你正采取将武器倒握，可快速切割敌人的姿势。反手握持期间攻击速度大幅提升，但因不是蓄力攻击，攻击力会下降。由于是轻快迅速的斩击，容易造成出血，且攻击敌人次数越多，敌人的出血量会持续增加。

items.weapon.melee.knife.name=菜刀
items.weapon.melee.knife.stats_desc=这件武器会使敌人出血。
items.weapon.melee.knife.ability_name=深砍
items.weapon.melee.knife.ability_desc=持菜刀的决斗家可以使用_深砍_。此攻击必定命中，并造成目标剩余生命值_%1$d-%2$d_的出血。此能力消耗2点充能。强大的敌人会抵抗此效果。
items.weapon.melee.knife.typical_ability_desc=持菜刀的决斗家可以使用_深砍_。此攻击必定命中，通常会造成目标剩余生命值_%1$d-%2$d_的出血。此能力消耗2点充能。强大的敌人会抵抗此效果。
items.weapon.melee.knife.desc=这是一把厨房用菜刀。虽然很难对敌人造成直接伤害，但似乎很容易让被刺中的目标出血。为什么这种东西会在这里呢？

items.weapon.melee.nunchaku.name=双截棍
items.weapon.melee.nunchaku.stats_desc=这是一件非常快的武器。\n这件武器有一定概率使敌人残废。
items.weapon.melee.nunchaku.ability_name=回风拂柳
items.weapon.melee.nunchaku.ability_desc=持有双截棍的决斗家可发动_回风拂柳_。发动后，在1回合内以50%攻击力反击所有受到的攻击，并使目标陷入残废状态。
items.weapon.melee.nunchaku.typical_ability_desc=持有双截棍的决斗家可发动_回风拂柳_。发动后，在1回合内以50%攻击力反击所有受到的攻击，并使目标陷入残废状态。
items.weapon.melee.nunchaku.desc=两截铁棍以锁链相连，挥舞攻势连绵不绝，棍体重击伤筋动骨，让敌人陷入残废，步履蹒跚。

items.weapon.melee.largesword.name=阔剑
items.weapon.melee.largesword.stats_desc=这是一件非常慢的武器。
items.weapon.melee.largesword.ability_name=力量聚集
items.weapon.melee.largesword.ability_desc=持有阔剑的决斗家可以使用_力量聚集_。蓄力消耗1回合，并将阔剑的蓄力值提升_%d回合_。
items.weapon.melee.largesword.typical_ability_desc=持有阔剑的决斗家可以使用_力量聚集_。蓄力消耗1回合，并通常能将阔剑的蓄力值提升_%d回合_。
items.weapon.melee.largesword.desc=这是一柄以宽大剑身为特征的沉重巨剑。虽然每次挥动都需要较长时间，但使用者可以在蓄力过程中格挡敌人的攻击，最终释放出毁灭性的打击。
items.weapon.melee.largesword$largeswordbuff.name=蓄力
items.weapon.melee.largesword$largeswordbuff.desc=你正手持阔剑积蓄力量。阔剑宽大的剑身能大幅减少所受伤害，且蓄力越久，下次攻击造成的伤害就越高。此外，由于长时间专注，攻击也更容易命中敌人。\n\n当蓄力达到最大值时，还能对目标附近的敌人造成溅射伤害。\n\n当前蓄力回合数：_%1$s_。\n当前攻击力加成：_+%2$s%%_/_+%3$s%%_。\n当前命中率加成：_+%4$s%%_/_+%5$s%%_。\n承受伤害减免：_-%6$s%%_。

items.weapon.melee.wornkatana.name=旧刀
items.weapon.melee.wornkatana.stats_desc=这把武器最低攻击力非常低，但最高攻击力略高。
items.weapon.melee.wornkatana.ability_name=流光斩
items.weapon.melee.wornkatana.ability_desc=手持旧刀的决斗家可以使用_流光斩_。该能力可立即发动且不消耗回合数对单个敌人发动攻击。若以此能力击杀敌人，可获得_%s_点武器充能。
items.weapon.melee.wornkatana.typical_ability_desc=手持旧刀的决斗家可以使用_流光斩_。该能力可立即发动且不消耗回合数对单个敌人发动攻击。若以此能力击杀敌人，可获得_%s_点武器充能。
items.weapon.melee.wornkatana.desc=这是一把历经漫长岁月、完全褪去昔日锋芒，仅勉强维持武器形态的旧刀。

