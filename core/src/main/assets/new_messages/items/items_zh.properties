items.weapon.melee.alchemy.assassinsspear.desc=这是一把将关刀的刀刃替换成暗杀之刃的刀刃，以便对毫无防备的敌人造成更大伤害而改造的武器。由于武器加长，攻击速度变慢，不过能够攻击到远处的敌人了。

