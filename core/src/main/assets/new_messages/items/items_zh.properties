items.weapon.bow.magicalbow.desc=这是一把魔力满溢的弓。这把泛着紫色光芒的弓能大幅提升附魔魔法的效果，若未附魔则略微提升伤害量。
items.weapon.bow.magicalbow.enchant=奥术之弓的魔力会增幅弓上附魔的魔法，虽然箭矢本身的伤害量减少，但附魔魔法的性能提升了_+%s%%_。
