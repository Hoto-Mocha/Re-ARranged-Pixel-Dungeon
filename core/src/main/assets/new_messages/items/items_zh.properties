items.spellbook.bookoffrost.name=凛冬秘典
items.spellbook.bookoffrost.desc=这是一本蕴含寒霜之力、触碰时冰冷刺骨的魔法书。当你集中精神施展咒语时，你将能够在短时间内与寒霜之力共鸣。
items.spellbook.bookoffrost.time=现在施展咒语的话，你将获得_%s_回合的_寒霜之力_效果。
items.spellbook.bookofthunderbolt.name=雷罚终章
items.spellbook.bookofthunderbolt.desc=这是一本蕴含雷电之力、触碰时会带来酥麻触感的魔法书。当你集中精神施展咒语时，你将在短时间内与雷电之力共鸣。
items.spellbook.bookofthunderbolt.time=现在施展咒语的话，你将获得_%s_回合的_雷霆之力_效果。
items.spellbook.bookofdisintegration.name=扭曲之卷
items.spellbook.bookofdisintegration.desc=这是一本蕴含空间扭曲之力的轻便魔法书。当你集中精神施展咒语时，你将在短时间内能够攻击到远处的敌人。
