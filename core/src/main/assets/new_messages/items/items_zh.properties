items.rings.ringofarcana.special_effect=佩戴_奥术之戒_的格斗家，徒手攻击时将触发随机附魔。附魔效果与奥术戒指的等级及_英雄等级_成正比。
items.rings.ringofelements.special_effect=佩戴_元素之戒_的格斗家，在使用徒手攻击命中时，偶尔会_清除自身所有负面效果_。但不会清除饥饿状态。
items.rings.ringofenergy.special_effect=佩戴_充能之戒_的格斗家，每次徒手攻击命中时，有概率获得0.5回合的_神器充能_。
items.rings.ringofevasion.special_effect=佩戴_闪避之戒_的格斗家，每次徒手攻击命中时，将根据当前闪避率获得短暂_闪避机动_效果。
items.rings.ringofforce.special_effect=佩戴_武力之戒_的格斗家，每次徒手攻击命中时，有概率施加短暂随机减益：_麻痹、恍惚、残废、眩晕_或_虚弱_。
items.rings.ringoffuror.special_effect=佩戴_狂怒之戒_的格斗家，每次徒手攻击命中时，有概率_不消耗回合数_。
items.rings.ringofhaste.special_effect=佩戴_疾速之戒_的格斗家，每次徒手攻击命中时，有概率获得短暂_疾速_效果。
items.rings.ringofmight.special_effect=佩戴_根骨之戒_的格斗家，徒手攻击的_攻击力将根据力量值获得额外加成_。
items.rings.ringofsharpshooting.special_effect=佩戴_神射之戒_的格斗家，每次徒手攻击命中时，回收一件插在敌人身上的投掷武器_并_修复1点耐久度。
items.rings.ringoftenacity.special_effect=佩戴_韧性之戒_的格斗家，在徒手攻击命中的回合内_不会死亡_。
items.rings.ringofwealth.special_effect=佩戴_财富之戒_的格斗家，每次徒手攻击命中时，有极低概率掉落_普通品质额外战利品_。此概率受战利品掉落率加成影响。

