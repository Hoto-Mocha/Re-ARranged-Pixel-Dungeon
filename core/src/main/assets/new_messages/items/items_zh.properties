items.spellbook.bookoffire.name=炽焰圣书
items.spellbook.bookoffire.desc=这是一本蕴含着火焰之力、触摸时感到温暖的魔法书。当你集中精神施放书中的咒语时，可以在短时间内与烈焰之力共鸣。
items.spellbook.bookoffire.time=现在施展咒语的话，你将获得_%s_回合的_烈焰之力_效果。
items.spellbook.bookoffrost.name=凛冬秘典
items.spellbook.bookoffrost.desc=这是一本蕴含寒霜之力、触碰时冰冷刺骨的魔法书。当你集中精神施展咒语时，你将能够在短时间内与寒霜之力共鸣。
items.spellbook.bookoffrost.time=现在施展咒语的话，你将获得_%s_回合的_寒霜之力_效果。
items.spellbook.bookofthunderbolt.name=雷罚终章
items.spellbook.bookofthunderbolt.desc=这是一本蕴含雷电之力、触碰时会带来酥麻触感的魔法书。当你集中精神施展咒语时，你将在短时间内与雷电之力共鸣。
items.spellbook.bookofthunderbolt.time=现在施展咒语的话，你将获得_%s_回合的_雷霆之力_效果。
items.spellbook.bookofdisintegration.name=扭曲之卷
items.spellbook.bookofdisintegration.desc=这是一本蕴含空间扭曲之力的轻便魔法书。当你集中精神施展咒语时，你将在短时间内能够攻击到远处的敌人。
items.spellbook.bookofdisintegration.time=现在施展咒语的话，你将获得_%1$s_回合的_空间扭曲_效果，使用武器可攻击到_%2$s_格之外的敌人。
items.spellbook.bookofdisintegration$reachbuff.name=空间扭曲
items.spellbook.bookofdisintegration$reachbuff.desc=你获得了扭曲空间的力量，可以像攻击近在咫尺的敌人一样攻击远处的目标！\n\n剩余回合: %s。
items.spellbook.bookoflight.name=晨星手札
items.spellbook.bookoflight.desc=这是一本蕴含光之力量的半透明魔法书。当你集中精神施展咒语时，它将长时间照亮周围，并在短时间内使视野内的所有目标失明。
items.spellbook.bookoflight.time=现在施展咒语的话，将获得持续_%1$s_回合的_发光_效果，并赋予视野内所有目标_%2$s_回合的_失明_状态。
items.spellbook.bookofcorrosion.name=酸蚀真言
items.spellbook.bookofcorrosion.desc=这是一本蕴含腐蚀力量的危险魔法书。当你集中精神施展咒语时，会在当前位置扩散出大量腐蚀性毒气云。最好赶紧离开那里！
items.spellbook.bookofcorrosion.time=现在施放咒语，将生成一片从_%s_伤害开始的腐蚀性毒雾。
items.spellbook.bookofcorrosion.warning=腐蚀性毒气云开始向周围扩散了！必须赶紧离开这里！
items.spellbook.bookofearth.name=大地圣典
items.spellbook.bookofearth.desc=这是一本蕴含着大地之力的魔法书。当你集中精神施放咒语时，可以立即获得大量自然护甲和树质皮肤。
items.spellbook.bookofearth.time=现在施放咒语，将获得_%1$s_点自然护甲和_%2$s_点每回合递减的树皮护盾。
items.spellbook.bookofblast.name=震荡抄本
items.spellbook.bookofblast.desc=这是一本蕴含着冲击波魔法的书籍。当你集中精神施放咒语时，可以将周围的敌人击飞。
items.spellbook.bookofblast.time=现在施展咒语的话，会将周围3x3区域内的所有敌人击退_%s_格远。
items.spellbook.bookofcorruption.name=腐化魔典
items.spellbook.bookofcorruption.desc=这是一本蕴含着操控心智魔法的书籍。当你集中精神施放咒语时，魔法书的邪恶力量会腐化周围虚弱的敌人。
items.spellbook.bookofcorruption.time=现在施展咒语的话，会将周围3x3区域内、当前生命值低于_%s%%_的敌人必定腐化。
items.spellbook.bookofwarding.name=镜像誓约
items.spellbook.bookofwarding.desc=一本封印着古老守护者意志的魔法书，当持有者集中精神施展咒语时，书页将具象化为战斗镜像，为持有者而战。
items.spellbook.bookofwarding.too_many_images=当前楼层存在过多的镜像实体，干扰了你的专注，导致法术未能生效。
items.spellbook.bookofwarding.time=现在施展咒语的话，将制造出最多_%s_具的镜像分身。
items.spellbook.bookofwarding.appear=当你集中精神时，转瞬之间，周围便浮现出数具镜像分身。
items.spellbook.bookofregrowth.name=复春诗章
items.spellbook.bookofregrowth.desc=这是一本蕴含着自然之力的魔法书。当你集中精神施放咒语时，你周围会生长出大量青草和随机植物。
items.spellbook.bookofregrowth.time=现在施展咒语的话，半径_%1$s_格的区域中，所有可种植草地的地块将有_%2$s%%_的概率被长草与随机植物覆盖。
items.spellbook.bookofregrowth.plant=你集中精神，刹那间，周围的植物破土而出。
items.spellbook.bookoftransfusion.name=嫁命魔书
items.spellbook.bookoftransfusion.desc=这是一本蕴含着生命转移之力的魔法书。当你集中精神施放咒语时，可以给附近的敌人施加吸血印记，攻击被标记的敌人时能恢复部分造成的伤害。
items.spellbook.bookoftransfusion.time=现在施展咒语的话，半径_%1$s_格圆形区域内的所有敌人将被施加_%2$s_回合的_吸血印记_，攻击被标记的敌人时，你将恢复造成伤害的_%3$s%%_的生命值。
items.spellbook.bookoftransfusion$vampiricmark.name=吸血印记
items.spellbook.bookoftransfusion$vampiricmark.desc=该目标已被施加吸血印记。印记持续期间，目标每次受到物理伤害时，损失的生命能量将部分转移给攻击者。\n\n剩余回合:%s。

