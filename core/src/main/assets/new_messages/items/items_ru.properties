items.scrolls.scrollofretribution.no_in_temple=Ничего не произошло. Мистическая энергия этого места, похоже, сводит на нет весь эффект свитка.

###v3.24.0
items.remains.sparemagazine.name=запасной магазин
items.remains.sparemagazine.desc=Этот запасной магазин, по-видимому, был утерян предыдущим владельцем. Вы всё ещё чувствуете, что в магазине еще осталось несколько патронов, которые вы можете использовать, чтобы получить еще немного боеприпасов. Однако, это уничтожит сам магазин.
items.remains.sheathfragment.name=обломок ножен
items.remains.sheathfragment.desc=Этот обломок ножен, вероятно, является реликвией самурая, встретившего свой конец. Вы всё ещё чувствуете слабый дух самурая все еще таящуюся в обломке,  который вы можете использовать, чтобы усилить вашу следующую атаку. Однако, это уничтожит обломок ножен.
items.remains.holedpouch.name=порванный бархатный мешочек
items.remains.holedpouch.desc=Этот бархатный мешочек, судя по всему, принадлежал давно пропавшему первопроходцу. Вы всё ещё ощущаете в нем несколько семян, которые вы можете использовать, чтобы получить еще несколько семян. Однако, это уничтожит сам бархатный мешочек.
items.remains.brokenshield.name=сломанный щит
items.remains.brokenshield.desc=Этот сломанный щит, вероятно, принадлежал рыцарю, чья воля была когда-то сломлена. Вы всё ещё чувствуете оставшуюся некую защитную силу, которую вы можете использовать, чтобы заблокировать следующую получаемую атаку. Однако, это уничтожит сломанный щит.
items.remains.brokenshield$drbuff.name=защита
items.remains.brokenshield$drbuff.desc=Вы окружены и защищены мощным щитом. Защита снижает любой получаемый вами урон до 0 и исчезает.
items.remains.shatteredpillbox.name=разбитая аптечка
items.remains.shatteredpillbox.desc=Эта сломанная аптечка принадлежала женщине, которая потерпела неудачу в своем стремлении отомстить. Вы всё ещё ощущаете остаток таблеток, которые вы можете использовать, чтобы получить случайную таблетку с каким-то положительным эффектом. Однако, это уничтожит разбитую аптечку.

