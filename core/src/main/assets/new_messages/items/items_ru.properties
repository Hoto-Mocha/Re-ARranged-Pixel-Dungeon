items.spells.handybarricade.name=переносная баррикада
items.spells.handybarricade.desc=Это мощное заклинание позволяет мгновенно создать баррикаду в области 3x3 вокруг места применения заклинания. Однако баррикады могут быть размещены только на: _воде, земле, траве, высокой траве, примятой траве и углях_.

items.spells.xray.name=концентрация
items.spells.xray.desc=Это заклинание на короткое время запечатлеет в вашей памяти местоположение всех предметов на текущем этаже.
items.spells.xray.xray=Вам каким-то образом удалось выяснить местонахождение всех предметов на текущем этаже!

items.spells.rapidgrowth.name=удобрение
items.spells.rapidgrowth.desc=Это заклинание наполнено силой природы, которое быстро распространяет жизненную энергию вокруг в точке приземления., заставляя прорастать траву и связывая все цели в этой области.

items.spells.firemaker.name=поджигалка
items.spells.firemaker.desc=Это заклинание обладает слабой силой огня, ненадолго воспламеняя место в точке приземления.

items.spells.icemaker.name=заморозка
items.spells.icemaker.desc=Это заклинание содержит ледяную эссенцию, которая ненадолго высвобождает ледяное облако в точке приземления.

items.spells.fireimbuespell.name=огнепропитыватель
items.spells.fireimbuespell.desc=Это мощное заклинание временно пропитывает заклинателя огнем, делая его неуязвимым к огню, а также позволяя его физическим атакам, воспламенят врагов. Это заклинание перезаряжается 200 ходов, и оно не тратит ход при применении.
