items.gunsmithingtool.magazine_desc=_Модификация магазина_ - это модификация, которая изменяет размер обоймы магазина, тем самым регулируя максимальное _количество патронов_ и _время перезарядки_ оружия .\n\n_Увеличенный магазин:_\n- Размер обоймы _x1.5_.\n- Время перезарядки _+1 ход_.\n\n_Быстросъемный магазин:_\n- Размер обоймы _x0.5_.\n- Время перезарядки _-1 ход_.
