items.potions.elixirs.elixiroftalent.name=эликсир Талантливости
items.potions.elixirs.elixiroftalent.desc=Если герой имеет все очки талантов подкласса и овладел всеми навыками, мощная сила эликсира стимулирует мозг героя, наделяя дополнительными очками талантов для подкласса. Но также эликсир приводить к необратимому ослаблению героя как побочный эффект от быстрого роста.\n\nЕсли у героя нет подкласса и он уже однажды получил очки таланта с помощью это эликсира или получил особую способность, то вместо получения очков талантов, он даст +2 к силе и навсегда увеличить максимальное здоровье на 10%. Эффект к максимальному здоровью, можно получить только один раз.
