items.gunsmithingtool.weight_desc=_Модификация обвеса_ - это модификация, которая изменяет уровень редкости огнестрельного оружия, полностью изменяя его _характеристики_.\n\n_Легкий обвес: -1 уровень_\n\n_Тяжелый обвес: +1 уровень_
