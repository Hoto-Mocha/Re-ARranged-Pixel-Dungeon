items.gunsmithingtool.enchant_desc=_Модификация магии_ - это модификация, которая изменяет механизм применения магии в оружии, регулируя _урон пуль_ и _эффективность магии_, дарованной пуле.\n\n_Усиленная магия:_\n- Урон от пуль _x0.75_.\n- Эффективность магии _x2_.\n\n_Подавленная магия:_\n- Урон от пуль _x1.25_.\n- Эффективность магии _x0.5_.

