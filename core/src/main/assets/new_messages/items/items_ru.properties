items.liquidmetal.make_desc=Какое бы вы хотели изготовить огнестрельное оружие? Сейчас у вас доступно _%1$d ед._ жидкого металла, \nи для изготовления хотя бы простого огнестрельного оружия, вам потребуется _%2$d ед._ жидкого металла.
