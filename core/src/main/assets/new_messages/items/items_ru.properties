items.liquidmetal.make_info_title_2=Специальное изготовление оружия
items.liquidmetal.make_info_desc_1=Простое изготовление - это стандартный процесс создания огнестрельного оружия путем использования жидкого металла.\n\nБудет создано случайное огнестрельное оружие.
items.liquidmetal.make_info_desc_2=Специальное изготовление - это особый процесс создания огнестрельного оружия для которого используется _вдвое_ больше жидкого металла.\n\nДает повышений шанс создания более мощного огнестрельного оружия, которое не будет проклято и может получить дополнительные улучшения и случайное зачарование.

