items.spellbook.spellbook$spellbookempower.name=Приток магической силы
items.spellbook.spellbook$spellbookempower.desc=Вы переполнены магической силой из недавно прочитанной книги заклинаний, которая увеличивает на 20%% урон от выстрелов волшебных палочек.\n\nХодов осталось: %s.
items.spellbook.bookofmagic.name=Книга Магии
items.spellbook.bookofmagic.desc=Это волшебная книга, наполненная магической силой. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время быстро подзарядить энергией имеющиеся у вас волшебные палочки.
items.spellbook.bookofmagic.time=Прочитав заклинание сейчас, вы получите эффект _перезарядки_ на _%s_ ходов.
items.spellbook.bookoffire.name=Книга Огня
items.spellbook.bookoffire.desc=Эта теплая на ощупь волшебная книга, пропитана силой огня. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время получить единение с силой огня.
items.spellbook.bookoffire.time=Прочитав заклинание сейчас, вы получите эффект _пропитан огнем_ на _%s_ ходов.
items.spellbook.bookoffrost.name=Книга Холода
items.spellbook.bookoffrost.desc=Эта холодная на ощупь волшебная книга, пропитана силой холода. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время получить единение с силой холода.
items.spellbook.bookoffrost.time=Прочитав заклинание сейчас, вы получите эффект _пропитан холодом_ на _%s_ ходов.
items.spellbook.bookofthunderbolt.name=Книга Молнии
items.spellbook.bookofthunderbolt.desc=Эта покалывающая на ощупь волшебная книга, наполнена силой молнии. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время получить единение с силой молнии.
items.spellbook.bookofthunderbolt.time=Прочитав заклинание сейчас, вы получите эффект _пропитан молнией_ на _%s_ ходов.
items.spellbook.bookofdisintegration.name=Книга Дезинтеграции
items.spellbook.bookofdisintegration.desc=Эта светящаяся волшебная книга, таить в себе силу пространственного искажения. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время атаковать врагов на расстоянии.
items.spellbook.bookofdisintegration.time=Прочитав заклинание сейчас, вы получите эффект _пространственного искажения_ на _%1$s_ ходов, которое позволит вашему оружию атаковать врагов за пределам _+%2$s_ клеток.
items.spellbook.bookofdisintegration$reachbuff.name=пространственное искажение
items.spellbook.bookofdisintegration$reachbuff.desc=Вы получили возможность искривлять пространство, которое позволяет вам атаковать врагов вдалеке так, как будто они находятся прямо перед вами!\n\nХодов осталось: %s.
items.spellbook.bookoflight.name=книга Света
items.spellbook.bookoflight.desc=Эта прозрачная волшебная книга, таить в себе силу света. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете на короткое время ослепит все цели в поле зрения.
items.spellbook.bookoflight.time=Прочитав заклинание сейчас, вы получите эффект _освещения_ на _%1$s_ ходов и _ослепите_ все цели в поле зрения на _%2$s_ ходов.
items.spellbook.bookofcorrosion.name=книга Коррозии
items.spellbook.bookofcorrosion.desc=Эта опасная магическая книга, таить в себе силу коррозии. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, она выпустит в вашем текущем местоположении облако разъедающего газа. Но вам стоит поскорее покинуть это место.
items.spellbook.bookofcorrosion.time=Прочитав заклинание сейчас, вы выпустите облако разъедающего газа, наносящее _%s_ урона.
items.spellbook.bookofcorrosion.warning=Вокруг вас начало распространяться облако разъедающего газа. Нам нужно поскорее выбираться отсюда!
items.spellbook.bookofearth.name=книга Земли
items.spellbook.bookofearth.desc=Эта твердая волшебная книга, таить в себе энергию земли. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы мгновенно получите покровительство природы и дубовую кожу.
items.spellbook.bookofearth.time=Прочитав заклинание сейчас, вы получите _%1$s_ брони покровительства природы и _%2$s_ брони дубовой кожи, которая уменьшается с каждым ходом.
items.spellbook.bookofblast.name=книга Взрывной волны
items.spellbook.bookofblast.desc=Эта вибрирующая волшебная книга, таить в себе магию ударных волн. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, она уничтожит всех врагов вокруг вас.
items.spellbook.bookofblast.time=Прочитав заклинание сейчас, вы взорвете всех врагов в области 3x3 вокруг вас на расстоянии _%s_ клеток.
items.spellbook.bookofcorruption.name=книга Порчи
items.spellbook.bookofcorruption.desc=Эта зловещая волшебная книга, таить в себе магию, контролирующую разум целей. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, её злая сила осквернить ослабленных врагов вокруг вас.
items.spellbook.bookofcorruption.time=Прочитав заклинание сейчас, вы наложите порчу на врагов со здоровьем ниже _%s%%_ в области 3x3 вокруг вас.
items.spellbook.bookofwarding.name=книга Стражей
items.spellbook.bookofwarding.desc=Эта металлическая волшебная книга, таить в себе защитную силу. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, она создаст вокруг вас зеркальную копию, которая будет сражаться за вас.
items.spellbook.bookofwarding.too_many_images=На текущем этаже слишком много других зеркальных копий, чтобы могли бы появится новые.
items.spellbook.bookofwarding.time=Прочитав заклинание сейчас, вы создадите _%s_ зеркальные копии.
items.spellbook.bookofwarding.appear=Когда вы сосредоточились, в мгновение ока вокруг вас появились зеркальные копии.
items.spellbook.bookofregrowth.name=книга Восстановления
items.spellbook.bookofregrowth.desc=Эта покрытая растениями волшебная книга, таить в себе силу природы. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, она вызовет вокруг вас рост травы и случайных растений.
items.spellbook.bookofregrowth.time=Прочитав заклинание сейчас, вы прорастите высокую траву в радиусе _%1$s_ клеток и с _%2$s%%_ шансом случайное растение.
items.spellbook.bookofregrowth.plant=Когда вы сосредоточились, в мгновение ока вокруг вас стали расти растения.
items.spellbook.bookoftransfusion.name=книга Трансфузии
items.spellbook.bookoftransfusion.desc=Эта светящаяся волшебная книга, таить в себе силу жизненной энергии. Если вы сосредоточите свой разум и произнесете заклинание из этой книги, вы сможете отмечать врагов рядом с собой меткой вампиризма, которая при атаке позволяет вам восстанавливать здоровье от части нанесенного вами урона.
items.spellbook.bookoftransfusion.time=Прочитав заклинание сейчас, вы пометите всех врагов в радиусе _%1$s_ клеток, меткой вампиризма _%2$s_ на ходов, которая вашими атаками восстанавливает _%3$s%%_ здоровья от нанесенного урона.
items.spellbook.bookoftransfusion$vampiricmark.name=метка вампиризма
items.spellbook.bookoftransfusion$vampiricmark.desc=Эта цель отмечена меткой вампиризма. Пока действует метка, каждый раз, когда цель получает физический урон, часть её потерянного здоровья переходит к атакующему.\n\nХодов осталось: %s.

items.rings.ringofaccuracy.special_effect=Боец, нося _кольцо меткости_, ​​может наносить в рукопашном бою мощные удары по противнику с шансом и уроном, пропорциональным его текущей точности. Мощный удар наносит _удвоенный урон_, и иногда может _парализовать_ или _оглушить_ противника.
items.rings.ringofarcana.special_effect=Боец, нося _кольцо волшебства_, иногда вызывает случайный магический эффект каждый раз, когда проводит успешную атаку в рукопашном бою. Мощность магии зависит от силы кольца и уровня героя.
items.rings.ringofelements.special_effect=Боец, нося _кольцо стихий_, иногда _снимает_ с себя все негативные эффекты каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofenergy.special_effect=Боец, нося _кольцо энергии_, иногда получает 0.5 хода _перезарядки артефакта_ каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofevasion.special_effect=Боец, нося _кольцо уклонения_, получает кратковременный _маневр уклонения_ с шансом от текущего уклонения, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofforce.special_effect=Боец, нося _кольцо урона_, иногда накладывает на врага один из следующих эффектов: _паралич, ошеломление, хромоту, головокружение_ или _ослабление_ каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringoffuror.special_effect=Боец, нося _кольцо неистовства_, иногда _не тратит ход_ каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofhaste.special_effect=Боец, нося _кольцо ускорения_, иногда получает кратковременное _ускоренные_ каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofmight.special_effect=Боец, нося _кольцо мощи_, дополнительно увеличивает _силу атак_ в рукопашном бою, _пропорционально своей силе_.
items.rings.ringofsharpshooting.special_effect=Боец, нося _кольцо стрельбы_, _извлекает_ из противника брошенное метательное оружие и восстанавливает ему _1 единицу прочности_ каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringoftenacity.special_effect=Боец, нося _кольцо живучести_, не может _умереть_ в течении следующего хода каждый раз, когда проводит успешную атаку в рукопашном бою.
items.rings.ringofwealth.special_effect=Боец, нося _кольцо богатства_, иногда может оставлять после себя дополнительные _трофеи обычного качества_ каждый раз, когда проводит успешную атаку в рукопашном бою. На этот шанс влияют другие эффекты повышающие удачу.

items.changer.oldamulet.name=старинный амулет
items.changer.oldamulet.ac_use=ИСПОЛЬЗОВАТЬ
items.changer.oldamulet.desc=Древний амулет, обнаруженный в конце руин. Эта реликвия выгладить очень старой, возможно, она даже многовековая, и похоже, очень хрупкая на ощупь, но в ней все еще таится слабый след магической силы.\n\nЕсли использовать этот амулета на специальном предмете героя, он превратит его в новый предмет с более сильными способностями.
items.changer.oldamulet.inv_title=Превратить предмет
items.changer.oldamulet.nothing=Ничего не произошло.
items.changer.oldamulet.morph=Ваш предмет обрел новую форму!
items.changer.oldamulet.cannot_use=_Проклятие храма в настоящее время не позволяет использовать амулет, но, похоже, его можно использовать после выхода из храма._
items.changer.oldamulet$templecurse.escape=Как только вы вышли из храма, проход в храм обрушился.
items.changer.oldamulet.boss_kill=Только что прогремевший взрыв вызвал отдаленный шум, словно на верхних этажах что-то разрушилось...

items.changer.blueprint.name=магический чертеж
items.changer.blueprint.ac_use=ПРИМЕНИТЬ
items.changer.blueprint.desc=Таинственный чертеж, созданный с помощью силы алхимии и магии, позволяет увидеть информацию о новом оружии. При использовании на оружии ближнего боя, данный чертеж имеет шанс превратить это оружие другое редкостное оружие.
items.changer.blueprint.item_desc=Чертеж сейчас содержит информацию об оружии _%1$s-го уровня_, под названием: _%2$s_. Ниже приведены примеры, показывающие шансы на успех для каждого уровня редкости оружия:\n\n1 уровень: _%3$s%%_.\n2 уровень: _%4$s%%_.\n3 уровень: _%5$s%%_.\n4 уровень: _%6$s%%_.\n5 уровень: _%7$s%%_.\n\nВы можете увеличить шансы на успех на _+10%%_ каждый раз, когда напрямую улучшаете чертеж.
items.changer.blueprint.inv_title=Превратить предмет
items.changer.blueprint.nothing=Ничего не произошло.
items.changer.blueprint.morph=Ваше оружие и чертеж засветились, и оно обрело новую форму!

items.weapon.melee.meleeweapon$placeholder.name=Оружие ближнего боя

items.bulletitem.name=патроны
items.bulletitem.desc=Это общее обозначение для всех патронов, используемых в огнестрельном оружии или другого дальнобойного оружия.. Патроны не занимают места в вашем рюкзаке, и их можно использовать всякий раз, когда вам понадобятся боеприпасы.

items.bulletbelt.name=патронташ
items.bulletbelt.desc=Она предназначена для того, чтобы хранить патроны в одной связке, чтобы облегчить переноску. Используя этот патронташ, можно получить много боеприпасов.
items.bulletbelt.ac_use=ИСПОЛЬЗОВАТЬ

items.weapon.melee.gun.gun.ondeath=Вас разорвало взрывной волной...
items.weapon.melee.gun.gun.ac_shoot=ВЫСТРЕЛИТЬ
items.weapon.melee.gun.gun.ac_reload=ПЕРЕЗАРЯДИТЬ
items.weapon.melee.gun.gun.ability_name=Быстрая перезарядка
items.weapon.melee.gun.gun.ability_desc=Дуэлянт может использовать _быструю перезарядку_ в огнестрельном оружии. Эта способность мгновенно перезаряжает экипированное оружие, не тратя ход и боеприпасы. При использовании на оружии с полним магазином, оружие перезаряжается на удвоенную емкость магазина. Способность стоит 2 заряда оружия.
items.weapon.melee.gun.gun.overloaded=Вы уже зарядили дополнительный магазин.
items.weapon.melee.gun.gun.not_equipped=Вам необходимо экипировать огнестрельное оружие, чтобы его использовать.
items.weapon.melee.gun.gun.already_loaded=В вашем огнестрельном оружии, заполнены все ячейки под патроны.
items.weapon.melee.gun.gun.reload=Вы успешно перезарядили свое огнестрельное оружие.
items.weapon.melee.gun.gun.less_bullet=У вас закончились боеприпасы для перезарядки огнестрельного оружия.
items.weapon.melee.gun.gun.gun_desc=Это огнестрельное оружие выпускает _%1$s_ пуль за выстрел, каждая из которых наносит _%2$s_-_%3$s_ ед. урона. Сейчас в оружии заряжено _%4$s_/_%5$s_ пуль. Перезаряда в этом оружии требует _%6$s_ ходов и потребляет _%7$s_ пуль из боеприпасов.
items.weapon.melee.gun.gun.gun_typical_desc=Это огнестрельное оружие выпускает _%1$s_ пуль за выстрел, каждая из которых обычно наносит _%2$s_-_%3$s_ ед. урона. Сейчас в оружии заряжено _%4$s_/_%5$s_ пуль. Перезаряда в этом оружии требует _%6$s_ ходов и потребляет _%7$s_ пуль из боеприпасов.
