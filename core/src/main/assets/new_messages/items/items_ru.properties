items.weapon.enchantments.eldritch.name=%s кошмара
items.weapon.enchantments.eldritch.desc=Это зачарование при атаках вселяет врагам необозримый ужас, заставляя их в паническом страхе бежать от вас.
items.weapon.enchantments.eldritch.elestrike_desc=Стихийный удар с зачарованием кошмара вызовет на 10 ходов ужас всем врагам в радиусе действия.

items.weapon.enchantments.stunning.name=%s ошеломительности
items.weapon.enchantments.stunning.desc=Это мощное зачарование при атаке иногда ненадолго оглушает врага, делая его беспомощными к следующей атаке. Чем крепче противник, тем выше шанс оглушения.
items.weapon.enchantments.stunning.elestrike_desc=Стихийный удар с зачарованием ошеломительности, парализует на 6 ходов всех врагов в радиусе действия.

items.weapon.enchantments.vorpal.name=%s истечения
items.weapon.enchantments.vorpal.desc=Это мощное зачарование наносит эффект кровотечения врагам, которых вы атакуете от части нанесенного урона.
items.weapon.enchantments.vorpal.elestrike_desc=Стихийный удар с зачарованием истечения вызовет у всех врагов в радиусе действия кровотечение, равное 20% от оставшегося здоровья

items.armor.glyphs.satisfying.name=%s насыщения
items.armor.glyphs.satisfying.desc=Эта могущественная руна способна утолить голод владельцу при получении урона.

items.armor.glyphs.mirrorimage.name=%s зеркальности
items.armor.glyphs.mirrorimage.desc=Эта руна способна вызвать зеркальную копию владельца при получении урона.

items.armor.glyphs.afterimage.name=%s проворности
items.armor.glyphs.afterimage.desc=Эта руна значительно увеличивает уклонение владельца за счет снижения защиты доспех.

