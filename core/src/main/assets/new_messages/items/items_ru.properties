items.weapon.melee.alchemy.rl_t6.desc=Эта ракетница, обладает самыми лучшими характеристиками.

items.weapon.melee.alchemy.spearnshield.name=щит с копьем
items.weapon.melee.alchemy.spearnshield.ac_change=СМЕНИТЬ СТОЙКУ
items.weapon.melee.alchemy.spearnshield.typical_stats_desc_attack=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.spearnshield.stats_desc_attack=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.spearnshield.typical_stats_desc_defense=Обычно это оружие блокирует от 0 до %d физического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.spearnshield.stats_desc_defense=Это оружие блокирует от 0 до %d физического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.spearnshield.ability1_name=пронзить
items.weapon.melee.alchemy.spearnshield.ability2_name=защититься
items.weapon.melee.alchemy.spearnshield.ability1_desc=Дуэлянт, используя наконечник копья со щитом, может _пронзить_ врага в зоне досягаемости, но не стоящего вплотную. Эта атака наносит _%1$d-%2$d урона_, отталкивает противника и гарантированно попадает в цель.
items.weapon.melee.alchemy.spearnshield.typical_ability1_desc=Дуэлянт, используя наконечник копья со щитом, может _пронзить_ врага в зоне досягаемости, но не стоящего вплотную. Эта атака обычно наносит _%1$d-%2$d урона_, отталкивает противника и гарантированно попадает в цель.
items.weapon.melee.alchemy.spearnshield.ability2_desc=Дуэлянт может _защитить_ себя щитом с копьем, становясь полностью неуязвимой к физическим и магическим атакам в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.spearnshield.typical_ability2_desc=Дуэлянт может _защитить_ себя щитом с копьем, становясь полностью неуязвимой к физическим и магическим атакам обычно в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.spearnshield.desc=Копье и круглый щит были модифицированы так, чтобы их можно было держать в каждой руке отдельно, чтобы позволит вам использовать данное оружие сразу, когда это необходимо.\n\nПринимая _атакующую стойку_, вы используете _копье_.\nПринимая _оборонительную стойку_, вы используйте _круглый щит_.
items.weapon.melee.alchemy.spearnshield.change_attack=Вы сменили боевую стойку на атакующую.
items.weapon.melee.alchemy.spearnshield.change_defense=Вы сменили боевую стойку на оборонительную.
items.weapon.melee.alchemy.spearnshield.not_equipped=Вам необходимо экипировать оружие, чтобы изменить боевую стойку.

items.weapon.melee.alchemy.assassinsspear.name=копьё убийцы
items.weapon.melee.alchemy.assassinsspear.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.\nЭто оружие эффективнее при скрытных атаках.
items.weapon.melee.alchemy.assassinsspear.ability_name=убийственный удар
items.weapon.melee.alchemy.assassinsspear.ability_desc=Дуэлянт может совершить _убийственный удар_ копьем убийцы. Эта мощная атака имеет -75%% точность и наносит _%1$d-%2$d_ урона при попадании. Убийственный удар может применяться для неожиданной атаки, которая поражает врагов, даже если они находятся вне поля зрения.
items.weapon.melee.alchemy.assassinsspear.typical_ability_desc=Дуэлянт может совершить _убийственный удар_ копьем убийцы. Эта мощная атака имеет -75%% точность и обычно наносит _%1$d-%2$d_ урона при попадании. Убийственный удар может применяться для неожиданной атаки, которая поражает врагов, даже если они находятся вне поля зрения.
items.weapon.melee.alchemy.assassinsspear.desc=Это оружие было переделано путем замены клинка глефы на лезвие клинка убийцы,, чтобы наносить больший урон беззащитным врагам. Длина оружия замедляет атаку, но позволяет атаковать врагов на большем расстоянии.

items.weapon.melee.alchemy.dualgreatsword.name=парные двуручные мечи
items.weapon.melee.alchemy.dualgreatsword.ability_name=рассечь
items.weapon.melee.alchemy.dualgreatsword.ability_desc=Дуэлянт может _рассечь_ врага парными двуручными мечами. Эта атака обычно наносит _%1$d-%2$d урона_ и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.
items.weapon.melee.alchemy.dualgreatsword.typical_ability_desc=Дуэлянт может _рассечь_ врага парными двуручными мечами. Эта атака обычно наносит _%1$d-%2$d урона_ и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.
items.weapon.melee.alchemy.dualgreatsword.desc=Это очень тяжелое оружие, позволяет без труда держать его в обеих руках для нанесении серии мощных ударов. При достаточном владении оно может стать очень мощным оружием, но для этого вам понадобится немалая сила.
items.weapon.melee.alchemy.dualgreatsword.stats_desc=Это очень быстрое оружие.\nЭто невероятно тяжёлое оружие.

items.weapon.melee.alchemy.forceglove.name=перчатка мощи
items.weapon.melee.alchemy.forceglove.stats_desc=Это оружие может отбрасывать врагов поблизости.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.forceglove.desc=Это каменная перчатка, наполненная магической силой, позволяющая атаковать врагов издалека с помощью невидимой силы. Огромной мощи в данной перчатки вполне достаточно, чтобы поражать врагов на большом расстоянии, нанося им при этом незначительный урон в непосредственной близости.
items.weapon.melee.alchemy.forceglove.no_target=Здесь нет цели.
items.weapon.melee.alchemy.forceglove.immovable=Вы не можете притянуть этого врага.
items.weapon.melee.alchemy.forceglove.does_nothing=Это бесполезно.
items.weapon.melee.alchemy.forceglove.ability_bad_position=Вы не можете притянуть врагов в этом месте!
items.weapon.melee.alchemy.forceglove.ability_name=ударная волна
items.weapon.melee.alchemy.forceglove.ability_desc=Дуэлянт может совершить _ударную волну_ перчаткой мощи. Эта способность притягивает врагов в радиусе _%d_ клеток к герою, нанося урон от пройденного расстояния и парализует их.
items.weapon.melee.alchemy.forceglove.typical_ability_desc=Дуэлянт может совершить _ударную волну_ перчаткой мощи. Эта способность обычно притягивает врагов в радиусе _%d_ клеток к герою, нанося урон от пройденного расстояния и парализует их.

items.weapon.melee.alchemy.tacticalshield.name=тактический щит
items.weapon.melee.alchemy.tacticalshield.desc=Этот щит, разработан специально для защиты от пуль, его можно выставлять вперед, чтобы блокировать большинство атак. Вместе со щитом вы можете носить с собой небольшой пистолет для ведения боя.
items.weapon.melee.alchemy.tacticalshield.ac_shoot=ВЫСТРЕЛИТЬ
items.weapon.melee.alchemy.tacticalshield.not_equipped=Вам необходимо экипировать оружие, чтобы его использовать.
items.weapon.melee.alchemy.tacticalshield.reloading=Вы успешно перезарядили свое оружие.
items.weapon.melee.alchemy.tacticalshield.ac_reload=ПЕРЕЗАРЯДИТЬ
items.weapon.melee.alchemy.tacticalshield.already_loaded=В вашем оружии, заполнены все ячейки под патроны.
items.weapon.melee.alchemy.tacticalshield.stats_known=Пули, выпущенные из этого оружия, наносят _%1$d_-_%2$d_ ед. урона и требуют _%5$s_ ходов для перезарядки после _%3$d_/_%4$d_ выстрелов.
items.weapon.melee.alchemy.tacticalshield.stats_unknown=Пули, выпущенные из этого оружия, обычно наносят _%1$d_-_%2$d_ ед. урона и требуют _%5$s_ ходов для перезарядки после _%3$d_/_%4$d_ выстрелов.
items.weapon.melee.alchemy.tacticalshield.typical_stats_desc=Обычно это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.tacticalshield.stats_desc=Это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.

items.weapon.melee.alchemy.unholybible.name=оскверненная библия
items.weapon.melee.alchemy.unholybible.stats_desc=Это оружие оказывает пагубное воздействие на врагов.
items.weapon.melee.alchemy.unholybible.ability_name=демонизация
items.weapon.melee.alchemy.unholybible.ability_desc=Дуэлянт может временно _демонизировать_ себя, читая оскверненную библию. Эта способность увеличивает силу атаки на +33%% и гарантированное попадание по целям в течении _%d_ ходов, но замедляет передвижение и уменьшает уклонение на -50%%. Применение демонизации не тратит хода.
items.weapon.melee.alchemy.unholybible.typical_ability_desc=Дуэлянт может временно _демонизировать_ себя, читая оскверненную библию. Эта способность обычно увеличивает силу атаки на +33%% и гарантированное попадание по целям в течении _%d_ ходов, но замедляет передвижение и уменьшает уклонение на -50%%. Применение демонизации не тратит хода.
items.weapon.melee.alchemy.unholybible.desc=Это священная книга, осквернена нечистой силой. Когда герой держит эту книгу и атакует врага, она накладывает на него случайный пагубный эффект и неким шансом обрекая его на гибель.
items.weapon.melee.alchemy.unholybible$demon.name=демонизация
items.weapon.melee.alchemy.unholybible$demon.desc=Вы обрели оскверненную силу, временно получив демонические силы. Пока действует демонизация, наносимый урон по врагам, увеличивается на 33%% и атаки гарантированно попадают в цель. Однако, уделяя вниманию к точности наносимых атак, вам становится вдвойне сложнее уклоняться от вражеских атак.\n\nХодов осталось: %s.

items.weapon.melee.alchemy.holysword.name=великий меч
items.weapon.melee.alchemy.holysword.true_name=священный меч
items.weapon.melee.alchemy.holysword.stats_desc=Это оружие не снижает требование к силе при улучшении.
items.weapon.melee.alchemy.holysword.true_ability_name=оберег
items.weapon.melee.alchemy.holysword.ability_name=???
items.weapon.melee.alchemy.holysword.true_ability_desc=Дуэлянт с священным мечом может применить на себя _оберег_. Эта способность позволяет мгновенно активировать Дуэлянту щит, равный 20% от его максимального здоровья.
items.weapon.melee.alchemy.holysword.ability_desc=Дуэлянт сейчас обладая великим мечом не способен раскрыть свою истинную силу и, следовательно, не может раскрыть возможности своего оружия.
items.weapon.melee.alchemy.holysword.true_desc=Огромный меч, пропитанный святой силой. Это священный меч, восстановивший свою первоначальную силу, способен совершать очень быстрые удары, а святая сила в нем, позволяет герою восстанавливать свое здоровье с каждым ударом.
items.weapon.melee.alchemy.holysword.normal_desc=Этот тяжелый меч, похоже, таит в себе некую скрытую силу. Эх, если бы у меня было достаточно сил...

items.weapon.melee.alchemy.hugesword.name=большой меч
items.weapon.melee.alchemy.hugesword.ability_name=рассечь
items.weapon.melee.alchemy.hugesword.ability_desc=Дуэлянт может _рассечь_ врага большим мечом. Эта атака обычно наносит _%1$d-%2$d урона_ и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.
items.weapon.melee.alchemy.hugesword.typical_ability_desc=Дуэлянт может _рассечь_ врага большим мечом. Эта атака обычно наносит _%1$d-%2$d урона_ и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.
items.weapon.melee.alchemy.hugesword.stats_desc=Это невероятно тяжёлое оружие.
items.weapon.melee.alchemy.hugesword.desc=Обычное оружие, усиленное магическими силами. Этот меч очень тяжелый из-за своего размера, но если им по настоящему овладеть, то он будет гарантированно наносит больше урона, чем любое другое оружие. Удары большим мечом иногда ослабляют врагов.

items.weapon.melee.alchemy.meisterhammer.name=молот мастера
items.weapon.melee.alchemy.meisterhammer.stats_desc=Это довольно меткое оружие.
items.weapon.melee.alchemy.meisterhammer.ability_name=мощный удар
items.weapon.melee.alchemy.meisterhammer.ability_desc=Дуэлянт может совершить _мощный удар_ молотом мастера. Эта концентрированная атака наносит _%1$d-%2$d урона_, если враг был застигнут врасплох, а также ошеломляет его на 5 ходов, чем снижает точность и уклонение на 50%%. Мощный удар всегда попадает в цель, но наносит обычный урон, если он не застает врага врасплох.
items.weapon.melee.alchemy.meisterhammer.typical_ability_desc=Дуэлянт может совершить _мощный удар_ молотом мастера. Эта концентрированная атака обычно наносит _%1$d-%2$d урона_, если враг был застигнут врасплох, а также ошеломляет его на 5 ходов, чем снижает точность и уклонение на 50%%. Мощный удар всегда попадает в цель, но наносит обычный урон, если он не застает врага врасплох.
items.weapon.melee.alchemy.meisterhammer.desc=Это большой молот, по форме напоминающий то, что вы уже видели подобное. Его тяжелый вес позволяет с легкостью замахиваться на врагов, а хороший удар даже ненадолго оглушает...

items.weapon.melee.alchemy.beamsaber.name=световой меч
items.weapon.melee.alchemy.beamsaber.stats_desc=Это очень быстрое оружие.
items.weapon.melee.alchemy.beamsaber.ability_name=двойной удар
items.weapon.melee.alchemy.beamsaber.ability_desc=Дуэлянт может совершить _двойной удар_ световым мечом. Эта атака гарантированно попадёт в цель и наносит на _%d больше урона_ за каждый раз, когда Дуэлянт удачно попала в противника в ближнем бою или метательным оружием за последние 5 ходов.
items.weapon.melee.alchemy.beamsaber.typical_ability_desc=Дуэлянт может совершить _двойной удар_ световым мечом. Эта атака гарантированно попадёт в цель и обычно наносит на _%d больше урона_ за каждый раз, когда Дуэлянт удачно попала в противника в ближнем бою или метательным оружием за последние 5 ходов.
items.weapon.melee.alchemy.beamsaber.desc=Этот световой меч, вершина оптических технологий, позволяет совершать быстрые размахи рукоятью, поскольку его лезвие состоит из света, и сияет так ярко, что враги даже иногда на мгновение слепнут.

### new bows
items.weapon.bow.naturesbow.name=лук природы
items.weapon.bow.naturesbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.naturesbow.desc=Лук души был восстановлен в первоначальном виде и доведен до совершенства. Этот мистический лук окружен бледно-голубыми цветами и пропитан силой природы, позволяя его обладателю время от времени связывать врагов стрелами, которые способствуют росту цветов с вредными эффектами на их месте.
items.weapon.bow.naturesbow.ui_title=Выберите растение
items.weapon.bow.naturesbow.ui_desc=Выберите растение, которое вы хотите вырастить с помощью лука природы.\n\nДаже если вы не выберете растение, оно все равно вырастит и также активирует эффект опутывания.
items.weapon.bow.naturesbow.ac_choose=ВЫБИРАТЬ

items.weapon.bow.goldenbow.name=золотой лук
items.weapon.bow.goldenbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.goldenbow.desc=Изысканно красивый лук, ослепляющий сияющим золотом. Этот ослепительный лук словно воплощает в себе силу солнца, позволяя его обладателю наносить больше урона врагам и немного увеличивая его точность стрельбы.

items.weapon.bow.windbow.name=лук ветра
items.weapon.bow.windbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.windbow.desc=Легкий лук впитавший силу ветра, чтобы бить легче обычного. Этот облегчённый лук имеет бледно-белый цвет, и пропитанную силой ветра тетиву, позволяя его обладателю без усилий натягивать тетиву для нанесения дополнительного урона.

items.weapon.bow.corrosivebow.name=лук коррозии
items.weapon.bow.corrosivebow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.corrosivebow.desc=Лук пропитанный зловещей энергией. Этот оскверненный лук медленно разъедает врагов, когда его владелец натягивает тетиву и попадает в цель. Длительность коррозии увеличивается с каждым попаданием стрелы, как и наносимый ею урон.

items.weapon.bow.tacticalbow.name=тактический лук
items.weapon.bow.tacticalbow.stats=Лук будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.tacticalbow.desc=Тяжелый лук, усиленный новейшими материалами. Этот превосходный лук может не только напрямую улучшаться, но и постоянно увеличивает немного свою точность, скорость атаки и урон каждый раз, когда его владелец использует инструменты для огнестрельного оружия.
items.weapon.bow.tacticalbow.modification=Этот лук был модифицирован _%d_ раз.

### new alchemy consumables

items.spells.evolution.name=нестабильная эволюция
items.spells.evolution.inv_title=Превратить оружие
items.spells.evolution.nothing=Ничего не произошло.
items.spells.evolution.evolve=Ваше оружие изменилось!
items.spells.evolution.desc=Это нестабильное заклинание содержит заклинание, похожие на те, что содержатся в свитке превращения, но может быть использовано только на оружии, а улучшенное оружие дает шанс превратить его в следующий уровень редкости.\n\nУровень улучшения и зачарование оружия сохранятся, а оружие выше 5-го уровня не может быть повышено, и будет превращено в случайное оружие 5-го уровня. Модификации у огнестрельного оружия не сохраняются.

items.spells.upgradedust.name=усиливающая пыль
items.spells.upgradedust.desc=Этот золотой порошок, наполненный мистическими свойствами, которые обычно используется в алхимии для создания оружия, но он также может быть применен непосредственно на теле героя для временного повышения характеристик его экипированного оружия и брони.
