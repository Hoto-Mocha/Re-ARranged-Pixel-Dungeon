items.weapon.melee.bible.name=библия
items.weapon.melee.bible.stats_desc=Это оружие благословляет своего владельца.
items.weapon.melee.bible.ability_name=ангелизация
items.weapon.melee.bible.ability_desc=Дуэлянт может временно _ангелизировать_ себя, читая библию. Эта способность активируется мгновенно и исцеляет дуэлянта, пропорционально от нанесенного урона по врагу в течение следующих _%d_ ходов каждый раз, при атаке врага в ближнем бою.
items.weapon.melee.bible.typical_ability_desc=Дуэлянт может временно _ангелизировать_ себя, читая библию. Эта способность активируется мгновенно и обычно исцеляет дуэлянта, пропорционально от нанесенного урона по врагу в течение следующих _%d_ ходов каждый раз, при атаке врага в ближнем бою.
items.weapon.melee.bible.desc=Это священная книга, содержащая слово Божие. Когда герой держит эту книгу и атакует врага, святая сила книги укрепит его и, если он достаточно силен, она восстановит его здоровье.
items.weapon.melee.bible$angel.name=ангелизация
items.weapon.melee.bible$angel.desc=Вы обрели святую силу, временно получив ангельскую силу. Пока действует ангелизация, ваше тело будет исцеляться, пропорционально от нанесенного урона по врагу каждый раз, когда вы атакуете врага в ближнем бою.\n\nХодов осталось: %s.

items.weapon.melee.dualdagger.name=парные кинжалы
items.weapon.melee.dualdagger.stats_desc=Это оружие эффективнее при скрытных атаках.\nЭто очень быстрое оружие.
items.weapon.melee.dualdagger.ability_name=обратный хват
items.weapon.melee.dualdagger.ability_desc=Дуэлянт может совершить _обратный хват_ парными кинжалами. Эта способность мгновенно увеличивает вашу скорость атаки на +100%%, но уменьшает вашу силу атаки на 50%% на следующие _%d_ ходов. При действии обратного хвата, ваши атаки накладывают врагам кровотечение.
items.weapon.melee.dualdagger.typical_ability_desc=Дуэлянт может совершить _обратный хват_ парными кинжалами. Эта способность обычно мгновенно увеличивает вашу скорость атаки на +100%%, но уменьшает вашу силу атаки на 50%% на следующие _%d_ ходов. При действии обратного хвата, ваши атаки накладывают врагам кровотечение.
items.weapon.melee.dualdagger.desc=Оружие, состоящее из двух кинжалов, удерживаемых обеими руками. Держа кинжалы в обеих руках, ими сложнее наносить мощные удары, но зато позволяют быстро проводить атаки.
items.weapon.melee.dualdagger$reverseblade.name=обратный хват
items.weapon.melee.dualdagger$reverseblade.desc=Вы держите свое оружие в перевернутом состоянии, чтобы быстро наносить удары по врагам. Хотя скорость ваших атак в таком положении значительно увеличивается, но такое положение оружия сказывается на вашей силе атак, уменьшая ваш наносимый урон.\n\nПоскольку вы наносите легкие и быстрые удары, ваши порезы с лёгкостью вызывают кровотечение, и чем больше вы атакуете врага, тем сильнее он истекает кровью.

items.weapon.melee.knife.name=кухонный нож
items.weapon.melee.knife.stats_desc=Это оружие накладывает кровотечение.
items.weapon.melee.knife.ability_name=глубокий порез
items.weapon.melee.knife.ability_desc=Дуэлянт с кухонным ножом может нанести _глубокий порез_. Эта атака гарантированно попадет в цель и наносит _%1$d-%2$d урона_ с кровотечением. Эта способность стоит 2 заряда оружия. Сильные враги способны сопротивляться этому эффекту.
items.weapon.melee.knife.typical_ability_desc=Дуэлянт с кухонным ножом может нанести _глубокий порез_. Эта атака гарантированно попадет в цель и обычно наносит _%1$d-%2$d урона_ с кровотечением. Эта способность стоит 2 заряда оружия. Сильные враги способны сопротивляться этому эффекту.
items.weapon.melee.knife.desc=Это кухонный нож, который с трудом наносит прямой урон врагам, но, похоже, очень легко накладывает кровотечение, когда протыкает свою цель. Как он оказался здесь?

items.weapon.melee.nunchaku.name=нунчаки
items.weapon.melee.nunchaku.stats_desc=Это очень быстрое оружие.\nЭто оружие может покалечить врага.
items.weapon.melee.nunchaku.ability_name=размахивать
items.weapon.melee.nunchaku.ability_desc=Дуэлянт может _размахивать_ нунчаками. Пока нунчаки вращаются все полученные атаки, отражаются при следующем 1 ходу, нанося 50% урона и калеча атакующих противников.
items.weapon.melee.nunchaku.typical_ability_desc=Дуэлянт может _размахивать_ нунчаками. Обычно, пока нунчаки вращаются все полученные атаки, отражаются при следующем 1 ходу, нанося 50% урона и калеча атакующих противников.
items.weapon.melee.nunchaku.desc=Это оружие, позволяющее совершать непрерывные удары, размахивая двумя металлическими стержнями, соединенными цепью с одной стороны. Удары твердым стержнем иногда могут иногда покалечить врага, замедляя его движение.

items.weapon.melee.largesword.name=широкий меч
items.weapon.melee.largesword.stats_desc=Это очень медленное оружие.
items.weapon.melee.largesword.ability_name=накопить силу
items.weapon.melee.largesword.ability_desc=Дуэлянт с широким мечем может _накопить силу_. Эта способность расходует 1 ход и увеличивает накапливаемую силу меча на _%d ходов_.
items.weapon.melee.largesword.typical_ability_desc=Дуэлянт с широким мечем может _накопить силу_. Эта способность расходует 1 ход и обычно увеличивает накапливаемую силу меча на _%d ходов_.
items.weapon.melee.largesword.desc=Массивный и увесистый меч с широким клинком, на замах клинка уходит много времени, но, поднимая его перед атакой, он способен заблокировать атаку противника, а при удачном блоке, даже может нанести сокрушительный урон.
items.weapon.melee.largesword$largeswordbuff.name=накопление сил
items.weapon.melee.largesword$largeswordbuff.desc=Вы подняли свой меч для накопления своей силы. Благодаря широкому клинку меча, получаемый вами урон значительно уменьшается, и чем больше вы накопите сил, тем больше урона вы нанесете в следующий раз. Также, благодаря длительной концентрации, вам становится легче поражать врагов своими атаками.\n\nКогда накоплено достаточно силы, вы сможете наносить урон всем врагам рядом с атакованной целью.\n\nХодов с накопленной силой: _%1$s_.\nТекущий множитель урона: _+%2$s%%_/_+%3$s%%_.\nТекущий множитель точности: _+%4$s%%_/%5$s_+%%_.\nПолучаемый урон: _%6$s-%%_.

items.weapon.melee.wornkatana.name=изношенная катана
items.weapon.melee.wornkatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.wornkatana.ability_name=мгновенный разрез
items.weapon.melee.wornkatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ изношенной катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.wornkatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ изношенной катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.wornkatana.desc=Это старый, и сильно изношенный меч, который давно утратил весь свой блеск и едва сохранил свой первичный облик.

items.weapon.melee.shortkatana.name=короткая катана
items.weapon.melee.shortkatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.shortkatana.ability_name=мгновенный разрез
items.weapon.melee.shortkatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ короткой катаной. Эта атака мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.shortkatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ короткой катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.shortkatana.desc=Эта катана, короче и легче обычной катаны, хотя ею сложнее наносить смертоносные атаки, она все также опасна в чужих руках.

items.weapon.melee.normalkatana.name=обычная катана
items.weapon.melee.normalkatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.normalkatana.ability_name=мгновенный разрез
items.weapon.melee.normalkatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ обычной катаной. Эта атака мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.normalkatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ обычной катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.normalkatana.desc=Стандартная катана с односторонним лезвием, которое достаточно острое, чтобы разрубать наступающих врагов.
items.weapon.melee.normalkatana.ability_no_target=Здесь нет цели для атаки или эту цель нельзя атаковать.
items.weapon.melee.normalkatana.ability_bad_position=Вы не можете атаковать это место.

items.weapon.melee.longkatana.name=длинная катана
items.weapon.melee.longkatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.longkatana.ability_name=мгновенный разрез
items.weapon.melee.longkatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ длинной катаной. Эта атака мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.longkatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ длинной катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.longkatana.desc=Длинная и острая катана, которая немного тяжелей обычной, но благодаря своему весу, даже одним взмахом она способна нанести противнику серьезную рану.

items.weapon.melee.largekatana.name=большая катана
items.weapon.melee.largekatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.largekatana.ability_name=мгновенный разрез
items.weapon.melee.largekatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ большой катаной. Эта атака мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.largekatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ большой катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.largekatana.desc=Это меч с изогнутым лезвием длиной с человека. Из-за своей длины меч очень тяжелый и громоздкий, но это компенсируется возможностью владеть им свободно.

items.weapon.melee.alchemy.sharpkatana.name=острая катана
items.weapon.melee.alchemy.sharpkatana.stats_desc=Это оружие наносит низкий урон при минимальной атаке и высокий урон при максимальной атаке.
items.weapon.melee.alchemy.sharpkatana.ability_name=мгновенный разрез
items.weapon.melee.alchemy.sharpkatana.ability_desc=Дуэлянт может совершить _мгновенный разрез_ острой катаной. Эта атака мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.alchemy.sharpkatana.typical_ability_desc=Дуэлянт может совершить _мгновенный разрез_ острой катаной. Эта атака обычно мгновенно наносит урон одному врагу, и при убийстве возвращает _%s_ зарядов оружию.
items.weapon.melee.alchemy.sharpkatana.desc=Этот меч, настолько острый, что его лезвие с лёгкостью рассекает все, что касается его острия.

items.weapon.melee.herosword.name=меч героя
items.weapon.melee.herosword.desc=Меч для поединков, выкованный из силы старого амулета.
items.weapon.melee.herosword.properties=Меч героя несет в себе свойства оружия: _%s_. Отныне все атакующие и защитные характеристики в мече героя будут такими же, как у этого оружия.
items.weapon.melee.herosword.ability_select=Выберите способность к оружию меча героя. Кнопка отмена, отменяет получение новой способности.
items.weapon.melee.herosword.cancel=Отменить
items.weapon.melee.herosword.prefix=Меч героя наполнился силой, дающую способность:
items.weapon.melee.meleeweapon.ability_name=способность отсутствует
items.weapon.melee.meleeweapon.ability_desc=У этого оружия отсутствует способность.

### alchemy weapons
items.weapon.melee.alchemy.truerunicblade.name=истинный рунный клинок
items.weapon.melee.alchemy.truerunicblade.ability_name=рунический удар
items.weapon.melee.alchemy.truerunicblade.ability_desc=Дуэлянт может совершить _рунический удар_ истинным рунным клинком. Атака гарантированно попадает по цели и увеличивает на _+%d%% силу зачарования._
items.weapon.melee.alchemy.truerunicblade.typical_ability_desc=Дуэлянт может совершить _рунический удар_ истинным рунным клинком. Атака гарантированно попадает по цели и обычно увеличивает на _+%d%% силу зачарования._
items.weapon.melee.alchemy.truerunicblade.desc=Этот золотой рунический меч, теперь обрел свою изначальную силу, и теперь способен высвободить истинную магическую силу, которая значительно усиливает эффективность магии у любого зачарования.

items.weapon.melee.alchemy.chainwhip.name=цепной кнут
items.weapon.melee.alchemy.chainwhip.stats_desc=Это оружие имеет огромную дальность атаки.
items.weapon.melee.alchemy.chainwhip.ability_name=хлестнуть
items.weapon.melee.alchemy.chainwhip.ability_desc=Дуэлянт может _хлестнуть_ цепным кнутом всех врагов вокруг. Эта способность наносит _%1$d-%2$d урона_, атакует всех врагов в зоне действия кнута и гарантированно попадает в цель.
items.weapon.melee.alchemy.chainwhip.typical_ability_desc=Дуэлянт может _хлестнуть_ цепным кнутом всех врагов вокруг. Эта способность обычно наносит _%1$d-%2$d урона_, атакует всех врагов в зоне действия кнута и гарантированно попадает в цель.
items.weapon.melee.alchemy.chainwhip.desc=Это оружие полностью состоит из цепей, которые длиннее обычного кнута, что позволяет ему атаковать врагов с очень большого расстояния, а их мощная сила удара даже способна оглушать врагов. Однако, большой вес металлических цепей, не позволяет без большого усилия, совершать удары, не имея достаточной силы у его обладателя.

items.weapon.melee.alchemy.obsidianshield.name=обсидиановый щит
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc=Обычно это оружие блокирует от 0 до %d физического и магического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.obsidianshield.ability_name=защититься
items.weapon.melee.alchemy.obsidianshield.ability_desc=Дуэлянт может _защитить_ себя обсидиановым щитом, становясь полностью неуязвимой к физическим и магическим атакам обычно в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.obsidianshield.typical_ability_desc=Дуэлянт может _защитить_ себя обсидиановым щитом, становясь полностью неуязвимой к физическим и магическим атакам в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.obsidianshield.stats_desc=Это оружие блокирует от 0 до %d физического и магического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.obsidianshield.desc=Этот щит создан целиком из обсидиана, пропитанного таинственной магической силой, которая створяет вокруг него защиту от магии. Однако, судя по всему, эта магия повлияла на эффективность защиты от физических атак.

items.weapon.melee.alchemy.lance.name=рыцарское копьё
items.weapon.melee.alchemy.lance.stats_desc=Это оружие наносит больше урона во время движения.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.lance.ability_name=рывок
items.weapon.melee.alchemy.lance.ability_desc=Дуэлянт с рыцарским копьем может совершить _рывок_. Эта способность позволяет мгновенно совершить рывок в выбранное место до _%d_ клеток и наращивает силу удара импульсом от пройденного расстояния рывком.
items.weapon.melee.alchemy.lance.typical_ability_desc=Дуэлянт с рыцарским копьем может совершить _рывок_. Эта способность позволяет мгновенно совершить рывок в выбранное место обычно до _%d_ клеток и наращивает силу удара импульсом от пройденного расстояния рывком.
items.weapon.melee.alchemy.lance.ability_bad_position=Вы не можете совершить рывок в это место.
items.weapon.melee.alchemy.lance.desc=Это конное копье, изготовленное полностью из металла, специально для верхового боя. Его большая длина позволяет атаковать врагов на расстоянии, а при передвижении способно наращивать импульс, чтобы наносить больше урона.
items.weapon.melee.alchemy.lance$lancebuff.name=рывок
items.weapon.melee.alchemy.lance$lancebuff.desc=Вы подняли копье прямо перед собой и скачете вперед, продолжая набирать свою скорость.\n\nПо мере накопления ударной силы, наносимый урон увеличивается для следующего рывка, но со временем постепенно теряет свой урон. Чем быстрее вы движетесь рывком, тем быстрее накапливается его наносимый урон.\n\nТекущий множитель урона: %sx.

items.weapon.melee.alchemy.lancenshield.name=щит с рыцарским копьем
items.weapon.melee.alchemy.lancenshield.ac_change=СМЕНИТЬ СТОЙКУ
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_attack=Это оружие наносит больше урона во время движения.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.lancenshield.stats_desc_attack=Это оружие наносит больше урона во время движения.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_defense=Обычно это оружие блокирует от 0 до %d физического и магического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.lancenshield.stats_desc_defense=Это оружие блокирует от 0 до %d физического и магического урона. Этот блок зависит от уровня оружия.
items.weapon.melee.alchemy.lancenshield.ability1_name=рывок
items.weapon.melee.alchemy.lancenshield.ability2_name=защититься
items.weapon.melee.alchemy.lancenshield.ability1_desc=Дуэлянт с щитом и рыцарским копьем может совершить _рывок_. Эта способность позволяет мгновенно совершить рывок в выбранное место до _%d_ клеток и наращивает силу удара импульсом от пройденного расстояния рывком.
items.weapon.melee.alchemy.lancenshield.typical_ability1_desc=Дуэлянт с щитом и рыцарским копьем может совершить _рывок_. Эта способность позволяет мгновенно совершить рывок в выбранное место обычно до _%d_ клеток и наращивает силу удара импульсом от пройденного расстояния рывком.
items.weapon.melee.alchemy.lancenshield.ability2_desc=Дуэлянт может _защитить_ себя щитом с рыцарским копьем, становясь полностью неуязвимой к физическим и магическим атакам в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.lancenshield.typical_ability2_desc=Дуэлянт может _защитить_ себя щитом с рыцарским копьем, становясь полностью неуязвимой к физическим и магическим атакам обычно в течение _%d ходов_. Как только Дуэлянт заблокирует атаку, атакование в ответ или использование магии разрушит её защиту.
items.weapon.melee.alchemy.lancenshield.desc=Рыцарское копье и обсидиановый щит были модифицированы так, чтобы их можно было держать в каждой руке отдельно, чтобы позволит вам использовать данное оружие сразу, когда это необходимо.\n\nПринимая _атакующую стойку_, вы используете _рыцарское копье_.\nПринимая _оборонительную стойку_, вы используйте _обсидиановый щит_.
items.weapon.melee.alchemy.lancenshield.change_attack=Вы сменили боевую стойку на атакующую.
items.weapon.melee.alchemy.lancenshield.change_defense=Вы сменили боевую стойку на оборонительную.
items.weapon.melee.alchemy.lancenshield.not_equipped=Вам необходимо экипировать оружие, чтобы изменить боевую стойку.

items.weapon.melee.alchemy.chainflail.name=цепной кистень
items.weapon.melee.alchemy.chainflail.stats_desc=Это оружие может атаковать врагов на расстоянии.\nЭто оружие не отличается особой точностью.\nИм нельзя осуществить неожиданную атаку.
items.weapon.melee.alchemy.chainflail.desc=Эта кистень, была удлинена цепью, чтобы она могла поражать врагов на большом расстоянии Но для того, чтобы раскрутить его длинную цепь для удара по врагу, требуется значительная сила для создания достаточной центробежной силы.
items.weapon.melee.alchemy.chainflail.ability_name=вращать
items.weapon.melee.alchemy.chainflail.spin_warn=Вы больше не можете вращать кистень.
items.weapon.melee.alchemy.chainflail.ability_desc=Дуэлянт может _вращать_ цепной кистень, чтобы увеличить его силу на короткое время. Обычно, пока кистень вращается, следующая атака им может вплоть до 3 раз получить _+%d дополнительного урона_. Вращающийся кистень гарантированно попадает в цель. Только начать крутить кистень стоит заряд оружия.
items.weapon.melee.alchemy.chainflail.typical_ability_desc=Дуэлянт может _вращать_ цепной кистень, чтобы увеличить его силу на короткое время. Пока кистень вращается, следующая атака им может вплоть до 3 раз получить _+%d дополнительного урона_. Вращающийся кистень гарантированно попадает в цель. Только начать крутить кистень стоит заряд оружия.
items.weapon.melee.alchemy.chainflail$spinabilitytracker.name=вращение
items.weapon.melee.alchemy.chainflail$spinabilitytracker.desc=Дуэлянт раскручивает свой кистень, увеличивая урон следующей обычной атаки этим оружием. Каждое вращение занимает 1 ход, но увеличивает на 20%% дополнительный урон. Раскрученный кистень гарантированно попадет в цель.\n\nТекущий бонусный урон: %1$d%%.\nХодов осталось: %2$s.

items.weapon.melee.alchemy.unformedblade.name=призрачный клинок
items.weapon.melee.alchemy.unformedblade.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.alchemy.unformedblade.ability_name=спрятаться
items.weapon.melee.alchemy.unformedblade.ability_desc=Дуэлянт с призрачным клинком может _спрятаться_. Эта способность позволяет мгновенно совершить скачок до 2 клеток и обычно даёт _%d хода невидимости._
items.weapon.melee.alchemy.unformedblade.typical_ability_desc=Дуэлянт с призрачным клинком может _спрятаться_. Эта способность позволяет мгновенно совершить скачок до 2 клеток и даёт _%d хода невидимости._
items.weapon.melee.alchemy.unformedblade.desc=Это бесформенный полупрозрачный меч с лезвием неправильной формы. Напав этим клинком на врага из засады, вы можете собрать из него темную энергию и высвободить её, получая шанс убить врага одним ударом, как если бы на нём было наложено зачарование _погибели_..
items.weapon.melee.alchemy.unformedblade.not_equipped=Сперва вам нужно экипировать свое оружие.
items.weapon.melee.alchemy.unformedblade.ac_use=ВЫСВОБОДИТЬ
items.weapon.melee.alchemy.unformedblade.no_charge=Ваше оружие еще не накопило темную энергию!
items.weapon.melee.alchemy.unformedblade.power_on=Из вашего оружия начала исходить темная энергия!
items.weapon.melee.alchemy.unformedblade.power_off=Из вашего оружия пропала исходившая темная энергия!
items.weapon.melee.alchemy.unformedblade.energy=Это оружие может накапливать темную энергию, когда неожиданно атакует врагов, позволяя применять эффект зачарования погибели.\n\nЭто оружие накапливает _%1$d%%_ энергии и расходует _%2$d%%_ энергии при высвобождении каждый раз, когда вы неожиданно атакуете врага. Если враг умирает от неожиданной атаки во время высвобождения энергии, оно дополнительно расходует _%2$d%%_ энергия.\n\nНакоплено энергии: _%3$d%%_/_%4$d%%_.

items.weapon.melee.alchemy.ar_t6.name=тактическая штурмовая винтовка
items.weapon.melee.alchemy.ar_t6.desc=Эта штурмовая винтовка, обладает самыми лучшими характеристиками.
