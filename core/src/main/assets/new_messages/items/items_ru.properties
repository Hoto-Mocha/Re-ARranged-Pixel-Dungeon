items.gunsmithingtool$wndmod.laser_attach=Лазерный прицел
items.gunsmithingtool$wndmod.flash_attach=Фонарик
items.gunsmithingtool.attach_desc=_Модификация оборудки_ - это модификация, которая позволяет вам прикреплять оптическое оборудование к огнестрельному оружию для получения _специального эффекта_.\n\n_Лазерный прицел:_\n- Точность пуль _x1.25_.\n- Шанс обнаружения врагом _+1 уровень_.\n\n_Фонарик:_\n-  Точные попадания дают _50%-10%*(расстояние до цели)_ шанс нанести врагу кратковременное _ослепление_.\n- Шанс обнаружения врагом _+2 уровня_.
