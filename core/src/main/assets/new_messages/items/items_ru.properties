items.sheath$dashattackacceleration.name=стремительный рывок
items.sheath$dashattackacceleration.desc=Каждый раз, когда вы наносите стремительный удар, он усиливает ваши атаки, делая стремительный удар все более и более мощнее! Промах стремительным ударом сбрасывает стремительный рывок.\n\nТекущий урон от стремительного удара: _%s%%_.

