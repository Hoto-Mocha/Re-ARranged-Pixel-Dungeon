items.teleporter.help_title=Инструкция
items.teleporter.help_desc=Инструкции правильному по созданию предметов, которое состоит всего из четырех строк.\n\n_- 1-я строка:_ _Точное название_ нужного предмета. Например, введите - свиток Улучшения.\n_- 2-я строка:_ _Количество_ предметов. Эта строка может содержать только цифры, и все любые символы, помимо текста по умолчанию, вызывают ошибку. Если вы не введете количество или если предмет невозможно суммировать, в строке устанавливается значение на _1_ число.\n_- 3-я строка:_ _Уровень улучшения_ предмета. Эта строка может содержать только цифры, и все любые символы, помимо текста по умолчанию, вызывают ошибку. Предметы, для которых не введено количество улучшений или которые не могут быть улучшены, в строке устанавливается значение на _0_ число.\n_- 4-я строка:_ _Опознание_ предмета. Если вы хотите получить опознанный предмет, введите _true_ без какого-либо другого текста, иначе по умолчанию оно будет считаться неопознанным.\n\n_Пример:_\nЛатная броня\n0\n5\ntrue\n\nРезультат: вы получите латную броню улучшенную до +5-го уровня.
items.teleporter.list_title=Список предметов
items.teleporter.getitem_desc=Введите названия предметов, которые вы хотели бы получить!\n\n- Введите _help_, чтобы получить инструкции по правильному вводу создаваемых предметов.\n- Введите _list_, чтобы увидеть список предметов, которые можно создать.
