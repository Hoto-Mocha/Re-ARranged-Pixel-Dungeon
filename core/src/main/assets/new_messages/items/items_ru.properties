items.sheath.name=самурайские ножны
items.sheath.desc=Таинственные ножны, которые самураи всегда носят с собой. Использование ножен уменьшает взор героя и немного усиливает его следующую атаку в ближнем бою.
items.sheath.ac_use=ИСПОЛЬЗОВАТЬ
items.sheath.no_weapon=У вас нет экипированного рукопашного оружия, которое можно было бы поместить в ножны!
items.sheath$sheathing.name=оружие в ножнах
items.sheath$sheathing.desc=Самурай медленно закрыл глаза, тихо поместив оружие в ножны, чтобы спокойно изучить обстановку вокруг себя. При следующей физической атаке, Самурай применить технику Баттодзюцу, немного увеличив шанс критической атаки и точность.
