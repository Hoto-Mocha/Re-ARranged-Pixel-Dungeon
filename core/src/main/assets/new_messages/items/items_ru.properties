items.teleporter.desc=*Это специальный предмет для тестирования.*\n\nСтранное устройство, позволяющее перемещаться по этажам или призывать врагов.\n\nКнопка «Затестить» предназначена для тестовой версии игры, и она зачастую имеет различный функционал от вида тестируемого контента.
