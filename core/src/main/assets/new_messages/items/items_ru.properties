###v3.7.0
items.spells.electricityimbue.name=электропропитыватель
items.spells.electricityimbue.desc=Это мощное заклинание временно пропитывает заклинателя электричеством, делая его неуязвимым к электричеству и параличу, а также позволяя его физическим атакам, наносить урон с цепной молнией по ближайшим врагам.
items.spells.electricityimbue.imbue=Ваше тело пропиталось электричеством!
items.spells.electricityimbue$electricityimbuebuff.name=пропитан электричеством
items.spells.electricityimbue$electricityimbuebuff.desc=Вы наделены силой Электричества!\n\nВсе ваши физические атаки будут порождать цепную молнию ближайшим врагам. К тому же, этот эффект обеспечивает абсолютную невосприимчивость к электрическим разрядам и параличу.\n\nХодов осталось: %s.

items.spells.unstableidentification.name=неполноценное опознание
items.spells.unstableidentification.inv_title=Осмотреть предмет
items.spells.unstableidentification.desc=Это заклинание похоже на свиток опознания, но имеет более слабое воздействие, позволяющее вам осмотреть предмет экипировки на предмет проклятия для его использования.
items.spells.unstableidentification.cursed=Заклинание проверило ваше снаряжение и обнаружило, что оно проклято.
items.spells.unstableidentification.uncursed=Заклинание проверило ваше снаряжение и обнаружило, что оно не проклято.

###v3.8.0
items.trinkets.magicalcompass.name=волшебный компас
items.trinkets.magicalcompass.desc=Этот компас, в отличие от обычного, похоже, порой указывает к выходу из подземелья. Судя по всему, магнитное поле в подземелье действует иначе, из-за чего стрелка компаса может показывать путь к выходу, когда вы впервые спускаетесь на новый этаж.
items.trinkets.magicalcompass.stats_desc=На текущем уровне этот аксессуар имеет _%d%%_ шанс показать путь к выходу, когда герой впервые спускается на новый этаж.\n\nУлучшение этого аксессуара требует небольшого количества энергии.
items.trinkets.magicalcompass.typical_stats_desc=Обычно этот аксессуар имеет _%d%%_ шанс показать путь к выходу, когда герой впервые спускается на новый этаж.\n\nУлучшение этого аксессуара требует небольшого количества энергии.
items.trinkets.magicalcompass.cant_find=Компас не может указать вам путь.

items.trinkets.crystalball.name=таинственный хрустальный шар
items.trinkets.crystalball.desc=Этот сверкающий хрустальный шар предсказывает события, с которыми вам предстоит столкнуться в ближайшем будущем. Похоже, магия внутри шара влияет на объекты в подземелье, иногда показывая местонахождение предметов на этаже, а в редких случаях раскрывает другие секреты этажа.
items.trinkets.crystalball.stats_desc=На текущем уровне этот аксессуар имеет _%1$s%%_ шанс раскрыть местоположение предметов на этаже, когда вы впервые спускаетесь на этот этаж, и _%2$s%%_ шанс раскрыть местность, включая все секреты, на текущем этаже.\n\nУлучшение этого аксессуара требует очень большого количества энергии.
items.trinkets.crystalball.typical_stats_desc=Обычно этот аксессуар имеет _%1$s%%_ шанс раскрыть местоположение предметов на этаже, когда вы впервые спускаетесь на этот этаж, и _%2$s%%_ шанс раскрыть местность, включая все секреты, на текущем этаже.\n\nУлучшение этого аксессуара требует очень большого количества энергии.

items.trinkets.brokenmagnifyingglass.name=сломанная лупа
items.trinkets.brokenmagnifyingglass.desc=Хоть, это увеличительное стекло кем-то сломано и уже не позволяет рассматривать что-либо вблизи, но оно каким-то образом влияет на вашу интуицию. Судя по всему, оно увеличивает шансы находить скрытые двери по мере продвижения, но уменьшает шансы обнаруживать скрытые ловушки.
items.trinkets.brokenmagnifyingglass.stats_desc=На текущем уровне этот аксессуар повысит на _%1$d%%_ шанс нахождения скрытых дверей без поиска и _%2$d%%_ шанс обнаружения скрытых ловушек.
items.trinkets.brokenmagnifyingglass.typical_stats_desc=Обычно этот аксессуар повысит на _%1$d%%_ шанс нахождения скрытых дверей без поиска и _%2$d%%_ шанс обнаружения скрытых ловушек.

items.trinkets.suspiciouskey.name=странный ключ
items.trinkets.suspiciouskey.desc=Этот ключ не подходит ни к одному из замков в подземелье, и он не очень приметен. Судя по всему, этот ключ находясь в подземелье, создает дополнительные секретные комнаты на этажах, и делает некоторые двери невидимыми.
items.trinkets.suspiciouskey.stats_desc=На текущем уровне этот аксессуар дополнительно создаст _%1$s_ секретных комнат на каждом этаже, а с _%2$d%%_ шансом превратить обычные двери и баррикады в скрытые двери, включая те, которые всегда видны.
items.trinkets.suspiciouskey.typical_stats_desc=Обычно этот аксессуар дополнительно создаст _%1$s_ секретных комнат на каждом этаже, а с _%2$d%%_ шансом превратить обычные двери и баррикады в скрытые двери, включая те, которые всегда видны.

items.trinkets.pinkgem.name=розовый самоцвет
items.trinkets.pinkgem.desc=Этот красиво выгравированный розовый сверкающий драгоценный камень, кажется, отнимает у вас удачу, давая вам взамен иную удачу. Судя по всему, этот самоцвет заставляет врагов оставлять дополнительную награду при убийстве, но при этом вынуждает их ронять меньше предметов, чем обычно.\n\nЭтот самоцвет должен полежать в вашем рюкзаке кое-какое время, чтобы он смог проявить свою силу
items.trinkets.pinkgem$preventdropbuff.name=перезарядка розового самоцвета
items.trinkets.pinkgem$preventdropbuff.desc=Поскольку вы недавно получили розовый самоцвет, вам нужно подождать, пока он раскроет свою силу.\n\nВо время подготовки розового самоцвета никакие дополнительные расходные предметы выпадать не будут.\n\nХодов осталось: _%s_.
items.trinkets.pinkgem.stats_desc=На текущем уровне этот аксессуар дает врагам _%1$d%%_ шанс выронить дополнительные расходные предметы при убийстве, как если бы вы надели _+%2$d кольцо богатства_, но при этом снижает шанс выпадения предметов из врагов в _%3$s_ раз.\n\nУлучшение этого аксессуара требует большого количества энергии.
items.trinkets.pinkgem.typical_stats_desc=Обычно этот аксессуар дает врагам _%1$d%%_ шанс выронить дополнительные расходные предметы при убийстве, как если бы вы надели _+%2$d кольцо богатства_, но при этом снижает шанс выпадения предметов из врагов в _%3$s_ раз.\n\nУлучшение этого аксессуара требует большого количества энергии.

items.trinkets.necklace.name=драгоценное ожерелье
items.trinkets.necklace.desc_ring=Это ожерелье инкрустировано сверкающим драгоценным камнем, из которого вы постоянно черпаете силу. Этот аксессуар передает эффект вставленного в него кольца.
items.trinkets.necklace.desc=В этом ожерелье имеется углубление, достаточно большое, чтобы в него мог поместится драгоценный камень. Кажется, что в него даже может подойти самоцвет из кольца.
items.trinkets.necklace.stats_desc=Вы можете добиться нужного эффекта от аксессуара, если вставите подходящий самоцвет из кольца в ожерелье.
items.trinkets.necklace.stats_desc_ring=На текущем уровне этот аксессуар дает герою эффект экипировки _+%1$d %2$s_.\n\n%3$s\n\nУлучшение этого аксессуара требует большого количества энергии.
items.trinkets.necklace.typical_stats_desc_ring=Обычно этот аксессуар дает герою эффект экипировки _+%1$d %2$s_.\n\n%3$s\n\nУлучшение этого аксессуара требует большого количества энергии.
items.trinkets.necklace.ac_insert=ИНКРУСТИРОВАТЬ
items.trinkets.necklace.inv_title=Выберите кольцо к ожерелью
items.trinkets.necklace.insert_desc=Вы уверены, что хотите безвозвратно потратить _%s_, чтобы вставить его самоцвет в ожерелье?\n\nКольцо пропадет, а его эффект будет зависит от уровня улучшений самого _ожерелья_, независимо от уровня улучшений используемого кольца.
items.trinkets.necklace.insert_ok=Да
items.trinkets.necklace.insert_cancel=Нет

###v3.11.0
items.weapon.melee.saber.name=рыцарская сабля
items.weapon.melee.saber.stats_desc=Это оружие блокирует от 0 до 1 урона.
items.weapon.melee.saber.ability_name=выпад
items.weapon.melee.saber.typical_ability_desc=Дуэлянт с саблей может сделать _выпад_ в сторону врага, который находится на расстоянии в 1 клетку. Выпад сближает с противником, обычно нанося ему _%1$d-%2$d урона_ и гарантированно попадает в цель.
items.weapon.melee.saber.ability_desc=Дуэлянт с саблей может сделать _выпад_ в сторону врага, который находится на расстоянии в 1 клетку. Выпад сближает с противником, нанося ему _%1$d-%2$d урона_ и гарантированно попадает в цель.
items.weapon.melee.saber.desc=Эта сабля, символ рыцарей королевской гвардии, она всегда выручает для защиты своего владельца, частично отражая атаки врагов.

items.knightsshield.name=рыцарский щит
items.knightsshield.desc=Великолепный металлический щит, который вручается всем рыцарям королевского двора. Как и доспехи, на него тоже  могут быть начертаны руны, чтобы когда герой подвергался атаки, руны на щите также могли подействовать. Рыцарь всегда носит этот щит с собой, чтобы обладать дополнительной защитой.
items.knightsshield.stats_desc=Этот щит становится прочнее от уровня рыцаря. На текущем уровне героя рыцарский щит дает _0-%1$d_ брони.

items.weapon.melee.deathsword.name=меч смерти
items.weapon.melee.deathsword.desc=Зловещий меч, пропитанный дыханием смерти. Каждый раз, когда Рыцарь смерти убивает врага этим мечом, он поглощает его душу, немного увеличивая свое максимальное здоровье. Эффект максимального увеличения здоровья сбрасывается, когда герой полностью умирает.
items.weapon.melee.deathsword.desc_hero=Зловещий меч, пропитанный дыханием смерти. Каждый раз, когда Рыцарь смерти убивает врага этим мечом, он поглощает его душу, немного увеличивая свое максимальное здоровье. Эффект максимального увеличения здоровья сбрасывается, когда герой полностью умирает.\n\nТекущее максимальное здоровье: _%1$d/%2$d_.

items.saddle.name=седло рыцаря
items.saddle.desc=Красивое седло, украшенное золотом, которое тесно связано с душой призрачного коня, помогая восстанавливать _%d_ здоровья лошади всякий раз, при убийстве врага.

items.rosary.name=розарий рыцаря
items.rosary.desc=Ожерелье с небольшим символом в форме креста, которое, как считается, наполнено божественной силой. Каждый раз, когда Рыцарь молится, держа этот предмет, он получает дополнительно 2 хода вдохновения, а также _%d_ щита.

###v3.14.0
items.pills.pill.ac_use=ГЛОТНУТЬ
items.pills.pill$placeholder.name=таблетка
items.pills.pill.harmful=Вредная таблетка!
items.pills.pill.yes=Да, я уверен
items.pills.pill.no=Нет, я передумал
items.pills.pill.sure_take=Вы уверены, что хотите это глотнуть? В большинстве случаев эти таблетки приносят только вред.
items.pills.pillofinvisibility.name=таблетка Невидимости
items.pills.pillofinvisibility.desc=Таблетка, полученная путем переработки зелья невидимости. Если её глотнуть, вы на короткое время станете совершенно невидимым.
items.pills.pillofinvisibility.enemy_desc=Когда таблетка невидимости применяется на другой цели, она ненадолго раскрывает её слабые места, делая её тело _уязвимым_ для физических атак.
items.pills.pillofantibiotics.name=таблетка Антибиотиков
items.pills.pillofantibiotics.desc=Таблетка, полученная путем переработки зелья очищения. Если её глотнуть, можно мгновенно устранит все негативные эффекты, кроме чувства голода.
items.pills.pillofparalysis.name=таблетка Паралича
items.pills.pillofparalysis.desc=Таблетка, полученная путем переработки зелья парализующего газа. Если её глотнуть, она на короткое время парализует вас и лишит возможности двигаться.
items.pills.pillofmindfocus.name=таблетка Концентрации
items.pills.pillofmindfocus.desc=Таблетка, полученная путем переработки зелья ментального зрения. Если её глотнуть, вы на короткое время сможете увидеть местоположение других существ.
items.pills.pillofmindfocus.enemy_desc=Когда таблетка концентрации применяется на другой цели, она _ослепляет_ её на короткое время.
items.pills.pillofflame.name=таблетка Воспламенения
items.pills.pillofflame.desc=Таблетка, полученная путем переработки зелья алхимического огня. Если её глотнуть, она подожжет вас на находящемся месте.
items.pills.pilloffrost.name=таблетка Озноба
items.pills.pilloffrost.desc=Таблетка, полученная путем переработки зелья холода. Если её глотнуть, она на короткое время создаст морозное облако вокруг вас.
items.pills.pillofawakening.name=таблетка Пробуждения
items.pills.pillofawakening.desc=Таблетка, полученная путем переработки зелья силы. Если её глотнуть, она временно дает прилив силы, сильно увеличивая вашу силу.
items.pills.pillofawakening.enemy_desc=Когда таблетка пробуждения применяется на другой цели, она вызывает мощный мышечный эффект, который значительно _ослабляет_ её тело на некоторое время.
items.pills.pilloftoxin.name=таблетка Отравы
items.pills.pilloftoxin.desc=Таблетка, полученная путем переработки зелья токсического газа. Если её глотнуть, она на некоторое время отравит ваше тело.
items.pills.pillofvitamin.name=таблетка Витаминов
items.pills.pillofvitamin.desc=Таблетка, полученная путем переработки зелья опыта. Если её глотнуть, она мгновенно избавит вас от всех негативных эффектов, кроме чувства голода, и надолго сделает вас невосприимчивым ко всем негативным эффектам.
items.pills.pilloflevitation.name=таблетка Витания
items.pills.pilloflevitation.desc=Таблетка, полученная путем переработки зелья левитации. Если её глотнуть, вы сможете на короткое время парить в воздухе.
items.pills.pilloflevitation.enemy_desc=Когда таблетка витания применяется на другой цели, она вызывает _головокружение_ у цели на короткое время.
items.pills.pillofhealing.name=таблетка Оздоровления
items.pills.pillofhealing.desc=Таблетка, полученная путем переработки зелья исцеления. Если её глотнуть, она будет непрерывно лечить некоторое количество здоровья.
items.pills.pillofacceleration.name=таблетка Скоротечности
items.pills.pillofacceleration.desc=Таблетка, полученная путем переработки зелья Ускорения. Если её глотнуть, она на короткое время окружить ваше тело временным пузырем, позволяя вам совершать действия моментально.

###v3.17.0
items.weapon.melee.scalpel.name=скальпель
items.weapon.melee.scalpel.stats_desc=Это оружие накладывает кровотечение.
items.weapon.melee.scalpel.ability_name=жатва
items.weapon.melee.scalpel.typical_ability_desc=Дуэлянт может совершить _разрез_ скальпелем. Эта разрушительная атака гарантированно попадает по врагу и обычно наносит _%d урона_. Этот урон применяется как кровотечение, если цель не имеет иммунитет.
items.weapon.melee.scalpel.ability_desc=Дуэлянт может совершить _разрез_ скальпелем. Эта разрушительная атака гарантированно попадает по врагу и наносит _%d урона_. Этот урон применяется как кровотечение, если цель не имеет иммунитет.
items.weapon.melee.scalpel.desc=Короткий, но острый хирургический инструмент, которым трудно нанести прямой урон, но, внешне вполне подходит для нанесения урона врагам.

items.gammaraygun.name=гамма-лазер
items.gammaraygun.desc=Это медицинский прибор, который носят с собой все медицинские работники. Обычно он используется в медицинских целях, испуская малую радиацию с низкой мощностью, но при применении против врагов он способен выпускать мощные лучи излучения.\n\n_Будьте осторожны при использовании прибора, так как слишком частое применение может причинить вам вред, облучив ваше тело радиацией._
items.gammaraygun.cannot_self=Вы не можете стрелять в самого себя.
items.gammaraygun.ac_use=ВЫСТРЕЛИТЬ
items.gammaraygun.warning_high=Применение гамма-лазера сейчас _наверняка_ принесет вред вам. Будьте осторожны.
items.gammaraygun.warning_low=Применение гамма-лазера сейчас _вероятно_ принесет вред вам.
items.gammaraygun.warning_none=Применение гамма-лазера сейчас _не принесет вреда_ вам.

items.artifacts.medickit.name=аптечка
items.artifacts.medickit.desc=Аптечка первой помощи, содержащая специальные средства, носят с собой медики для оказания неотложной помощи. Каждый раз, когда герой _естественно восстанавливается_, она получает заряд, накапливая энергию при восстановлении.\n\nАптечка может быть улучшена с помощью _зелья силы_ или _алхимических предметов, изготовленных из зелья силы_, и каждое улучшение дает герою _иммунитет к некоторым негативным эффектам_.\n\nА собранные заряды можно использовать для быстрого восстановления вашего здоровья.
items.artifacts.medickit.use_desc=Применение аптечки сейчас, способно восстановит в общей сложности _%d_ ОЗ.
items.artifacts.medickit.upgrade=Ваша аптечка стала сильнее, и теперь дает иммунитет к новым негативным эффектам!
items.artifacts.medickit.desc_cursed=Проклятая аптечка прилипла к вам, и будет периодически вызывать у вас кровотечение.
items.artifacts.medickit.desc_equipped=Пока этот артефакт надет, вы получаете иммунитет к _%s_.
items.artifacts.medickit.ac_use=ПРИМЕНИТЬ
items.artifacts.medickit.ac_add=ДОБАВИТЬ
items.artifacts.medickit.inv_title=Выберите лекарство для аптечки
items.artifacts.medickit.no_charge=В аптечке недостаточно энергии.

###v3.22.0
items.weapon.bow.phasebow.name=фазовый лук
items.weapon.bow.phasebow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.phasebow.desc=Лук, способный искривлять пространство. Этот пространственный лук, имеет сильно искаженную переднюю основу, позволяя его обладателю мгновенно выпускать стрелы в нужное место.

items.weapon.bow.electricbow.name=лук молний
items.weapon.bow.electricbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.electricbow.desc=Лук, обладающий силой молнии. Этот сверкающий лук, излучающий яркие желтоватые лучи, позволяет его обладателю поражать врагов молнией, нанося дополнительный урон, игнорирующий броню.

items.weapon.bow.magicalbow.name=волшебный лук
items.weapon.bow.magicalbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.bow.magicalbow.desc=Лук, наполненный магической силой. Этот лук, мерцающий фиолетовым светом, значительно усиливает силу зачарованной магии, и наносит увеличенный урон, когда он не зачарован.
items.weapon.bow.magicalbow.enchant=Магическая сила волшебного лука усиливает магию в луке, уменьшая урон от самых стрел, но увеличивает силу зачарований на _+%s%%_.
items.weapon.bow.magicalbow.no_enchant=Волшебный лук сейчас не имеет зачарования, и вместо этого его стрелы наносят увеличенный урон.

