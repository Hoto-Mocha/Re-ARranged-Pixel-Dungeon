items.gunsmithingtool.bullet_desc=_Модификация пуль_ - это модификация, которая изменяет тип заряжаемых пуль, тем самым регулирует _силу урона_ и _бронепробиваемость_ пуль.\n\n_Экспансивные пули:_\n- Урон от пуль _x1.3_.\n- Сопротивление к бронепробитию пуль _x2_.\n\n_Бронебойные пули:_\n- Урон от пуль _x0.8_.\n- Сопротивление к бронепробитию пуль _x0_.
