items.spells.electricityimbue$electricityimbuebuff.desc=당신은 전기의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 주변의 적에게 연쇄 번개 피해를 입힙니다. 또한 당신은 전기와 마비에 면역이 됩니다.\n\n전기와 동화함 효과는 %s턴 동안 지속됩니다.

items.spells.unstableidentification.name=불완전한 감정
