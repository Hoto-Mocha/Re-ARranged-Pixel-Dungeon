items.weapon.enchantments.venomous.elestrike_desc=맹독의 마법이 부여된 원소 해방은 범위 내에 있는 모든 적들에 대해 남은 체력의 30%만큼의 중독을 부여합니다.

items.weapon.enchantments.eldritch.name=섬뜩한 %s
