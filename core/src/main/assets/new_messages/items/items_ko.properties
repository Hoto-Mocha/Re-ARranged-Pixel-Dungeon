items.weapon.enchantments.eldritch.elestrike_desc=섬뜩한 마법이 부여된 원소 해방은 범위 내에 있는 모든 적들에게 10턴의 공포를 부여합니다.

items.weapon.enchantments.stunning.name=강타의 %s
