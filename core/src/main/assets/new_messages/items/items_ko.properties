items.changer.oldamulet.morph=당신의 물건이 새로운 형태로 바뀌었다!
items.changer.oldamulet.cannot_use=_현재 사원의 저주가 부적의 사용을 막고 있으며, 사원을 벗어난 이후에 사용할 수 있을 것 같다._
items.changer.oldamulet$templecurse.escape=당신이 사원 밖으로 빠져나오자마자, 사원의 입구가 무너져 내렸다.
items.changer.oldamulet.boss_kill=방금 일어난 폭발로 인해 위층에서 무언가 무너지는 소리가 났다...

items.changer.blueprint.name=마법 청사진
items.changer.blueprint.ac_use=사용한다
items.changer.blueprint.desc=연금술과 마법의 힘으로 생겨나, 새로운 무기의 정보를 담고 있는 신비로운 청사진입니다. 마법 청사진을 근접 무기에 사용하면, 일정 확률로 그 무기를 새로운 무기로 변환시킬 것입니다.\n변화한 무기의 강화 수치와 마법은 유지되며, 개조된 총기의 경우 결과물이 총기라면 개조한 부품이 유지될 것입니다.
items.changer.blueprint.item_desc=현재 이 청사진에는 _%1$s_단계 무기인 _%2$s_의 정보가 담겨 있으며, 사용한 무기에 따른 성공 확률 예시는 다음과 같습니다.\n\n1단계: _%3$s%%_.\n2단계: _%4$s%%_.\n3단계: _%5$s%%_.\n4단계: _%6$s%%_.\n5단계: _%7$s%%_.\n\n청사진을 직접 강화하여 성공 확률을 _+10%%_씩 올릴 수 있습니다.
items.changer.blueprint.inv_title=변환할 아이템을 선택하세요
items.changer.blueprint.nothing=뭔가 바뀐 건 없어 보인다.
items.changer.blueprint.morph=무기와 청사진이 빛나더니, 새로운 형태를 가진 무기로 바뀌었다!

