items.spells.unstableidentification.desc=이 주문은 감정의 주문서와 비슷하지만 더 약한 주문을 가지고 있어, 사용 시 장비 하나의 저주 여부를 감정합니다.
items.spells.unstableidentification.cursed=주문이 당신의 장비를 감정한 결과, 그 장비는 저주받았음을 알 수 있었다.
