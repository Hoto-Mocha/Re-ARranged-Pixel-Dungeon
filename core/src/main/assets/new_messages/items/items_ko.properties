###v3.8.0
items.trinkets.magicalcompass.name=마법의 나침반
items.trinkets.magicalcompass.desc=이 나침반은 일반적인 나침반과는 다르게 이 던전의 출구에 이끌리고 있는 것 같습니다. 이 장신구는 당신이 처음 층을 내려갈 때 때때로 출구로 가는 길을 알려 줍니다.
items.trinkets.magicalcompass.stats_desc=현재 강화 수치에서, 이 장신구는 층에 처음 진입할 때 _%d%%_ 확률로 출구로 가는 길을 드러냅니다.\n\n이 장신구는 강화에 적은 에너지를 소모합니다.
items.trinkets.magicalcompass.typical_stats_desc=일반적으로 이 장신구는 층에 처음 진입할 때 _%d%%_ 확률로 출구로 가는 길을 드러냅니다.\n\n이 장신구는 강화에 적은 에너지를 소모합니다.
items.trinkets.magicalcompass.cant_find=나침반이 경로를 찾지 못했다.

items.trinkets.crystalball.name=신비한 수정구
items.trinkets.crystalball.desc=이 반짝이는 수정 구슬은 당신이 가까운 미래에 만날 사건을 예지해 줍니다. 이 장신구는 당신이 처음 층을 내려갈 때 때때로 층에 있는 모든 아이템의 위치를 드러내 주며, 드물게 층 전체의 비밀을 드러냅니다.
items.trinkets.crystalball.stats_desc=현재 강화 수치에서, 이 장신구는 층에 처음 진입할 때 _%1$s%%_ 확률로 층에 있는 아이템의 위치를 드러내며, _%2$s%%_ 확률로 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다.\n\n이 장신구는 강화에 적당히 많은 에너지를 소모합니다.
items.trinkets.crystalball.typical_stats_desc=일반적으로 이 장신구는 층에 처음 진입할 때 _%1$s%%_ 확률로 층에 있는 아이템의 위치를 드러내며, _%2$s%%_ 확률로 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다.\n\n이 장신구는 강화에 적당히 많은 에너지를 소모합니다.

items.trinkets.brokenmagnifyingglass.name=깨진 돋보기
items.trinkets.brokenmagnifyingglass.desc=이 돋보기는 이미 깨져 있어 무언가를 직접 보는 데에 사용하기는 힘들 것 같지만, 대신 당신의 직감에 어떻게든 영향을 주고 있습니다. 이 장신구는 당신이 움직일 때마다 숨겨진 문을 찾을 확률을 늘려 주며, 대신 숨겨진 함정을 눈치챌 확률을 줄입니다.
items.trinkets.brokenmagnifyingglass.stats_desc=현재 강화 수치에서, 이 장신구는 _%1$d%%_ 확률로 탐색하지 않아도 숨겨진 문을 발견할 수 있게 만들며, _%2$d%%_ 확률로 숨겨진 함정을 눈치챌 수 있게 만듭니다.
items.trinkets.brokenmagnifyingglass.typical_stats_desc=일반적으로 이 장신구는 _%1$d%%_ 확률로 탐색하지 않아도 숨겨진 문을 발견할 수 있게 만들며, _%2$d%%_ 확률로 숨겨진 함정을 눈치챌 수 있게 만듭니다.

items.trinkets.suspiciouskey.name=수상한 열쇠
items.trinkets.suspiciouskey.desc=이 열쇠는 던전의 어느 자물쇠에도 맞지 않으며, 잘 보이지도 않습니다. 이 장신구는 계층에 진입할 때 그 계층에서 추가로 비밀 방을 생성하지만, 문들을 보이지 않게 만들어 버립니다.
items.trinkets.suspiciouskey.stats_desc=현재 강화 수치에서, 이 장신구는 각 계층마다 _%1$s_개의 추가 비밀방을 생성하며, _%2$d%%_ 확률로 반드시 드러난 채로 존재하는 문을 포함한 일반적인 문과 바리케이드를 숨겨진 문으로 바꿉니다.
items.trinkets.suspiciouskey.typical_stats_desc=일반적으로 이 장신구는 각 계층마다 _%1$s_개의 추가 비밀방을 생성하며, _%2$d%%_ 확률로 반드시 드러난 채로 존재하는 문을 포함한 일반적인 문과 바리케이드를 숨겨진 문으로 바꿉니다.

items.trinkets.pinkgem.name=분홍색 보석
items.trinkets.pinkgem.desc=아름답게 세공된 분홍색의 반짝이는 보석입니다. 보석을 가지고 있는 동안, 마치 당신의 운을 가져가는 대가로 당신에게 새로운 종류의 운을 불러일으키고 있는 것 같습니다. 이 장신구는 적을 처치할 때 추가적인 보상을 떨어뜨리지만, 그 적이 원래 떨어뜨리던 아이템을 덜 떨어뜨리게 만듭니다.\n\n보석이 힘을 발휘하기 위해서는 가방에 일정 시간 보관해야 합니다.
items.trinkets.pinkgem$preventdropbuff.name=대기 시간: 분홍색 보석
items.trinkets.pinkgem$preventdropbuff.desc=당신은 최근에 분홍색 보석을 얻었기 때문에, 보석이 힘을 발휘하기까지 기다려야 합니다.\n\n분홍색 보석이 준비되는 동안은 추가적인 소모품을 떨어뜨리지 않습니다.\n\n남은 턴: _%s_.
items.trinkets.pinkgem.stats_desc=현재 강화 수치에서, 이 장신구는 적을 처치할 때 _%1$d%%_ 확률로 _+%2$d 부유함의 반지_를 장착한 것과 같은 추가적인 소모품을 떨어뜨리지만, 적이 물건을 떨어뜨릴 확률을 _%3$s배_로 감소시킵니다.\n\n이 장신구는 강화에 매우 많은 에너지를 소모합니다.
items.trinkets.pinkgem.typical_stats_desc=일반적으로 이 장신구는 적을 처치할 때 _%1$d%%_ 확률로 _+%2$d 부유함의 반지_를 장착한 것과 같은 추가적인 소모품을 떨어뜨리지만, 적이 물건을 떨어뜨릴 확률을 _%3$s배_로 감소시킵니다.\n\n이 장신구는 강화에 매우 많은 에너지를 소모합니다.

items.trinkets.necklace.name=보석 목걸이
items.trinkets.necklace.desc_ring=이 목걸이에는 반짝이는 보석이 박혀 있어, 보석으로부터 지속적으로 힘을 얻고 있습니다. 이 장신구는 끼운 반지의 효과를 제공합니다.
items.trinkets.necklace.desc=이 목걸이에는 보석이 들어갈 만한 크기의 홈이 파여 있어, 반지의 보석을 끼울 수 있을 것 같습니다.
items.trinkets.necklace.stats_desc=반지를 목걸이에 세공하면 장신구로부터 효과를 얻을 수 있습니다.
items.trinkets.necklace.stats_desc_ring=현재 강화 수치에서, 이 장신구는 _+%1$d %2$s_를 장착한 효과를 영웅에게 제공합니다.\n\n%3$s\n\n이 장신구는 강화에 매우 많은 에너지를 소모합니다.
items.trinkets.necklace.typical_stats_desc_ring=일반적으로 이 장신구는 _+%1$d %2$s_를 장착한 효과를 영웅에게 제공합니다.\n\n%3$s\n\n이 장신구는 강화에 매우 많은 에너지를 소모합니다.
items.trinkets.necklace.ac_insert=세공한다
items.trinkets.necklace.inv_title=목걸이에 끼울 반지를 선택하세요
items.trinkets.necklace.insert_desc=목걸이에 _%s_의 보석을 끼우겠습니까?\n\n반지는 사라지며, 사용한 반지의 강화 수치에 관계없이 _목걸이의 강화 수치에 의해서만 효과가 결정됩니다_.
items.trinkets.necklace.insert_ok=예
items.trinkets.necklace.insert_cancel=아니오

###v3.11.0
items.weapon.melee.saber.name=사브르
items.weapon.melee.saber.stats_desc=이 무기는 0-1의 피해를 막습니다.
items.weapon.melee.saber.ability_name=돌진
items.weapon.melee.saber.typical_ability_desc=사브르를 지닌 결투자는 1칸 거리의 적에게 _돌진_할 수 있습니다. 돌진하면 적에게 이동함과 동시에 일반적으로 _%1$d-%2$d_의 피해를 주며 반드시 명중합니다.
items.weapon.melee.saber.ability_desc=사브르를 지닌 결투자는 1칸 거리의 적에게 _돌진_할 수 있습니다. 돌진하면 적에게 이동함과 동시에 _%1$d-%2$d_의 피해를 주며 반드시 명중합니다.
items.weapon.melee.saber.desc=왕실 호위 기사의 상징인 이 사브르는 적의 공격을 약간이나마 튕겨내 자신을 보호할 수 있습니다.

items.knightsshield.name=기사의 방패
items.knightsshield.desc=왕실에서 기사에게 수여한 멋진 금속 방패입니다. 갑옷과 마찬가지로 상형문자를 부여할 수 있으며, 공격을 받으면 방패의 상형문자 또한 발동할 수 있습니다. 기사는 이 방패를 항상 들고 다니며 지속적으로 방어력을 얻습니다.
items.knightsshield.stats_desc=방패는 기사의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 기사의 방패는 _0-%1$d_의 방어력을 제공합니다.

items.weapon.melee.deathsword.name=죽음의 검
items.weapon.melee.deathsword.desc=죽음의 기운이 깃들어 있는 불길한 검입니다. 죽음의 기사가 이 검을 휘둘러 적을 처치할 때마다 적의 영혼을 흡수해 최대 체력이 조금씩 늘어납니다. 최대 체력 증가 효과는 영웅이 완전히 죽으면 초기화됩니다.
items.weapon.melee.deathsword.desc_hero=죽음의 기운이 깃들어 있는 불길한 검입니다. 죽음의 기사가 이 검을 휘둘러 적을 처치할 때마다 적의 영혼을 흡수해 최대 체력이 조금씩 늘어납니다. 최대 체력 증가 효과는 영웅이 완전히 죽으면 초기화됩니다.\n\n현재 최대 체력 증가량: _%1$d/%2$d_.

items.saddle.name=최고급 안장
items.saddle.desc=금으로 장식한 멋진 안장입니다. 이 안장은 영혼의 말과 강한 유대로 엮여 있으며, 적을 처치할 때마다 _%d_만큼 말의 체력을 회복시킬 것입니다.

items.rosary.name=성전사의 로자리
items.rosary.desc=신성한 힘이 깃들어 있는 작은 십자가 모양의 심볼이 달린 목걸이입니다. 성전사가 이 물건을 지닌 채로 기도를 하면 2턴의 축복을 추가로 얻으며, 또한 중첩 가능한 방어막을 _%d_만큼 얻게 됩니다.

