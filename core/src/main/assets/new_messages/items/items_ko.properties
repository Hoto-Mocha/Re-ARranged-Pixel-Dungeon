items.weapon.melee.shortkatana.desc=일반적인 도보다 짧고 가벼운 도검입니다. 치명적인 공격을 가하기는 힘들지만 충분히 위협적입니다.

items.weapon.melee.normalkatana.name=일반 도
items.weapon.melee.normalkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.normalkatana.ability_name=섬광 베기
items.weapon.melee.normalkatana.ability_desc=도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.normalkatana.typical_ability_desc=도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.normalkatana.desc=표준 규격의 도검입니다. 한 쪽만 날이 서 있는 외날검으로, 달려드는 적을 벨 수 있을 정도로 날카롭습니다.

items.weapon.melee.longkatana.name=장도
items.weapon.melee.longkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.longkatana.ability_name=섬광 베기
items.weapon.melee.longkatana.ability_desc=장도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.longkatana.typical_ability_desc=장도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.longkatana.desc=길고 날카로운 날을 가진 이 도검은 약간 무겁지만 그 무게를 실은 베기로 적을 크게 상처입힐 수 있습니다.

