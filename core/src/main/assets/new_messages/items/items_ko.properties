items.weapon.melee.largekatana.typical_ability_desc=태도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.largekatana.desc=사람의 키만한 긴 칼날이 휘어져 있는 형태의 도검입니다. 태도는 그 길이로 인해 매우 무겁고 다루기 힘들지만 자유자재로 휘두를 수 있게 된다면 그만큼의 성능을 보장할 것입니다.

items.weapon.melee.alchemy.sharpkatana.name=첨예도
items.weapon.melee.alchemy.sharpkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
