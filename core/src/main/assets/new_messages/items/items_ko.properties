items.weapon.melee.alchemy.sharpkatana.desc=어떤 것이든 날에 스치기만 해도 베일 정도의 날카로움을 지닌 도검입니다.

items.weapon.melee.herosword.name=영웅의 검
items.weapon.melee.herosword.desc=오래된 부적의 힘으로 만들어진 결투자를 위한 검입니다.
items.weapon.melee.herosword.properties=영웅의 검은 _%s_의 정보를 담고 있으며, 영웅의 검의 모든 공격 및 방어 성능은 이 무기와 같을 것입니다.
items.weapon.melee.herosword.ability_select=영웅의 검의 무기 능력을 선택하세요. 취소해도 새로운 능력이 등장하지는 않습니다.
items.weapon.melee.herosword.cancel=취소
items.weapon.melee.herosword.prefix=영웅의 검에 힘이 깃든
items.weapon.melee.meleeweapon.ability_name=능력 없음
items.weapon.melee.meleeweapon.ability_desc=이 무기에는 능력이 없습니다.

### alchemy weapons
items.weapon.melee.alchemy.truerunicblade.name=진정한 룬 검
items.weapon.melee.alchemy.truerunicblade.ability_name=룬 해방
items.weapon.melee.alchemy.truerunicblade.ability_desc=진정한 룬 검을 가진 결투자는 _룬 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며 무기에 부여된 마법의 성능을 _+%d%%_만큼 증가시킵니다.
items.weapon.melee.alchemy.truerunicblade.typical_ability_desc=진정한 룬 검을 가진 결투자는 _룬 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며 일반적으로 무기에 부여된 마법의 성능을 _+%d%%_만큼 증가시킵니다.
items.weapon.melee.alchemy.truerunicblade.desc=본래의 힘을 되찾은 이 금색 룬 검은 진정한 마법의 힘을 해방할 수 있게 되어, 부여된 마법의 성능을 크게 증폭시킵니다.

items.weapon.melee.alchemy.chainwhip.name=사슬 채찍
items.weapon.melee.alchemy.chainwhip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.alchemy.chainwhip.ability_name=채찍질
items.weapon.melee.alchemy.chainwhip.ability_desc=사슬 채찍을 가진 결투자는 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.alchemy.chainwhip.typical_ability_desc=사슬 채찍을 가진 결투자는 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 일반적으로 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.alchemy.chainwhip.desc=줄 전체가 사슬로 되어 있는 무기입니다. 채찍보다 길게 사슬을 연결해 정말 멀리 있는 적을 공격할 수 있으며 사슬로 인한 타격을 이용해 적을 기절시킬 수도 있습니다. 하지만 사슬에 사용된 금속의 양이 상당하기에, 상당히 무거워 적은 힘으로는 제대로 사용하기 힘들 것입니다.

items.weapon.melee.alchemy.obsidianshield.name=흑요석 방패
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.alchemy.obsidianshield.ability_name=방어
items.weapon.melee.alchemy.obsidianshield.ability_desc=흑요석 방패를 가진 결투자는 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.obsidianshield.typical_ability_desc=흑요석 방패를 가진 결투자는 스스로를 _방어_하여, 일반적으로 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.obsidianshield.stats_desc=이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.alchemy.obsidianshield.desc=흑요석에 마법의 힘을 깃들게 해 중앙에 박아 넣은 이 방패는 신비한 힘에 의해 마법에 저항하는 힘이 주위에 생겼습니다. 그러나 이 과정에서 물리 공격 방어에 대한 성능은 감소한 것 같습니다.

items.weapon.melee.alchemy.lance.name=랜스
items.weapon.melee.alchemy.lance.stats_desc=이 무기는 이동할수록 주는 피해가 증가합니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.alchemy.lance.ability_name=돌진
items.weapon.melee.alchemy.lance.ability_desc=랜스를 가진 결투자는 _돌진_을 사용할 수 있습니다. 돌진을 사용하면 주변 _%d_타일까지 턴 소모 없이 이동할 수 있으며, 이동한 거리에 따라 가속력을 즉시 쌓을 수 있습니다.
items.weapon.melee.alchemy.lance.typical_ability_desc=랜스를 가진 결투자는 _돌진_을 사용할 수 있습니다. 돌진을 사용하면 일반적으로 주변 _%d_타일까지 턴 소모 없이 이동할 수 있으며, 이동한 거리에 따라 가속력을 즉시 쌓을 수 있습니다.
items.weapon.melee.alchemy.lance.ability_bad_position=그 곳으로 돌진할 수는 없다.
items.weapon.melee.alchemy.lance.desc=무기 전체가 금속으로 이루어진 기마용 랜스입니다. 긴 길이 덕분에 멀리 있는 적을 공격할 수 있으며, 이동 시 가속력을 쌓아 더 큰 피해를 줄 수 있습니다.
items.weapon.melee.alchemy.lance$lancebuff.name=돌진
items.weapon.melee.alchemy.lance$lancebuff.desc=당신은 랜스를 정면으로 치켜들고 돌진하기 시작했으며, 계속해서 가속력을 쌓고 있습니다. 돌진이 누적될수록 다음에 주는 피해가 증가하며, 시간이 지나면서 서서히 감소합니다. 돌진은 이동 속도가 빠를 수록 더 빠르게 쌓입니다.\n\n현재 공격력 배율: %s배

