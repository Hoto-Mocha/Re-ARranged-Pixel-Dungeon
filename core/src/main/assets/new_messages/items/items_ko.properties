###v3.26.0
items.weapon.melee.bow.bowweapon.ac_shoot=발사한다
items.weapon.melee.bow.bowweapon.not_equipped=활을 발사하려면 우선 장착해야 한다.
items.weapon.melee.bow.bowweapon.no_arrow=가진 화살이 다 떨어졌다.
items.weapon.melee.bow.bowweapon.bow_desc=이 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며 발사할 때마다 1개의 탄약을 화살로서 소모할 것입니다.\n화살은 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.bow.bowweapon.bow_typical_desc=이 활로 발사하는 화살은 일반적으로 _%1$d-%2$d_의 피해를 입히며 발사할 때마다 1개의 탄약을 화살로서 소모할 것입니다.\n화살은 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.bow.bowweapon.already_used=이미 관통 사격이 준비되어 있다.
items.weapon.melee.bow.bowweapon$arrowattached.name=화살 박힘
items.weapon.melee.bow.bowweapon$arrowattached.desc=이 대상에게 화살이 _%1$d_개 박혀 있습니다. 마지막으로 화살에 맞은 후 50턴이 지나거나 이 대상이 죽으면 화살이 떨어져 나올 것입니다.\n\n남은 턴: _%2$s_.
items.weapon.melee.bow.bowweapon$penetrationshotbuff.name=관통 사격
items.weapon.melee.bow.bowweapon$penetrationshotbuff.desc=결투자가 엄청난 근력으로 활시위를 비틀어, 화살에 회전력을 더하고 있습니다.\n\n다음에 발사하는 화살은 추가 피해를 입히며 반드시 명중하고, 가까이 있지 않다면 적의 방어구를 관통할 것입니다.

items.arrowitem.name=화살
items.arrowitem.desc=부러지지 않고 온전한 형태를 유지하고 있는 화살입니다. 회수하여 다시 사용할 수 있을 것 같습니다.

items.weapon.melee.bow.wornshortbow.name=낡은 단궁
items.weapon.melee.bow.wornshortbow.desc=오래 사용하여 낡아버린 단궁입니다. 보통 단궁보다 더 가볍고 적은 피해를 입힙니다.
items.weapon.melee.bow.wornshortbow.ability_name=관통 사격
items.weapon.melee.bow.wornshortbow.typical_ability_desc=낡은 단궁을 가진 결투자는 _관통 사격_을 사용할 수 있습니다. 관통 사격은 다음에 발사하는 화살을 반드시 명중시키고 일반적으로 _%1$d-%2$d_의 피해를 입히며 적의 방어력을 무시합니다.
items.weapon.melee.bow.wornshortbow.ability_desc=낡은 단궁을 가진 결투자는 _관통 사격_을 사용할 수 있습니다. 관통 사격은 다음에 발사하는 화살을 반드시 명중시키고 _%1$d-%2$d_의 피해를 입히며 적의 방어력을 무시합니다.

items.weapon.melee.bow.shortbow.name=단궁
items.weapon.melee.bow.shortbow.desc=짧고 가볍게 개조하여 만든 활입니다. 일반적인 활보다 가볍지만 화살에 큰 힘을 싣기는 힘들 것입니다.
items.weapon.melee.bow.shortbow.ability_name=관통 사격
items.weapon.melee.bow.shortbow.typical_ability_desc=단궁을 가진 결투자는 _관통 사격_을 사용할 수 있습니다. 관통 사격은 다음에 발사하는 화살을 반드시 명중시키고 일반적으로 _%1$d-%2$d_의 피해를 입히며 적의 방어력을 무시합니다.
items.weapon.melee.bow.shortbow.ability_desc=단궁을 가진 결투자는 _관통 사격_을 사용할 수 있습니다. 관통 사격은 다음에 발사하는 화살을 반드시 명중시키고 _%1$d-%2$d_의 피해를 입히며 적의 방어력을 무시합니다.

items.weapon.melee.bow.bow.name=활
items.weapon.melee.bow.bow.desc=표준 규격의 활입니다. 너무 크지도 않고, 무게도 적당합니다.
items.weapon.melee.bow.bow.ability_name=관통 사격
