items.pills.pill.ac_use=먹는다
items.pills.pill$placeholder.name=알약
items.pills.pill.harmful=위험한 알약입니다!
items.pills.pill.yes=네. 그렇게 하겠습니다.
items.pills.pill.no=아니오. 생각을 바꾸었습니다.
items.pills.pill.sure_take=정말로 먹겠습니까? 대부분의 상황에서 이 알약은 당신에게 해로운 효과만을 제공합니다.
items.pills.pillofinvisibility.name=투명화의 알약
items.pills.pillofinvisibility.desc=투명화의 물약을 정제하여 만든 알약입니다. 먹으면 잠깐 동안 투명해져 보이지 않게 됩니다.
items.pills.pillofinvisibility.enemy_desc=투명화의 알약을 다른 대상에게 사용하면 잠깐 동안 대상의 약점을 투명하게 볼 수 있게 되어 _공격에 취약하게 만들 것입니다_.
items.pills.pillofantibiotics.name=항생제 알약
items.pills.pillofantibiotics.desc=정화의 물약을 정제하여 만든 알약입니다. 먹으면 가지고 있는 모든 부정적인 효과를 즉시 제거할 것입니다. 허기는 회복되지 않습니다.
items.pills.pillofparalysis.name=마비 알약
items.pills.pillofparalysis.desc=마비 가스의 물약을 정제하여 만든 알약입니다. 먹으면 짧은 시간 동안 마비되어 움직일 수 없게 됩니다.
items.pills.pillofmindfocus.name=정신 집중의 알약
items.pills.pillofmindfocus.desc=심안의 물약을 정제하여 만든 알약입니다. 먹으면 짧은 시간 동안 적들의 위치를 알 수 있게 됩니다.
items.pills.pillofmindfocus.enemy_desc=정신 집중의 물약을 다른 대상에게 사용하면 대상을 잠깐 동안 _실명시킬 것입니다_.
items.pills.pillofflame.name=화염의 알약
items.pills.pillofflame.desc=액체 화염의 물약을 정제하여 만든 알약입니다. 먹으면 그 자리에서 불이 붙을 것입니다.
items.pills.pilloffrost.name=서리의 알약
items.pills.pilloffrost.desc=서리의 물약을 정제하여 만든 알약입니다. 먹으면 그 자리에서 서리 구름이 짧은 시간 동안 생길 것입니다.
items.pills.pillofawakening.name=각성의 알약
items.pills.pillofawakening.desc=힘의 물약을 정제하여 만든 강력한 알약입니다. 먹으면 알약의 힘이 순간적으로 사용자의 근력을 증폭시켜 긴 시간 동안 힘이 크게 증가할 것입니다.
items.pills.pillofawakening.enemy_desc=각성의 알약을 다른 대상에게 사용하면 강력한 근력 작용이 대상을 _크게 약화시킬 것입니다_.
items.pills.pilloftoxin.name=독 알약
items.pills.pilloftoxin.desc=유독 가스의 물약을 정제하여 만든 알약입니다. 먹으면 잠시 동안 중독에 걸릴 것입니다.
items.pills.pillofvitamin.name=비타민 알약
items.pills.pillofvitamin.desc=경험의 물약을 정제하여 만든 강력한 알약입니다. 먹으면 허기를 제외한 가지고 있는 모든 부정적인 효과를 즉시 제거하며 긴 시간 동안 모든 부정적 효과에 면역이 될 것입니다.
items.pills.pilloflevitation.name=부유의 알약
items.pills.pilloflevitation.desc=부유의 물약을 정제하여 만든 알약입니다. 먹으면 짧은 시간 동안 공중을 날아다닐 수 있게 됩니다.
items.pills.pilloflevitation.enemy_desc=부유의 알약을 다른 대상에게 사용하면 대상을 짧은 시간 동안 혼란에 빠지게 만들 것입니다.
items.pills.pillofhealing.name=회복의 알약
items.pills.pillofhealing.desc=회복의 물약을 정제하여 만든 알약입니다. 먹으면 일정량의 체력을 지속적으로 회복하게 될 것입니다.
items.pills.pillofacceleration.name=가속의 알약
items.pills.pillofacceleration.desc=신속의 물약을 정제하여 만든 알약입니다. 먹으면 정제된 신속의 힘이 당신을 감싸 잠시 동안 턴 소모 없이 행동할 수 있게 됩니다.

###v3.17.0
items.weapon.melee.scalpel.name=메스
items.weapon.melee.scalpel.stats_desc=이 무기는 적을 출혈시킵니다.
items.weapon.melee.scalpel.ability_name=수확
items.weapon.melee.scalpel.typical_ability_desc=메스를 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 일반적으로 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.scalpel.ability_desc=메스를 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.scalpel.desc=짧지만 날카로운 외과 수술용 도구로, 직접적인 피해를 주기는 힘들지만 적에게 상처를 내기에는 좋아 보입니다.

items.gammaraygun.name=감마선 발사기
items.gammaraygun.desc=의무관이 지니고 다니는 의료 기기입니다. 평소에는 약한 출력으로 소량의 방사선을 발사해 의료 목적으로 사용하지만, 적에게 사용할 때에는 강한 방사성 광선을 발사할 수 있습니다. _짧은 시간 내에 너무 자주 사용하면 방사능에 노출되어 피해를 입을 수 있으니_ 주의가 필요합니다.
items.gammaraygun.cannot_self=자신에게 발사할 수 없다.
items.gammaraygun.ac_use=발사한다
items.gammaraygun.warning_high=지금 감마선 발사기를 사용하면 당신에게 _위험할 확률이 매우 높습니다_. 주의하세요.
items.gammaraygun.warning_low=지금 감마선 발사기를 사용하면 당신에게 _위험할 확률이 있습니다_.
items.gammaraygun.warning_none=지금은 감마선 발사기를 사용해도 _전혀 위험하지 않을 것입니다_.

items.artifacts.medickit.name=구급 상자
items.artifacts.medickit.desc=의무관이 응급 치료를 위해 들고 다니는 특별한 힘이 담긴 구급 상자입니다. 영웅이 _자연 회복_을 할 때마다 회복용 에너지를 비축해 충전량을 얻습니다.\n\n구급 상자는 _힘의 물약_이나 _힘의 물약으로 만든 연금술 아이템_으로 강화할 수 있으며, 강화할 때마다 영웅은 특정 _해로운 효과에 대한 면역_을 얻습니다.\n\n모은 충전량은 체력을 빠르게 회복하기 위해 사용할 수 있습니다.
items.artifacts.medickit.use_desc=지금 구급 상자를 사용하면 총 _%d_의 체력을 회복할 것입니다.
items.artifacts.medickit.upgrade=구급 상자가 더 강해지며, 막을 수 있는 해로운 효과가 늘어났다!
items.artifacts.medickit.desc_cursed=이 유물은 저주받았으며, 당신에게 주기적으로 출혈을 발생시킬 것입니다.
items.artifacts.medickit.desc_equipped=이 유물을 장착하는 동안 _%s_에 대한 면역을 얻고 있습니다.
items.artifacts.medickit.ac_use=사용한다
items.artifacts.medickit.ac_add=추가한다
items.artifacts.medickit.inv_title=구급 상자에 넣을 약을 선택하세요
items.artifacts.medickit.no_charge=구급 상자의 에너지가 다 떨어졌다.

###v3.22.0
items.weapon.bow.phasebow.name=위상의 활
items.weapon.bow.phasebow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 위상의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.phasebow.desc=공간을 왜곡하는 힘을 가진 활입니다. 활의 앞부분 공간이 심하게 일그러져 있으며, 멀지 않은 거리에 화살을 발사하면 당신이 원하는 위치로 즉시 화살을 보낼 수 있을 것입니다.

items.weapon.bow.electricbow.name=번개의 활
items.weapon.bow.electricbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 번개의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.electricbow.desc=번개의 힘을 가진 활입니다. 밝은 노란 빛으로 번쩍이는 이 활은 화살을 맞춘 적에게 낙뢰를 일으켜 방어력을 무시하는 추가 피해를 줄 수 있습니다.

items.weapon.bow.magicalbow.name=마법의 활
items.weapon.bow.magicalbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 마법의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.magicalbow.desc=마력이 흘러넘치는 활입니다. 보라빛으로 일렁이는 이 활은 부여된 마법의 성능을 크게 증가시키며, 마법이 부여되어 있지 않을 경우 피해량이 약간 증가합니다.
items.weapon.bow.magicalbow.enchant=마법의 활의 마력이 활에 부여된 마법을 증폭시켜, 화살 자체의 피해량은 줄어들지만 부여된 마법의 성능을 _+%s%%_만큼 증가시키고 있습니다.
items.weapon.bow.magicalbow.no_enchant=현재 마법의 활에 부여된 마법이 없으며, 화살의 피해량이 약간 증가합니다.

###v3.23.0
items.scrolls.scrollofretribution.no_in_temple=아무 일도 일어나지 않았다. 이 곳의 신비한 에너지가 효과를 없애 버리는 것 같다.

###v3.24.0
items.remains.sparemagazine.name=예비 탄창
items.remains.sparemagazine.desc=이 예비 탄창은 이전 주인이 잃어버린 물건 같습니다. 아직 탄창에 탄환이 남아 있으며, 사용하면 탄환을 조금 얻을 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 탄창은 파괴될 겁니다.
items.remains.sheathfragment.name=검집 조각
items.remains.sheathfragment.desc=이 검집 조각은 최후를 맞이한 무사의 유물 같습니다. 당신은 미약하게나마 검집 조각에 아직 무사의 혼이 깃들어 있음을 느끼며, 사용한다면 다음 공격을 강화해 줄 것 같습니다. 다만, 실행에 옮길 경우 이 검집 조각은 파괴될 겁니다.
items.remains.holedpouch.name=너덜너덜해진 벨벳 가방
items.remains.holedpouch.desc=이 벨벳 가방은 이전에 소식이 끊긴 한 탐험가의 것 같습니다. 가방에 아직 씨앗이 몇 개 남아 있는 것 같아, 사용하면 몇 개의 씨앗을 좀 얻을 수 있을 것입니다. 다만, 실행에 옮길 경우 이 너덜너덜해진 벨벳 가방은 파괴될 겁니다.
items.remains.brokenshield.name=부러진 방패
items.remains.brokenshield.desc=이 부러진 방패는 이전에 의지가 꺾인 한 기사의 물건 같습니다. 당신은 방패에 아직 보호의 힘이 남아 있음을 느끼며, 사용한다면 다음에 받는 공격 정도는 확실히 막아 줄 것 같습니다. 다만, 실행에 옮길 경우 이 부러진 방패는 파괴될 겁니다.
items.remains.brokenshield$drbuff.name=보호
items.remains.brokenshield$drbuff.desc=당신은 강력한 방어막에 둘러싸여 보호받고 있습니다. 보호는 다음에 받는 모든 종류의 피해를 0으로 만들고 사라질 것입니다.
items.remains.shatteredpillbox.name=깨진 약품 보관함
items.remains.shatteredpillbox.desc=이 깨진 약품 보관함은 복수에 실패한 한 여인의 물건입니다. 약품 보관함 안에는 아직 알약이 조금 남아 있어, 사용하면 당신에게 긍정적 효과를 제공하는 알약 몇 개를 얻을 수 있을 것입니다. 다만, 실행에 옮길 경우 이 깨진 약품 보관함은 파괴될 겁니다.

