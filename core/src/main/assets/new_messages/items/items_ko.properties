### new items
items.gunsmithingtool.name=총기 개조 도구
items.gunsmithingtool.desc=총기를 다양하게 개조할 수 있는 도구들의 모음입니다. 한번 사용하면 사라지지만, 여러 개의 총기 개조 도구를 사용해 다양한 개조를 할 수 있습니다.
items.gunsmithingtool.inv_title=개조할 총기를 선택하세요
items.gunsmithingtool.ac_use=사용한다
items.gunsmithingtool.mod_select=총기에서 개조할 것을 선택하세요
items.gunsmithingtool.cancel=취소

items.gunsmithingtool.barrel=배럴 개조
items.gunsmithingtool$wndmod.normal_barrel=배럴 개조 제거
items.gunsmithingtool$wndmod.short_barrel=숏 배럴
items.gunsmithingtool$wndmod.long_barrel=롱 배럴
items.gunsmithingtool.barrel_desc=_배럴 개조_는 총열의 길이를 변경하여 _탄환의 명중률_을 조정하는 개조입니다.\n\n_숏 배럴:_\n- 원거리 명중률 _x0.5_\n- 근거리 명중률 _x1.5_\n\n_롱 배럴:_\n- 원거리 명중률 _x1.25_\n- 근거리 명중률 _x0.75_
items.gunsmithingtool.magazine=탄창 개조
items.gunsmithingtool$wndmod.normal_magazine=탄창 개조 제거
items.gunsmithingtool$wndmod.large_magazine=대용량 탄창
items.gunsmithingtool$wndmod.quick_magazine=퀵 드로우 탄창
items.gunsmithingtool.magazine_desc=_탄창 개조_는 탄창의 크기를 변경하여 _최대 장전 수_와 _재장전 시간_을 조정하는 개조입니다.\n\n_대용량 탄창:_\n- 최대 장전 수 _x1.5_\n- 재장전 시간 _+1턴_\n\n_퀵 드로우 탄창:_\n- 최대 장전 수 _x0.5_\n- 재장전 시간 _-1턴_
items.gunsmithingtool.bullet=탄환 개조
items.gunsmithingtool$wndmod.normal_bullet=탄환 개조 제거
items.gunsmithingtool$wndmod.hp_bullet=중공탄
items.gunsmithingtool$wndmod.ap_bullet=철갑탄
items.gunsmithingtool.bullet_desc=_탄환 개조_는 장전하는 탄의 종류를 변경하여 탄환의 _피해량_과 _방어구 관통력_을 조정하는 개조입니다.\n\n_중공탄:_\n- 탄환 피해량 _x1.3_\n- 방어력 적용량 _x2_\n\n_철갑탄:_\n- 탄환 피해량 _x0.8_\n- 방어력 적용량 _x0_
items.gunsmithingtool.weight=중량 개조
items.gunsmithingtool$wndmod.normal_weight=중량 개조 제거
items.gunsmithingtool$wndmod.light_weight=경량화
items.gunsmithingtool$wndmod.heavy_weight=중량화
items.gunsmithingtool.weight_desc=_중량 개조_는 총기 자체의 성능을 완전히 변경하여 _총기의 단계_를 조정하는 개조입니다.\n\n_경량: -1단계_\n\n_중량: +1단계_
items.gunsmithingtool.attach=부착물 개조
items.gunsmithingtool$wndmod.normal_attach=부착물 제거
items.gunsmithingtool$wndmod.laser_attach=레이저 조준기
items.gunsmithingtool$wndmod.flash_attach=손전등
items.gunsmithingtool.attach_desc=_부착물 개조_는 총기에 광학 장비를 부착해 _특수한 효과_를 얻는 개조입니다.\n\n_레이저 조준기:_\n- 탄환 명중률 _x1.25_\n- 적에게 들킬 확률 _+1단계_\n\n_손전등:_\n- 공격 명중 시 _50%-10%*(대상과의 거리)_ 확률로 적에게 _짧은 실명_을 부여\n- 적에게 들킬 확률 _+2단계_
items.gunsmithingtool.enchant=마법 개조
items.gunsmithingtool$wndmod.normal_enchant=마법 개조 제거
items.gunsmithingtool$wndmod.amp_enchant=마법 증폭
items.gunsmithingtool$wndmod.sup_enchant=마법 억제
items.gunsmithingtool.enchant_desc=_마법 개조_는 총기의 마력 적용 메커니즘을 변경하여 _탄환의 피해량_과 _탄환에 부여된 마법의 성능_을 조정하는 개조입니다.\n\n_마법 증폭:_\n- 탄환 피해량 _x0.75_\n- 마법 성능 _x2_\n\n_마법 억제:_\n- 탄환 피해량 _x1.25_\n- 마법 성능 _x0.5_

items.spellbook.spellbook.cooldown=지금은 마법서를 사용할 수 없다.
items.spellbook.spellbook.ac_read=읽는다
items.spellbook.spellbook$spellbookcooldown.name=재사용 대기 시간: 마법서
items.spellbook.spellbook$spellbookcooldown.desc=당신은 최근에 마법서를 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
items.spellbook.spellbook$spellbookempower.name=마력 증강
items.spellbook.spellbook$spellbookempower.desc=당신이 최근에 읽은 마법서로부터 마력이 넘쳐 흐르고 있어, 당신이 발사하는 마법 막대의 피해량이 20%% 증가합니다.\n\n남은 턴: %s.
items.spellbook.bookofmagic.name=마력의 마법서
items.spellbook.bookofmagic.desc=마력의 힘이 넘쳐흐르는 마법의 책입니다. 당신이 정신을 집중하여 마법서의 주문을 시전하면 짧은 시간 동안 소지 중인 마법 막대를 빠르게 충전할 수 있을 것입니다.
items.spellbook.bookofmagic.time=지금 주문을 시전하면 _%s_턴의 _충전_ 효과를 얻을 것입니다.
items.spellbook.bookoffire.name=불의 마법서
items.spellbook.bookoffire.desc=불의 힘이 깃들어, 만지면 따뜻한 마법의 책입니다. 당신이 정신을 집중하여 마법서의 주문을 시전하면 짧은 시간 동안 불의 힘과 동화될 수 있을 것입니다.
items.spellbook.bookoffire.time=지금 주문을 시전하면 _%s_턴의 _화염과 동화함_ 효과를 얻을 것입니다.
items.spellbook.bookoffrost.name=서리의 마법서
items.spellbook.bookoffrost.desc=서리의 힘이 깃들어, 만지면 차가운 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 짧은 시간 동안 서리의 힘과 동화될 수 있을 것입니다.
items.spellbook.bookoffrost.time=지금 주문을 시전하면 _%s_턴의 _냉기와 동화함_ 효과를 얻을 것입니다.
items.spellbook.bookofthunderbolt.name=벼락의 마법서
items.spellbook.bookofthunderbolt.desc=벼락의 힘이 깃들어, 만지면 짜릿한 느낌이 드는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 짧은 시간 동안 번개의 힘과 동화될 수 있을 것입니다.
items.spellbook.bookofthunderbolt.time=지금 주문을 시전하면 _%s_턴의 _번개와 동화함_ 효과를 얻을 것입니다.
items.spellbook.bookofdisintegration.name=붕괴의 마법서
items.spellbook.bookofdisintegration.desc=공간 왜곡의 힘을 담고 있는 가벼운 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 짧은 시간 동안 멀리 있는 적을 공격할 수 있을 것입니다.
items.spellbook.bookofdisintegration.time=지금 주문을 시전하면 _%1$s_턴의 _공간 왜곡_ 효과를 얻어, 무기로 _+%2$s_타일 너머의 적을 공격할 수 있을 것입니다.
items.spellbook.bookofdisintegration$reachbuff.name=공간 왜곡
items.spellbook.bookofdisintegration$reachbuff.desc=당신은 공간을 왜곡하는 힘을 얻어, 멀리 있는 적을 마치 바로 앞에 있는 것처럼 공격할 수 있게 되었습니다!\n\n남은 턴: %s.
items.spellbook.bookoflight.name=섬광의 마법서
items.spellbook.bookoflight.desc=빛의 힘을 담고 있는 반투명한 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 긴 시간 동안 주변을 밝히며, 시야 내에 있는 모든 대상을 짧은 시간 동안 실명시킬 것입니다.
items.spellbook.bookoflight.time=지금 주문을 시전하면 _%1$s_턴의 _발광_ 효과를 얻고, 시야 내의 모든 대상에게 _%2$s_턴의 _실명_을 부여할 것입니다.
items.spellbook.bookofcorrosion.name=부식의 마법서
items.spellbook.bookofcorrosion.desc=부식의 힘을 담고 있는 위험한 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 현재 위치에 상당한 양의 부식성 가스 구름을 퍼뜨릴 것입니다. 재빨리 벗어나는 게 좋을 거예요.
items.spellbook.bookofcorrosion.time=지금 주문을 시전하면 _%s_피해부터 시작하는 부식성 가스 구름을 생성할 것입니다.
items.spellbook.bookofcorrosion.warning=주변에 부식성 가스 구름이 퍼지기 시작했다. 빨리 이 곳을 벗어나야 한다!
items.spellbook.bookofearth.name=대지의 마법서
items.spellbook.bookofearth.desc=대지의 기운을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 상당한 양의 자연의 갑옷과 나무껍질을 즉시 얻을 것입니다.
items.spellbook.bookofearth.time=지금 주문을 시전하면 _%1$s_만큼의 자연의 갑옷과 _%2$s_만큼의 1턴마다 감소하는 나무껍질을 얻을 것입니다.
items.spellbook.bookofblast.name=충격파의 마법서
items.spellbook.bookofblast.desc=충격파의 마법을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 당신 주변에 있는 적들을 날려버릴 것입니다.
items.spellbook.bookofblast.time=지금 주문을 시전하면 주변 3x3지역에 있는 모든 적을 _%s_타일만큼 날려버릴 것입니다.
items.spellbook.bookofcorruption.name=타락의 마법서
items.spellbook.bookofcorruption.desc=대상의 마음을 조종하는 마법을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 마법서의 사악한 힘이 주변의 약해진 적들을 타락시킬 것입니다.
items.spellbook.bookofcorruption.time=지금 주문을 시전하면 주변 3x3지역에 있는, _%s%%_이하의 체력을 가진 적들을 확정적으로 타락시킬 것입니다.
items.spellbook.bookofwarding.name=수호의 마법서
items.spellbook.bookofwarding.desc=수호의 힘을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 마법서가 당신 주변에 거울상을 만들어 당신을 위해 싸울 것입니다.
items.spellbook.bookofwarding.too_many_images=현재 층에 있는 다른 거울상의 존재가 너무 많은 나머지 당신의 집중을 방해하여, 아무런 일도 일어나지 않았다.
items.spellbook.bookofwarding.time=지금 주문을 시전하면 최대 _%s_체의 거울상을 만들어낼 것입니다.
items.spellbook.bookofwarding.appear=당신이 정신을 집중하자, 눈 깜짝할 새에 주변에 거울상들이 나타났다.
items.spellbook.bookofregrowth.name=생장의 마법서
items.spellbook.bookofregrowth.desc=자연의 힘을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 당신 주변에 많은 양의 풀과 무작위 식물이 자라날 것입니다.
items.spellbook.bookofregrowth.time=지금 주문을 시전하면 반경 _%1$s_타일 지역 중 풀을 심을 수 있는 지점의 _%2$s%%_만큼을 길게 자란 풀과 무작위 식물로 뒤덮을 것입니다.
items.spellbook.bookofregrowth.plant=당신이 정신을 집중하자, 눈 깜짝할 새에 주변에 식물들이 자라났다.
items.spellbook.bookoftransfusion.name=이식의 마법서
items.spellbook.bookoftransfusion.desc=생명력 전이의 힘을 담고 있는 마법의 책입니다. 당신이 정신을 집중하여 주문을 시전하면 당신 근처에 있는 적들에게 흡혈의 낙인을 부여하며, 낙인이 부여된 적을 공격하면 입힌 피해의 일부를 회복할 수 있을 것입니다.
items.spellbook.bookoftransfusion.time=지금 주문을 시전하면 반경 _%1$s_타일의 원형 지역에 있는 모든 적들에게 _%2$s_턴의 _흡혈의 낙인_을 부여하고, 낙인이 부여된 적을 공격하면 입힌 피해의 _%3$s%%_만큼을 회복할 것입니다.
items.spellbook.bookoftransfusion$vampiricmark.name=흡혈의 낙인
items.spellbook.bookoftransfusion$vampiricmark.desc=이 대상에게는 흡혈의 낙인이 부여되어 있습니다. 흡혈의 낙인이 지속되는 동안, 대상이 물리 피해를 입을 때마다 잃은 생명 에너지의 일부가 공격자에게 전달될 것입니다.\n\n남은 턴: %s.

items.rings.ringofaccuracy.special_effect=_정확성의 반지_를 착용 중인 격투가는 현재 명중률에 비례한 확률과 피해량으로 적에게 더 강한 맨손 공격을 가할 수 있습니다. 강력한 일격은 _최대 2배_의 피해를 입히며, 때때로 적을 _마비_시키거나 _멍해지도록_ 만들 수 있습니다.
items.rings.ringofarcana.special_effect=_신비의 반지_를 착용 중인 격투가는 맨손 공격에 무작위 마법이 발동합니다. 마법의 성능은 신비의 반지의 성능, 그리고 _영웅의 레벨_에 비례합니다.
items.rings.ringofelements.special_effect=_원소의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 때때로 자신에게 부여된 _해로운 효과를 전부 제거_합니다. 허기는 회복되지 않습니다.
items.rings.ringofenergy.special_effect=_충전의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 때때로 0.5턴의 _유물 충전_ 효과를 얻습니다.
items.rings.ringofevasion.special_effect=_회피의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 현재 회피율에 비례한 확률로 짧은 _회피 기동_을 얻습니다.
items.rings.ringofforce.special_effect=_완력의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 때때로 짧은 _마비, 멍해짐, 불구, 현기증, 약화_ 중 하나를 부여합니다.
items.rings.ringoffuror.special_effect=_분노의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 때때로 _턴을 소모하지 않습니다_.
items.rings.ringofhaste.special_effect=_신속의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 때때로 짧은 _신속_을 얻습니다.
items.rings.ringofmight.special_effect=_힘의 반지_를 착용 중인 격투가는 맨손 공격의 _공격력이 힘에 비례하여 추가로 증가_합니다.
items.rings.ringofsharpshooting.special_effect=_저격의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 _적에게 박혀 있는 투척 무기를 하나 회수_하고 내구도를 _1만큼 수리_합니다.
items.rings.ringoftenacity.special_effect=_인내의 반지_를 착용 중인 격투가는 맨손 공격이 명중한 턴에는 _죽지 않습니다_.
items.rings.ringofwealth.special_effect=_부유함의 반지_를 착용 중인 격투가는 맨손 공격이 명중할 때마다 매우 드물게 _흔한 등급의 추가 전리품_을 떨어뜨립니다. 이 확률은 전리품 확률 증가 효과에 영향을 받습니다.

items.changer.oldamulet.name=오래된 부적
items.changer.oldamulet.ac_use=사용한다
items.changer.oldamulet.desc=유적의 끝에서 발견한, 매우 오래된 부적입니다. 수십 세기도 더 지나 보이는 이 물건은 조금만 만져도 바스라질 것 같지만, 아직 그 힘이 미세하게 남아 있는 것 같습니다.\n\n이 오래된 부적을 영웅의 특별한 물건에 사용하면 더 강한 능력을 가진 새로운 아이템으로 만들어 줄 것입니다.
items.changer.oldamulet.inv_title=변환할 아이템을 선택하세요
