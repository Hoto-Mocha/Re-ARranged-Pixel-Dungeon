items.weapon.melee.bible.name=성서
items.weapon.melee.bible.stats_desc=이 무기는 공격자에게 이로운 효과를 제공합니다.
items.weapon.melee.bible.ability_name=천사화
items.weapon.melee.bible.ability_desc=성서를 가진 결투자는 _천사화_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 다음 _%d_턴 동안 결투자가 적을 근접 공격할 때마다 적에게 입힌 피해에 비례하는 체력을 회복하게 해 줄 것입니다.
items.weapon.melee.bible.typical_ability_desc=성서를 가진 결투자는 _천사화_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 일반적으로 다음 _%d_턴 동안 결투자가 적을 근접 공격할 때마다 적에게 입힌 피해에 비례하는 체력을 회복하게 해 줄 것입니다.
items.weapon.melee.bible.desc=신의 말씀을 담은 성스러운 책입니다. 영웅이 이것을 들고 적을 공격하면 책의 성스러운 힘이 당신을 강화하고, 당신이 충분히 강화된 상태라면 체력을 회복시켜 줄 것입니다.
items.weapon.melee.bible$angel.name=천사화
items.weapon.melee.bible$angel.desc=당신은 성스러운 힘의 가호를 받아 일시적으로 천사의 힘을 얻었습니다. 천사화가 지속되는 동안 당신은 적을 근접 공격할 때마다 적에게 준 피해에 비례한 양의 체력을 회복할 것입니다.\n\n남은 턴: %s.

items.weapon.melee.dualdagger.name=쌍단검
items.weapon.melee.dualdagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.\n이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.dualdagger.ability_name=역수 쥐기
items.weapon.melee.dualdagger.ability_desc=쌍단검을 가진 결투자는 _역수 쥐기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 다음 _%d_턴 동안 공격 속도가 +100%% 상승하며 공격력이 50%% 감소합니다. 역수 쥐기 중에 적을 공격하면 적에게 누적 가능한 출혈을 입힙니다.
items.weapon.melee.dualdagger.typical_ability_desc=쌍단검을 가진 결투자는 _역수 쥐기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 일반적으로 다음 _%d_턴 동안 공격 속도가 +100%% 상승하며 공격력이 50%% 감소합니다. 역수 쥐기 중에 적을 공격하면 적에게 누적 가능한 출혈을 입힙니다.
items.weapon.melee.dualdagger.desc=단검을 양손에 착용한 형태의 무기입니다. 한 번의 공격에 힘을 싣기는 어렵지만, 훨씬 빠르게 공격이 가능합니다.
items.weapon.melee.dualdagger$reverseblade.name=역수 쥐기
items.weapon.melee.dualdagger$reverseblade.desc=당신은 무기를 거꾸로 들어 적을 빠르게 난도질할 수 있는 자세를 취하고 있습니다. 역수 쥐기 중에는 공격 속도가 크게 증가하지만 힘을 실은 공격은 아니기에 공격력이 감소합니다. 적을 가볍고 빠르게 베기 때문에 출혈을 내기 쉬우며, 적을 공격할수록 적의 출혈량이 증가할 것입니다.

items.weapon.melee.knife.name=식칼
items.weapon.melee.knife.stats_desc=이 무기는 적을 출혈시킵니다.
items.weapon.melee.knife.ability_name=깊은 베기
items.weapon.melee.knife.ability_desc=식칼을 가진 결투자는 _깊은 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며, 대상의 남은 체력의 _%1$d-%2$d_만큼의 출혈을 발생시킵니다. 이 능력은 2의 충전량을 소모합니다. 강력한 적은 이 효과에 저항할 것입니다.
items.weapon.melee.knife.typical_ability_desc=식칼을 가진 결투자는 _깊은 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며, 일반적으로 대상의 남은 체력의 _%1$d-%2$d_만큼의 출혈을 발생시킵니다. 이 능력은 2의 충전량을 소모합니다. 강력한 적은 이 효과에 저항할 것입니다.
items.weapon.melee.knife.desc=주방용 식칼입니다. 적에게 직접적인 피해를 주기는 힘들지만, 대신 찌른 대상에게 출혈을 발생시키기는 매우 쉬워 보입니다. 어째서 이런 게 여기에 있는 걸까요?

items.weapon.melee.nunchaku.name=쌍절곤
items.weapon.melee.nunchaku.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n이 무기는 일정 확률로 적을 불구로 만듭니다.
items.weapon.melee.nunchaku.ability_name=휘두르기
items.weapon.melee.nunchaku.ability_desc=쌍절곤을 가진 결투자는 _휘두르기_를 사용할 수 있습니다. 휘두르기를 사용하면 다음 1턴 동안 받는 모든 공격을 50%의 공격력으로 반격하며 대상을 불구로 만듭니다.
items.weapon.melee.nunchaku.typical_ability_desc=쌍절곤을 가진 결투자는 _휘두르기_를 사용할 수 있습니다. 휘두르기를 사용하면 다음 1턴 동안 받는 모든 공격을 50%의 공격력으로 반격하며 대상을 불구로 만듭니다.
items.weapon.melee.nunchaku.desc=두 개의 금속 봉의 한 쪽을 쇠사슬로 이어, 휘두르면서 연속적인 공격이 가능한 무기입니다. 단단한 봉을 이용한 타격은 적을 가끔씩 불구로 만들어 이동을 느리게 할 수 있습니다.

items.weapon.melee.largesword.name=대검
items.weapon.melee.largesword.stats_desc=이 무기는 매우 느립니다.
items.weapon.melee.largesword.ability_name=힘 모으기
items.weapon.melee.largesword.ability_desc=대검을 가진 결투자는 _힘 모으기_를 사용할 수 있습니다. 모으기는 1턴을 소모하며 대검의 모으기 수치를 _%d턴_만큼 증가시킵니다.
items.weapon.melee.largesword.typical_ability_desc=대검을 가진 결투자는 _힘 모으기_를 사용할 수 있습니다. 모으기는 1턴을 소모하며 대검의 모으기 수치를 일반적으로 _%d턴_만큼 증가시킵니다.
items.weapon.melee.largesword.desc=거대하고 넓은 검신이 특징인 묵직한 검으로, 휘두르는 데에 많은 시간이 걸리지만 공격하기 전에 대검을 들고 적의 공격을 막으며 힘을 모으면 무시무시한 피해를 입힐 수 있습니다.
items.weapon.melee.largesword$largeswordbuff.name=모으기
items.weapon.melee.largesword$largeswordbuff.desc=당신은 대검을 들고 힘을 모으고 있습니다. 대검의 넓은 검신으로 인해 받는 피해는 크게 줄어들고, 당신이 힘을 모을 수록 다음에 입히는 피해량이 크게 증가합니다. 또 오랫동안 집중한 덕분에 적에게 공격을 맞히기도 쉬워집니다.\n\n충분한 힘을 모았을 경우 공격한 대상의 근처에 있는 적들에게도 피해를 줄 수 있게 됩니다.\n\n힘을 모은 턴 수: _%1$s_.\n현재 공격력 배율: _+%2$s%%_/_+%3$s%%_.\n현재 명중률 배율: _+%4$s%%_/_+%5$s%%_.\n받는 피해량: _-%6$s%%_.

items.weapon.melee.wornkatana.name=낡은 도
items.weapon.melee.wornkatana.stats_desc=이 무기는 최소 공격력이 매우 낮은 대신 최대 공격력이 약간 높습니다.
items.weapon.melee.wornkatana.ability_name=섬광 베기
items.weapon.melee.wornkatana.ability_desc=낡은 도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.wornkatana.typical_ability_desc=낡은 도를 가진 결투자는 _섬광 베기_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 턴을 소모하지 않고 적 하나를 공격합니다. 이 능력으로 적을 처치할 경우 _%s_의 무기 충전량을 얻습니다.
items.weapon.melee.wornkatana.desc=오랜 세월이 흘러 지난 시절의 빛을 모두 잃고 간신히 무기의 형태를 띠고 있을 뿐인 낡아빠진 도검입니다.

