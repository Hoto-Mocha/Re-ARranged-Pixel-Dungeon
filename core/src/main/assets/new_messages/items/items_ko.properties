items.weapon.melee.gun.gun.ability_name=신속한 장전
items.weapon.melee.gun.gun.ability_desc=총기를 가진 결투자는 _신속한 장전_을 사용할 수 있습니다. 이 능력은 장착 중인 총기를 턴과 탄약 소모 없이 즉시 장전하며, 총기의 현재 장탄수가 최대 이상일 때 사용하면 최대 장탄수의 2배만큼이 장전됩니다. 이 능력은 충전량을 2 소모합니다.
items.weapon.melee.gun.gun.overloaded=이미 추가 탄창을 장전했다.
items.weapon.melee.gun.gun.not_equipped=총기를 사용하기 위해서는 장착해야 한다.
items.weapon.melee.gun.gun.already_loaded=이미 모든 탄약이 장전되어 있다.
items.weapon.melee.gun.gun.reload=당신은 총기를 장전했다.
items.weapon.melee.gun.gun.less_bullet=재장전하기 위해 필요한 탄약이 부족하다.
items.weapon.melee.gun.gun.gun_desc=이 총기는 한 번 발사할 때마다 _%1$s_발의 탄환을 발사하며, 각 탄환은 _%2$s_-_%3$s_의 피해를 입힙니다.\n현재 탄환이 _%4$s_/_%5$s_발 장전되어 있습니다. 탄환을 사용한 경우 _%6$s_턴을 소모하고 _%7$s_개의 탄약을 사용해 재장전이 가능합니다.
items.weapon.melee.gun.gun.gun_typical_desc=이 총기는 한 번 발사할 때마다 _%1$s_발의 탄환을 발사하며, 각 탄환은 일반적으로 _%2$s_-_%3$s_의 피해를 입힙니다.\n현재 탄환이 _%4$s_/_%5$s_발 장전되어 있습니다. 탄환을 사용한 경우 _%6$s_턴을 소모하고 _%7$s_개의 탄약을 사용해 재장전이 가능합니다.
