items.bulletitem.name=탄약
items.bulletitem.desc=이것은 화기 등 원거리 무기를 사용하기 위한 탄약 전반을 지칭하는 물건입니다. 가방에서 공간을 차지하지 않으며, 당신이 탄약을 필요로 할 때마다 사용하게 될 것입니다.

