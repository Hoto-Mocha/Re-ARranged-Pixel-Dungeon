items.spells.electricityimbue.name=전기 동화
items.spells.electricityimbue.desc=이 강력한 주문은 잠시 동안 시전자를 전기와 동화하게 만들어 전기와 마비로부터 면역이 되고 물리 공격을 통해 주변의 적들에게 연쇄 번개로 피해를 입힐 수 있게 만들어 줍니다.
items.spells.electricityimbue.imbue=당신은 전기에 동화되었다!
