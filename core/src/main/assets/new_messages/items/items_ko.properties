items.weapon.enchantments.vorpal.elestrike_desc=예리한 마법이 부여된 원소 해방은 범위 내에 있는 모든 적들에 대해 남은 체력의 20%만큼의 출혈을 부여합니다.

items.armor.glyphs.satisfying.name=만복의 %s
