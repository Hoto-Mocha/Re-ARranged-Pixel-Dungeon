items.weapon.melee.quick.pocketknife.desc=작은 주머니칼입니다. 적에게 큰 피해를 주긴 힘들지만, 위급한 상황에 스스로를 지키는 데에는 꽤 도움이 될 것입니다. 이 무기를 강화하면 다음에 이 무기를 소모하여 다른 근접 무기를 1회 강화할 수 있게 됩니다.
