items.weapon.melee.alchemy.lancenshield.stats_desc_attack=이 무기는 이동할수록 주는 피해가 증가합니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_defense=일반적으로 이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.alchemy.lancenshield.stats_desc_defense=이 무기는 0-%d의 물리 및 마법 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.alchemy.lancenshield.ability1_name=돌진
items.weapon.melee.alchemy.lancenshield.ability2_name=방어
items.weapon.melee.alchemy.lancenshield.ability1_desc=랜스 방패를 가진 결투자는 _돌진_을 사용할 수 있습니다. 돌진을 사용하면 주변 _%d_타일까지 턴 소모 없이 이동할 수 있으며, 이동한 거리에 따라 가속력을 즉시 쌓을 수 있습니다.
items.weapon.melee.alchemy.lancenshield.typical_ability1_desc=랜스 방패를 가진 결투자는 _돌진_을 사용할 수 있습니다. 돌진을 사용하면 일반적으로 주변 _%d_타일까지 턴 소모 없이 이동할 수 있으며, 이동한 거리에 따라 가속력을 즉시 쌓을 수 있습니다.
items.weapon.melee.alchemy.lancenshield.ability2_desc=랜스 방패를 가진 결투자는 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.lancenshield.typical_ability2_desc=랜스 방패를 가진 결투자는 스스로를 _방어_하여, 일반적으로 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.lancenshield.desc=랜스와 흑요석 방패를 한 손에 하나씩 들 수 있게 개량해 필요에 따라 각각의 무기를 즉시 사용할 수 있는 무기입니다.\n\n_공격 자세_를 취할 경우 _랜스_를 사용합니다.\n_방어 자세_를 취할 경우 _흑요석 방패_를 사용합니다.
items.weapon.melee.alchemy.lancenshield.change_attack=당신은 전투 자세를 공격 태세로 바꾸었다.
items.weapon.melee.alchemy.lancenshield.change_defense=당신은 전투 자세를 방어 태세로 바꾸었다.
items.weapon.melee.alchemy.lancenshield.not_equipped=전투 자세를 바꾸기 위해서는 우선 장착해야 한다.

items.weapon.melee.alchemy.chainflail.name=사슬 철퇴
items.weapon.melee.alchemy.chainflail.stats_desc=이 무기는 멀리 있는 적을 공격할 수 있습니다.\n이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.alchemy.chainflail.desc=철퇴의 사슬 부분을 늘려 더 멀리 있는 적을 공격할 수 있게 만든 무기입니다. 긴 사슬을 돌려 적을 공격하기에, 충분한 원심력을 얻기 위해서는 상당한 힘이 필요할 것입니다.
items.weapon.melee.alchemy.chainflail.ability_name=돌리기
items.weapon.melee.alchemy.chainflail.spin_warn=철퇴를 이 이상 돌릴 수는 없다.
items.weapon.melee.alchemy.chainflail.ability_desc=사슬 철퇴를 가진 결투자는 철퇴를 _회전_시켜 짧은 시간 동안 힘을 모을 수 있습니다. 철퇴를 1턴 회전할 때마다 _+%d_의 추가 피해량을 얻으며, 최대 3회 회전시킬 수 있습니다. 회전한 철퇴 공격은 반드시 명중합니다. 철퇴를 회전시키기 시작할 때에만 충전량을 소모합니다.
items.weapon.melee.alchemy.chainflail.typical_ability_desc=사슬 철퇴를 가진 결투자는 철퇴를 _회전_시켜 짧은 시간 동안 힘을 모을 수 있습니다. 철퇴를 1턴 회전할 때마다 일반적으로 _+%d_의 추가 피해량을 얻으며, 최대 3회 회전시킬 수 있습니다. 회전한 철퇴 공격은 반드시 명중합니다. 철퇴를 회전시키기 시작할 때에만 충전량을 소모합니다.
items.weapon.melee.alchemy.chainflail$spinabilitytracker.name=회전 중
items.weapon.melee.alchemy.chainflail$spinabilitytracker.desc=당신은 철퇴를 빙빙 돌리고 있으며, 다음 공격을 위해 힘을 모으고 있습니다. 매 턴 회전시킬 때마다 1턴을 소모하지만, 20%%의 추가 피해량을 얻습니다. 또한 회전하는 철퇴 공격은 반드시 명중합니다.\n\n현재 추가 피해량: %1$d%%.\n남은 턴: %2$s.

items.weapon.melee.alchemy.unformedblade.name=무형검
items.weapon.melee.alchemy.unformedblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.alchemy.unformedblade.ability_name=조용한 발걸음
items.weapon.melee.alchemy.unformedblade.ability_desc=무형검을 가진 결투자는 _조용한 발걸음_을 사용할 수 있습니다. 이 능력을 사용하면 주변 2타일까지 즉시 점멸이 가능하며 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.alchemy.unformedblade.typical_ability_desc=무형검을 가진 결투자는 _조용한 발걸음_을 사용할 수 있습니다. 이 능력을 사용하면 주변 2타일까지 즉시 점멸이 가능하며 일반적으로 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.alchemy.unformedblade.desc=칼날의 형태가 일정하지 않고 반투명한 무형의 검입니다. 적을 기습하여 어둠의 에너지를 모으고, 에너지를 방출시키면 적을 기습할 때 _음침한 마법_이 부여된 것처럼 적을 일격사시킬 수 있는 확률이 있습니다.
items.weapon.melee.alchemy.unformedblade.not_equipped=먼저 무기를 장착해야 합니다.
items.weapon.melee.alchemy.unformedblade.ac_use=방출한다
items.weapon.melee.alchemy.unformedblade.no_charge=무기에 어둠의 에너지가 아직 충전되지 않았다!
items.weapon.melee.alchemy.unformedblade.power_on=무기에서 어둠의 에너지가 방출되기 시작했다!
items.weapon.melee.alchemy.unformedblade.power_off=무기에서 방출되던 어둠의 에너지가 사라졌다.
items.weapon.melee.alchemy.unformedblade.energy=이 무기는 적을 공격하여 어둠의 에너지를 쌓아 적을 기습할 때 음침한 무기로 공격하는 것과 같은 효과를 낼 수 있습니다.\n\n이 무기는 적을 1번 기습 공격할 때마다 _%1$d%%_의 에너지를 충전하고, 에너지 방출 중에는 적을 기습 공격할 때마다 _%2$d%%_의 에너지를 사용합니다. 에너지 방출 중에 적이 기습 공격으로 일격사하면 _%2$d%%_의 에너지를 추가로 사용합니다.\n\n에너지 저장량: _%3$d%%_/_%4$d%%_.

items.weapon.melee.alchemy.ar_t6.name=전술 돌격소총
items.weapon.melee.alchemy.ar_t6.desc=최고의 성능을 가진 돌격소총입니다.
items.weapon.melee.alchemy.sr_t6.name=전술 저격소총
items.weapon.melee.alchemy.sr_t6.desc=최고의 성능을 가진 저격소총입니다.
items.weapon.melee.alchemy.hg_t6.name=전술 권총
items.weapon.melee.alchemy.hg_t6.desc=최고의 성능을 가진 권총입니다.
items.weapon.melee.alchemy.gl_t6.name=전술 유탄 발사기
items.weapon.melee.alchemy.gl_t6.desc=최고의 성능을 가진 유탄 발사기입니다.
items.weapon.melee.alchemy.rl_t6.name=전술 로켓 발사기
items.weapon.melee.alchemy.rl_t6.desc=최고의 성능을 가진 로켓 발사기입니다.

items.weapon.melee.alchemy.spearnshield.name=창과 방패
items.weapon.melee.alchemy.spearnshield.ac_change=자세 변경
items.weapon.melee.alchemy.spearnshield.typical_stats_desc_attack=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.alchemy.spearnshield.stats_desc_attack=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.alchemy.spearnshield.typical_stats_desc_defense=일반적으로 이 무기는 _0-%d_의 물리 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.alchemy.spearnshield.stats_desc_defense=이 무기는 _0-%d_의 물리 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 증가합니다.
items.weapon.melee.alchemy.spearnshield.ability1_name=찌르기
items.weapon.melee.alchemy.spearnshield.ability2_name=방어
items.weapon.melee.alchemy.spearnshield.ability1_desc=결투자는 창과 방패의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_ 의 피해를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.alchemy.spearnshield.typical_ability1_desc=결투자는 창과 방패의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_ 의 피해를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.alchemy.spearnshield.ability2_desc=창과 방패를 가진 결투자는 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.spearnshield.typical_ability2_desc=창과 방패를 가진 결투자는 스스로를 _방어_하여, 일반적으로 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.alchemy.spearnshield.desc=창과 원형 방패를 하나씩 들어 필요에 따라 각각의 무기를 즉시 사용할 수 있는 무기입니다.\n\n_공격 자세_를 취할 경우 _창_을 사용합니다.\n_방어 자세_를 취할 경우 _원형 방패_를 사용합니다.
items.weapon.melee.alchemy.spearnshield.change_attack=당신은 전투 자세를 공격 태세로 바꾸었다.
items.weapon.melee.alchemy.spearnshield.change_defense=당신은 전투 자세를 방어 태세로 바꾸었다.
items.weapon.melee.alchemy.spearnshield.not_equipped=전투 자세를 바꾸기 위해서는 우선 장착해야 한다.

items.weapon.melee.alchemy.assassinsspear.name=암살자의 창
items.weapon.melee.alchemy.assassinsspear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.\n이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.alchemy.assassinsspear.ability_name=암살 찌르기
items.weapon.melee.alchemy.assassinsspear.ability_desc=암살자의 창을 가진 결투자는 _암살 찌르기_를 사용할 수 있습니다. 강력하지만 예측하기 쉬운 이 공격은 -75%%의 명중률을 가지지만, 공격을 맞히면 _%1$d-%2$d_의 피해를 입힙니다. 암살 찌르기는 기습이 가능하며, 시야 밖에 있는 적도 공격이 가능합니다.
items.weapon.melee.alchemy.assassinsspear.typical_ability_desc=암살자의 창을 가진 결투자는 _암살 찌르기_를 사용할 수 있습니다. 강력하지만 예측하기 쉬운 이 공격은 -75%%의 명중률을 가지지만, 공격을 맞히면 일반적으로 _%1$d-%2$d_의 피해를 입힙니다. 암살 찌르기는 기습이 가능하며, 시야 밖에 있는 적도 공격이 가능합니다.
items.weapon.melee.alchemy.assassinsspear.desc=글레이브의 날을 암살자의 칼의 날로 교체하여 무방비한 적에게 더 큰 피해를 입힐 수 있도록 개조한 무기입니다. 무기의 길이 때문에 공격 속도가 느려졌지만, 멀리 있는 적도 공격할 수 있게 되었습니다.

items.weapon.melee.alchemy.dualgreatsword.name=쌍특대검
items.weapon.melee.alchemy.dualgreatsword.ability_name=가르기
items.weapon.melee.alchemy.dualgreatsword.ability_desc=쌍특대검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.alchemy.dualgreatsword.typical_ability_desc=쌍특대검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.alchemy.dualgreatsword.desc=특대검을 양손에 든 채로 강력한 공격을 연속적으로 해 나갈 수 있는 매우 무거운 무기입니다. 제대로 다룰 수만 있다면 매우 강력한 무기가 되지만, 그러기 위해서는 충분한 근력이 필요할 것입니다.
items.weapon.melee.alchemy.dualgreatsword.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n이 무기는 매우 무겁습니다.

items.weapon.melee.alchemy.forceglove.name=힘의 장갑
items.weapon.melee.alchemy.forceglove.stats_desc=이 무기는 가까이 있는 적을 날려버릴 수 있습니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.alchemy.forceglove.desc=돌 건틀릿에 힘의 마법을 부여해 보이지 않는 힘으로 멀리 있는 적을 공격할 수 있게 된 장갑입니다. 이 장갑에서 나오는 막대한 힘은 근접한 적에게 약한 피해를 줌과 동시에 아주 멀리까지 날려버리기에 충분할 것입니다.
items.weapon.melee.alchemy.forceglove.no_target=대상이 없다.
items.weapon.melee.alchemy.forceglove.immovable=그 대상은 끌어당길 수 없다.
items.weapon.melee.alchemy.forceglove.does_nothing=아무 일도 일어나지 않았다.
items.weapon.melee.alchemy.forceglove.ability_bad_position=그 위치의 대상은 끌어당길 수 없다!
items.weapon.melee.alchemy.forceglove.ability_name=충격파
items.weapon.melee.alchemy.forceglove.ability_desc=힘의 장갑을 가진 결투자는 _충격파_를 사용할 수 있습니다. 이 능력은 _%d_타일 이내의 떨어져 있는 적을 영웅이 있는 방향으로 끌어당기며, 날아온 거리에 비례한 피해를 주고 마비시킵니다.
items.weapon.melee.alchemy.forceglove.typical_ability_desc=힘의 장갑을 가진 결투자는 _충격파_를 사용할 수 있습니다. 이 능력은 일반적으로 _%d_타일 이내의 떨어져 있는 적을 영웅이 있는 방향으로 끌어당기며, 날아온 거리에 비례한 피해를 주고 마비시킵니다.

items.weapon.melee.alchemy.tacticalshield.name=전술 방패
items.weapon.melee.alchemy.tacticalshield.desc=방탄 목적으로 개발된 이 방패는 전방으로 치켜들어 대다수의 공격을 막아낼 수 있습니다. 방패와 함께 작은 권총을 들고 싸울 수 있습니다.
items.weapon.melee.alchemy.tacticalshield.ac_shoot=발사한다
items.weapon.melee.alchemy.tacticalshield.not_equipped=총을 발사하려면 우선 장착해야 한다.
items.weapon.melee.alchemy.tacticalshield.reloading=당신은 총을 장전했다.
items.weapon.melee.alchemy.tacticalshield.ac_reload=장전한다
items.weapon.melee.alchemy.tacticalshield.already_loaded=이미 모든 탄약이 장전되어 있다.
items.weapon.melee.alchemy.tacticalshield.stats_known=이 총기로 발사하는 탄환은 _%1$d_-_%2$d_ 피해를 입히며, _%3$d_ / _%4$d_ 번 발사하면 _%5$s_ 턴을 소모해 재장전해야 합니다.
items.weapon.melee.alchemy.tacticalshield.stats_unknown=보통 이 총기로 발사하는 탄환은 _%1$d_-_%2$d_ 피해를 입히며, _%3$d_ / _%4$d_ 번 발사하면 _%5$s_ 턴을 소모해 재장전해야 합니다.
items.weapon.melee.alchemy.tacticalshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.alchemy.tacticalshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.

items.weapon.melee.alchemy.unholybible.name=타락한 성서
items.weapon.melee.alchemy.unholybible.stats_desc=이 무기는 적에게 해로운 효과를 부여합니다.
items.weapon.melee.alchemy.unholybible.ability_name=악마화
items.weapon.melee.alchemy.unholybible.ability_desc=타락한 성서를 가진 결투자는 타락한 성서로부터 부정한 힘을 얻어 일시적으로 _악마화_할 수 있습니다. 악마화는 _%d턴_ 동안 공격력을 +33%% 증가시키고 반드시 명중하게 만들지만 움직임을 둔화시켜 회피를 -50%% 감소시킵니다. 악마화를 사용하는 데에는 턴을 소모하지 않습니다.
items.weapon.melee.alchemy.unholybible.typical_ability_desc=타락한 성서를 가진 결투자는 타락한 성서로부터 부정한 힘을 얻어 일시적으로 _악마화_할 수 있습니다. 악마화는 일반적으로 _%d턴_ 동안 공격력을 +33%% 증가시키고 반드시 명중하게 만들지만 움직임을 둔화시켜 회피를 -50%% 감소시킵니다. 악마화를 사용하는 데에는 턴을 소모하지 않습니다.
items.weapon.melee.alchemy.unholybible.desc=부정한 힘이 깃들어 타락한 성서입니다. 영웅이 이 책을 들고 적을 공격할 때마다 맞은 적에게 무작위 해로운 효과를 부여하며, 낮은 확률로 적을 파멸에 이르게 할 수도 있습니다.
items.weapon.melee.alchemy.unholybible$demon.name=악마화
items.weapon.melee.alchemy.unholybible$demon.desc=당신은 부정한 힘을 얻어 일시적으로 악마의 힘을 얻었습니다. 악마화가 지속되는 동안 적들에게 입히는 피해가 33%% 증가하며, 반드시 명중시킬 수 있습니다. 하지만 지나치게 공격에만 집중하는 탓에 적의 공격을 회피하기 어려워집니다.\n\n남은 턴: %s.

items.weapon.melee.alchemy.holysword.name=무거운 검
items.weapon.melee.alchemy.holysword.true_name=성검
items.weapon.melee.alchemy.holysword.stats_desc=이 무기는 강화로 요구 힘 수치가 낮아지지 않습니다.
items.weapon.melee.alchemy.holysword.true_ability_name=가호
items.weapon.melee.alchemy.holysword.ability_name=???
items.weapon.melee.alchemy.holysword.true_ability_desc=성검을 가진 결투자는 _가호_를 사용할 수 있습니다. 이 능력은 즉시 발동하며 사용자에게 최대 체력의 20%만큼의 방어막을 즉시 제공합니다.
items.weapon.melee.alchemy.holysword.ability_desc=무거운 검을 가진 결투자는 현재 진정한 능력을 이끌어낼 수 없어, 무기 능력을 사용할 수 없습니다.
items.weapon.melee.alchemy.holysword.true_desc=성스러운 힘이 깃들어 있는 거대한 검입니다. 본래의 힘을 되찾은 성검은 매우 빠르게 공격할 수 있으며, 적을 공격할 때마다 무기에 깃든 성스러운 힘이 영웅의 체력을 크게 회복시킬 것입니다.
items.weapon.melee.alchemy.holysword.normal_desc=무언가 힘이 잠재되어 있는 듯한 무거운 검입니다. 만약 충분한 힘만 있다면...

items.weapon.melee.alchemy.hugesword.name=대형 검
items.weapon.melee.alchemy.hugesword.ability_name=가르기
items.weapon.melee.alchemy.hugesword.ability_desc=대형 검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.alchemy.hugesword.typical_ability_desc=대형 검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 추가 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있습니다.
items.weapon.melee.alchemy.hugesword.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.alchemy.hugesword.desc=마법의 힘으로 한층 더 강화된 통상적인 무기입니다. 매우 무겁지만, 휘두를 수만 있다면 그 어떤 무기보다 확실한 공격력을 보장합니다. 대형 검으로 공격을 맞히면 가끔 적을 약화시킵니다.

items.weapon.melee.alchemy.meisterhammer.name=장인의 망치
items.weapon.melee.alchemy.meisterhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.alchemy.meisterhammer.ability_name=강타
items.weapon.melee.alchemy.meisterhammer.ability_desc=장인의 망치를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 _%1$d-%2$d_의 피해를 입힙니다. 만약 이 능력으로 적을 기습 공격했다면 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.alchemy.meisterhammer.typical_ability_desc=장인의 망치를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 강력한 공격은 적에게 일반적으로 _%1$d-%2$d_의 피해를 입힙니다. 만약 이 능력으로 적을 기습 공격했다면 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.alchemy.meisterhammer.desc=어디선가 본 것 같은 외형의 대형 망치입니다. 무거운 무게 덕분에 적에게 휘둘러 타격을 주기 용이하며, 제대로 맞추면 적이 잠깐 동안 기절할 것입니다.

items.weapon.melee.alchemy.beamsaber.name=광선검
items.weapon.melee.alchemy.beamsaber.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.alchemy.beamsaber.ability_name=연속 타격
items.weapon.melee.alchemy.beamsaber.ability_desc=광선검을 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 얻으며 반드시 명중합니다. 5턴 동안 공격을 성공하지 못하면, 이 연속 타격 수치는 사라집니다.
items.weapon.melee.alchemy.beamsaber.typical_ability_desc=광선검을 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 일반적으로 _+%d_의 추가 피해를 얻으며 반드시 명중합니다. 5턴 동안 공격을 성공하지 못하면, 이 연속 타격 수치는 사라집니다.
items.weapon.melee.alchemy.beamsaber.desc=광학 기술의 정수인 이 광선검은 검신이 빛으로 되어 있어 매우 빠르게 휘두르는 것이 가능합니다. 무기가 매우 밝게 빛나는 덕분에 가끔 적이 잠깐 동안 실명할 것입니다.

### new bows
items.weapon.bow.naturesbow.name=자연의 활
items.weapon.bow.naturesbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 자연의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.naturesbow.desc=영혼의 활이 본래의 모습을 되찾고 완전해진 모습의 활입니다. 옅은 푸른색으로 둘러쌓인 이 신비로운 활은 자연의 힘이 깃들어 있어 적을 공격할 때 가끔 적을 속박하고 적에게 해로운 효과의 꽃을 발동시킬 수 있을 것입니다.
items.weapon.bow.naturesbow.ui_title=식물 선택
items.weapon.bow.naturesbow.ui_desc=자연의 활로 발동시킬 식물을 선택하세요.\n식물을 비활성화해도 각 식물이 발동할 확률은 변하지 않으며, 속박 효과는 여전히 발동합니다.
items.weapon.bow.naturesbow.ac_choose=식물 선택

items.weapon.bow.goldenbow.name=금빛 활
items.weapon.bow.goldenbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 금빛 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.goldenbow.desc=금빛으로 눈부시게 빛나는 아름다운 활입니다. 마치 태양의 힘을 머금은 듯한 눈부신 자태를 뽐내는 이 활은 적에게 더 큰 피해를 줄 수 있으며, 명중률이 약간 올라갈 것입니다.

items.weapon.bow.windbow.name=바람의 활
items.weapon.bow.windbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 바람의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.windbow.desc=바람의 힘이 깃들어 한층 더 가벼워진 활입니다. 바람의 힘이 깃든 활시위는 옅은 흰색이며, 적은 힘으로도 시위를 쉽게 당길 수 있을 것 같습니다. 적에게 화살을 맞히면 바람의 힘으로 추가적인 타격이 발생할 수 있습니다.

items.weapon.bow.corrosivebow.name=부식의 활
items.weapon.bow.corrosivebow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 부식의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.corrosivebow.desc=부정한 기운이 느껴지는 활입니다. 활시위를 당겨 적을 맞히면 적을 천천히 부식시켜 나갑니다. 화살을 맞힐 때마다 부식의 지속 시간이 증가하며, 부식으로 입히는 피해 또한 증가합니다.

items.weapon.bow.tacticalbow.name=전술 활
items.weapon.bow.tacticalbow.stats=이 활은 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 전술 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.bow.tacticalbow.desc=최첨단 소재로 강화되어 있는 무거운 활입니다. 직접 강화가 가능할 뿐만 아니라 총기 개조 도구를 사용할 때마다 영구적으로 정확성, 공격 속도, 공격력이 약간 증가합니다.
items.weapon.bow.tacticalbow.modification=이 활은 _%d_번 개조되었습니다.

### new alchemy consumables

items.spells.evolution.name=불안정한 진화
items.spells.evolution.inv_title=변환할 무기를 선택하세요
items.spells.evolution.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.evolution.evolve=당신의 무기가 변화했다!
items.spells.evolution.desc=이 불안정한 주문은 변환의 주문서의 마법과 유사한 주문을 담고 있지만, 무기에만 사용이 가능하며, 진화한 무기는 낮은 확률로 다음 등급의 무기가 될 수 있습니다.\n\n진화한 무기의 강화 수치와 마법은 유지되며, 5단계 이상의 무기는 진화하지 않고 5단계의 무작위 무기로 변환될 것입니다. 총기의 경우 개조한 부품은 유지되지 않습니다.

items.spells.upgradedust.name=강화 분진
items.spells.upgradedust.desc=신비로운 힘을 가진 이 금빛 가루는 일반적으로 무기 연금술에 활용되지만, 그냥 사용해서 일정 시간 동안 장착한 무기와 방어구의 성능을 증가시킬 수도 있습니다.
items.spells.upgradedust.ac_cast=뿌린다
items.spells.upgradedust.empower=분진을 뿌리자, 당신이 착용한 장비가 반짝이기 시작했다!

items.spells.handybarricade.name=휴대용 바리케이드
items.spells.handybarricade.desc=이 강력한 주문은 주문이 닿는 위치 주변 3x3지역에 바리케이드를 곧바로 설치할 수 있도록 만들 수 있습니다. 단, 바리케이드는 _물, 땅바닥, 풀, 길게 자란 풀, 헤쳐나간 풀, 불씨_에만 설치됩니다.

items.spells.xray.name=정신 집중
items.spells.xray.desc=이 주문을 사용하면 짧은 시간 동안 층에 있는 모든 아이템들의 위치가 기억 속에 각인될 것입니다.
items.spells.xray.xray=당신은 어떻게든 현재 층에 있는 모든 물건들의 위치를 알게 되었다!

items.spells.rapidgrowth.name=급속 성장
items.spells.rapidgrowth.desc=이 주문은 자연의 힘을 담고 있어 시전 시 착탄지점 근처에 빠르게 생명 에너지를 퍼뜨리고 풀을 자라게 하며 그 지역에 있는 대상을 속박시킬 것입니다.

items.spells.firemaker.name=발화
items.spells.firemaker.desc=이 주문은 약한 불의 힘을 담고 있어 시전 시 착탄지점에 불을 짧게 붙입니다.

items.spells.icemaker.name=냉동
items.spells.icemaker.desc=이 주문은 얼음의 기운을 가지고 있으며, 시전 시 착탄지점에 냉동 구름을 만들어냅니다.

items.spells.fireimbuespell.name=화염 동화
items.spells.fireimbuespell.desc=이 강력한 주문은 잠시 동안 시전자를 화염과 동화하게 만들어 불로부터 면역이 되고 물리 공격을 통해 불을 붙일 수 있게 만듭니다. 200턴의 재사용 시간이 있으며, 소모되지 않습니다.
items.spells.fireimbuespell.imbue=당신은 화염에 동화되었다!
items.spells.fireimbuespell.cooldown=주문이 아직 준비되지 않았다!
