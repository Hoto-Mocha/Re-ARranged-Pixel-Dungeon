actors.hero.herosubclass.veteran=老兵
actors.hero.herosubclass.veteran_short_desc=_老兵_每次攻击近处敌人时，可发动与防御力成比例的肩撞伤害并击退敌人。
actors.hero.herosubclass.veteran_desc=身经百战的老兵是运用身体战术的专家。老兵在近战攻击后可使用肩撞。\n\n肩撞将造成当前防御力40%的伤害，同时击退目标1格，并立即从破损纹章获得1点护盾。\n\n肩撞无法将目标击落悬崖。\n肩撞可触发武器附魔效果。
