actors.hero.talent.eva_enhance.title=闪避提升
actors.hero.talent.eva_enhance.desc=_+1:_ 闪避属性_+5%_。\n\n_+2:_ 闪避属性_+10%_。\n\n_+3:_ 闪避属性_+15%_。\n\n_+4:_ 闪避属性_+20%_。
actors.hero.talent.better_choice.title=超值选择
actors.hero.talent.better_choice.desc=_+1:_ 获得1个_附魔符石_。\n\n_+2:_ 获得1张_注魔秘卷_。\n\n_+3:_ 获得1张_升级卷轴_。

