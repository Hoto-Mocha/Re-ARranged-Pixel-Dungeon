actors.mobs.npcs.shopkeeper.talk_prison_archer=若有需要之物，请在此尽数购去。

actors.mobs.npcs.blacksmith.intro_quest_gunner=喂，人类！
actors.mobs.npcs.blacksmith.intro_quest_samurai=喂，人类！
actors.mobs.npcs.blacksmith.intro_quest_adventurer=喂，人类！
actors.mobs.npcs.blacksmith.intro_quest_knight=喂，人类！
actors.mobs.npcs.blacksmith.intro_quest_medic=喂，人类！
