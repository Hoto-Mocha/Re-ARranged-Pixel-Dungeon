actors.hero.spells.divineblast.name=神圣冲击
actors.hero.spells.divineblast.short_desc=将指定位置周围的敌人击退。
actors.hero.spells.divineblast.desc=牧师可集中精神，在视野范围内指定位置引发冲击波爆炸。\n\n位于爆炸中心的敌人将陷入短暂昏迷，周围单位会被击退_%d格_距离。

actors.hero.spells.divineray.name=辉耀射线
actors.hero.spells.divineray.short_desc=发射光束，对敌人造成伤害并为友军进行治疗。
actors.hero.spells.divineray.desc=祭司可以向期望的方向发射一条穿透角色和墙壁的辉耀光线，长度为_%d格_。\n\n辉耀光线会对经过的所有敌人造成8-16的伤害并使其发光，为友军恢复8-16的体力。亡灵生物和恶魔总是受到最大伤害，超出的治疗量会变成护盾。\n\n光线经过的周围会揭露秘密，并在3回合内保持在祭司的视野中可见。
actors.hero.spells.divineray.cannot_self=辉耀光线无法对自己发射。

actors.hero.spells.holybombspell.name=神圣炸弹
actors.hero.spells.holybombspell.short_desc=对恶魔和亡灵造成强力伤害的爆炸。
actors.hero.spells.holybombspell.desc=牧师可在视野内任意位置召唤神圣炸弹并立即引爆。\n\n受到该爆炸伤害的敌人将被致盲。
actors.hero.spells.holybombspell$holybombspellcooldown.name=神圣炸弹冷却中
actors.hero.spells.holybombspell$holybombspellcooldown.desc=牧师最近已施放过神圣炸弹，需等待冷却结束后再次施放。\n\n剩余回合数：%s。


actors.hero.spells.resurrection.name=复活宣言
actors.hero.spells.resurrection.short_desc=短时间内获得死亡免疫。
actors.hero.spells.resurrection.desc=牧师获得_%d回合_的复活效果，期间免疫死亡。\n\n当复活效果期间牧师生命值归0时，将触发祝福的十字架效果，并以常规的祝福十字架的40%%生命值复活。\n\n复活效果优先级高于神圣十字架。
actors.hero.spells.resurrection$resurrectionbuff.name=复活宣言
actors.hero.spells.resurrection$resurrectionbuff.desc=你正受到神的庇护，处于不死状态！\n\n当复活效果持续期间生命值归零时，将恢复最大生命值的10%%并获得短暂伤害免疫，从而战胜死亡。\n\n剩余回合：%s。
actors.hero.spells.resurrection$resurrectioncooldown.name=复活冷却中
actors.hero.spells.resurrection$resurrectioncooldown.desc=牧师近期已通过复活效果战胜死亡，需等待冷却结束后再次触发。\n\n剩余回合数：%s。

actors.hero.spells.holymantle.name=庇佑帷幕
actors.hero.spells.holymantle.short_desc=为目标赋予1次伤害减免效果。
actors.hero.spells.holymantle.desc=圣骑士可使用庇佑帷幕，对指定目标赋予1次_%d%%_伤害减免的庇佑帷幕效果。\n\n庇佑帷幕效果将在承受任何类型的伤害时触发减免后消失，需注意饥饿伤害。
actors.hero.spells.holymantle$holymantlebuff.name=庇佑帷幕
actors.hero.spells.holymantle$holymantlebuff.desc=该目标正被庇佑帷幕的力量所庇护！\n\n庇佑帷幕将减免下一次受到的_%d%%_任何类型伤害，随后消失。

actors.hero.spells.poweroflife.name=誓血圣约
actors.hero.spells.poweroflife.short_desc=立即将部分生命值转化为大量护盾值。
actors.hero.spells.poweroflife.desc=圣骑士使用生命之力，消耗_%1$dHP_并立即获得_%2$d_点护盾。护盾存在期间，每次物理攻击敌人时将按造成伤害的_%3$d%%_比例恢复生命值。\n\n使用生命之力需至少5点生命值，且恢复量不会超过消耗值。
actors.hero.spells.poweroflife$poweroflifebarrier.name=生命护盾
actors.hero.spells.poweroflife$poweroflifebarrier.desc=你已将生命力转化为临时护盾，可获得更强伤害抵御能力。\n\n生命护盾持续期间，每次物理攻击敌人时将恢复造成伤害的_%1$d%%_。\n\n当前护盾值：%2$d。\n可恢复生命值：%3$d。

actors.hero.spells.induceaggro.name=圣战宣告
actors.hero.spells.induceaggro.short_desc=短时间内强制所有攻击指向指定目标。
actors.hero.spells.induceaggro.desc=圣骑士使用圣战宣告，使其他角色强制攻击指定目标，施加_众矢之的_效果_%d回合_。\n\n对友军单位效果持续时间变为3倍，对boss和小型boss效果时间固定2回合。

actors.hero.spells.spellburst.name=暗影爆破
actors.hero.spells.spellburst.short_desc=清除目标减益并造成伤害。
actors.hero.spells.spellburst.desc=附魔师使用暗影爆破清除目标所有减益，每个被清除的减益造成_%1$d-%2$d_点魔法伤害，对友军始终造成最低伤害。\n\n法术爆发伤害随英雄等级提升而增强。
actors.hero.spells.spellburst.no_debuffs=没有可引爆的减益效果！
actors.hero.spells.spellburst.rankings_desc=因引爆自身减益效果而死亡
actors.hero.spells.spellburst.ondeath=你因暗影爆破而死亡...

actors.hero.spells.timeamp.name=时间扭曲
actors.hero.spells.timeamp.short_desc=使敌人减速或让友军立即行动。
actors.hero.spells.timeamp.desc=附魔师可以用时间扭曲对敌人使用赋予_%1$d回合_的迟缓，或者对友军使用赋予_%2$d回合_的时间气泡。\n\n已经减速的敌人或者拥有时间气泡的友军无法使用。
actors.hero.spells.timeamp.already_have=该目标已处于迟缓或时间气泡效果状态。

actors.hero.spells.weakeninghex.name=衰弱咒语
actors.hero.spells.weakeninghex.short_desc=对目标施加多种减益效果。
actors.hero.spells.weakeninghex.desc=附魔师使用衰弱咒语对指定目标赋予5回合的_%s_效果。

actors.hero.spells.stun.name=灵能冲击
actors.hero.spells.stun.short_desc=使目标麻痹。
actors.hero.spells.stun.desc=附魔师使用灵能冲击使指定目标麻痹_%d回合_。
actors.hero.spells.stun.immune=该目标似乎无法被昏迷。

actors.hero.spells.thunderimbue.name=雷电附体
actors.hero.spells.thunderimbue.short_desc=对目标施加闪电同化效果。
actors.hero.spells.thunderimbue.desc=附魔师使用闪电同化对指定目标赋予_%d回合_的闪电同化效果，使攻击附加额外伤害。

actors.hero.spells.arcanearmorspell.name=奥术护甲
actors.hero.spells.arcanearmorspell.short_desc=暂时提升魔法防御力。
actors.hero.spells.arcanearmorspell.desc=附魔师使用奥术护甲使自身魔法防御力增加0-1点，且_%d回合_衰减1点。多次使用可提升最大魔法防御力。\n\n最大魔法防御力不得超过英雄等级。

actors.hero.spells.enchant.name=附魔奇术
actors.hero.spells.enchant.short_desc=为指定武器或护甲附魔。
actors.hero.spells.enchant.desc=附魔师可以使用附魔奇术对指定装备附加随机附魔或刻印。\n\n赋予只能对已鉴定且未诅咒的武器和防具使用。

