actors.hero.talent.reloading_meal.title=补给一餐
actors.hero.talent.reloading_meal.desc=_+1:_ 进餐时自动为当前装备枪械_装弹_，且不消耗子弹。\n\n_+2:_ 在+1效果基础上额外_多装填1发_弹药。
actors.hero.talent.gunners_intuition.title=枪手直觉
actors.hero.talent.gunners_intuition.desc=_+1:_ 枪械在装备时立即完成_鉴定_。\n\n_+2:_ 枪械在拾取时立即得知_是否被诅咒_。
actors.hero.talent.speedy_move.title=快速转移
actors.hero.talent.speedy_move.desc=_+1:_ 初次攻击一名敌人后，枪手可以瞬间移动_2回合_。\n\n_+2:_ 初次攻击一名敌人后，枪手可以瞬间移动_3回合_。
actors.hero.talent.safe_reload.title=安全装填
actors.hero.talent.safe_reload.desc=_+1:_ 装填时获得_3点护盾_。\n\n_+2:_ 装填时获得_5点护盾_。
actors.hero.talent.close_combat.title=枪托搏斗
actors.hero.talent.close_combat.desc=_+1:_ 枪械近战伤害增加_0-2_。\n\n_+2:_ 枪械近战伤害增加_0-4_。

actors.hero.talent.infinite_bullet_meal.title=激战一餐
actors.hero.talent.infinite_bullet_meal.desc=_+1:_ 枪手进食只花费1回合，并获得_2回合_的无限弹药。\n\n_+2:_ 枪手进食只花费1回合，并获得_3回合_的无限弹药。
actors.hero.talent.inscribed_bullet.title=卷藏弹药
actors.hero.talent.inscribed_bullet.desc=_+1:_ 当枪手阅读卷轴时可获得_5_发弹药 。\n\n_+2:_ 当枪手阅读卷轴时可获得_10_发弹药 。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴为炼制的炼金物品时，子弹获取量会翻倍。\n\n对于产量较高的炼金术物品(如大多数结晶)，该天赋会根据成果数量来改变子弹获取量。
actors.hero.talent.mind_vision.title=全神洞察
actors.hero.talent.mind_vision.desc=_+1:_ 每移动1格有_1%_概率获得1回合灵视。\n\n_+2:_ 每移动1格有_2%_概率获得1回合灵视。
actors.hero.talent.camouflage.title=丛林迷彩
actors.hero.talent.camouflage.desc=_+1:_ 踩踏高草丛时获得_2回合_隐身状态 。\n\n_+2:_ 踩踏高草丛时获得_3回合_隐身状态 。
actors.hero.talent.larger_magazine.title=扩容弹匣
actors.hero.talent.larger_magazine.desc=_+1:_ 枪械最大弹容量增加 _1发_。\n\n_+2:_ 枪械最大弹容量增加 _2发_。
actors.hero.talent.bullet_collect.title=探囊取弹
actors.hero.talent.bullet_collect.desc=_+1:_ 近战攻击有_5%_几率装填一发子弹到已装备枪械中。\n\n_+2:_ 近战攻击有_10%_几率装填一发子弹到已装备枪械中。\n\n以此法装填的弹药可超过弹药上限1发。

actors.hero.talent.street_battle.title=巷战穿透
actors.hero.talent.street_battle.desc=_+1:_ 子弹可以穿透自身周围_1格_地形。\n\n_+2:_ 子弹可以穿透自身周围_2格_地形。\n\n_+3:_ 子弹可以穿透自身周围_3格_地形。
actors.hero.talent.fast_reload.title=装填熟手
actors.hero.talent.fast_reload.desc=_+1:_ 装填耗时减少_1回合_。\n\n_+2:_ 装填耗时减少_2回合_。\n\n_+3:_ 装填耗时减少_3回合_。\n\n这个天赋不会将装填耗时减少到0回合以下。

actors.hero.talent.rolling.title=翻滚上弹
actors.hero.talent.rolling.desc=_+1:_ 在射击后的_1回合_内移动能为已装备的枪械装填1发子弹。\n\n_+2:_ 在射击后的_2回合_内移动能为已装备的枪械装填1发子弹。\n\n_+3:_ 在射击后的_3回合_内移动能为已装备的枪械装填1发子弹。\n\n若身上并无弹药，则此天赋不会触发。
actors.hero.talent.perfect_focusing.title=死神之眼
actors.hero.talent.perfect_focusing.desc=_+1:_ 死亡轮盘的持续时间增加 _33%_。\n\n_+2:_ 死亡轮盘的持续时间增加 _67%_。\n\n_+3:_ 死亡轮盘的持续时间增加 _100%_。
actors.hero.talent.honorable_shot.title=处决射击
actors.hero.talent.honorable_shot.desc=_+1:_ 当死亡轮盘叠加3层以上时，闪避敌人攻击后发射的子弹将斩杀生命值低于_13%_的敌人。\n\n_+2:_ 当死亡轮盘叠加3层以上时，闪避敌人攻击后发射的子弹将斩杀生命值低于_27%_的敌人。\n\n_+3:_ 当死亡轮盘叠加3层以上时，闪避敌人攻击后发射的子弹将斩杀生命值低于_40%_的敌人 。\n\n强力的敌人可抵抗此效果
actors.hero.talent.bullet_time.title=子弹时间
actors.hero.talent.bullet_time.desc=_+1:_ 通过死亡轮盘秒杀敌人时，使视野内所有敌人减速_4回合_。\n\n_+2:_ 通过死亡轮盘秒杀敌人时，使视野内所有敌人减速_8回合_。\n\n_+3:_ 通过死亡轮盘秒杀敌人时，使视野内所有敌人减速_12回合_。
actors.hero.talent.inevitable_death.title=午时已到
actors.hero.talent.inevitable_death.desc=_+1:_ 当死亡轮盘叠加6层时，下次物理攻击获得_2倍_命中率。\n\n_+2:_ 当死亡轮盘叠加6层时，下次物理攻击获得_3倍_命中率。\n\n_+3:_ 当死亡轮盘叠加6层时，下次物理攻击获得_4倍_命中率。
actors.hero.talent.headshot.title=颅骨公证
actors.hero.talent.headshot.desc=_+1:_ 子弹有 _1%_ 概率秒杀敌人。\n\n_+2:_ 子弹有 _2%_ 概率秒杀敌人。\n\n_+3:_ 子弹有 _3%_ 概率秒杀敌人。\n\n强力敌人可抵抗此效果

actors.hero.talent.quick_reload.title=移动装填
actors.hero.talent.quick_reload.desc=_+1:_ 移动时 _3%_ 概率为装备着的枪械装填1发弹药。\n\n_+2:_ 移动时 _6%_ 概率为装备着的枪械装填1发弹药。\n\n_+3:_ 移动时 _9%_ 概率为装备着的枪械装填1发弹药。\n\n持有的弹药不足时不会触发。
actors.hero.talent.moving_shot.title=精准奔袭
actors.hero.talent.moving_shot.desc=_+1:_ 移动后远程攻击命中率惩罚减少 _17%_。\n\n_+2:_ 移动后远程攻击命中率惩罚减少 _33%_。\n\n_+3:_ 移动后远程攻击命中率惩罚减少 _50%_。
actors.hero.talent.elemental_bullet.title=元素弹药
actors.hero.talent.elemental_bullet.desc=_+1:_ 当枪械弹药耗尽重新装填时，17%概率装填可冻结敌人的_极冻弹_。\n\n_+2:_ 当枪械弹药耗尽重新装填时，17%概率装填可燃烧敌人的_爆炎弹_。\n\n_+3:_ 当枪械弹药耗尽重新装填时，17%概率装填可击晕敌人的_电击弹_。\n\n各概率效果不叠加。
actors.hero.talent.improvisation.title=随机应变
actors.hero.talent.improvisation.desc=_+1:_ 弹匣全部耗尽时获得 _8_ 点护盾。\n\n_+2:_ 弹匣全部耗尽时获得 _16_ 点护盾。\n\n_+3:_ 弹匣全部耗尽时获得 _24_ 点护盾。
actors.hero.talent.soul_bullet.title=歼敌补给
actors.hero.talent.soul_bullet.desc=_+1:_ 击杀敌人后获得 _1回合_ 无限弹药。\n\n_+2:_ 击杀敌人后获得 _2回合_ 无限弹药。\n\n_+3:_ 击杀敌人后获得 _3回合_ 无限弹药。
actors.hero.talent.light_movement.title=轻载行军
actors.hero.talent.light_movement.desc=_+1:_ 每超出护甲力量需求 _3_ 点力量，移动速度增加5%。\n\n_+2:_ 每超出护甲力量需求 _2_ 点力量，移动速度增加5%。\n\n_+3:_ 每超出护甲力量需求 _1_ 点力量，移动速度增加5%。

actors.hero.talent.stealth_master.title=影刃行动
actors.hero.talent.stealth_master.desc=_+1:_ 射击时_不会产生噪音_。\n\n_+2:_ 在+1效果基础上，_即使敌人在附近也能保持隐蔽_。\n\n_+3:_ 在+2效果基础上，隐蔽期间_不消耗饥饿值_。
actors.hero.talent.skillful_runner.title=幽灵突袭
actors.hero.talent.skillful_runner.desc=_+1:_ 隐蔽解除时获得 _2回合_ 迅捷状态。\n\n_+2:_ 隐蔽解除时获得 _4回合_ 迅捷状态 。\n\n_+3:_ 隐蔽解除时获得 _6回合_ 迅捷状态 。\n\n该天赋有30回合冷却时间。
actors.hero.talent.stealth.title=静默部署
actors.hero.talent.stealth.desc=_+1:_ 被敌人发现的概率降低 _1级_。\n\n_+2:_ 被敌人发现的概率降低 _2级_。\n\n_+3:_ 被敌人发现的概率降低 _3级_。
actors.hero.talent.into_the_shadow.title=影子战术
actors.hero.talent.into_the_shadow.desc=_+1:_ 进行隐蔽时，获得_3回合_隐身效果而非普通隐蔽。\n\n_+2:_ 进行隐蔽时，获得_6回合_隐身效果而非普通隐蔽。\n\n_+3:_ 进行隐蔽时，获得_9回合_隐身效果而非普通隐蔽。\n\n此天赋有15回合冷却时间。
actors.hero.talent.ranged_sniping.title=超距穿刺
actors.hero.talent.ranged_sniping.desc=_+1:_ 与敌人每间隔1格，子弹伤害提升 _2.5%_。\n\n_+2:_ 与敌人每间隔1格，子弹伤害提升 _5%_。\n\n_+3:_ 与敌人每间隔1格，子弹伤害提升 _7.5%_。\n\n伤害加成上限为+150%。
actors.hero.talent.telescope.title=鹰眼系统
actors.hero.talent.telescope.desc=_+1:_ 视野范围扩大 _25%_。\n\n_+2:_ 视野范围扩大 _50%_。\n\n_+3:_ 视野范围扩大 _75%_。

actors.hero.talent.haste_move.title=冲锋射击
actors.hero.talent.haste_move.desc=_+1:_ 压制扫射期间移动速度提升 _+25%_。\n\n_+2:_ 压制扫射期间移动速度提升 _+50%_。\n\n_+3:_ 压制扫射期间移动速度提升 _+75%_。\n\n_+4:_ 压制扫射期间移动速度提升 _+100%_。
actors.hero.talent.shot_concentration.title=枪林弹雨
actors.hero.talent.shot_concentration.desc=_+1:_ 子弹命中时有_25%_概率使扫射时间延长1回合。\n\n_+2:_ 子弹命中时有_50%_概率使扫射时间延长1回合。\n\n_+3:_ 子弹命中时有_75%_概率使扫射时间延长1回合。\n\n_+4:_ 子弹命中时有_100%_概率使扫射时间延长1回合。\n\n压制扫射最大可延长+10回合。
actors.hero.talent.round_preserve.title=余弹管理
actors.hero.talent.round_preserve.desc=_+1:_ 扫射期间开枪有_10%_概率不消耗弹药。\n\n_+2:_ 扫射期间开枪有_20%_概率不消耗弹药。\n\n_+3:_ 扫射期间开枪有_30%_概率不消耗弹药。\n\n_+4:_ 扫射期间开枪有_40%_概率不消耗弹药。

actors.hero.talent.bayonet.title=合金刺刀
actors.hero.talent.bayonet.desc=_+1:_ 碳纤背心激活期间，近战攻击对敌人造成_5回合_的流血效果。\n\n_+2:_ 碳纤背心激活期间，近战攻击对敌人造成_6回合_的流血效果。\n\n_+3:_ 碳纤背心激活期间，近战攻击对敌人造成_7回合_的流血效果。\n\n_+4:_ 碳纤背心激活期间，近战攻击对敌人造成_8回合_的流血效果。
actors.hero.talent.tactical_sight.title=战术视野
actors.hero.talent.tactical_sight.desc=_+1:_ 碳纤背心激活期间，对_2格_内所有敌人获得灵视效果。\n\n_+2:_ 碳纤背心激活期间，对_3格_内所有敌人获得灵视效果。\n\n_+3:_ 碳纤背心激活期间，对_4格_内所有敌人获得灵视效果。\n\n_+4:_ 碳纤背心激活期间，对_5格_内所有敌人获得灵视效果。
actors.hero.talent.plate_add.title=防弹插板
actors.hero.talent.plate_add.desc=_+1:_ 碳纤背心激活期间，枪手的移速减少_13%_，但防御增加_10-25。_\n\n_+2:_ 碳纤背心激活期间，枪手的移速减少_25%_，但防御增加_15-30。_\n\n_+3:_ 碳纤背心激活期间，枪手的移速减少_38%_，但防御增加_20-35。_\n\n_+4:_ 碳纤背心激活期间，枪手的移速减少_50%_，但防御增加_25-40。_

actors.hero.talent.additional_meds.title=超额药量
actors.hero.talent.additional_meds.desc=_+1:_ 急救套件的总治疗量增加到_25_。\n\n_+2:_ 急救套件的总治疗量增加到_30_。\n\n_+3:_ 急救套件的总治疗量增加到_35_。\n\n_+4:_ 急救套件的总治疗量增加到_40_。
actors.hero.talent.therapeutic_bandage.title=复合绷带
actors.hero.talent.therapeutic_bandage.desc=_+1:_ 急救套件能消除_恍惚_与_虚弱_。\n\n_+2:_ 急救套件能消除_迟缓_与_易伤_。\n\n_+3:_ 急救套件能消除_残废_与_失明_。\n\n_+4:_ 急救套件能消除_中毒_与_流血_。
actors.hero.talent.faster_healing.title=紧急治疗
actors.hero.talent.faster_healing.desc=_+1:_ 急救套件的单回合治疗量增加_2点_。\n\n_+2:_ 急救套件的单回合治疗量增加_3点_。\n\n_+3:_ 急救套件的单回合治疗量增加_4点_。\n\n_+4:_ 急救套件的单回合治疗量增加_5点_。

actors.hero.talent.basic_practice.title=基础训练
actors.hero.talent.basic_practice.desc=_+1:_ 物理攻击暴击率_+2%_。\n\n_+2:_ 物理攻击暴击率_+4%_。
actors.hero.talent.masters_intuition.title=宗师直觉
actors.hero.talent.masters_intuition.desc=_+1:_ 武士能在装备非枪械武器时将其直接鉴定。\n\n_+2:_ 武士能在捡起非枪械武器时确定其是否被诅咒。
actors.hero.talent.drawing_enhance.title=熟练纳刀
actors.hero.talent.drawing_enhance.desc=_+1:_ 纳刀攻击额外造成_2点_伤害。\n\n_+2:_ 纳刀攻击额外造成_3点_伤害。
actors.hero.talent.drawing_enhance.meta_desc=_如果这个天赋被其他英雄获得_，则它使英雄首次攻击敌人时额外造成_+1-2/+2_点伤害。
actors.hero.talent.parring.title=格反架势
actors.hero.talent.parring.desc=_+1:_ 护甲防御增加_0-2_。\n\n_+2:_ 护甲防御增加_0-3_。
actors.hero.talent.adrenaline_surge.title=激素狂飙
actors.hero.talent.adrenaline_surge.desc=_+1:_ 击败敌人可获得_3回合_的激素涌动效果。\n\n_+2:_ 击败敌人可获得_5回合_的激素涌动效果。

actors.hero.talent.critical_meal.title=见红一餐
actors.hero.talent.critical_meal.desc=_+1:_ 武士进食只花费1回合，且接下来的_首次物理攻击_暴击率+100%。\n\n_+2:_武士进食只花费1回合，且接下来的_2次物理攻击_暴击率+100%。
actors.hero.talent.inscribed_lethality.title=卷藏锋锐
actors.hero.talent.inscribed_lethality.desc=_+1:_ 当武士阅读卷轴或使用法术结晶后，他接下来的_首次物理攻击_暴击率+100%。\n\n_+2:_ 当武士阅读卷轴或使用法术结晶后，他接下来的_2次物理攻击_暴击率+100%。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则获得暴击加成的攻击次数翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.unexpected_slash.title=意外斩击
actors.hero.talent.unexpected_slash.desc=_+1:_ 纳刀时暴击概率增加_+10%_。\n\n_+2:_ 纳刀时暴击概率增加_+20%_。
actors.hero.talent.dragons_eye.title=龙瞳探敌
actors.hero.talent.dragons_eye.desc=_+1:_ 纳刀时，获得对周围_3格_内所有敌人的灵视效果。\n\n_+2:_ 纳刀时，获得对周围_4格_内所有敌人的灵视效果。
actors.hero.talent.dragons_eye.meta_desc=_其他职业获取此天赋时:_改为获得周围2/3格内所有敌人的灵视效果。
actors.hero.talent.weapon_mastery.title=武器大师
actors.hero.talent.weapon_mastery.desc=_+1:_ 力量每超过武器需求1点，该武器获得_+0.5%_额外暴击率。\n\n_+2:_ 力量每超过武器需求1点，该武器获得_+1%_额外暴击率。
actors.hero.talent.critical_throw.title=致命投掷
actors.hero.talent.critical_throw.desc=_+1:_ 投掷武器与弹药的暴击率提升_+13%_。\n\n_+2:_ 投掷武器与弹药的暴击率提升_+25%_。

actors.hero.talent.quick_sheathing.title=顺斩纳刀
actors.hero.talent.quick_sheathing.desc=_+1:_ 拔刀攻击击杀敌人时，有_33%_概率立即纳刀。\n\n_+2:_ 拔刀攻击击杀敌人时，有_67%_概率立即纳刀。\n\n_+3:_ 拔刀攻击击杀敌人时，有_100%_概率立即纳刀。
actors.hero.talent.quick_sheathing.meta_desc=_其他职业获取此天赋时:_改为击杀敌人后获得3/6/9回合的极速状态。
actors.hero.talent.lethal_power.title=致命力量
actors.hero.talent.lethal_power.desc=_+1:_ 暴击伤害提升_+5%_。\n\n_+2:_ 暴击伤害提升_+10%_。\n\n_+3:_ 暴击伤害提升_+15%_。

actors.hero.talent.mind_focusing.title=剑心凝神
actors.hero.talent.mind_focusing.desc=_+1:_ 获得的剑气能量增加_33%_。\n\n_+2:_ 获得的剑气能量增加_67%_。\n\n_+3:_ 获得的剑气能量增加_100%_。
actors.hero.talent.stored_power.title=剑气凌霄
actors.hero.talent.stored_power.desc=_+1:_ 可储存的最大剑气能量提升_50%_。\n\n_+2:_ 可储存的最大剑气能量提升_100%_。\n\n_+3:_ 可储存的最大剑气能量提升_150%_。
actors.hero.talent.arcane_power.title=玄天剑炁
actors.hero.talent.arcane_power.desc=_+1:_ 被剑气击中的敌人有_33%_概率触发装备武器的附魔效果。\n\n_+2:_ 被剑气击中的敌人有_67%_概率触发装备武器的附魔效果。\n\n_+3:_ 被剑气击中的敌人有_100%_概率触发装备武器的附魔效果。\n\n若武器附有索敌附魔，剑气可贯穿墙壁。
actors.hero.talent.energy_collect.title=剑气回元
actors.hero.talent.energy_collect.desc=_+1:_ 将造成剑气伤害的_13%_转化为剑气能量储存。\n\n_+2:_ 将造成剑气伤害的_20%_转化为剑气能量储存。\n\n_+3:_ 将造成剑气伤害的_25%_转化为剑气能量储存。
actors.hero.talent.energy_saving.title=敛气藏锋
actors.hero.talent.energy_saving.desc=_+1:_ 使用剑气时仅消耗储存剑气能量的_80%_。\n\n_+2:_ 使用剑气时仅消耗储存剑气能量的_70%_。\n\n_+3:_ 使用剑气时仅消耗储存剑气能量的_60%_。\n\n剑气仍造成当前能量值的全额伤害
actors.hero.talent.wind_blast.title=风裂剑罡
actors.hero.talent.wind_blast.desc=_+1:_ 纳刀时使用剑气，将造成额外_5_点魔法伤害。\n\n_+2:_ 纳刀时使用剑气，将造成额外_10_点魔法伤害。\n\n_+3:_ 纳刀时使用剑气，将造成额外_15_点魔法伤害。

actors.hero.talent.enhanced_crit.title=看破要害
actors.hero.talent.enhanced_crit.desc=_+1:_ 一闪的暴击概率_x1.6_。\n\n_+2:_ 一闪的暴击概率_x1.75_。\n\n_+3:_ 一闪的暴击概率_x2_。
actors.hero.talent.powerful_slash.title=心如止水
actors.hero.talent.powerful_slash.desc=_+1:_ 一闪触发暴击时，伤害量提升_15%_。\n\n_+2:_ 一闪触发暴击时，伤害量提升_30%_。\n\n_+3:_ 一闪触发暴击时，伤害量提升_45%_。
actors.hero.talent.static_preparation.title=静极思动
actors.hero.talent.static_preparation.desc=_+1:_ 一闪的冷却时间减少_17%_。\n\n_+2:_ 一闪的冷却时间减少_33%_。\n\n_+3:_ 一闪的冷却时间减少_50%_。
actors.hero.talent.acceleration.title=燕翎叠锋
actors.hero.talent.acceleration.desc=_+1:_ 燕返闪每次命中时，攻击力+5%，最高可叠加至 _25%_。\n\n_+2:_ 燕返闪每次命中时，攻击力+5%，最高可叠加至 _50%_。\n\n_+3:_ 燕返闪每次命中时，攻击力+5%，最高可叠加至 _75%_。\n\n加成随时间推移或触发冷却时清零。
actors.hero.talent.inner_eye.title=心斋坐忘
actors.hero.talent.inner_eye.desc=_+1:_ 燕返闪命中后，获得周围 _3格_ 所有敌人的灵视效果2回合。\n\n_+2:_ 燕返闪命中后，获得周围 _6格_ 所有敌人的灵视效果2回合。\n\n_+3:_ 燕返闪命中后，获得周围 _9格_ 所有敌人的灵视效果2回合。
actors.hero.talent.dynamic_preparation.title=归燕疾驰
actors.hero.talent.dynamic_preparation.desc=_+1:_ 燕返闪的冷却时间减少 _10%_。\n\n_+2:_ 燕返闪的冷却时间减少 _20%_。\n\n_+3:_ 燕返闪的冷却时间减少 _30%_。

actors.hero.talent.faster_than_light.title=超越光速
actors.hero.talent.faster_than_light.desc=_+1:_ 鬼人化时获得 _1回合_ 的闪避机动。\n\n_+2:_ 鬼人化时获得 _2回合_ 的闪避机动。\n\n_+3:_ 鬼人化时获得 _3回合_ 的闪避机动。
actors.hero.talent.afterimage.title=流光残影
actors.hero.talent.afterimage.desc=_+1:_ 鬼人化期间，每超过护甲力量一点便 _+1 点闪避_。\n\n_+2:_ 鬼人化期间，每超过护甲力量一点便 _+2 点闪避_。\n\n_+3:_ 鬼人化期间，每超过护甲力量一点便 _+3 点闪避_。
actors.hero.talent.quick_recover.title=耐回急复
actors.hero.talent.quick_recover.desc=_+1:_ 鬼人化的冷却时间减少_20%_。\n\n_+2:_ 鬼人化的冷却时间减少_40%_。\n\n_+3:_ 鬼人化的冷却时间减少_60%_。
actors.hero.talent.haste_evasion.title=鬼人闪身
actors.hero.talent.haste_evasion.desc=_+1:_ 鬼人化期间闪避获得 _2回合_ 的极速效果。\n\n_+2:_ 鬼人化期间闪避获得 _3回合_ 的极速效果。\n\n_+3:_ 鬼人化期间闪避获得 _4回合_ 的极速效果。
actors.hero.talent.accelerated_lethality.title=超速会心
actors.hero.talent.accelerated_lethality.desc=_+1:_ 鬼人化期间，暴击率提升_+10%_。\n\n_+2:_ 鬼人化期间，暴击率提升_+20%_。\n\n_+3:_ 鬼人化期间，暴击率提升_+30%_。
actors.hero.talent.stable_barrier.title=快斩汲能
actors.hero.talent.stable_barrier.desc=_+1:_ 鬼人化期间，暴击时获得1点护盾，_最多可获得最大生命值的20%_。\n\n_+2:_ 鬼人化期间，暴击时获得1点护盾，_最多可获得最大生命值的40%_。\n\n_+3:_ 鬼人化期间，暴击时获得1点护盾，_最多可获得最大生命值的60%_。

actors.hero.talent.kunai_of_doom.title=死亡苦无
actors.hero.talent.kunai_of_doom.desc=_+1:_ 苦无有_5%_概率使命中的敌人定命。\n\n_+2:_ 苦无有_10%_概率使命中的敌人定命。\n\n_+3:_ 苦无有_15%_概率使命中的敌人定命。\n\n_+4:_ 苦无有_20%_概率使命中的敌人定命。
actors.hero.talent.mystical_kunai.title=神秘苦无
actors.hero.talent.mystical_kunai.desc=_+1:_ 苦无命中率提升_25%_，且对命中目标获得持续 _5回合_ 的灵视效果。\n\n_+2:_ 苦无命中率提升_50%_，且对命中目标获得持续 _10回合_ 的灵视效果。\n\n_+3:_ 苦无命中率提升_75%_，且对命中目标获得持续 _15回合_ 的灵视效果。\n\n_+4:_ 苦无命中率提升_100%_，且对命中目标获得持续 _20回合_ 的灵视效果。
actors.hero.talent.corrosive_kunai.title=酸蚀苦无
actors.hero.talent.corrosive_kunai.desc=_+1:_ 被苦无命中的敌人将受到基础5点的酸蚀伤害，持续_2回合_。\n\n_+2:_ 被苦无命中的敌人将受到基础5点的酸蚀伤害，持续_4回合_。\n\n_+3:_ 被苦无命中的敌人将受到基础5点的酸蚀伤害，持续_6回合_。\n\n_+4:_ 被苦无命中的敌人将受到基础5点的酸蚀伤害，持续_8回合_。\n\n强力敌人可能会抵抗此效果。

actors.hero.talent.double_blade_practice.title=双刃逐影
actors.hero.talent.double_blade_practice.desc=_+1:_ 手持影刃时攻击速度额外提升_+5%_。\n\n_+2:_ 手持影刃时攻击速度额外提升_+10%_。\n\n_+3:_ 手持影刃时攻击速度额外提升_+15%_。\n\n_+4:_ 手持影刃时攻击速度额外提升_+20%_。
actors.hero.talent.critical_shadow.title=致命阴影
actors.hero.talent.critical_shadow.desc=_+1:_ 攻击穿透防御的伤害值增加 _0-5_ 点伤害。\n\n_+2:_ 攻击穿透防御的伤害值增加 _0-10_ 点伤害。\n\n_+3:_ 攻击穿透防御的伤害值增加 _0-15_ 点伤害。\n\n_+4:_ 攻击穿透防御的伤害值增加 _0-20_ 点伤害。
actors.hero.talent.herbal_shadow.title=暗影之愈
actors.hero.talent.herbal_shadow.desc=_+1:_ 攻击穿透防御时，恢复_1_点生命值。 \n\n_+2:_ 攻击穿透防御时，恢复_2_点生命值。 \n\n_+3:_ 攻击穿透防御时，恢复_3_点生命值。 \n\n_+4:_ 攻击穿透防御时，恢复_4_点生命值。

actors.hero.talent.awake_limit.title=极限觉醒
actors.hero.talent.awake_limit.desc=_+1:_ 造成和受到物理伤害提升至_1.4倍_。\n\n_+2:_ 造成和受到物理伤害提升至_1.6倍_。\n\n_+3:_ 造成和受到物理伤害提升至_1.8倍_。\n\n_+4:_ 造成和受到物理伤害提升至_2.0倍_。
actors.hero.talent.awake_duration.title=持续觉醒
actors.hero.talent.awake_duration.desc=_+1:_ 觉醒状态的持续时间延长至_15回合_。\n\n_+2:_ 觉醒状态的持续时间延长至_20回合_。\n\n_+3:_ 觉醒状态的持续时间延长至_25回合_。\n\n_+4:_ 觉醒状态的持续时间延长至_30回合_。
actors.hero.talent.insurance.title=安全觉醒
actors.hero.talent.insurance.desc=_+1:_ 觉醒触发时，获得_10_点护盾。 \n\n_+2:_ 觉醒触发时，获得_20_点护盾。 \n\n_+3:_ 觉醒触发时，获得_30_点护盾。 \n\n_+4:_ 觉醒触发时，获得_40_点护盾。

###v3.3.0
actors.hero.heroclass.adventurer=探险家
actors.hero.heroclass.adventurer_desc_short=探险家不会践踏高草。
actors.hero.heroclass.adventurer_desc=探险家可以使用砍刀_砍掉周围的草_并将其用作绳索。\n\n探险者_不践踏_高草。\n\n探险家初始拥有_探险家的铲子_、3块投石、布甲、水袋与绒布包。\n\n探险家开局鉴定的物品有:\n_-_ 鉴定卷轴\n_-_ 净化药剂\n_-_ 探地卷轴
actors.hero.heroclass.adventurer_unlock=_触发植物交互10次_解锁探险家。

actors.hero.herosubclass.engineer=工程师
actors.hero.herosubclass.engineer_short_desc=_工程师_ 是建筑专家，可以破坏或建造木质路障和地板，还能通过天赋解锁多种建筑。
actors.hero.herosubclass.engineer_desc=工程师可以使用藤蔓绳索建造多种建筑。通过天赋可以增加新的建筑种类。\n\n工程师行动消耗2回合时间和6回合饥饿值，当持有镐子或采矿工具时，时间和饥饿值消耗减半。
actors.hero.herosubclass.explorer=探索者
actors.hero.herosubclass.explorer_short_desc=_探索者_ 是环境探索的专家，可以使用藤蔓绳索攻击更远距离的目标。
actors.hero.herosubclass.explorer_desc=_探索者_当背包中持有藤蔓绳索时，每拥有1根藤蔓绳索可增加1格近战攻击范围，攻击时将消耗等同于超出原始攻击范围格数的藤蔓绳索。
actors.hero.herosubclass.researcher=研究员
actors.hero.herosubclass.researcher_short_desc=_研究员_对植物有着相当权威地研究，他可以从植物获得额外效果，并在攻击时概率对敌人施加腐蚀淤泥。
actors.hero.herosubclass.researcher_desc=作为植物功能强化研究权威的研究员，在踩踏植物时可获得额外效果，使用物理攻击敌人时有一定概率向该敌人施加5回合的腐蚀淤泥。

actors.buffs.build.action_name=建造
actors.buffs.build.cant_edge=该区域地形不可更改。
actors.buffs.build.invalid=无法那样做。
actors.buffs.build.cant_build=只能选择相邻位置的地点。
actors.buffs.build.cannot_mine=该位置的地板无法被移除。
actors.buffs.build.prompt=选择建造位置
actors.buffs.build.cant_regular=此楼层的地形无法更改。
actors.buffs.build$building.wall.name=木质路障
actors.buffs.build$building.wall.desc=_木质路障_可用来阻碍移动并阻挡视线。
actors.buffs.build$building.floor.name=地板
actors.buffs.build$building.floor.desc=通过拆除_地板_可以制造悬崖，或通过建造地板来跨越悬崖。制造悬崖时需要消耗额外的回合数和饥饿值。
actors.buffs.build$building.barricade.name=沙障
actors.buffs.build$building.barricade.desc=可以建造_沙障_来阻碍移动。可立即拆除。
actors.buffs.build$building.wire.name=钢丝陷阱
actors.buffs.build$building.wire.desc=可以设置_钢丝陷阱_来阻碍经过敌人的移动并造成出血伤害。
actors.buffs.build$building.watchtower.name=瞭望塔
actors.buffs.build$building.watchtower.desc=可以建造_瞭望塔_来获取周围视野并吸引敌人注意。可立即拆除。
actors.buffs.build$building.cannon.name=加农炮
actors.buffs.build$building.cannon.desc=可以部署_加农炮_来发射强力炮击。
actors.buffs.build$building.machinegun.name=机枪塔
actors.buffs.build$building.machinegun.desc=可以设置_机枪塔_来自动攻击周围的敌人。
actors.buffs.build$building.mortar.name=迫击炮
actors.buffs.build$building.mortar.desc=可以部署_迫击炮_来攻击障碍物另一侧的敌人。

actors.mobs.npcs.building.barricade.name=沙袋路障
actors.mobs.npcs.building.barricade.desc=这是用沙袋制作的障碍物。沙障设立的地方无法通行，敌人会尽可能优先最后攻击沙障。机枪塔的子弹可以穿透该障碍物。

actors.mobs.npcs.building.watchtower.name=瞭望塔
actors.mobs.npcs.building.watchtower.desc=这是为了监视周边而建立的瞭望塔。在瞭望塔存在期间，它会持续为你提供周围的视野，但如果敌人发现瞭望塔，会优先对其进行攻击。

actors.mobs.npcs.building.cannon.name=加农炮
actors.mobs.npcs.building.cannon.desc=这是可部署发射的火炮。使用弹药可以向指定位置发射威力极强的炮弹。\n\n加农炮发射的炮弹会爆炸，并破坏周围的地形和物品。
actors.mobs.npcs.building.cannon.no_bullet=没有足够的弹药来发射加农炮。

actors.mobs.npcs.building.machinegun.name=机枪塔
actors.mobs.npcs.building.machinegun.desc=这是自动射击视野内目标的机枪塔。可以发射穿透攻击路径上的角色或障碍物的子弹。

actors.mobs.npcs.building.mortar.name=迫击炮
actors.mobs.npcs.building.mortar.desc=这是可部署发射的迫击炮。使用弹药可以向指定位置投掷必定到达的炸弹。\n\n迫击炮发射的炸弹会爆炸，并破坏周围的地形和物品。
actors.mobs.npcs.building.mortar.no_bullet=没有足够的弹药来发射迫击炮

actors.mobs.npcs.building.building.dismiss_title=是否要拆除该建筑？
actors.mobs.npcs.building.building.dismiss_body=当您认为不再需要维持该建筑时，可以将其拆除。此操作将立即摧毁建筑。\n\n确定要拆除建筑吗？
actors.mobs.npcs.building.building.dismiss_confirm=是
actors.mobs.npcs.building.building.dismiss_cancel=否

actors.hero.talent.harvest_berry.title=浆果采集
actors.hero.talent.harvest_berry.desc=_+1:_ 探险家在探索后续几层地牢时，砍伐长草或穿越草丛时可以发现_4个浆果_。\n\n_+2:_ 探险家在探索后续几层地牢时，砍伐长草或穿越草丛时可以发现_6个浆果_。
actors.hero.talent.safe_potion.title=安心饮用
actors.hero.talent.safe_potion.desc=_+1:_ 饮用_未鉴定药剂_时，获得3回合的净化护盾。\n\n_+2:_ 在+1效果基础上，饮用_危险药剂_时额外获得3回合的净化护盾。\n\n投掷药剂时不会触发此天赋。
actors.hero.talent.root.title=根蔓束缚
actors.hero.talent.root.desc=_+1:_ 当敌人位置生长出植物时，束缚该敌人_2回合_。\n\n_+2:_ 当敌人位置生长出植物时，束缚该敌人_3回合_。
actors.hero.talent.protective_slash.title=远距护盾
actors.hero.talent.protective_slash.desc=_+1:_ 对非相邻的敌人造成物理伤害时，获得_3_点护盾。\n\n_+2:_ 对非相邻的敌人造成物理伤害时，获得_5_点护盾。\n\n该天赋有10回合的冷却时间。
actors.hero.talent.kinetic_attack.title=荡势打击
actors.hero.talent.kinetic_attack.desc=_+1:_ 使用绳索后的物理攻击造成_1-2_点额外伤害。\n\n_+2:_ 使用绳索后的物理攻击造成_2_点额外伤害。

actors.hero.talent.natures_meal.title=自然一餐
actors.hero.talent.natures_meal.desc=_+1:_ 探险家进食只花费1回合，并在周围_4格_范围内种植长草。\n\n_+2:_ 探险家进食只花费1回合，并在周围_8格_范围内种植长草。
actors.hero.talent.pharmaceutics.title=液蕴生机
actors.hero.talent.pharmaceutics.desc=_+1:_ 消耗药剂时恢复_5_点生命值。\n\n_+2:_ 消耗药剂时恢复_8_点生命值。\n\n如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则获得的生命值翻倍。\n\n对于产量较高的炼金物品(如水爆魔药)，这项天赋会基于制成该物品的多少改变回复量。
actors.hero.talent.herb_extraction.title=草本萃取
actors.hero.talent.herb_extraction.desc=_+1:_ 饮用水袋的露水时，消耗种子获得_额外效果_。\n\n_+2:_ 在+1效果基础上，使用水袋时有_50%概率_不消耗种子。\n\n腐莓的种子不会被消耗。
actors.hero.talent.firewatch.title=山火预防
actors.hero.talent.firewatch.desc=_+1:_ 掉落在地面的_露水_不会被烧毁。\n\n_+2:_ 掉落在地面的_露水_和_卷轴_不会被烧毁。
actors.hero.talent.rope_rebound.title=荡摆借力
actors.hero.talent.rope_rebound.desc=_+1:_ 使用藤蔓绳索后获得_2回合_的极速效果。\n\n_+2:_ 使用藤蔓绳索后获得_3回合_的极速效果。
actors.hero.talent.weakening_poison.title=弱化毒素
actors.hero.talent.weakening_poison.desc=_+1:_ 当敌人踩踏植物时，施加_4回合_的虚弱和易伤效果。\n\n_+2:_ 当敌人踩踏植物时，施加_6回合_的虚弱和易伤效果。

actors.hero.talent.long_machete.title=长柄砍刀
actors.hero.talent.long_machete.desc=_+1:_ 砍刀的攻击范围增加_1格_。\n\n_+2:_ 砍刀的攻击范围增加_2格_。\n\n_+3:_ 砍刀的攻击范围增加_3格_。
actors.hero.talent.long_machete.meta_desc=_当其他职业获得此天赋时_，武器的攻击范围增加1/2/3格，但根据与目标的距离，攻击伤害最多减少-20/-36/-49%。
actors.hero.talent.blooming_weapon.title=繁茂武器
actors.hero.talent.blooming_weapon.desc=_+1:_ 攻击时有_5%_概率使周围生长出长草。\n\n_+2:_ 攻击时有_10%_概率使周围生长出长草。\n\n_+3:_ 攻击时有_15%_概率使周围生长出长草。

actors.hero.talent.barricade.title=沙袋路障
actors.hero.talent.barricade.desc=_+1:_ 可以建造阻碍敌人移动的_沙袋路障_。\n\n_+2:_ 在+1效果基础上，沙袋路障的_血量和防御力增强_。\n\n_+3:_ 在+2效果基础上，建造沙袋路障所需的藤蔓绳索减少_50%_。
actors.hero.talent.wire.title=钢丝陷阱
actors.hero.talent.wire.desc=_+1:_ 可以建造阻碍敌人移动并造成流血的_钢丝陷阱_。\n\n_+2:_ 在+1效果基础上，钢丝陷阱造成的_流血量增加_。\n\n_+3:_ 在+2效果基础上，建造钢丝陷阱所需的藤蔓绳索减少_50%_。
actors.hero.talent.watchtower.title=瞭望高塔
actors.hero.talent.watchtower.desc=_+1:_ 可以建造持续提供周围视野的_瞭望塔_。\n\n_+2:_ 在+1效果基础上，瞭望塔的视野范围_增加50%_。\n\n_+3:_ 在+2效果基础上，建造瞭望塔所需的藤蔓绳索减少_50%_。
actors.hero.talent.cannon.title=加农火炮
actors.hero.talent.cannon.desc=_+1:_ 可以建造消耗6发弹药发射强力炮弹的_加农炮_。\n\n_+2:_ 在+1效果基础上，加农炮的_最大伤害提升50%_。\n\n_+3:_ 在+2效果基础上，加农炮发射所需的弹药_减少50%_。
actors.hero.talent.machinegun.title=哨戒机枪
actors.hero.talent.machinegun.desc=_+1:_ 可以建造自动攻击周围4格内敌人的_机枪塔_。\n\n_+2:_ 在+1效果基础上，机枪塔的_伤害提升50%_。\n\n_+3:_ 在+2效果基础上，机枪塔的_视野范围扩大50%_。
actors.hero.talent.mortar.title=迫击炮台
actors.hero.talent.mortar.desc=_+1:_ 可以建造消耗10发弹药对指定位置实施轰炸的_迫击炮_。\n\n_+2:_ 在+1效果基础上，迫击炮的_最大伤害提升50%_。\n\n_+3:_ 在+2效果基础上，迫击炮发射所需的弹药_减少50%_。

actors.hero.talent.jungle_explore.title=丛林探险
actors.hero.talent.jungle_explore.desc=_+1:_ 在穿越草丛时移动速度增加_20%_。\n\n_+2:_ 在穿越草丛时移动速度增加_44%_。\n\n_+3:_ 在穿越草丛时移动速度增加_73%_。
actors.hero.talent.durable_rope.title=结实藤条
actors.hero.talent.durable_rope.desc=_+1:_ 攻击消耗的藤蔓绳索数量减少_20%_。\n\n_+2:_ 攻击消耗的藤蔓绳索数量减少_30%_。\n\n_+3:_ 攻击消耗的藤蔓绳索数量减少_40%_。
actors.hero.talent.lasso.title=绊索投掷
actors.hero.talent.lasso.desc=_+1:_ 用藤蔓绳索拉拽敌人时，施加_2回合_的残废效果。\n\n_+2:_ 用藤蔓绳索拉拽敌人时，施加_3回合_的残废效果。\n\n_+3:_ 用藤蔓绳索拉拽敌人时，施加_4回合_的残废效果。
actors.hero.talent.rope_collector.title=藤蔓收集
actors.hero.talent.rope_collector.desc=_+1:_ 使用砍刀获取藤蔓绳索的概率增加_20%_。\n\n_+2:_ 使用砍刀获取藤蔓绳索的概率增加_40%_。\n\n_+3:_ 使用砍刀获取藤蔓绳索的概率增加_60%_。
actors.hero.talent.rope_master.title=绳索大师
actors.hero.talent.rope_master.desc=_+1:_ 使用藤蔓绳索时消耗的绳索数量_减少50%_。\n\n_+2:_ 在+1效果基础上，使用藤蔓绳索时_不消耗回合_。\n\n_+3:_ 在+2效果基础上，可以_隔墙使用藤蔓绳索_。
actors.hero.talent.vine_bind.title=藤条束缚
actors.hero.talent.vine_bind.desc=_+1:_ 可以使用5根藤蔓绳索束缚邻近敌人_3回合_。\n\n_+2:_ 可以使用5根藤蔓绳索束缚邻近敌人_6回合_。\n\n_+3:_ 可以使用5根藤蔓绳索束缚邻近敌人_9回合_。\n\n此天赋的藤蔓绳索消耗量不会减少。

actors.hero.talent.biology_project.title=生物工程
actors.hero.talent.biology_project.desc=_+1:_ 对非亡灵或非无机生物敌人造成的物理伤害增加_+10%_。\n\n_+2:_ 对非亡灵或非无机生物敌人造成的物理伤害增加_+20%_。\n\n_+3:_ 对非亡灵或非无机生物敌人造成的物理伤害增加_+30%_。
actors.hero.talent.rapid_growth.title=植物再生
actors.hero.talent.rapid_growth.desc=_+1:_ 用铲子挖除草皮有 _20%_ 概率长出长草。\n\n_+2:_ 用铲子挖除草皮有 _40%_ 概率长出长草。\n\n_+3:_ 用铲子挖除草皮有 _60%_ 概率长出长草。
actors.hero.talent.bio_energy.title=高草蓄能
actors.hero.talent.bio_energy.desc=_+1:_ 踩踏长草时获得_0.2回合_的神器充能效果。\n\n_+2:_ 踩踏长草时获得_0.4回合_的神器充能效果。\n\n_+3:_ 踩踏长草时获得_0.6回合_的神器充能效果。
actors.hero.talent.water_absorb.title=水分蒸馏
actors.hero.talent.water_absorb.desc=_+1:_ 铲子可清除水格，并有_5%_概率在该格产生露水。\n\n_+2:_ 铲子可清除水格，并有_10%_概率在该格产生露水。\n\n_+3:_ 铲子可清除水格，并有_15%_概率在该格产生露水。
actors.hero.talent.powerful_acid.title=长效腐蚀
actors.hero.talent.powerful_acid.desc=_+1:_ 通过攻击施加的腐蚀淤泥持续时间_+50%_。\n\n_+2:_ 通过攻击施加的腐蚀淤泥持续时间_+100%_。\n\n_+3:_ 通过攻击施加的腐蚀淤泥持续时间_+150%_。
actors.hero.talent.sticky_ooze.title=黏性淤泥
actors.hero.talent.sticky_ooze.desc=_+1:_ 被施加腐蚀淤泥的敌人移动速度减少_10%_。\n\n_+2:_ 被施加腐蚀淤泥的敌人移动速度减少_20%_。\n\n_+3:_ 被施加腐蚀淤泥的敌人移动速度减少_30%_。

actors.hero.talent.jungle.title=野蛮生长
actors.hero.talent.jungle.desc=_+1:_ 植物生长频率_+20%_。\n\n_+2:_ 植物生长频率_+40%_。\n\n_+3:_ 植物生长频率_+60%_。\n\n_+4:_ 植物生长频率_+80%_。
actors.hero.talent.forest.title=创造森林
actors.hero.talent.forest.desc=_+1:_ 发芽的效果范围增加_+25%_。\n\n_+2:_ 发芽的效果范围增加_+50%_。\n\n_+3:_ 发芽的效果范围增加_+75%_。\n\n_+4:_ 发芽的效果范围增加_+100%_。
actors.hero.talent.regrowth.title=再生催化
actors.hero.talent.regrowth.desc=_+1:_ 发芽有_5%_概率生长出随机植物而非长草。\n\n_+2:_ 发芽有_10%_概率生长出随机植物而非长草。\n\n_+3:_ 发芽有_15%_概率生长出随机植物而非长草。\n\n_+4:_ 发芽有_20%_概率生长出随机植物而非长草。

actors.hero.talent.long_luck.title=运旺时盛
actors.hero.talent.long_luck.desc=_+1:_ 幸运效果的持续时间增加_+20%_。\n\n_+2:_ 幸运效果的持续时间增加_+40%_。\n\n_+3:_ 幸运效果的持续时间增加_+60%_。\n\n_+4:_ 幸运效果的持续时间增加_+80%_。
actors.hero.talent.foresight.title=逢凶化吉
actors.hero.talent.foresight.desc=_+1:_ 使用宝图时获得_5回合_的危险预知。\n\n_+2:_ 使用宝图时获得_10回合_的危险预知。\n\n_+3:_ 使用宝图时获得_15回合_的危险预知。\n\n_+4:_ 使用宝图时获得_20回合_的危险预知。
actors.hero.talent.gold_hunter.title=财运耀锋
actors.hero.talent.gold_hunter.desc=_+1:_ 幸运持续期间，获得金币的下次物理攻击伤害增加_+10%_。\n\n_+2:_ 幸运持续期间，获得金币的下次物理攻击伤害增加_+20%_。\n\n_+3:_ 幸运持续期间，获得金币的下次物理攻击伤害增加_+30%_。\n\n_+4:_ 幸运持续期间，获得金币的下次物理攻击伤害增加_+40%_。

actors.hero.talent.poisonous_root.title=剧毒根系
actors.hero.talent.poisonous_root.desc=_+1:_ 对被束缚的敌人施加持续_2回合_的中毒效果。\n\n_+2:_ 对被束缚的敌人施加持续_4回合_的中毒效果。\n\n_+3:_ 对被束缚的敌人施加持续_6回合_的中毒效果。\n\n_+4:_ 对被束缚的敌人施加持续_8回合_的中毒效果。
actors.hero.talent.root_spread.title=蔓延根系
actors.hero.talent.root_spread.desc=_+1:_ 向被束缚的敌人周围扩散范围为_30_的束缚根系。\n\n_+2:_ 向被束缚的敌人周围扩散范围为_60_的束缚根系。\n\n_+3:_ 向被束缚的敌人周围扩散范围为_90_的束缚根系。\n\n_+4:_ 向被束缚的敌人周围扩散范围为_120_的束缚根系。\n\n拥有此天赋时，扩散的根须还能将水格转变为草皮。
actors.hero.talent.root_armor.title=护体根系
actors.hero.talent.root_armor.desc=_+1:_ 对自身使用束缚时，消耗双倍充能获得每回合衰减的树肤，提供相当于当前护甲_13%_ 的防御力。\n\n_+2:_ 对对自身使用束缚时，消耗双倍充能获得每回合衰减的树肤，提供相当于当前护甲_25%_ 的防御力。\n\n_+3:_ 对自身使用束缚时，消耗双倍充能获得每回合衰减的树肤，提供相当于当前护甲_38%_ 的防御力。\n\n_+4:_ 对自身使用束缚时，消耗双倍充能获得每回合衰减的树肤，提供相当于当前护甲_50%_ 的防御力。

actors.hero.abilities.adventurer.sprout.name=极速发芽
actors.hero.abilities.adventurer.sprout.short_desc=探险家可以在广阔区域内使用_极速发芽_来大范围长草。
actors.hero.abilities.adventurer.sprout.desc=探险家可以在周围4格半径范围内播撒草种，使长草生长。
actors.hero.abilities.adventurer.treasuremap.name=幸运宝图
actors.hero.abilities.adventurer.treasuremap.short_desc=探险家可以取出_幸运宝图_进行阅读，识别当前楼层所有物品的位置。
actors.hero.abilities.adventurer.treasuremap.desc=探险家可以使用幸运宝图侦测当前楼层所有物品的位置，同时获得20回合击杀敌人可获得额外物品掉落的幸运效果。
actors.hero.abilities.adventurer.treasuremap$lucktracker.name=幸运
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc=强烈的幸运气息萦绕四周，幸运状态持续期间击杀的敌人将掉落额外战利品。\n\n剩余回合：%s。
actors.hero.abilities.adventurer.root.name=束缚
actors.hero.abilities.adventurer.root.prompt=请选择要束缚的目标
actors.hero.abilities.adventurer.root.ally_target=你只能束缚敌对目标。
actors.hero.abilities.adventurer.root.no_charge=激活根须护甲所需的充能量不足！
actors.hero.abilities.adventurer.root.short_desc=探险家可以对选定目标施展_根系束缚_。
actors.hero.abilities.adventurer.root.desc=探险家可以用束缚根系将选定目标_束缚_持续20回合。

###v3.11.0
actors.hero.heroclass.knight=骑士
actors.hero.heroclass.knight_desc_short=精通战斗的骑士初始携带_骑士盾牌_，提供与等级成正比的防御力。
actors.hero.heroclass.knight_desc=骑士开局持有特殊的_骑士盾牌_，它持续为你提供护甲，并且可以获得刻印来提供额外效果。\n\n骑士初始还携带_佩剑_、3块投石、布甲、水袋和绒布袋。\n\n骑士开局便已鉴定的道具有：\n_-_ 鉴定卷轴\n_-_ 麻痹药剂\n_-_ 祛邪卷轴
actors.hero.heroclass.knight_unlock=解锁骑士需_获得板甲_。

actors.hero.herosubclass.deathknight=死亡骑士
actors.hero.herosubclass.deathknight_short_desc=_死亡骑士_可通过吸收击杀敌人的灵魂超越死亡。
actors.hero.herosubclass.deathknight_desc=死亡骑士可以通过击杀敌人吸收并储存灵魂。当生命值降为0时，若储存有灵魂，将消耗1个灵魂恢复部分生命值并抵御死亡。该能力优先于重生十字架触发。
actors.hero.herosubclass.horseman=幽灵骑士
actors.hero.herosubclass.horseman_short_desc=_幽灵骑士_可骑乘灵魂战马席卷战场。
actors.hero.herosubclass.horseman_desc=幽灵骑士在转职的同时获得骑乘效果。骑乘期间可向指定方向冲锋，对路径上所有目标进行攻击，直至撞击墙壁为止。撞击墙壁时根据移动距离比例受到伤害。\n\n骑乘期间英雄受到物理伤害时，灵魂战马的生命值将减少，若骑乘过程中灵魂战马死亡，则会坠马并受到重大伤害。
actors.hero.herosubclass.crusader=圣殿骑士
actors.hero.herosubclass.crusader_short_desc=_圣殿骑士_可通过祈祷获得祝福，在祝福状态下攻击敌人可恢复生命值。
actors.hero.herosubclass.crusader_desc=圣殿骑士可以通过祈祷消耗部分经验值，短暂获得可叠加的祝福。经验值不足时无法从祈祷获得任何效果。\n\n圣殿骑士在祝福状态下对敌人进行物理攻击时，可恢复造成伤害的部分生命值。

actors.hero.abilities.knight.holyshield.name=神圣护盾
actors.hero.abilities.knight.holyshield.short_desc=骑士可通过祈祷获得_神圣护盾_，抵御少量攻击伤害。
actors.hero.abilities.knight.holyshield.desc=骑士凭借崇高信仰进行祈祷，可获得25点护盾。
actors.hero.abilities.knight.stimpack.name=战能药剂
actors.hero.abilities.knight.stimpack.short_desc=骑士可以使用_战能药剂_，消耗部分生命值来大幅提升攻击速度和移动速度。
actors.hero.abilities.knight.stimpack.desc=骑士使用战能药剂将损失最大生命值的30%，并在接下来的20回合内获得激素涌动。
actors.hero.abilities.knight.stimpack.cannot_use=生命值不足，无法使用战能药剂！
actors.hero.abilities.knight.unstableankh.name=无序十字
actors.hero.abilities.knight.unstableankh.short_desc=骑士可以创造_无序十字_，在极短时间内进入无敌状态。
actors.hero.abilities.knight.unstableankh.desc=骑士使用通过信仰之力制造的特殊十字架，获得1回合的无敌状态。
actors.hero.abilities.knight.unstableankh.ankh_dropped=无序十字的混乱力量已经重新稳定！

actors.hero.talent.tough_meal.title=顽强进食
actors.hero.talent.tough_meal.desc=_+1:_ 进食时，接下来_2次_受击获得3-3点额外防御力。\n\n_+2:_ 进食时，接下来_3次_受击获得3-3点额外防御力。
actors.hero.talent.knights_intuition.title=骑士直觉
actors.hero.talent.knights_intuition.desc=_+1:_ _防具在装备时立即完成_鉴定。\n\n_+2:_ 防具在拾取时立即得知_是否被诅咒_。
actors.hero.talent.kinetic_battle.title=战斗惯性
actors.hero.talent.kinetic_battle.desc=_+1:_ 击杀敌人后，获得持续最多_3回合_的+1额外伤害。\n\n_+2:_ 击杀敌人后，获得持续最多_5回合_的+1额外伤害。\n\n额外伤害最多可叠加至5层。
actors.hero.talent.hard_shield.title=坚固盾牌
actors.hero.talent.hard_shield.desc=_+1:_ 骑士盾牌提供的防御力增加_0-2_点。\n\n_+2:_ 骑士盾牌提供的防御力增加_0-4_点。
actors.hero.talent.hard_shield.meta_desc=_当其他职业获得此天赋时_，即使不持有骑士盾牌，防御力也增加0-2/0-4点。
actors.hero.talent.war_cry.title=入场战吼
actors.hero.talent.war_cry.desc=_+1:_ 首次攻击敌人时获得_1回合_的激素涌动效果。\n\n_+2:_ 首次攻击敌人时获得_2回合_的激素涌动效果。

actors.hero.talent.impregnable_meal.title=铁壁一餐
actors.hero.talent.impregnable_meal.desc=_+1:_ 进食仅消耗1回合，且面对下3次物理攻击护甲等级_+1_。\n\n_+2:_ 进食仅消耗1回合，且面对下3次物理攻击护甲等级_+2_。
actors.hero.talent.smithing_spell.title=卷藏冶炼
actors.hero.talent.smithing_spell.desc=_+1:_ 当骑士阅读卷轴或使用法术结晶后，他的武器和护甲分别造成与面对下10次物理攻击时等级_+1_。\n\n_+2:_ 当骑士阅读卷轴或使用法术结晶后，他的武器和护甲分别造成与面对下10次物理攻击时等级_+2_。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则获得暴击加成的攻击次数翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋给予的生效次数会基于该物品的多少而触发。
actors.hero.talent.armor_adaption.title=盔甲适配
actors.hero.talent.armor_adaption.desc=_+1:_ 每点超出护甲力量要求的力量值提供 _0-1_ 点额外防御力。\n\n_+2:_ 每点超出护甲力量要求的力量值提供 _0-1.5_ 点额外防御力。
actors.hero.talent.chivalry.title=骑士气概
actors.hero.talent.chivalry.desc=_+1:_ 视野内的友军受到伤害时_由英雄代为承受_。\n\n_+2:_ 在+1效果基础上，代为承受的伤害_减少50%_。
actors.hero.talent.protection.title=王国庇护
actors.hero.talent.protection.desc=_+1:_ 根据已损失生命值的比例，受到的伤害最多减少_17%_。\n\n_+2:_ 根据已损失生命值的比例，受到的伤害最多减少_33%_。
actors.hero.talent.flag_of_conquest.title=征服旗帜
actors.hero.talent.flag_of_conquest.desc=_+1:_ 升级时，对视野内所有敌人造成_该敌人最大生命值50%_的伤害。\n\n_+2:_ 升级时，对视野内所有敌人造成_该敌人最大生命值75%_的伤害。

actors.hero.talent.craftmans_skills.title=工匠手艺
actors.hero.talent.craftmans_skills.desc=_+1:_ 所装备护甲的强化值增加_+1_。\n\n_+2:_ 所装备护甲的强化值增加_+2_。\n\n_+3:_ 所装备护甲的强化值增加_+3_。
actors.hero.talent.tackle.title=铁壁痛击
actors.hero.talent.tackle.desc=_+1:_ 使用近战武器或徒手攻击邻近敌人时，造成当前防御力_5%_的额外伤害。\n\n_+2:_ 使用近战武器或徒手攻击邻近敌人时，造成当前防御力_10%_的额外伤害。\n\n_+3:_ 使用近战武器或徒手攻击邻近敌人时，造成当前防御力_15%_的额外伤害。

actors.hero.talent.army_of_death.title=亡者军团
actors.hero.talent.army_of_death.desc=_+1:_ 击杀敌人时，根据已损失生命值的比例，最多有_10%_概率腐化该敌人。\n\n_+2:_ 击杀敌人时，根据已损失生命值的比例，最多有_20%_概率腐化该敌人。\n\n_+3:_ 击杀敌人时，根据已损失生命值的比例，最多有_30%_概率腐化该敌人。
actors.hero.talent.deaths_chill.title=死亡寒意
actors.hero.talent.deaths_chill.desc=_+1:_ 超越死亡后，获得_20回合寒霜之力_。\n\n_+2:_ 在+1效果基础上，_在视野内所有敌人位置及其周围生成暴风雪_。\n\n_+3:_ 在+2效果基础上，超越死亡后_立即冰冻视野内所有敌人_。
actors.hero.talent.overcome.title=不朽誓约
actors.hero.talent.overcome.desc=_+1:_ 超越死亡时的恢复量增加_+3_。\n\n_+2:_ 超越死亡时的恢复量增加_+6_。\n\n_+3:_ 超越死亡时的恢复量增加_+9_。
actors.hero.talent.resentment.title=冤魂缠身
actors.hero.talent.resentment.desc=_+1:_ 超越死亡时，在周围召唤_1个_堕落亡魂。\n\n_+2:_ 超越死亡时，在周围召唤_2个_堕落亡魂。\n\n_+3:_ 超越死亡时，在周围召唤_4个_堕落亡魂。
actors.hero.talent.undead.title=巫妖之躯
actors.hero.talent.undead.desc=_+1:_ 生命值降为0时，作为巫妖存活_1回合_以延缓死亡。\n\n_+2:_ 生命值降为0时，作为巫妖存活_2回合_以延缓死亡。\n\n_+3:_ 生命值降为0时，作为巫妖存活_3回合_以延缓死亡。\n\n亡灵状态下无法恢复生命值，但也不会损失生命值。
actors.hero.talent.deaths_fear.title=凋零恐惧
actors.hero.talent.deaths_fear.desc=_+1:_ 超越死亡时，对视野内所有敌人施加_10回合的虚弱_。\n\n_+2:_ 在+1效果基础上，超越死亡时对视野内所有敌人施加_10回合的易伤_。\n\n_+3:_ 在+2效果基础上，超越死亡时对视野内所有敌人施加_10回合的恐惧_。

actors.hero.talent.shockwave.title=撞阵冲军
actors.hero.talent.shockwave.desc=_+1:_ 幽灵骑士每冲锋_6格_便在结束后将周围敌人击退1格。\n\n_+2:_ 幽灵骑士每冲锋_4格_便在结束后将周围敌人击退1格。\n\n_+3:_ 幽灵骑士每冲锋_2格_便在结束后将周围敌人击退1格。
actors.hero.talent.armored_horse.title=重装战马
actors.hero.talent.armored_horse.desc=_+1:_ 灵魂战马的防御力_+1-8_。\n\n_+2:_ 灵魂战马的防御力_+2-16_。\n\n_+3:_ 灵魂战马的防御力_+3-24_。\n\n幽灵战马初始有2-16点防御，用于减免受到的伤害。
actors.hero.talent.dash_enhance.title=一骑当千
actors.hero.talent.dash_enhance.desc=_+1:_ 冲锋造成的伤害增加_+20%_。\n\n_+2:_ 冲锋造成的伤害增加_+40%_。\n\n_+3:_ 冲锋造成的伤害增加_+60%_。
actors.hero.talent.buffer.title=缓冲肉垫
actors.hero.talent.buffer.desc=_+1:_ 冲锋每伤害1个敌人，冲锋对自身的伤害减少_1-3_。\n\n_+2:_ 冲锋每伤害1个敌人，冲锋对自身的伤害减少_2-6_。\n\n_+3:_ 冲锋每伤害1个敌人，冲锋对自身的伤害减少_3-9_。
actors.hero.talent.parkour.title=翻身下马
actors.hero.talent.parkour.desc=_+1:_ 坠马受到的伤害减免_25%_。\n\n_+2:_ 坠马受到的伤害减免_50%_。\n\n_+3:_ 坠马受到的伤害减免_75%_。
actors.hero.talent.piloting.title=轻甲逐风
actors.hero.talent.piloting.desc=_+1:_每超出装备护甲所需力量1点，骑乘状态移动速度增加_3%_。\n\n_+2:_每超出装备护甲所需力量1点，骑乘状态移动速度增加_6%_。\n\n_+3:_每超出装备护甲所需力量1点，骑乘状态移动速度增加_9%_。\n\n未装备护甲时此天赋不生效。

actors.hero.talent.holy_shield.title=圣血化盾
actors.hero.talent.holy_shield.desc=_+1:_ 圣殿骑士在生命值全满时通过祝福恢复生命，可获得相当于过量恢复量的护盾，上限为_最大生命值的20%_。\n\n_+2:_ 圣殿骑士在生命值全满时通过祝福恢复生命，可获得相当于过量恢复量的护盾，上限为_最大生命值的40%_。\n\n_+3:_ 圣殿骑士在生命值全满时通过祝福恢复生命，可获得相当于过量恢复量的护盾，上限为_最大生命值的60%_。
actors.hero.talent.pray_for_dead.title=送终祷告
actors.hero.talent.pray_for_dead.desc=_+1:_ 击杀敌人后立即祈祷，可额外获得_3回合祝福_。\n\n_+2:_ 在+1效果基础上，击杀敌人后立即祈祷可_返还消耗的经验值_。\n\n_+3:_ 在+2效果基础上，击杀敌人后立即祈祷可_恢复3点生命值_。
actors.hero.talent.gods_judgement.title=不敬责罚
actors.hero.talent.gods_judgement.desc=_+1:_ 祈祷期间英雄受到物理攻击时，对攻击者施加神之审判效果，攻击带有神之审判的敌人时将移除该效果并斩杀生命值低于_13%_的目标。\n\n_+2:_ 祈祷期间英雄受到物理攻击时，对攻击者施加神之审判效果，攻击带有神之审判的敌人时将移除该效果并斩杀生命值低于_27%_的目标。\n\n_+3:_ 祈祷期间英雄受到物理攻击时，对攻击者施加神之审判效果，攻击带有神之审判的敌人时将移除该效果并斩杀生命值低于_40%_的目标。
actors.hero.talent.cleansing_pray.title=驱邪真言
actors.hero.talent.cleansing_pray.desc=_+1:_ 祈祷期间承受的元素伤害减少_33%_。\n\n_+2:_ 祈祷期间承受的元素伤害减少_67%_。\n\n_+3:_ 祈祷期间承受的元素伤害减少_100%_。
actors.hero.talent.punishment.title=神怒惩戒
actors.hero.talent.punishment.desc=_+1:_ 祈祷期间英雄受到物理攻击时，接下来的_1次_物理攻击将附加雷霆造成额外伤害。\n\n_+2:_ 祈祷期间英雄受到物理攻击时，接下来的_2次_物理攻击将附加雷霆造成额外伤害。\n\n_+3:_ 祈祷期间英雄受到物理攻击时，接下来的_3次_物理攻击将附加雷霆造成额外伤害。\n\n此效果持续期间，祈祷时受到物理攻击不会重置攻击次数。
actors.hero.talent.anti_demon.title=圣裁驱魔
actors.hero.talent.anti_demon.desc=_+1:_ 祝福效果期间，对亡灵和恶魔造成的物理伤害增加_33%_。\n\n_+2:_ 祝福效果期间，对亡灵和恶魔造成的物理伤害增加_67%_。\n\n_+3:_ 祝福效果期间，对亡灵和恶魔造成的物理伤害增加_100%_。

actors.hero.talent.buffer_barrier.title=强化护盾
actors.hero.talent.buffer_barrier.desc=_+1:_ 神圣护盾提供的护盾值增加_20%_。\n\n_+2:_ 神圣护盾提供的护盾值增加_40%_。\n\n_+3:_ 神圣护盾提供的护盾值增加_60%_。\n\n_+4:_ 神圣护盾提供的护盾值增加_80%_。
actors.hero.talent.holy_light.title=圣光驱暗
actors.hero.talent.holy_light.desc=_+1:_ 使用神圣护盾时获得_25回合_的发光效果。\n\n_+2:_ 使用神圣护盾时获得_50回合_的发光效果。\n\n_+3:_ 使用神圣护盾时获得_75回合_的发光效果。\n\n_+4:_ 使用神圣护盾时获得_100回合_的发光效果。
actors.hero.talent.blessing.title=祝福之力
actors.hero.talent.blessing.desc=_+1:_ 使用神圣护盾时获得_5回合_的祝福。\n\n_+2:_ 使用神圣护盾时获得_10回合_的祝福。\n\n_+3:_ 使用神圣护盾时获得_15回合_的祝福。\n\n_+4:_ 使用神圣护盾时获得_20回合_的祝福。

actors.hero.talent.burden_relief.title=减轻负担
actors.hero.talent.burden_relief.desc=_+1:_ 使用战能药剂时损失的生命值降为最大生命值的_25%_。\n\n_+2:_ 使用战能药剂时损失的生命值降为最大生命值的_20%_。\n\n_+3:_ 使用战能药剂时损失的生命值降为最大生命值的_15%_。\n\n_+4:_ 使用战能药剂时损失的生命值降为最大生命值的_10%_。
actors.hero.talent.lasting_pack.title=战意不息
actors.hero.talent.lasting_pack.desc=_+1:_ 从战能药剂获得的激素涌动持续时间增加_25%_。\n\n_+2:_ 从战能药剂获得的激素涌动持续时间增加_50%_。\n\n_+3:_ 从战能药剂获得的激素涌动持续时间增加_75%_。\n\n_+4:_ 从战能药剂获得的激素涌动持续时间增加_100%_。
actors.hero.talent.time_stop.title=战时凝域
actors.hero.talent.time_stop.desc=_+1:_ 使用战能药剂时获得_1回合_的时间气泡。\n\n_+2:_ 使用战能药剂时获得_2回合_的时间气泡。\n\n_+3:_ 使用战能药剂时获得_3回合_的时间气泡。\n\n_+4:_ 使用战能药剂时获得_4回合_的时间气泡。

actors.hero.talent.blessed_ankh.title=赐福十字
actors.hero.talent.blessed_ankh.desc=_+1:_ 使用无序十字时恢复_5_点生命值。\n\n_+2:_ 使用无序十字时恢复_10_点生命值。\n\n_+3:_ 使用无序十字时恢复_15_点生命值。\n\n_+4:_ 使用无序十字时恢复_20_点生命值。
actors.hero.talent.ankh_enhance.title=混乱十字
actors.hero.talent.ankh_enhance.desc=_+1:_ 无序十字提供的无敌时间有_50%_概率增加_1回合_。\n\n_+2:_ 无序十字提供的无敌时间有_100%_概率增加_1回合_。\n\n_+3:_ 无序十字提供的无敌时间有_50%_概率增加_2回合_。\n\n_+4:_ 无序十字提供的无敌时间有_100%_概率增加_2回合_。
actors.hero.talent.complete_ankh.title=完整十字
actors.hero.talent.complete_ankh.desc=_+1:_ 使用无序十字时有_1%_概率生成重生十字架。\n\n_+2:_ 使用无序十字时有_2%_概率生成重生十字架。\n\n_+3:_ 使用无序十字时有_3%_概率生成重生十字架。\n\n_+4:_ 使用无序十字时有_4%_概率生成重生十字架。

actors.hero.talent$armorempower.name=防御强化
actors.hero.talent$armorempower.desc=你的身体经过强化，现在受到的物理伤害降低。\n\n额外防御力：%1$d。\n剩余生效次数：%2$d。
actors.hero.talent$kineticbattle.name=战斗惯性
actors.hero.talent$kineticbattle.desc=你近期经历的战斗正在影响你的攻击能力。\n\n额外攻击力：%1$d。\n剩余回合：%2$s。
actors.hero.talent$judgementtracker.name=不敬责罚
actors.hero.talent$judgementtracker.desc=该角色因在你祈祷期间攻击你而受到审判。攻击带有此效果的角色时，可立即消灭生命值低于一定量的敌人。\n剩余回合：%s。
actors.hero.talent$judgementtracker.executed=审判

actors.buffs.armorenhance.name=护甲强化
actors.buffs.armorenhance.desc=你的防具已获得临时强化！\n\n额外等级：%1$d。\n剩余生效次数：%2$d。

actors.buffs.weaponenhance.name=武器强化
actors.buffs.weaponenhance.desc=你的武器已获得临时强化！\n\n额外等级：%1$d。\n剩余攻击次数：%2$d。

actors.buffs.soulcollect.name=灵魂汲取
actors.buffs.soulcollect.desc=你吸收了之前击杀敌人的灵魂，其能量正在周围萦绕。当你濒临死亡时，将消耗这些灵魂立即恢复生命值以超越死亡。\n\n当前灵魂数量：_%1$d/%2$d_。\n\n超越死亡时恢复生命值：_%3$d_。

actors.buffs.undead.name=巫妖之躯
actors.buffs.undead.desc=你已获得巫妖之力得以抵御死亡，虽为时短暂，却可完成未竟之事。巫妖化期间恢复效果将被阻断，效果结束后英雄将会死亡。\n\n剩余回合：%s。
actors.buffs.undead.rankings_desc=虽竭力抗拒死亡，终告陨落。

actors.buffs.pray.action_name=祈祷
actors.buffs.pray.pray_sucess=天启降临，你的祈祷得到了神圣回应！
actors.buffs.pray.pray_fail=你的祈祷未获回应。

actors.buffs.horseriding.name=骑乘
actors.buffs.horseriding.desc=你骑在灵魂之马上驰骋战场。\n骑马时，你可以操控马匹进行冲刺，瞬间跨越远距离。\n\n冲刺时，会沿选定方向在1回合内移动至撞墙为止，并穿透路径上的角色。此时会对所有穿透的敌人造成攻击伤害，并根据移动距离按比例承受伤害。若向英雄所在位置尝试冲刺，可从灵魂战马上下马。\n\n骑马期间，若英雄受到任何形式的伤害，灵魂战马的生命值也会相应减少；若骑马时灵魂战马死亡，会坠马并受到巨大伤害。\n\n当前灵魂战马的生命值：%1$d/%2$d。
actors.buffs.horseriding.rankings_desc=因无法控制速度而死亡
actors.buffs.horseriding.ondeath=你撞上墙壁死去了...
actors.buffs.horseriding.direct_prompt=请选择冲刺方向
actors.buffs.horseriding.fall=你从马上摔了下来！
actors.buffs.horseriding$horseally.name=灵魂战马
actors.buffs.horseriding$horseally.desc=这是你召唤的灵魂战马。灵魂战马会跟随你移动，并随着时间推移逐渐恢复少量生命值。\n\n灵魂战马无法主动攻击敌人，但会成为敌人优先攻击的首要目标。
actors.buffs.horseriding$ridefall.rankings_desc=坠马身亡
actors.buffs.horseriding$ridefall.ondeath=你从马上坠落而亡...
actors.buffs.horseriding$ridingcooldown.name=冷却时间：灵魂战马
actors.buffs.horseriding$ridingcooldown.desc=灵魂战马死亡，需要击杀敌人才能重新召唤。\n\n剩余敌人：%1$d/%2$d。

###v3.17.0
actors.hero.heroclass.medic=医务官
actors.hero.heroclass.medic_desc_short=擅长治疗友军的医务官，初始配备可攻击敌军并治疗友军的_伽马射线枪_。
actors.hero.heroclass.medic_desc=医疗官配备特殊的_伽马射线枪_，可对敌人施加中毒效果并为友军进行治疗。\n\n医务官的能力主要侧重于_对敌人施加有害效果_或_治疗友军并赋予增益效果_。\n\n医务官_不消耗回合_即可直接使用药丸，并能投掷药丸_给其他目标_。\n\n同时,医务官初始携带_一把手术刀_、布甲、水袋与绒布包。\n\n医务官开局鉴定的物品有：\n_-_ 鉴定卷轴\n_-_ 治疗药剂\n_-_ 镜像卷轴
actors.hero.heroclass.medic_unlock=_制作5次药丸_解锁医务官。

actors.hero.herosubclass.savior=拯救者
actors.hero.herosubclass.savior_short_desc=_拯救者_对低生命值敌人使用伽马射线发射器时，可将目标转化为友军。
actors.hero.herosubclass.savior_desc=拯救者使用伽马射线发射器对敌人进行照射时，有一定概率将目标永久转化为友军；当目标生命值低于5%时，必定转化为友军。\n\n每层地牢最多可同时存在2名友军单位。
actors.hero.herosubclass.therapist=治疗师
actors.hero.herosubclass.therapist_short_desc=_治疗师_受到伤害后，能通过应急处理快速恢复所受伤害。
actors.hero.herosubclass.therapist_desc=治疗师受到物理伤害时会激活急救措施，应急处理可立即恢复最近一次受到防御力计算前伤害值的40%。\n\n每击杀1名敌人后，该技能可再次使用。
actors.hero.herosubclass.medicalofficer=军务官
actors.hero.herosubclass.medicalofficer_short_desc=_军务官_每次击杀敌人时，可获得指挥点下达多样化战术指令。
actors.hero.herosubclass.medicalofficer_desc=指挥军事行动的军务官每次直接击杀敌人时，可获得军事行动指挥点，用于下达多样化的军事行动指令。\n\n默认可使用的军事行动指令包括：集结指令、医疗支援指令。通过解锁天赋还可获得更多指令类型。

actors.hero.talent.scar_attack.title=伤口撕裂
actors.hero.talent.scar_attack.desc=_+1:_ 敌人身上的每个减益效果使医务官造成_1点_额外伤害。\n\n_+2:_  敌人身上的每个减益效果使医务官造成_1-2点_额外伤害。
actors.hero.talent.doctors_intuition.title=医师直觉
actors.hero.talent.doctors_intuition.desc=_+1:_ 随机鉴定_3瓶_药剂。\n\n_+2:_ 随机鉴定_5瓶_药剂。
actors.hero.talent.finish_attack.title=慈悲关怀
actors.hero.talent.finish_attack.desc=_+1:_ 物理攻击对不高于25%血量的敌人追加_2_点额外伤害。\n\n_+2:_ 物理攻击对不高于25%血量的敌人追加_3_点额外伤害。
actors.hero.talent.first_aid_treat.title=紧急包扎
actors.hero.talent.first_aid_treat.desc=_+1:_ 单次受到超过_8点_伤害时，恢复3点生命值。\n\n_+2:_ 单次受到超过_5点_伤害时，恢复3点生命值。\n\n这个天赋有50回合冷却时间。
actors.hero.talent.breakthrough.title=异常克服
actors.hero.talent.breakthrough.desc=_+1:_ 身上每有一个减益效果使基础闪避率提升_1.2倍_。\n\n_+2:_ 身上每有一个减益效果使基础闪避率提升_1.5倍_。

actors.hero.talent.healing_meal.title=治愈一餐
actors.hero.talent.healing_meal.desc=_+1:_ 进食仅消耗1回合，且进食时_移除所有负面状态_。\n\n_+2:_ 在+1效果基础上，若进食时未移除任何负面状态则_恢复3点生命值_
actors.hero.talent.recycling.title=药剂回收
actors.hero.talent.recycling.desc=_+1:_ 使用药剂时，有几率获得_0-1颗_对应药丸\n\n_+2:_ 使用药剂时，有几率获得_0-2颗_对应药丸\n\n力量药剂和炼金术获得的药水不适用此效果
actors.hero.talent.high_power.title=功率提升
actors.hero.talent.high_power.desc=_+1:_ 伽马射线枪效能提升_+25%_，但冷却时间增加_1回合_。\n\n_+2:_ 伽马射线枪效能提升_+50%_，但冷却时间增加_2回合_。
actors.hero.talent.high_power.meta_desc=_其他职业获得此天赋时，_ 改为使武器附魔效果提升至x1.1/x1.2倍
actors.hero.talent.radiation.title=辐射损伤
actors.hero.talent.radiation.desc=_+1:_ 对敌人发射伽马射线时，会施加辐射损伤效果，使其死亡前，每_5回合_受到1点伤害\n\n_+2:_ 对敌人发射伽马射线时，会施加辐射损伤效果，使其死亡前，每_4回合_受到1点伤害
actors.hero.talent.radiation.meta_desc=_其他职业获得此天赋时，_ 物理攻击有3%概率施加辐射损伤效果：每5/4回合造成1次伤害。
actors.hero.talent.strong_healpower.title=强效恢复
actors.hero.talent.strong_healpower.desc=_+1:_ 生命值自然恢复量提升至_x1.1倍_。\n\n_+2:_ 生命值自然恢复量提升至_x1.2倍_。
actors.hero.talent.diet.title=控制饮食
actors.hero.talent.diet.desc=_+1:_ 饥饿值消耗速度降低_20%_。\n\n_+2:_ 饥饿值消耗速度降低_40%_。

actors.hero.talent.strong_nexus.title=战地联脉
actors.hero.talent.strong_nexus.desc=_+1:_ 物理攻击敌人为周围友军恢复最多_3_点生命值。\n\n_+2:_ 物理攻击敌人为周围友军恢复最多_6_点生命值。\n\n_+3:_ 物理攻击敌人为周围友军恢复最多_9_点生命值。\n\n治疗效果随目标友军与英雄距离增加而递减。\n不在视野范围内的友军无法获得该效果。
actors.hero.talent.target_set.title=指定目标
actors.hero.talent.target_set.desc=_+1:_ 对敌人投掷武器/弹药时会施加_1回合_众矢之的，目标是盟友时效果时间为_5回合_。\n\n_+2:_ 对敌人投掷武器/弹药时会施加_2回合_众矢之的，目标是盟友时效果时间为_10回合_。\n\n_+3:_ 对敌人投掷武器/弹药时会施加_3回合_众矢之的，目标是盟友时效果时间为_15回合_。

actors.hero.talent.recruit.title=征募动员
actors.hero.talent.recruit.desc=_+1:_ 单层最大友军数量_+1名_。\n\n_+2:_ 单层最大友军数量_+2名_。\n\n_+3:_ 单层最大友军数量_+3名_。
actors.hero.talent.delayed_healing.title=持续治疗
actors.hero.talent.delayed_healing.desc=_+1:_ 转化敌人为友军时，为目标缓慢恢复其最大生命值的_20%_。\n\n_+2:_ 转化敌人为友军时，为目标缓慢恢复其最大生命值的_40%_。\n\n_+3:_ 转化敌人为友军时，为目标缓慢恢复其最大生命值的_60%_。
actors.hero.talent.appease.title=怀柔政策
actors.hero.talent.appease.desc=_+1:_ 必定转化为友军的生命值阈值提升至最大生命值的_10%_。\n\n_+2:_ 必定转化为友军的生命值阈值提升至最大生命值的_15%_。\n\n_+3:_ 必定转化为友军的生命值阈值提升至最大生命值的_20%_。
actors.hero.talent.adrenaline.title=过量激素
actors.hero.talent.adrenaline.desc=_+1:_ 对友军使用伽马射线枪时，额外施加_3回合_的中毒和激素涌动效果。\n\n_+2:_ 对友军使用伽马射线枪时，额外施加_6回合_的中毒和激素涌动效果。\n\n_+3:_ 对友军使用伽马射线枪时，额外施加_9回合_的中毒和激素涌动效果。\n\n该效果不可叠加。
actors.hero.talent.stimpack.title=战斗增强
actors.hero.talent.stimpack.desc=_+1:_ 对友军使用伽马射线枪会令其_1回合_内造成的伤害和命中率大幅提升。\n\n_+2:_ 对友军使用伽马射线枪时会令其_2回合_内造成的伤害和命中率大幅提升。\n\n_+3:_ 对友军使用伽马射线枪时会令其_3回合_内造成的伤害和命中率大幅提升。
actors.hero.talent.medical_ray.title=医疗射线
actors.hero.talent.medical_ray.desc=_+1:_ 伽马射线枪的治疗效果_+20%_。\n\n_+2:_ 伽马射线枪的治疗效果_+40%_。\n\n_+3:_ 伽马射线枪的治疗效果_+60%_。

actors.hero.talent.ointment.title=缓释药膏
actors.hero.talent.ointment.desc=_+1:_ 应急处理治疗量_+25%_，但每回合只回复总回复量的_50%_。\n\n_+2:_ 应急处理治疗量_+50%_，但每回合只回复总回复量的_33%_。\n\n_+3:_ 应急处理治疗量_+75%_，但每回合只回复总回复量的_25%_。
actors.hero.talent.compress_bandage.title=加压绷带
actors.hero.talent.compress_bandage.desc=_+1:_ 应急处理后会在接下来_1回合_内受到的伤害减少50%。\n\n_+2:_ 应急处理后会在接下来_2回合_内受到的伤害减少50%。\n\n_+3:_ 应急处理后会在接下来_3回合_内受到的伤害减少50%。
actors.hero.talent.antibiotics.title=抗菌药物
actors.hero.talent.antibiotics.desc=_+1:_ 应急处理会_净化负面状态_。\n\n_+2:_ 在+1效果基础上，应急处理时会获得_3回合的净化屏障_。\n\n_+3:_ 在+2效果基础上，应急处理时会获得_3回合全面净化_。
actors.hero.talent.quick_prepare.title=紧急输血
actors.hero.talent.quick_prepare.desc=_+1:_ 即使未击杀敌人，_50回合_后仍可再次使用应急处理。\n\n_+2:_ 即使未击杀敌人，_30回合_后仍可再次使用应急处理。\n\n_+3:_ 即使未击杀敌人，_20回合_后仍可再次使用应急处理。
actors.hero.talent.splint.title=跃迁夹板
actors.hero.talent.splint.desc=_+1:_ 应急处理可立即获得_1回合_的风驰电掣。\n\n_+2:_ 应急处理可立即获得_2回合_的风驰电掣。\n\n_+3:_ 应急处理可立即获得_3回合_的风驰电掣。
actors.hero.talent.defibrillator.title=除颤电击
actors.hero.talent.defibrillator.desc=_+1:_应急处理会触发连锁闪电对周围敌人造成等同于恢复量_1倍_的伤害。\n\n_+2:_ 应急处理会触发连锁闪电对周围敌人造成等同于恢复量_2倍_的伤害。\n\n_+3:_ 应急处理会触发连锁闪电对周围敌人造成等同于恢复量_3倍_的伤害。

actors.hero.talent.move_cmd.title=行军指令
actors.hero.talent.move_cmd.desc=_+1:_ 获得_行军指令_权限，命令视野内内全体友方士兵移动至指定位置。\n\n_+2:_ 在+1效果基础上，行军指令_不消耗指挥点_。\n\n_+3:_ 在+2效果基础上，行军指令可命令_当前层所有友方士兵_。
actors.hero.talent.stimpack_cmd.title=强化指令
actors.hero.talent.stimpack_cmd.desc=_+1:_ 获得_强化指令_权限，5回合内提升视野内所有友军士兵的伤害和命中率。\n\n_+2:_ 在+1效果基础上，战斗强化持续时间延长至10回合。\n\n_+3:_ 在+1效果基础上，战斗强化持续时间延长至15回合。
actors.hero.talent.engineer_cmd.title=工程指令
actors.hero.talent.engineer_cmd.desc=_+1:_ 获得_工程指令_权限，可在指定位置部署_机枪塔_。\n\n_+2:_ 在+1效果基础上，工程指令可额外建造_加农炮_。\n\n_+3:_ 在+1效果基础上，工程指令可额外建造_迫击炮_。
actors.hero.talent.promote_cmd.title=晋升指令
actors.hero.talent.promote_cmd.desc=_+1:_ 获得_晋升指令_权限，可将指定位置的友军士兵转职为_狙击手/盾牌兵/爆破手_之一。\n\n_+2:_ 在+1效果基础上，晋升指令会使目标友军士兵_完全恢复生命值_。\n\n_+3:_ 在+2效果基础上，晋升指令_减少1点指挥点消耗_。
actors.hero.talent.explosion_cmd.title=爆破指令
actors.hero.talent.explosion_cmd.desc=_+1:_ 解锁_爆破指令_，在指定位置设置延时10回合后引爆的爆炸物，爆炸影响范围_3格_。\n\n_+2:_ 在+1效果基础上，爆炸范围扩大至_6格_。\n\n_+3:_ 在+1效果基础上，爆炸范围扩大至_9格_。
actors.hero.talent.cas_cmd.title=空袭指令
actors.hero.talent.cas_cmd.desc=_+1:_ 获得_空袭指令_权限，可呼叫近距空中支援，从英雄位置向指定方向最多_5格_距离处引发爆炸。\n\n_+2:_ 在+1效果基础上，最大可指定距离提升至_8格_。\n\n_+3:_ 在+1效果基础上，最大可指定距离提升至_11格_。

actors.hero.abilities.medic.healinggenerator.name=再生装置
actors.hero.abilities.medic.healinggenerator.short_desc=医务官可激活_再生装置_，在持续时间内每次攻击敌人都能治疗周围友军
actors.hero.abilities.medic.healinggenerator.desc=医务官启动再生装置，在接下来的20回合每次攻击敌方时，可治疗周围的友军。相邻友军恢复8点生命值，距离越远恢复量越少。
actors.hero.abilities.medic.healinggenerator$regenbuff.name=再生装置
actors.hero.abilities.medic.healinggenerator$regenbuff.desc=当前再生装置已激活。每次近战攻击敌人时，将治疗周围的友军。治疗效果会随着与目标友军距离的增加而减弱。\n\n剩余回合: %s。
actors.hero.abilities.medic.angelwing.name=天使之翼
actors.hero.abilities.medic.angelwing.short_desc=医务官可以使用_天使之翼_在空中高速飞行。
actors.hero.abilities.medic.angelwing.desc=与天使同化，暂时展开天使之翼，在接下来的20回合内可以以3倍速度在空中飞行。
actors.hero.abilities.medic.angelwing$angelwingbuff.name=天使之翼
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=你的背后闪耀着由光构成的天使之翼。当天使之翼的力量持续时，你可以悬浮在空中，并以平时3倍的速度移动。\n\n剩余回合: %s。
actors.hero.abilities.medic.gammarayemmit.name=突变射线
actors.hero.abilities.medic.gammarayemmit.short_desc=医务官可以释放强大的_突变射线_，将敌人转变为其他种类。
actors.hero.abilities.medic.gammarayemmit.desc=医务官可以瞬间增强伽马射线发射器的输出功率，放射出能将敌人彻底转变成其他种类敌人的伽马射线。\n\n被转变的敌人将不考虑原本身份，随机成为1~6大层的敌人之一。

actors.hero.talent.healing_amp.title=增幅装置
actors.hero.talent.healing_amp.desc=_+1:_ 基础恢复量增加 _+2_。\n\n_+2:_ 基础恢复量增加 _+4_ 。\n\n_+3:_ 基础恢复量增加 _+6_。\n\n_+4:_ 基础恢复量增加 _+8_。
actors.hero.talent.shield_gen.title=护盾装置
actors.hero.talent.shield_gen.desc=_+1:_ 每通过再生装置恢复1名友军生命值 获得_1_点护盾。\n\n_+2:_ 每通过再生装置恢复1名友军生命值 获得_2_点护盾。\n\n_+3:_ 每通过再生装置恢复1名友军生命值 获得_3_点护盾。\n\n_+4:_ 每通过再生装置恢复1名友军生命值 获得_4_点护盾。\n\n最多计算8个治疗目标。\n\n• 护盾可叠加至最大生命值的80%
actors.hero.talent.durable_gen.title=持久装置
actors.hero.talent.durable_gen.desc=_+1:_ 再生装置持续时间增加 _+25%_。\n\n_+2:_ 再生装置持续时间增加 _+50%_。\n\n_+3:_ 再生装置持续时间增加 _+75%_。\n\n_+4:_ 再生装置持续时间增加 _+100%_。

actors.hero.talent.light_like_feather.title=身轻如羽
actors.hero.talent.light_like_feather.desc=_+1:_ 天使之翼效果结束后 _2回合_ 内免疫坠落伤害 。\n\n_+2:_ 天使之翼效果结束后 _4回合_ 内免疫坠落伤害 。\n\n_+3:_ 天使之翼效果结束后 _6回合_ 内免疫坠落伤害 。\n\n_+4:_ 天使之翼效果结束后 _8回合_ 内免疫坠落伤害 。
actors.hero.talent.angels_bless.title=天神祝福
actors.hero.talent.angels_bless.desc=_+1:_ 使用天使之翼时获得 _10回合_ 祝福效果 。\n\n_+2:_ 使用天使之翼时获得 _20回合_ 祝福效果 。\n\n_+3:_ 使用天使之翼时获得 _30回合_ 祝福效果 。\n\n_+4:_ 使用天使之翼时获得 _40回合_ 祝福效果 。
actors.hero.talent.healing_wing.title=救赎之翼
actors.hero.talent.healing_wing.desc=_+1:_ 天使之翼效果持续期间 伽马射线发射器性能提升 _2倍_。\n\n_+2:_ 天使之翼效果持续期间 伽马射线发射器性能提升 _3倍_。\n\n_+3:_ 天使之翼效果持续期间 伽马射线发射器性能提升 _4倍_。\n\n_+4:_ 天使之翼效果持续期间 伽马射线发射器性能提升 _5倍_。

actors.hero.talent.transmog_bias.title=变异偏差
actors.hero.talent.transmog_bias.desc=_+1:_ 被强力射线击中的敌人变异为较弱敌人的概率 _小幅提升_。\n\n_+2:_ 被强力射线击中的敌人变异为较弱敌人的概率 _稍微提升_。\n\n_+3:_ 被强力射线击中的敌人变异为较弱敌人的概率 _大幅提升_。\n\n_+4:_ 被强力射线击中的敌人变异为较弱敌人的概率 _极大提升_。
actors.hero.talent.imprinting_effect.title=刻印效应
