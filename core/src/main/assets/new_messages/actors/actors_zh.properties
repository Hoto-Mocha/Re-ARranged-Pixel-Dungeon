actors.mobs.npcs.wandmaker.intro_gunner=噢，欢迎你，异乡人！虽然我懂魔法，但还是第一次见到带着如此古怪武器的人。不知你能否帮助这位老人，我这里有个请求。
actors.mobs.npcs.wandmaker.intro_samurai=哦，没想到像我这么老的人也会找到这种地方。真是意想不到！若您有意协助在下，在下在此有一个请求。
actors.mobs.npcs.wandmaker.intro_adventurer=哦，连这种荒凉地方都有探险家到访，真厉害！我这儿正好有个小请求，能不能帮帮我呢？
actors.mobs.npcs.wandmaker.intro_knight=啊，欢迎，阁下！真没想到你们王国会派人到这种地方。我这有点小困难，能否帮帮我？
actors.mobs.npcs.wandmaker.intro_medic=哦，欢迎你，女士。不知为何总觉得你不属于这个时代...啊失礼了。请忘了吧。总之，能否帮助这位陷入困境的老人呢？
actors.mobs.npcs.wandmaker.intro_archer=啊，幸会啊，异乡人！老夫似乎记得见过与你相貌相似之人...不过想必是记错了。眼下正有件棘手之事，不知可否相助一臂之力？

