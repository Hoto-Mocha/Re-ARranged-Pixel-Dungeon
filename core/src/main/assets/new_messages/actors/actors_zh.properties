actors.hero.talent$parrytracker.desc=你已经准备好格挡下一次受到的攻击。下次受到攻击时将格挡该攻击并反击那个敌人。

actors.buffs.fatigue.name=疲劳
actors.buffs.fatigue.desc=你逐渐感到身体疲劳，行动变得困难。\n\n每次对敌人发动物理攻击或受到物理攻击时，都会积累疲劳值。如果持续积累疲劳值，可能会受到不良效果影响！\n\n疲劳会随时间缓慢消除，也可以通过进食或使用有害效果清除手段立即消除。

actors.buffs.rouletteofdeath.name=死亡轮盘
actors.buffs.rouletteofdeath.desc=敌人的死亡正逐渐临近...\n\n每次你命中子弹时，死亡轮盘的持续时间会延长且叠加1层，当叠加到6层时，下一发子弹将造成普通敌人剩余生命值的伤害。\n\n当前叠加：_%1$s_/6\n剩余回合：_%2$s_。

actors.buffs.infinitebullet.name=无限弹药
actors.buffs.infinitebullet.desc=神秘魔法力量包裹着你手中枪械的弹匣，在无限弹药效果持续期间，射击不会消耗弹药。\n\n无限弹药效果持续%s回合。

actors.buffs.frostbullet.name=极冻弹
actors.buffs.frostbullet.desc=你已装填极冻弹，在重新装弹或极冻弹效果随时间消失前，可发射附带寒冰之力的子弹。极冻弹会赋予敌人冻伤，偶尔会冻结目标。\n\n极冻弹效果持续%s回合。

actors.buffs.firebullet.name=爆炎弹
actors.buffs.firebullet.desc=你已装填爆炎弹，在重新装弹或爆炎弹效果随时间消失前，可发射附带烈焰之力的子弹。爆炎弹会焚烧敌人，并使已燃烧的敌人持续燃烧更长时间。\n\n爆炎弹效果持续%s回合。

actors.buffs.electrobullet.name=电击弹
actors.buffs.electrobullet.desc=你已装填电击弹，在重新装弹或电击弹效果随时间消失前，可发射附带雷电之力的子弹。电击弹会使敌人触电短暂麻痹，但持续时间不长。\n\n电击弹效果持续%s回合。

