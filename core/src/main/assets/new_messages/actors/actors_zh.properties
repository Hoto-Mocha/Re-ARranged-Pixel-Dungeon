actors.buffs.sharpshooterbuff$sharpshootingcooldown.name=冷却时间：连射
actors.buffs.sharpshooterbuff$sharpshootingcooldown.desc=你最近使用了能力，在击杀敌人前无法再次使用。
actors.buffs.sharpshooterbuff$sharpshootingcooldown.alt_desc=你最近使用了能力，在击杀敌人或命中一定次数的投掷武器前无法再次使用。\n\n剩余命中次数：_%s_。
