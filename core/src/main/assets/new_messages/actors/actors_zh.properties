actors.hero.herosubclass.wizard_short_desc=_大魔法师_在施放魔法书咒文时，可在短时间内大幅提升法杖伤害。
actors.hero.herosubclass.wizard_desc=大魔法师每持有一本魔法书，法杖充能速度提升5%。此外，阅读魔法书后5回合内，获得使伤害型法杖伤害提升20%的魔力增幅效果。
