actors.buffs.magicalcombo.name=魔法连击
actors.buffs.magicalcombo.action_name=魔法连击
actors.buffs.magicalcombo.combo=%d连击！
actors.buffs.magicalcombo.bad_target=必须攻击攻击范围内的敌人
actors.buffs.magicalcombo.prompt=选择攻击目标
actors.buffs.magicalcombo.desc=战斗法师每次使用老魔杖近战攻击时都会积累特殊魔力。每次攻击增加1点魔法连击值。但若一段时间内未能成功攻击，魔法连击值将重置为0。\n\n发动魔法连击后，可使用必定命中的终结技，其威力随当前魔法连击值提升。部分终结技需提升天赋等级解锁。\n\n当前魔法连击：%1$d。\n\n魔法连击消失剩余回合：%2$s。
actors.buffs.magicalcombo$combomove.blast_desc=_阶段1：魔力震荡_对敌人造成60%%点伤害，并引爆凝聚的魔力将敌人击退_%d_(1+魔法连击*50%%)格。
actors.buffs.magicalcombo$combomove.stab_desc=_阶段1：魔杖突刺_可进行快速攻击，且不消耗回合数，以_%d%%_(魔法连击*10%%)的伤害攻击敌人。
actors.buffs.magicalcombo$combomove.mana_amp_desc=_阶段2：魔力增幅_对敌人造成60%%点伤害，并提纯凝聚的魔力，为接下来_%1$d_(天赋等级)次发射额外附加_+%2$d_(1+魔法连击*50%%，最大_+%3$d_)的强化值。
actors.buffs.magicalcombo$combomove.emmit_desc=_阶段2：魔力释放_以30度角度和半径_%1$d_(魔法连击)格为范围的锥形区域释放凝聚的魔力，造成_10~20_伤害，并根据受伤害敌人数量获得神器充能效果。
actors.buffs.magicalcombo$combomove.unleash_desc=_阶段3：魔力爆发_具有_%1$d%%_(魔法连击*10%%)的伤害，在半径_%2$d_(3+魔法连击*50%%)格的范围内触发与法师法杖融合的_元素风暴_效果。
actors.buffs.magicalcombo$combomove.power_desc=_阶段3：魔力解放_将消耗法杖所有充能，并将魔力扩散至周围，接下来_%d_((消耗充能量+魔法连击)*50%%)回合内获得_激素涌动_和_祝福_效果。

actors.buffs.magicalempower.name=魔力强化
actors.buffs.magicalempower.desc=你的法杖获得力量暂时强化了！战斗法师用法杖攻击敌人也会消耗发射次数。\n\n强化数值增加量：+%1$d\n剩余发射次数：%2$d

actors.buffs.magicalcircle.name=奥术法阵
actors.buffs.magicalcircle.desc=你的周围出现了蓝色魔法阵，你所持有的法杖正持续从魔法阵中获得巨大魔法能量！\n\n魔法阵拥有相当强的力量在向你传递魔法能量，但如果你离开魔法阵，魔法阵会立即失去力量并消失。\n剩余回合：%s。

