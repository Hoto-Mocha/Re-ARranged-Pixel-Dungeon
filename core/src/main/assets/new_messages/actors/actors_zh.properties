actors.buffs.command$supportsoldier.name=支援士兵
actors.buffs.command$supportsoldier.desc=这是为支援你而派遣的友方正规军士兵。\n\n通常会优先攻击远处敌人，但也可攻击近处目标。
actors.buffs.command$supportsniper.name=支援狙击手
actors.buffs.command$supportsniper.desc=这是为支援你而派遣的友方正规军狙击手。\n\n通常会优先攻击远处敌人，但也可攻击近处目标。\n\n狙击手相比普通友军士兵，生命值和防御较低，但攻击力和精准度更高。
actors.buffs.command$supportshielder.name=支援盾牌兵
actors.buffs.command$supportshielder.desc=这是为支援你而派遣的友方正规军盾牌兵。\n\n通常会主动近身攻击敌人，并能吸引被攻击敌人的注意力。攻击时有概率击晕目标。\n\n盾牌兵相比普通友军士兵，攻击力较低，但防御力和生命值更高。
actors.buffs.command$supportbomber.name=支援榴弹兵
actors.buffs.command$supportbomber.desc=这是为支援你而派遣的友方正规军榴弹兵。\n\n通常会优先攻击远处敌人，但也可攻击近处目标。\n\n榴弹兵相比普通友军士兵，精准度稍低，但攻击力略高，并能发射爆炸弹药。

