actors.hero.herosubclass.fighter_short_desc=_格斗家_在不持有武器时可获得额外攻击力，并能通过天赋提升近战战斗能力。
actors.hero.herosubclass.fighter_desc=格斗家在徒手状态不持武器时，可获得等同于当前等级的额外攻击力。\n\n若格斗家拥有追加打击天赋，用拳头攻击被弓箭或投掷武器命中的敌人时，可施加1回合的_麻痹_效果。
