actors.buffs.cloaking.name=隐蔽行动
actors.buffs.cloaking.desc=你已与周围环境最大程度同化，使周围无法察觉你的存在。隐蔽在静止状态下会持续维持，但攻击敌人或移动时会立即解除。

actors.buffs.swordaura.name=剑气充能
actors.buffs.swordaura.desc=你从之前的攻击中汲取力量，将造成伤害的一部分储存为能量！\n\n使用能量释放剑气时，可对剑气路径上的所有敌人造成与消耗能量等量的伤害。\n\n储存的能量：_%1$d/%2$d_。\n能量使用量：_%3$d_。

actors.buffs.awakening.name=鬼人化
actors.buffs.awakening.action_name=鬼人化
actors.buffs.awakening.desc_on=你将自己逼至极限状态，获得鬼神般的能力。鬼人化期间可获得与额外闪避率等比的额外暴击率，攻击速度提升2倍，但攻击力减半。\n\n鬼人化持续期间，体力会持续减少，对长时间活动造成极大负担。当体力仅剩1时，鬼人化将自动解除。\n\n解除鬼人化后，会暂时陷入易伤状态。
actors.buffs.awakening.desc_off=你已解除鬼人化状态，若鬼人化没有处于冷却时间，可随时再次发动鬼人化。
actors.buffs.awakening.not_prepared=鬼人化尚未准备完成！
actors.buffs.awakening$awakeningcooldown.name=冷却时间：鬼人化
actors.buffs.awakening$awakeningcooldown.desc=你需要充分休息才能再次使用鬼人化。\n\n剩余回合：%s。

###mobs

actors.mobs.rebel.name=叛军首领
actors.mobs.rebel.desc=叛军首领是很久以前获得护身符力量、制造这个地下城所有事件的未来元凶。\n\n他通过时间跳跃扭曲时空，回到数百年前的过去企图统治全宇宙。为了执行这个计划，他故意让某个矮人魔法师获得护身符，等待古代黑魔法被研究出来。\n\n领悟了黑魔法和死灵术的矮人魔法师虽然警惕护身符的力量，但逐渐被全能护身符的力量吸引，开始被黑暗侵蚀，自立为王开始统治。\n\n而后，觊觎矮人王身上黑暗力量的Yog-Dzewa在矮人城市下方制造化身，为了夺取护身符力量开始制造恶魔军团。\n\n矮人王为了守护护身符与恶魔长期战争，虽然成功大幅削弱恶魔军团并将它们封印在城市地下，但战争过程中损失极其惨重。\n\n当矮人王逐渐被黑暗力量腐蚀最终丧失理智，无法继续为叛军进行研究时，叛军从虚弱的他手中直接回收了护身符，现在这个护身符正给予你面前之人巨大的力量。\n\n但他的力量只是接近全能而非完美，必定存在某种弱点。你可以做到！
actors.mobs.rebel.notice=看来你就是最近四处剿杀我军的元凶。就让我用这护身符的力量亲手了结你。
actors.mobs.rebel.defeated=不可能...我竟然...输了...
actors.mobs.rebel.rankings_desc=被叛军首领阻拦
actors.mobs.rebel.telling_1=看吧！这才是真正的力量！
actors.mobs.rebel.telling_2=哈，哈，哈！可笑，太可笑了！
actors.mobs.rebel.telling_3=你当真以为能战胜拥有神明般视角的存在吗？
actors.mobs.rebel.telling_4=哼！这种程度的攻击算不了什么！
actors.mobs.rebel.telling_5=怎么会这样...我怎么可能输！
actors.mobs.rebel.cleaning=你别想着能从我这里逃走！
actors.mobs.rebel.no_scroll=愚蠢。你以为这种肤浅的伎俩对我有用吗？

actors.mobs.soldier.name=士兵
actors.mobs.soldier.desc=叛军士兵中最常见的敌人，会千方百计避免近战，倾向于在远距离向你射击。

actors.mobs.swat.name=特种部队成员
actors.mobs.swat.sniper_desc=这是叛军中经过少数精锐训练的战斗部队成员，会千方百计避免近战，极倾向于在远距离向你射击。\n\n当前该特种部队成员持有_战术狙击步枪_，发射高命中高伤害弹药，但射速极慢。
actors.mobs.swat.handgun_desc=这是叛军中经过少数精锐训练的战斗部队成员，会千方百计避免近战，极倾向于在远距离向你射击。\n\n当前该特种部队成员持有_战术手枪_，移动速度非常快。
actors.mobs.swat.machinegun_desc=这是叛军中经过少数精锐训练的战斗部队成员，会千方百计避免近战，极倾向于在远距离向你射击。\n\n当前该特种部队成员持有_强化型重机枪_，移速极慢，发射低命中低伤害弹药，但射速极快。

actors.mobs.researcher.name=研究员
actors.mobs.researcher.desc=负责叛军科技研究的职员，手中拿着装有黑色液体的烧瓶。

actors.mobs.tank.name=战车
actors.mobs.tank.desc=装有长炮管的巨型战车，在无法接近目标或距离足够时，会偶尔发射强力主炮。
actors.mobs.tank.cannon_kill=你被战车主炮击中爆裂而亡...

actors.mobs.suppression.name=镇压部队
actors.mobs.suppression.desc=这是为镇压反抗势力而投入的战斗人员。会尽可能与其他队员协同行动，似乎穿着非常坚固的护甲。

actors.mobs.medic.name=医护兵
actors.mobs.medic.desc=负责叛军医疗支援的战斗人员。战斗能力相对较弱，但每次攻击时会向周围喷洒医疗药剂治疗友军。

actors.mobs.npcs.shopkeeper.talk_labs=那些累死累活的研究员都在这儿花钱。\n\n这些人都富得流油哦，就我这个出价他们也乐意买。就好像钱是风吹来的似的！\n\n哈哈，开玩笑的。
actors.mobs.npcs.shopkeeper.talk_ascent_shopkeeper=看起来你摊上大事咯。照说随便哪个商人到这个点都该溜了，不过我自有对策，所以不遑你操心。\n\n要不多花点钱呗？反正你之后也没地儿用了不是么。

actors.mobs.npcs.shopkeeper.talk_prison_gunner=若有需要之物，请在此尽数购去。
actors.mobs.npcs.shopkeeper.talk_prison_samurai=若有需要之物，请在此尽数购去。
