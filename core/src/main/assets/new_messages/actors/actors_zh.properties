### enchanter sentences
actors.hero.herosubclass.enchanter=附魔师
actors.hero.herosubclass.enchanter_short_desc=_附魔师_可获得将敌人减益效果转化为攻击的法术，并通过天赋赋予敌我双方各种减益与增益状态。
actors.hero.herosubclass.enchanter_desc=附魔师专注于学习强化自身与削弱敌人的各类法术。当对敌人使用_神导之光_、_时间扭曲_、_衰弱咒语_、_灵能冲击_时，会额外附加随机减益效果。根据消耗的充能值，可叠加施加多次减益。\n\n附魔师还会获得法术_暗影爆破_，消耗2点充能引爆目标所有减益状态，每个被清除的减益造成基于英雄等级的伤害。若以此法术击杀敌人，则返还消耗的充能值。

### cleric additional talents
actors.hero.talent.warding_light.title=守护之光
actors.hero.talent.warding_light.desc=_+1:_ 对受_神导之光_影响的敌人进行物理攻击时获得_3点护盾_。\n\n_+2:_ 对受_神导之光_影响的敌人进行物理攻击时获得_5点护盾_。
actors.hero.talent.warding_light.meta_desc=_其他职业获取此天赋时_， 对敌人使用法杖或神器后获得3/5点护盾。冷却时间20回合。

actors.hero.talent.divine_blast.title=神圣冲击
actors.hero.talent.divine_blast.desc=_+1:_ 牧师可以释放法术_神圣冲击_，消耗2点充能使指定位置的敌人麻痹并将周围目标击退_1格_。\n\n_+2:_ 牧师可以释放法术_神圣冲击_，消耗2点充能使指定位置的敌人麻痹并将周围目标击退_2格_。
actors.hero.talent.divine_blast.meta_desc=_其他职业获取此天赋时，_ 近战攻击有20%/40%概率将敌人击退1格。

### priest talents
actors.hero.talent.divine_ray.title=辉耀射线
actors.hero.talent.divine_ray.desc=_+1:_ 祭司可以释放法术_辉耀射线_，消耗3点充能发射 _4格_ 距离的射线。射线可穿透角色和地形，对敌人造成8-16点伤害并使其发光，同时为友军恢复8-16点生命值。\n\n_+2:_ 祭司可以释放法术_辉耀射线_，消耗3点充能发射 _8格_ 距离的射线。射线可穿透角色和地形，对敌人造成8-16点伤害并使其发光，同时为友军恢复8-16点生命值\n\n_+3:_ 祭司可以释放法术_辉耀射线_，消耗3点充能发射 _12格_ 距离的射线。射线可穿透角色和地形，对敌人造成8-16点伤害并使其发光，同时为友军恢复8-16点生命值\n\n辉耀射线揭示沿途路径并获得3回合视野。神圣射线对恶魔和亡灵敌人必定造成最大伤害。该法术过量治疗的生命值会转化为护盾。
actors.hero.talent.holy_bomb.title=神圣炸弹
actors.hero.talent.holy_bomb.desc=_+1:_ 祭司可以释放法术_神圣炸弹_，消耗_3_点充能在指定位置引爆一个神圣炸弹，并对敌人施加神导之光效果。\n\n_+2:_ 祭司可以释放法术_神圣炸弹_，消耗_2_点充能在指定位置引爆一个神圣炸弹，并对敌人施加神导之光效果。\n\n_+3:_ 祭司可以释放法术_神圣炸弹_，消耗_1_点充能在指定位置引爆一个神圣炸弹，并对敌人施加神导之光效果。\n\n该天赋有50回合冷却时间。
actors.hero.talent.resurrection.title=复活宣言
actors.hero.talent.resurrection.desc=_+1:_ 祭司可以释放法术_复活宣言_，消耗3点充能对自己施加_3_回合复活宣言复活效果，期间死亡会立刻复活。\n\n_+2:_ 祭司可以释放法术_复活宣言_，消耗3点充能对自己施加_4_回合复活宣言复活效果，期间死亡会立刻复活。\n\n_+3:_ 祭司可以释放法术_复活宣言_，消耗3点充能对自己施加_5_回合复活宣言复活效果，期间死亡会立刻复活。\n\n复活时恢复如同使用被祝福十字架的40%治疗量，成功触发复活后进入300回合冷却。

### paladin talents
actors.hero.talent.holy_mantle.title=庇佑帷幕
actors.hero.talent.holy_mantle.desc=_+1:_ 圣骑士可以释放法术_庇佑帷幕_，消耗1点充能使目标下一次受到的任何伤害减少_50%_。\n\n_+2:_ 圣骑士可以释放法术_庇佑帷幕_，消耗1点充能使目标下一次受到的任何伤害减少_75%_。\n\n_+3:_ 圣骑士可以释放法术_庇佑帷幕_，消耗1点充能使目标下一次受到的任何伤害减少_100%_。
actors.hero.talent.power_of_life.title=誓血圣约
actors.hero.talent.power_of_life.desc=_+1:_ 圣骑士可以释放法术_誓血圣约_，消耗2点充能和圣骑士当前生命值的_20%_，并给予相当于消耗量两倍的护盾。该效果提供的护盾持续期间，造成物理伤害的_20%_将转化为生命值恢复。\n_+2:_ 圣骑士可以释放法术_誓血圣约_，消耗2点充能和圣骑士当前生命值的_40%_，并给予相当于消耗量两倍的护盾。该效果提供的护盾持续期间，造成物理伤害的_40%_将转化为生命值恢复。\n\n_+3:_ 圣骑士可以释放法术_誓血圣约_，消耗2点充能和圣骑士当前生命值的_60%_，并给予相当于消耗量两倍的护盾。该效果提供的护盾持续期间，造成物理伤害的_60%_将转化为生命值恢复。\n\n施放誓血圣约需要至少保留5点生命值。通过誓血圣约效果恢复的生命值不能超过消耗的生命值。
actors.hero.talent.induce_aggro.title=圣战宣告
actors.hero.talent.induce_aggro.desc=_+1:_ 圣骑士可以使用法术_圣战宣告_，消耗1点充能对目标施加 _3回合_众矢之的。对友军效果持续_3倍_时间。\n\n_+2:_ 圣骑士可以使用法术_圣战宣告_，消耗1点充能对目标施加 _4回合_众矢之的。对友军效果持续_3倍_时间。\n\n_+3:_ 圣骑士可以使用法术_圣战宣告_，消耗1点充能对目标施加 _5回合_众矢之的。对友军效果持续_3倍_时间。

### enchanter talents
actors.hero.talent.time_amp.title=时间扭曲
actors.hero.talent.time_amp.desc=_+1:_ 附魔师可以使用法术_时间扭曲_，消耗1点充能对敌人施加_4回合_迟缓效果或对友军施加_2回合_时间气泡效果。\n\n_+2:_ 附魔师可以使用法术_时间扭曲_，消耗1点充能对敌人施加_6回合_迟缓效果或对友军施加_3回合_时间气泡效果。\n\n_+3:_ 附魔师可以使用法术_时间扭曲_，消耗1点充能对敌人施加_8回合_迟缓效果或对友军施加_4回合_时间气泡效果。
actors.hero.talent.weakening_hex.title=衰弱咒语
actors.hero.talent.weakening_hex.desc=_+1:_ 附魔师可以使用法术_衰弱咒语_，消耗2点充能使目标敌人获得10回合_幻惑_。\n\n_+2:_ 附魔师可以使用法术_衰弱咒语_，消耗2点充能使目标敌人获得10回合_幻惑、虚弱_。\n\n_+3:_ 附魔师可以使用法术_衰弱咒语_，消耗2点充能使目标敌人获得10回合_幻惑、虚弱、易伤_。
actors.hero.talent.stun.title=灵能冲击
actors.hero.talent.stun.desc=_+1:_ 附魔师可以使用法术_灵能冲击_，消耗1点充能使目标麻痹_4回合_。\n\n_+2:_ 附魔师可以使用法术_灵能冲击_，消耗1点充能使目标麻痹_5回合_。\n\n_+3:_ 附魔师可以使用法术_灵能冲击_，消耗1点充能使目标麻痹_6回合_。
actors.hero.talent.thunder_imbue.title=雷电附体
actors.hero.talent.thunder_imbue.desc=_+1:_ 附魔师可以使用法术_雷电附体_，消耗2点充能使目标获得_10回合_雷电同化效果。\n\n_+2:_ 附魔师可以使用法术_雷电附体_，消耗2点充能使目标获得_20回合_雷电同化效果。\n\n_+3:_ 附魔师可以使用法术_雷电附体_，消耗2点充能使目标获得_30回合_雷电同化效果。
actors.hero.talent.arcane_armor.title=奥术护甲
actors.hero.talent.arcane_armor.desc=_+1:_ 附魔师可以使用法术_奥术护甲_，消耗1点充能获得0-1的_每10回合_衰减的奥术护甲效果。\n\n_+2:_  附魔师可以使用法术_奥术护甲_，消耗1点充能获得0-1的_每20回合_衰减的奥术护甲效果。\n\n_+3:_  附魔师可以使用法术_奥术护甲_，消耗1点充能获得0-1的_每30回合_衰减的奥术护甲效果。\n最大魔法防御力不得超过英雄当前等级
actors.hero.talent.enchant.title=附魔奇术
actors.hero.talent.enchant.desc=_+1:_ 附魔师可以释放法术_附魔奇术_，消耗6点充能为指定武器或护甲附魔。\n\n_+2:_ 附魔师可以释放法术_附魔奇术_，消耗5点充能为指定武器或护甲附魔。\n\n_+3:_ 附魔师可以释放法术_附魔奇术_，消耗4点充能为指定武器或护甲附魔。\n\n仅可对已鉴定且未诅咒的武器或护甲施放。

