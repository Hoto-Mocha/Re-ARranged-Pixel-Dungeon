actors.hero.talent.atk_speed_enhance.title=攻速提升
actors.hero.talent.atk_speed_enhance.desc=_+1:_ 攻击速度_+5%_。\n\n_+2:_ 攻击速度_+10%_。\n\n_+3:_ 攻击速度_+15%_。\n\n_+4:_ 攻击速度_+20%_。
actors.hero.talent.acc_enhance.title=精准提升
