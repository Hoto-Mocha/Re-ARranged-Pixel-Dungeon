###v3.34.0
actors.hero.heroclass.archer=弓手
actors.hero.heroclass.archer_desc_short=弓手是远程攻击的达人，能将近战武器进行_分解_，制作出随机的投掷武器。
actors.hero.heroclass.archer_desc=弓手可以分解近战武器来_制造投掷武器_。\n\n弓手在投掷武器和箭矢上获得_额外暴击几率_，且每次升级时暴击几率都会增加。\n\n弓手开局时携带能赋予箭矢额外效果的_弓手箭筒_。\n\n弓手开局时还携带_破旧的短弓_、3条弹链、布甲、水袋与绒布包。\n\n弓手开局鉴定的物品有：\n_-_ 鉴定卷轴\n_-_ 极速药水\n_-_ 探地卷轴
actors.hero.heroclass.archer_unlock=要解锁弓手，请获取_可装备的弓类武器_。

actors.hero.herosubclass.bowmaster=弓箭大师
actors.hero.herosubclass.bowmaster_short_desc=_弓箭大师_能够提升使用弓的能力，向箭筒注入更多种类的合剂和魔药。
actors.hero.herosubclass.bowmaster_desc=弓箭大师能够为弓手的箭筒注入魔药与合剂，且不会感受到拉弓疲劳。\n\n弓箭大师在使用弓类武器发射箭矢时，每次都能积累箭矢强化层数，每层都会使箭矢造成更多伤害。\n\n当箭矢强化层数达到4层及以上时，可以使用强力射击使下次发射的箭矢必定命中，并造成+100%的额外伤害。之后层数将重置。
actors.hero.herosubclass.juggler=杂耍者
actors.hero.herosubclass.juggler_short_desc=_杂耍者_能够将投掷武器抛掷到空中并来回杂耍，并一次性将其掷出。
actors.hero.herosubclass.juggler_desc=杂耍者朝自身所在位置投掷投掷武器时，武器不会落地，而是会开始被其以杂耍的方式耍弄起来。\n\n最多可同时杂耍3件投掷武器，并且能在单个回合内将所有正在杂耍的投掷武器全部投掷出去。
actors.hero.herosubclass.sharpshooter=神射手
actors.hero.herosubclass.sharpshooter_short_desc=_神射手_能够用弓或枪一次性连射3发。
actors.hero.herosubclass.sharpshooter_desc=神射手可以消耗1回合，对当前装备的远程武器(弓、枪)发动能连射3次的连射攻击。若用连射击杀敌人，则可再次使用该技能。\n\n连射分为两种类型，指定特定位置时，会向该位置用当前装备的远程武器发射3次；指定自身位置时，则会向视野内可攻击的随机敌人，用当前装备的远程武器分最多3次进行发射。若没有敌人，则不会再继续发射。

actors.hero.abilities.archer.dashability.name=滑铲突进
actors.hero.abilities.archer.dashability.short_desc=弓手可以使用_滑铲突进_，无需消耗回合即可移动短距离。
actors.hero.abilities.archer.dashability.desc=弓手可施展滑铲突进，最多跨越4格距离，无视路径上的敌人与危险地形，直接移动至目标位置。
actors.hero.abilities.archer.dashability.self_target=无法朝自身所在位置发动滑铲突进。
actors.hero.abilities.archer.dashability.there_is_something=那个位置有东西。
actors.hero.abilities.archer.dashability.rooted=你无法移动！
actors.hero.abilities.archer.dashability.bad_position=无法朝那个位置发动滑铲突进。
actors.hero.abilities.archer.hunt.name=夺命狩猎
actors.hero.abilities.archer.hunt.short_desc=弓手可以对敌人使用_夺命狩猎_，并赋予各种负面效果。
actors.hero.abilities.archer.hunt.desc=弓手对指定敌人赋予10回合的恐惧、易伤。
actors.hero.abilities.archer.snipe.name=狙击箭矢
actors.hero.abilities.archer.snipe.short_desc=弓手可以使用_狙击箭矢_，制造并发射强力的箭矢。
actors.hero.abilities.archer.snipe.desc=弓箭手向指定位置发射造成10-40伤害的狙击箭矢，根据距离造成最高x2.5倍的伤害，并赋予10回合的残废。
actors.hero.abilities.archer.snipe.self_target=无法向自身所在位置发射。
actors.hero.abilities.archer.snipe.bad_position=无法向该位置发射。

actors.hero.talent.force_saving.title=蓄势一餐
actors.hero.talent.force_saving.desc=_+1:_ 用餐后下一次近战攻击将敌人击退_2格_。\n\n_+2:_ 用餐后下一次近战攻击将敌人击退_3格_。
actors.hero.talent.archers_intuition.title=弓手直觉
actors.hero.talent.archers_intuition.desc=_+1:_ 弓类武器在装备时_立即鉴定_。\n\n_+2:_ 弓类武器在拾取时立即得知_是否被诅咒_。获得_短弓_。
actors.hero.talent.archers_intuition.meta_desc=_其他职业获得此特性时_，即使强化该特性也不会提供短弓。
actors.hero.talent.leg_sweep.title=膝盖中箭
actors.hero.talent.leg_sweep.desc=_+1:_ 如果对敌人首次攻击为伏击，则赋予_2回合_的残废。\n\n_+2:_ 如果对敌人首次攻击为伏击，则赋予_3回合_的残废。\n\n对飞行敌人无效。
actors.hero.talent.survival_technique.title=生存策略
actors.hero.talent.survival_technique.desc=_+1:_ 拾取露珠时_获得5点护盾_。\n\n_+2:_ 拾取露珠时_获得8点护盾_。
actors.hero.talent.dexterity.title=熟练射术
actors.hero.talent.dexterity.desc=_+1:_ 箭矢可重复使用的概率增加_+13%_。\n\n_+2:_ 箭矢可重复使用的概率增加_+25%_。

actors.hero.talent.fighting_meal.title=斗志一餐
actors.hero.talent.fighting_meal.desc=_+1:_ 弓手进食仅消耗1回合，且进食时获得_2回合_的激素涌动。\n\n_+2:_ 弓手进食仅消耗1回合，且进食时获得_3回合_的激素涌动。
actors.hero.talent.fully_potion.title=药剂充饥
actors.hero.talent.fully_potion.desc=_+1:_ 饮用药剂时恢复_30回合_的饥饿值。\n\n_+2:_ 饮用药剂时恢复_50回合_的饥饿值。\n\n将药水投掷至其他位置时不触发此效果。
actors.hero.talent.nature_friendly.title=自然亲和
actors.hero.talent.nature_friendly.desc=_+1:_ 踩踏长草时获得提供_3_点防御力的树肤。\n\n_+2:_ 踩踏长草时获得提供_5_点防御力的树肤。
actors.hero.talent.pushback.title=退敌打击
actors.hero.talent.pushback.desc=_+1:_ 近距离攻击时40%概率将敌人击退_1格_。\n\n_+2:_ 近距离攻击时40%概率将敌人击退_2格_。\n\n偷袭时概率提升至100%。\n装备弓类武器时改为增加击退距离。
actors.hero.talent.archers_foresight.title=先见之眼
actors.hero.talent.archers_foresight.desc=_+1:_ 首次进入楼层时，有 50% 的概率揭示该楼层上的所有陷阱并暴露其位置。\n\n_+2:_ 首次进入楼层时，有 80% 的概率揭示该楼层上的所有陷阱并暴露其位置。
actors.hero.talent.powerful_crit.title=强力投掷
actors.hero.talent.powerful_crit.desc=_+1:_ 投掷武器的暴击伤害增加_+10%_。\n\n_+2:_ 投掷武器的暴击伤害增加_+20%_。

actors.hero.talent.makeshift_bow.title=应急制弓
actors.hero.talent.makeshift_bow.desc=_+1:_ 获得_弓_。\n\n_+2:_ 获得_长弓_。\n\n_+3:_ 获得_巨弓_。
actors.hero.talent.makeshift_bow.meta_desc=_其他职业获得此特性时_，改为增加投掷类武器的命中率+20%/+40%/+60%。
actors.hero.talent.followup_shoot.title=连携射击
actors.hero.talent.followup_shoot.desc=_+1:_ 近战武器命中时，5回合内对该敌人造成的_投掷攻击伤害增加10%_。\n\n_+2:_ 近战武器命中时，5回合内对该敌人造成的_投掷攻击伤害增加20%_。\n\n_+3:_ 近战武器命中时，5回合内对该敌人造成的_投掷攻击伤害增加30%_。

actors.hero.talent.fastshot.title=应急射击
actors.hero.talent.fastshot.desc=_+1:_ 当没有箭矢强化效果时，可发射具有_20%_伤害量的箭矢且不消耗回合。\n\n_+2:_ 当没有箭矢强化效果时，可发射具有_40%_伤害量的箭矢且不消耗回合。\n\n_+3:_ 当没有箭矢强化效果时，可发射具有_60%_伤害量的箭矢且不消耗回合。
actors.hero.talent.expanded_power.title=强弓解放
actors.hero.talent.expanded_power.desc=_+1:_ 箭矢强化的最大层数增加_+1_。\n\n_+2:_ 箭矢强化的最大层数增加_+2_。\n\n_+3:_ 箭矢强化的最大层数增加_+3_。
actors.hero.talent.moving_focus.title=蓄势待发
actors.hero.talent.moving_focus.desc=_+1:_ 在积累箭矢强化叠加层后立即移动时，有_80%概率保留_箭矢强化叠加层。\n\n_+2:_ 在积累箭矢强化叠加层后立即移动时，_保留_箭矢强化叠加层。\n\n_+3:_ 在积累箭矢强化叠加层后立即移动时，箭矢强化叠加层_+1_。\n\n若连续移动而不发射箭矢，叠加层将消失。
actors.hero.talent.bottle_expansion.title=瓶装扩容
actors.hero.talent.bottle_expansion.desc=_+1:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _3발_ 증가합니다.\n\n_+2:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _6발_ 증가합니다.\n\n_+3:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _9발_ 증가합니다.
actors.hero.talent.spectre_arrow.title=宿灵箭矢
actors.hero.talent.spectre_arrow.desc=_+1:_ 使用弓类武器发射箭矢时，有_17%概率_不消耗弹药。\n\n_+2:_ 使用弓类武器发射箭矢时，有_33%概率_不消耗弹药。\n\n_+3:_ 使用弓类武器发射箭矢时，有_50%概率_不消耗弹药。\n\n发射箭矢至少需要1个弹药。
actors.hero.talent.unencumbered_step.title=无碍步履
actors.hero.talent.unencumbered_step.desc=_+1:_ 当周围2格内没有敌人时，移动速度增加_10%_。\n\n_+2:_ 当周围2格内没有敌人时，移动速度增加_20%_。\n\n_+3:_ 当周围2格内没有敌人时，移动速度增加_30%_。

actors.hero.talent.habitual_hand.title=娴熟把戏
actors.hero.talent.habitual_hand.desc=_+1:_ 击杀敌人时立即杂耍_1发_箭矢。\n\n_+2:_ 击杀敌人时立即杂耍_2发_箭矢。\n\n_+3:_ 击杀敌人时立即杂耍_3发_箭矢。\n\n回收的箭矢继承击杀时装备弓箭的性能，若当时装备非弓箭类武器，则获得与当前层数同级+0性能的弓箭。
actors.hero.talent.swift_juggling.title=得心应手
actors.hero.talent.swift_juggling.desc=_+1:_ 杂耍投掷武器时消耗的回合数减少_33%_。\n\n_+2:_ 杂耍投掷武器时消耗的回合数减少_67%_。\n\n_+3:_ 杂耍投掷武器时消耗的回合数减少_100%_。
actors.hero.talent.skillful_juggling.title=危险杂技
actors.hero.talent.skillful_juggling.desc=_+1:_ 可杂耍的投掷武器最大数量增加_1个_。\n\n_+2:_ 可杂耍的投掷武器最大数量增加_2个_。\n\n_+3:_ 可杂耍的投掷武器最大数量增加_3个_。
actors.hero.talent.focus_maintain.title=专注维持
actors.hero.talent.focus_maintain.desc=_+1:_ 杂耍期间的近战命中率变为_-30%_。\n\n_+2:_ 杂耍期间的近战命中率变为_-10%_。\n\n_+3:_ 杂耍期间的近战命中率变为_+10%_。
actors.hero.talent.fancy_performance.title=精彩谢幕
actors.hero.talent.fancy_performance.desc=_+1:_ 对敌人所在位置进行杂耍攻击时，在该位置掉落_5金币_。\n\n_+2:_ 对敌人所在位置进行杂耍攻击时，在该位置掉落_10金币_。\n\n_+3:_ 对敌人所在位置进行杂耍攻击时，在该位置掉落_15金币_。\n\n即使敌人回避了攻击也会掉落金币，但若攻击导致敌人死亡则不会掉落金币。
actors.hero.talent.tour_performance.title=巡回演出
actors.hero.talent.tour_performance.desc=_+1:_ 每次移动时有_1%_概率杂耍1发箭矢。\n\n_+2:_ 每次移动时有_2%_概率杂耍1发箭矢。\n\n_+3:_ 每次移动时有_3%_概率杂耍1发箭矢。\n\n回收的箭矢继承装备弓箭的性能，若当时装备非弓箭类武器，则获得与当前层数同级+0性能的弓箭。

actors.hero.talent.hurricane.title=连射逐风
actors.hero.talent.hurricane.desc=_+1:_ 通过连射击杀敌人时，获得_1回合_的风驰电掣状态。\n\n_+2:_ 通过连射击杀敌人时，获得_2回合_的风驰电掣状态。\n\n_+3:_ 通过连射击杀敌人时，获得_3回合_的风驰电掣状态。
actors.hero.talent.perfect_shot.title=持续射击
actors.hero.talent.perfect_shot.desc=_+1:_ 连射后自动装填_1发_弹药。或者连射时有_33%_概率可重复使用箭矢。\n\n_+2:_ 连射后自动装填_2发_弹药。或者连射时有_67%_概率可重复使用箭矢。\n\n_+3:_ 连射后自动装填_3发_弹药。或者连射时有_100%_概率可重复使用箭矢。
actors.hero.talent.focus_shot.title=集中射击
actors.hero.talent.focus_shot.desc=_+1:_ 投掷武器命中敌人_7次_后可再次使用连射。\n\n_+2:_ 投掷武器命中敌人_5次_后可再次使用连射。\n\n_+3:_ 投掷武器命中敌人_3次_后可再次使用连射。
actors.hero.talent.bullseye.title=百发百中
actors.hero.talent.bullseye.desc=_+1:_ 连射的命中率提升至_2倍_。\n\n_+2:_ 连射的命中率提升至_5倍_。\n\n_+3:_ 连射_必定命中_。
actors.hero.talent.ranged_lethality.title=穿杨一击
actors.hero.talent.ranged_lethality.desc=_+1:_ 连射攻击会秒杀最大生命值低于_10%_的敌人。\n\n_+2:_ 连射攻击会秒杀最大生命值低于_20%_的敌人。\n\n_+3:_ 连射攻击会秒杀最大生命值低于_30%_的敌人。
actors.hero.talent.channeling.title=引电投掷
actors.hero.talent.channeling.desc=_+1:_ 投掷武器有_10%_概率引发落雷。\n\n_+2:_ 投掷武器有_20%_概率引发落雷。\n\n_+3:_ 投掷武器有_30%_概率引发落雷。

actors.hero.talent.longrange_dash.title=远程冲刺
actors.hero.talent.longrange_dash.desc=_+1:_ 突进的最大距离增加_2格_。\n\n_+2:_ 突进的最大距离增加_4格_。\n\n_+3:_ 突进的最大距离增加_6格_。\n\n_+4:_ 突进的最大距离增加_8格_。
actors.hero.talent.dust_spread.title=扬尘迷眼
actors.hero.talent.dust_spread.desc=_+1:_ 对突进路径上的敌人施加_2回合_的致盲效果。\n\n_+2:_ 对突进路径上的敌人施加_4回合_的致盲效果。\n\n_+3:_ 对突进路径上的敌人施加_6回合_的致盲效果。\n\n_+4:_ 对突进路径上的敌人施加_8回合_的致盲效果。
actors.hero.talent.kinetic_dash.title=突进惯性
actors.hero.talent.kinetic_dash.desc=_+1:_ 连续使用突进时，减少_10%_的充能消耗。\n\n_+2:_ 连续使用突进时，减少_21%_的充能消耗。\n\n_+3:_ 连续使用突进时，减少_33%_的充能消耗。\n\n_+4:_ 连续使用突进时，减少_46%_的充能消耗。

actors.hero.talent.chase.title=持续追逐
actors.hero.talent.chase.desc=_+1:_ 狩猎赋予的恐惧和易伤效果增加_5回合_。\n\n_+2:_ 狩猎赋予的恐惧和易伤效果增加_10回合_。\n\n_+3:_ 狩猎赋予的恐惧和易伤效果增加_15回合_。\n\n_+4:_ 狩猎赋予的恐惧和易伤效果增加_20回合_。
actors.hero.talent.chill_back.title=心惊胆寒
actors.hero.talent.chill_back.desc=_+1:_ 狩猎额外赋予目标_3回合_的冻伤效果。\n\n_+2:_ 狩猎额外赋予目标_6回合_的冻伤效果。\n\n_+3:_ 狩猎额外赋予目标_9回合_的冻伤效果。\n\n_+4:_ 狩猎额外赋予目标_12回合_的冻伤效果。
actors.hero.talent.cannot_escape.title=狩距掌控
actors.hero.talent.cannot_escape.desc=_+1:_ 使用狩猎时获得_2回合_的极速效果。\n\n_+2:_ 使用狩猎时获得_4回合_的极速效果。 \n\n_+3:_ 使用狩猎时获得_6回合_的极速效果。\n\n_+4:_ 使用狩猎时获得_8回合_的极速效果。

actors.hero.talent.enhanced_arrow.title=弓弦拉满
actors.hero.talent.enhanced_arrow.desc=_+1:_ 狙击箭矢的基础伤害量变为_15-50_。\n\n_+2:_ 狙击箭矢的基础伤害量变为_20-60_。\n\n_+3:_ 狙击箭矢的基础伤害量变为_25-70_。\n\n_+4:_ 狙击箭矢的基础伤害量变为_25-80_。
actors.hero.talent.accurate_snipe.title=穿墙狙击
actors.hero.talent.accurate_snipe.desc=_+1:_ 狙击箭矢可以穿透_1层_坚固地形，且命中率提升_50%_。\n\n_+2:_ 狙击箭矢可以穿透_2层_坚固地形，且命中率提升_100%_。\n\n_+3:_ 狙击箭矢可以穿透_3层_坚固地形，且命中率提升_150%_。 \n\n_+4:_ 狙击箭矢可以穿透_4层_坚固地形，且命中率提升_200%_。
actors.hero.talent.knocking_arrow.title=冲击箭矢
actors.hero.talent.knocking_arrow.desc=_+1:_ 狙击箭矢有_25%_概率赋予敌人麻痹效果而非残废。\n\n_+2:_ 狙击箭矢有_50%_概率赋予敌人麻痹效果而非残废。 \n\n_+3:_ 狙击箭矢有_75%_概率赋予敌人麻痹效果而非残废。\n\n_+4:_ 狙击箭矢有_100%_概率赋予敌人麻痹效果而非残废。

actors.hero.talent$followupshoottracker.name=连携射击
actors.hero.talent$followupshoottracker.desc=你最近使用近战武器攻击过敌人。若用投掷武器攻击相同目标，将造成额外伤害。\n\n剩余回合：%s。
actors.hero.talent$forcesavingtracker.name=蓄势一餐
actors.hero.talent$forcesavingtracker.desc=你正在积蓄力量，下次近战攻击时将全力击退敌人。
actors.buffs.bowmasterskill.name=箭矢强化
actors.buffs.bowmasterskill.desc=你正在连续射击并将更强的力量注入箭矢。箭矢强化会在每次发射时叠加，若不发射箭矢则立即解除。\n\n额外伤害量：_%s_。
actors.buffs.bowmasterskill.action_name=强化射击
actors.buffs.juggling.name=杂耍
actors.buffs.juggling.desc=你正在用单手抛接投掷类武器。可在任意时刻将正在抛接的所有武器一次性掷出！\n\n投掷武器时，无论当前抛接的投掷类武器特性如何，均会消耗1回合。若尝试抛接的武器数量超过上限，则最早开始抛接的武器会被收回。\n\n当前抛接中的投掷类武器：_%s_。
actors.buffs.juggling.action_name=抛接杂耍
