actors.hero.talent$protectiveslashcooldown.desc=你最近使用了这个天赋，需要等待一段时间才能再次使用。\n\n剩余回合： %s。
actors.hero.talent$kineticattacktracker.name=荡势打击
actors.hero.talent$kineticattacktracker.desc=最近你使用过藤蔓绳索，用近战武器攻击敌人时将造成额外伤害。\n\n剩余回合：%s。
