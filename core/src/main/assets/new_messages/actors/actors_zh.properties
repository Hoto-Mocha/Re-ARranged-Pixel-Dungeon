actors.hero.herosubclass.fencer=击剑士
actors.hero.herosubclass.fencer_short_desc=_击剑士_可使用武器充能进行瞬间冲刺，调整自己的位置来更好地攻击敌人。
actors.hero.herosubclass.fencer_desc=击剑士精通瞬间移动。击剑士可消耗1点武器充能，无需回合消耗即可冲刺最多2格。冲刺可越过危险要素，但无法穿过坚固地形或敌人。\n\n冲刺后立即攻击敌人时，攻击必定命中并造成10%额外伤害。

###classes
actors.hero.heroclass.gunner=枪手
actors.hero.heroclass.gunner_desc_short=枪手是枪械专家，可_分解_装备获取液金。
actors.hero.heroclass.gunner_desc=枪手可分解装备获得液金和少量炼金能量，并使用液态金属随机制造枪械。\n\n枪手能从弹链获得更多弹药。\n\n同时，枪手初始携带_老旧突击步枪_、5个弹链、布甲、水袋与绒布包。\n\n枪手开局鉴定的物品有：\n_-_ 鉴定卷轴\n_-_ 极速药剂\n_-_ 传送卷轴
actors.hero.heroclass.gunner_unlock=要解锁枪手，_用枪械改造工具改造枪械1次。_

actors.hero.herosubclass.outlaw=漠法
actors.hero.herosubclass.outlaw_short_desc=在乱战中掌握生存技巧的_漠法_，对敌人命中6发子弹后，可发射强力子弹。
actors.hero.herosubclass.outlaw_desc=漠法每次命中敌人子弹时都会更加专注战斗，积累死亡轮盘叠加层数。当死亡轮盘叠加到6层时，下一发子弹将造成等同于敌人剩余生命值的伤害，并立即重新装填当前装备的枪械。\n\n强大的敌人会抵抗即死伤害，此时不会触发重新装填。
actors.hero.herosubclass.gunslinger=突击手
actors.hero.herosubclass.gunslinger_short_desc=精通枪械的_突击手_在移动后投掷武器或射击时不消耗回合，但命中率大幅下降。
actors.hero.herosubclass.gunslinger_desc=突击手在移动后投掷武器或射击时不消耗回合，但命中率降低75%。该攻击可触发伏击。
actors.hero.herosubclass.specialist=特战专家
actors.hero.herosubclass.specialist_short_desc=精通隐蔽技术的_特战专家_可在长草丛中隐身。
actors.hero.herosubclass.specialist_desc=特战专家不会踩踏长草丛，当没有敌人接近时，若在未踩踏的草丛中等待，可获得隐蔽状态来躲避敌人视线。此外，隐身状态下开枪不会产生噪音。隐蔽会在攻击敌人或移动时解除。

actors.hero.heroclass.samurai=武士
actors.hero.heroclass.samurai_desc_short=武士是致命攻击的大师，攻击时具有暴击概率。
actors.hero.heroclass.samurai_desc=武士在攻击敌人时，可以概率性地发动暴击造成更高伤害。\n\n武士拥有特殊的_武士刀鞘_。使用刀鞘可以纳刀强化下一次攻击。\n\n同时，武士初始携带_旧刀_、3把飞刀、布甲、水袋与绒布包。\n\n武士开局鉴定的物品有：\n_-_ 鉴定卷轴\n_-_ 力量药剂\n_-_ 复仇卷轴
actors.hero.heroclass.samurai_unlock=要解锁武士，需_获得新添加的刀类武器。_

actors.hero.herosubclass.slasher=剑客
actors.hero.herosubclass.slasher_short_desc=_剑客_在攻击命中敌人时会积蓄能量，可以消耗能量对远端敌人施放剑气。
actors.hero.herosubclass.slasher_desc=剑客每次攻击时将20%伤害值转化为剑气储能，可用全部储能释放剑气，对直线轨迹上所有敌人造成等同于储能值的物理伤害。\n\n剑气储能上限为60点。
actors.hero.herosubclass.master=剑圣
actors.hero.herosubclass.master_short_desc=_剑圣_可以施展2种强力的拔刀攻击。
actors.hero.herosubclass.master_desc=_剑圣_可在纳刀期间使用燕返闪，瞬间移动至可到达的敌人位置进行攻击，甚至可指定视野外的位置。若瞬移后目标位置没有敌人，则产生100回合的冷却时间。\n\n_剑圣_还能不消耗回合数施展更高暴击率的普通拔刀攻击一闪。若一闪未触发暴击，则产生30回合的冷却时间。
actors.hero.herosubclass.slayer=剑鬼
actors.hero.herosubclass.slayer_short_desc=_剑鬼_可以使用鬼人化获得各种额外效果。
actors.hero.herosubclass.slayer_desc=剑鬼可使用的鬼人化能提升攻击性能\n\n使用鬼人化后每回合会受到1点伤害，物理攻击速度变为2倍，物理攻击力减少50%。\n\n鬼人化期间，英雄每获得1点额外回避率将增加1%暴击概率，且暴击时不消耗回合数。\n\n鬼人化期间若体力降为1，或中途解除，鬼人化将解除并获得30回合的冷却时间。

###abilities
actors.hero.abilities.gunner.riot.name=压制扫射
actors.hero.abilities.gunner.riot.short_desc=枪手可以在一定时间内将枪械的发射速度提升2倍，向周围_压制扫射_倾泻子弹。
actors.hero.abilities.gunner.riot.desc=枪手使用_压制扫射_，在10回合内子弹发射速度变为2倍，但子弹伤害量减少50%。
actors.hero.abilities.gunner.riot$riottracker.name=压制扫射
actors.hero.abilities.gunner.riot$riottracker.desc=枪手短时间内发挥高度集中力，瞬间倾泻大量子弹！\n\n压制扫射持续期间枪械发射速度提升2倍，但子弹伤害减少50%%。\n\n剩余回合：%s。
actors.hero.abilities.gunner.reinforcedarmor.name=碳纤背心
actors.hero.abilities.gunner.reinforcedarmor.short_desc=枪手通过穿着_碳纤背心_暂时提升防御力。
actors.hero.abilities.gunner.reinforcedarmor.desc=枪手穿着特殊制作的强化防弹背心，在20回合内获得5-20点额外防御力。
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=碳纤背心
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=枪手为他的防弹衣加装了额外防护装置，提升了防御能力！这样制成的防弹衣虽然坚固，但装置中蕴含的力量无法持久，最终会失去防护效能。\n\n剩余回合：%s。
actors.hero.abilities.gunner.firstaidkit.name=急救套件
actors.hero.abilities.gunner.firstaidkit.short_desc=枪手可以使用_急救套件_进行简单治疗。
actors.hero.abilities.gunner.firstaidkit.desc=枪手在需要恢复手段时，可以使用战术急救套件，每回合恢复1点体力，总共可恢复20点。

actors.hero.abilities.samurai.abil_kunai.name=影蚀苦无
actors.hero.abilities.samurai.abil_kunai.short_desc=武士可以投掷强力的_影蚀苦无_对敌人造成伤害并使其陷入易伤状态。
actors.hero.abilities.samurai.abil_kunai.desc=武士可以投掷造成当前装备武器攻击力等值伤害的苦无，被命中的敌人不仅受到伤害，还会被附加20回合的易伤状态。
actors.hero.abilities.samurai.shadowblade.name=暗影之刃
actors.hero.abilities.samurai.shadowblade.short_desc=武士可以从持有的武器影子中取出_暗影之刃_双持，进行更快速的攻击。
actors.hero.abilities.samurai.shadowblade.desc=武士可以使用_暗影之刃_，在10回合内以当前装备武器攻击力的一半作为伤害值，以2倍的攻击速度进行攻击。\n\n影刃持续期间，攻击时有50%的概率无视敌人防御力造成伤害。
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=暗影之刃
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=武士剥离武器之影，获得更快速的攻击能力！\n\n影刃持续期间攻击速度提升2倍，伤害减少50%%。但攻击时有50%%概率穿透敌人防御造成伤害。\n\n剩余回合：%s。
actors.hero.abilities.samurai.awake.name=潜能觉醒
actors.hero.abilities.samurai.awake.short_desc=武士引出内在力量，暂时_潜能觉醒_，造成的物理伤害提升1.2倍，但受到的物理伤害也增加1.2倍。
actors.hero.abilities.samurai.awake.desc=武士可引导内在力量进行_潜能觉醒_。觉醒期间造成物理伤害提升至1.2倍，受到物理伤害也增至1.2倍。
actors.hero.abilities.samurai.awake$awaketracker.name=潜能觉醒
actors.hero.abilities.samurai.awake$awaketracker.desc=武士激发体内潜在的力量，对所有敌人造成的物理伤害增加，但受到的物理伤害也增加了！\n\n剩余回合：%s。

###talents

#warrior new talent
actors.hero.talent.max_health.title=体能训练
actors.hero.talent.max_health.desc=_+1:_ 最大体力增加_5_点\n\n_+2:_ 最大体力增加_10_点
actors.hero.talent.parry.title=防御反击
actors.hero.talent.parry.desc=_+1:_ 每_70回合_可自动防御1次攻击并立即进行反击\n_+2:_ 每_50回合_可自动防御1次攻击并立即进行反击

actors.hero.talent.lethal_rage.title=杀意回涌
actors.hero.talent.lethal_rage.desc=_+1:_ 击杀敌人时获得_7%_怒气。\n\n_+2:_ 击杀敌人时获得_13%_怒气。\n\n_+3:_ 击杀敌人时获得_20%_怒气。
actors.hero.talent.max_rage.title=怒火中烧
actors.hero.talent.max_rage.desc=_+1:_ 怒气值达上限时，将_10%_怒气转化为激素涌动。\n\n_+2:_ 怒气值达上限时，将_20%_怒气转化为激素涌动。\n\n_+3:_ 怒气值达上限时，将_30%_怒气转化为激素涌动。\n\n该技能有_50回合_的冷却时间。
actors.hero.talent.endurance.title=怒极反静
actors.hero.talent.endurance.desc=_+1:_ 将受击获得怒气的_33%_转化为战士护盾冷却缩减。\n\n_+2:_ 将受击获得怒气的_67%_转化为战士护盾冷却缩减。\n\n_+3:_ 将受击获得怒气的_100%_转化为战士护盾冷却缩减。

actors.hero.talent.light_weapon.title=速战速决
actors.hero.talent.light_weapon.desc=_+1:_ 力量每超过武器所需力量1点，攻速提升_+5%_。\n\n_+2:_ 力量每超过武器所需力量1点，攻速提升_+10%_。\n\n_+3:_ 力量每超过武器所需力量1点，攻速提升_+15%_。
actors.hero.talent.offensive_defense.title=战守相济
actors.hero.talent.offensive_defense.desc=_+1:_ 遭受物理攻击时，有_33%_的概率累积连击次数。\n\n_+2:_ 遭受物理攻击时，有_67%_的概率累积连击次数。\n\n_+3:_ 遭受物理攻击时，有_100%_的概率累积连击次数。
actors.hero.talent.skill_repeat.title=连战不息
actors.hero.talent.skill_repeat.desc=_+1:_ _用冲击击杀敌人后_，可再次使用冲击。\n\n_+2:_ 除+1效果外，_用招架击杀敌人后_，可再次使用招架。\n\n_+3:_ 除+2效果外，_击杀敌人后_，可再次使用冲击招架。

actors.hero.talent.powerful_tackle.title=重甲撞击
actors.hero.talent.powerful_tackle.desc=_+1:_ 肩撞造成当前护甲_60%_的伤害。\n\n_+2:_ 肩撞造成当前护甲_80%_的伤害。\n\n_+3:_ 肩撞造成当前护甲_100%_的伤害。
actors.hero.talent.mystical_tackle.title=奥术冲袭
actors.hero.talent.mystical_tackle.desc=_+1:_ 肩撞触发的武器附魔强度提升_+50%_。\n\n_+2:_ 肩撞触发的武器附魔强度提升_+100%_。\n\n_+3:_ 肩撞触发的武器附魔强度提升_+150%_。
actors.hero.talent.delayed_grenade.title=崩劲爆罡
actors.hero.talent.delayed_grenade.desc=_+1:_ 通过肩撞击杀敌人时，在目标周围3x3范围内引发造成_5-20伤害_的爆炸。\n\n_+2:_ 通过肩撞击杀敌人时，在目标周围3x3范围内引发造成_8-30伤害_的爆炸。\n\n_+3:_ 通过肩撞击杀敌人时，在目标周围3x3范围内引发造成_10-40伤害_的爆炸。\n\n英雄和友方不受爆炸伤害影响。
actors.hero.talent.incapacitation.title=破势肩撞
actors.hero.talent.incapacitation.desc=_+1:_ 肩撞使目标陷入2回合_恍惚_。\n\n_+2:_ 在+1效果基础上，肩撞时还会使目标陷入_虚弱_状态2回合。\n\n_+3:_ 在+2效果基础上，肩撞时额外再使目标陷入_易伤_状态2回合。
actors.hero.talent.super_armor.title=刚躯绝御
actors.hero.talent.super_armor.desc=_+1:_ 肩撞期间所受伤害减少_33%_。\n\n_+2:_ 肩撞期间所受伤害减少_67%_。\n\n_+3:_ 肩撞期间所受伤害减少_100%_。
actors.hero.talent.improved_tackle.title=蓄势强撞
actors.hero.talent.improved_tackle.desc=_+1:_ 肩撞时从纹章中获得_2点护盾_。\n\n_+2:_ 在+1效果基础上，肩撞击退距离_+1_。\n\n_+3:_ 在+2效果基础上，肩撞可将敌人击落_深渊_。

#mage new talent
actors.hero.talent.charge_preserve.title=充能守恒
actors.hero.talent.charge_preserve.desc=_+1:_ 使用魔杖有_5%_概率不消耗充能。\n\n_+2:_ 使用魔杖有_10%_概率不消耗充能。
actors.hero.talent.faster_charger.title=魔磁感应
actors.hero.talent.faster_charger.desc=_+1:_ 魔杖充能速度提升_+10%_。\n\n_+2:_ 魔杖充能速度提升_+20%_。

actors.hero.talent.battle_magic.title=魔法战技
actors.hero.talent.battle_magic.desc=_+1:_ 老魔杖近战攻击时可触发_魔法连击_来使用各类连击技能，并解锁魔法连击的_1阶_连击技能。\n\n_+2:_ 在+1效果基础上，额外解锁魔法连击的_2阶_连击技能。\n\n_+3:_ 在+2效果基础上，额外解锁魔法连击的_3阶_连击技能。
actors.hero.talent.magic_rush.title=充能回涌
actors.hero.talent.magic_rush.desc=_+1:_ 阅读卷轴将立即为老魔杖充能_1_点。\n\n_+2:_ 阅读卷轴将立即为老魔杖充能_2_点。\n\n_+3:_ 阅读卷轴将立即为老魔杖充能_3_点。
actors.hero.talent.magical_circle.title=奥术法阵
actors.hero.talent.magical_circle.desc=_+1:_ 通过天赋_储能护盾_获得护盾时，在当前位置生成法阵，使魔杖充能速度_+100%_。\n\n_+2:_ 在+1效果基础上，法阵内施法时有_50%概率_不消耗充能。\n\n_+3:_ 在+1、+2效果基础上，后续生成的法阵范围扩大至_3x3_。

actors.hero.talent.madness.title=狂乱邪咒
actors.hero.talent.madness.desc=_+1:_ 攻击敌人时有_10%_概率施加3回合_狂乱_状态。\n_+2:_ 攻击敌人时有_20%_概率施加3回合_狂乱_状态。\n_+3:_ 攻击敌人时有_30%_概率施加3回合_狂乱_状态。
actors.hero.talent.enhanced_mark.title=强力烙印
actors.hero.talent.enhanced_mark.desc=_+1:_ 灵魂标记的概率及持续时间增加_1阶_。\n\n_+2:_ 灵魂标记的概率及持续时间增加_2阶_。\n\n_+3:_ 灵魂标记的概率及持续时间增加_3阶_。
actors.hero.talent.mark_of_weakness.title=疲惫咒痕
actors.hero.talent.mark_of_weakness.desc=_+1:_ 被施加灵魂烙印的敌人造成的伤害降低_10%_\n\n_+2:_ 被施加灵魂烙印的敌人造成的伤害降低_19%_\n\n_+3:_ 被施加灵魂烙印的敌人造成的伤害降低_27%_

actors.hero.talent.spell_enhance.title=法术强化
actors.hero.talent.spell_enhance.desc=_+1:_ 魔法书效果_+50%_。\n\n_+2:_ 魔法书效果_+100%_。\n\n_+3:_ 魔法书效果_+150%_。
actors.hero.talent.brig_boost.title=吟唱加速
actors.hero.talent.brig_boost.desc=_+1:_ 每次物理攻击命中敌人时魔法书冷却时间减少 _1回合_。\n\n_+2:_ 每次物理攻击命中敌人时魔法书冷却时间减少 _2回合_。\n\n_+3:_ 每次物理攻击命中敌人时魔法书冷却时间减少 _3回合_。
actors.hero.talent.energy_remains.title=能量残留
actors.hero.talent.energy_remains.desc=_+1:_ 击杀敌人时17%概率在该位置生成短暂的充能区域提供_法杖充能_效果。\n\n_+2:_ 击杀敌人时17%概率在该位置生成短暂的充能区域提供_神器充能_效果。\n\n_+3:_ 击杀敌人时17%概率在该位置生成短暂的充能区域提供相当于英雄生命上限10%的_护盾_效果。\n\n各效果触发概率不叠加。
actors.hero.talent.magic_empower.title=魔能充沛
actors.hero.talent.magic_empower.desc=_+1:_ 魔力增幅持续时间_+100%_。\n\n_+2:_ 魔力增幅持续时间_+200%_。\n\n_+3:_ 魔力增幅持续时间_+300%_。
actors.hero.talent.second_effect.title=魔法共鸣
actors.hero.talent.second_effect.desc=_+1:_ 当从魔法书中施放法术时，有_33%概率_会额外激活灌注到老魔杖中的法杖相对应的魔法书效果。\n\n_+2:_ 当从魔法书中施放法术时，有_67%概率_会额外激活灌注到老魔杖中的法杖相对应的魔法书效果。\n\n_+3:_ 当从魔法书中施放法术时，有_100%概率_会额外激活灌注到老魔杖中的法杖相对应的魔法书效果。
actors.hero.talent.life_energy.title=能流回溯
actors.hero.talent.life_energy.desc=_+1:_ 对敌人施法命中时，恢复命中目标数与使用充能量的乘积的_1倍_的生命。\n\n_+2:_ 对敌人施法命中时，恢复命中目标数与使用充能量的乘积的_2倍_的生命。\n\n_+3:_ 对敌人施法命中时，恢复命中目标数与使用充能量的乘积的_3倍_的生命。

#rouge new talent
actors.hero.talent.emergency_escape.title=紧急逃脱
actors.hero.talent.emergency_escape.desc=_+1:_ 受到敌人攻击时_2%_概率获得3回合隐身效果 。\n\n_+2:_ 受到敌人攻击时_4%_概率获得3回合隐身效果 。
actors.hero.talent.movespeed_enhance.title=快速移动
actors.hero.talent.movespeed_enhance.desc=_+1:_ 移动速度增加_+10%_。\n\n_+2:_ 移动速度增加_+20%_。

actors.hero.talent.energy_draw.title=暗影回流
actors.hero.talent.energy_draw.desc=_+1:_ 暗杀敌人时_33%_概率恢复斗篷充能1点。可超过最大充能上限。\n\n_+2:_ 暗杀敌人时_67%_概率恢复斗篷充能1点。可超过最大充能上限。\n\n_+3:_ 暗杀敌人时_100%_概率恢复斗篷充能1点。可超过最大充能上限。
actors.hero.talent.perfect_assassin.title=完美暗杀
actors.hero.talent.perfect_assassin.desc=_+1:_ 每个暗杀准备阶段造成的额外伤害增加_10%_。\n\n_+2:_ 每个暗杀准备阶段造成的额外伤害增加_20%_。\n\n_+3:_ 每个暗杀准备阶段造成的额外伤害增加_30%_。
actors.hero.talent.cautious_prep.title=精心准备
actors.hero.talent.cautious_prep.desc=_+1:_ 暗影斗篷提供的潜行持续时间增加_1回合_。\n\n_+2:_ 暗影斗篷提供的潜行持续时间增加_2回合_。\n\n_+3:_ 暗影斗篷提供的潜行持续时间增加_3回合_。

actors.hero.talent.quick_prep.title=加速准备
actors.hero.talent.quick_prep.desc=_+1:_ 每次闪避敌人攻击时逸动的冷却时间减少_1回合_。\n\n_+2:_ 每次闪避敌人攻击时逸动的冷却时间减少_2回合_。\n\n_+3:_ 每次闪避敌人攻击时逸动的冷却时间减少_3回合_。
actors.hero.talent.overcoming.title=绝处逢生
actors.hero.talent.overcoming.desc=_+1:_ 处于逸动状态时，疾行者遭受攻击后获得2回合的_极速_。\n\n_+2:_ 除获得+1的增益外，处于逸动状态时，疾行者遭受攻击后获得2回合的_激素涌动_。\n\n_+3:_ 除获得+1，+2的增益外，处于逸动状态时，疾行者遭受攻击后获得2回合的_闪避机动_。
actors.hero.talent.momentary_focusing.title=瞬时警觉
actors.hero.talent.momentary_focusing.desc=_+1:_ 进入逸动状态时，疾行者获得_1回合_的闪避机动。\n\n_+2:_ 进入逸动状态时，疾行者获得_2回合_的闪避机动。\n\n_+3:_ 进入逸动状态时，疾行者获得_3回合_的闪避机动。

actors.hero.talent.poisonous_blade.title=淬毒锋刃
actors.hero.talent.poisonous_blade.desc=_+1:_ 伏击一名敌人时，追猎者对其造成_3回合_的中毒效果。\n\n_+2:_ 伏击一名敌人时，追猎者对其造成_4回合_的中毒效果。\n\n_+3:_ 伏击一名敌人时，追猎者对其造成_5回合_的中毒效果。
actors.hero.talent.lethal_surprise.title=致命惊喜
actors.hero.talent.lethal_surprise.desc=_+1:_ 用伏击击败一名敌人时，追猎者对视野内所有敌人造成1回合的_易伤_效果。\n\n_+2:_ 除获得+1的增益外，用伏击击败一名敌人时，追猎者对视野内所有敌人造成1回合的_麻痹_效果。\n\n_+3:_ 除获得+1，+2的增益外，用伏击击败一名敌人时，追猎者获得2回合的_时间气泡_效果。\n\n这个天赋有_5回合_的冷却时间。
actors.hero.talent.chain_clock.title=连携影遁
actors.hero.talent.chain_clock.desc=_+1:_ 伏击一名敌人时，追猎者获得_1回合_的隐身和极速效果。\n\n_+2:_ 伏击一名敌人时，追猎者获得_2回合_的隐身和极速效果。\n\n_+3:_ 伏击一名敌人时，追猎者获得_3回合_的隐身和极速效果。\n\n这个天赋有_10回合_的冷却时间。
actors.hero.talent.soul_collect.title=汲魂猎手
actors.hero.talent.soul_collect.desc=_+1:_ 用伏击击败一名敌人时，追猎者恢复_3点_生命。\n\n_+2:_ 用伏击击败一名敌人时，追猎者恢复_6点_生命。\n\n_+3:_ 用伏击击败一名敌人时，追猎者恢复_9点_生命。
actors.hero.talent.trail_tracking.title=步步紧逼
actors.hero.talent.trail_tracking.desc=_+1:_ 用伏击击败一名敌人时，追猎者获得_1回合_的灵视。\n\n_+2:_ 用伏击击败一名敌人时，追猎者获得_2回合_的灵视。\n\n_+3:_ 用伏击击败一名敌人时，追猎者获得_3回合_的灵视。
actors.hero.talent.master_of_cloaking.title=隐身行家
actors.hero.talent.master_of_cloaking.desc=_+1:_ 通过等待获得的隐身时长增加 _1回合_。\n\n_+2:_ 除获得+1的增益外，通过等待获得的隐身冷却减少_5回合_。\n\n_+3:_ 除获得+1，+2的增益外，每次伏击使追猎者专精与天赋的冷却减少_1回合_。

#huntress new talent
actors.hero.talent.water_friendly.title=亲水体质
actors.hero.talent.water_friendly.desc=_+1:_ 当女猎手站在水潭中时，攻击将造成_1点额外伤害_。\n\n_+2:_ 当女猎手站在水潭中时，攻击将造成_1-2点额外伤害_。
actors.hero.talent.added_meal.title=食效倍升
actors.hero.talent.added_meal.desc=_+1:_ 所有食物恢复的饥饿值_+15%_。\n\n_+2:_ 所有食物恢复的饥饿值_+25%_。

actors.hero.talent.kick.title=夺矢环踢
actors.hero.talent.kick.desc=_+1:_ 当狙击手对身上插有投掷武器的敌人进行近战攻击时，取回敌人身上的一件投掷武器并将其击退_1格_。\n\n_+2:_ 当狙击手对身上插有投掷武器的敌人进行近战攻击时，取回敌人身上的一件投掷武器并将其击退_2格_。\n\n_+3:_ 当狙击手对身上插有投掷武器的敌人进行近战攻击时，取回敌人身上的一件投掷武器并将其击退_3格_。\n\n这个天赋有10回合的冷却时间。
actors.hero.talent.shooting_eyes.title=正中牛眼
actors.hero.talent.shooting_eyes.desc=_+1:_ 初次用投掷武器击中一名敌人时，狙击手有_33%_的几率对其造成2回合的致盲效果。\n\n_+2:_ 初次用投掷武器击中一名敌人时，狙击手有_67%_的几率对其造成2回合的致盲效果。\n\n_+3:_ 初次用投掷武器击中一名敌人时，狙击手有_100%_的几率对其造成2回合的致盲效果。
actors.hero.talent.target_spotting.title=目标锁定
actors.hero.talent.target_spotting.desc=_+1:_ 狙击手对带有狙击标记的敌人的攻击_+10%额外伤害_。\n\n_+2:_ 狙击手对带有狙击标记的敌人的攻击_+20%额外伤害_。\n\n_+3:_ 狙击手对带有狙击标记的敌人的攻击_+30%额外伤害_。

actors.hero.talent.living_grass.title=勃勃生机
actors.hero.talent.living_grass.desc=_+1:_ 守望者扔出或种植的种子有_10%_的概率长出高草而非矮草。\n\n_+2:_ 守望者扔出或种植的种子有_20%_的概率长出高草而非矮草。\n\n_+3:_ 守望者扔出或种植的种子有_30%_的概率长出高草而非矮草。
actors.hero.talent.attraction.title=诱敌之矢
actors.hero.talent.attraction.desc=_+1:_ 当守望者射箭击中地面时，距离落点_1格_内且未在追踪的的敌人将向落点移动。\n\n_+2:_ 当守望者射箭击中地面时，距离落点_2格_内且未在追踪的的敌人将向落点移动。\n\n_+3:_ 当守望者射箭击中地面时，距离落点_3格_内且未在追踪的的敌人将向落点移动。
actors.hero.talent.healing_dew.title=灵愈甘露
actors.hero.talent.healing_dew.desc=_+1:_ 每颗露珠恢复的生命增加_1_点。\n\n_+2:_ 每颗露珠恢复的生命增加_2_点。\n\n_+3:_ 每颗露珠恢复的生命增加_3_点。

actors.hero.talent.swift_movement.title=敏捷身手
actors.hero.talent.swift_movement.desc=_+1:_ 超过10力量的每1点力量都使格斗家的闪避增加_1点_。\n\n_+2:_ 除获得+1的增益外，格斗家每次空手攻击未击中都有_20%_的概率获得闪避机动。\n\n_+3:_ 除获得+1，+2的增益外，格斗家每次闪避都会获得_1回合_的隐身效果。
actors.hero.talent.less_resist.title=无拘无束
actors.hero.talent.less_resist.desc=_+1:_ 每点超过护甲力量需求的力量都使格斗家的攻击速度_+5%_。\n\n_+2:_ 每点超过护甲力量需求的力量都使格斗家的攻击速度_+10%_。\n\n_+3:_ 每点超过护甲力量需求的力量都使格斗家的攻击速度_+15%_。
actors.hero.talent.ring_knuckle.title=戒箍指虎
actors.hero.talent.ring_knuckle.desc=_+1:_ 佩戴戒指时进行徒手攻击命中 戒指等级临时_+1_，最高可提升至_+1_。\n\n_+2:_ 在+1效果基础上戒指强化效果持续时间增加_+100%_，且戒指强化效果的最大等级提升至_+2_。\n\n_+3:_ 在+2效果基础上徒手攻击力将随佩戴戒指的_等级提升而增加_，且戒指强化效果的最大等级提升至 _+3_。\n\n若装备为"武力戒指"时，此天赋不生效。
actors.hero.talent.mystical_punch.title=玄戒拳涌
actors.hero.talent.mystical_punch.desc=_+1:_ 徒手攻击敌人时_33%_概率触发装备戒指的附加效果 。\n\n_+2:_ 徒手攻击敌人时_67%_概率触发装备戒指的附加效果 。\n\n_+3:_ 徒手攻击敌人时_100%_概率触发装备戒指的附加效果 。
actors.hero.talent.quick_step.title=猎犬步伐
actors.hero.talent.quick_step.desc=_+1:_ 徒手攻击后_33%_概率可不消耗回合移动1格 。\n\n_+2:_ 徒手攻击后_67%_概率可不消耗回合移动1格 。\n\n_+3:_ 徒手攻击后_100%_概率可不消耗回合移动1格 。
actors.hero.talent.counter_attack.title=逸击反制
actors.hero.talent.counter_attack.desc=_+1:_ 成功闪避敌人攻击后_20%_概率使下次徒手攻击不消耗回合。\n\n_+2:_ 成功闪避敌人攻击后_40%_概率使下次徒手攻击不消耗回合。\n\n_+3:_ 成功闪避敌人攻击后_60%_概率使下次徒手攻击不消耗回合。

#duelist new talent
actors.hero.talent.skilled_hand.title=熟能生巧
actors.hero.talent.skilled_hand.desc=_+1:_ 使用武技攻击敌人时造成_2_点额外伤害 。\n\n_+2:_ 使用武技攻击敌人时造成_3_点额外伤害 。\n\n使用非攻击型武技将使下次近战攻击附带_2/3_点额外伤害。
actors.hero.talent.skilled_hand.meta_desc=_如果这个天赋被其他英雄获得_，那么它会使英雄在攻击时造成0-2/0-3点额外伤害。
actors.hero.talent.accumulation.title=武器蓄能
actors.hero.talent.accumulation.desc=_+1:_ 决斗家武技的最大充能_+1_。\n\n_+2:_ 决斗家武技的最大充能_+2_。
actors.hero.talent.accumulation.meta_desc=_如果这个天赋被其他英雄获得_，那么它会使英雄的自然恢复速度x1.1/x1.2。

actors.hero.talent.faster_charge.title=武勇聚能
actors.hero.talent.faster_charge.desc=_+1:_ 武技充能速度提升_8%_。\n\n_+2:_ 武技充能速度提升_17%_。\n\n_+3:_ 武技充能速度提升_25%_。
actors.hero.talent.quick_followup.title=速切疾斩
actors.hero.talent.quick_followup.desc=_+1:_ 切换武器后的首次近战攻击攻速提升_33%_。\n\n_+2:_ 切换武器后的首次近战攻击攻速提升_67%_。\n\n_+3:_ 切换武器后的首次近战攻击攻速提升_100%_。\n\n这个天赋有10回合的冷却时间。\n\n如果不攻击就再次切换武器，则攻速提升会被取消。
actors.hero.talent.twin_sword.title=双持专精
actors.hero.talent.twin_sword.desc=_+1:_ 装备两把同类武器会使_武器充能速度提升25%_。\n\n_+2:_ 除获得+1的增益外，装备两把同类武器会使_近战攻击同时触发两把武器的效果_。\n\n_+3:_ 除获得+1，+2的增益外，装备两把同类武器会使_攻速翻倍_。

actors.hero.talent.restored_energy.title=气沉丹田
actors.hero.talent.restored_energy.desc=_+1:_ 武僧每_100回合_获得1点内力。\n\n_+2:_ 武僧每_80回合_获得1点内力。\n\n_+3:_ 武僧每_67回合_获得1点内力。
actors.hero.talent.energy_barrier.title=金钟铁衫
actors.hero.talent.energy_barrier.desc=_+1:_ 武僧施展武功时，每消耗1点内力，获得_5_点护盾。\n\n_+2:_ 武僧施展武功时，每消耗1点内力，获得_7_点护盾。\n\n_+3:_ 武僧施展武功时，每消耗1点内力，获得_9_点护盾。
actors.hero.talent.harmony.title=天地人和
actors.hero.talent.harmony.desc=_+1:_ 如果武僧的生命与内力都不低于_100%_，她的移速与攻速都会增加50%。\n\n_+2:_ 如果武僧的生命与内力都不低于_80%_，她的移速与攻速都会增加50%。\n\n_+3:_ 如果武僧的生命与内力都不低于_60%_，她的移速与攻速都会增加50%。

actors.hero.talent.clam_steps.title=沉着上步
actors.hero.talent.clam_steps.desc=_+1:_ 冲刺所需武器充能减少_20%_。\n\n_+2:_ 冲刺所需武器充能减少_37%_。\n\n_+3:_ 冲刺所需武器充能减少_50%_。
actors.hero.talent.critical_momentum.title=会心飞刺
actors.hero.talent.critical_momentum.desc=_+1:_ 冲刺后紧接着的攻击伤害_+6%_。\n\n_+2:_ 冲刺后紧接着的攻击伤害_+11%_。\n\n_+3:_ 冲刺后紧接着的攻击伤害_+17%_。
actors.hero.talent.kinetic_movement.title=借势滑步
actors.hero.talent.kinetic_movement.desc=_+1:_ 冲刺后的_1回合_内，冲刺所需武器充能减少50%。\n\n_+2:_ 冲刺后的_2回合_内，冲刺所需武器充能减少50%。\n\n_+3:_ 冲刺后的_3回合_内，冲刺所需武器充能减少50%。
actors.hero.talent.aggressive_movement.title=凌厉续进
actors.hero.talent.aggressive_movement.desc=_+1:_ 使用武技后首次冲刺所需武器充能减少_50%_。\n\n_+2:_ 除获得+1的增益外，冲刺使邻近敌人受到_10%_武器伤害。\n\n_+3:_ 除获得+1,+2的增益外，冲刺使邻近敌人受到_3回合_的易伤效果。
actors.hero.talent.unencumbered_movement.title=轻装上阵
actors.hero.talent.unencumbered_movement.desc=_+1:_ 每点超过武器与护甲力量需求的力量都使击剑士的闪避增加_0.5_。\n\n_+2:_ 每点超过武器与护甲力量需求的力量都使击剑士的闪避增加_1_。\n\n_+3:_ 每点超过武器与护甲力量需求的力量都使击剑士的闪避增加_1.5_。
actors.hero.talent.soulize.title=移形换影
actors.hero.talent.soulize.desc=_+1:_ 最大冲刺距离增加_1格_。\n\n_+2:_ 除获得+1的增益外，冲刺能穿过敌人。\n\n_+3:_ 除获得+1，+2的增益外，冲刺能穿过坚固地形。

