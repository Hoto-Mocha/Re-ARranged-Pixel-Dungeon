actors.buffs.command$commandmove.recruit.name=Набор новобранца
actors.buffs.command$commandmove.recruit.desc=Призывает 1 дружественного _солдата_. Количество расходуемых приказов увеличивается на 1, за каждого призванного солдата.
actors.buffs.command$commandmove.medical_support.name=Медицинская помощь
actors.buffs.command$commandmove.medical_support.desc=Восстанавливает _20%_ здоровья всем дружественным солдатам в пределах видимости.
actors.buffs.command$commandmove.move.name=Переброска
actors.buffs.command$commandmove.move.desc1=Перемещает всех дружественных солдат _в пределах видимости_ в указанное место.
actors.buffs.command$commandmove.move.desc2=Перемещает всех дружественных солдат на _текущем этаже_ в указанное место.
actors.buffs.command$commandmove.stimpack.name=Боевой стимулятор
actors.buffs.command$commandmove.stimpack.desc=Дает боевой стимулятор всем дружественным солдатам в пределах видимости на _%d ходов_.
actors.buffs.command$commandmove.engineer.name=Инженерия
actors.buffs.command$commandmove.engineer.desc1=Устанавливает _пулеметную турель_ в указанном месте.
actors.buffs.command$commandmove.engineer.desc2=Устанавливает _полевую артиллерию_ в указанном месте.
actors.buffs.command$commandmove.engineer.desc3=Устанавливает _минометную установку_ в указанном месте.
actors.buffs.command$commandmove.promote.name=Переназначение
actors.buffs.command$commandmove.promote.desc=Переназначает роль дружественного солдата в указанном месте на одного из следующих: _снайпер_, _щитоносец_ или _артиллерист_.
actors.buffs.command$commandmove.explosion.name=Закладка взрывчатки
actors.buffs.command$commandmove.explosion.desc=Размещает взрывчатку, которая детонирует в радиусе _%d клеток_ от указанного места. Убийство врагов с помощью этого приказа, дает дополнительные приказы, которые могут накапливаться до максимального предела.
actors.buffs.command$commandmove.close_air_support.name=Воздушная поддержка
actors.buffs.command$commandmove.close_air_support.desc=Запрашивает воздушную поддержку, которая совершает мгновенную бомбардировку на расстоянии до _%d клеток_ в указанном направлении от вашего текущего местоположения. Убийство врагов с помощью этого приказа, дает дополнительные приказы, которые могут накапливаться до максимального предела.
actors.buffs.command$supportsoldier.name=Подкрепление
actors.buffs.command$supportsoldier.desc=Подкрепление - дружелюбные солдаты регулярной армии, отправленные вам на помощь.\n\nОбычно он предпочитает атаковать врагов, находящихся в дали, но также при необходимости может атаковать и ближайших врагов.
actors.buffs.command$supportsniper.name=Подкрепление: Снайпер
actors.buffs.command$supportsniper.desc=Подкрепление - дружелюбные солдаты регулярной армии, отправленные вам на помощь.\n\nОбычно он предпочитает атаковать врагов, находящихся в дали, но также при необходимости может атаковать и ближайших врагов.\n\nСнайпер имеет уменьшенное здоровье и броню, чем у обычного солдата, но обладает повешенной силой атаки и точностью.
actors.buffs.command$supportshielder.name=Подкрепление: Щитоносец
actors.buffs.command$supportshielder.desc=Подкрепление - дружелюбные солдаты регулярной армии, отправленные вам на помощь.\n\nОбычно он предпочитает приблизиться к врагу для атаки, чтобы таким образом отвлечь его внимание на себя. Иногда оглушает врагов при атаке.\n\nЩитоносец имеет уменьшенную силу атаки, чем у обычного солдата, но обладает повешенной броней и здоровьем.
actors.buffs.command$supportbomber.name=Подкрепление: Артиллерист
actors.buffs.command$supportbomber.desc=Подкрепление - дружелюбные солдаты регулярной армии, отправленные вам на помощь.\n\nОбычно он предпочитает атаковать врагов, находящихся в дали, но также при необходимости может атаковать и ближайших врагов.\n\nАртиллерист не такой меткий, как обычный солдат, но обладает повешенной силой атаки и стреляет разрывными снарядами.

