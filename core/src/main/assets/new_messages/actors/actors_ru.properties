###buffs
actors.buffs.thunderimbue.name=пропитан молнией
actors.buffs.thunderimbue.desc=Вы наделены силой Молнии!\n\nВсе ваши физические атаки будут порождать молнии, наносящие дополнительный урон врагам. К тому же, этот эффект обеспечивает абсолютную невосприимчивость к электрическим разрядам.\n\nХодов осталось: %s.

actors.buffs.evasivemove.name=маневр уклонения
actors.buffs.evasivemove.desc=Вы стали достаточно подвижным, чтобы предугадывать все атаки противника и уклоняться от них!\n\nХодов осталось: %s.

actors.buffs.enduring.name=упорствующий
actors.buffs.enduring.desc=Вы противостоите смертельной атаке, проявляя огромную стойкость. Пока вы упорствуете, ваше здоровье не опустится ниже 1 ОЗ.\n\nХодов осталось: %s.

actors.buffs.enhancedringscombo.name=усиленные кольца
actors.buffs.enhancedringscombo.desc=Атака героя стимулировала силу кольца, временно усилив его. \n\nУсиление к кольцу: +%2$s.\n\nХодов осталось: %1$d.

