actors.hero.talent$intotheshadowcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

actors.buffs.cloaking.name=маскировка
actors.buffs.cloaking.desc=Вы так хорошо слились с окружающей средой, что вас стало невозможно заметить. Маскировка длится до тех пор, пока вы стоите на месте, но тут же развеивается, когда вы двигаетесь или атакуете врага.

actors.buffs.swordaura.name=энергетическая волна меча
actors.buffs.swordaura.desc=Вы накапливайте энергию от предыдущих атак, сохранная часть нанесенного урона!\n\nИспользуя энергию для создания энергетической волны мечом, вы можете нанести урон врагам, сколько было высвобождено волной энергии на всех врагов на пути.\n\nНакоплено энергии _%1$d/%2$d_.\nВысвобождаемая энергия: _%3$d_.

actors.buffs.awakening.name=пробуждение
actors.buffs.awakening.action_name=пробужден
actors.buffs.awakening.desc_on=Вы довели себя до состояния пробуждения, обретя призрачные способности. Находясь в пробуждении, вы получаете дополнительный шанс нанести критический удар, пропорциональный вашему уклонению, а ваша скорость атаки удваивается, в то время теряя саму силу атаки вдвое.\n\nПока действует пробуждение, ваше здоровье будет постоянно снижаться, затрудняя его восстановление. Когда здоровье опустится до 1 ОЗ, пробуждение автоматически спадет.\n\nПосле окончания пробуждения, вы на некоторое время станете уязвимы для атак.
actors.buffs.awakening.desc_off=Сейчас вы вышли из пробужденного состояния, но вы можете снова активировать его в любое время, если нет перезарядки.
actors.buffs.awakening.not_prepared=Пробуждение еще не готово!
actors.buffs.awakening$awakeningcooldown.name=перезарядка пробуждения
actors.buffs.awakening$awakeningcooldown.desc=Вы недавно использовали пробуждение и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

###mobs

actors.mobs.rebel.name=лидер повстанцев
actors.mobs.rebel.desc=Лидер повстанцев - человек из будущего, который давным-давно обрел силу амулета и он является причиной всего, что происходит в этом подземелье. Он возжелал повелевать вселенной и для этого намеревался искривить время для прыжка во времени, чтобы переместиться на многие столетия в прошлое. Но, чтобы осуществить свой план, он отправил дворфского чародея отыскать некий амулет, в котором таится древняя темная магия.\n\nДворфский чародей, постигая темную силу и некромантию, опасался силу амулета, но по мере, его изучения, все больше очаровывался всемогущей силой амулета, его начала поглощать темная сила, и он сам захотел править как король.\n\nЙог-Джева, узрев темную силу, сотворившего короля дворфов, создал иллюзии под городом дворфов, которые порождают демонов, чтобы похитить силу этого амулета.\n\nКороль дворфов долгое время сражался с демонами, чтобы защитить амулет, и хотя ему удалось значительно уменьшить наплыв орды демонов, запечатав их под городом, он понес сильные потери. Но поскольку король дворфов все больше и больше развращался темной силой, он в конце концов потерял рассудок, и став не в силах продолжать свое исследование для повстанцев, они извлекли амулет из его ослабленного тела, наделив стоящего перед вами человека могущественной силой.\n\nОднако сила Лидера повстанцев не так совершенна, и имеет уязвимость, так как она лишь близка к всемогуществу. Вы должны его одолеть!
actors.mobs.rebel.notice=Это ты повинен гибели моих воинов, я использую силу этого Амулета, чтобы расправиться с тобой лично.
actors.mobs.rebel.defeated=Как так вышло... что, я... проиграл... такому как ты...
actors.mobs.rebel.rankings_desc=Ликвидирован Лидером повстанцев
actors.mobs.rebel.telling_1=Узри! Настоящее могущество!
actors.mobs.rebel.telling_2=Ха-ха-ха! Ты просто смешон!
actors.mobs.rebel.telling_3=Неужели ты думаешь, что сможешь победить того, кто подобен богу?
actors.mobs.rebel.telling_4=Хм! Тебе больно? Но это только начало!
actors.mobs.rebel.telling_5=Я не могу в это поверить... Меня не должен победить такой слабак!
actors.mobs.rebel.cleaning=Даже не думай, что сможешь сбежать от меня!
actors.mobs.rebel.no_scroll=Как глупо. Ты правда думал, что такой ничтожный трюк подействует на меня?

actors.mobs.soldier.name=солдат
actors.mobs.soldier.desc=Это самый распространенный враг из повстанцев, они постоянно избегают ближнего боя и, как правило, стреляют издалека в своего противника.

actors.mobs.swat.name=спецназовец
actors.mobs.swat.sniper_desc=Это небольшое, элитное, обученное боевое подразделение повстанцев, они любой ценой избегают ближнего боя и, как правило, стреляют издалека в своего противника.\n\nЭтот спецназовец носит с собой _тактическую снайперскую винтовку_, которая стреляет пулями с очень высокой точностью и уроном, но имеет очень низкую скорость атаки.
actors.mobs.swat.handgun_desc=Это небольшое, элитное, обученное боевое подразделение повстанцев, они любой ценой избегают ближнего боя и, как правило, стреляют издалека в своего противника.\n\nЭтот спецназовец носит с собой _тактический пистолет_ и имеет очень высокую скорость передвижения.
actors.mobs.swat.machinegun_desc=Это небольшое, элитное, обученное боевое подразделение повстанцев, они любой ценой избегают ближнего боя и, как правило, стреляют издалека в своего противника.\n\nЭтот спецназовец носит с собой _усиленный крупнокалиберный пулемёт_, имеет очень низкую скорость передвижения и стреляет пулями с низкой точностью и уроном, но имеет очень высокую скорость атаки.

actors.mobs.researcher.name=учёный
actors.mobs.researcher.desc=Сотрудник, отвечающий за научно-технические исследования повстанцев, держит в руке колбу с черной жидкостью.

actors.mobs.tank.name=танк
actors.mobs.tank.desc=Огромный танк с длинным стволом, который время от времени стреляет из своего мощного основного орудия, если цель находится достаточно далеко или не может приблизиться к ней.
actors.mobs.tank.cannon_kill=Вас разорвало снарядом танкового орудия...

actors.mobs.suppression.name=штурмовик
actors.mobs.suppression.desc=Боец, призванный нейтрализовать тех, кто противостоит повстанцам, они стараются держаться рядом с другими членами отряда и, как правило, носят очень прочную броню.

actors.mobs.medic.name=полевой медик
actors.mobs.medic.desc=Военврач, ответственный за оказание медицинской помощи повстанцам. Хотя его боевые возможности относительно низки, он разбрасывает вокруг себя лечебные зелья всякий раз, когда атакует, чтобы исцелять своих союзников.

actors.mobs.npcs.shopkeeper.talk_labs=Это единственное место, где уставшие путешественники могут потратить свои деньги.\n\nПохоже, люди здесь могут заработать целое состояние, потому что даже если вы продаете товар по завышенной цене, его все равно скупят. Словно они где-то нашли неисчерпаемый кладезь золота и сокровищ!\n\nХа-ха, я шучу.
actors.mobs.npcs.shopkeeper.talk_ascent_shopkeeper=Похоже, ты затеял что-то грандиозное, и, хотя большинство торговцев сразу же убежали бы, у меня на это есть план, так что не волнуйся за меня.\n\nКстати, не хочешь потратить оставшееся золото? Его все равно больше некуда будет потратить.

actors.mobs.npcs.shopkeeper.talk_prison_gunner=Если вам что-то нужно, купите все это здесь.
actors.mobs.npcs.shopkeeper.talk_prison_samurai=Если вам что-то нужно, купите все это здесь.
actors.mobs.npcs.shopkeeper.talk_prison_adventurer=Если вам что-то нужно, купите все это здесь.
actors.mobs.npcs.shopkeeper.talk_prison_knight=Если вам что-то нужно, купите все это здесь.
actors.mobs.npcs.shopkeeper.talk_prison_medic=Если вам что-то нужно, купите все это здесь.
actors.mobs.npcs.shopkeeper.talk_prison_archer=Если вам что-то нужно, купите все это здесь.

actors.mobs.npcs.blacksmith.intro_quest_gunner=Привет, человек! Ты, похоже, меткий.
actors.mobs.npcs.blacksmith.intro_quest_samurai=Привет, человек! Ты, похоже, ронин.
actors.mobs.npcs.blacksmith.intro_quest_adventurer=Привет, человек! Ты, похоже, любознательный.
actors.mobs.npcs.blacksmith.intro_quest_knight=Привет, человек! Ты, похоже, благородный.
actors.mobs.npcs.blacksmith.intro_quest_medic=Привет, человек! Ты, похоже, заботливый.
actors.mobs.npcs.blacksmith.intro_quest_archer=Привет, человек! Ты, похоже, лучник.

actors.mobs.npcs.wandmaker.intro_gunner=О, здравствуй, незнакомец! Хоть я и знаток магии, я впервые вижу, такое необычайное оружие в твоих руках. Если ты не прочь помочь старику, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_samurai=О, я не думал, что кто-то моего возраста, мог спустится в такое место. Я даже представить такого не мог! Мне стыдно просить помощь у старика, но у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_adventurer=О, как удивительно, что даже в таком пустынном месте, мне посчастливилось встретить путника! Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_knight=О, приветствую, сэр! Я удивителен, что королевство решило отправить в такое место такого доблестного человека. Если ты изволишь помочь старику, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_medic=О, здравствуй, Мисс! У меня такое чувство, что тебе не место в этом времени или мире. Ой, извини за грубость, это просто мои мысли в слуг. В любом случае, ты можешь захочешь помочь старику, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_archer=О, приветствую тебя, незнакомец! Кажется, я видел кого-то, похожего на тебя... но это пустяки. Вообще-то, я сейчас в беде. Не мог бы ты помочь старику, у меня есть для тебя задание.

### new subclasses
###warrior
actors.hero.herosubclass.veteran=ветеран
actors.hero.herosubclass.veteran_short_desc=_Ветеран_ умеет в ближнем бою совершать захват и отбрасывать противников, нанося урон, пропорциональный их защите.
actors.hero.herosubclass.veteran_desc=Ветеран закаленный боец в боевых искусствах, он способен в ближнем бою применять захват сразу после атаки противника.\n\nЗахват наносит урон, равный 40% от текущей брони, одновременно отбрасывая цель на 1 клетку назад, получая при этом 1 единицу щита печати.\n\nОтбрасывание противника захватом, не может сбросить его в пропасть. Иногда захват может активировать заклинание на оружии.
###mage
actors.hero.herosubclass.wizard=архимаг
actors.hero.herosubclass.wizard_short_desc=_Архимаг_ может увеличивать урон своих палочек, когда использует магию из книги заклинаний.
actors.hero.herosubclass.wizard_desc=Архимаг увеличивает скорость перезарядки палочек на 5% за каждую переносимую им книгу заклинаний. Кроме того, при чтении магических книг, он получает эффект усылающий магию, который увеличивает на 20% урон палочек в течении 5 ходов.
###rouge
actors.hero.herosubclass.chaser=следопыт
actors.hero.herosubclass.chaser_short_desc=_Следопыт_ сливается с окружающей средой, когда неподвижен, становясь невидимым для других.
actors.hero.herosubclass.chaser_desc=Следопыт - эксперт в скрытности, когда он неподвижен, его тело сливается с окружающей средой, становясь невидимыми на 5 ходов. Эта способность перезаряжается 15 ходов.
###huntress
actors.hero.herosubclass.fighter=боец
actors.hero.herosubclass.fighter_short_desc=_Боец_ получает дополнительный урон к атакам, когда не держит в руках оружие, а также может улучшить свое мастерство ближнего боя от нужного таланта.
actors.hero.herosubclass.fighter_desc=Боец получает дополнительный урон от атак за текущий уровень героя, когда не использует никакого оружия.\n\nЕсли у бойца есть изученный талант "Добивающий удар", атака противника в рукопашную после попадания в него из лука или метательного оружия, вызовет _паралич_ у противника на 1 ход.
###duelist
actors.hero.herosubclass.fencer=фехтовальщик
actors.hero.herosubclass.fencer_short_desc=_Фехтовальщик_ может совершить внезапный рывок, используя заряд оружия.
actors.hero.herosubclass.fencer_desc=Фехтовальщик применяет внезапный выпад для атаки, чтобы совершить рывок на расстояние до 2 клеток, не тратя ход, но расходует для этого 1 заряд оружия. Рывок способен перепрыгивать через препятствия, но не может проходить через труднопроходимую местность или врагов.\n\nЕсли фехтовальщик после рывка сразу атакует врага, она всегда попадет в цель и наносит 10% больше урона.

###classes
actors.hero.heroclass.gunner=стрелок
actors.hero.heroclass.gunner_desc_short=Стрелок - эксперт по огнестрельному оружию и умеет _разбирать_ экипировку для получения жидкого металла.
actors.hero.heroclass.gunner_desc=Стрелок способен _разбирать_ ненужное снаряжение, чтобы получить жидкий металл и алхимическую энергию для создания случайного огнестрельного оружия.\n\nСтрелок получает больше патронов из своих патронташей.\n\nСтрелок также начинает со _изношенной штурмовой винтовкой_, 5 патронташами, тканой бронёй, бурдюком и бархатным мешочком.\n\nСтрелок автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Ускорения\n_-_ Свиток Телепортации
actors.hero.heroclass.gunner_unlock=Чтобы разблокировать Стрелка, _модифицируйте оружие 1 раз с помощью инструмента модификации оружия._

actors.hero.herosubclass.outlaw=ковбой
actors.hero.herosubclass.outlaw_short_desc=_Ковбой_ может выстрелить мощней пулей каждый раз, когда стреляет и подпадает по врагу 6 раз пулями.
actors.hero.herosubclass.outlaw_desc=Ковбой сосредотачивается на бое, получая заряды «Рулетки смерти» каждый раз, когда он попадает пулями в своего врага. Когда заряд «Рулетки смерти» достигает 6, следующая пуля нанесет урон, равный оставшемуся здоровью противника, и мгновенно перезаряжает экипированное огнестрельное оружие.\n\nСильные враги будут устойчивы к смертельному урону и в этом случае, Ковбой не будет способен мгновенно перезарядить свое оружие.
actors.hero.herosubclass.gunslinger=ганфайтер
actors.hero.herosubclass.gunslinger_short_desc=_Ганфайтер_ не тратит ход, бросая метательное оружие или стреляя из пистолета сразу после перемещения, но снижет свою точность.
actors.hero.herosubclass.gunslinger_desc=Ганфайтер - мастер огнестрельного оружия, он не тратит ход, бросая метательное оружие или стреляя из пистолета сразу после перемещения, но его точность снижется на 75%. Эта атака позволяет осуществить неожиданную атаку.
actors.hero.herosubclass.specialist=маскировщик
actors.hero.herosubclass.specialist_short_desc=_Маскировщик_ знает технику маскировки и может прятаться в высокой траве.
actors.hero.herosubclass.specialist_desc=Маскировщик не вытаптывает высокую траву, а если он находится в траве, по которой он прошел, когда враги не находятся поблизости, он получает маскировку и становится невидимым для них.\n\nКроме того, если Маскировщик стреляет из оружия в невидимом состоянии, он не произведет шума. Невидимость всегда спадает, когда Маскировщик атакует или передвигается.

actors.hero.heroclass.samurai=самурай
actors.hero.heroclass.samurai_desc_short=Самурай - мастер по смертоносным атакам, способен умело наносить _критические удары_ при атаке.
actors.hero.heroclass.samurai_desc=Самурай имеет шанс для выполнения _критического удара_, чтобы нанести больше урона, когда атакует врага.\n\nСамурай начинает с особыми _самурайскими ножнами_, которые позволяют ему убирать свое оружие в ножны для усиления следующей атаки.\n\nСамурай также начинает с _изношенной катаной_, тремя метательными ножами, тканой бронёй, бурдюком и бархатным мешочком.\n\nСамурай автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Силы\n_-_ Свиток Возмездия
actors.hero.heroclass.samurai_unlock=Чтобы разблокировать Самурая, _заполучите новый вид катаны._

actors.hero.herosubclass.slasher=мечник
actors.hero.herosubclass.slasher_short_desc=_Мечник_ атаками поглощает и высвобождает энергию меча на врагов вдали.
actors.hero.herosubclass.slasher_desc=С каждой атакой Мечник накапливает 20% энергии от нанесенного урона, чтобы использовать всю накопленную энергию меча для нанесения физического урона, равного количеству высвобождаемой энергии меча, выпуская энергетическую волну по всем врагам на пути.\n\nЭнергия накапливается максимум до 60 ед.
actors.hero.herosubclass.master=мастер владения клинком
actors.hero.herosubclass.master_short_desc=_Мастер владения клинком_ прыгает для атаки к противнику и применяет 2 мощных удара клинком.
actors.hero.herosubclass.master_desc=Мастер владения клинком используя ножны может применить Стремительный удар, который позволяет ему переместится к врагу, находящемуся в пределах досягаемости, даже если он находится вне поле зрения. Если после перемещения в данном месте нет врагов, эта способность перезаряжается 100 ходов\n\nМастер владения клинком также используя ножны способен не тратя ход применить технику Баттодзюцу для Мгновенного удара, который имеет высокий шанс нанести критический удар. Если данная атака не приведет к критическому удару, эта способность перезаряжается 30 ходов.
actors.hero.herosubclass.slayer=воплощений ронин
actors.hero.herosubclass.slayer_short_desc=_Воплощений ронин_ способен входит в состояние пробуждения для получения различных дополнительных эффектов.
actors.hero.herosubclass.slayer_desc=Воплощений ронин умеет активировать пробуждение для повышения эффективности своих атак.\n\nНаходясь в пробуждении, герой получает 1 ед. урона каждый ход, удваивая свою скорость физических атак, но теряет силу физических атак на 50%. Также во время пробуждения герой получает дополнительный 1% шанс к критическому удару за каждое очко уклонения, а все критические атаки не будут тратит ход.\n\nЕсли здоровье пробужденного героя достигнет 1 ОЗ или вы сами завершите пробуждение, вы получите перезарядку пробуждения на 50 ходов.

###abilities
actors.hero.abilities.gunner.riot.name=Шквальный огонь
actors.hero.abilities.gunner.riot.short_desc=Стрелок стреляет _Шквальным огнем_ вокруг себя, удваивая скорострельность своего огнестрельного оружия.
actors.hero.abilities.gunner.riot.desc=Стрелок использует шквальный огонь, чтобы удвоить скорость стрельбы пулями на 10 ходов, но при этом теряет урон от пуль на 50%.
actors.hero.abilities.gunner.riot$riottracker.name=Шквальный огонь
actors.hero.abilities.gunner.riot$riottracker.desc=Стрелок концентрируется на некоторое время для совершения шквального огня!\n\nПока действует шквальный огонь, скорострельность оружия увеличивается в 2 раза, а урон от пуль уменьшается на 50%%.\n\nХодов осталось: %s.
actors.hero.abilities.gunner.reinforcedarmor.name=Укрепленный бронежилет
actors.hero.abilities.gunner.reinforcedarmor.short_desc=Стрелок одевает _Усиленный бронежилет_, который временно повышает его защиту.
actors.hero.abilities.gunner.reinforcedarmor.desc=Стрелок носит специально изготовленную усиленную броню, которая дает ему дополнительно 5-20 единиц брони на 20 ходов.
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=укрепленный бронежилет
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=Стрелок добавил к своей броне дополнительные защитные элементы, увеличив её защитные возможности! Бронежилет таким образом, становится прочнее, однако прочность, заложенная в защитных элементах, недолговечна, и со временем они теряют свои защитные свойства. \n\nХодов осталось: %s.
actors.hero.abilities.gunner.firstaidkit.name=Аптечка первой помощи
actors.hero.abilities.gunner.firstaidkit.short_desc=Стрелок может использовать _Аптечку_, чтобы оказать себе первую помощь.
actors.hero.abilities.gunner.firstaidkit.desc=Когда стрелок нуждается в лечении, он может воспользоваться аптечкой первой помощи, чтобы восстанавливать по 1 ОЗ каждый ход, пока не получить в общей сложности 20 ОЗ.

actors.hero.abilities.samurai.abil_kunai.name=Кунай
actors.hero.abilities.samurai.abil_kunai.short_desc=Самурай метает особый _Кунай_, который наносит урон врагам, делая их уязвимыми.
actors.hero.abilities.samurai.abil_kunai.desc=Самурай метает кунай, который имеет урон как у текущего экипированного оружия, и при попадании наносит урон противнику, делая его уязвимым на 20 ходов.
actors.hero.abilities.samurai.shadowblade.name=Теневой клинок
actors.hero.abilities.samurai.shadowblade.short_desc=Самурай вытаскивает из своего оружия _Теневой клинок_, удерживая его во второй руке для совершения быстрых атак.
actors.hero.abilities.samurai.shadowblade.desc=Самурай достает Теневой клинок на 10 ходов, чтобы атаковать с огромной скоростью, нанося урон, равный половине атаки его текущего экипированного оружия.\n\nПока действует Теневой клинок, его атаки имеют 50% шанс проигнорировать броню противника.
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=теневой клинок
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=Самурай отделил тень от своего оружия, что позволяет ему атаковать с огромной скоростью!\n\nПока действует Теневой клинок, скорость атаки Самурая удваивается, но его урон уменьшается на 50%%. Вместо этого атаки Самурая имеют 50%% шанс нанести урон, который пробивает защиту противника.\n\nХодов осталось: %s.
actors.hero.abilities.samurai.awake.name=Пробуждение
actors.hero.abilities.samurai.awake.short_desc=Самурай черпает свою внутреннюю силу для _Пробуждения_, увеличивая наносимый и получаемый физический урон в 1,2 раза.
actors.hero.abilities.samurai.awake.desc=Самурай пробуждается, когда черпает свою внутреннюю силу, в этом состоянии его наносимый и получаемый физический урон увеличивается в 1,2 раза.
actors.hero.abilities.samurai.awake$awaketracker.name=пробуждение
actors.hero.abilities.samurai.awake$awaketracker.desc=Самурай черпает свою внутреннюю силу, чтобы наносить увеличенный физический урон всем врагам, но при этом и сам получает увеличенный физический урон от них!\n\nХодов осталось: %s.

###talents

#warrior new talent
actors.hero.talent.max_health.title=закалённое тело
actors.hero.talent.max_health.desc=_+1:_ Максимальное здоровье Воина увеличивается на _5_.\n\n_+2:_ Максимальное здоровье Воина увеличивается на _10_.
actors.hero.talent.parry.title=парирующая контратака
actors.hero.talent.parry.desc=_+1:_ Каждые _70 ходов_ Воин может отразить следующую атаку 1 раз и контратаковать, не тратя ход.\n\n_+2:_ Каждые _50 ходов_ Воин может отразить следующую атаку 1 раз и контратаковать, не тратя ход.

actors.hero.talent.lethal_rage.title=Смертельная ярость
actors.hero.talent.lethal_rage.desc=_+1:_ При убийстве врага, ярость Берсерка увеличивается на _7%_.\n\n_+2:_ При убийстве врага, ярость Берсерка увеличивается на _13%_.\n\n_+3:_ При убийстве врага, ярость Берсерка увеличивается на _20%_.
actors.hero.talent.max_rage.title=Вспышка ярости
actors.hero.talent.max_rage.desc=_+1:_ Когда ярость Берсерка достигает максимума, он получает адреналин, равный _10%_ от текущей ярости.\n\n_+2:_ Когда ярость Берсерка достигает максимума, он получает адреналин, равный _20%_ от текущей ярости.\n\n_+3:_ Когда ярость Берсерка достигает максимума, он получает адреналин, равный _30%_ от текущей ярости.\n\nЭтот талант перезаряжается _50 ходов_.
actors.hero.talent.endurance.title=Выдержанная ярость
actors.hero.talent.endurance.desc=_+1:_ Время восстановления щита печати Берсерка, уменьшается на _33%_ от ярости Берсерка, полученной от атак.\n\n_+2:_ Время восстановления щита печати Берсерка, уменьшается на _67%_ от ярости Берсерка, полученной от атак.\n\n_+3:_ Время восстановления щита печати Берсерка, уменьшается на _100%_ от ярости Берсерка, полученной от атак.

actors.hero.talent.light_weapon.title=Облегченное оружие
actors.hero.talent.light_weapon.desc=_+1:_ Скорость атаки оружия Гладиатора увеличивается на _+5%_ за каждое очко силы, превышающее требование к силе оружия ближнего боя.\n\n_+2:_ Скорость атаки оружия Гладиатора увеличивается на _+10%_ за каждое очко силы, превышающее требование к силе оружия ближнего боя.\n\n_+3:_ Скорость атаки оружия Гладиатора увеличивается на _+15%_ за каждое очко силы, превышающее требование к силе оружия ближнего боя.
actors.hero.talent.offensive_defense.title=Агрессивная оборона
actors.hero.talent.offensive_defense.desc=_+1:_ При получении физической атаки, у Гладиатора есть _33%_ шанс получить комбо.\n\n_+2:_ При получении физической атаки, у Гладиатора есть _67%_ шанс получить комбо.\n\n_+3:_ При получении физической атаки, у Гладиатора есть _100%_ шанс получить комбо.
actors.hero.talent.skill_repeat.title=Последовательность приемов
actors.hero.talent.skill_repeat.desc=_+1:_ Когда Гладиатор убивает врага с помощью _тарана_, он может использовать таран снова.\n\n_+2:_ Вдобавок к бонусам от +1, когда Гладиатор убивает врага с помощью _парирования_, он может использовать парирование снова.\n\n_+3:_ Вдобавок к бонусам от +1 и +2, когда Гладиатор _убивает врага_, он может использовать таран и парирование снова.

actors.hero.talent.powerful_tackle.title=Мощный толчок
actors.hero.talent.powerful_tackle.desc=_+1:_ Захват Ветерана наносит урон в размере _60%_ от текущей брони.\n\n_+2:_ Захват Ветерана наносит урон в размере _80%_ от текущей брони.\n\n_+3:_ Захват Ветерана наносит урон в размере _100%_ от текущей брони.
actors.hero.talent.mystical_tackle.title=Мистический захват
actors.hero.talent.mystical_tackle.desc=_+1:_ Ветеран во время захвата, увеличивает силу зачарований оружия на _+50%_.\n\n_+2:_ Ветеран во время захвата, увеличивает силу зачарований оружия на _+100%_.\n\n_+3:_ Ветеран во время захвата, увеличивает силу зачарований оружия на _+150%_.
actors.hero.talent.delayed_grenade.title=Захватывающий взрыв
actors.hero.talent.delayed_grenade.desc=_+1:_ Смерть врага от захвата Ветерана вызывает взрыв, наносящий _5-20 единиц урона_ в области 3x3 вокруг убитого врага.\n\n_+2:_ Смерть врага от захвата Ветерана вызывает взрыв, наносящий _8-30 единиц урона_ в области 3x3 вокруг убитого врага.\n\n_+3:_ Смерть врага от захвата Ветерана вызывает взрыв, наносящий _10-40 единиц урона_ в области 3x3 вокруг убитого врага.\n\nГерой и его союзники не получат урон от этого взрыва.
actors.hero.talent.incapacitation.title=Выведение из строя
actors.hero.talent.incapacitation.desc=_+1:_ Захват Ветерана вызывает у цели _ошеломление_ на 2 хода.\n\n_+2:_ В дополнение к преимуществам +1, захват Ветерана вызывает у цели _ослабление_ на 2 хода.\n\n_+3:_ В дополнение к преимуществам +1 и +2, захват Ветерана вызывает у цели _уязвимость_ на 2 хода.
actors.hero.talent.super_armor.title=Супер броня
actors.hero.talent.super_armor.desc=_+1:_ Получаемый урон по Ветерану во время захвата, уменьшается на _33%_.\n\n_+2:_ Получаемый урон по Ветерану во время захвата, уменьшается на _67%_.\n\n_+3:_ Получаемый урон по Ветерану во время захвата, уменьшается на _100%_.
actors.hero.talent.improved_tackle.title=Улучшенный захват
actors.hero.talent.improved_tackle.desc=_+1:_ Захват Ветерана дает _2 щита_ печати.\n\n_+2:_ В дополнение к преимуществам +1, захват Ветерана отталкивает противника еще на _1 клетку_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, захват Ветерана способен _сбрасывать противника в пропасть_.

#mage new talent
actors.hero.talent.charge_preserve.title=Сбережение заряда
actors.hero.talent.charge_preserve.desc=_+1:_ При выстреле из палочки, Магу дается _5%_ шанс не израсходовать заряд.\n\n_+2:_ При выстреле из палочки, Магу дается _10%_ шанс не израсходовать заряд.
actors.hero.talent.faster_charger.title=Магическая индукция
actors.hero.talent.faster_charger.desc=_+1:_ Скорость перезарядки палочек Мага, увеличивается на _+10%_.\n\n_+2:_ Скорость перезарядки палочек Мага, увеличивается на _+20%_.

actors.hero.talent.battle_magic.title=Боевая магия
actors.hero.talent.battle_magic.desc=_+1:_ Атаки Боевого мага в ближнем бою посохом активируют _магическое комбо_, позволяющее использовать различные приемы, и разблокирует особый прием _1 уровня_.\n\n_+2:_ В дополнение к преимуществам +1, Боевой маг разблокирует особый прием _2 уровня_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, Боевой маг разблокирует особый прием _3 уровня_.
actors.hero.talent.magic_rush.title=Всплеск заклинания
actors.hero.talent.magic_rush.desc=_+1:_ Когда Боевой маг использует книгу заклинаний, его посох мгновенно получает _1_ заряд.\n\n_+2:_ Когда Боевой маг использует книгу заклинаний, его посох мгновенно получает _2_ заряда.\n\n_+3:_ Когда Боевой маг использует книгу заклинаний, его посох мгновенно получает _3_ заряда.
actors.hero.talent.magical_circle.title=Магический круг
actors.hero.talent.magical_circle.desc=_+1:_ Когда Боевой маг получает щит с помощью таланта _защитная батарея_, он создает вокруг себя магический круг, который _увеличивает скорость перезарядки палочек на +100%_.\n\n_+2:_ В дополнение к преимуществам +1, Боевой маг при использовании палочек внутри магического круга имеет _50% шанс не потратить заряд_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, размер магического круга Боевого мага, увеличивается до _3x3_ клеток.

actors.hero.talent.madness.title=Буйная магия
actors.hero.talent.madness.desc=_+1:_ Когда враг атакует Чернокнижника есть _10% шанс_. что на него наложится буйство на 3 хода.\n\n_+2:_ Когда враг атакует Чернокнижника есть _20% шанс_, что на него наложится буйство на 3 хода.\n\n_+3:_ Когда враг атакует Чернокнижника есть _30% шанс_, что на него наложится буйство на 3 хода.
actors.hero.talent.enhanced_mark.title=Усиленная метка
actors.hero.talent.enhanced_mark.desc=_+1:_ Чернокнижник увеличивает шанс и длительность метки души на _1 уровень_.\n\n_+2:_ Чернокнижник увеличивает шанс и длительность метки души на _2 уровень_.\n\n_+3:_ Чернокнижник увеличивает шанс и длительность метки души на _3 уровень_.
actors.hero.talent.mark_of_weakness.title=ослабляющая метка
actors.hero.talent.mark_of_weakness.desc=_+1:_ Получаемый урон по Чернокнижнику от врагов с меткой души, уменьшается на _10%_.\n\n_+2:_ Получаемый урон по Чернокнижнику от врагов с меткой души, уменьшается на _19%_.\n\n_+3:_ Получаемый урон по Чернокнижнику от врагов с меткой души, уменьшается на _27%_.

actors.hero.talent.spell_enhance.title=Усиленные заклинания
actors.hero.talent.spell_enhance.desc=_+1:_ Эффективность книг заклинаний Архимага, увеличивается на _+50%_.\n\n_+2:_ Эффективность книг заклинаний Архимага, увеличивается на _+100%_.\n\n_+3:_ Эффективность книг заклинаний Архимага, увеличивается на _+150%_.
actors.hero.talent.brig_boost.title=Ускорение заклинаний
actors.hero.talent.brig_boost.desc=_+1:_ Каждый раз, когда Архимаг наносит врагу физический урон, перезарядка книг заклинаний уменьшается на _1 ход_.\n\n_+2:_ Каждый раз, когда Архимаг наносит врагу физический урон, перезарядка книг заклинаний уменьшается на _2 хода_.\n\n_+3:_ Каждый раз, когда Архимаг наносит врагу физический урон, перезарядка книг заклинаний уменьшается на _3 хода_.
actors.hero.talent.energy_remains.title=Остаточная энергия
actors.hero.talent.energy_remains.desc=_+1:_ Когда Архимаг убивает врага, есть 17% шанс, что на его месте появится временная область, которая наложит эффект _перезарядки_.\n\n_+2:_ Когда Архимаг убивает врага, есть 17% шанс, что на его месте появится временная область, которая наложит эффект _перезарядки артефакта_.\n\n_+3:_ Когда Архимаг убивает врага, есть 17% шанс, что на его месте появится временная область, которая наложит эффект _барьера_, равный 10% от максимального здоровья героя.\n\nКаждый шанс появления области не зависит друг от друга.
actors.hero.talent.magic_empower.title=Переизбыток магии
actors.hero.talent.magic_empower.desc=_+1:_ Длительность эффекта усиления магии у Архимага, увеличивается на _+100%_.\n\n_+2:_ Длительность эффекта усиления магии у Архимага, увеличивается на _+200%_.\n\n_+3:_ Длительность эффекта усиления магии у Архимага, увеличивается на _+300%_.
actors.hero.talent.second_effect.title=Вторичный эффект
actors.hero.talent.second_effect.desc=_+1:_ Использование книги заклинаний Архимагом дает _33% шанс_ вызвать эффект другой книги, зависящей от эффекта палочки прикрепленной к посоху.\n\n_+2:_ Использование книги заклинаний Архимагом дает _67% шанс_ вызвать эффект другой книги, зависящей от эффекта палочки прикрепленной к посоху.\n\n_+3:_ Использование книги заклинаний Архимагом дает _100% шанс_ вызвать эффект другой книги, зависящей от эффекта палочки прикрепленной к посоху.
actors.hero.talent.life_energy.title=Энергетическая взаимосвязь
actors.hero.talent.life_energy.desc=_+1:_ Когда Архимаг атакует врага магией, он восстанавливает здоровье, равное _1x_ по количеству пораженных целей, умноженное на сумму использованных зарядов.\n\n_+2:_ Когда Архимаг атакует врага магией, он восстанавливает здоровье, равное _2x_ по количеству пораженных целей, умноженное на сумму использованных зарядов.\n\n_+3:_ Когда Архимаг атакует врага магией, он восстанавливает здоровье, равное _3x_ по количеству пораженных целей, умноженное на сумму использованных зарядов.

#rouge new talent
actors.hero.talent.emergency_escape.title=Запасный побег
actors.hero.talent.emergency_escape.desc=_+1:_ При атаке врага у Разбойника есть _2% шанс_ получить невидимость на 3 хода.\n\n_+2:_ При атаке врага у Разбойника есть _4% шанс_ получить невидимость на 3 хода.
actors.hero.talent.movespeed_enhance.title=Быстрый шаг
actors.hero.talent.movespeed_enhance.desc=_+1:_ Скорость передвижения Разбойника увеличивается на _+10%_.\n\n_+2:_ Скорость передвижения Разбойника увеличивается на _+20%_.

actors.hero.talent.energy_draw.title=Рекуперация энергии
actors.hero.talent.energy_draw.desc=_+1:_ Когда Убийца убивает врага есть _33%_ шанс восстановить 1 заряд плаща.\n\n_+2:_ Когда Убийца убивает врага есть _67%_ шанс восстановить 1 заряд плаща.\n\n_+3:_ Когда Убийца убивает врага есть _100%_ шанс восстановить 1 заряд плаща.\n\nЭтот заряд может превысить максимальный предел заряженности плаща.
actors.hero.talent.perfect_assassin.title=Идеальное убийство
actors.hero.talent.perfect_assassin.desc=_+1:_ Дополнительный урон Убийцы увеличивается на _10%_ за каждый уровень подготовки.\n\n_+2:_ Дополнительный урон Убийцы увеличивается на _20%_ за каждый уровень подготовки.\n\n_+3:_ Дополнительный урон Убийцы увеличивается на _30%_ за каждый уровень подготовки.
actors.hero.talent.cautious_prep.title=Тщательная подготовка
actors.hero.talent.cautious_prep.desc=_+1:_ Длительность скрытности Убийцы от Плаща Теней, увеличивается на _1 ход_.\n\n_+2:_ Длительность скрытности Убийцы от Плаща Теней, увеличивается на _2 хода_.\n\n_+3:_ Длительность скрытности Убийцы от Плаща Теней, увеличивается на _3 хода_.

actors.hero.talent.quick_prep.title=Быстрая подготовка
actors.hero.talent.quick_prep.desc=_+1:_ Каждый раз, когда Бродяга уклоняется от атаки противника, перезарядка импульса уменьшается на _1 ход_.\n\n_+2:_ Каждый раз, когда Бродяга уклоняется от атаки противника, перезарядка импульса уменьшается на _2 хода_.\n\n_+3:_ Каждый раз, когда Бродяга уклоняется от атаки противника, перезарядка импульса уменьшается на _3 хода_.
actors.hero.talent.overcoming.title=Преодоление невзгод
actors.hero.talent.overcoming.desc=_+1:_ Во время импульса Бродяга получает 2 хода _ускорения_, когда его атакует враг.\n\n_+2:_ В дополнение к преимуществам +1, во время импульса Бродяга получает 2 хода _адреналина_, когда его атакует враг.\n\n_+3:_ В дополнение к преимуществам +1 и +2, во время импульса Бродяга получает 2 хода _маневра уклонения_, когда его атакует враг.
actors.hero.talent.momentary_focusing.title=Мгновенное сосредоточение
actors.hero.talent.momentary_focusing.desc=_+1:_ При получении импульса Бродяга получает маневр уклонения на _1 ход_.\n\n_+2:_ При получении импульса Бродяга получает маневр уклонения на _2 хода_.\n\n_+3:_ При получении импульса Бродяга получает маневр уклонения на _3 хода_.

actors.hero.talent.poisonous_blade.title=Отравленный клинок
actors.hero.talent.poisonous_blade.desc=_+1:_ Когда Следопыт совершает неожиданную атаку на врага накладывается отравление на _3 хода_\n\n_+2:_ Когда Следопыт совершает неожиданную атаку на врага накладывается отравление на _4 хода_\n\n_+3:_ Когда Следопыт совершает неожиданную атаку на врага накладывается отравление на _5 ходов_
actors.hero.talent.lethal_surprise.title=Летальная неожиданность
actors.hero.talent.lethal_surprise.desc=_+1:_ Когда Следопыт убивает врага неожиданной атакой, все враги в пределах видимости становятся _уязвимыми_ на 1 ход.\n\n_+2:_ В дополнение к преимуществам +1, когда Следопыт убивает врага неожиданной атакой, все враги в пределах видимости получают _паралич_ на 1 ход.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Следопыт убивает врага неожиданной атакой, он получает _временной пузырь_ 2 хода.\n\nЭтот талант перезаряжается _5 ходов_. 
actors.hero.talent.chain_clock.title=Последовательная скрытность
actors.hero.talent.chain_clock.desc=_+1:_ После неожиданной атаке Следопыт получает _1 ход_ невидимости и ускорения.\n\n_+2:_ После неожиданной атаке Следопыт получает _2 хода_ невидимости и ускорения.\n\n_+3:_ После неожиданной атаке Следопыт получает _3 хода_ невидимости и ускорения.\n\nЭтот талант перезаряжается _10 ходов_. 
actors.hero.talent.soul_collect.title=Собиратель душ
actors.hero.talent.soul_collect.desc=_+1:_ Когда Следопыт убивает врага неожиданной атакой, он восстанавливает _3 ОЗ_.\n\n_+2:_ Когда Следопыт убивает врага неожиданной атакой, он восстанавливает _6 ОЗ_.\n\n_+3:_ Когда Следопыт убивает врага неожиданной атакой, он восстанавливает _9 ОЗ_.
actors.hero.talent.trail_tracking.title=Отслеживание следов
actors.hero.talent.trail_tracking.desc=_+1:_ Когда Следопыт убивает врага неожиданной атакой, он получает _1 ход_ ментального зрения.\n\n_+2:_ Когда Следопыт убивает врага неожиданной атакой, он получает _2 хода_ ментального зрения.\n\n_+3:_ Когда Следопыт убивает врага неожиданной атакой, он получает _3 хода_ ментального зрения.
actors.hero.talent.master_of_cloaking.title=Мастерство скрытности
actors.hero.talent.master_of_cloaking.desc=_+1:_ Длительность невидимости при неподвижности Следопыта, увеличивается на _1 ход_.\n\n_+2:_ В дополнение к преимуществам +1, перезарядка невидимости при неподвижности Следопыта, уменьшается на _5 ходов_. \n\n_+3:_ В дополнение к преимуществам +1 и +2, каждый раз, когда Следопыт совершает неожиданную атаку, перезарядка его способностей и навыков уменьшается на _1 ход_.

#huntress new talent
actors.hero.talent.water_friendly.title=Сродство с водой
actors.hero.talent.water_friendly.desc=_+1:_ Когда Охотница находится в воде, она наносит _дополнительно 1 урон_.\n\n_+2:_ Когда Охотница находится в воде, она наносит _дополнительно 1-2 урона_.
actors.hero.talent.added_meal.title=Сытный обед
actors.hero.talent.added_meal.desc=_+1:_ Сытость Охотницы от приема еды увеличивается на _+15%_.\n\n_+2:_ Сытость Охотницы от приема еды увеличивается на _+25%_.

actors.hero.talent.kick.title=Пинок
actors.hero.talent.kick.desc=_+1:_ Если Снайпер атакует врага с мишенью в ближнем бою, он вытащит одно из застрявших метательных оружий и отбросит врага назад на _1 клетку_.\n\n_+2:_ Если Снайпер атакует врага с мишенью в ближнем бою, он вытащит одно из застрявших метательных оружий и отбросит врага назад на _2 клетки_.\n\n_+3:_ Если Снайпер атакует врага с мишенью в ближнем бою, он вытащит одно из застрявших метательных оружий и отбросит врага назад на _3 клетки_.\n\nЭтот талант перезаряжается _10 ходов_. 
actors.hero.talent.shooting_eyes.title=Cтрельба по глазам
actors.hero.talent.shooting_eyes.desc=_+1:_ Когда Снайпер впервые использует метательное оружие на цели, есть _33%_ шанс что она будет ослеплена на 2 хода.\n\n_+2:_ Когда Снайпер впервые использует метательное оружие на цели, есть _67%_ шанс что она будет ослеплена на 2 хода.\n\n_+3:_ Когда Снайпер впервые использует метательное оружие на цели, есть _100%_ шанс что она будет ослеплена на 2 хода.
actors.hero.talent.target_spotting.title=Преследование цели
actors.hero.talent.target_spotting.desc=_+1:_ Если Снайпер атакует врага с меткой снайпера метательным оружием, он нанесет _+10%_ бонусного урона.\n\n_+2:_ Если Снайпер атакует врага с меткой снайпера метательным оружием, он нанесет _+20%_ бонусного урона.\n\n_+3:_ Если Снайпер атакует врага с меткой снайпера метательным оружием, он нанесет _+30%_ бонусного урона.

actors.hero.talent.living_grass.title=Ожившая трава
actors.hero.talent.living_grass.desc=_+1:_ Когда Хранительница бросает или сажает семя, есть _10%_ шанс того, что на месте примятой травы вырастет высокая трава.\n\n_+2:_ Когда Хранительница бросает или сажает семя, есть _20%_ шанс того, что на месте примятой травы вырастет высокая трава.\n\n_+3:_ Когда Хранительница бросает или сажает семя, есть _30%_ шанс того, что на месте примятой травы вырастет высокая трава.
actors.hero.talent.attraction.title=Отвлечение
actors.hero.talent.attraction.desc=_+1:_ Выстрел из лука в пол заставляет находящихся поблизости врагов в радиусе _1 клетки_, переместиться в то место, если они не преследуют Хранительницу.\n\n_+2:_ Выстрел из лука в пол заставляет находящихся поблизости врагов в радиусе _2 клеток_, переместиться в то место, если они не преследуют Хранительницу.\n\n_+3:_ Выстрел из лука в пол заставляет находящихся поблизости врагов в радиусе _3 клеток_, переместиться в то место, если они не преследуют Хранительницу.
actors.hero.talent.healing_dew.title=Целебная роса
actors.hero.talent.healing_dew.desc=_+1:_ Восстановление здоровья Хранительницы с помощью капель росы, увеличивается на _+1 ОЗ_.\n\n_+2:_ Восстановление здоровья Хранительницы с помощью капель росы, увеличивается на _+2 ОЗ_.\n\n_+3:_ Восстановление здоровья Хранительницы с помощью капель росы, увеличивается на _+3 ОЗ_.

actors.hero.talent.swift_movement.title=Изворотливые движения
actors.hero.talent.swift_movement.desc=_+1:_ Уклонение Бойца увеличивается на _+1_ за каждое очко силы героя, превышающее 10 очков.\n\n_+2:_ В дополнение к преимуществам +1, если Боец промахивается в рукопашном бою, есть _20%_ шанс получить маневр уклонения.\n\n_+3:_ В дополнение к преимуществам +1 и +2, если Боец уклоняется от атаки противника, он получает невидимость на _1 ход_.
actors.hero.talent.less_resist.title=Пониженная утомляемость
actors.hero.talent.less_resist.desc=_+1:_ Скорость рукопашных атак Бойца увеличивается на _+5%_ за каждое очко силы, превышающее требование к силе брони.\n\n_+2:_ Скорость рукопашных атак Бойца увеличивается на _+10%_ за каждое очко силы, превышающее требование к силе брони.\n\n_+3:_ Скорость рукопашных атак Бойца увеличивается на _+15%_ за каждое очко силы, превышающее требование к силе брони.
actors.hero.talent.ring_knuckle.title=Кастетные кольца
actors.hero.talent.ring_knuckle.desc=_+1:_ Когда Боец наносит рукопашные атаки с экипированными кольцами, уровень усиления колец временно увеличивается на _+1_, вплоть до максимального _+1_.\n\n_+2:_ В дополнение к преимуществам +1, длительность эффекта усиления кольца увеличивается на _+100%_, а максимальный уровень эффекта усиления кольца увеличивается до _+2_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, сила рукопашных атак Бойца увеличивается от _уровня улучшений_ кольца, а максимальный уровень эффекта усиления кольца увеличивается до _+3_.\n\nЭтот талант перестает действовать, когда экипировано кольцо урона.
actors.hero.talent.mystical_punch.title=Загадочный кулак
actors.hero.talent.mystical_punch.desc=_+1:_ При рукопашной атаке есть _33%_ шанс, что у Бойца активируется эффект, зависящий от экипированного кольца.\n\n_+2:_ При рукопашной атаке есть _67%_ шанс, что у Бойца активируется эффект, зависящий от экипированного кольца.\n\n_+3:_ При рукопашной атаке есть _100%_ шанс, что у Бойца активируется эффект, зависящий от экипированного кольца.
actors.hero.talent.quick_step.title=Быстрый шаг
actors.hero.talent.quick_step.desc=_+1:_ При рукопашной атаке есть _33%_ шанс, что Боец получить возможность переместиться на 1 клетку, не потратив ход.\n\n_+2:_ При рукопашной атаке есть _67%_ шанс, что Боец получить возможность переместиться на 1 клетку, не потратив ход.\n\n_+3:_ При рукопашной атаке есть _100%_ шанс, что Боец получить возможность переместиться на 1 клетку, не потратив ход.
actors.hero.talent.counter_attack.title=Контратака
actors.hero.talent.counter_attack.desc=_+1:_ Когда Боец уклоняется от атаки врага, есть _20%_ шанс, что его следующая рукопашная атака не потратит ход.\n\n_+2:_ Когда Боец уклоняется от атаки врага, есть _40%_ шанс, что его следующая рукопашная атака не потратит ход.\n\n_+3:_ Когда Боец уклоняется от атаки врага, есть _60%_ шанс, что его следующая рукопашная атака не потратит ход.

#duelist new talent
actors.hero.talent.skilled_hand.title=Мастерство рук
actors.hero.talent.skilled_hand.desc=_+1:_ Дуэлянт наносит _2 дополнительного урона_, когда атакует врага при помощи способности оружия.\n\n_+2:_ Дуэлянт наносит _3 дополнительного урона_, когда атакует врага при помощи способности оружия.\n\nЕсли Дуэлянт использует способность оружия, которая не атакует врага, то следующая его атака в ближнем бою нанесет 2/3 дополнительного урона.
actors.hero.talent.skilled_hand.meta_desc=_Если этот талант получен другим героем_, вместо этого атаки героя будут наносить 0-2/0-3 дополнительного урона.
actors.hero.talent.accumulation.title=Накопление энергии
actors.hero.talent.accumulation.desc=_+1:_ Максимальный заряд оружия Дуэлянта, увеличивается на _1_.\n\n_+2:_ Максимальный заряд оружия Дуэлянта, увеличивается на _2_.
actors.hero.talent.accumulation.meta_desc=_Если этот талант получен другим героем_, вместо этого его скорость восстановления здоровья увеличится на x1.1/x1.2.

actors.hero.talent.faster_charge.title=Ускорение заряда
actors.hero.talent.faster_charge.desc=_+1:_ Скорость перезарядки способностей оружия Чемпиона увеличивается на _8%_.\n\n_+2:_ Скорость перезарядки способностей оружия Чемпиона увеличивается на _17%_.\n\n_+3:_ Скорость перезарядки способностей оружия Чемпиона увеличивается на _25%_.
actors.hero.talent.quick_followup.title=Стремительный удар
actors.hero.talent.quick_followup.desc=_+1:_ Смена оружия увеличивает Чемпиону скорость следующей физической атаки на _33%_.\n\n_+1:_ Смена оружия увеличивает Чемпиону скорость следующей физической атаки на _67%_.\n\n_+1:_ Смена оружия увеличивает Чемпиону скорость следующей физической атаки на _100%_.\n\nЭтот талант перезаряжается 10 ходов. Повторная смена оружия без атаки отменяет этот эффект.
actors.hero.talent.twin_sword.title=Парное владение оружием
actors.hero.talent.twin_sword.desc=_+1:_ Если основное и дополнительное оружие Чемпиона совпадают по типу, скорость зарядки оружия увеличивается на _25%_.\n\n_+2:_ В дополнение к преимуществам +1, если основное и дополнительное оружие Чемпиона совпадают по типу, при атаке активируются _эффекты обоих оружий_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, если основное и дополнительное оружие Чемпиона совпадают по типу, скорость атаки увеличивается в _2 раза_.

actors.hero.talent.restored_energy.title=Возобновление энергии
actors.hero.talent.restored_energy.desc=_+1:_ Монах периодически накапливает 1 энергию, когда проходит _100 ходов_.\n\n_+2:_ Монах периодически накапливает 1 энергию, когда проходит _80 ходов_.\n\n_+3:_ Монах периодически накапливает 1 энергию, когда проходит _67 ходов_.
actors.hero.talent.energy_barrier.title=Энергетический барьер
actors.hero.talent.energy_barrier.desc=_+1:_ Монах получает _5 единиц щита_ за каждую 1 потраченную энергию, когда использует свою способность.\n\n_+2:_ Монах получает _7 единиц щита_ за каждую 1 потраченную энергию, когда использует свою способность.\n\n_+3:_ Монах получает _9 единиц щита_ за каждую 1 потраченную энергию, когда использует свою способность.
actors.hero.talent.harmony.title=Гармония
actors.hero.talent.harmony.desc=_+1:_ Когда текущее здоровье и энергия Монаха составляют _100%_, его скорость передвижения и скорость атаки увеличиваются на 50%.\n\n_+2:_ Когда текущее здоровье и энергия Монаха составляют _80%_, его скорость передвижения и скорость атаки увеличиваются на 50%.\n\n_+3:_ Когда текущее здоровье и энергия Монаха составляют _60%_, его скорость передвижения и скорость атаки увеличиваются на 50%.

actors.hero.talent.clam_steps.title=Спокойная поступь
actors.hero.talent.clam_steps.desc=_+1:_ Рывок Фехтовальщика расходует на _20%_ меньше заряда оружия.\n\n_+2:_ Рывок Фехтовальщика расходует на _37%_ меньше заряда оружия.\n\n_+3:_ Рывок Фехтовальщика расходует на _50%_ меньше заряда оружия.
actors.hero.talent.critical_momentum.title=Карающий импульс
actors.hero.talent.critical_momentum.desc=_+1:_ Рывок Фехтовальщика наносит на _+6%_ больше урона.\n\n_+2:_ Рывок Фехтовальщика наносит на _+11%_ больше урона.\n\n_+3:_ Рывок Фехтовальщика наносит на _+17%_ больше урона.
actors.hero.talent.kinetic_movement.title=Инертное перемещение
actors.hero.talent.kinetic_movement.desc=_+1:_ После рывка Фехтовальщик расходует на _50%_ меньше заряда оружия в течение _1 хода_ для следующего рывка.\n\n_+2:_ После рывка Фехтовальщик расходует на _50%_ меньше заряда оружия в течение _2 ходов_ для следующего рывка.\n\n_+3:_ После рывка Фехтовальщик расходует на _50%_ меньше заряда оружия в течение _3 ходов_ для следующего рывка.
actors.hero.talent.aggressive_movement.title=Агрессивное перемещение
actors.hero.talent.aggressive_movement.desc=_+1:_ Рывок Фехтовальщика расходует на _50%_ меньше заряда оружия, когда он сперва использует способность оружия.\n\n_+2:_ В дополнение к преимуществам +1, когда Фехтовальщик использует рывок, окружающим врагам наносится _10% урона от силы атаки оружия_.\n\n_+3:_ В дополнение к эффектам +1 и +2, когда Фехтовальщик использует рывок, окружающим врагам накладывается уязвимость на _3 хода_.
actors.hero.talent.unencumbered_movement.title=Беспрепятственное перемещение
actors.hero.talent.unencumbered_movement.desc=_+1:_ Уклонение Фехтовальщика увеличивается на _0.5_ за каждое очко силы, превышающее требование к силе оружия и брони.\n\n_+2:_ Уклонение Фехтовальщика увеличивается на _1_ за каждое очко силы, превышающее требование к силе оружия и брони.\n\n_+3:_ Уклонение Фехтовальщика увеличивается на _1.5_ за каждое очко силы, превышающее требование к силе оружия и брони.
actors.hero.talent.soulize.title=Одухотворенность
actors.hero.talent.soulize.desc=_+1:_ Максимальное расстояние для рывка Фехтовальщика, увеличивается на _1 клетку_.\n\n_+2:_ В дополнение к преимуществам +1, рывок Фехтовальщика _проходит сквозь_ врагов.\n\n_+3:_ В дополнение к эффектам +1 и +2, рывок Фехтовальщика _проходит сквозь_ сплошные клетки.

#universal new talent
actors.hero.talent.atk_speed_enhance.title=Повышенная скорость атаки
actors.hero.talent.atk_speed_enhance.desc=_+1:_ Скорость атаки увеличивается на _+5%_.\n\n_+2:_ Скорость атаки увеличивается на _+10%_.\n\n_+3:_ Скорость атаки увеличивается на _+15%_.\n\n_+4:_ Скорость атаки увеличивается на _+20%_.
actors.hero.talent.acc_enhance.title=Повышенная точность
actors.hero.talent.acc_enhance.desc=_+1:_ Точность увеличивается на _+5%_.\n\n_+2:_ Точность увеличивается на _+10%_.\n\n_+3:_ Точность увеличивается на _+15%_.\n\n_+4:_ Точность увеличивается на _+20%_.
actors.hero.talent.eva_enhance.title=Повышенное уклонение
actors.hero.talent.eva_enhance.desc=_+1:_ Уклонение увеличивается на _+5%_.\n\n_+2:_ Уклонение увеличивается на _+10%_.\n\n_+3:_ Уклонение увеличивается на _+15%_.\n\n_+4:_ Уклонение увеличивается на _+20%_.
actors.hero.talent.better_choice.title=Верный выбор
actors.hero.talent.better_choice.desc=_+1:_ Герой получит 1 _камень зачарования_.\n\n_+2:_ Герой получит 1 _свиток зачарования_.\n\n_+3:_ Герой получит 1 _свиток улучшения_.

#gunner talent
actors.hero.talent.reloading_meal.title=Обслуживающий обед
actors.hero.talent.reloading_meal.desc=_+1:_ Перекус _перезаряжает_ Стрелку экипированное огнестрельное оружие, не израсходовав боеприпасы.\n\n_+2:_ В дополнение к преимуществам +1, перекус _заряжает_ в огнестрельное оружие Стрелка еще 1 пулю.
actors.hero.talent.gunners_intuition.title=Интуиция стрелка
actors.hero.talent.gunners_intuition.desc=_+1:_ Стрелок опознаёт огнестрельное оружие, когда _экипирует_ его.\n\n_+2:_ Стрелок опознаёт огнестрельное оружие, когда _подбирает_ его.
actors.hero.talent.speedy_move.title=Стремительный перемещение
actors.hero.talent.speedy_move.desc=_+1:_ Когда Стрелок впервые атакует врага, он получает _2 хода_ повышенного ускорения.\n\n_+2:_ Когда Стрелок впервые атакует врага, он получает _3 хода_ повышенного ускорения.
actors.hero.talent.safe_reload.title=Безопасная перезагрузка
actors.hero.talent.safe_reload.desc=_+1:_ Когда Стрелок перезаряжает свое огнестрельное оружие, он получает _3 единицы щита_.\n\n_+2:_ Когда Стрелок перезаряжает свое огнестрельное оружие, он получает _5 единиц щита_.
actors.hero.talent.close_combat.title=Прием рукопашного боя
actors.hero.talent.close_combat.desc=_+1:_ Наносимый урон Стрелка в ближнем бою от огнестрельного оружия, увеличивается на _0-2 урона_.\n\n_+2:_ Наносимый урон Стрелка в ближнем бою от огнестрельного оружия, увеличивается на _0-4 урона_.

actors.hero.talent.infinite_bullet_meal.title=Боеприпасный обед
actors.hero.talent.infinite_bullet_meal.desc=_+1:_ Перекус занимает у Стрелка 1 ход и дает ему _2 хода_ бесконечных пуль.\n\n_+2:_ Перекус занимает у Стрелка 1 ход и дает ему _3 хода_ бесконечных пуль.
actors.hero.talent.inscribed_bullet.title=Начертанные пули
actors.hero.talent.inscribed_bullet.desc=_+1:_ Когда Стрелок использует свиток, он получает _5 пуль_.\n\n_+2:_ Когда Стрелок использует свиток, он получает _10 пуль_.\n\nКоличество получаемых пуль удваиваются после использования свитка улучшения и превращения, а так же всех алхимических предметов на их основе.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, большинство заклинаний), у этого таланта количество пуль, зависит от количества получаемых предметов.
actors.hero.talent.mind_vision.title=Концентрация разума
actors.hero.talent.mind_vision.desc=_+1:_ Каждый раз, когда Стрелок перемещается на 1 клетку , у него есть _1% шанс_ получить на 1 ход Ментальное зрение.\n\n_+2:_ Каждый раз, когда Стрелок перемещается на 1 клетку , у него есть _2% шанс_ получить на 1 ход Ментальное зрение.
actors.hero.talent.camouflage.title=Камуфляж
actors.hero.talent.camouflage.desc=_+1:_ Когда Стрелок наступает на высокую траву, он получает _2 хода_ невидимости.\n\n_+2:_ Когда Стрелок наступает на высокую траву, он получает _3 хода_ невидимости.
actors.hero.talent.larger_magazine.title=Расширенный магазин
actors.hero.talent.larger_magazine.desc=_+1:_ Максимальная емкость магазина у огнестрельного оружия Стрелка, увеличивается на _1 дополнительный патрон._\n\n_+2:_ Максимальная емкость магазина у огнестрельного оружия Стрелка, увеличивается на _2 дополнительных патрона._
actors.hero.talent.bullet_collect.title=Лишняя пуля
actors.hero.talent.bullet_collect.desc=_+1:_ Когда Стрелок атакует в ближнем бою врага, у него есть _5% шанс_ зарядить 1 пулю в свое экипированное оружие.\n\n_+2:_ Когда Стрелок атакует в ближнем бою врага, у него есть _10% шанс_ зарядить 1 пулю в свое экипированное оружие.\n\nПули от этого таланта, могут превышать максимальную емкость магазина в оружии, добавляя +1 пулю.

actors.hero.talent.street_battle.title=Уличная перестрелка
actors.hero.talent.street_battle.desc=_+1:_ Пули Стрелка могут пробивать стены с радиусом _1 клетки_.\n\n_+2:_ Пули Стрелка могут пробивать стены с радиусом _2 клеток_.\n\n_+3:_ Пули Стрелка могут пробивать стены с радиусом _3 клеток_.
actors.hero.talent.fast_reload.title=Ловкость рук
actors.hero.talent.fast_reload.desc=_+1:_ Время перезарядки огнестрельного оружия Стрелка, уменьшается на _1 ход_.\n\n_+2:_ Время перезарядки огнестрельного оружия Стрелка, уменьшается на _2 хода_.\n\n_+3:_ Время перезарядки огнестрельного оружия Стрелка, уменьшается на _3 хода_.\n\nВремя перезарядки не может быть уменьшено ниже 0 ходов.

actors.hero.talent.rolling.title=Кувырок
actors.hero.talent.rolling.desc=_+1:_ Если Ковбой перемещается в течении _1 хода_ сразу после выстрела, он мгновенно заряжает 1 пулю в свое огнестрельное оружие.\n\n_+2:_ Если Ковбой перемещается в течении _2 ходов_ сразу после выстрела, он мгновенно заряжает 1 пулю в свое огнестрельное оружие.\n\n_+3:_ Если Ковбой перемещается в течении _3 ходов_ сразу после выстрела, он мгновенно заряжает 1 пулю в свое огнестрельное оружие.\n\nЭтот талант перестает действовать, если нахватает боеприпасов.
actors.hero.talent.perfect_focusing.title=Идеальная концентрация
actors.hero.talent.perfect_focusing.desc=_+1:_ Длительность действия Рулетки смерти Ковбоя, увеличивается на _33%_.\n\n_+2:_ Длительность действия Рулетки смерти Ковбоя, увеличивается на _67%_.\n\n_+3:_ Длительность действия Рулетки смерти Ковбоя, увеличивается на _100%_.
actors.hero.talent.honorable_shot.title=Достойный выстрел
actors.hero.talent.honorable_shot.desc=_+1:_ Когда Ковбой уклоняется от атаки противника и заряд Рулетки смерти составляет 3 или более, его следующая выпущенная пуля, мгновенно убивает врага со здоровьем ниже _13%_.\n\n_+2:_ Когда Ковбой уклоняется от атаки противника и заряд Рулетки смерти составляет 3 или более, его следующая выпущенная пуля, мгновенно убивает врага со здоровьем ниже _27%_.\n\n_+3:_ Когда Ковбой уклоняется от атаки противника и заряд Рулетки смерти составляет 3 или более, его следующая выпущенная пуля, мгновенно убивает врага со здоровьем ниже _40%_.\n\nОднако сильных врагов данная пуля не убивает, и вместо этого наносит им бонусный урон.
actors.hero.talent.bullet_time.title=Замедляющая пуля
actors.hero.talent.bullet_time.desc=_+1:_ Когда Ковбой мгновенно убивает врага с помощью Рулетки смерти, все враги в поле зрения получают замедление на _4 хода_.\n\n_+2:_ Когда Ковбой мгновенно убивает врага с помощью Рулетки смерти, все враги в поле зрения получают замедление на _8 ходов_.\n\n_+3:_ Когда Ковбой мгновенно убивает врага с помощью Рулетки смерти, все враги в поле зрения получают замедление на _12 ходов_.
actors.hero.talent.inevitable_death.title=Точное убийство
actors.hero.talent.inevitable_death.desc=_+1:_ Когда заряд Рулетки смерти достигает 6, следующая физическая атака Ковбоя имеет точность в _2 раза_ выше.\n\n_+2:_ Когда заряд Рулетки смерти достигает 6, следующая физическая атака Ковбоя имеет точность в _3 раза_ выше.\n\n_+3:_ Когда заряд Рулетки смерти достигает 6, следующая физическая атака Ковбоя имеет точность в _4 раза_ выше.
actors.hero.talent.headshot.title=Выстрел в голову
actors.hero.talent.headshot.desc=_+1:_ Пули Ковбоя имеют _1% шанс_ мгновенно убить противника.\n\n_+2:_ Пули Ковбоя имеют _2% шанс_ мгновенно убить противника.\n\n_+3:_ Пули Ковбоя имеют _3% шанс_ мгновенно убить противника.\n\nОднако сильных врагов данные пули не убивают, и вместо этого наносят им бонусный урон.

actors.hero.talent.quick_reload.title=Перезарядка на ходу
actors.hero.talent.quick_reload.desc=_+1:_ При движении Ганфайтер имеет _3%_ шанс мгновенно зарядить 1 пулю, в свое экипированное огнестрельное оружие.\n\n_+2:_ При движении Ганфайтер имеет _6%_ шанс мгновенно зарядить 1 пулю, в свое экипированное огнестрельное оружие.\n\n_+3:_ При движении Ганфайтер имеет _9%_ шанс мгновенно зарядить 1 пулю, в свое экипированное огнестрельное оружие.\n\nЭтот талант перестает действовать, если нахватает боеприпасов.
actors.hero.talent.moving_shot.title=Стрельба на ходу
actors.hero.talent.moving_shot.desc=_+1:_ Точность дальнего боя Ганфайтера после перемещения, увеличивается на _17%_\n\n_+2:_ Точность дальнего боя Ганфайтера после перемещения, увеличивается на _33%_\n\n_+3:_ Точность дальнего боя Ганфайтера после перемещения, увеличивается на _50%_
actors.hero.talent.elemental_bullet.title=Элементальные пули
actors.hero.talent.elemental_bullet.desc=_+1:_ При перезарядке пустого магазина в огнестрельном оружии, Ганфайтер имеет 17% шанс зарядить в него _ледяные пули_, которые замораживают врагов.\n\n_+2:_ При перезарядке пустого магазина в огнестрельном оружии, Ганфайтер имеет 17% шанс зарядить в него _огненные пули_, которые поджигают врагов.\n\n_+3:_ При перезарядке пустого магазина в огнестрельном оружии, Ганфайтер имеет 17% шанс зарядить в него _электрошоковые пули_, которые парализуют врагов.\n\nКаждый шанс не зависит друг от друга.
actors.hero.talent.improvisation.title=Импровизация
actors.hero.talent.improvisation.desc=_+1:_ Когда в огнестрельном оружии заканчиваются пули, Ганфайтер получает _8 щита_.\n\n_+2:_ Когда в огнестрельном оружии заканчиваются пули, Ганфайтер получает _16 щита_.\n\n_+3:_ Когда в огнестрельном оружии заканчиваются пули, Ганфайтер получает _24 щита_.
actors.hero.talent.soul_bullet.title=Призрачные пули
actors.hero.talent.soul_bullet.desc=_+1:_ При убийстве врага, Ганфайтер получает _1 ход_ бесконечных пуль.\n\n_+2:_ При убийстве врага, Ганфайтер получает _2 хода_ бесконечных пуль.\n\n_+3:_ При убийстве врага, Ганфайтер получает _3 хода_ бесконечных пуль.
actors.hero.talent.light_movement.title=Облегченное перемещение
actors.hero.talent.light_movement.desc=_+1:_ Скорость передвижения Ганфайтера увеличивается на +5%, за каждые _3 очка силы_, превышающее требование к силе брони.\n\n_+2:_ Скорость передвижения Ганфайтера увеличивается на +5%, за каждые _2 очка силы_, превышающее требование к силе брони.\n\n_+3:_ Скорость передвижения Ганфайтера увеличивается на +5%, за каждые _1 очко силы_, превышающее требование к силе брони.

actors.hero.talent.stealth_master.title=Мастер скрытности
actors.hero.talent.stealth_master.desc=_+1:_ Маскировщик не издает _шума_, когда стреляет из стрелкового оружия.\n\n_+2:_ В дополнение к преимуществам +1, Маскировщик может оставаться _незамеченным_, даже когда враги находятся поблизости.\n\n_+3:_ В дополнение к преимуществам +1 и +2, Маскировщик не чувствует _голод_ во время маскировки.
actors.hero.talent.skillful_runner.title=Искусный бег
actors.hero.talent.skillful_runner.desc=_+1:_ Когда Маскировщик снимает свою маскировку, он получает _2 хода_ ускорения.\n\n_+2:_ Когда Маскировщик снимает свою маскировку, он получает _4 хода_ ускорения.\n\n_+3:_ Когда Маскировщик снимает свою маскировку, он получает _6 хода_ ускорения.\n\nЭтот талант перезаряжается _30 ходов_.
actors.hero.talent.stealth.title=Маскировка
actors.hero.talent.stealth.desc=_+1:_ Шанс обнаружения Маскировщика врагами, уменьшается на _1 уровень_.\n\n_+2:_ Шанс обнаружения Маскировщика врагами, уменьшается на _2 уровня_.\n\n_+3:_ Шанс обнаружения Маскировщика врагами, уменьшается на _3 уровня_.
actors.hero.talent.into_the_shadow.title=Внутренняя тень
actors.hero.talent.into_the_shadow.desc=_+1:_ При попытке скрыться в маскировке Маскировщик вместо этого получает _3 хода_ невидимости.\n\n_+2:_ При попытке скрыться в маскировке Маскировщик вместо этого получает _6 ходов_ невидимости.\n\n_+3:_ При попытке скрыться в маскировке Маскировщик вместо этого получает _9 ходов_ невидимости.\n\nЭтот талант перезаряжается _15 ходов_.
actors.hero.talent.ranged_sniping.title=Дальнобойные патроны
actors.hero.talent.ranged_sniping.desc=_+1:_ Урон от пуль Маскировщика увеличивается на _2,5%_ за каждую клетку расстояния до противника.\n\n_+2:_ Урон от пуль Маскировщика увеличивается на _5%_ за каждую клетку расстояния до противника.\n\n_+3:_ Урон от пуль Маскировщика увеличивается на _7,5%_ за каждую клетку расстояния до противника.\n\nИмеет предел максимального урона впредь до +150%.
actors.hero.talent.telescope.title=Оптический прицел
actors.hero.talent.telescope.desc=_+1:_ Дальность обзора Маскировщика, увеличивается на _25%_.\n\n_+2:_ Дальность обзора Маскировщика, увеличивается на _50%_.\n\n_+3:_ Дальность обзора Маскировщика, увеличивается на _75%_.

actors.hero.talent.haste_move.title=Стрельба при беге
actors.hero.talent.haste_move.desc=_+1:_ Когда Стрелок вод влиянием шквального огня, скорость передвижения увеличивается на _+25%_.\n\n_+2:_ Когда Стрелок вод влиянием шквального огня, скорость передвижения увеличивается на _+50%_.\n\n_+3:_ Когда Стрелок вод влиянием шквального огня, скорость передвижения увеличивается на _+75%_.\n\n_+4:_ Когда Стрелок вод влиянием шквального огня, скорость передвижения увеличивается на _+100%_.
actors.hero.talent.shot_concentration.title=Сфокусированный огонь
actors.hero.talent.shot_concentration.desc=_+1:_ Пули Стрелка при попадании в цель, дают _25%_ шанс продлить шквальный огонь на 1 ход.\n\n_+2:_ Пули Стрелка при попадании в цель, дают _50%_ шанс продлить шквальный огонь на 1 ход.\n\n_+3:_ Пули Стрелка при попадании в цель, дают _75%_ шанс продлить шквальный огонь на 1 ход.\n\n_+4:_ Пули Стрелка при попадании в цель, дают _100%_ шанс продлить шквальный огонь на 1 ход.\n\nШквальный огонь можно продлить максимум до 10 ходов.
actors.hero.talent.round_preserve.title=Экономия пуль
actors.hero.talent.round_preserve.desc=_+1:_ Во время шквального огня Стрелок получает _10%_ шанс, что пули в оружии не будут израсходованы.\n\n_+2:_ Во время шквального огня Стрелок получает _20%_ шанс, что пули в оружии не будут израсходованы.\n\n_+3:_ Во время шквального огня Стрелок получает _30%_ шанс, что пули в оружии не будут израсходованы.\n\n_+4:_ Во время шквального огня Стрелок получает _40%_ шанс, что пули в оружии не будут израсходованы.

actors.hero.talent.bayonet.title=Штыковой бой
actors.hero.talent.bayonet.desc=_+1:_ Во время действия укрепленного бронежилета, атаки Стрелка в ближнем бою по противнику, накладывают _5_ кровотечения.\n\n_+2:_ Во время действия укрепленного бронежилета, атаки Стрелка в ближнем бою по противнику, накладывают _6_ кровотечения.\n\n_+3:_ Во время действия укрепленного бронежилета, атаки Стрелка в ближнем бою по противнику, накладывают _7_ кровотечения.\n\n_+4:_ Во время действия укрепленного бронежилета, атаки Стрелка в ближнем бою по противнику, накладывают _8_ кровотечения.\n\nЭтот талант активируется только при атаке в ближнем бою, если это экипированное огнестрельное оружие.
actors.hero.talent.tactical_sight.title=Тактический прицел
actors.hero.talent.tactical_sight.desc=_+1:_ Во время действия укрепленного бронежилета, Стрелок получает Ментальное зрение в радиусе _2 клеток_ для обнаружения всех врагов.\n\n_+2:_ Во время действия укрепленного бронежилета, Стрелок получает Ментальное зрение в радиусе _3 клеток_ для обнаружения всех врагов.\n\n_+3:_ Во время действия укрепленного бронежилета, Стрелок получает Ментальное зрение в радиусе _4 клеток_ для обнаружения всех врагов.\n\n_+4:_ Во время действия укрепленного бронежилета, Стрелок получает Ментальное зрение в радиусе _5 клеток_ для обнаружения всех врагов.
actors.hero.talent.plate_add.title=Вспомогательная пластина
actors.hero.talent.plate_add.desc=_+1:_ Во время действия укрепленного бронежилета, Стрелок снижает скорость передвижения на _13%_, но увеличивает броню на _10-25_ единиц.\n\n_+2:_ Во время действия укрепленного бронежилета, Стрелок снижает скорость передвижения на _25%_, но увеличивает броню на _15-30_ единиц.\n\n_+3:_ Во время действия укрепленного бронежилета, Стрелок снижает скорость передвижения на _38%_, но увеличивает броню на _20-35_ единиц.\n\n_+4:_ Во время действия укрепленного бронежилета, Стрелок снижает скорость передвижения на _50%_, но увеличивает броню на _25-40_ единиц.

actors.hero.talent.additional_meds.title=Вспомогательное лекарство
actors.hero.talent.additional_meds.desc=_+1:_ Максимальное количество здоровья, восстанавливаемое Стрелку с помощью аптечки, увеличивается до _25 ОЗ_.\n\n_+2:_ Максимальное количество здоровья, восстанавливаемое Стрелку с помощью аптечки, увеличивается до _30 ОЗ_.\n\n_+3:_ Максимальное количество здоровья, восстанавливаемое Стрелку с помощью аптечки, увеличивается до _35 ОЗ_.\n\n_+4:_ Максимальное количество здоровья, восстанавливаемое Стрелку с помощью аптечки, увеличивается до _40 ОЗ_.
actors.hero.talent.therapeutic_bandage.title=Лечебная повязка
actors.hero.talent.therapeutic_bandage.desc=_+1:_ Аптечка дополнительно лечит Стрелку _головокружение_ и _ослабление_.\n\n_+2:_ Аптечка дополнительно лечит Стрелку _замедление_ и _уязвимость_.\n\n_+3:_ Аптечка дополнительно лечит Стрелку _хромоту_ и _ослепление_.\n\n_+4:_ Аптечка дополнительно лечит Стрелку _отравление_ и _кровотечение_.
actors.hero.talent.faster_healing.title=Быстрое выздоровление
actors.hero.talent.faster_healing.desc=_+1:_ Скорость восстановления Стрелка с помощью аптечки, увеличивается на _2 ОЗ_ за каждый ход.\n\n_+2:_ Скорость восстановления Стрелка с помощью аптечки, увеличивается на _3 ОЗ_ за каждый ход.\n\n_+3:_ Скорость восстановления Стрелка с помощью аптечки, увеличивается на _4 ОЗ_ за каждый ход.\n\n_+4:_ Скорость восстановления Стрелка с помощью аптечки, увеличивается на _5 ОЗ_ за каждый ход.

actors.hero.talent.basic_practice.title=Познавание основ
actors.hero.talent.basic_practice.desc=_+1:_ Шанс критического удара от физических атак Самурая, увеличивается на _+2%_.\n\n_+2:_ Шанс критического удара от физических атак Самурая, увеличивается на _+4%_.
actors.hero.talent.masters_intuition.title=Интуиция мастера
actors.hero.talent.masters_intuition.desc=_+1:_ Самурай опознаёт рукопашное оружие, когда _экипирует_ его.\n\n_+2:_ Самурай опознаёт рукопашное оружие, когда _подбирает_ его.
actors.hero.talent.drawing_enhance.title=Усовершенствованное иайдзюцу
actors.hero.talent.drawing_enhance.desc=_+1:_ Первая атака Самурая наносит _2 бонусного урона._\n\n_+2:_ Первая атака Самурая наносит _3 бонусного урона._
actors.hero.talent.drawing_enhance.meta_desc=_Если этот талант получен другим героем_, вместо этого первая атака героя будет наносить _1-2_ бонусного урона при +1, и _2_ при +2.
actors.hero.talent.parring.title=Самозащита
actors.hero.talent.parring.desc=_+1:_ Броня Самурая увеличивается на _0-2 единиц_.\n\n_+2:_ Броня Самурая увеличивается на _0-3 единиц_.
actors.hero.talent.adrenaline_surge.title=Всплеск адреналина
actors.hero.talent.adrenaline_surge.desc=_+1:_ Когда Самурай убивает врага, он получает _3 хода_ адреналина.\n\n_+2:_ Когда Самурай убивает врага, он получает _5 ходов_ адреналина.

actors.hero.talent.critical_meal.title=Критический обед
actors.hero.talent.critical_meal.desc=_+1:_ Перекус занимает у Самурая 1 ход и дает ему +100% шанс к критическому удару для следующей _1 физической атаки_.\n\n_+2:_ Перекус занимает у Самурая 1 ход и дает ему +100% шанс к критическому удару для следующих _2 физических атак_.
actors.hero.talent.inscribed_lethality.title=Начертанный разрез
actors.hero.talent.inscribed_lethality.desc=_+1:_ Когда Самурай использует свиток, он получает +100% шанс к критическому удару для следующей _1 физической атаки_.\n\n_+2:_ Когда Самурай использует свиток, он получает +100% шанс к критическому удару для следующих _2 физических атак_.\n\nКоличество атак с критическим ударом, удваиваются после использования свитка улучшения и превращения, а так же всех алхимических предметов на их основе.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, большинство заклинаний), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.unexpected_slash.title=Неожиданное рассечение
actors.hero.talent.unexpected_slash.desc=_+1:_ Когда оружие Самурая находится в ножнах, шанс критического удара увеличивается на _+10%_\n\n_+2:_ Когда оружие Самурая находится в ножнах, шанс критического удара увеличивается на _+20%_
actors.hero.talent.dragons_eye.title=Драконий глаз
actors.hero.talent.dragons_eye.desc=_+1:_ Когда оружие Самурая в ножнах, он получает Ментальное зрение в радиусе _3 клеток_ от него.\n\n_+2:_ Когда оружие Самурая в ножнах, он получает Ментальное зрение в радиусе _4 клеток_ от него.
actors.hero.talent.dragons_eye.meta_desc=_Если этот талант получен другим героем_, вместо этого он получит Ментальное зрение в радиусе 2/3 клеток от него.
actors.hero.talent.weapon_mastery.title=Мастерство владения оружием
actors.hero.talent.weapon_mastery.desc=_+1:_ Самурай получает _+0.5%_ к шансу критического удара за каждое очко силы, превышающее требование к силе оружия.\n\n_+2:_ Самурай получает _+1%_ к шансу критического удара за каждое очко силы, превышающее требование к силе оружия.
actors.hero.talent.critical_throw.title=Критические снаряды
actors.hero.talent.critical_throw.desc=_+1:_ Шанс критического удара Самурая для метательного оружия и пуль увеличивается на _+13%_.\n\n_+2:_ Шанс критического удара Самурая для метательного оружия и пуль увеличивается на _+25%_.

actors.hero.talent.quick_sheathing.title=Быстрое баттодзюцу
actors.hero.talent.quick_sheathing.desc=_+1:_ Когда Самурай убивает врага используя ножны, он с _33%_ шансом мгновенно помещает свое оружие в ножны.\n\n_+2:_ Когда Самурай убивает врага используя ножны, он с _67%_ шансом мгновенно помещает свое оружие в ножны.\n\n_+3:_ Когда Самурай убивает врага используя ножны, он с _100%_ шансом мгновенно помещает свое оружие в ножны.
actors.hero.talent.quick_sheathing.meta_desc=_Если этот талант получен другим героем_, вместо этого он получит скорость на 3/6/9 ходов при убийстве врага.
actors.hero.talent.lethal_power.title=Критическая сила
actors.hero.talent.lethal_power.desc=_+1:_ Сила критического удара Самурая, увеличивается на _+5%_.\n\n_+2:_ Сила критического удара Самурая, увеличивается на _+10%_.\n\n_+3:_ Сила критического удара Самурая, увеличивается на _+15%_.

actors.hero.talent.mind_focusing.title=Концентрация духа
actors.hero.talent.mind_focusing.desc=_+1:_ Количество накапливаемой энергии меча у Мечника, увеличивается на _33%_.\n\n_+2:_ Количество накапливаемой энергии меча у Мечника, увеличивается на _67%_.\n\n_+3:_ Количество накапливаемой энергии меча у Мечника, увеличивается на _100%_.
actors.hero.talent.stored_power.title=Накопление силы
actors.hero.talent.stored_power.desc=_+1:_ Максимальный запас энергии меча у Мечника, увеличивается на _50%_.\n\n_+2:_ Максимальный запас энергии меча у Мечника, увеличивается на _100%_.\n\n_+3:_ Максимальный запас энергии меча у Мечника, увеличивается на _150%_.
actors.hero.talent.arcane_power.title=Сокрытая магия
actors.hero.talent.arcane_power.desc=_+1:_ Когда Мечник использует энергетическую волну по врагу, он имеет _33%_ шанс активировать зачарования и проклятия на экипированном оружии.\n\n_+2:_ Когда Мечник использует энергетическую волну по врагу, он имеет _67%_ шанс активировать зачарования и проклятия на экипированном оружии.\n\n_+3:_ Когда Мечник использует энергетическую волну по врагу, он имеет _100%_ шанс активировать зачарования и проклятия на экипированном оружии.\n\nЕсли оружие имеет зачарование проекции, энергия меча может проходить сквозь стены.
actors.hero.talent.energy_collect.title=Рекуперация энергии
actors.hero.talent.energy_collect.desc=_+1:_ Мечник используя энергетическую волну, преобразует 13% наносимого урона в энергию меча.\n\n_+2:_ Мечник используя энергетическую волну, преобразует 20% наносимого урона в энергию меча.\n\n_+3:_ Мечник используя энергетическую волну, преобразует 25% наносимого урона в энергию меча.
actors.hero.talent.energy_saving.title=Экономия энергии
actors.hero.talent.energy_saving.desc=_+1:_ Энергетическая волна выпущенная Мечником, расходует только _80%_ накопленной энергии меча.\n\n_+2:_ Энергетическая волна выпущенная Мечником, расходует только _70%_ накопленной энергии меча.\n\n_+3:_ Энергетическая волна выпущенная Мечником, расходует только _60%_ накопленной энергии меча.\n\nУрон от энергетическая волны, всегда распределяется от затраченной энергии.
actors.hero.talent.wind_blast.title=Меч рассекающий ветер
actors.hero.talent.wind_blast.desc=_+1:_ Когда Мечник использует энергетическую волну, держа оружие в ножнах, она нанесет дополнительно _5 единиц_ магического урона.\n\n_+2:_ Когда Мечник использует энергетическую волну, держа оружие в ножнах, она нанесет дополнительно _10 единиц_ магического урона.\n\n_+3:_ Когда Мечник использует энергетическую волну, держа оружие в ножнах, она нанесет дополнительно _15 единиц_ магического урона.

actors.hero.talent.enhanced_crit.title=Улучшенная летальность
actors.hero.talent.enhanced_crit.desc=_+1:_ Шанс критического удара у мгновенного удара Мастера владения клинком, увеличивается в _1.6 раз_.\n\n_+2:_ Шанс критического удара у мгновенного удара Мастера владения клинком, увеличивается в _1.75 раз_.\n\n_+3:_ Шанс критического удара у мгновенного удара Мастера владения клинком, увеличивается в _2 раза_.
actors.hero.talent.powerful_slash.title=Мощный разрез
actors.hero.talent.powerful_slash.desc=_+1:_ При нанесении критического удара мгновенным ударом, урон Мастера владения клинком увеличивается на 15%.\n\n_+2:_ При нанесении критического удара мгновенным ударом, урон Мастера владения клинком увеличивается на 30%.\n\n_+3:_ При нанесении критического удара мгновенным ударом, урон Мастера владения клинком увеличивается на 45%.
actors.hero.talent.static_preparation.title=Статическая подготовка
actors.hero.talent.static_preparation.desc=_+1:_ Перезарядка мгновенного удара у Мастера владения клинком, уменьшается на _17%_.\n\n_+2:_ Перезарядка мгновенного удара у Мастера владения клинком, уменьшается на _33%_.\n\n_+3:_ Перезарядка мгновенного удара у Мастера владения клинком, уменьшается на _50%_.
actors.hero.talent.acceleration.title=Ускореный рывок
actors.hero.talent.acceleration.desc=_+1:_ Каждый раз, когда Мастера владения клинком использует стремительный удар, сила атаки этого удара увеличивается на +5%, вплоть до _25%_.\n\n_+2:_ Каждый раз, когда Мастера владения клинком использует стремительный удар, сила атаки этого удара увеличивается на +5%, вплоть до _50%_.\n\n_+3:_ Каждый раз, когда Мастера владения клинком использует стремительный удар, сила атаки этого удара увеличивается на +5%, вплоть до _75%_.\n\nСтремительный рывок сбрасывается со временем или при перезарядке.
actors.hero.talent.inner_eye.title=Внутренний глаз
actors.hero.talent.inner_eye.desc=_+1:_ Когда Мастер владения клинком применяет стремительный удар, он получает 2 хода Ментального зрения в радиусе _3 клеток_ от него.\n\n_+2:_ Когда Мастер владения клинком применяет стремительный удар, он получает 2 хода Ментального зрения в радиусе _6 клеток_ от него.\n\n_+3:_ Когда Мастер владения клинком применяет стремительный удар, он получает 2 хода Ментального зрения в радиусе _9 клеток_ от него.
actors.hero.talent.dynamic_preparation.title=Динамическая подготовка
actors.hero.talent.dynamic_preparation.desc=_+1:_ Перезарядка стремительного удара у Мастера владения клинком, уменьшается на _10%_.\n\n_+2:_ Перезарядка стремительного удара у Мастера владения клинком, уменьшается на _20%_.\n\n_+3:_ Перезарядка стремительного удара у Мастера владения клинком, уменьшается на _30%_.

actors.hero.talent.faster_than_light.title=Быстрота света
actors.hero.talent.faster_than_light.desc=_+1:_ Когда Воплощений ронин находится в состоянии пробуждения, он получает маневр уклонения на _1 ход_.\n\n_+2:_ Когда Воплощений ронин находится в состоянии пробуждения, он получает маневр уклонения на _2 хода_.\n\n_+3:_ Когда Воплощений ронин находится в состоянии пробуждения, он получает маневр уклонения на _3 хода_.
actors.hero.talent.afterimage.title=Послеобраз
actors.hero.talent.afterimage.desc=_+1:_ В состоянии пробуждения Воплощений ронин получает _+1 уклонение_, за каждые 1 очко силы, превышающее требование к силе брони.\n\n_+2:_ В состоянии пробуждения Воплощений ронин получает _+2 уклонения_, за каждые 1 очко силы, превышающее требование к силе брони.\n\n_+3:_ В состоянии пробуждения Воплощений ронин получает _+3 уклонения_, за каждые 1 очко силы, превышающее требование к силе брони.
actors.hero.talent.quick_recover.title=Быстрое восстановление
actors.hero.talent.quick_recover.desc=_+1:_ Перезарядка пробуждения у Воплощенного ронина, уменьшается на _20%_.\n\n_+2:_ Перезарядка пробуждения у Воплощенного ронина, уменьшается на _40%_.\n\n_+3:_ Перезарядка пробуждения у Воплощенного ронина, уменьшается на _60%_.
actors.hero.talent.haste_evasion.title=Ускоренное уклонение
actors.hero.talent.haste_evasion.desc=_+1:_ Когда Воплощений ронин находится в состоянии пробуждения и уклоняется, он получает _2 хода_ ускорения.\n\n_+2:_ Когда Воплощений ронин находится в состоянии пробуждения и уклоняется, он получает _3 хода_ ускорения.\n\n_+3:_ Когда Воплощений ронин находится в состоянии пробуждения и уклоняется, он получает _4 хода_ ускорения.
actors.hero.talent.accelerated_lethality.title=Ускоренная летальность
actors.hero.talent.accelerated_lethality.desc=_+1:_ Когда Воплощений ронин находится в состоянии пробуждения, шанс критической удара увеличивается на _+10%_.\n\n_+2:_ Когда Воплощений ронин находится в состоянии пробуждения, шанс критической удара увеличивается на _+20%_.\n\n_+3:_ Когда Воплощений ронин находится в состоянии пробуждения, шанс критической удара увеличивается на _+30%_.
actors.hero.talent.stable_barrier.title=Устойчивый щит
actors.hero.talent.stable_barrier.desc=_+1:_ Когда Воплощений ронин находится в состоянии пробуждения и наносит критический удар, он получает 1 щит, который может накапливаться до _20% от максимального здоровья_.\n\n_+2:_ Когда Воплощений ронин находится в состоянии пробуждения и наносит критический удар, он получает 1 щит, который может накапливаться до _40% от максимального здоровья_.\n\n_+3:_ Когда Воплощений ронин находится в состоянии пробуждения и наносит критический удар, он получает 1 щит, который может накапливаться до _60% от максимального здоровья_.

actors.hero.talent.kunai_of_doom.title=Обрекающий кунай
actors.hero.talent.kunai_of_doom.desc=_+1:_ Враги, пораженные кунаем Самурая, имеют _5%_ шанс стать обреченными.\n\n_+2:_ Враги, пораженные кунаем Самурая, имеют _10%_ шанс стать обреченными.\n\n_+3:_ Враги, пораженные кунаем Самурая, имеют _15%_ шанс стать обреченными.\n\n_+4:_ Враги, пораженные кунаем Самурая, имеют _20%_ шанс стать обреченными.
actors.hero.talent.mystical_kunai.title=Мистический кунай
actors.hero.talent.mystical_kunai.desc=_+1:_ Враги, пораженные кунаем Самурая, становится видны ему Ментальным зрением следующие _5 ходов_, а точность броска самого куная увеличивается на _25%_.\n\n_+2:_ Враги, пораженные кунаем Самурая, становится видны ему Ментальным зрением следующие _10 ходов_, а точность броска самого куная увеличивается на _50%_.\n\n_+3:_ Враги, пораженные кунаем Самурая, становится видны ему Ментальным зрением следующие _15 ходов_, а точность броска самого куная увеличивается на _75%_.\n\n_+4:_ Враги, пораженные кунаем Самурая, становится видны ему Ментальным зрением следующие _20 ходов_, а точность броска самого куная увеличивается на _100%_.
actors.hero.talent.corrosive_kunai.title=Разъедающий кунай
actors.hero.talent.corrosive_kunai.desc=_+1:_ Враги, пораженные кунаем Самурая, получают эффект коррозии начинающийся с 5 ед. урона на следующие _2 хода_.\n\n_+2:_ Враги, пораженные кунаем Самурая, получают эффект коррозии начинающийся с 5 ед. урона на следующие _4 хода_.\n\n_+3:_ Враги, пораженные кунаем Самурая, получают эффект коррозии начинающийся с 5 ед. урона на следующие _6 ходов_.\n\n_+4:_ Враги, пораженные кунаем Самурая, получают эффект коррозии начинающийся с 5 ед. урона на следующие _8 ходов_.\n\nОднако сильные враги способны сопротивляться этому эффекту.

actors.hero.talent.double_blade_practice.title=Мастерство парного оружия
actors.hero.talent.double_blade_practice.desc=_+1:_ Пока Самурай держит в руке Теневой клинок, его скорость атаки увеличивается на _+5%_.\n\n_+2:_ Пока Самурай держит в руке Теневой клинок, его скорость атаки увеличивается на _+10%_.\n\n_+3:_ Пока Самурай держит в руке Теневой клинок, его скорость атаки увеличивается на _+15%_.\n\n_+4:_ Пока Самурай держит в руке Теневой клинок, его скорость атаки увеличивается на _+20%_.
actors.hero.talent.critical_shadow.title=Смертельная тень
actors.hero.talent.critical_shadow.desc=_+1:_ Когда Самурай атакует противника игнорируя броню, урон текущей атаки увеличивается на _0-5 единиц_.\n\n_+2:_ Когда Самурай атакует противника игнорируя броню, урон текущей атаки увеличивается на _0-10 единиц_.\n\n_+3:_ Когда Самурай атакует противника игнорируя броню, урон текущей атаки увеличивается на _0-15 единиц_.\n\n_+4:_ Когда Самурай атакует противника игнорируя броню, урон текущей атаки увеличивается на _0-20 единиц_.
actors.hero.talent.herbal_shadow.title=Восстанавливающая тень
actors.hero.talent.herbal_shadow.desc=_+1:_ Самурай восстанавливает _1 ОЗ_, когда пробивает броню противника атакой.\n\n_+2:_ Самурай восстанавливает _2 ОЗ_, когда пробивает броню противника атакой.\n\n_+3:_ Самурай восстанавливает _3 ОЗ_, когда пробивает броню противника атакой.\n\n_+4:_ Самурай восстанавливает _4 ОЗ_, когда пробивает броню противника атакой.

actors.hero.talent.awake_limit.title=Запредельное пробуждение
actors.hero.talent.awake_limit.desc=_+1:_ Наносимый и получаемый физический урон Самурая, увеличивается в _1.4 раза_.\n\n_+2:_ Наносимый и получаемый физический урон Самурая, увеличивается в _1.6 раза_.\n\n_+3:_ Наносимый и получаемый физический урон Самурая, увеличивается в _1.8 раза_.\n\n_+4:_ Наносимый и получаемый физический урон Самурая, увеличивается в _2.0 раза_.
actors.hero.talent.awake_duration.title=Продолжительное пробуждение
actors.hero.talent.awake_duration.desc=_+1:_ Длительность пробуждения Самурая, увеличивается до _15 ходов_.\n\n_+2:_ Длительность пробуждения Самурая, увеличивается до _20 ходов_.\n\n_+3:_ Длительность пробуждения Самурая, увеличивается до _25 ходов_.\n\n_+4:_ Длительность пробуждения Самурая, увеличивается до _30 ходов_.
actors.hero.talent.insurance.title=Безопасное пробуждение
actors.hero.talent.insurance.desc=_+1:_ При активации пробуждения Самурай получает _10 щита_.\n\n_+2:_ При активации пробуждения Самурай получает _20 щита_.\n\n_+3:_ При активации пробуждения Самурай получает _30 щита_.\n\n_+4:_ При активации пробуждения Самурай получает _40 щита_.

###v3.3.0
actors.hero.heroclass.adventurer=первопроходец
actors.hero.heroclass.adventurer_desc_short=Первопроходец - исследователь подземелий, который осторожно ходит по высокой траве, не _вытаптывая_ её.
actors.hero.heroclass.adventurer_desc=Первопроходец начинает с уникальным _мачете первопроходца_, чтобы срезать _высокую траву_ вокруг себя, подбирая лианы в качестве веревки.\n\nПервопроходец может ходить в высокой траве, _не вытаптывая её_.\n\nПервопроходец также начинает с _лопатой первопроходца_, тремя метательными камнями, тканой бронёй, бурдюком и бархатным мешочком.\n\nПервопроходец автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Очищения\n_-_ Свиток Магической карты
actors.hero.heroclass.adventurer_unlock=Чтобы разблокировать Первопроходца, _активизируйте 10 раз любое растение._

actors.hero.herosubclass.engineer=инженер
actors.hero.herosubclass.engineer_short_desc=_Инженер_ это специалист по строительству, способный ломать или возводить деревянные баррикады или перекрытия.
actors.hero.herosubclass.engineer_desc=Инженер возводить различные конструкции, используя веревки из лианы, и может разблокировать дополнительные строения, когда изучает выбранный талант.\n\nИнженер потребляет для постройки строений 2 хода и 6 ед. сытости, но сокращает потребление сытости в вдвое, если экипирована кирка или шахтерские инструменты.
actors.hero.herosubclass.explorer=исследователь
actors.hero.herosubclass.explorer_short_desc=_Исследователь_ является экспертом по окружающей среде, и использует веревки из лианы, чтобы иметь увеличенную дальность атаки.
actors.hero.herosubclass.explorer_desc=Исследователь умеет применять веревки из лианы для увеличения дальности атаки в ближнем бою от имеющегося в наличии количества веревок.\n\nКаждая атака Исследователя расходует веревки, равные количеству клеток, превышающих первоначальную дальность атаки.
actors.hero.herosubclass.researcher=ботаник
actors.hero.herosubclass.researcher_short_desc=_Ботаник_ получает дополнительные эффекты от растений и физическими атаками покрывает врагов едкой слизью.
actors.hero.herosubclass.researcher_desc=Ботаник будучи специалистом в области растений, получает дополнительные эффекты, когда наступает на растения.\n\nБотаник имеет шанс физическими атаками наложить на цель 5 ходов едкой слизи.

actors.buffs.build.action_name=строительство
actors.buffs.build.cant_edge=Вы не можете строить там.
actors.buffs.build.invalid=Вы не можете сделать это.
actors.buffs.build.cant_build=Вы можете строить только на ближайших клетках вокруг вас.
actors.buffs.build.cannot_mine=Вы не можете убрать пол в этом месте.
actors.buffs.build.prompt=Выберите место для постройки
actors.buffs.build.cant_regular=Вы не можете изменить местность на этом этаже.
actors.buffs.build$building.wall.name=деревянная баррикада
actors.buffs.build$building.wall.desc=Вы можете построить _деревянную баррикаду_, чтобы перекрыть движение и закрыть обзор противнику.
actors.buffs.build$building.floor.name=пол
actors.buffs.build$building.floor.desc=Вы можете создать пропасть, удалив _пол_, или пересечь пропасть, построив пол. Строительство пропасти затрачивает дополнительные ходы и усилит голод.
actors.buffs.build$building.barricade.name=баррикада из мешков
actors.buffs.build$building.barricade.desc=Вы можете построить _баррикада из мешков с песком_, чтобы затруднить движение противника. При необходимости её можно без труда снести.
actors.buffs.build$building.wire.name=ловушка из проволоки
actors.buffs.build$building.wire.desc=Вы можете построить _ловушку из проволоки_, чтобы замедлить движение противника, нанося им урон с кровотечением.
actors.buffs.build$building.watchtower.name=сторожевая башня
actors.buffs.build$building.watchtower.desc=Вы можете построить _сторожевую башню_, чтобы получить постоянный обзор окружающей местности или привлечь внимание противника. При необходимости её можно без труда снести.
actors.buffs.build$building.cannon.name=артиллерия
actors.buffs.build$building.cannon.desc=Вы можете установить _полевую артиллерию_, чтобы атаковать врагов на расстоянии.
actors.buffs.build$building.machinegun.name=пулемет
actors.buffs.build$building.machinegun.desc=Вы можете установить _пулеметную турель_, чтобы автоматически атаковать ближайших врагов.
actors.buffs.build$building.mortar.name=миномет
actors.buffs.build$building.mortar.desc=Вы можете установить _минометную установку_, чтобы атаковать врагов на расстоянии.

actors.mobs.npcs.building.barricade.name=баррикада из мешков с песком
actors.mobs.npcs.building.barricade.desc=Баррикады из мешков, позволяют останавливать врагов, и вынуждают их атаковать в последнюю очередь, если это возможно. Пули из пулеметных турелей могут проходить сквозь данную баррикаду.

actors.mobs.npcs.building.watchtower.name=сторожевая башня
actors.mobs.npcs.building.watchtower.desc=Это наблюдательная вышка, возведена для наблюдения за окрестностями. Она обеспечивает постоянный обзор окружающей местности, но если враг обнаружит башню, он попытается атаковать её в первую очередь.

actors.mobs.npcs.building.cannon.name=полевая артиллерия
actors.mobs.npcs.building.cannon.desc=Это пушка, которую устанавливают для стрельбы. Вы можете использовать в ней боеприпасы, чтобы стрелять из очень мощного орудия по указанному месту.\n\nСнаряды, выпущенные из артиллерии, имеют взрывное воздействие, которое уничтожает окружающую местность и предметы.
actors.mobs.npcs.building.cannon.no_bullet=Не хватает боеприпасов для стрельбы из артиллерии.

actors.mobs.npcs.building.machinegun.name=пулемётная турель
actors.mobs.npcs.building.machinegun.desc=Это турель, которая автоматически стреляет по целям в пределах её видимости, а мощный пулемет может простреливать пули сквозь персонажей и баррикады на своем пути.

actors.mobs.npcs.building.mortar.name=минометная установка
actors.mobs.npcs.building.mortar.desc=Это миномет, который устанавливается для стрельбы. Вы можете использовать в ней боеприпасы, чтобы стрелять бомбами по указанному месту.\n\nБомбы, выпущенные из миномета, имеют взрывное воздействие, оно уничтожает окружающую местность и предметы.
actors.mobs.npcs.building.mortar.no_bullet=Не хватает боеприпасов для стрельбы из миномета.

actors.mobs.npcs.building.building.dismiss_title=Вы хотите снести это cооружение?
actors.mobs.npcs.building.building.dismiss_body=Вы можете разобрать это cооружение, если считаете, что в его обслуживании больше нет необходимости. Это действие немедленно разрушит постройку.\n\nВы действительно хотите разобрать это cооружение?
actors.mobs.npcs.building.building.dismiss_confirm=Да
actors.mobs.npcs.building.building.dismiss_cancel=Нет

actors.hero.talent.harvest_berry.title=Сбор ягод
actors.hero.talent.harvest_berry.desc=_+1:_ Первопроходец может найти _4 ягоды_, срезая высокую или примятую траву, когда он исследует несколько следующих этажей подземелья.\n\n_+2:_ Первопроходец может найти _6 ягод_, срезая высокую или примятую траву, когда он исследует несколько следующих этажей подземелья.
actors.hero.talent.safe_potion.title=Оберегающее зелье
actors.hero.talent.safe_potion.desc=_+1:_ Когда Первопроходец выпивает _неопознанное зелье_, он получает 3 хода очищающего барьера.\n\n_+2:_ В дополнение к преимуществам +1, когда Первопроходец выпивает _вредное зелье_, он получает 3 хода очищающего барьера.\n\nЭтот талант не срабатывает, если кинуть зелье.
actors.hero.talent.root.title=Пускание корней
actors.hero.talent.root.desc=_+1:_ Если растение Первопроходца вырастает на месте врага, этот враг обездвижится на _2 хода_.\n\n_+2:_ Если растение Первопроходца вырастает на месте врага, этот враг обездвижится на _3 хода_.
actors.hero.talent.protective_slash.title=Защищающая атака
actors.hero.talent.protective_slash.desc=_+1:_ Первопроходец получает _3 щита_, когда совершает физическую атаку по врагу в не ближнем бою.\n\n_+2:_ Первопроходец получает _5 щита_, когда совершает физическую атаку по врагу в не ближнем бою.\n\nЭтот талант перезаряжается _10 ходов_. 
actors.hero.talent.kinetic_attack.title=Остаточная сила
actors.hero.talent.kinetic_attack.desc=_+1:_ Физические атаки Первопроходца, наносят _1-2 бонусного урона_, после применения веревки.\n\n_+2:_ Физические атаки Первопроходца, наносят _2 бонусного урона_, после применения веревки.

actors.hero.talent.natures_meal.title=Натуральный обед
actors.hero.talent.natures_meal.desc=_+1:_ Перекус занимает у Первопроходца 1 ход и в этот промежуток вокруг него в радиусе _4 клеток_ прорастает высокая трава.\n\n_+2:_ Перекус занимает у Первопроходца 1 ход и в этот промежуток вокруг него в радиусе _8 клеток_ прорастает высокая трава.
actors.hero.talent.pharmaceutics.title=Жидкая фармакология
actors.hero.talent.pharmaceutics.desc=_+1:_ Когда Первопроходец выпивает зелье, он восстанавливает _5 ОЗ_.\n\n_+2:_ Когда Первопроходец выпивает зелье, он восстанавливает _8 ОЗ_.\n\nЭффект восстановления здоровья удваиваются после использования зелий силы, опыта или алхимических предметов, изготовленных из них.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, Экстракт Водянистости), этот талант будет восстанавливать разное количество здоровья, зависящее от количества получаемых предметов.
actors.hero.talent.herb_extraction.title=Травяной экстракт
actors.hero.talent.herb_extraction.desc=_+1:_ Когда Первопроходец выпивает росу из бурдюком, он может проглотит семена в этот момент, чтобы получить _дополнительный эффект_.\n\n_+2:_ В дополнение к преимуществам +1, Первопроходцу дается _50% шанс_ не израсходовать семена при использовании бурдюка.\n\nСемена гнилоягоды не глотаются, когда выпивается роса из бурдюка.
actors.hero.talent.firewatch.title=Огнеборец
actors.hero.talent.firewatch.desc=_+1:_ У Первопроходца не сгорает от огня, лежащая на земле _роса_.\n\n_+2:_ У Первопроходца не сгорает от огня, лежащая на земле _роса_ и _свитки_.
actors.hero.talent.rope_rebound.title=Эластичность веревки
actors.hero.talent.rope_rebound.desc=_+1:_ При применении веревки из лианы Первопроходец получает _2 хода_ ускорения.\n\n_+2:_ При применении веревки из лианы Первопроходец получает _3 хода_ ускорения.
actors.hero.talent.weakening_poison.title=Ослабляющий яд
actors.hero.talent.weakening_poison.desc=_+1:_ Когда Первопроходец наступает на растение, он накладывает на врагов ослабление и уязвимость на _4 хода_.\n\n_+2:_ Когда Первопроходец наступает на растение, он накладывает на врагов ослабление и уязвимость на _6 ходов_.

actors.hero.talent.long_machete.title=Длинное мачете
actors.hero.talent.long_machete.desc=_+1:_ Дальность атаки у мачете Первопроходца, увеличивается на _1 клетку._\n\n_+2:_ Дальность атаки у мачете Первопроходца, увеличивается на _2 клетки._\n\n_+3:_ Дальность атаки у мачете Первопроходца, увеличивается на _3 клетки._
actors.hero.talent.long_machete.meta_desc=_Если этот талант получен другим героем_, вместо этого дальность атаки оружия увеличивается на 1/2/3 клетки, но наносимый урон уменьшается до -20/-36/-49% в зависимости от расстояния до цели.
actors.hero.talent.blooming_weapon.title=Растительное оружие
actors.hero.talent.blooming_weapon.desc=_+1:_ Когда Первопроходец атакует есть _5%_ шанс, что вокруг него вырастет высокая трава.\n\n_+2:_ Когда Первопроходец атакует есть _10%_ шанс, что вокруг него вырастет высокая трава.\n\n_+3:_ Когда Первопроходец атакует есть _15%_ шанс, что вокруг него вырастет высокая трава.

actors.hero.talent.barricade.title=баррикада из мешков
actors.hero.talent.barricade.desc=_+1:_ Инженер может строить _Баррикаду из мешков_, чтобы перекрывать проход врагам.\n\n_+2:_ В дополнение к преимуществам +1, построенная Инженером баррикада из мешков, имеет повешенное _здоровье и защиту_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, строительство Инженером баррикады из мешков, расходует на _50%_ меньше веревок из лиан.
actors.hero.talent.wire.title=Ловушка из проволоки
actors.hero.talent.wire.desc=_+1:_ Инженер может строить _Ловушку из проволоки_, чтобы замедлять движение противников и нанести им кровотечение.\n\n_+2:_ В дополнение к преимуществам +1, построенная Инженером ловушка из проволоки, накладывает повешенное _кровотечение_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, строительство Инженером ловушки из проволоки, расходует на _50%_ меньше веревок из лиан.
actors.hero.talent.watchtower.title=Сторожевая башня
actors.hero.talent.watchtower.desc=_+1:_ Инженер может строить _Сторожевую башню_, чтобы иметь постоянную видимость окружающей местности.\n\n_+2:_ В дополнение к преимуществам +1, построенная Инженером сторожевая башня, имеет увеличенную дальность обзора на _50%_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, строительство Инженером сторожевой башни, расходует на _50%_ меньше веревок из лиан.
actors.hero.talent.cannon.title=Полевая артиллерия
actors.hero.talent.cannon.desc=_+1:_ Инженер может строить _Полевую артиллерию_, чтобы стрелять из мощного орудия, расходуя при этом 6 патронов.\n\n_+2:_ В дополнение к преимуществам +1, построенная Инженером полевая артиллерия, имеет повышенный на _50%_ урон из орудия.\n\n_+3:_ В дополнение к преимуществам +1 и +2, построенная Инженером полевая артиллерия, расходует на _50%_ меньше боезапасов при стрельбе из орудия.
actors.hero.talent.machinegun.title=Пулеметная турель
actors.hero.talent.machinegun.desc=_+1:_ Инженер может строить _Пулеметную турель_, чтобы автоматически атаковать врагов в радиусе 4 клеток вокруг неё.\n\n_+2:_ В дополнение к преимуществам +1, построенная Инженером пулеметная турель, увеличивает на _50%_ урон из пулемета.\n\n_+3:_ В дополнение к преимуществам +1 и +2, построенная Инженером пулеметная турель, увеличивает свою дальность обзора на _50%_.
actors.hero.talent.mortar.title=Минометная установка
actors.hero.talent.mortar.desc=_+1:_ Инженер может строить _Полевой миномет_, чтобы стрелять взрывными снарядами, расходуя при этом 10 патронов.\n\n_+2:_ В дополнение к преимуществам +1, построенный Инженером полевой миномет_, имеет повышенный на _50%_ урон из миномета.\n\n_+3:_ В дополнение к преимуществам +1 и +2, построенная Инженером полевая артиллерия, расходует на _50%_ меньше боезапасов при стрельбе из миномета.

actors.hero.talent.jungle_explore.title=Единение джунглей
actors.hero.talent.jungle_explore.desc=_+1:_ Скорость передвижения Исследователя в траве, увеличивается на _20%_.\n\n_+2:_ Скорость передвижения Исследователя в траве, увеличивается на _44%_.\n\n_+3:_ Скорость передвижения Исследователя в траве, увеличивается на _73%_.
actors.hero.talent.durable_rope.title=Прочность веревок
actors.hero.talent.durable_rope.desc=_+1:_ Атаки Исследователя расходуют на _20%_ меньше веревок из лиан.\n\n_+2:_ Атаки Исследователя расходуют на _30%_ меньше веревок из лиан.\n\n_+3:_ Атаки Исследователя расходуют на _40%_ меньше веревок из лиан.
actors.hero.talent.lasso.title=Метание лассо
actors.hero.talent.lasso.desc=_+1:_ Когда Исследователь притягивает врага с помощью веревки из лиан, он наносит хромоту на _2 хода_.\n\n_+2:_ Когда Исследователь притягивает врага с помощью веревки из лиан, он наносит хромоту на _3 хода_.\n\n_+3:_ Когда Исследователь притягивает врага с помощью веревки из лиан, он наносит хромоту на _4 хода_.
actors.hero.talent.rope_collector.title=Сборщик веревок
actors.hero.talent.rope_collector.desc=_+1:_ Шанс получения веревки из лианы Исследователем с помощью мачете, увеличивается на _20%_.\n\n_+2:_ Шанс получения веревки из лианы Исследователем с помощью мачете, увеличивается на _40%_.\n\n_+3:_ Шанс получения веревки из лианы Исследователем с помощью мачете, увеличивается на _60%_.
actors.hero.talent.rope_master.title=Эксперт по веревкам
actors.hero.talent.rope_master.desc=_+1:_ Когда Исследователь применяет веревки из лиан, их расход уменьшается на _50%_.\n\n_+2:_ В дополнение к преимуществам +1, Исследователь не _тратит ход_, когда применяет веревки из лиан.\n\n_+3:_ В дополнение к преимуществам +1 и +2, Исследователь может применять веревки из лиан _на стены_.
actors.hero.talent.vine_bind.title=Опутывающие лианы
actors.hero.talent.vine_bind.desc=_+1:_ Исследователь применяет 5 веревок из лиан на ближайшем враге, опутывая его на _3 хода_.\n\n_+2:_ Исследователь применяет 5 веревок из лиан на ближайшем враге, опутывая его на _6 ходов_.\n\n_+3:_ Исследователь применяет 5 веревок из лиан на ближайшем враге, опутывая его на _9 ходов_.\n\nЭтот талант не расходует применяемые веревки из лиан.

actors.hero.talent.biology_project.title=Биологический проект
actors.hero.talent.biology_project.desc=_+1:_ Наносимый Ботаником физический урон по неживым или неодушевленным врагам увеличивается на _+10%_.\n\n_+2:_ Наносимый Ботаником физический урон по неживым или неодушевленным врагам увеличивается на _+20%_.\n\n_+3:_ Наносимый Ботаником физический урон по неживым или неодушевленным врагам увеличивается на _+30%_.
actors.hero.talent.rapid_growth.title=Быстрое взращенные
actors.hero.talent.rapid_growth.desc=_+1:_ Когда Ботаник выкапывает траву лопатой, есть _20%_ шанс, что на этом месте вырастет высокая трава.\n\n_+2:_ Когда Ботаник выкапывает траву лопатой, есть _40%_ шанс, что на этом месте вырастет высокая трава.\n\n_+3:_ Когда Ботаник выкапывает траву лопатой, есть _60%_ шанс, что на этом месте вырастет высокая трава.
actors.hero.talent.bio_energy.title=Биоэнергия
actors.hero.talent.bio_energy.desc=_+1:_ Когда Ботаник наступает на высокую траву, он получает перезарядку артефактов на _0.2 хода_.\n\n_+2:_ Когда Ботаник наступает на высокую траву, он получает перезарядку артефактов на _0.4 хода_.\n\n_+3:_ Когда Ботаник наступает на высокую траву, он получает перезарядку артефактов на _0.6 хода_.
actors.hero.talent.water_absorb.title=Водопоглощение
actors.hero.talent.water_absorb.desc=_+1:_ Когда Ботаник выкапывает траву лопатой, и очищает клетку с водой, есть _5%_ шанс, что на том месте образуется роса.\n\n_+2:_ Когда Ботаник выкапывает траву лопатой, и очищает клетку с водой, есть _10%_ шанс, что на том месте образуется роса.\n\n_+3:_ Когда Ботаник выкапывает траву лопатой, и очищает клетку с водой, есть _15%_ шанс, что на том месте образуется роса.
actors.hero.talent.powerful_acid.title=Мощная кислота
actors.hero.talent.powerful_acid.desc=_+1:_ Длительность действия едкой слизи, накладываемой атакой Ботаника, увеличивается на _+50%_.\n\n_+2:_ Длительность действия едкой слизи, накладываемой атакой Ботаника, увеличивается на _+100%_.\n\n_+3:_ Длительность действия едкой слизи, накладываемой атакой Ботаника, увеличивается на _+150%_.
actors.hero.talent.sticky_ooze.title=Липкая слизь
actors.hero.talent.sticky_ooze.desc=_+1:_ Когда Ботаник накладывает едкую слизь на противника, его скорость передвижения уменьшается на _10%_.\n\n_+2:_ Когда Ботаник накладывает едкую слизь на противника, его скорость передвижения уменьшается на _20%_.\n\n_+3:_ Когда Ботаник накладывает едкую слизь на противника, его скорость передвижения уменьшается на _30%_.

actors.hero.talent.jungle.title=Джунгли
actors.hero.talent.jungle.desc=_+1:_ Скорость роста травы вокруг Первопроходца, увеличивается на _+20%_.\n\n_+2:_ Скорость роста травы вокруг Первопроходца, увеличивается на _+40%_.\n\n_+3:_ Скорость роста травы вокруг Первопроходца, увеличивается на _+60%_.\n\n_+4:_ Скорость роста травы вокруг Первопроходца, увеличивается на _+80%_.
actors.hero.talent.forest.title=Чащи
actors.hero.talent.forest.desc=_+1:_ Область проращивания вокруг Первопроходца, увеличивается на _+25%_.\n\n_+2:_ Область проращивания вокруг Первопроходца, увеличивается на _+50%_.\n\n_+3:_ Область проращивания вокруг Первопроходца, увеличивается на _+75%_.\n\n_+4:_ Область проращивания вокруг Первопроходца, увеличивается на _+100%_.
actors.hero.talent.regrowth.title=Сорняк
actors.hero.talent.regrowth.desc=_+1:_ Когда Первопроходец применяет проращивание, есть _5%_ шанс, что вместо высокой травы вырастет случайное растение.\n\n_+2:_ Когда Первопроходец применяет проращивание, есть _10%_ шанс, что вместо высокой травы вырастет случайное растение.\n\n_+3:_ Когда Первопроходец применяет проращивание, есть _15%_ шанс, что вместо высокой травы вырастет случайное растение.\n\n_+4:_ Когда Первопроходец применяет проращивание, есть _20%_ шанс, что вместо высокой травы вырастет случайное растение.

actors.hero.talent.long_luck.title=Прочная удача
actors.hero.talent.long_luck.desc=_+1:_ Продолжительность удачи Первопроходца, увеличивается на _+20%_.\n\n_+2:_ Продолжительность удачи Первопроходца, увеличивается на _+40%_.\n\n_+3:_ Продолжительность удачи Первопроходца, увеличивается на _+60%_.\n\n_+4:_ Продолжительность удачи Первопроходца, увеличивается на _+80%_.
actors.hero.talent.foresight.title=Предвидение
actors.hero.talent.foresight.desc=_+1:_ При использовании карты сокровищ, Первопроходец получает _5 ходов_ предвидения.\n\n_+2:_ При использовании карты сокровищ, Первопроходец получает _10 ходов_ предвидения.\n\n_+3:_ При использовании карты сокровищ, Первопроходец получает _15 ходов_ предвидения.\n\n_+4:_ При использовании карты сокровищ Первопроходец получает _20 ходов_ предвидения.
actors.hero.talent.gold_hunter.title=Охотник за золотом
actors.hero.talent.gold_hunter.desc=_+1:_ Пока Первопроходца преследует удача, при каждом получении золота, урон его следующей физической атаки увеличивается на _+10%_.\n\n_+2:_ Пока Первопроходца преследует удача, при каждом получении золота, урон его следующей физической атаки увеличивается на _+20%_.\n\n_+3:_ Пока Первопроходца преследует удача, при каждом получении золота, урон его следующей физической атаки увеличивается на _+30%_.\n\n_+4:_ Пока Первопроходца преследует удача, при каждом получении золота, урон его следующей физической атаки увеличивается на _+40%_.

actors.hero.talent.poisonous_root.title=Ядовитые корни
actors.hero.talent.poisonous_root.desc=_+1:_ Первопроходец отравляет корнями опутанного врага на _2 хода_.\n\n_+2:_ Первопроходец отравляет корнями опутанного врага на _4 хода_.\n\n_+3:_ Первопроходец отравляет корнями опутанного врага на _6 ходов_.\n\n_+4:_ Первопроходец отравляет корнями опутанного врага на _8 ходов_.
actors.hero.talent.root_spread.title=Разрастающиеся корни
actors.hero.talent.root_spread.desc=_+1:_ Первопроходец распространяет _30 спор_ вокруг опутанного врага, которые опутывают корнями другие цели.\n\n_+2:_ Первопроходец распространяет _60 спор_ вокруг опутанного врага, которые опутывают корнями другие цели.\n\n_+3:_ Первопроходец распространяет _90 спор_ вокруг опутанного врага, которые опутывают корнями другие цели.\n\n_+4:_ Первопроходец распространяет _120 спор_ вокруг опутанного врага, которые опутывают корнями другие цели.\n\nЭтот талант позволяет распространяющимися спорам превращать клетки с водой в траву.
actors.hero.talent.root_armor.title=Корневая броня
actors.hero.talent.root_armor.desc=_+1:_ Если Первопроходец применяет опутывание на себя, он получает дубовую кожу, которая обеспечивает броней на _13%_ от вашей текущей брони, но потребляет вдвое больше заряда и ослабевает каждый ход.\n\n_+2:_ Если Первопроходец применяет опутывание на себя, он получает дубовую кожу, которая обеспечивает броней на _25%_ от вашей текущей брони, но потребляет вдвое больше заряда и ослабевает каждый ход.\n\n_+3:_ Если Первопроходец применяет опутывание на себя, он получает дубовую кожу, которая обеспечивает броней на _38%_ от вашей текущей брони, но потребляет вдвое больше заряда и ослабевает каждый ход.\n\n_+4:_ Если Первопроходец применяет опутывание на себя, он получает дубовую кожу, которая обеспечивает броней на _50%_ от вашей текущей брони, но потребляет вдвое больше заряда и ослабевает каждый ход.

actors.hero.abilities.adventurer.sprout.name=Проращивание
actors.hero.abilities.adventurer.sprout.short_desc=Первопроходец может _Проращивать_ высокую траву вокруг себя.
actors.hero.abilities.adventurer.sprout.desc=Первопроходец проращивает семена травы в радиусе 4 клеток вокруг себя, чтобы вырастить высокую траву.
actors.hero.abilities.adventurer.treasuremap.name=Карта сокровищ
actors.hero.abilities.adventurer.treasuremap.short_desc=Первопроходец достает для осмотра _Карту сокровищ_, чтобы определить местонахождение всех предметов на текущем этаже.
actors.hero.abilities.adventurer.treasuremap.desc=Первопроходец использует магическую карту сокровищ, чтобы узнать месторасположение всех предметов на текущем этаже.\n\nПосле осмотра карты Первопроходец получает эффект удачи, который дает дополнительные предметы при убийстве врагов в течение 20 ходов.
actors.hero.abilities.adventurer.treasuremap$lucktracker.name=удача
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc=Вас преследует огромная удача, поэтому пока вам сулит удача все враги, которых вы убьете, будут оставлять после себя дополнительную добычу.\n\nХодов осталось: %s.
actors.hero.abilities.adventurer.root.name=Опутывание
actors.hero.abilities.adventurer.root.prompt=Выберите цель для опутывания
actors.hero.abilities.adventurer.root.ally_target=Вы можете опутывать только врагов.
actors.hero.abilities.adventurer.root.no_charge=У вас недостаточно заряда для активации корневой брони!
actors.hero.abilities.adventurer.root.short_desc=Первопроходец может _Опутывать_ выбранную цель корнями.
actors.hero.abilities.adventurer.root.desc=Первопроходец опутывает корнями выбранную цель на 20 ходов.

###v3.11.0
actors.hero.heroclass.knight=рыцарь
actors.hero.heroclass.knight_desc_short=Рыцарь - опытный воин с хорошо владеющим _рыцарским щитом_, который обеспечивает защиту, пропорциональную его уровню.
actors.hero.heroclass.knight_desc=Рыцарь начинает с уникальным _рыцарским щитом_, получая постоянную защиту и дополнительный эффект за счет руны.\n\nРыцарь также начинает с _рыцарской саблей_, тремя метательными камнями, тканой бронёй, бурдюком и бархатным мешочком.\n\nРыцарь автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Парализующего газа\n_-_ Свиток Рассеяния проклятия
actors.hero.heroclass.knight_unlock=Чтобы разблокировать Рыцаря, _заполучите латный доспех._

actors.hero.herosubclass.deathknight=рыцарь смерти
actors.hero.herosubclass.deathknight_short_desc=_Рыцарь смерти_ способен обманывать смерть, поглощая души убитых врагов.
actors.hero.herosubclass.deathknight_desc=Рыцарь смерти способен поглощать и накапливать души, поверженных врагов. \n\nЕсли здоровье Рыцаря смерти опускается до 0 ОЗ с накопленными душами, он израсходует 1 душу, чтобы восстановить здоровье и пережить смерть. \n\nЭта способность всегда срабатывает перед активацией анха.
actors.hero.herosubclass.horseman=кавалерист
actors.hero.herosubclass.horseman_short_desc=_Кавалерист_ может ездить на призрачном коне, чтобы стремительно скакать по полю битвы.
actors.hero.herosubclass.horseman_desc=Кавалерист получает эффект «Верховой езды», как только выбирает этот подкласс. Во время верховой езды Кавалерист может совершать рывок в любом направлении, пока не упрется в стену, атакуя при этом любые цели, мимо которых он скачет. Если Кавалерист врезается в стену, он получает урон, пропорциональный пройденному расстоянию.\n\nКогда Кавалерист получает физический урон во время верховой езды, здоровье призрачного коня тоже убавится, а если конь умирает во время езды, герой упадет с лошади и получит сильный урон.
actors.hero.herosubclass.crusader=крестоносец
actors.hero.herosubclass.crusader_short_desc=_Крестоносец_ получает вдохновение через молитву, чтобы восстанавливать здоровье, когда атакует врагов, находясь под вдохновением.
actors.hero.herosubclass.crusader_desc=Крестоносец прибегает к молитве, тратя часть своего накопленного опыта для получения кратковременного вдохновения. Если у Крестоносца недостаточно опыта, он не получает благословение от молитвы.\n\nКрестоносец также исцеляется от части нанесенного урона, восстанавливая здоровье, когда наносит физический урон врагам, находясь под вдохновением.

actors.hero.abilities.knight.holyshield.name=Божественный барьер
actors.hero.abilities.knight.holyshield.short_desc=Рыцарь c помощью молитвы получает _Божественный барьер_, защищая себя от некоторых атак.
actors.hero.abilities.knight.holyshield.desc=Рыцарь способен проявить благоговение c помощью молитвы, чтобы получить 25 единиц щита.
actors.hero.abilities.knight.stimpack.name=Освященный стимулятор
actors.hero.abilities.knight.stimpack.short_desc=Рыцарь применяет _Освященный стимулятор_, значительно увеличивая скорость атаки и передвижения, но теряет часть своей выносливости.
actors.hero.abilities.knight.stimpack.desc=Рыцарь применяет стимулятор, теряя 30% ОЗ от своего максимального здоровья, чтобы получить адреналин на следующие 20 ходов.
actors.hero.abilities.knight.stimpack.cannot_use=У вас недостаточно здоровья, чтобы использовать стимулятор!
actors.hero.abilities.knight.unstableankh.name=Нестабильный Анх
actors.hero.abilities.knight.unstableankh.short_desc=Рыцарь использeт _Нестабильный Анх_, становясь кратковременно непобедимым.
actors.hero.abilities.knight.unstableankh.desc=Рыцарь полагается на свой особый анх, чтобы стать неуязвимым на 1 ход.
actors.hero.abilities.knight.unstableankh.ankh_dropped=Нестабильный Анх готов!

actors.hero.talent.tough_meal.title=Стойкий обед
actors.hero.talent.tough_meal.desc=_+1:_ Перекус дает 3-3 брони Рыцарю к следующим _2_ получаемым атакам.\n\n_+2:_ Перекус дает 3-3 брони Рыцарю к следующим _3_ получаемым атакам.
actors.hero.talent.knights_intuition.title=Интуиция рыцаря
actors.hero.talent.knights_intuition.desc=_+1:_ Рыцарь опознаёт броню, когда _экипирует_ её.\n\n_+2:_ Рыцарь опознаёт броню, когда _подбирает_ её.
actors.hero.talent.kinetic_battle.title=Остаточная атака
actors.hero.talent.kinetic_battle.desc=_+1:_ Когда Рыцарь убивает врага, он наносит 1 дополнительный урон, следующие _3 хода_.\n\n_+2:_ Когда Рыцарь убивает врага, он наносит 1 дополнительный урон, следующие _5 ходов_.\n\nДополнительный урон может суммироваться до 5 единиц.
actors.hero.talent.hard_shield.title=Надежный щит
actors.hero.talent.hard_shield.desc=_+1:_ Защита Рыцарского щита у Рыцаря, увеличивается на _0-2 единиц_.\n\n_+2:_ Защита Рыцарского щита у Рыцаря, увеличивается на _0-4 единиц_.
actors.hero.talent.hard_shield.meta_desc=_Если этот талант получен другим героем_, вместо этого его защита брони увеличивается на 0-2/0-4 единиц.
actors.hero.talent.war_cry.title=Боевой клич
actors.hero.talent.war_cry.desc=_+1:_ Когда Рыцарь впервые атакует врага, он получает _1 ход_ адреналина.\n\n_+2:_ Когда Рыцарь впервые атакует врага, он получает _2 хода_ адреналина.

actors.hero.talent.impregnable_meal.title=Крепкий обед
actors.hero.talent.impregnable_meal.desc=_+1:_ Перекус занимает у Рыцаря 1 ход и дает _+1_ уровень улучшенная к экипированной броне на следующие 3 атаки.\n\n_+2:_ Перекус занимает у Рыцаря 1 ход и дает _+2_ уровня улучшенная к экипированной броне на следующие 3 атаки.
actors.hero.talent.smithing_spell.title=Начертанное заклинание
actors.hero.talent.smithing_spell.desc=_+1:_ Когда Рыцарь использует свиток или предмет заклинания, его экипированное оружие и броня получают +1 уровень на следующие 10 наносимых или получаемых атак.\n\n_+2:_ Когда Рыцарь использует свиток или предмет заклинания, его экипированное оружие и броня получают +2 уровня на следующие 10 наносимых или получаемых атак.\n\nКоличество наносимых/получаемых атак удваиваются после использования свитка улучшения и превращения, а так же всех алхимических предметов на их основе.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, большинство заклинаний), у этого таланта количество наносимых/получаемых атак, зависит от количества получаемых предметов.
actors.hero.talent.armor_adaption.title=Адаптируемая броня
actors.hero.talent.armor_adaption.desc=_+1:_ Рыцарь получает _0-1_ дополнительной брони за каждое очко силы, превышающее требование к силе брони.\n\n_+2:_ Рыцарь получает _0-1.5_ дополнительной брони за каждое очко силы, превышающее требование к силе брони.
actors.hero.talent.chivalry.title=Рыцарское благородство
actors.hero.talent.chivalry.desc=_+1:_ В пределах видимости Рыцаря получаемый урон союзника, переходит _герою_.\n\n_+2:_ В дополнение к преимуществам +1, получаемый урон Рыцаря уменьшается на _50%_.
actors.hero.talent.protection.title=Королевский доспех
actors.hero.talent.protection.desc=_+1:_ Получаемый урон Рыцаря уменьшается до _17%_ пропорционально от его потерянного здоровья.\n\n_+2:_ Получаемый урон Рыцаря уменьшается до _33%_ пропорционально от его потерянного здоровья.
actors.hero.talent.flag_of_conquest.title=Знамя победоносца
actors.hero.talent.flag_of_conquest.desc=_+1:_ Рыцарь при повышении уровня наносит всем видимых врагам _50% урона_ от максимального здоровья врага.\n\n_+2:_ Рыцарь при повышении уровня наносит всем видимых врагам _75% урона_ от максимального здоровья врага.

actors.hero.talent.craftmans_skills.title=Мастерство ремесленника
actors.hero.talent.craftmans_skills.desc=_+1:_ Уровень улучшений экипированной брони Рыцаря, увеличивается на _+1_.\n\n_+2:_ Уровень улучшений экипированной брони Рыцаря, увеличивается на _+2_.\n\n_+3:_ Уровень улучшений экипированной брони Рыцаря, увеличивается на _+3_.
actors.hero.talent.tackle.title=Перехват
actors.hero.talent.tackle.desc=_+1:_ Когда Рыцарь атакует ближайшего врага оружием ближнего боя или безоружной атакой, он наносит дополнительный урон, равный _5%_ от его текущей брони.\n\n_+2:_ Когда Рыцарь атакует ближайшего врага оружием ближнего боя или безоружной атакой, он наносит дополнительный урон, равный _10%_ от его текущей брони.\n\n_+3:_ Когда Рыцарь атакует ближайшего врага оружием ближнего боя или безоружной атакой, он наносит дополнительный урон, равный _15%_ от его текущей брони.

actors.hero.talent.army_of_death.title=Армия мертвецов
actors.hero.talent.army_of_death.desc=_+1:_ Когда Рыцарь смерти убивает врага, у него есть _10%_ шанс наложить на него порчу от его потерянного здоровья.\n\n_+2:_ Когда Рыцарь смерти убивает врага, у него есть _20%_ шанс наложить на него порчу от его потерянного здоровья.\n\n_+3:_ Когда Рыцарь смерти убивает врага, у него есть _30%_ шанс наложить на него порчу от его потерянного здоровья.
actors.hero.talent.deaths_chill.title=Холод смерти
actors.hero.talent.deaths_chill.desc=_+1:_ Когда Рыцарь смерти преодолевает смерь, он получает 20 ходов _заморозки и пропитывается холодом_.\n\n_+2:_ В дополнение к преимуществам +1, когда Рыцарь смерти преодолевает смерь, он создает _морозный воздух_ вокруг всех врагов в пределах видимости.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Рыцарь смерти преодолевает смерь, он _мгновенно замораживает_ всех врагов в пределах видимости.
actors.hero.talent.overcome.title=Тяга к жизни
actors.hero.talent.overcome.desc=_+1:_ Количество восстанавливаемого здоровья Рыцаря смерти после пережития смерти, увеличивается на _+3 ОЗ_.\n\n_+2:_ Количество восстанавливаемого здоровья Рыцаря смерти после пережития смерти, увеличивается на _+6 ОЗ_.\n\n_+3:_ Количество восстанавливаемого здоровья Рыцаря смерти после пережития смерти, увеличивается на _+9 ОЗ_.
actors.hero.talent.resentment.title=Предсмертная агония
actors.hero.talent.resentment.desc=_+1:_ Когда Рыцарь смерти преодолевает смерь, он призывает _1_ призрака вокруг себя.\n\n_+2:_ Когда Рыцарь смерти преодолевает смерь, он призывает _2_ призраков вокруг себя.\n\n_+3:_ Когда Рыцарь смерти преодолевает смерь, он призывает _4_ призраков вокруг себя.
actors.hero.talent.undead.title=Становление нежитью
actors.hero.talent.undead.desc=_+1:_ Когда уровень здоровья Рыцаря смерти достигает 0 ОЗ, он становится нежитью на _1 ход_, откладывая свою смерть.\n\n_+2:_ Когда уровень здоровья Рыцаря смерти достигает 0 ОЗ, он становится нежитью на _2 хода_, откладывая свою смерть.\n\n_+3:_ Когда уровень здоровья Рыцаря смерти достигает 0 ОЗ, он становится нежитью на _3 хода_, откладывая свою смерть.\n\nПока Рыцарь смерти в состоянии нежити, его здоровье не восстанавливается и остается фиксированным.
actors.hero.talent.deaths_fear.title=Страх смерти
actors.hero.talent.deaths_fear.desc=_+1:_ Когда Рыцарь смерти преодолевает смерь, он накладывает 10 ходов _слабости_ всем врагам в поле зрения.\n\n_+2:_ В дополнение к преимуществам +1, когда Рыцарь смерти преодолевает смерь, он накладывает 10 ходов _уязвимости_ всем врагам в поле зрения.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Рыцарь смерти преодолевает смерь, он накладывает 10 ходов _ужаса_ всем врагам в поле зрения.

actors.hero.talent.shockwave.title=Ударная волна
actors.hero.talent.shockwave.desc=_+1:_ Когда Кавалерист совершает рывок, ближайшие враги отталкиваются на 1 клетку за каждые _6 клеток_, пройденные рывком.\n\n_+2:_ Когда Кавалерист совершает рывок, ближайшие враги отталкиваются на 1 клетку за каждые _4 клетки_, пройденные рывком.\n\n_+3:_ Когда Кавалерист совершает рывок, ближайшие враги отталкиваются на 1 клетку за каждые _2 клетки_, пройденные рывком.
actors.hero.talent.armored_horse.title=Конский доспех
actors.hero.talent.armored_horse.desc=_+1:_ Броня призрачного коня Кавалериста, увеличивается на _+1-8_ единиц.\n\n_+2:_ Броня призрачного коня Кавалериста, увеличивается на _+2-16_ единиц.\n\n_+3:_ Броня призрачного коня Кавалериста, увеличивается на _+3-24_ единиц.
actors.hero.talent.dash_enhance.title=Усиленный рывок
actors.hero.talent.dash_enhance.desc=_+1:_ Наносимый урон от рывка Кавалериста, увеличивается на _+20%_.\n\n_+2:_ Наносимый урон от рывка Кавалериста, увеличивается на _+40%_.\n\n_+3:_ Наносимый урон от рывка Кавалериста, увеличивается на _+60%_.
actors.hero.talent.buffer.title=Контролируемый рывок
actors.hero.talent.buffer.desc=_+1:_ Получаемый урон от рывка Кавалериста, уменьшается _1-3 единиц_, за каждого врага, получившего урон от рывка .\n\n_+2:_ Получаемый урон от рывка Кавалериста, уменьшается _2-6 единиц_, за каждого врага, получившего урон от рывка.\n\n_+3:_ Получаемый урон от рывка Кавалериста, уменьшается _3-9 единиц_, за каждого врага, получившего урон от рывка.
actors.hero.talent.parkour.title=Мягкое приземление
actors.hero.talent.parkour.desc=_+1:_ Получаемый урон Кавалеристу при падении с лошади, уменьшается на _25%_.\n\n_+2:_ Получаемый урон Кавалеристу при падении с лошади, уменьшается на _50%_.\n\n_+3:_ Получаемый урон Кавалеристу при падении с лошади, уменьшается на _75%_.
actors.hero.talent.piloting.title=Превосходная скачка
actors.hero.talent.piloting.desc=_+1:_ Скорость передвижения Кавалериста верхом на лошади, увеличивается на _3%_ за каждое очко силы, превышающее требование к силе брони.\n\n_+2:_ Скорость передвижения Кавалериста верхом на лошади, увеличивается на _6%_ за каждое очко силы, превышающее требование к силе брони.\n\n_+3:_ Скорость передвижения Кавалериста верхом на лошади, увеличивается на _9%_ за каждое очко силы, превышающее требование к силе брони.\n\nЭтот талант не действует, если у героя не экипирована броня.

actors.hero.talent.holy_shield.title=Святой оберег
actors.hero.talent.holy_shield.desc=_+1:_ Когда Крестоносец имеет полное здоровье под вдохновением, он получает щит, равный количеству восстановленного здоровья, но не более _20% от максимального здоровья_.\n\n_+2:_ Когда Крестоносец имеет полное здоровье под вдохновением, он получает щит, равный количеству восстановленного здоровья, но не более _40% от максимального здоровья_.\n\n_+3:_ Когда Крестоносец имеет полное здоровье под вдохновением, он получает щит, равный количеству восстановленного здоровья, но не более _60% от максимального здоровья_.
actors.hero.talent.pray_for_dead.title=Молитва за усопших
actors.hero.talent.pray_for_dead.desc=_+1:_ Когда Крестоносец молится сразу после убийства врага, он получает 3 хода _вдохновения_.\n\n_+2:_ В дополнение к преимуществам +1, когда Крестоносец молится сразу после убийства врага, он получает обратно потраченные _очки опыта_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Крестоносец молится сразу после убийства врага, он восстанавливает _3 ОЗ_.
actors.hero.talent.gods_judgement.title=Божественное правосудие
actors.hero.talent.gods_judgement.desc=_+1:_ Когда Крестоносец получает физический урон во время молитвы, он накладывает Божественное правосудие на атакующего врага. Физическая атака по врагу с Божественным правосудием снимает эффект, но если его показатель здоровья ниже _13%_, мгновенно убивает одним ударом.\n\n_+2:_ Когда Крестоносец получает физический урон во время молитвы, он накладывает Божественное правосудие на атакующего врага. Физическая атака по врагу с Божественным правосудием снимает эффект, но если его показатель здоровья ниже _27%_, мгновенно убивает одним ударом.\n\n_+3:_ Когда Крестоносец получает физический урон во время молитвы, он накладывает Божественное правосудие на атакующего врага. Физическая атака по врагу с Божественным правосудием снимает эффект, но если его показатель здоровья ниже _40%_, мгновенно убивает одним ударом.
actors.hero.talent.cleansing_pray.title=Очищающая молитва
actors.hero.talent.cleansing_pray.desc=_+1:_ Получаемый стихийный урон по Крестоносцу во время молитвы, уменьшается на _33%_.\n\n_+2:_ Получаемый стихийный урон по Крестоносцу во время молитвы, уменьшается на _67%_.\n\n_+3:_ Получаемый стихийный урон по Крестоносцу во время молитвы, уменьшается на _100%_.
actors.hero.talent.punishment.title=Божественное воздаяние
actors.hero.talent.punishment.desc=_+1:_ Если Крестоносец получает физический урон во время молитвы, его следующая _1_ физическая атака выпустит молнию, наносящую дополнительный урон.\n\n_+2:_ Если Крестоносец получает физический урон во время молитвы, его следующие _2_ физические атаки выпустят молнию, наносящую дополнительный урон.\n\n_+3:_ Если Крестоносец получает физический урон во время молитвы, его следующие _3_ физические атаки выпустят молнию, наносящую дополнительный урон.
actors.hero.talent.anti_demon.title=Экзорцизм
actors.hero.talent.anti_demon.desc=_+1:_ Физический урон, наносимый Крестоносцем по нежити и демонам под действием вдохновения, увеличивается на _33%_.\n\n_+2:_ Физический урон, наносимый Крестоносцем по нежити и демонам под действием вдохновения, увеличивается на _67%_.\n\n_+3:_ Физический урон, наносимый Крестоносцем по нежити и демонам под действием вдохновения, увеличивается на _100%_.

actors.hero.talent.buffer_barrier.title=Обильный барьер
actors.hero.talent.buffer_barrier.desc=_+1:_ Щит накладываемый на Рыцаря от Божественного барьера, увеличивается на _20%_.\n\n_+2:_ Щит накладываемый на Рыцаря от Божественного барьера, увеличивается на _40%_.\n\n_+3:_ Щит накладываемый на Рыцаря от Божественного барьера, увеличивается на _60%_.\n\n_+4:_ Щит накладываемый на Рыцаря от Божественного барьера, увеличивается на _80%_.
actors.hero.talent.holy_light.title=Божественный свет
actors.hero.talent.holy_light.desc=_+1:_ Когда Рыцарь применяет Божественный барьер, он получает _25 ходов_ освещения.\n\n_+2:_ Когда Рыцарь применяет Божественный барьер, он получает _50 ходов_ освещения.\n\n_+3:_ Когда Рыцарь применяет Божественный барьер, он получает _75 ходов_ освещения.\n\n_+4:_ Когда Рыцарь применяет Божественный барьер, он получает _100 ходов_ освещения.
actors.hero.talent.blessing.title=Благословение
actors.hero.talent.blessing.desc=_+1:_ Когда Рыцарь применяет Божественный барьер, он получает _5 ходов_ вдохновения.\n\n_+2:_ Когда Рыцарь применяет Божественный барьер, он получает _10 ходов_ вдохновения.\n\n_+3:_ Когда Рыцарь применяет Божественный барьер, он получает _15 ходов_ вдохновения.\n\n_+4:_ Когда Рыцарь применяет Божественный барьер, он получает _20 ходов_ вдохновения.

actors.hero.talent.burden_relief.title=Облегченное бремя
actors.hero.talent.burden_relief.desc=_+1:_ При применении Освященного стимулятора, потеря здоровья у Рыцаря снижается до _25%_ от его максимального здоровья.\n\n_+2:_ При применении Освященного стимулятора, потеря здоровья у Рыцаря снижается до _20%_ от его максимального здоровья.\n\n_+3:_ При применении Освященного стимулятора, потеря здоровья у Рыцаря снижается до _15%_ от его максимального здоровья.\n\n_+4:_ При применении Освященного стимулятора, потеря здоровья у Рыцаря снижается до _10%_ от его максимального здоровья.
actors.hero.talent.lasting_pack.title=Мощный стимулятор
actors.hero.talent.lasting_pack.desc=_+1:_ Адреналин, полученный Рыцарем от Освященного стимулятора, действует на _25%_ дольше.\n\n_+2:_ Адреналин, полученный Рыцарем от Освященного стимулятора, действует на _50%_ дольше.\n\n_+3:_ Адреналин, полученный Рыцарем от Освященного стимулятора, действует на _75%_ дольше.\n\n_+4:_ Адреналин, полученный Рыцарем от Освященного стимулятора, действует на _100%_ дольше.
actors.hero.talent.time_stop.title=Временная передышка
actors.hero.talent.time_stop.desc=_+1:_ При применении Освященного стимулятора, Рыцарь получает _1 ход_ временного пузыря.\n\n_+2:_ При применении Освященного стимулятора, Рыцарь получает _2 хода_ временного пузыря.\n\n_+3:_ При применении Освященного стимулятора, Рыцарь получает _3 хода_ временного пузыря.\n\n_+4:_ При применении Освященного стимулятора, Рыцарь получает _4 хода_ временного пузыря.

actors.hero.talent.blessed_ankh.title=Вдохновлённый Анх
actors.hero.talent.blessed_ankh.desc=_+1:_ Когда Рыцарь применяет Нестабильный Анх, он восстанавливает _5 ОЗ_.\n\n_+2:_ Когда Рыцарь применяет Нестабильный Анх, он восстанавливает _10 ОЗ_.\n\n_+3:_ Когда Рыцарь применяет Нестабильный Анх, он восстанавливает _15 ОЗ_.\n\n_+4:_ Когда Рыцарь применяет Нестабильный Анх, он восстанавливает _20 ОЗ_.
actors.hero.talent.ankh_enhance.title=Усиленный Анх
actors.hero.talent.ankh_enhance.desc=_+1:_ Нестабильный Анх имеет _50%_ шанс продлить Рыцарю неуязвимость на еще _1 ход_.\n\n_+2:_ Нестабильный Анх имеет _100%_ шанс продлить Рыцарю неуязвимость на еще _1 ход_.\n\n_+3:_ Нестабильный Анх имеет _50%_ шанс продлить Рыцарю неуязвимость на еще _2 хода_.\n\n_+4:_ Нестабильный Анх имеет _100%_ шанс продлить Рыцарю неуязвимость на еще _2 хода_.
actors.hero.talent.complete_ankh.title=Осязаемый Анх
actors.hero.talent.complete_ankh.desc=_+1:_ Если Рыцарь применяет Нестабильный Анх, существует _1%_ шанс появления настоящего Анха.\n\n_+2:_ Если Рыцарь применяет Нестабильный Анх, существует _2%_ шанс появления настоящего Анха.\n\n_+3:_ Если Рыцарь применяет Нестабильный Анх, существует _3%_ шанс появления настоящего Анха.\n\n_+4:_ Если Рыцарь применяет Нестабильный Анх, существует _4%_ шанс появления настоящего Анха.

actors.hero.talent$armorempower.name=телесная броня
actors.hero.talent$armorempower.desc=Ваше тело стало сильнее и получает меньше урона от физических атак.\n\nДополнительная броня: %1$d.\nПопаданий осталось: %2$d.
actors.hero.talent$kineticbattle.name=боевой импульс
actors.hero.talent$kineticbattle.desc=Ваши недавние сражения влияют на ваши атаки.\n\nПовышение атаки: %1$d.\nХодов осталось: %2$s.
actors.hero.talent$judgementtracker.name=божественное правосудие
actors.hero.talent$judgementtracker.desc=Это создание было осуждено за нападение на вас во время молитвы. Если вы атакуете врага с этим эффектом, вы можете мгновенно убить его, чей уровень здоровья ниже определенного уровня.\n\nХодов осталось: %s.
actors.hero.talent$judgementtracker.executed=осужден

actors.buffs.armorenhance.name=улучшенная броня
actors.buffs.armorenhance.desc=Ваша броня временно усилена!\n\nПовышение уровня: +%1$d.\nПопаданий осталось: %2$d.

actors.buffs.weaponenhance.name=улучшенное оружие
actors.buffs.weaponenhance.desc=Ваше оружие временно усилено!\n\nПовышение уровня: +%1$d.\nУдаров осталось: %2$d.

actors.buffs.soulcollect.name=поглощение душ
actors.buffs.soulcollect.desc=Вы поглотили душу недавно поверженного врага, и её энергия витает вокруг вас. Когда вы находитесь на грани смерти, вы можете использовать эти души, чтобы мгновенно восстановить свое здоровье и обмануть смерть.\n\nТекущее количество душ: _%1$d/%2$d_.\n\nЗдоровья восстановит для преодоления смерти: _%3$d_.

actors.buffs.undead.name=нежить
actors.buffs.undead.desc=Вы обрели силу нежити, чтобы противостоять смерти, позволив на некоторое время сделать то, что еще не успели при жизни. Пока вы нежить, лечебные эффекты не действуют, и когда сам эффект нежити закончится, ваш герой все равно умрет.\n\nХодов осталось: %s.
actors.buffs.undead.rankings_desc=Пережил смерть и все равно умер

actors.buffs.pray.action_name=молитва
actors.buffs.pray.pray_sucess=Ваша молитва была услышана с небес, и на вас снизошла божественная сила!
actors.buffs.pray.pray_fail=Ваша молитва осталась без ответа.

actors.buffs.horseriding.name=верховая езда
actors.buffs.horseriding.desc=Вы скачете по полю битвы верхом на призрачном коне. Во время езды вы можете управлять лошадью, чтобы она могла мчаться вперед одним рывком для преодоления огромного расстояния.\n\nКогда вы совершаете рывок, вы скачите в выбранном направлении, тратя 1 ход, пока не упретесь в стену, тараня всех на своем пути. В это время всем врагам, через которых вы проходите, наносится урон, пропорциональный пройденному расстоянию. Когда вы совершаете рывок из своей текущей позиции, вы можете спешиться со своей лошади.\n\nЕсли герой получает какой-либо урон во время езды, здоровье лошади также уменьшается на ту же величину, а если лошадь умирает во время езды, герой падает с лошади, получая огромный урон.\n\nТекущее здоровье лошади: %1$d/%2$d.
actors.buffs.horseriding.rankings_desc=Умер верхом на лошади
actors.buffs.horseriding.ondeath=Вас насмерть расплющило об стену...
actors.buffs.horseriding.direct_prompt=Выберите направление для скачка
actors.buffs.horseriding.fall=Вы упали с лошади!
actors.buffs.horseriding$horseally.name=призрачный конь
actors.buffs.horseriding$horseally.desc=Эта призрачная лошадь, которую вы призвали для себя, всегда следует за вами, и со временем восстанавливает свое здоровье.\n\nПризрачная лошадь не может атаковать врагов, и является для них приоритетной целью атаки.
actors.buffs.horseriding$ridefall.rankings_desc=Умер от падения с лошади
actors.buffs.horseriding$ridefall.ondeath=Вы неудачно упали с лошади и умерли...
actors.buffs.horseriding$ridingcooldown.name=перезарядка верховой езди
actors.buffs.horseriding$ridingcooldown.desc=Ваш призрачный конь умер, поэтому вам необходимо убить некое количество врагов, чтобы его дух можно было призвать снова.\n\nОсталось убить врагов: %1$d/%2$d.

###v3.17.0
actors.hero.heroclass.medic=медик
actors.hero.heroclass.medic_desc_short=Медик - обученный врач, умеющий лечить союзников своим _гамма-лазером_, который также может атаковать врагов.
actors.hero.heroclass.medic_desc=Медик начинает с уникальным _гамма-лазером_, который способен отравлять врагов и лечить союзников.\n\nМедик применяет способности в основном для нанесения _негативных эффектов_ врагам или _исцеления_ и нанесении _полезных эффектов_ союзникам.\n\nМедик _не тратит ходы_ при использовании таблеток, и способен бросать таблетки, чтобы _использовать их на другой цели_.\n\nМедик также начинает с _скальпелем_, тканой бронёй, бурдюком и бархатным мешочком.\n\nМедик автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Исцеления\n_-_ Свиток Зеркальных копий
actors.hero.heroclass.medic_unlock=Чтобы разблокировать Медика, _сделайте 5 таблеток._

actors.hero.herosubclass.savior=спасатель
actors.hero.herosubclass.savior_short_desc=_Спаситель_ применяет гамма-лазер против врагов с низким здоровьем для превращения его в союзника.
actors.hero.herosubclass.savior_desc=Спаситель обладает возможностью применять гамма-лазер на враге, чтобы с неким шансом навсегда сделать его союзником, а также гарантированным союзником, если здоровье цели ниже 5%.\n\nСпаситель может иметь максимум 2 союзника на одном этаже.
actors.hero.herosubclass.therapist=лекарь
actors.hero.herosubclass.therapist_short_desc=_Лекарь_ быстро оправляется от травм, когда получает урон, получая соответствующее лечение.
actors.hero.herosubclass.therapist_desc=Когда Лекарь получает физический урон, он задействует «Первую помощь», которая мгновенно лечит 40% здоровья от полученного урона, неучтенного поглощенным щитом.\n\nЛекарь всегда может применить «Первую помощь» снова после убийства 1 врага.
actors.hero.herosubclass.medicalofficer=военврач
actors.hero.herosubclass.medicalofficer_short_desc=_Военврач_ отдает различные оперативные приказы всякий раз, когда убивает врага.
actors.hero.herosubclass.medicalofficer_desc=Военврач, командует военными операциями, получая приказы для их проведении всякий раз, когда непосредственно убивает врага, позволяя использовать их для отдачи различных приказов о проведении операций.\n\nПо умолчанию доступны приказы: Набор новобранца и Медицинская помощь. Остальные варианты приказов можно разблокировать изучая новые таланты.

actors.hero.talent.scar_attack.title=Атака по ране
actors.hero.talent.scar_attack.desc=_+1:_ Физические атаки Медика наносят _1 бонусный урон_, за каждый присутствующий негативный эффект у противника.\n\n_+2:_ Физические атаки Медика наносят _1-2 бонусного урона_, за каждый присутствующий негативный эффект у противника.
actors.hero.talent.doctors_intuition.title=Интуиция доктора
actors.hero.talent.doctors_intuition.desc=_+1:_ Медик случайным образом опознаёт _3_ зелья.\n\n_+2:_ Медик случайным образом опознаёт _5_ зелий.
actors.hero.talent.finish_attack.title=Завершающий удар
actors.hero.talent.finish_attack.desc=_+1:_ Физические атаки Медика наносят _2 бонусного урона_, если здоровье противника равно или ниже 25%.\n\n_+2:_ Физические атаки Медика наносят _3 бонусного урона_, если здоровье противника равно или ниже 25%.
actors.hero.talent.first_aid_treat.title=Экстренная помощь
actors.hero.talent.first_aid_treat.desc=_+1:_ Медик восстанавливает _3 ОЗ_, когда получает более _8 единиц урона_ за раз.\n\n_+2:_ Медик восстанавливает _3 ОЗ_, когда получает более _5 единиц урона_ за раз.\n\nЭтот талант перезаряжается _50 ходов_.
actors.hero.talent.breakthrough.title=Преодоление
actors.hero.talent.breakthrough.desc=_+1:_ Уклонение Медика увеличивается в _1.2 раза_, за каждый присутствующий негативный эффект у него.\n\n_+2:_ Уклонение Медика увеличивается в _1.5 раза_, за каждый присутствующий негативный эффект у него.

actors.hero.talent.healing_meal.title=Исцеляющий обед
actors.hero.talent.healing_meal.desc=_+1:_ Перекус занимает у Медика 1 ход и снимает ему все _негативные эффекты_.\n\n_+2:_ В дополнение к преимуществам +1, перекус восстанавливает _3 ОЗ_, если у Медика нет в данный момент негативных эффектов.
actors.hero.talent.recycling.title=Переработка зелий
actors.hero.talent.recycling.desc=_+1:_ При использовании зелья Медик получает _0-1_ таблетку с соответствующим этому зелью эффектом.\n\n_+2:_ При использовании зелья Медик получает _0-2_ таблетки с соответствующим этому зелью эффектом.\n\nЗелья силы и остальные зелья, полученные с помощью алхимии, не дают таблетки.
actors.hero.talent.high_power.title=Повышенная эффективность
actors.hero.talent.high_power.desc=_+1:_ Эффективность Гамма-лазера Медика увеличивается на _+25%_, но его перезарядка увеличивается на _1 ход_.\n\n_+2:_ Эффективность Гамма-лазера Медика увеличивается на _+50%_, но его перезарядка увеличивается на _2 хода_.
actors.hero.talent.high_power.meta_desc=_Если этот талант получен другим героем_, вместо этого сила зачарования в его оружии увеличивается в 1.1/1.2 раза.
actors.hero.talent.radiation.title=Радиоактивность
actors.hero.talent.radiation.desc=_+1:_ Когда Медик стреляет из гамма-лазера по врагу, данный луч вызывает у него радиоактивную мутацию, которая наносит 1 ед. урона каждые _5 ходов_, пока он не умрет.\n\n_+2:_ Когда Медик стреляет из гамма-лазера по врагу, данный луч вызывает у него радиоактивную мутацию, которая наносит 1 ед. урона каждые _4 хода_, пока он не умрет.
actors.hero.talent.radiation.meta_desc=_Если этот талант получен другим героем_, вместо этого он получает радиоактивную мутацию к физическим атакам, которая дает 3% шанс нанести урон каждые 5/4 хода.
actors.hero.talent.strong_healpower.title=Сильное самовосстановление
actors.hero.talent.strong_healpower.desc=_+1:_ Пассивная регенерация здоровья Медика, увеличивается в _1.1 раза_.\n\n_+2:_ Пассивная регенерация здоровья Медика, увеличивается в _1.2 раза_.
actors.hero.talent.diet.title=На диете
actors.hero.talent.diet.desc=_+1:_ Чувство голода Медика на _20%_ медленнее усиливается.\n\n_+2:_ Чувство голода Медика на _40%_ медленнее усиливается.

actors.hero.talent.strong_nexus.title=Крепкая связь
actors.hero.talent.strong_nexus.desc=_+1:_ Когда Медик совершает физическую атаку по противнику, он исцеляет ближайших союзников на _3 ОЗ_.\n\n_+2:_ Когда Медик совершает физическую атаку по противнику, он исцеляет ближайших союзников на _6 ОЗ_.\n\n_+3:_ Когда Медик совершает физическую атаку по противнику, он исцеляет ближайших союзников на _9 ОЗ_.\n\nЧем дальше союзник от героя, тем менее эффективно исцеление, и оно не распространяется на союзников, находящихся вне зоны видимости.
actors.hero.talent.target_set.title=Отметка цели
actors.hero.talent.target_set.desc=_+1:_ Если Медик попадает во врага или союзника метательным оружием или пулей, все враги рядом будут попытаться атаковать эту цель. Это эффект действует _5 ходов_, если цель - союзник, и _1 ход_, если цель - враг.\n\n_+2:_ Если Медик попадает во врага или союзника метательным оружием или пулей, все враги рядом будут попытаться атаковать эту цель. Это эффект действует _10 ходов_, если цель - союзник, и _2 хода_, если цель - враг.\n\n_+3:_ Если Медик попадает во врага или союзника метательным оружием или пулей, все враги рядом будут попытаться атаковать эту цель. Это эффект действует _15 ходов_, если цель - союзник, и _2 хода_, если цель - враг.

actors.hero.talent.recruit.title=Рекрутинг
actors.hero.talent.recruit.desc=_+1:_ Максимальное количество союзников, которых Спаситель может иметь на одном этаже, увеличивается на _+1_.\n\n_+2:_ Максимальное количество союзников, которых Спаситель может иметь на одном этаже, увеличивается на _+2_.\n\n_+3:_ Максимальное количество союзников, которых Спаситель может иметь на одном этаже, увеличивается на _+3_.
actors.hero.talent.delayed_healing.title=Постепенное лечение
actors.hero.talent.delayed_healing.desc=_+1:_ Если Спаситель превращает врага в союзника, цель получает эффект лечения, который восстанавливает до _20%_ от её максимального здоровья.\n\n_+2:_ Если Спаситель превращает врага в союзника, цель получает эффект лечения, который восстанавливает до _40%_ от её максимального здоровья.\n\n_+3:_ Если Спаситель превращает врага в союзника, цель получает эффект лечения, который восстанавливает до _60%_ от её максимального здоровья.
actors.hero.talent.appease.title=Успокоительное
actors.hero.talent.appease.desc=_+1:_ Необходимое здоровье для гарантированного подчинения Спасителем цели в союзника, увеличивается на _10%_ от её максимального здоровья.\n\n_+2:_ Необходимое здоровье для гарантированного подчинения Спасителем цели в союзника, увеличивается на _15%_ от её максимального здоровья.\n\n_+3:_ Необходимое здоровье для гарантированного подчинения Спасителем цели в союзника, увеличивается на _20%_ от её максимального здоровья.
actors.hero.talent.adrenaline.title=Выброс адреналина
actors.hero.talent.adrenaline.desc=_+1:_ Когда Спаситель применяет гамма-лазер на союзнике, этот союзник получает _3 хода_ отравления и адреналина.\n\n_+2:_ Когда Спаситель применяет гамма-лазер на союзнике, этот союзник получает _6 ходов_ отравления и адреналина.\n\n_+3:_ Когда Спаситель применяет гамма-лазер на союзнике, этот союзник получает _9 ходов_ отравления и адреналина.\n\nЭффекты от этого таланта не суммируются.
actors.hero.talent.stimpack.title=Стимулирующий луч
actors.hero.talent.stimpack.desc=_+1:_ Спаситель применяя гамма-лазер на союзнике, увеличивает урон и точность этого союзника на следующий _1 ход_.\n\n_+2:_ Спаситель применяя гамма-лазер на союзнике, увеличивает урон и точность этого союзника на следующие _2 хода_.\n\n_+3:_ Спаситель применяя гамма-лазер на союзнике, увеличивает урон и точность этого союзника на следующие _3 хода_.
actors.hero.talent.medical_ray.title=Медицинский луч
actors.hero.talent.medical_ray.desc=_+1:_ Эффективность лечения от гамма-лазера Спасителя, увеличивается на _+20%_.\n\n_+2:_ Эффективность лечения от гамма-лазера Спасителя, увеличивается на _+40%_.\n\n_+3:_ Эффективность лечения от гамма-лазера Спасителя, увеличивается на _+60%_.

actors.hero.talent.ointment.title=Наложение мази
actors.hero.talent.ointment.desc=_+1:_ При оказании первой помощи восстанавливаемое здоровье Лекарю, увеличивается на _+25%_, но _50%_ оставшегося лечения будет расходоваться каждый ход.\n\n_+2:_ При оказании первой помощи восстанавливаемое здоровье Лекарю, увеличивается на _+50%_, но _33%_ оставшегося лечения будет расходоваться каждый ход.\n\n_+3:_ При оказании первой помощи восстанавливаемое здоровье Лекарю, увеличивается на _+75%_, но _25%_ оставшегося лечения будет расходоваться каждый ход.
actors.hero.talent.compress_bandage.title=Наложение повязки
actors.hero.talent.compress_bandage.desc=_+1:_ При оказании первой помощи получаемый урон по Лекарю уменьшается на 50% на следующий _1 ход_.\n\n_+2:_ При оказании первой помощи получаемый урон по Лекарю уменьшается на 50% на следующие _2 хода_.\n\n_+3:_ При оказании первой помощи получаемый урон по Лекарю уменьшается на 50% на следующие _3 хода_.
actors.hero.talent.antibiotics.title=Антибиотики
actors.hero.talent.antibiotics.desc=_+1:_ При оказании первой помощи Лекарь снимает все имеющиеся _негативные эффекты_.\n\n_+2:_ В дополнение к преимуществам +1, при оказании первой помощи Лекарь получает _очищающий барьер_ на 3 хода.\n\n_+3:_ В дополнение к преимуществам +1 и +2, при оказании первой помощи Лекарь получает _очищенные_ на 3 хода.
actors.hero.talent.quick_prepare.title=Быстрое снабжение
actors.hero.talent.quick_prepare.desc=_+1:_ Лекарь может использовать снова первую помощь через _50 ходов_, не убивая врага.\n\n_+2:_ Лекарь может использовать снова первую помощь через _30 ходов_, не убивая врага.\n\n_+3:_ Лекарь может использовать снова первую помощь через _20 ходов_, не убивая врага.
actors.hero.talent.splint.title=Наложение шины
actors.hero.talent.splint.desc=_+1:_ При оказании первой помощи Лекарь может мгновенно перемещаться в течение _1 хода_.\n\n_+2:_ При оказании первой помощи Лекарь может мгновенно перемещаться в течении _2 ходов_.\n\n_+3:_ При оказании первой помощи Лекарь может мгновенно перемещаться в течение _3 ходов_.
actors.hero.talent.defibrillator.title=Дефибриллятор
actors.hero.talent.defibrillator.desc=_+1:_ Когда Лекарю оказывается первая помощь, вокруг него создается цепная молния, которая наносит окружающим врагам урон, равный _1x_ от количества исцеленного здоровья.\n\n_+2:_ Когда Лекарю оказывается первая помощь, вокруг него создается цепная молния, которая наносит окружающим врагам урон, равный _2x_ от количества исцеленного здоровья.\n\n_+3:_ Когда Лекарю оказывается первая помощь, вокруг него создается цепная молния, которая наносит окружающим врагам урон, равный _3x_ от количества исцеленного здоровья.

actors.hero.talent.move_cmd.title=Переброска
actors.hero.talent.move_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для _Переброски_, который перемещает в указанное место всех дружественных солдат в поле зрения.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ для _Переброски_, он _не расходует очки приказов_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ для _Переброски_, он _перемещает всех дружественных солдат на текущем этаже._
actors.hero.talent.stimpack_cmd.title=Боевой стимулятор
actors.hero.talent.stimpack_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для применения _Боевого стимулятора_, который увеличивает на _5 ходов_ урон и точность всех дружественных солдат в поле зрения.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ _Боевого стимулятора_, длительность эффекта стимулятора увеличивается на _10 ходов_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ _Боевого стимулятора_, длительность эффекта стимулятора увеличивается на _15 ходов_.
actors.hero.talent.engineer_cmd.title=Инженерия
actors.hero.talent.engineer_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для применения _Инженерии_, которая устанавливает _пулеметную турель_ в указанном месте.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ для _Инженерии_, устанавливается _полевая артиллерия_ в указанном месте.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ для _Инженерии_, устанавливается _минометная установка_ в указанном месте.
actors.hero.talent.promote_cmd.title=Переназначение
actors.hero.talent.promote_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для _Переназначения_, которое меняет роль дружественного солдата в указанном месте на одного из следующих: _снайпер_, _щитоносец_ или _артиллерист_.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ для _Переназначения_, он _полностью восстанавливает здоровье_ этого солдата.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ для _Переназначения_, он расходует на _1 очков приказов меньше_.
actors.hero.talent.explosion_cmd.title=Закладка взрывчатки
actors.hero.talent.explosion_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для _Закладка взрывчатки_, которая детонирует в радиусе _3 клеток_ через 10 ходов от указанного места.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ _Закладка взрывчатки_, радиус взрыва увеличивается до _6 клеток_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ _Закладка взрывчатки_, радиус взрыва увеличивается до _9 клеток_.
actors.hero.talent.cas_cmd.title=Воздушная поддержка
actors.hero.talent.cas_cmd.desc=_+1:_ Открывает Военврачу доступ к приказу для _Воздушной поддержки_, которая совершает мгновенную бомбардировку а расстоянии до _5 клеток_ в указанном направлении от текущей позиции героя.\n\n_+2:_ В дополнение к преимуществам +1, когда Военврач применяет приказ _Воздушная поддержка_, максимальное расстояние увеличивается до _8 клеток_.\n\n_+3:_ В дополнение к преимуществам +1 и +2, когда Военврач применяет приказ _Закладка взрывчатки_, максимальное расстояние увеличивается до _11 клеток_.

actors.hero.abilities.medic.healinggenerator.name=Устройство регенерации
actors.hero.abilities.medic.healinggenerator.short_desc=Медик активирует _Устройство регенерации_, чтобы лечить ближайших союзников, когда он атакует врага некоторое время.
actors.hero.abilities.medic.healinggenerator.desc=Медик активирует устройство регенерации, которое лечит ближайших союзников каждый раз, когда он атакует врага, в течение следующих 20 ходов. \n\nБлижайший союзник восстанавливает по 8 ОЗ, но количество исцеляемого здоровья уменьшается от расстояния между ними.
actors.hero.abilities.medic.healinggenerator$regenbuff.name=устройство регенерации
actors.hero.abilities.medic.healinggenerator$regenbuff.desc=Ваше устройство регенерации сейчас активно. Всякий раз, когда вы атакуете врага в ближнем бою, вы исцеляете ближайших союзников. Эффект исцеления уменьшается по мере удаления цели к устройству.\n\nХодов осталось: %s.
actors.hero.abilities.medic.angelwing.name=Крылья ангела
actors.hero.abilities.medic.angelwing.short_desc=Медик выпрямляет свои _Крылья ангела_, чтобы летать по воздуху на большой скорости.
actors.hero.abilities.medic.angelwing.desc=Медик просит помощь ангела, обретая его ангельские крылья, чтобы летать по воздуху со скоростью, в 3 раза превышающую его собственную, в течение следующих 20 ходов.
actors.hero.abilities.medic.angelwing$angelwingbuff.name=крылья ангела
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=Позади вас сверкают ангельские крылья, сотканные из ангельского света. Пока сохраняется энергия ангельских крыльев, вы парите в воздухе и передвигайтесь со скоростью, в 3 раза превышающую вашу обычную скорость.\n\nХодов осталось: %s.
actors.hero.abilities.medic.gammarayemmit.name=Гамма-излучение
actors.hero.abilities.medic.gammarayemmit.short_desc=Медик выпускает мощное _Гамма-излучение_, которое превращает врагов в другой вид врагов.
actors.hero.abilities.medic.gammarayemmit.desc=Медик на мгновение усиливает мощность своего гамма-лазера, высвобождая поток гамма-излучения, который превращает врагов в совершенно другой вид противника.\n\nПревращений враг становится одним из врагов 1-6 уровня, независимо от изначального уровня первичного врага.

actors.hero.talent.healing_amp.title=Повышение восстановление
actors.hero.talent.healing_amp.desc=_+1:_ Начальное восстановление от Устройства регенерации Медика, увеличивается на _+2 ОЗ_.\n\n_+2:_ Начальное восстановление от Устройства регенерации Медика, увеличивается на _+4 ОЗ_.\n\n_+3:_ Начальное восстановление от Устройства регенерации Медика, увеличивается на _+6 ОЗ_.\n\n_+4:_ Начальное восстановление от Устройства регенерации Медика, увеличивается на _+8 ОЗ_.
actors.hero.talent.shield_gen.title=Генератор щита
actors.hero.talent.shield_gen.desc=_+1:_ Медик получает _1 щит_ за каждого союзника, восстановившего здоровье с помощью Устройства регенерации.\n\n_+2:_ Медик получает _2 щита_ за каждого союзника, восстановившего здоровье с помощью Устройства регенерации.\n\n_+3:_ Медик получает _3 щита_ за каждого союзника, восстановившего здоровье с помощью Устройства регенерации.\n\n_+4:_ Медик получает _4 щита_ за каждого союзника, восстановившего здоровье с помощью Устройства регенерации.\n\nЭтот талант применим максимум к 8 союзникам. Щит накапливается максимум до 80% от максимального здоровья Медика.
actors.hero.talent.durable_gen.title=Повышенная износостойкость
actors.hero.talent.durable_gen.desc=_+1:_ Продолжительность действия Устройства регенерации Медика, увеличивается на _+25%_.\n\n_+2:_ Продолжительность действия Устройства регенерации Медика, увеличивается на _+50%_.\n\n_+3:_ Продолжительность действия Устройства регенерации Медика, увеличивается на _+75%_.\n\n_+4:_ Продолжительность действия Устройства регенерации Медика, увеличивается на _+100%_.

actors.hero.talent.light_like_feather.title=Легкость перышек
actors.hero.talent.light_like_feather.desc=_+1:_ После окончания эффекта Крыльев Ангела, Медик в течение _2 ходов_ не получает урон от падения.\n\n_+2:_ После окончания эффекта Крыльев Ангела, Медик в течение _4 ходов_ не получает урон от падения.\n\n_+3:_ После окончания эффекта Крыльев Ангела, Медик в течение _6 ходов_ не получает урон от падения.\n\n_+4:_ После окончания эффекта Крыльев Ангела, Медик в течение _8 ходов_ не получает урон от падения.
actors.hero.talent.angels_bless.title=Ангельская благодать
actors.hero.talent.angels_bless.desc=_+1:_ При применении Крыльев Ангела, Медик получает _10 ходов_ вдохновения.\n\n_+2:_ При применении Крыльев Ангела, Медик получает _20 ходов_ вдохновения.\n\n_+3:_ При применении Крыльев Ангела, Медик получает _30 ходов_ вдохновения.\n\n_+4:_ При применении Крыльев Ангела, Медик получает _40 ходов_ вдохновения.
actors.hero.talent.healing_wing.title=Целительные крылья
actors.hero.talent.healing_wing.desc=_+1:_ Эффективность гамма-лазера Медика увеличивается в _2 раза_, пока действует эффект Крыльев Ангела.\n\n_+2:_ Эффективность гамма-лазера Медика увеличивается в _3 раза_, пока действует эффект Крыльев Ангела.\n\n_+3:_ Эффективность гамма-лазера Медика увеличивается в _4 раза_, пока действует эффект Крыльев Ангела.\n\n_+4:_ Эффективность гамма-лазера Медика увеличивается в _5 раз_, пока действует эффект Крыльев Ангела.

actors.hero.talent.transmog_bias.title=Ослабляющее излучение
actors.hero.talent.transmog_bias.desc=_+1:_ При воздействии Гамма-излучения на противнике, есть _малый_ шанс превратить его в более слабого противника.\n\n_+2:_ При воздействии Гамма-излучения на противнике, есть _повышенный_ шанс превратить его в более слабого противника.\n\n_+3:_ При воздействии Гамма-излучения на противнике, есть _значительный_ шанс превратить его в более слабого противника.\n\n_+4:_ При воздействии Гамма-излучения на противнике, есть _большой_ шанс превратить его в более слабого противника.
actors.hero.talent.imprinting_effect.title=Усмиряющее излучение
actors.hero.talent.imprinting_effect.desc=_+1:_ При воздействии Гамма-излучения на противнике, есть _10%_ шанс превратить его союзника.\n\n_+2:_ При воздействии Гамма-излучения на противнике, есть _20%_ шанс превратить его союзника.\n\n_+3:_При воздействии Гамма-излучения на противнике, есть _30%_ шанс превратить его союзника.\n\n_+4:_ При воздействии Гамма-излучения на противнике, есть _40%_ шанс превратить его союзника.
actors.hero.talent.sheep_transmog.title=Овече излучение
actors.hero.talent.sheep_transmog.desc=_+1:_ При воздействии Гамма-излучения на противнике, есть _1%_ шанс превратить его в овцу.\n\n_+2:_ При воздействии Гамма-излучения на противнике, есть _2%_ шанс превратить его в овцу.\n\n_+3:_ При воздействии Гамма-излучения на противнике, есть _3%_ шанс превратить его в овцу.\n\n_+4:_ При воздействии Гамма-излучения на противнике, есть _4%_ шанс превратить его в овцу.

