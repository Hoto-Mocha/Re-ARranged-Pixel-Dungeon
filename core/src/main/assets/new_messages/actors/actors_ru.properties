actors.buffs.radioactivemutation.name=радиоактивные мутации
actors.buffs.radioactivemutation.desc=Эта цель подверглась воздействию смертельной радиации, которая медленно мутирует его клетки.\n\nРадиоактивные мутации медленно атакуют цель, заставляя её медленно умирать. Если вы стали жертвой этого обстоятельства, вам нужно найти способ как-то избавится от этого эффекта...\n\nХодов осталось до получения урона: _%s_.
actors.buffs.radioactivemutation.ondeath=Вы умерли от радиоактивной мутации...

