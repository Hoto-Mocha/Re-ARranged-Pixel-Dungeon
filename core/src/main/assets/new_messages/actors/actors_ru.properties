actors.buffs.magicalcombo.name=магическое комбо
actors.buffs.magicalcombo.action_name=магическое комбо
actors.buffs.magicalcombo.combo=Комбо из %d ударов!
actors.buffs.magicalcombo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.magicalcombo.prompt=Выберите цель для атаки.
actors.buffs.magicalcombo.desc=Боевой маг накапливает особую магическую силу с каждой успешной атакой. Каждая попадание увеличивает счётчик магического комбо, но если слишком долго не атаковать или промахнуться несколько раз подряд, счётчик сбросится до 0.\n\nМагическое комбо даёт доступ к завершающим приёмам: особым атакам, которые всегда попадают в цель! Сила приемов увеличивается от вашего текущего магического комбо. Некоторые специальные приемы можно разблокировать, повысив уровень таланта.\n\nТекущее комбо: %1$d.\n\nХодов до конца комбо: %2$s.
actors.buffs.magicalcombo$combomove.blast_desc=_Уровень 1: Магическая ударная волна_ высвобождает всплеск магии, наносящий 60%% ед. урона врагу и отбрасывая его назад на _%d клеток_ (1+комбо*50%%).
actors.buffs.magicalcombo$combomove.stab_desc=_Уровень 1: Резкий удар_ производит стремительный атаку, наносящую врагу _%d%%_ урона (комбо*10%%), не затрачивая ход.
actors.buffs.magicalcombo$combomove.mana_amp_desc=_Уровень 2: Усиленная магия_ наносит врагу 60%% ед. урона, очищая накопленную магическую силу для добавления _+%2$d_ (1+комбо*50%%, максимум до _+%3$d_) уровня к следующим _%1$d_ (уровень таланта) выстрелам полочек.
actors.buffs.magicalcombo$combomove.emmit_desc=_Уровень 2: Выброс магии_ высвобождает накопленную магию в области конуса 30 градусов на расстоянии до _%1$d_ (комбо) клеток, нанося _10-20_ урона и давая заряд артефакту за каждого попавшего в него противника.
actors.buffs.magicalcombo$combomove.unleash_desc=_Уровень 3: Магический взрыв_ наносит _%1$d%%_ (комбо*10%%) урона и активирует эффект _Стихийного взрыва_, на расстоянии до _%2$d_ (3+комбо*50%%) клеток, эффект зависит от палочки, влитой в посох мага.
actors.buffs.magicalcombo$combomove.power_desc=_Уровень 3: Высвобождение магии_ поглощает все заряды в палочке и окружающую магию, давая эффекты _адреналина_ и _вдохновения_ на следующие _%d_ ((количество зарядов+комбо)*50%%) ходов.

actors.buffs.magicalempower.name=усиление магии
actors.buffs.magicalempower.desc=Ваш палочка заряжена энергией и временно усилена! Но если боевой маг атакует врага своим посохом, накопленные выстрелы будут расходоваться.\n\nПовышение уровня: +%1$d.\nВыстрелов осталось: %2$d.

actors.buffs.magicalcircle.name=магический круг
actors.buffs.magicalcircle.desc=Вокруг вас создан синий магический круг, который направляет магическую энергию в ваши палочки!\n\nЗаклинание обладает довольно большой силой и передает вам магическую энергию, но если вы покинете магический круг, он мгновенно потеряет свою силу и исчезнет.\n\nХодов осталось: %s.

actors.hero.talent$kickcooldown.name= перезарядка пинка
actors.hero.talent$kickcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

actors.buffs.tackle.tackle=пинок

actors.hero.talent$parrytracker.name=парирующая контратака
actors.hero.talent$parrytracker.desc=Вы готовы отразить следующую атаку. В тот момент, когда на вас нападут, вы отразите атаку и контратакуете противника.

actors.buffs.fatigue.name=усталость
actors.buffs.fatigue.desc=Вы чувствуете нарастающую усталость и вам становится труднее двигаться.\n\nКаждый раз, когда вы наносите физический урон по врагу или подвергаетесь физической атаке от него, вы будете накапливать усталость, и если она продолжить накапливаться, вы можете ощутить негативные эффекты!\n\nУсталость проходить постепенно со временем, или от её можно мгновенно избавится путем приема пищи и с помощью средств, снимающих вредные эффекты.

actors.buffs.rouletteofdeath.name=рулетка преставления
actors.buffs.rouletteofdeath.desc=Вашим врагам грозит неминуемая погибель...\n\nКаждый раз, когда вы попадаете пулей, рулетка накапливает 1 заряд, продлевая его длительность. При достижении 6 зарядов в рулетке следующая пуля нанесет урон, равный оставшемуся здоровью обычного врага.\n\nНакоплено зарядов: _%1$s_/6.\nХодов осталось: _%2$s_.

actors.buffs.infinitebullet.name=бесконечные пули
actors.buffs.infinitebullet.desc=Какая-то магическая таинственная сила окружает магазин вашего огнестрельного оружия, и пока она не пропадет, стрельба из этого оружия не расходует пули.\n\nХодов осталось: %s.

actors.buffs.frostbullet.name=ледяные пули
actors.buffs.frostbullet.desc=Вы можете заряжать и перезаряжать оружие ледяными пулями, чтобы стрелять ими с ледяной силой до тех пор, пока их эффект не исчезнет со временем. \n\nЛедяные пули могут вызывать окоченение у врагов, иногда замораживая их.\n\nХодов осталось: %s.

actors.buffs.firebullet.name=огненные пули
actors.buffs.firebullet.desc=Вы можете заряжать и перезаряжать оружие огненными пулями, чтобы стрелять ими с огненной силой до тех пор, пока их эффект не исчезнет со временем. \n\nОгненные пули могут поджигать врагов, заставляя гореть дольше тех, кто уже горит.\n\nХодов осталось: %s.

actors.buffs.electrobullet.name=электрошоковые пули
actors.buffs.electrobullet.desc=Вы можете заряжать и перезаряжать оружие электрошоковыми пулями, чтобы стрелять ими с электрической силой до тех пор, пока их эффект не исчезнет со временем.\n\nЭлектрошоковые пули могут поражать электрическим разрядом врагов, парализуя их на некоторое время.\n\nХодов осталось: %s.

