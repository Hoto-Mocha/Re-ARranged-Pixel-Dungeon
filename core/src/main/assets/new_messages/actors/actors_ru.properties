actors.hero.talent$protectiveslashcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.
actors.hero.talent$kineticattacktracker.name=остаточная сила
actors.hero.talent$kineticattacktracker.desc=Вы недавно использовали веревку, поэтому её остаточная сила, нанесет дополнительный урон, усилив вашу атаку по врагу с помощью оружия ближнего боя.\n\nХодов осталось: %s.
actors.hero.talent$wardinglightcooldown.name=перезарядка света хранителя
actors.hero.talent$wardinglightcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

###v3.34.0
actors.hero.heroclass.archer=лучник
actors.hero.heroclass.archer_desc_short=Лучник - мастер дальних атак и может _разбирать_ оружие ближнего боя для создания случайного метательного оружия.
actors.hero.heroclass.archer_desc=Лучник способен _разбирать_ оружие ближнего боя и делать из него метательное оружие.\n\nЛучник получает дополнительный _шанс к критическому удару_ при использовании метательного оружия и стрел, увеличивая свой шанс на критический удар с каждым уровнем.\n\nЛучник начинает с _колчаном лучника_, который накладывает дополнительные зачарования на стрелы.\n\nЛучник также начинает с _изношенным коротким луком_, 3 патронташами, тканой бронёй, бурдюком и бархатным мешочком.\n\nЛучник автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Ускорения\n_-_ Свиток Магической карты
actors.hero.heroclass.archer_unlock=Чтобы разблокировать Лучника, _заполучите экипируемое оружие для лучника_.

actors.hero.herosubclass.bowmaster=мастер лука
actors.hero.herosubclass.bowmaster_short_desc=_Мастер лука_ повышает способности лучника использовать лук.
actors.hero.herosubclass.bowmaster_desc=Мастер лука может наполнять колчан лучника мистическими зельями и экстрактами, а также не чувствует усталости усталости от лука.\n\nМастер лука также накапливает заряды «Укрепленных стрел» каждый раз, когда выпускает стрелу из лука, нанося дополнительный урон за каждый заряд.\n\nПри накоплении 4 или более зарядов «Укрепленной стрелы» Мастер лука может использовать «Мощный выстрел», который гарантирует попадание следующей стрелы и наносит на +100% больше урона. Выстрел стрелой с активированным «Мощным выстрелом» сбрасывает все заряды.
actors.hero.herosubclass.juggler=жонглер
actors.hero.herosubclass.juggler_short_desc=_Жонглер_ может бросать несколько метательных оружий одновременно.
actors.hero.herosubclass.juggler_desc=Жонглер всякий раз, когда бросает метательное оружие в свою сторону, начинает жонглировать этим брошенным оружием, не давая ему упасть на землю.\n\nЖонглер способен жонглировать максимум 3 метательными видами оружия одновременно, и может бросить все жонглируемое метательное оружие за один ход.
actors.hero.herosubclass.sharpshooter=скорострел
actors.hero.herosubclass.sharpshooter_short_desc=_Скорострел_ может выстрелить из лука или огнестрела сразу 3 раза подряд.
actors.hero.herosubclass.sharpshooter_desc=Скорострел может применить «Стрельбу», выстреливая 3 снаряда очередью за 1 ход из экипированного оружия дальнего боя (лука, огнестрела). Стрельбу можно использовать снова только после убийства врага.\n\nСтрельба делится на два типа. Первый тип: указав определённую точку, Скорострел совершает 3 выстрела из экипированного оружия дальнего боя в выбранное направление. Второй тип: указав свое собственное местоположение, Скорострел совершает 3 выстрела из экипированного оружия дальнего боя по случайным противникам в пределах видимости, по которым можно попасть. Если противников нет, Скорострел не производит стрельбу.

actors.hero.abilities.archer.dashability.name=Рывок
actors.hero.abilities.archer.dashability.short_desc=Лучник может использовать _Рывок_ для перемещения на короткие расстояния, не тратя ход.
actors.hero.abilities.archer.dashability.desc=Лучник может совершить рывок на расстояние до 4 клеток в желаемое место, игнорируя врагов и опасные препятствия на своем пути.
actors.hero.abilities.archer.dashability.self_target=Вы не можете совершить рывок в свое собственное местоположение.
actors.hero.abilities.archer.dashability.there_is_something=В этом месте что-то находится.
actors.hero.abilities.archer.dashability.rooted=Вы не можете двигаться!
actors.hero.abilities.archer.dashability.bad_position=Вы не можете совершить рывок в это место.
actors.hero.abilities.archer.hunt.name=Охота
actors.hero.abilities.archer.hunt.short_desc=Лучник может использовать _Охоту_ на врагов, накладывая на их различные негативные эффекты.
actors.hero.abilities.archer.hunt.desc=Лучник накладывает на указанного врага ужас и делает его уязвимым на 10 ходов.
actors.hero.abilities.archer.snipe.name=Снайперская стрельба
actors.hero.abilities.archer.snipe.short_desc=Лучник сможет использовать _Снайперскую стрельбу_, создавая и выпуская мощные стрелы.
actors.hero.abilities.archer.snipe.desc=Лучник стреляет снайперской стрелой, которая наносит 10-40 единиц урона по указанной цели, вплоть до 2,5-кратного урона в зависимости от расстояния, а также накладывает в попавшую цель 10 ходов хромоты.
actors.hero.abilities.archer.snipe.self_target=Вы не можете стрелять по своему собственному местоположению.
actors.hero.abilities.archer.snipe.bad_position=Вы не можете стрелять в этом месте.

actors.hero.talent.force_saving.title=Сохраненные сил
actors.hero.talent.force_saving.desc=_+1:_ Перекус дает Лучнику к следующей атаке в ближнем бою, отбросить противника на _2 клетки_.\n\n_+2:_ Перекус дает Лучнику к следующей атаке в ближнем бою, отбросить противника на _3 клетки_.
actors.hero.talent.archers_intuition.title=Интуиция лучника
actors.hero.talent.archers_intuition.desc=_+1:_ Лучник опознаёт лук, когда _экипирует_ его.\n\n_+2:_ Лучник опознаёт лук, когда _подбирает_ его. Лучник получает _короткий лук_.
actors.hero.talent.archers_intuition.meta_desc=_Если этот талант получен другим героем_, вместо этого повышение таланта не дает герою короткий лук.
actors.hero.talent.leg_sweep.title=Подсечка ног
actors.hero.talent.leg_sweep.desc=_+1:_ При первой неожиданной атаке Лучник наносит врагу хромоту на _2 хода_.\n\n_+2:_ При первой неожиданной атаке Лучник наносит врагу хромоту на _3 хода_.\n\nЭтот талант не действует на летающих врагов.
actors.hero.talent.survival_technique.title=Стратегия выживания
actors.hero.talent.survival_technique.desc=_+1:_ Когда Лучник подбирает росу, он получает _5 щита_.\n\n_+2:_ Когда Лучник подбирает росу, он получает _8 щита_.
actors.hero.talent.dexterity.title=Искусная ловкость
actors.hero.talent.dexterity.desc=_+1:_ Лучник получает _+13%_ шанс повторно использовать стрелу.\n\n_+2:_ Лучник получает _+25%_ шанс повторно использовать стрелу.

actors.hero.talent.fighting_meal.title=Боевой обед
actors.hero.talent.fighting_meal.desc=_+1:_ Перекус занимает у Лучника 1 ход и даёт ему _2 хода_ адреналина.\n\n_+2:_ Перекус занимает у Лучника 1 ход и даёт ему _3 хода_ адреналина.
actors.hero.talent.fully_potion.title=Жидкое насыщение
actors.hero.talent.fully_potion.desc=_+1:_ Когда Лучник выпивает зелье, он утоляет голод на _30 ходов_.\n\n_+2:_ Когда Лучник выпивает зелье, он утоляет голод на _50 ходов_.\n\nБросание зелья не вызывает этот эффект.
actors.hero.talent.nature_friendly.title=Единение с природой
actors.hero.talent.nature_friendly.desc=_+1:_ Когда Лучник наступает на высокую траву, он получает _3 брони_ дубовой кожи.\n\n_+2:_ Когда Лучник наступает на высокую траву, он получает _5 брони_ дубовой кожи.
actors.hero.talent.pushback.title=Отталкивание
actors.hero.talent.pushback.desc=_+1:_ Когда Лучник атакует в ближнем бою, у него есть 40% шанс отбросить противника на _1 клетку_.\n\n_+2:_ Когда Лучник атакует в ближнем бою, у него есть 40% шанс отбросить противника на _2 клетки_.\n\nПри неожиданной атаке шанс повышается до 100%. Если у Лучника экипирован лук, дальность отбрасывания увеличивается.
actors.hero.talent.archers_foresight.title=Чуйка лучника
actors.hero.talent.archers_foresight.desc=_+1:_ 층에 처음 진입 시 _50%_ 확률로 층에 있는 함정을 모두 드러내고 위치를 밝힙니다.\n\n_+2:_ 층에 처음 진입 시 _80%_ 확률로 층에 있는 함정을 모두 드러내고 위치를 밝힙니다.
actors.hero.talent.powerful_crit.title=Повышенная летальность
actors.hero.talent.powerful_crit.desc=_+1:_ Урон критического удара Лучника у метательного оружия увеличивается на _+10%_.\n\n_+2:_ Урон критического удара Лучника у метательного оружия увеличивается на _+20%_.

actors.hero.talent.makeshift_bow.title=Самодельный лук
actors.hero.talent.makeshift_bow.desc=_+1:_ Лучник получает _лук_.\n\n_+2:_ Лучник получает _длинный лук_.\n\n_+3:_ Лучник получает _большой лук_.
actors.hero.talent.makeshift_bow.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличивает точность метательного оружия на +20%/+40%/+60%.
actors.hero.talent.followup_shoot.title=Преследующий бросок
actors.hero.talent.followup_shoot.desc=_+1:_ Когда Лучник попадает по врагу оружием ближнего боя, у него увеличивается на _+10% урон_ от метательного оружия в течении 5 ходов.\n\n_+2:_ Когда Лучник попадает по врагу оружием ближнего боя, у него увеличивается на _+20% урон_ от метательного оружия в течении 5 ходов.\n\n_+3:_ Когда Лучник попадает по врагу оружием ближнего боя, у него увеличивается на _+30% урон_ от метательного оружия в течении 5 ходов.

actors.hero.talent.fastshot.title=Быстрый выстрел
actors.hero.talent.fastshot.desc=_+1:_ Когда эффект укрепленных стрел отсутствует, Мастер лука может выпустить стрелу с _20%_ уроном, не тратя ход.\n\n_+2:_ Когда эффект укрепленных стрел отсутствует, Мастер лука может выпустить стрелу с _40%_ уроном, не тратя ход.\n\n_+3:_ Когда эффект укрепленных стрел отсутствует, Мастер лука может выпустить стрелу с _60%_ уроном, не тратя ход.
actors.hero.talent.expanded_power.title=Освобождение силы
actors.hero.talent.expanded_power.desc=_+1:_ Максимальное количество зарядов укрепленных стрел у Мастера лука увеличивается на _+1_.\n\n_+2:_ Максимальное количество зарядов укрепленных стрел у Мастера лука увеличивается на _+2_.\n\n_+3:_ Максимальное количество зарядов укрепленных стрел у Мастера лука увеличивается на _+3_.
actors.hero.talent.moving_focus.title=Стрельба в движении
actors.hero.talent.moving_focus.desc=_+1:_ Когда Мастер лука перемещается, сразу после получения заряда Укрепленных стрел, у него есть _80% шанс_ сохранить все накопленные заряды.\n\n_+2:_ Когда Мастер лука перемещается, сразу после получения заряда Укрепленных стрел, он _сохраняет_ все накопленные заряды.\n\n_+3:_ Когда Мастер лука перемещается, сразу после получения заряда Укрепленных стрел, он получает _+1_ заряд.\n\nЕсли Мастер лука перемещается непрерывно, не выпуская стрелы, все заряды исчезают.
actors.hero.talent.bottle_expansion.title=Расширенная вместимость
actors.hero.talent.bottle_expansion.desc=_+1:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _3발_ 증가합니다.\n\n_+2:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _6발_ 증가합니다.\n\n_+3:_ 궁수의 화살통이 추가 효과를 발동시키는 화살의 개수가 _9발_ 증가합니다.
actors.hero.talent.spectre_arrow.title=Призрачная стрела
actors.hero.talent.spectre_arrow.desc=_+1:_ При стрельбе из лука у Мастера лука, есть _17% шанс_ не израсходовать боеприпасы.\n\n_+2:_ При стрельбе из лука у Мастера лука, есть _33% шанс_ не израсходовать боеприпасы.\n\n_+3:_ При стрельбе из лука у Мастера лука, есть _50% шанс_ не израсходовать боеприпасы.\n\nДля выстрела стрелы требуется как минимум один боеприпас.
actors.hero.talent.unencumbered_step.title=Беспрепятственная ходьба
actors.hero.talent.unencumbered_step.desc=_+1:_ Скорость передвижения Мастера лука увеличивается на _10%_, если в радиусе 2 клеток нет врагов.\n\n_+2:_ Скорость передвижения Мастера лука увеличивается на _20%_, если в радиусе 2 клеток нет врагов.\n\n_+3:_ Скорость передвижения Мастера лука увеличивается на _30%_, если в радиусе 2 клеток нет врагов.

actors.hero.talent.habitual_hand.title=Привычка рук
actors.hero.talent.habitual_hand.desc=_+1:_ Когда Жонглер убивает врага, он начинает жонглировать _1 стрелой_.\n\n_+2:_ Когда Жонглер убивает врага, он начинает жонглировать _2 стрелами_.\n\n_+3:_ Когда Жонглер убивает врага, он начинает жонглировать _3 стрелами_.\n\nСтрелы обладают характеристиками лука, который был экипирован в момент убийства врага. Если в этот момент экипирован другой вид оружия, стрелы получают характеристики лука +0 того же уровня, что и текущий уровень экипированного оружия.
actors.hero.talent.swift_juggling.title=Быстрое жонглирование
actors.hero.talent.swift_juggling.desc=_+1:_ Количество ходов Жонглера, затрачиваемое на жонглирование метательным оружием, уменьшается на _33%_.\n\n_+2:_ Количество ходов Жонглера, затрачиваемое на жонглирование метательным оружием, уменьшается на _67%_.\n\n_+3:_ Количество ходов Жонглера, затрачиваемое на жонглирование метательным оружием, уменьшается на _100%_.
actors.hero.talent.skillful_juggling.title=Искусное жонглирование
actors.hero.talent.skillful_juggling.desc=_+1:_ Максимальное количество метательного оружия, которым Жонглер может одновременно жонглировать, увеличивается на _1_.\n\n_+2:_ Максимальное количество метательного оружия, которым Жонглер может одновременно жонглировать, увеличивается на _2_.\n\n_+3:_ Максимальное количество метательного оружия, которым Жонглер может одновременно жонглировать, увеличивается на _3_.
actors.hero.talent.focus_maintain.title=Сохранение концентрации
actors.hero.talent.focus_maintain.desc=_+1:_ Точность Жонглера в ближнем бою при жонглировании составляет _-30%_.\n\n_+2:_ Точность Жонглера в ближнем бою при жонглировании составляет _-10%_.\n\n_+3:_ Точность Жонглера в ближнем бою при жонглировании составляет _+10%_.
actors.hero.talent.fancy_performance.title=Великолепное выступление
actors.hero.talent.fancy_performance.desc=_+1:_ Когда Жонглер атакует врага жонглировавшим оружием, в этом месте выпадает _5 золота_.\n\n_+2:_ Когда Жонглер атакует врага жонглировавшим оружием, в этом месте выпадает _10 золота_.\n\n_+3:_ Когда Жонглер атакует врага жонглировавшим оружием, в этом месте выпадает _15 золота_.\n\nЗолото выпадет, даже если враг уклонится от вашей атаки, но если враг погибает от вашей атаки, золото не выпадет.
actors.hero.talent.tour_performance.title=Гастрольное выступление
actors.hero.talent.tour_performance.desc=_+1:_ При каждом перемещении у Жонглера есть _1% шанс_  начать жонглировать _1 стрелой_.\n\n_+2:_ При каждом перемещении у Жонглера есть _2% шанс_ начать жонглировать _1 стрелой_.\n\n_+3:_ При каждом перемещении у Жонглера есть _3% шанс_ начать жонглировать _1 стрелой_.\n\nСтрелы обладают характеристиками лука, который был экипирован в момент убийства врага. Если в этот момент экипирован другой вид оружия, стрелы получают характеристики лука +0 того же уровня, что и текущий уровень экипированного оружия.

actors.hero.talent.hurricane.title=Порыв ветра
actors.hero.talent.hurricane.desc=_+1:_ Когда Скорострел убивает врага стрельбой, он получает _1 ход_ повешенной скорости.\n\n_+2:_ Когда Скорострел убивает врага стрельбой, он получает _2 хода_ повешенной скорости.\n\n_+3:_ Когда Скорострел убивает врага стрельбой, он получает _3 хода_ повешенной скорости.
actors.hero.talent.perfect_shot.title=Идеальная стрельба
actors.hero.talent.perfect_shot.desc=_+1:_ После стрельбы очередью, экипированное оружие перезаряжается на _1 патрон_. В качестве альтернативы, у Скорострела есть _33%_ шанс повторно использовать стрелы после стрельбы очередью.\n\n_+2:_ После стрельбы очередью, экипированное оружие перезаряжается на _2 патрона_. В качестве альтернативы, у Скорострела есть _67%_ шанс повторно использовать стрелы после стрельбы очередью.\n\n_+3:_ После стрельбы очередью, экипированное оружие перезаряжается на _3 патрона_. В качестве альтернативы, у Скорострела есть _100%_ шанс повторно использовать стрелы после стрельбы очередью.
actors.hero.talent.focus_shot.title=Сосредоточенный огонь
actors.hero.talent.focus_shot.desc=_+1:_ Когда Скорострел попадает по врагу метательным оружием _7 раз_, он может снова использовать стрельбу очередью.\n\n_+2:_ Когда Скорострел попадает по врагу метательным оружием _5 раз_, он может снова использовать стрельбу очередью.\n\n_+3:_ Когда Скорострел попадает по врагу метательным оружием _3 раза_, он может снова использовать стрельбу очередью.
actors.hero.talent.bullseye.title=Безупречная точность
actors.hero.talent.bullseye.desc=_+1:_ Точность стрельбы Скорострела увеличивается в _2 раза_.\n\n_+2:_ Точность стрельбы Скорострела увеличивается в _5 раз_.\n\n_+3:_ Выстрелы стрельбы Скорострела _всегда попадают в цель_.
actors.hero.talent.ranged_lethality.title=Летальное расстояние
actors.hero.talent.ranged_lethality.desc=_+1:_ Стрельба Скорострела мгновенно убивает врагов, у которых осталось менее _10%_ от максимального здоровья.\n\n_+2:_ Стрельба Скорострела мгновенно убивает врагов, у которых осталось менее _20%_ от максимального здоровья.\n\n_+3:_ Стрельба Скорострела мгновенно убивает врагов, у которых осталось менее _30%_ от максимального здоровья.
actors.hero.talent.channeling.title=Проводник тока
actors.hero.talent.channeling.desc=_+1:_ Метательное оружие Скорострела имеет _10% шанс_ создать молнию, наносящую дополнительный урон.\n\n_+2:_ Метательное оружие Скорострела имеет _20% шанс_ создать молнию, наносящую дополнительный урон.\n\n_+3:_ Метательное оружие Скорострела имеет _30% шанс_ создать молнию, наносящую дополнительный урон.

actors.hero.talent.longrange_dash.title=Длинный рывок
actors.hero.talent.longrange_dash.desc=_+1:_ Максимальное расстояние рывка Лучника, увеличивается на _2 клетки_.\n\n_+2:_ Максимальное расстояние рывка Лучника, увеличивается на _4 клетки_.\n\n_+3:_ Максимальное расстояние рывка Лучника, увеличивается на _6 клеток_.\n\n_+4:_ Максимальное расстояние рывка Лучника, увеличивается на _8 клеток_.
actors.hero.talent.dust_spread.title=Разлетающаяся пыль
actors.hero.talent.dust_spread.desc=_+1:_ Лучник накладывает ослепление на _2 хода_ врагам, находящимся на пути рывка,.\n\n_+2:_ Лучник накладывает ослепление на _4 хода_ врагам, находящимся на пути рывка,.\n\n_+3:_ Лучник накладывает ослепление на _6 хода_ врагам, находящимся на пути рывка,.\n\n_+4:_ Лучник накладывает ослепление на _8 хода_ врагам, находящимся на пути рывка,.
actors.hero.talent.kinetic_dash.title=Инерция рывка
actors.hero.talent.kinetic_dash.desc=_+1:_ Последующее использование рывка, расходует на _10%_ меньше заряда.\n\n_+2:_ Последующее использование рывка, расходует на _21%_ меньше заряда.\n\n_+3:_ Последующее использование рывка, расходует на _330%_ меньше заряда.\n\n_+4:_ Последующее использование рывка, расходует на _46%_ меньше заряда.

actors.hero.talent.chase.title=Погоня
actors.hero.talent.chase.desc=_+1:_ Ужас и уязвимость, накладываемое охотой Лучника, увеличиваются на _5 ходов_.\n\n_+2:_ Ужас и уязвимость, накладываемое охотой Лучника, увеличиваются на _10 ходов_.\n\n_+3:_ Ужас и уязвимость, накладываемое охотой Лучника, увеличиваются на _15 ходов_.\n\n_+4:_ Ужас и уязвимость, накладываемое охотой Лучника, увеличиваются на _20 ходов_.
actors.hero.talent.chill_back.title=Леденящая спина
actors.hero.talent.chill_back.desc=_+1:_ Охота Лучника дополнительно накладывает на цель окоченение на _3 хода_.\n\n_+2:_ Охота Лучника дополнительно накладывает на цель окоченение на _6 ходов_.\n\n_+3:_ Охота Лучника дополнительно накладывает на цель окоченение на _9 ходов_.\n\n_+4:_ Охота Лучника дополнительно накладывает на цель окоченение на _12 ходов_.
actors.hero.talent.cannot_escape.title=Сокращение дистанции
actors.hero.talent.cannot_escape.desc=_+1:_ Использование Охоты дает Лучнику _2 хода_ ускорения.\n\n_+2:_ Использование Охоты дает Лучнику _4 хода_ ускорения.\n\n_+3:_ Использование Охоты дает Лучнику _6 ходов_ ускорения.\n\n_+4:_ Использование Охоты дает Лучнику _8 ходов_ ускорения.

actors.hero.talent.enhanced_arrow.title=Усиленная стрела
actors.hero.talent.enhanced_arrow.desc=_+1:_ Базовый урон стрелы от снайперской стрельбы Лучника увеличивается на _15-50 единиц_.\n\n_+2:_ Базовый урон стрелы от снайперской стрельбы Лучника увеличивается на _20-60 единиц_.\n\n_+3:_ Базовый урон стрелы от снайперской стрельбы Лучника увеличивается на _25-70 единиц_.\n\n_+4:_ Базовый урон стрелы от снайперской стрельбы Лучника увеличивается на _25-80 единиц_.
actors.hero.talent.accurate_snipe.title=Точная снайперская стрельба
actors.hero.talent.accurate_snipe.desc=_+1:_ Стрелы от снайперской стрельбы Лучника могут пробивать _1_ сплошную стену, а их точность увеличивается на _50%_.\n\n_+2:_ Стрелы от снайперской стрельбы Лучника могут пробивать _2_ сплошные стены, а их точность увеличивается на _100%_.\n\n_+3:_ Стрелы от снайперской стрельбы Лучника могут пробивать _3_ сплошные стены, а их точность увеличивается на _150%_.\n\n_+4:_ Стрелы от снайперской стрельбы Лучника могут пробивать _4_ сплошные стены, а их точность увеличивается на _200%_.
actors.hero.talent.knocking_arrow.title=Сбивающая стрела
actors.hero.talent.knocking_arrow.desc=_+1:_ Стрелы от снайперской стрельбы Лучника, имеют _25%_ шанс наложить на цель паралич вместо хромоты.\n\n_+2:_ Стрелы от снайперской стрельбы Лучника, имеют _50%_ шанс наложить на цель паралич вместо хромоты.\n\n_+3:_ Стрелы от снайперской стрельбы Лучника, имеют _75%_ шанс наложить на цель паралич вместо хромоты.\n\n_+4:_ Стрелы от снайперской стрельбы Лучника, имеют _100%_ шанс наложить на цель паралич вместо хромоты.

actors.hero.talent$followupshoottracker.name=преследующий бросок
actors.hero.talent$followupshoottracker.desc=Вы недавно атаковали врага оружием ближнего боя, поэтому преследуя атакой ту же цель метательным оружием, вы нанесёте ей дополнительный урон.\n\nХодов осталось: %s.
actors.hero.talent$forcesavingtracker.name=сохраненная сила
actors.hero.talent$forcesavingtracker.desc=Вы сохранили силу, поэтому при следующей атаке в ближнем бою, вы можете использовать полную силу, чтобы оттолкнуть врага назад.
actors.buffs.bowmasterskill.name=укрепление стрелы
actors.buffs.bowmasterskill.desc=Вы стреляете из лука и заряжаете стрелы всё большей силой. Эффект усиления стрел суммируется с каждым выстрелом и мгновенно исчезает, если вы прекращаете стрелять.\n\nДополнительный урон: _%s_.
actors.buffs.bowmasterskill.action_name=мощный выстрел
actors.buffs.juggling.name=жонглирование
actors.buffs.juggling.desc=Вы жонглируете несколькими метательными предметами одной рукой. Бросайте всё, чем жонглируете, когда захотите!\n\nБросок оружия во время жонглирования всегда занимает 1 ход, независимо от характеристик брошенного оружия. Если вы жонглируете больше, чем разрешено, вы получите первое жонглированное оружие.\n\nВ данный момент жонглирую метательным оружием: _%s_.
actors.buffs.juggling.action_name=начать жонглирование
actors.buffs.sharpshooterbuff.action_name=стрельба
actors.buffs.sharpshooterbuff.executed=Казнен
actors.buffs.sharpshooterbuff.no_weapon=Вам необходимо экипировать лук или огнестрельное оружие, чтобы использовать способность.
actors.buffs.sharpshooterbuff.no_bullet=В вашем огнестрельном оружии, не заряжены пули.
actors.buffs.sharpshooterbuff.no_arrow=Для вашего лука нет стрел, которые можно было бы выпустить.
actors.buffs.sharpshooterbuff$sharpshootingcooldown.name=перезарядка стрельбы
actors.buffs.sharpshooterbuff$sharpshootingcooldown.desc=Вы недавно использовали эту способность и должны убить атакованного врага, прежде чем использовать её снова.
actors.buffs.sharpshooterbuff$sharpshootingcooldown.alt_desc=Вы недавно использовали эту способность и должны убить атакованного врага или попасть в него метательным оружием некое количество раз, прежде чем использовать способность снова.\n\nОсталось попаданий: _%s_.
