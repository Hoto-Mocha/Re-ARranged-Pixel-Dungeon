actors.buffs.painkiller.desc=Вы приобрели иммунитет к боли, что значительно снижает урон, который вы получаете за короткий промежуток времени.\n\nУстойчивость к боли уменьшает весь получаемый урон на 50%%.\n\nХодов осталось: %s.

