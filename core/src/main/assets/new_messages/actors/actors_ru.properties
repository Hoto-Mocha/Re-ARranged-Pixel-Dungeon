### enchanter sentences
actors.hero.herosubclass.enchanter=чародей
actors.hero.herosubclass.enchanter_short_desc=_Чародей_ получает новые заклинания, которые усиливают его и ослабляют противников при атаке.
actors.hero.herosubclass.enchanter_desc=Чародей может осваивать различные заклинания, направленные на усиление его и ослабление врагов. \n\nКроме того, Чародей может накладывать случайный негативный эффект на врага при использовании заклинаний: _путеводный свет_, _ускоренное время_, _ \nбессилие_ или _обморок_. Негативные эффекты могут накладываться по несколько раз, в зависимости от количества потраченных зарядов.\n\nЧародей также получает заклинание _Взрывное очищение_, которое тратит 2 заряда, чтобы снять все негативные эффекты с выбранной цели, нанося урон, пропорциональный уровню героя и каждого снятого эффекта. Убийство врага этим заклинанием возвращает потраченные заряды.

### cleric additional talents
actors.hero.talent.warding_light.title=Свет хранителя
actors.hero.talent.warding_light.desc=_+1:_ Физические атаки Клирика по врагам, освещённым _Путеводным светом_, даёт ему _3 щита._\n\n_+2:_ Физические атаки Клирика по врагам, освещённым _Путеводным светом_, даёт ему _5 щита._
actors.hero.talent.warding_light.meta_desc=_Если этот талант получен другим героем_, вместо этого он получает 3/5 щита при использовании палочки или артефакта на враге с перезарядкой в 20 ходов.

actors.hero.talent.divine_blast.title=Святой взрыв
actors.hero.talent.divine_blast.desc=_+1:_ Клирик может использовать заклинание _Святой взрыв_, которое оглушает врагов в указанном месте и отбрасывает ближайшие цели на _1 клетку_ за стоимость 1 заряда.\n\n_+2:_ Клирик может использовать заклинание _Святой взрыв_, которое оглушает врагов в указанном месте и отбрасывает ближайшие цели на _2 клетки_ за стоимость 1 заряда.
actors.hero.talent.divine_blast.meta_desc=_Если этот талант получен другим героем_, вместо этого атаки ближнего боя героя будут с 20%/40% шансом отбрасывать врагов на 1 клетку.

### priest talents
actors.hero.talent.divine_ray.title=Святой луч
actors.hero.talent.divine_ray.desc=_+1:_ Жрец может использовать заклинание _Святой луч_, которое выпускает луч света на расстоянии _4 клеток_ за стоимость 4 зарядов.\n\n_+2:_ Жрец может использовать заклинание _Святой луч_, которое выпускает луч света на расстоянии _8 клеток_ за стоимость 4 зарядов. \n\n_+3:_ Жрец может использовать заклинание _Святой луч_, которое выпускает луч света на расстоянии _12 клеток_ за стоимость 4 зарядов.\n\nСвятой луч пронзает всех существ и раскрывает местность, нанося 8-16 единиц урона врагам, и исцеляя союзников на 8-16 ОЗ. Святой луч всегда наносит максимальный урон демоническим и неживым врагам. Все избыточное исцеляемое здоровье, преобразуется в щит.
actors.hero.talent.holy_bomb.title=Освящённая бомба
actors.hero.talent.holy_bomb.desc=_+1:_ Жрец может использовать заклинание _Освящённая бомба_, которое взрывает освящённую бомбу в указанном месте, поражая всех врагов светом, за стоимость 3 зарядов.\n\n_+2:_ Жрец может использовать заклинание _Освящённая бомба_, которое взрывает освящённую бомбу в указанном месте, поражая всех врагов светом, за стоимость 2 заряда.\n\n_+3:_ Жрец может использовать заклинание _Освящённая бомба_, которое взрывает освящённую бомбу в указанном месте, поражая всех врагов светом, за стоимость 1 заряда.\n\nЭтот талант перезаряжается _50 ходов_.
actors.hero.talent.resurrection.title=Воскрешение
actors.hero.talent.resurrection.desc=_+1:_ Жрец может использовать заклинание _Воскрешение_, которое делает героя неуязвимым к смерти на _3 хода_, и если он умирает во время действия эффекта, то получает Освящённый Анх, чтобы преодолеть смерть, за стоимость 3 зарядов.\n\n_+2:_ Жрец может использовать заклинание _Воскрешение_, которое делает героя неуязвимым к смерти на _4 хода_, и если он умирает во время действия эффекта, то получает Освящённый Анх, чтобы преодолеть смерть, за стоимость 3 зарядов.\n\n_+3:_ Жрец может использовать заклинание _Воскрешение_, которое делает героя неуязвимым к смерти на _5 ходов_, и если он умирает во время действия эффекта, то получает Освящённый Анх, чтобы преодолеть смерть, за стоимость 3 зарядов.\n\nПри воскрешении количество восстанавливаемого здоровья составляет 40% от здоровья, восстанавливаемого Анхом. Если воскрешение преодолевает смерть, оно получает перезарядку на 300 ходов перед тем, как его можно будет использовать снова.

### paladin talents
actors.hero.talent.holy_mantle.title=Священный плащ
actors.hero.talent.holy_mantle.desc=_+1:_ Паладин может использовать заклинание _Священный плащ,_ которое уменьшает любой следующий получаемый урон у цели на _50%_, за 1 заряда.\n\n_+2:_ Паладин может использовать заклинание _Священный плащ,_ которое уменьшает любой следующий получаемый урон на _75%_, за 1 заряда.\n\n_+3:_ Паладин может использовать заклинание _Священный плащ,_ которое уменьшает любой следующий получаемый урон на _100%_, за 1 заряда.
actors.hero.talent.power_of_life.title=Жизненная сила
actors.hero.talent.power_of_life.desc=_+1:_ Паладин может использовать заклинание _Жизненная сила,_ которое преобразует _20%_ текущего здоровья Паладина в удвоенный щит, за 2 заряда. Кроме того, пока действует щит, Паладин восстанавливает здоровье от _20%_ нанесенного урона физическими атаками.\n\n_+2:_ Паладин может использовать заклинание _Жизненная сила,_ которое преобразует _40%_ текущего здоровья Паладина в удвоенный щит, за 2 заряда. Кроме того, пока действует щит, Паладин восстанавливает здоровье от _40%_ нанесенного урона физическими атаками.\n\n_+3:_ Паладин может использовать заклинание _Жизненная сила,_ которое преобразует _60%_ текущего здоровья Паладина в удвоенный щит, за 2 заряда. Кроме того, пока действует щит, Паладин восстанавливает здоровье от _60%_ нанесенного урона физическими атаками.\n\nДля использования Жизненной силы у Паладина должно быть не менее 5 ОЗ. Паладин не способен восстанавливать больше здоровья, чем было потрачено на действие Жизненной силы.
actors.hero.talent.induce_aggro.title=Спровоцированная агрессия
actors.hero.talent.induce_aggro.desc=_+1:_ Паладин может использовать заклинание _Спровоцированная агрессия,_ которое вынуждает всех поблизости атаковать выбранную цель в течение _3 ходов_, за 1 заряд. \n\n_+2:_ Паладин может использовать заклинание _Спровоцированная агрессия,_ которое вынуждает всех поблизости атаковать выбранную цель в течение _4 ходов_, за 1 заряд.\n\n_+3:_ Паладин может использовать заклинание _Спровоцированная агрессия,_ которое вынуждает всех поблизости атаковать выбранную цель в течение _5 ходов_, за 1 заряд.\n\nСпровоцированная агрессия увеличивает у всех союзников длительность эффекта в 3 раза.

### enchanter talents
actors.hero.talent.time_amp.title=Ускоренное время
actors.hero.talent.time_amp.desc=_+1:_ Чародей может использовать заклинание _Ускоренное время,_ которое мгновенно накладывает на выбранного врага _4 хода_ замедления или _2 хода_ временного пузыря на союзника, за 1 заряд.\n\n_+2:_ Чародей может использовать заклинание _Ускоренное время,_ которое мгновенно накладывает на выбранного врага _6 ходов_ замедления или _3 хода_ временного пузыря на союзника, за 1 заряд.\n\n_+3:_ Чародей может использовать заклинание _Ускоренное время,_ которое мгновенно накладывает на выбранного врага _8 ходов_ замедления или _4 хода_ временного пузыря на союзника, за 1 заряд.
actors.hero.talent.weakening_hex.title=Бессилие
actors.hero.talent.weakening_hex.desc=_+1:_ Чародей может использовать заклинание _Бессилие,_ которое мгновенно накладывает на выбранного врага 10 ходов _сглаза_, за 2 заряда.\n\n_+2:_ Чародей может использовать заклинание _Бессилие,_ которое мгновенно накладывает на выбранного врага 10 ходов _сглаза и ослабления_, за 2 заряда.\n\n_+3:_ Чародей может использовать заклинание _Бессилие,_ которое мгновенно накладывает на выбранного врага 10 ходов _сглаза, ослабления и уязвимости_, за 2 заряда.
actors.hero.talent.stun.title=Обморок
actors.hero.talent.stun.desc=_+1:_ Чародей может использовать заклинание _Обморок,_ которое оглушает цель на _4 хода_, за 1 заряд.\n\n_+2:_ Чародей может использовать заклинание _Обморок,_ которое оглушает цель на _5 ходов_, за 1 заряд.\n\n_+3:_ Чародей может использовать заклинание _Обморок,_ которое оглушает цель на _6 ходов_, за 1 заряд.
actors.hero.talent.thunder_imbue.title=Пропитывание молнией
actors.hero.talent.thunder_imbue.desc=_+1:_ Чародей может использовать заклинание _Пропитывание молнией,_ которое на _10 ходов_ пропитывает молнией тело цели, за 2 заряда.\n\n_+2:_ Чародей может использовать заклинание _Пропитывание молнией,_ которое на _20 ходов_ пропитывает молнией тело цели, за 2 заряда.\n\n_+3:_ Чародей может использовать заклинание _Пропитывание молнией,_ которое на _30 ходов_ пропитывает молнией тело цели, за 2 заряда.
actors.hero.talent.arcane_armor.title=Магическая броня
actors.hero.talent.arcane_armor.desc=_+1:_ Чародей может использовать заклинание _Магическая броня,_ которое накладывает ему _0-1 щита_ магической брони, постепенно ослабевая каждые _10 ходов_, за 1 заряд.\n\n_+2:_ Чародей может использовать заклинание _Магическая броня,_ которое накладывает ему _0-1 щита_ магической брони, постепенно ослабевая каждые _20 ходов_, за 1 заряд.\n\n_+3:_ Чародей может использовать заклинание _Магическая броня,_ которое накладывает ему _0-1 щита_ магической брони, постепенно ослабевая каждые _30 ходов_, за 1 заряд.\n\nМаксимальный порог щита не может превышать текущий уровень героя.
actors.hero.talent.enchant.title=Зачарование
actors.hero.talent.enchant.desc=_+1:_ Чародей может использовать заклинание _Зачарование,_ которое накладывает случайные чары или руны на указанный предмет снаряжения, за 6 зарядов.\n\n_+2:_ Чародей может использовать заклинание _Зачарование,_ которое накладывает случайные чары или руны на указанный предмет снаряжения, за 5 зарядов.\n\n_+3:_ Чародей может использовать заклинание _Зачарование,_ которое накладывает случайные чары или руны на указанный предмет снаряжения, за 4 заряда.\n\nЗачарование можно накладывать только на оружие или броню, которое не проклято и опознано.

### cleric additional spells
actors.hero.spells.clericspell.no_target=Там нет цели.
actors.hero.spells.clericspell.not_in_fov=Вы не можете выбрать место за пределом видимости.

actors.hero.spells.divineblast.name=святой взрыв
actors.hero.spells.divineblast.short_desc=Отталкивает врагов вокруг указанного места.
actors.hero.spells.divineblast.desc=Клирик фокусирует свой разум, чтобы создать взрывную ударную волну в досягаемом месте.\n\nЛюбой враг в точке взрыва временно получает оглушение, а все цели в близи него отталкиваются назад на _%d клеток_.

actors.hero.spells.divineray.name=святой луч
actors.hero.spells.divineray.short_desc=Выпускает луч, который наносит урон врагам и лечит союзников.
actors.hero.spells.divineray.desc=Жрец выпускает в доступное место божественный луч, который пронзает персонажей и местность в пределах _%d клеток_.\n\nСвятой луч наносит 8-16 урона всем врагам на своем пути и освещает их, а также лечит союзников на 8-16 ОЗ. Нежить и демоны всегда получают максимальный урон, а все избыточное лечение превращается в щит.\n\nВся местность вокруг, где проходит луч, открывает все секреты и остается видимой жрецу в течение 3 ходов.
actors.hero.spells.divineray.cannot_self=Вы не можете направлять святой луч в самого себя.

actors.hero.spells.holybombspell.name=освящённая бомба
actors.hero.spells.holybombspell.short_desc=Создает взрыв, наносящий большой урон демоническим и неживым врагам.
actors.hero.spells.holybombspell.desc=Жрец створяет в его поле зрения освящённую бомбу, которая мгновенно взрывается в указанном месте.\n\nВсе враги, которые попадают под взрыв бомбы, получают освещение.
actors.hero.spells.holybombspell$holybombspellcooldown.name=перезарядка освященной бомбы
actors.hero.spells.holybombspell$holybombspellcooldown.desc=Вы недавно использовали это заклинание и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.


actors.hero.spells.resurrection.name=воскрешение
actors.hero.spells.resurrection.short_desc=Дает неуязвимость к смерти на короткое время.
actors.hero.spells.resurrection.desc=Жрец получает воскрешения и становится неуязвимым к смерти в течении _%d ходов_.\n\nЕсли во время действия воскрешения здоровье жреца достигнет 0 ОЗ, активируется эффект освещенного анха, чтобы преодолеть смерть. Однако количество восстанавливаемого здоровья будет составлять 40%% ОЗ, как у обычного освещенного анха.\n\nЭффект воскрешения срабатывает раньше анха.
actors.hero.spells.resurrection$resurrectionbuff.name=воскрешение
actors.hero.spells.resurrection$resurrectionbuff.desc=Сейчас вы находитесь под защитой богов, обретая бессмертные!\n\nЕсли ваше здоровье опустится до 0 ОЗ во время действия эффекта воскрешения, вы восстановите 10%% от максимального здоровья и кратковременно станете невосприимчивы к урону, позволяя вам пережить смерть.\n\nХодов осталось: %s.
actors.hero.spells.resurrection$resurrectioncooldown.name=перезарядка воскрешения
actors.hero.spells.resurrection$resurrectioncooldown.desc=Вы недавно использовали это заклинание и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

actors.hero.spells.holymantle.name=священный плащ
actors.hero.spells.holymantle.short_desc=Уменьшает на 1 раз следующий получаемый урон цели.
actors.hero.spells.holymantle.desc=Паладин облачает священным плещем выбранную цель, уменьшая 1 следующую получаемую атаку на _%d%% урона_.\n\nЭффект священного плаща уменьшает получаемый урон и сразу исчезнет, ​​когда цель получает урон каким-либо способом. Будьте внимательней, чтобы не получать урон от голода.
actors.hero.spells.holymantle$holymantlebuff.name=священный плащ
actors.hero.spells.holymantle$holymantlebuff.desc=Эта цель сейчас окутана силой священного плаща!\n\nСвященный плащ уменьшает любую получаемую следующую атаку на _%d%%_ урона, а затем пропадает.

actors.hero.spells.poweroflife.name=жизненная сила
actors.hero.spells.poweroflife.short_desc=Мгновенно превращает часть вашего здоровья в огромный щит.
actors.hero.spells.poweroflife.desc=Паладин использует свою жизненную энергию, теряя _%1$d ОЗ_, чтобы мгновенно получить _%2$d щита_. Пока действует щит, Паладин восстанавливает _%3$d%% ОЗ_ от нанесенного урона каждый раз, когда он наносит физическую атаку по врагу.\n\nДля применения жизненной силы у Паладина должно быть не менее 5 ОЗ, и он не восстанавливает больше здоровья от потерянного.
actors.hero.spells.poweroflife$poweroflifebarrier.name=живительный барьер
actors.hero.spells.poweroflife$poweroflifebarrier.desc=Вы превращаете свою жизненную энергию во временный щит, позволяющий вам блокировать некоторый урон.\n\nВо время действия живительного барьера, вы исцеляетесь на _%1$d%% ОЗ_ от нанесенного урона каждый раз, когда вы совершаете физическую атаку по врагу,\n\nОсталось щита: %2$d.\nВосстановить здоровья: %3$d.

actors.hero.spells.induceaggro.name=спровоцированная агрессия
actors.hero.spells.induceaggro.short_desc=Временно направляет все атаки в указанную цель.
actors.hero.spells.induceaggro.desc=Паладин провоцирует агрессию, накладывая на выбранного персонажа _метку агрессии_ на _%d ходов_, которая заставляет всех поблизости атаковать указанную цель.\n\nДлительность эффекта увеличивается в 3 раза для союзников, а для боссов и мини-боссов уменьшается до 2 ходов.

actors.hero.spells.spellburst.name=взрывное очищение
actors.hero.spells.spellburst.short_desc=Снимает негативные эффекты с цели, нанося ей урон.
actors.hero.spells.spellburst.desc=Чародей снимает все негативные эффекты с цели, нанося _%1$d-%2$d_ магического урона за каждый снятый эффект. \n\nЭто заклинание всегда наносит минимальный урон союзникам. Урон от взрыва заклинания увеличивается с повышением уровня героя.
actors.hero.spells.spellburst.no_debuffs=У вас нет негативных эффектов, чтобы снять их взрывным очищением.
actors.hero.spells.spellburst.rankings_desc=Умер от взрывного очищения
actors.hero.spells.spellburst.ondeath=Вас разорвало взрывное очищение...

actors.hero.spells.timeamp.name=ускоренное время
actors.hero.spells.timeamp.short_desc=Замедляет противника или ускоряет действия союзника.
actors.hero.spells.timeamp.desc=Чародей может контролировать время, замедляя врага на _%1$d ходов_ или ускоряя временным пузырем союзника на _%2$d ходов_.\n\nНе может быть применен на уже замедленного врага, или союзника с временным пузырем.
actors.hero.spells.timeamp.already_have=Цель уже находится под воздействием замедления или временного пузыря.

actors.hero.spells.weakeninghex.name=бессилие
actors.hero.spells.weakeninghex.short_desc=Накладывает на цель различные негативные эффекты.
actors.hero.spells.weakeninghex.desc=Чародей применяет бессилие, чтобы наложить _%s_ на указанную цель на 5 ходов.

actors.hero.spells.stun.name=обморок
actors.hero.spells.stun.short_desc=Оглушает цель.
actors.hero.spells.stun.desc=Чародей применяет обморок, чтобы оглушить указанную цель на _%d ходов_.
actors.hero.spells.stun.immune=Эта цель, похоже, не способна упасть в обморок.

actors.hero.spells.thunderimbue.name=пропитывание молнией
actors.hero.spells.thunderimbue.short_desc=Накладывает на цель эффект пропитывающий молнией.
actors.hero.spells.thunderimbue.desc=Чародей пропитывает молнией выбранную цель, чтобы на _%d ходов_ наделить её атаки дополнительным уроном.

actors.hero.spells.arcanearmorspell.name=магическая броня
actors.hero.spells.arcanearmorspell.short_desc=Временно повышает защиту от магии.
actors.hero.spells.arcanearmorspell.desc=Чародей окружает себя магической броней, чтобы увеличивает свою магическую защиту на 0-1 ед. и теряет её по 1 ед. каждые _%d ходов_. Многократное применение увеличивает максимальную магическую защиту Чародея.\n\nМаксимальная магическая защита Чародея не может превышать уровень вашего героя.

actors.hero.spells.enchant.name=зачарование
actors.hero.spells.enchant.short_desc=Зачаровывает выбранное снаряжение.
actors.hero.spells.enchant.desc=Чародей способен зачаровать определенный предмет снаряжения случайным зачарованием или руной.\n\nЧары можно применять только на опознанном, не проклятом оружии и броне.

