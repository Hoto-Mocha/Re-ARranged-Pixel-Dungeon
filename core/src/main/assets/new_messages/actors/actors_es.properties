actors.buffs.revealedlargearea.name=Área Revelada
actors.buffs.revealedlargearea.desc=Una zona del calabozo ha sido revelada temporalmente al héroe. La verá sin importar dónde esté.\n\nTurnos restantes: %s.

### enchanter sentences
actors.hero.herosubclass.enchanter=Encantador
actors.hero.herosubclass.enchanter_short_desc=El _Encantador_ obtiene un hechizo que usa los debuffs enemigos para atacar, y puede aprender nuevos hechizos que debilitan enemigos o fortalecen aliados mediante talentos.
actors.hero.herosubclass.enchanter_desc=El Encantador puede aprender hechizos que se centran en fortalecerse y debilitar al enemigo. También puede aplicar debuffs al objetivo al usar _Luz Guía_, _Amplificación Temporal_, _Maldición Débil_ o _Aturdir_. Los debuffs se pueden acumular si el hechizo se lanza con más de 1 carga.\n\nTambién obtiene el hechizo _Explosión Mágica_, que usa 2 cargas, elimina todos los debuffs del objetivo y causa daño proporcional al nivel del héroe por cada debuff eliminado. Si mata al enemigo con este hechizo, recupera la carga usada.

### cleric additional talents
actors.hero.talent.warding_light.title=Luz Protectora
actors.hero.talent.warding_light.desc=_+1:_ Obtiene _3 barreras_ al atacar físicamente a un enemigo iluminado por _Luz Guía_.\n\n_+2:_ Obtiene _5 barreras_.
actors.hero.talent.warding_light.meta_desc=_Si otro héroe obtiene este talento_, en su lugar obtiene 3/5 escudos tras usar una varita o artefacto en un enemigo, con un enfriamiento de 20 turnos.

actors.hero.talent.divine_blast.title=Explosión Divina
actors.hero.talent.divine_blast.desc=_+1:_ El Clérigo puede lanzar _Explosión Divina_, que paraliza al enemigo en el punto objetivo y empuja _1 casilla_ a los enemigos cercanos, usando 2 cargas.\n\n_+2:_ Empuja _2 casillas_.
actors.hero.talent.divine_blast.meta_desc=_Si otro héroe obtiene este talento_, sus ataques físicos empujan al enemigo _1 casilla_ con _20%/40% de probabilidad_.

### priest talents
actors.hero.talent.divine_ray.title=Rayo Divino
actors.hero.talent.divine_ray.desc=_+1:_ El Sacerdote puede lanzar _Rayo Divino_, un hechizo que dispara un rayo que inflige 8-16 de daño a enemigos y cura 8-16 HP a aliados en un rango de _4 casillas_, usando 3 cargas. El rayo atraviesa el terreno e ilumina a los enemigos golpeados.\n\n_+2:_ Rango de _8 casillas_.\n\n_+3:_ Rango de _12 casillas_.\n\nEl área por donde pasa el rayo se revela a la visión del Sacerdote y muestra secretos ocultos. Siempre inflige daño máximo a demonios y no-muertos. El exceso de curación se convierte en barrera.
actors.hero.talent.holy_bomb.title=Bomba Sagrada
actors.hero.talent.holy_bomb.desc=_+1:_ El Sacerdote puede lanzar _Bomba Sagrada_, que invoca una bomba que explota instantáneamente e ilumina enemigos en la casilla objetivo, usando _3 cargas_.\n\n_+2:_ Usa _2 cargas_.\n\n_+3:_ Usa _1 carga_.\n\nTiempo de recarga: 50 turnos.
actors.hero.talent.resurrection.title=Resurrección
actors.hero.talent.resurrection.desc=_+1:_ El Sacerdote puede lanzar _Resurrección_, un hechizo que lo hace inmune a la muerte durante _3 turnos_, usando 3 cargas. Si muere durante el efecto, se activa el efecto del Ankh Bendito.\n\n_+2:_ _4 turnos_.\n\n_+3:_ _3 turnos_.\n\nLa curación es del 40% del Ankh Bendito. Al evitar la muerte con este hechizo, hay una recarga de 300 turnos.

### paladin talents
actors.hero.talent.holy_mantle.title=Manto Sagrado
actors.hero.talent.holy_mantle.desc=_+1:_ El Paladín puede lanzar _Manto Sagrado_, que reduce el próximo daño recibido en _50%_, usando 1 carga.\n\n_+2:_ _75%_.\n\n_+3:_ _100%_.
actors.hero.talent.power_of_life.title=Poder de la Vida
actors.hero.talent.power_of_life.desc=_+1:_ Convierte _20%_ de su salud actual en barrera x2, usando 2 cargas. Mientras la barrera esté activa, cura _20%_ del daño físico infligido.\n\n_+2:_ _40%_ de salud y curación.\n\n_+3:_ _60%_.\n\nRequiere al menos 5 HP. La curación máxima equivale a la salud gastada.
actors.hero.talent.induce_aggro.title=Inducción de Agresión
actors.hero.talent.induce_aggro.desc=_+1:_ Lanza un hechizo que atrae todos los ataques al objetivo durante _3 turnos_, usando 1 carga. Si el objetivo es aliado, la duración se multiplica por 3.\n\n_+2:_ _4 turnos_.\n\n_+3:_ _5 turnos_.

### enchanter talents
actors.hero.talent.time_amp.title=Amplificación Temporal
actors.hero.talent.time_amp.desc=_+1:_ Lanza _Amplificación Temporal_, que no consume turno y ralentiza al enemigo _4 turnos_ o aplica _2 turnos_ de Burbuja Temporal a un aliado, usando 1 carga.\n\n_+2:_ _6 turnos_ de ralentización / _3 turnos_ de burbuja.\n\n_+3:_ _8 turnos_ / _4 turnos_.
actors.hero.talent.weakening_hex.title=Maldición Débil
actors.hero.talent.weakening_hex.desc=_+1:_ Lanza _Maldición Débil_, que maldice al enemigo durante _10 turnos_, usando 2 cargas.\n\n_+2:_ Además lo _debilita_.\n\n_+3:_ Además lo vuelve _vulnerable_.
actors.hero.talent.stun.title=Aturdir
actors.hero.talent.stun.desc=_+1:_ Lanza _Aturdir_, que paraliza al enemigo durante _4 turnos_, usando 1 carga.\n\n_+2:_ _5 turnos_.\n\n_+3:_ _6 turnos_.
actors.hero.talent.thunder_imbue.title=Imbuir Trueno
actors.hero.talent.thunder_imbue.desc=_+1:_ Imbuye a un aliado con trueno durante _10 turnos_, usando 2 cargas.\n\n_+2:_ _20 turnos_.\n\n_+3:_ _30 turnos_.
actors.hero.talent.arcane_armor.title=Armadura Arcana
actors.hero.talent.arcane_armor.desc=_+1:_ Aplica una armadura mágica que bloquea _0-1 daño mágico_, disminuyendo cada _10 turnos_, usando 1 carga. Puede lanzarse en duplicado.\n\n_+2:_ Disminuye cada _20 turnos_.\n\n_+3:_ Igual que +1.\n\nLa defensa mágica no puede superar el nivel actual del héroe.
actors.hero.talent.enchant.title=Encantar
actors.hero.talent.enchant.desc=_+1:_ Encanta un arma o armadura seleccionada, usando _6 cargas_.\n\n_+2:_ Usa _5 cargas_.\n\n_+3:_ Usa _4 cargas_.\n\nSolo se puede encantar equipo identificado y sin maldición.

### cleric additional spells
actors.hero.spells.clericspell.no_target=No hay objetivo.
actors.hero.spells.clericspell.not_in_fov=No puedes seleccionar una casilla fuera de tu visión.

actors.hero.spells.divineblast.name=Explosión Divina
actors.hero.spells.divineblast.short_desc=Empuja a los enemigos alrededor de la casilla objetivo.
actors.hero.spells.divineblast.desc=El Clérigo puede generar una onda explosiva en la casilla objetivo dentro de su visión.\n\nEl enemigo en la casilla objetivo queda paralizado brevemente, y los personajes alrededor son empujados _%d casillas_.

actors.hero.spells.divineray.name=Rayo Divino
actors.hero.spells.divineray.short_desc=Dispara un rayo que daña enemigos y cura aliados.
actors.hero.spells.divineray.desc=El Sacerdote puede disparar un rayo divino que atraviesa el terreno y alcanza _%d casillas_ en la dirección elegida.\n\nEl rayo inflige 8-16 de daño a enemigos e ilumina a los afectados, o cura 8-16 HP a aliados. Los demonios y no-muertos reciben siempre el daño máximo. El exceso de curación se convierte en barrera.\n\nEl rayo revela secretos del área por la que pasa y esa zona será visible para el Sacerdote durante 3 turnos.
actors.hero.spells.divineray.cannot_self=No puedes lanzar Rayo Divino sobre ti mismo.

actors.hero.spells.holybombspell.name=Bomba Sagrada
actors.hero.spells.holybombspell.short_desc=Genera una explosión que causa gran daño a demonios y no-muertos.
actors.hero.spells.holybombspell.desc=El Sacerdote puede invocar una bomba sagrada que explota instantáneamente en la casilla objetivo.\n\nLa explosión ilumina a los enemigos afectados.
actors.hero.spells.holybombspell$holybombspellcooldown.name=Recarga de Bomba Sagrada
actors.hero.spells.holybombspell$holybombspellcooldown.desc=El Sacerdote ha lanzado recientemente Bomba Sagrada y debe esperar antes de volver a usarla.\n\nTurnos restantes: %s.


actors.hero.spells.resurrection.name=Resurrección
actors.hero.spells.resurrection.short_desc=Te vuelve inmune a la muerte por un corto período.
actors.hero.spells.resurrection.desc=El Sacerdote puede resistir la muerte durante _%d turnos_ con el efecto de resurrección.\n\nSi su HP llega a 0 mientras el efecto está activo, se activa el Ankh Bendito. La curación será del 40%% del Ankh normal.\n\nEl efecto de resurrección se activa antes que los objetos tipo Ankh.
actors.hero.spells.resurrection$resurrectionbuff.name=Resurrección
actors.hero.spells.resurrection$resurrectionbuff.desc=¡Has recibido protección divina y eres inmune a la muerte!\n\nSi tu HP llega a 0, se te curará un 10%% de tu salud máxima y serás inmune al daño por un corto tiempo.\n\nTurnos restantes: %s.
actors.hero.spells.resurrection$resurrectioncooldown.name=Recarga de Resurrección
actors.hero.spells.resurrection$resurrectioncooldown.desc=El Sacerdote ha evitado la muerte recientemente con Resurrección. Debe esperar antes de volver a lanzar el hechizo.\n\nTurnos restantes: %s.

actors.hero.spells.holymantle.name=Manto Sagrado
actors.hero.spells.holymantle.short_desc=Reduce el daño recibido una vez.
actors.hero.spells.holymantle.desc=El Paladín aplica el efecto de manto sagrado que reduce el próximo daño en _%d%%_ al objetivo.\n\nEl efecto desaparece tras recibir daño. Ten cuidado con el daño por hambre.
actors.hero.spells.holymantle$holymantlebuff.name=Manto Sagrado
actors.hero.spells.holymantle$holymantlebuff.desc=¡Este objetivo está cubierto por el poder del manto sagrado!\n\nReducirá el próximo daño en _%d%%_ y luego desaparecerá.

actors.hero.spells.poweroflife.name=Poder de la Vida
actors.hero.spells.poweroflife.short_desc=Convierte parte de tu salud en una gran barrera.
actors.hero.spells.poweroflife.desc=El Paladín gasta _%1$d_ HP y obtiene instantáneamente _%2$d_ de barrera usando el poder de la vida. Mientras la barrera esté activa, restaurará _%3$d%%_ del daño físico infligido como HP.\n\nSe requiere al menos 5 HP para usar el hechizo. La curación máxima será igual al HP gastado.
actors.hero.spells.poweroflife$poweroflifebarrier.name=Barrera Vital
actors.hero.spells.poweroflife$poweroflifebarrier.desc=Has convertido tu fuerza vital en una barrera temporal que bloquea más daño.\n\nRestaurarás _%1$d%%_ del daño físico infligido como HP mientras la barrera esté activa.\n\nBarrera restante: %2$d.\nHP restante que puede ser curado: %3$d.

actors.hero.spells.induceaggro.name=Inducción de Agresión
actors.hero.spells.induceaggro.short_desc=Redirige todos los ataques al objetivo por un corto tiempo.
actors.hero.spells.induceaggro.desc=El Paladín puede usar Inducción de Agresión para aplicar el efecto _Objetivo_, que hace que otros personajes ataquen al objetivo durante _%d turnos_.\n\nLa duración se multiplica por 3 si el objetivo es aliado. Para jefes o mini-jefes, la duración será de 2 turnos.

actors.hero.spells.spellburst.name=Explosión Mágica
actors.hero.spells.spellburst.short_desc=Elimina los debuffs del objetivo y le inflige daño.
actors.hero.spells.spellburst.desc=El Encantador puede usar Explosión Mágica para eliminar los debuffs del objetivo y causar _%1$d-%2$d_ de daño mágico por cada debuff eliminado. Siempre inflige el daño mínimo si el objetivo es aliado.\n\nLa potencia de Explosión Mágica aumenta con el nivel del héroe.
actors.hero.spells.spellburst.no_debuffs=¡El objetivo no tiene debuffs!
actors.hero.spells.spellburst.rankings_desc=Murió por la explosión de sus debuffs
actors.hero.spells.spellburst.ondeath=Has muerto por tu propia explosión mágica...

actors.hero.spells.timeamp.name=Amplificación Temporal
actors.hero.spells.timeamp.short_desc=Ralentiza al enemigo o permite que el aliado actúe inmediatamente.
actors.hero.spells.timeamp.desc=El Encantador puede usar Amplificación Temporal para aplicar _%1$d turnos_ de ralentización a un enemigo, o _%2$d turnos_ de burbuja temporal a un aliado.\n\nNo se puede usar en enemigos ya ralentizados ni en aliados que ya tengan burbuja temporal.
actors.hero.spells.timeamp.already_have=Ese objetivo ya está afectado por ralentización o burbuja temporal.

actors.hero.spells.weakeninghex.name=Maldición Débil
actors.hero.spells.weakeninghex.short_desc=Aplica varios debuffs al objetivo.
actors.hero.spells.weakeninghex.desc=El Encantador puede usar Maldición Débil para aplicar el efecto _%s_ al objetivo especificado durante 5 turnos.

actors.hero.spells.stun.name=Aturdir
actors.hero.spells.stun.short_desc=Paraliza a un objetivo.
actors.hero.spells.stun.desc=El Encantador puede usar Aturdir para paralizar al objetivo especificado durante _%d turnos_.
actors.hero.spells.stun.immune=Parece que este objetivo no puede ser paralizado.

actors.hero.spells.thunderimbue.name=Imbuir Trueno
actors.hero.spells.thunderimbue.short_desc=Aplica el efecto de imbuido con trueno al objetivo.
actors.hero.spells.thunderimbue.desc=El Encantador usa Imbuir Trueno para aplicar el efecto al objetivo especificado durante _%d turnos_, permitiéndole infligir daño adicional con sus ataques físicos.

actors.hero.spells.arcanearmorspell.name=Armadura Arcana
actors.hero.spells.arcanearmorspell.short_desc=Aumenta temporalmente la defensa mágica.
actors.hero.spells.arcanearmorspell.desc=El Encantador usa Armadura Arcana para aumentar su defensa mágica en 0-1 y obtiene un efecto que reduce la defensa mágica máxima en 1 cada _%d turnos_. Usarlo varias veces aumenta la defensa mágica máxima.\n\nLa defensa mágica máxima no puede superar el nivel actual del héroe.

actors.hero.spells.enchant.name=Encantar
actors.hero.spells.enchant.short_desc=Encanta el arma o armadura especificada.
actors.hero.spells.enchant.desc=El Encantador puede usar Encantar para aplicar un encantamiento o glifo aleatorio al equipo especificado.\n\nSolo se puede usar en armas y armaduras identificadas y sin maldición.

