###buffs
actors.buffs.thunderimbue.name=imbuido con relámpago
actors.buffs.thunderimbue.desc=¡Has obtenido el poder del rayo y puedes lanzar relámpagos!\n\nTodos tus ataques físicos generarán rayos que infligen daño adicional a los enemigos, y eres inmune a las chispas eléctricas.\n\nTurnos restantes: %s.

actors.buffs.evasivemove.name=movimiento evasivo
actors.buffs.evasivemove.desc=¡Te has vuelto ágil y puedes anticipar y esquivar todos los ataques de tus enemigos!\n\nTurnos restantes: %s.

actors.buffs.enduring.name=resistente
actors.buffs.enduring.desc=Estás resistiendo un ataque letal con una fortaleza increíble. Mientras resistas, no puedes caer por debajo de 1 HP.\n\nTurnos restantes: %s.

actors.buffs.enhancedringscombo.name=anillo mejorado
actors.buffs.enhancedringscombo.desc=El ataque del Luchador ha estimulado el poder del anillo y lo ha mejorado brevemente. La mejora de +%2$s durará los próximos %1$d turnos.

actors.hero.talent$quickfollowupcooldown.name= recarga de seguimiento rápido
actors.hero.talent$quickfollowupcooldown.desc=Has usado recientemente este talento y debes esperar antes de volver a usarlo.\n\nTurnos restantes: %s.

