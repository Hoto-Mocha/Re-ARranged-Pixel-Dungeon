actors.hero.talent$maxragecooldown.desc=Has usado recientemente este talento y debes esperar antes de volver a usarlo.\n\nTurnos restantes: %s.

actors.hero.talent$chasecooldown.name= recarga de persecución
actors.hero.talent$chasecooldown.desc=Has usado recientemente este talento y debes esperar antes de volver a usarlo.\n\nTurnos restantes: %s.

