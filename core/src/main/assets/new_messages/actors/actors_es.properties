actors.hero.talent$followupshoottracker.desc=Recientemente realizaste un ataque cuerpo a cuerpo. Las armas arrojadizas ahora infligen daño adicional a este objetivo.\n\nTurnos restantes: %s
actors.hero.talent$forcesavingtracker.name=Reserva de Fuerza
actors.hero.talent$forcesavingtracker.desc=Con algo de poder almacenado, tu próximo ataque cuerpo a cuerpo provocará un fuerte empuje.
actors.buffs.bowmasterskill.name=Combo de Flechas
actors.buffs.bowmasterskill.desc=Estás disparando flechas rápidamente, acumulando poder con cada disparo. El combo se acumula con cada ataque de flecha, pero se reinicia si dejas de disparar.\n\nAumento de daño actual: _%s_.
actors.buffs.bowmasterskill.action_name=Disparar flecha especial
actors.buffs.juggling.name=Malabares
actors.buffs.juggling.desc=¡Estás haciendo malabares con armas arrojadizas en una mano! ¡Lanza todas las armas malabareadas a la vez cuando estés listo!\n\nLos ataques con malabares consumen un turno sin importar la cantidad de armas. Si agregas más armas de las permitidas, se eliminará la primera del conjunto.\n\nActualmente en malabares: _%s_.
