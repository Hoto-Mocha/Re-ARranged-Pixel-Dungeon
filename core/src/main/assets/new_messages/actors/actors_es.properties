actors.buffs.sharpshooterbuff$sharpshootingcooldown.desc=No puedes usar la habilidad de fuego en ráfaga nuevamente hasta que elimines a un enemigo.
actors.buffs.sharpshooterbuff$sharpshootingcooldown.alt_desc=No puedes usar la habilidad de fuego en ráfaga nuevamente hasta que elimines a un enemigo o aciertes cierta cantidad de proyectiles.\n\nImpactos restantes: _%s_.
