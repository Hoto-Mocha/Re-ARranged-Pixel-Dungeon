actors.hero.talent$lethalcooldown.desc=Has usado recientemente este talento y debes esperar antes de volver a usarlo.\n\nTurnos restantes: %s.

actors.buffs.magicalcombo.name=combo mágico
actors.buffs.magicalcombo.action_name=combo mágico
actors.buffs.magicalcombo.combo=¡%d golpe!
actors.buffs.magicalcombo.bad_target=Debes seleccionar un enemigo dentro del alcance de ataque.
actors.buffs.magicalcombo.prompt=Selecciona un objetivo para atacar.
actors.buffs.magicalcombo.desc=Como mago de combate, acumulas un tipo especial de magia con cada ataque exitoso. Cada ataque aumenta tu racha mágica en uno. Sin embargo, si no realizas un ataque exitoso durante un tiempo, tu racha mágica se reinicia a 0.\n\nCuando inicias una cadena mágica, puedes usar movimientos especiales que siempre aciertan, y el poder del movimiento especial aumenta según tu nivel actual de combo mágico. Algunos movimientos especiales se desbloquean al subir de nivel tus talentos.\n\nCombo mágico actual: %1$d.\n\nTurnos restantes: %2$s.
actors.buffs.magicalcombo$combomove.blast_desc=_Nv 1: Onda de choque mágica_ golpea a los enemigos con un 60%% de daño, liberando una explosión de magia condensada que los empuja _%d_ casillas (1+Combo*50%%).
actors.buffs.magicalcombo$combomove.stab_desc=_Nv 1: Puñalada_ es un ataque rápido que no consume turno y ataca a un enemigo con _%d%%_ de daño (Combo*10%%).
actors.buffs.magicalcombo$combomove.mana_amp_desc=_Nv 2: Amplificación mágica_ golpea a los enemigos con un 60%% de daño, refinando energías condensadas para añadir una mejora de _+%2$d_ (1+Combo*50%%, hasta un máximo de _+%3$d_) a tus próximos _%1$d_ disparos de varita (nivel de talento).
actors.buffs.magicalcombo$combomove.emmit_desc=_Nv 2: Radiación mágica_ irradia energía condensada en un área en forma de cono con un ángulo de 30 grados y un radio de _%1$d_ casillas (Combo), causando entre _10 y 20_ de daño y recargando tu artefacto proporcionalmente al número de enemigos golpeados.
actors.buffs.magicalcombo$combomove.unleash_desc=_Nv 3: Explosión mágica_ activa un efecto de _Explosión elemental_ con _%1$d%%_ de daño (Combo*10%%) y un radio de _%2$d_ casillas (3+Combo*50%%).
actors.buffs.magicalcombo$combomove.power_desc=_Nv 3: Liberación mágica_ consume toda la carga del bastón y otorga al héroe _Adrenalina_ y el efecto _Bendición_ durante _%d_ turnos ((Cargas gastadas+Combo)*50%%).

actors.buffs.magicalempower.name=empoderamiento mágico
actors.buffs.magicalempower.desc=¡Tu varita ha sido energizada y fortalecida temporalmente! El disparo también se consumirá cuando el mago de combate ataque a un enemigo con su bastón.\n\nMejoras adicionales: +%1$d\nDisparos restantes: %2$d

actors.buffs.magicalcircle.name=círculo mágico
actors.buffs.magicalcircle.desc=¡Se ha formado un círculo mágico azul a tu alrededor, y tu varita está recibiendo constantemente grandes cantidades de energía mágica!\n\nEl círculo es bastante poderoso y transmite energía mágica hacia ti, pero si lo abandonas, perderá su poder inmediatamente y desaparecerá.\nTurnos restantes: %s.

actors.hero.talent$kickcooldown.name= recarga de patada
actors.hero.talent$kickcooldown.desc=Has usado recientemente este talento y debes esperar antes de volver a usarlo.\n\nTurnos restantes: %s.

actors.buffs.tackle.tackle=placaje

actors.hero.talent$parrytracker.name=postura de parada
actors.hero.talent$parrytracker.desc=Estás listo para defenderte del próximo ataque. La próxima vez que seas atacado, bloquearás el golpe y contraatacarás al enemigo.

actors.buffs.fatigue.name=Fatiga
actors.buffs.fatigue.desc=Te sientes cada vez más cansado y te cuesta moverte.\n\nCada vez que atacas físicamente a un enemigo o recibes un ataque físico, se acumula fatiga. Si la fatiga sigue acumulándose, podrías sufrir efectos negativos.\n\nLa fatiga se disipa lentamente con el tiempo y puede eliminarse comiendo o eliminando efectos perjudiciales.

actors.buffs.rouletteofdeath.name=Ruleta de la Muerte
actors.buffs.rouletteofdeath.desc=La muerte de nuestros enemigos se acerca lentamente...\n\nCada vez que aciertas un disparo, la duración de la Ruleta de la Muerte se extiende y gana 1 acumulación. Cuando la acumulación alcanza 6, el siguiente disparo inflige daño igual a la salud restante del enemigo normal.\n\nAcumulación actual: _%1$s_/6\nTurnos restantes: _%2$s_.

actors.buffs.infinitebullet.name=Balas infinitas
actors.buffs.infinitebullet.desc=Un poder mágico místico rodea el cargador de tu arma de fuego, y mientras se mantenga la munición infinita, disparar no consumirá balas.\n\nEl efecto de balas infinitas dura %s turnos.

actors.buffs.frostbullet.name=Disparo helado
actors.buffs.frostbullet.desc=Ahora puedes cargar y recargar balas de hielo, o disparar balas con energía gélida hasta que el efecto desaparezca con el tiempo. Las balas congelantes provocan escalofríos en los enemigos, a veces congelándolos.\n\nEl efecto de balas congelantes dura %s turnos.

actors.buffs.firebullet.name=Balas incendiarias
actors.buffs.firebullet.desc=Ahora puedes cargar y recargar balas de fuego, o disparar con una ráfaga de llamas hasta que pierdan su efecto con el tiempo. Las balas incendiarias prenden fuego a los enemigos, y los que ya están en llamas permanecen ardiendo por más tiempo.\n\nEl efecto de balas incendiarias dura %s turnos.

actors.buffs.electrobullet.name=Balas eléctricas
actors.buffs.electrobullet.desc=Ahora puedes cargar y recargar balas de rayos, o disparar con una carga eléctrica antes de que el efecto desaparezca con el tiempo. Las balas eléctricas electrocutan al enemigo y lo paralizan brevemente.\n\nEl efecto de balas eléctricas dura %s turnos.

actors.hero.talent$skillfulrunnercooldown.name= Recarga: Carrera hábil
actors.hero.talent$skillfulrunnercooldown.desc=Has usado recientemente este rasgo, así que necesitarás algo de tiempo para volver a usarlo.\n\nTurnos restantes: %s.

actors.hero.talent$intotheshadowcooldown.name= Recarga: En las sombras
actors.hero.talent$intotheshadowcooldown.desc=Has usado recientemente este rasgo, así que necesitarás algo de tiempo para volver a usarlo.\n\nTurnos restantes: %s.

actors.buffs.cloaking.name=Ocultamiento
actors.buffs.cloaking.desc=Te has mimetizado con el entorno tanto como es posible, de modo que nadie a tu alrededor puede verte. El ocultamiento dura mientras permanezcas inmóvil, pero se elimina inmediatamente si atacas o te mueves.

actors.buffs.swordaura.name=Energía de aura de espada
actors.buffs.swordaura.desc=Te has fortalecido con ataques previos, almacenando parte del daño infligido como energía.\n\nCuando usas la energía para disparar el aura de espada, puedes infligir daño igual a la energía utilizada a todos los enemigos en la trayectoria del aura.\n\nEnergía almacenada: _%1$d/%2$d_.\nUso de energía: _%3$d_.

actors.buffs.awakening.name=Despertar
actors.buffs.awakening.action_name=Despertar
actors.buffs.awakening.desc_on=Te has forzado al límite y has obtenido habilidades fantasmales. Mientras estás en atribución, ganas una probabilidad adicional de golpe crítico proporcional a tu evasión adicional, y el poder de ataque se reduce a la mitad en lugar de duplicar la velocidad de ataque.\n\nMientras el Despertar está activo, tu resistencia sigue disminuyendo, dificultando operar por largos periodos. Te agotará. Cuando tengas 1 punto de salud restante, la atribución se cancela automáticamente.\n\nSi cancelas el Despertar, serás vulnerable a los ataques por un tiempo.
actors.buffs.awakening.desc_off=Puedes activar el Despertar en cualquier momento. Al desactivarlo, entra en recarga.
actors.buffs.awakening.not_prepared=¡El Despertar aún no está listo!
actors.buffs.awakening$awakeningcooldown.name=Recarga: Despertar
actors.buffs.awakening$awakeningcooldown.desc=Necesitas suficiente descanso para volver a usar el Despertar.\n\nTurnos restantes: %s.

###mobs

actors.mobs.rebel.name=Líder Rebelde
actors.mobs.rebel.desc=El Líder Rebelde es una figura del futuro que obtuvo el poder del Amuleto hace mucho tiempo, y es el responsable de todo lo que está ocurriendo en esta mazmorra.\n\nQuería distorsionar el tiempo mediante saltos temporales y gobernar el universo entero retrocediendo siglos en el pasado. Para llevar a cabo este plan, un mago enano obtuvo naturalmente el amuleto y esperaba que se investigara la magia oscura ancestral.\n\nEl mago enano que descubrió la magia negra y la nigromancia desconfiaba del poder del amuleto, pero al fascinarse cada vez más con su poder omnipotente, fue consumido por la oscuridad, se convirtió en rey y comenzó a gobernar la Ciudad Enana.\n\nY Yog-Zeba, que observaba el poder oscuro que creó al Rey Enano, creó un avatar bajo la Ciudad Enana y comenzó a formar un ejército de demonios para robar el poder del Amuleto.\n\nEl Rey Enano luchó contra los demonios durante mucho tiempo para proteger el Amuleto, y logró debilitar enormemente al ejército demoníaco y sellarlo bajo la ciudad, pero hubo demasiadas pérdidas durante la guerra.\n\nA medida que el Rey Enano se corrompía por el poder oscuro y finalmente perdía la razón, la investigación para los rebeldes ya no era posible. Los Rebeldes recuperaron inmediatamente el amuleto del hombre debilitado, y el amuleto otorgó un poder tremendo al hombre que ahora está frente a ti.\n\nSin embargo, su poder se acerca a la omnipotencia, pero aún no es perfecto, y puede tener algunas debilidades. ¿Podrás hacerlo?
actors.mobs.rebel.notice=Eres el culpable que ha estado destruyendo nuestras fuerzas militares últimamente. Me encargaré personalmente de ti con el poder de este amuleto.
actors.mobs.rebel.defeated=No puedo creerlo... Yo... perdí… incluso con el poder del amuleto…
actors.mobs.rebel.rankings_desc=Interceptado por el Líder Rebelde
actors.mobs.rebel.telling_1=¡Contempla! ¡Este es el verdadero poder!
actors.mobs.rebel.telling_2=¡Ja ja ja! Es divertido verte sufrir
actors.mobs.rebel.telling_3=¿De verdad crees que puedes derrotar a alguien con la misma perspectiva que un dios?
actors.mobs.rebel.telling_4=¡Ja! ¡Un ataque como este no es nada especial!
actors.mobs.rebel.telling_5=No puedo creerlo... ¡Es imposible que pierda!
actors.mobs.rebel.cleaning=Será mejor que no pienses que puedes escapar de mí.
actors.mobs.rebel.no_scroll=Eso es absurdo. ¿Crees que un truco tan superficial funcionará conmigo?

actors.mobs.soldier.name=Soldado
actors.mobs.soldier.desc=El enemigo más común entre los soldados rebeldes. Evitan el combate cuerpo a cuerpo a toda costa y tienden a dispararte desde la distancia.

actors.mobs.swat.name=Miembro de Fuerzas Especiales
actors.mobs.swat.sniper_desc=Una unidad de combate de élite entrenada del Ejército Rebelde. Evitan el combate cuerpo a cuerpo a toda costa y tienden a dispararte desde la distancia.\n\nActualmente, esta unidad lleva un _Rifle de francotirador táctico_, que dispara balas con gran precisión y alto daño, pero tiene una velocidad de ataque muy lenta.
actors.mobs.swat.handgun_desc=Una unidad de combate de élite entrenada del Ejército Rebelde. Evitan el combate cuerpo a cuerpo a toda costa y tienden a dispararte desde la distancia.\n\nActualmente, este miembro de fuerzas especiales lleva una _Pistola táctica_, y es bastante más rápido que los demás.
actors.mobs.swat.machinegun_desc=Una unidad de combate de élite entrenada del Ejército Rebelde. Evitan el combate cuerpo a cuerpo a toda costa y tienden a dispararte desde la distancia.\n\nActualmente, este miembro de fuerzas especiales lleva una _Ametralladora pesada reforzada_, tiene una velocidad de movimiento muy lenta, dispara balas con baja precisión y bajo daño, pero tiene una velocidad de ataque muy alta.

actors.mobs.researcher.name=Investigador
actors.mobs.researcher.desc=Un empleado encargado de la investigación científica y tecnológica de los Rebeldes, sosteniendo un frasco lleno de líquido negro en la mano.

actors.mobs.tank.name=Tanque
actors.mobs.tank.desc=Un tanque masivo con un largo cañón. Ocasionalmente dispara un potente proyectil si su objetivo está inaccesible o lo suficientemente lejos.
actors.mobs.tank.cannon_kill=Fuiste alcanzado y eliminado por el proyectil de un tanque…

actors.mobs.suppression.name=Escuadrón antidisturbios
actors.mobs.suppression.desc=Son combatientes enviados para neutralizar a quienes se oponen a los Rebeldes. Intentan mantenerse cerca de otros miembros de la unidad y parecen llevar una armadura muy resistente.

actors.mobs.medic.name=Médico
actors.mobs.medic.desc=Un combatiente responsable de brindar apoyo médico a las fuerzas rebeldes. Sus habilidades de combate son relativamente pobres, pero cada vez que ataca, dispersa pociones médicas a su alrededor, curando a sus aliados.

actors.mobs.npcs.shopkeeper.talk_labs=Este es el único lugar donde los investigadores cansados pueden gastar su dinero.\n\nParece que la gente aquí gana mucho dinero. Aunque se venda a un precio tan alto, igual lo compran. ¡Es como si tesoros de oro y plata salieran de algún lugar!\n\nJaja, es broma.
actors.mobs.npcs.shopkeeper.talk_ascent_shopkeeper=Parece que estás tras algo grande. Cualquier comerciante saldría corriendo de inmediato, pero yo tengo un plan, así que no te preocupes.\n\n¿Por qué no gastas algo de oro? Creo que por ahora no tienes dónde usarlo.

actors.mobs.npcs.shopkeeper.talk_prison_gunner=Si necesitas algo, cómpralo todo aquí.
actors.mobs.npcs.shopkeeper.talk_prison_samurai=Si necesitas algo, cómpralo todo aquí.
actors.mobs.npcs.shopkeeper.talk_prison_adventurer=Si necesitas algo, cómpralo todo aquí.
actors.mobs.npcs.shopkeeper.talk_prison_knight=Si necesitas algo, cómpralo todo aquí.
actors.mobs.npcs.shopkeeper.talk_prison_medic=Si necesitas algo, cómpralo todo aquí.
actors.mobs.npcs.shopkeeper.talk_prison_archer=Si necesitas algo, cómpralo todo aquí.

actors.mobs.npcs.blacksmith.intro_quest_gunner=¡Hey, humano!
actors.mobs.npcs.blacksmith.intro_quest_samurai=¡Hey, humano!
actors.mobs.npcs.blacksmith.intro_quest_adventurer=¡Hey, humano!
actors.mobs.npcs.blacksmith.intro_quest_knight=¡Hey, humano!
actors.mobs.npcs.blacksmith.intro_quest_medic=¡Hey, humano!
actors.mobs.npcs.blacksmith.intro_quest_archer=¡Hey, humano!

actors.mobs.npcs.wandmaker.intro_gunner=¡Oh, bienvenido, forastero! Sé cómo usar mi magia, pero es la primera vez que veo a alguien con un arma tan extraña. Si quieres ayudar a este anciano, tengo un favor que pedirte.
actors.mobs.npcs.wandmaker.intro_samurai=Oh, nunca pensé que alguien tan mayor como yo visitaría un lugar como este. ¡No tenía idea! Si quieres ayudar a este anciano, tengo un favor que pedirte.
actors.mobs.npcs.wandmaker.intro_adventurer=¡Oh, qué increíble que los exploradores lleguen a un lugar tan desolado! Si quieres ayudar a este anciano, tengo un favor que pedirte.
actors.mobs.npcs.wandmaker.intro_knight=¡Ah, encantado de conocerte, caballero! Nunca pensé que tu reino enviaría a alguien a un lugar como este. ¡Jamás lo imaginé! Si quieres ayudar a este anciano, tengo un favor que pedirte.
actors.mobs.npcs.wandmaker.intro_medic=¡Oh, encantado de conocerte, jovencita! Por alguna razón, siento que no perteneces a esta época... Oh, perdón. Olvídalo. En fin, ¿te gustaría ayudar a este anciano en apuros?
actors.mobs.npcs.wandmaker.intro_archer=¡Oh, encantado de conocerte, forastero! Creo recordar haber visto a alguien parecido a ti... Oh, olvídalo. En realidad, estoy en problemas ahora mismo, ¿por qué no ayudas al anciano?

### new subclasses
###warrior
actors.hero.herosubclass.veteran=Veterano
actors.hero.herosubclass.veteran_short_desc=Cada vez que el _Veterano_ ataca a un enemigo cercano, puede embestirlo y derribarlo, causando daño proporcional a su Armadura.
actors.hero.herosubclass.veteran_desc=Experimentado en el campo, el veterano es experto en tácticas usando su cuerpo. El Veterano puede usar Embestida inmediatamente después de atacar a un enemigo cuerpo a cuerpo.\n\nLa Embestida causa un 40% de tu armadura actual como daño y empuja al objetivo 1 casilla, además obtienes 1 escudo del sello roto del Guerrero.\n\nLos enemigos empujados por una embestida no pueden caer en fosas.\nLa Embestida puede activar encantamientos en el arma.
###mage
actors.hero.herosubclass.wizard=Mago
actors.hero.herosubclass.wizard_short_desc=El _Mago_ puede aumentar enormemente el daño de su varita por un corto periodo al lanzar hechizos con su libro de hechizos.
actors.hero.herosubclass.wizard_desc=El Mago gana +5% de velocidad de carga adicional en sus varitas por cada libro de hechizos que tenga. También obtiene un impulso mágico que aumenta el daño de sus varitas en un 20% durante 5 turnos después de leer un libro de hechizos.
###rouge
actors.hero.herosubclass.chaser=Perseguidor
actors.hero.herosubclass.chaser_short_desc=El _Perseguidor_ puede camuflarse con su entorno, obteniendo invisibilidad si espera.
actors.hero.herosubclass.chaser_desc=El Perseguidor es experto en sigilo, se mezcla con su entorno y obtiene 5 turnos de invisibilidad al esperar. Esta habilidad tiene un tiempo de recarga de 15 turnos.
###huntress
actors.hero.herosubclass.fighter=Combatiente
actors.hero.herosubclass.fighter_short_desc=La _Combatiente_ gana daño adicional si no lleva arma, y también puede mejorar sus habilidades de ataque mediante talentos.
actors.hero.herosubclass.fighter_desc=La Combatiente gana daño cuerpo a cuerpo adicional según su nivel cuando no lleva arma.\n\nLa Combatiente inflige 1 turno de _Parálisis_ al atacar a un enemigo que fue alcanzado por su arco o armas de proyectil, si tiene el talento de golpe de seguimiento.
###duelist
actors.hero.herosubclass.fencer=Esgrimista
actors.hero.herosubclass.fencer_short_desc=La _Esgrimista_ puede usar la carga de su arma para realizar un dash instantáneo.
actors.hero.herosubclass.fencer_desc=La Esgrimista es experta en movimientos rápidos. Puede gastar 1 carga de arma para desplazarse hasta 2 casillas sin gastar turno. El dash puede atravesar peligros, pero no puede atravesar muros ni terreno sólido.\n\nSi ataca a un enemigo inmediatamente después de desplazarse, su ataque siempre acertará y causará un 10% de daño adicional.

###classes
actors.hero.heroclass.gunner=Artillero
actors.hero.heroclass.gunner_desc_short=Los Artilleros son maestros de las armas de fuego y pueden _desmontar_ equipo para obtener metal líquido.
actors.hero.heroclass.gunner_desc=Los Artilleros pueden desarmar equipo para obtener metal líquido y algo de energía alquímica, y pueden usar el metal líquido para fabricar armas de fuego aleatorias.\n\nLos Artilleros obtienen más munición de sus cartucheras.\n\nEl Artillero comienza con un _viejo rifle de asalto_, 5 cartucheras, armadura de tela, cantimplora y una bolsa de terciopelo.\n\nEl Artillero comienza con los siguientes objetos identificados:\n_-_ Pergamino de Ira\n_-_ Poción de Prisa\n_-_ Pergamino de Teletransportación
actors.hero.heroclass.gunner_unlock=Para desbloquear al Artillero, _modifica un arma con una Herramienta de Armería._

actors.hero.herosubclass.outlaw=Forajido
actors.hero.herosubclass.outlaw_short_desc=Un _Forajido_ que ha dominado el arte de sobrevivir en combate cuerpo a cuerpo puede disparar balas poderosas al golpear al enemigo con 6 balas.
actors.hero.herosubclass.outlaw_desc=El Forajido se concentra en la pelea cada vez que una bala golpea al enemigo, acumulando una carga de Ruleta de la Muerte. Cuando la carga alcanza 6, la siguiente bala causa daño igual a la salud restante del enemigo, y el arma de fuego equipada se recarga automáticamente.\n\nLos enemigos poderosos resistirán el daño de muerte instantánea y no recargarán sus armas durante este tiempo.
actors.hero.herosubclass.gunslinger=Pistolero
actors.hero.herosubclass.gunslinger_short_desc=El _Pistolero_ es maestro de las armas de fuego, ya que no consume turno si lanza un arma arrojadiza o dispara inmediatamente después de moverse, aunque su precisión se reduce considerablemente.
actors.hero.herosubclass.gunslinger_desc=Si el Pistolero lanza un arma arrojadiza o dispara justo después de moverse, no consume turno, pero su precisión se reduce en un 75%. Este ataque permite realizar un ataque sorpresa.
actors.hero.herosubclass.specialist=Especialista
actors.hero.herosubclass.specialist_short_desc=Un _Especialista_ hábil en el arte del sigilo puede ocultarse en hierba alta.
actors.hero.herosubclass.specialist_desc=El Especialista no aplasta la hierba alta, y si espera en la hierba que ha cruzado cuando no hay enemigos cerca, obtiene camuflaje y se vuelve invisible para los enemigos. Además, disparar armas mientras está invisible ya no hace ruido. El camuflaje se cancela al atacar o moverse.

actors.hero.heroclass.samurai=Samurái
actors.hero.heroclass.samurai_desc_short=Los Samuráis son maestros de los ataques críticos, y sus ataques tienen probabilidad de golpe crítico.
actors.hero.heroclass.samurai_desc=Al atacar a un enemigo, el Samurái tiene una probabilidad de realizar un ataque crítico e infligir más daño.\n\nEl Samurái comienza con una Vaina especial. Usar la vaina envaina tu arma y fortalece tu próximo ataque.\n\nTambién comienza con una espada vieja, tres cuchillos arrojadizos, armadura de tela, cantimplora y una bolsa de terciopelo.\n\nEl Samurái comienza con los siguientes objetos evaluados:\n_-_ Pergamino de Identificación\n_-_ Poción de Fuerza\n_-_ Pergamino de Terror
actors.hero.heroclass.samurai_unlock=Para desbloquear al Samurái, consigue _una nueva arma Katana._

actors.hero.herosubclass.slasher=Rebanador
actors.hero.herosubclass.slasher_short_desc=El _Rebanador_ puede acumular energía mediante ataques y lanzar una aura de espada a enemigos distantes.
actors.hero.herosubclass.slasher_desc=Con cada ataque, el Rebanador acumula un 20% de Energía de Espada al infligir daño, y usa toda la energía acumulada para lanzar un Corte de Energía, causando daño físico igual a la energía usada a todos los enemigos en su trayectoria.\n\nLa energía se acumula hasta 60.
actors.hero.herosubclass.master=Maestro
actors.hero.herosubclass.master_short_desc=El _Maestro_ puede usar dos poderosos ataques de patada.
actors.hero.herosubclass.master_desc=El Maestro puede usar Corte de Embestida para atacar al enemigo teletransportándose a una ubicación alcanzable mientras lidera, y también puede especificar una ubicación fuera del campo de visión. Si no hay enemigos en la ubicación tras la teletransportación, hay un tiempo de recarga de 100 turnos.\n\nEl Maestro también puede usar patadas estándar sin gastar turno y con mayor probabilidad de golpe crítico. Si la patada no causa un golpe crítico, tiene un tiempo de recarga de 30 turnos.
actors.hero.herosubclass.slayer=Verdugo
actors.hero.herosubclass.slayer_short_desc=El _Verdugo_ puede usar Embestida para obtener varios efectos adicionales.
actors.hero.herosubclass.slayer_desc=La Embestida puede usarse para mejorar el rendimiento de ataque.\n\nAl usar Embestida, recibes 1 de daño cada turno, tu velocidad de ataque físico se duplica, y tu poder de ataque físico se reduce en un 50%.\n\nMientras estás en modo Embestida, el héroe gana un 1% adicional de probabilidad de golpe crítico por cada evasión adicional obtenida, y los ataques críticos no consumen turno.\n\nSi tu salud baja a 1 durante la atribución o la cancelas a mitad de camino, la atribución se cancela y obtienes un tiempo de recarga de 50 turnos.

###abilities
actors.hero.abilities.gunner.riot.name=Furia
actors.hero.abilities.gunner.riot.short_desc=El Artillero duplica la velocidad de disparo del arma durante un tiempo, permitiéndole disparar balas por toda el área.
actors.hero.abilities.gunner.riot.desc=El Artillero usa Furia para duplicar la velocidad de disparo durante 10 turnos, pero el daño de las balas se reduce en un 50%.
actors.hero.abilities.gunner.riot$riottracker.name=Furia
actors.hero.abilities.gunner.riot$riottracker.desc=¡El Artillero muestra un alto nivel de concentración por un momento, permitiéndole disparar muchas balas al instante!\n\nDurante Furia, la velocidad de disparo se duplica, pero el daño de las balas se reduce en un 50%.\n\nTurnos restantes: %s.
actors.hero.abilities.gunner.reinforcedarmor.name=Armadura Reforzada
actors.hero.abilities.gunner.reinforcedarmor.short_desc=El Artillero al usar _Armadura Reforzada_ aumenta su defensa por un corto tiempo.
actors.hero.abilities.gunner.reinforcedarmor.desc=El Artillero se equipa con una armadura corporal especialmente diseñada, ganando entre 5 y 20 puntos de defensa adicional durante 20 turnos.
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=Armadura Reforzada
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=¡El Artillero ha añadido protección adicional a su armadura, mejorando sus capacidades defensivas! La armadura está diseñada para ser resistente, pero el poder del dispositivo protector no dura mucho y eventualmente pierde su capacidad.\n\nTurnos restantes: %s.
actors.hero.abilities.gunner.firstaidkit.name=Botiquín
actors.hero.abilities.gunner.firstaidkit.short_desc=El Artillero puede realizar un tratamiento simple usando el _Botiquín_.
actors.hero.abilities.gunner.firstaidkit.desc=Cuando el Artillero necesita recuperarse, puede usar un botiquín para recuperar 1 punto de salud por turno, hasta un total de 20.

actors.hero.abilities.samurai.abil_kunai.name=Kunai
actors.hero.abilities.samurai.abil_kunai.short_desc=El Samurái puede lanzar poderosos Kunai para dañar enemigos y volverlos vulnerables.
actors.hero.abilities.samurai.abil_kunai.desc=El Samurái puede lanzar un kunai que causa daño igual al poder de ataque del arma equipada, infligiendo daño al enemigo golpeado y aplicando vulnerabilidad durante 20 turnos.
actors.hero.abilities.samurai.shadowblade.name=Espada Sombría
actors.hero.abilities.samurai.shadowblade.short_desc=El Samurái puede sacar la _Espada Sombría_ de su arma y empuñarla con ambas manos para atacar más rápido.
actors.hero.abilities.samurai.shadowblade.desc=El Samurái puede usar la Espada Sombría, que le permite atacar al doble de velocidad y con daño igual a la mitad del poder de ataque del arma equipada durante 10 turnos.\n\nMientras dure Espada Sombría, hay un 50% de probabilidad de infligir daño que atraviesa la defensa del enemigo.
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=Espada Sombría
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=¡El Samurái puede ahora liberar la sombra de su arma, permitiéndole atacar más rápido!\n\nMientras dure Espada Sombría, la velocidad de ataque se duplica y el daño se reduce en un 50%%. Además, al atacar, hay un 50%% de probabilidad de infligir daño que atraviesa la defensa del enemigo.\n\nTurnos restantes: %s.
actors.hero.abilities.samurai.awake.name=Despertar
actors.hero.abilities.samurai.awake.short_desc=El Samurái canaliza su fuerza interior y se _Despierta_ por un corto tiempo, aumentando el daño físico infligido en 1.2 veces, pero también el daño físico recibido.
actors.hero.abilities.samurai.awake.desc=El Samurái puede Despertar al canalizar su fuerza interior. Durante el Despertar, el daño físico infligido aumenta en 1.2 veces, pero también el daño físico recibido.
actors.hero.abilities.samurai.awake$awaketracker.name=Despertar
actors.hero.abilities.samurai.awake$awaketracker.desc=¡El Samurái libera su poder interior, aumentando el daño físico que inflige a todos los enemigos, pero también el daño físico que recibe!\n\nTurnos restantes: %s.

###talents

#warrior new talent
actors.hero.talent.max_health.title=Entrenamiento de Mejora Física
actors.hero.talent.max_health.desc=_+1:_ La salud máxima aumenta en _5_.\n\n_+2:_ La salud máxima aumenta en _10_.
actors.hero.talent.parry.title=Postura de Contraataque
actors.hero.talent.parry.desc=_+1:_ Una vez cada _70 turnos_, el siguiente ataque se bloquea y puede contraatacarse sin consumir turno.\n\n_+2:_ Una vez cada _50 turnos_, el siguiente ataque se bloquea y puede contraatacarse sin consumir turno.

actors.hero.talent.lethal_rage.title=Ira Letal
actors.hero.talent.lethal_rage.desc=_+1:_ Obtienes _7%_ de ira al matar a un enemigo.\n\n_+2:_ Obtienes _13%_ de ira al matar a un enemigo.\n\n_+3:_ Obtienes _20%_ de ira al matar a un enemigo.
actors.hero.talent.max_rage.title=Explosión de Ira
actors.hero.talent.max_rage.desc=_+1:_ Al alcanzar la ira máxima, obtienes _10%_ de adrenalina del valor de ira.\n\n_+2:_ Al alcanzar la ira máxima, obtienes _20%_ de adrenalina del valor de ira.\n\n_+3:_ Al alcanzar la ira máxima, obtienes _30%_ de adrenalina del valor de ira.\n\nTiene un tiempo de recarga de _50 turnos_.
actors.hero.talent.endurance.title=Resistencia en Furia
actors.hero.talent.endurance.desc=_+1:_ Reduce el tiempo de recarga del sello en un _33%_ de la ira obtenida cuando el Berserker gana ira al recibir daño.\n\n_+2:_ Reduce el tiempo de recarga del sello en un _67%_ de la ira obtenida cuando el Berserker gana ira al recibir daño.\n\n_+3:_ Reduce el tiempo de recarga del sello en un _100%_ de la ira obtenida cuando el Berserker gana ira al recibir daño.

actors.hero.talent.light_weapon.title=Armas Ligeras
actors.hero.talent.light_weapon.desc=_+1:_ Por cada _1_ punto de fuerza por encima del requisito del arma cuerpo a cuerpo, la velocidad de ataque aumenta en _+5%_.\n\n_+2:_ Por cada _1_ punto de fuerza por encima del requisito del arma cuerpo a cuerpo, la velocidad de ataque aumenta en _+10%_.\n\n_+3:_ Por cada _1_ punto de fuerza por encima del requisito del arma cuerpo a cuerpo, la velocidad de ataque aumenta en _+15%_.
actors.hero.talent.offensive_defense.title=Defensa Ofensiva
actors.hero.talent.offensive_defense.desc=_+1:_ Al recibir un ataque físico, hay un _33%_ de probabilidad de acumular golpes consecutivos.\n\n_+2:_ Al recibir un ataque físico, hay un _67%_ de probabilidad de acumular golpes consecutivos.\n\n_+3:_ Al recibir un ataque físico, hay un _100%_ de probabilidad de acumular golpes consecutivos.
actors.hero.talent.skill_repeat.title=Finales Repetidos
actors.hero.talent.skill_repeat.desc=_+1:_ Al matar a un enemigo con un _empujón_, puedes usar empujón nuevamente.\n\n_+2:_ Además del efecto de +1, al matar a un enemigo con un _golpe_, puedes usar golpe nuevamente.\n\n_+3:_ Además del efecto de +2, al matar a un enemigo, puedes usar empujón y golpe nuevamente.

actors.hero.talent.powerful_tackle.title=Empujón Poderoso
actors.hero.talent.powerful_tackle.desc=_+1:_ El empujón causa _60%_ del valor actual de armadura como daño.\n\n_+2:_ El empujón causa _80%_ del valor actual de armadura como daño.\n\n_+3:_ El empujón causa _100%_ del valor actual de armadura como daño.
actors.hero.talent.mystical_tackle.title=Empujón Místico
actors.hero.talent.mystical_tackle.desc=_+1:_ El empujón aumenta el poder de los efectos mágicos del arma en _+50%_.\n\n_+2:_ El empujón aumenta el poder de los efectos mágicos del arma
actors.hero.talent.delayed_grenade.title=Granada de Explosión Retardada
actors.hero.talent.delayed_grenade.desc=_+1:_ Al matar a un enemigo con un empujón, se activa una explosión que causa _5-20 de daño_ en las casillas 3x3 alrededor del enemigo eliminado.\n\n_+2:_ Al matar a un enemigo con un empujón, se activa una explosión que causa _8-30 de daño_ en las casillas 3x3 alrededor del enemigo eliminado.\n\n_+3:_ Al matar a un enemigo con un empujón, se activa una explosión que causa _10-40 de daño_ en las casillas 3x3 alrededor del enemigo eliminado.\n\nLos héroes y aliados no se ven afectados por esta explosión.
actors.hero.talent.incapacitation.title=Incapacitación
actors.hero.talent.incapacitation.desc=_+1:_ Al realizar un empujón, aplica _2 turnos_ de _aturdimiento_ al objetivo.\n\n_+2:_ Además del efecto de +1, aplica _2 turnos_ de _debilitamiento_ al objetivo.\n\n_+3:_ Además del efecto de +2, aplica _2 turnos_ de _vulnerabilidad_ al objetivo.
actors.hero.talent.super_armor.title=Super Armadura
actors.hero.talent.super_armor.desc=_+1:_ Recibe _33%_ menos daño mientras realiza un empujón.\n\n_+2:_ Recibe _67%_ menos daño mientras realiza un empujón.\n\n_+3:_ Recibe _100%_ menos daño mientras realiza un empujón.
actors.hero.talent.improved_tackle.title=Empujón Mejorado
actors.hero.talent.improved_tackle.desc=_+1:_ Al realizar un empujón, obtienes _2 escudos_ del emblema.\n\n_+2:_ Además del efecto de +1, el empujón empuja al enemigo _1 casilla_ adicional.\n\n_+3:_ Además del efecto de +2, ahora puedes _empujar enemigos por los bordes_.

#mage new talent
actors.hero.talent.charge_preserve.title=Preservación de Carga
actors.hero.talent.charge_preserve.desc=_+1:_ Hay un _5%_ de probabilidad de no consumir carga al lanzar una varita mágica.\n\n_+2:_ Hay un _10%_ de probabilidad de no consumir carga al lanzar una varita mágica.
actors.hero.talent.faster_charger.title=Inducción Electromagnética
actors.hero.talent.faster_charger.desc=_+1:_ Aumenta la velocidad de carga de la varita mágica en _+10%_.\n\n_+2:_ Aumenta la velocidad de carga de la varita mágica en _+20%_.

actors.hero.talent.battle_magic.title=Magia de Combate
actors.hero.talent.battle_magic.desc=_+1_: Al atacar con un bastón, se activa _Combo Mágico_, permitiendo varios movimientos finales, y desbloquea los movimientos finales de _Nivel 1_.\n\n_+2_: Además del efecto de +1, desbloquea los movimientos finales de _Nivel 2_ en Combo Mágico.\n\n_+3_: Además del efecto de +2, desbloquea los movimientos finales de _Nivel 3_ en Combo Mágico.
actors.hero.talent.magic_rush.title=Impulso de Hechizo
actors.hero.talent.magic_rush.desc=_+1:_ Usar un pergamino carga inmediatamente el bastón del mago con _1_ carga.\n\n_+2:_ Usar un pergamino carga inmediatamente el bastón del mago con _2_ cargas.\n\n_+3:_ Usar un pergamino carga inmediatamente el bastón del mago con _3_ cargas.
actors.hero.talent.magical_circle.title=Círculo Mágico
actors.hero.talent.magical_circle.desc=_+1:_ Al obtener un escudo por el rasgo _Carga de Escudo_, se crea un círculo mágico en la ubicación actual, aumentando la velocidad de carga de la varita mágica en _+100%_.\n\n_+2:_ Además del efecto de +1, al lanzar hechizos dentro del círculo mágico hay un _50% de probabilidad_ de no consumir carga.\n\n_+3:_ Además de los efectos de +1 y +2, amplía el tamaño de los círculos mágicos creados a _3x3_.

actors.hero.talent.madness.title=Locura de Magia Oscura
actors.hero.talent.madness.desc=_+1:_ Al atacar enemigos hay un _10%_ de probabilidad de infligir _3 turnos_ de locura.\n\n_+2:_ Al atacar enemigos hay un _20%_ de probabilidad de infligir _3 turnos_ de locura.\n\n_+3:_ Al atacar enemigos hay un _30%_ de probabilidad de infligir _3 turnos_ de locura.
actors.hero.talent.enhanced_mark.title=Marca Mejorada
actors.hero.talent.enhanced_mark.desc=_+1:_ Aumenta la probabilidad y duración de las marcas de alma en _1 nivel_.\n\n_+2:_ Aumenta la probabilidad y duración de las marcas de alma en _2 niveles_.\n\n_+3:_ Aumenta la probabilidad y duración de las marcas de alma en _3 niveles_.
actors.hero.talent.mark_of_weakness.title=Marca de Debilidad
actors.hero.talent.mark_of_weakness.desc=_+1:_ Los enemigos marcados con una marca de alma infligen _10%_ menos daño.\n\n_+2:_ Los enemigos marcados con una marca de alma infligen _19%_ menos daño.\n\n_+3:_ Los enemigos marcados con una marca de alma infligen _27%_ menos daño.

actors.hero.talent.spell_enhance.title=Mejora de Hechizos
actors.hero.talent.spell_enhance.desc=_+1:_ Aumenta la potencia de los libros de hechizos en _+50%_.\n\n_+2:_ Aumenta la potencia de los libros de hechizos en _+100%_.\n\n_+3:_ Aumenta la potencia de los libros de hechizos en _+150%_.
actors.hero.talent.brig_boost.title=Aceleración de Brig
actors.hero.talent.brig_boost.desc=_+1:_ Al golpear físicamente a los enemigos, se reduce el tiempo de recarga del libro de hechizos en _1 turno_.\n\n_+2:_ Al golpear físicamente a los enemigos, se reduce el tiempo de recarga del libro de hechizos en _2 turnos_.\n\n_+3:_ Al golpear físicamente a los enemigos, se reduce el tiempo de recarga del libro de hechizos en _3 turnos_.
actors.hero.talent.energy_remains.title=Energía Residual
actors.hero.talent.energy_remains.desc=_+1:_ Al matar a un enemigo, hay un _17% de probabilidad_ de crear una zona temporal que otorga el efecto de _Carga_ en ese lugar.\n\n_+2:_ Al matar a un enemigo, hay un _17% de probabilidad_ de crear una zona temporal que otorga el efecto de _Carga de Artefacto_ en ese lugar.\n\n_+3:_ Al matar a un enemigo, hay un _17% de probabilidad_ de crear una zona temporal que otorga un escudo igual al _10% de la salud máxima del héroe_ en ese lugar.\n\nEstas probabilidades no se acumulan.
actors.hero.talent.magic_empower.title=Maná Desbordante
actors.hero.talent.magic_empower.desc=_+1:_ Aumenta la duración de los efectos de mejora de maná en _+100%_.\n\n_+2:_ Aumenta la duración de los efectos de mejora de maná en _+200%_.\n\n_+3:_ Aumenta la duración de los efectos de mejora de maná en _+300%_.
actors.hero.talent.second_effect.title=Segundo Efecto
actors.hero.talent.second_effect.desc=_+1:_ Al lanzar hechizos desde el libro de hechizos, hay un _33% de probabilidad_ de que también se active el efecto correspondiente en el bastón del mago fusionado con la varita mágica.\n\n_+2:_ Al lanzar hechizos desde el libro de hechizos, hay un _67% de probabilidad_ de que también se active el efecto correspondiente en el bastón del mago fusionado con la varita mágica.\n\n_+3:_ Al lanzar hechizos desde el libro de hechizos, hay un _100% de probabilidad_ de que también se active el efecto correspondiente en el bastón del mago fusionado con la varita mágica.
actors.hero.talent.life_energy.title=Transferencia de Energía
actors.hero.talent.life_energy.desc=_+1:_ Al golpear enemigos con magia, se restaura salud igual a _1x

#rouge new talent
actors.hero.talent.emergency_escape.title=Escape de Emergencia
actors.hero.talent.emergency_escape.desc=_+1:_ Al ser atacado por enemigos, hay un _2%_ de probabilidad de obtener 3 turnos de invisibilidad.\n\n_+2:_ Al ser atacado por enemigos, hay un _4%_ de probabilidad de obtener 3 turnos de invisibilidad.
actors.hero.talent.movespeed_enhance.title=Zancada Veloz
actors.hero.talent.movespeed_enhance.desc=_+1:_ La velocidad de movimiento aumenta en _+10%_.\n\n_+2:_ La velocidad de movimiento aumenta en _+20%_.

actors.hero.talent.energy_draw.title=Recuperación de Energía
actors.hero.talent.energy_draw.desc=_+1:_ Al asesinar a un enemigo, hay un _33%_ de probabilidad de restaurar 1 carga al manto. Puede exceder la carga máxima.\n\n_+2:_ Al asesinar a un enemigo, hay un _67%_ de probabilidad de restaurar 1 carga al manto. Puede exceder la carga máxima.\n\n_+3:_ Al asesinar a un enemigo, hay un _100%_ de probabilidad de restaurar 1 carga al manto. Puede exceder la carga máxima.
actors.hero.talent.perfect_assassin.title=Asesino Perfecto
actors.hero.talent.perfect_assassin.desc=_+1:_ Aumenta el daño adicional por cada etapa de preparación en _10%_.\n\n_+2:_ Aumenta el daño adicional por cada etapa de preparación en _20%_.\n\n_+3:_ Aumenta el daño adicional por cada etapa de preparación en _30%_.
actors.hero.talent.cautious_prep.title=Preparación Prudente
actors.hero.talent.cautious_prep.desc=_+1:_ Aumenta la duración del sigilo otorgado por el Manto Sombrío en _1 turno_.\n\n_+2:_ Aumenta la duración del sigilo otorgado por el Manto Sombrío en _2 turnos_.\n\n_+3:_ Aumenta la duración del sigilo otorgado por el Manto Sombrío en _3 turnos_.

actors.hero.talent.quick_prep.title=Preparación Rápida
actors.hero.talent.quick_prep.desc=_+1:_ Cada vez que se evade un ataque, se reduce el tiempo de recarga de Prerun en _1 turno_.\n\n_+2:_ Cada vez que se evade un ataque, se reduce el tiempo de recarga de Prerun en _2 turnos_.\n\n_+3:_ Cada vez que se evade un ataque, se reduce el tiempo de recarga de Prerun en _3 turnos_.
actors.hero.talent.overcoming.title=Superar la Adversidad
actors.hero.talent.overcoming.desc=_+1:_ Mientras Prerun está activo, se obtienen 2 turnos de rapidez al ser atacado por enemigos.\n\n_+2:_ Además del efecto de +1, se obtienen 2 turnos de adrenalina mientras Prerun está activo al ser atacado por enemigos.\n\n_+3:_ Además de los efectos de +1 y +2, se obtienen 2 turnos de movilidad evasiva mientras Prerun está activo al ser atacado por enemigos.
actors.hero.talent.momentary_focusing.title=Enfoque Momentáneo
actors.hero.talent.momentary_focusing.desc=_+1:_ Al usar Prerun, se obtiene movilidad evasiva durante _1 turno_.\n\n_+2:_ Al usar Prerun, se obtiene movilidad evasiva durante _2 turnos_.\n\n_+3:_ Al usar Prerun, se obtiene movilidad evasiva durante _3 turnos_.

actors.hero.talent.poisonous_blade.title=Hoja Envenenada
actors.hero.talent.poisonous_blade.desc=_+1:_ Inflige _3 turnos_ de envenenamiento al asesinar enemigos.\n\n_+2:_ Inflige _4 turnos_ de envenenamiento al asesinar enemigos.\n\n_+3:_ Inflige _5 turnos_ de envenenamiento al asesinar enemigos.
actors.hero.talent.lethal_surprise.title=Sorpresa Letal
actors.hero.talent.lethal_surprise.desc=_+1:_ Al atacar a un enemigo con un ataque furtivo, el héroe aplica _vulnerabilidad_ por 1 turno a los enemigos en su campo de visión.\n\n_+2:_ Además del efecto de +1, al atacar con un ataque furtivo, el héroe aplica _parálisis_ por 1 turno a los enemigos en su campo de visión.\n\n_+3:_ Además de los efectos de +1 y +2, al asesinar enemigos con un ataque furtivo, se obtienen _Burbujas Temporales_ durante 2 turnos.\n\nTiene un tiempo de recarga de _5 turnos_.
actors.hero.talent.chain_clock.title=Encadenamiento de Sigilo
actors.hero.talent.chain_clock.desc=_+1:_ Al realizar un ataque furtivo, se obtiene invisibilidad y rapidez durante _1 turno_.\n\n_+2:_ Al realizar un ataque furtivo, se obtiene invisibilidad y rapidez durante _2 turnos_.\n\n_+3:_ Al realizar un ataque furtivo, se obtiene invisibilidad y rapidez durante _3 turnos_.\n\nTiene un tiempo de recarga de _10 turnos_.
actors.hero.talent.soul_collect.title=Recolector de Almas
actors.hero.talent.soul_collect.desc=_+1:_ Al asesinar enemigos con un ataque furtivo, se restauran _3_ puntos de salud.\n\n_+2:_ Al asesinar enemigos con un ataque furtivo, se restauran _6_ puntos de salud.\n\n_+3:_ Al asesinar enemigos con un ataque furtivo, se restauran _9_ puntos de salud.
actors.hero.talent.trail_tracking.title=Rastreo de Huellas
actors.hero.talent.trail_tracking.desc=_+1:_ Al asesinar enemigos con un ataque furtivo, se obtiene _1 turno_ de visión mental.\n\n_+2:_ Al asesinar enemigos con un ataque furtivo, se obtiene _2 turnos_ de visión mental.\n\n_+3:_ Al asesinar enemigos con un ataque furtivo, se obtiene _3 turnos_ de visión mental.
actors.hero.talent.master_of_cloaking.title=Maestro del Camuflaje
actors.hero.talent.master_of_cloaking.desc=_+1:_ Aumenta la duración de la invisibilidad obtenida al esperar en _1 turno_.\n\n_+2:_ Además del efecto de +1, reduce el tiempo de recarga de la invisibilidad obtenida al esperar en _5 turnos_.\n\n_+3:_ Además de los efectos de +1 y +2, cada ataque furtivo reduce el tiempo de recarga de la habilidad y talentos del Perseguidor en _1 turno_.

#huntress new talent
actors.hero.talent.water_friendly.title=Afinidad con el Agua
actors.hero.talent.water_friendly.desc=_+1:_ Causa _+1_ de daño adicional cuando el héroe está en el agua.\n\n_+2:_ Causa _+1-2_ de daño adicional cuando el héroe está en el agua.
actors.hero.talent.added_meal.title=Comensal Robusto
actors.hero.talent.added_meal.desc=_+1:_ Aumenta la restauración de hambre por comida en _+15%_.\n\n_+2:_ Aumenta la restauración de hambre por comida en _+25%_.

actors.hero.talent.kick.title=Patada
actors.hero.talent.kick.desc=_+1:_ Al realizar un ataque cuerpo a cuerpo contra un enemigo con un arma arrojadiza incrustada, recupera una de las armas incrustadas y empuja al enemigo _1 casilla_.\n\n_+2:_ Recupera una de las armas incrustadas y empuja al enemigo _2 casillas_.\n\n_+3:_ Recupera una de las armas incrustadas y empuja al enemigo _3 casillas_.\n\nTiene un tiempo de recarga de _10 turnos_.
actors.hero.talent.shooting_eyes.title=Tiro Preciso
actors.hero.talent.shooting_eyes.desc=_+1:_ Tiene un _33%_ de probabilidad de cegar al enemigo durante 2 turnos al golpearlo con un arma arrojadiza por primera vez.\n\n_+2:_ Tiene un _67%_ de probabilidad de cegar al enemigo durante 2 turnos.\n\n_+3:_ Tiene un _100%_ de probabilidad de cegar al enemigo durante 2 turnos.
actors.hero.talent.target_spotting.title=Adquisición de Objetivo
actors.hero.talent.target_spotting.desc=_+1:_ Causa _+10%_ de daño adicional al atacar enemigos marcados por el Francotirador.\n\n_+2:_ Causa _+20%_ de daño adicional.\n\n_+3:_ Causa _+30%_ de daño adicional.

actors.hero.talent.living_grass.title=Hierba Viva
actors.hero.talent.living_grass.desc=_+1:_ Al lanzar o plantar semillas, hay un _10%_ de probabilidad de que crezca hierba alta en lugar de hierba dispersa.\n\n_+2:_ Probabilidad del _20%_.\n\n_+3:_ Probabilidad del _30%_.
actors.hero.talent.attraction.title=Atracción
actors.hero.talent.attraction.desc=_+1:_ Disparar una flecha al suelo hace que los enemigos cercanos dentro de _1 casilla_ que no estén siendo rastreados se acerquen a esa ubicación.\n\n_+2:_ Dentro de _2 casillas_.\n\n_+3:_ Dentro de _3 casillas_.
actors.hero.talent.healing_dew.title=Rocío Sanador
actors.hero.talent.healing_dew.desc=_+1:_ Aumenta la restauración de salud del rocío en _+1_.\n\n_+2:_ Aumenta en _+2_.\n\n_+3:_ Aumenta en _+3_.

actors.hero.talent.swift_movement.title=Movimiento Ágil
actors.hero.talent.swift_movement.desc=_+1:_ Gana _+1_ de evasión por cada punto de fuerza superior a 10.\n\n_+2:_ Además, tiene un _20%_ de probabilidad de obtener movilidad evasiva cuando un ataque sin armas falla.\n\n_+3:_ Además, obtiene invisibilidad por _1 turno_ al evadir ataques enemigos.
actors.hero.talent.less_resist.title=Resistencia Mínima
actors.hero.talent.less_resist.desc=_+1:_ Aumenta la velocidad de ataque sin armas en _+5%_ por cada punto de fuerza que exceda el requisito de fuerza de la armadura.\n\n_+2:_ Aumenta en _+10%_.\n\n_+3:_ Aumenta en _+15%_.
actors.hero.talent.ring_knuckle.title=Puño con Anillo
actors.hero.talent.ring_knuckle.desc=_+1:_ Al golpear enemigos con ataques sin armas mientras se lleva un anillo, aumenta temporalmente el nivel de mejora del anillo en _+1_, hasta un máximo de _+1_.\n\n_+2:_ Además, duplica la duración del efecto de mejora y aumenta el nivel máximo en _+2_.\n\n_+3:_ Además, el poder de ataque sin armas aumenta según el nivel de mejora del anillo equipado, y el nivel máximo de mejora se incrementa en _+3_.\n\nEste talento no se aplica si se lleva un anillo de poder.
actors.hero.talent.mystical_punch.title=Puño Místico
actors.hero.talent.mystical_punch.desc=_+1:_ Al golpear enemigos con ataques sin armas, hay un _33%_ de probabilidad de activar efectos adicionales según el anillo equipado.\n\n_+2:_ Probabilidad del _67%_.\n\n_+3:_ Probabilidad del _100%_.
actors.hero.talent.quick_step.title=Paso Rápido
actors.hero.talent.quick_step.desc=_+1:_ Después de un ataque sin armas, hay un _33%_ de probabilidad de moverse _1 casilla_ sin consumir turno.\n\n_+2:_ Probabilidad del _67%_.\n\n_+3:_ Probabilidad del _100%_.
actors.hero.talent.counter_attack.title=Contraataque
actors.hero.talent.counter_attack.desc=_+1:_ Al evadir ataques enemigos, hay un _20%_ de probabilidad de que el siguiente ataque sin armas no consuma turno.\n\n_+2:_ Probabilidad del _40%_.\n\n_+3:_ Probabilidad del _60%_.

#duelist new talent
actors.hero.talent.skilled_hand.title=Manos Expertas
actors.hero.talent.skilled_hand.desc=_+1:_ Causa _+2_ de daño adicional al atacar enemigos con habilidades de arma.\n\n_+2:_ Causa _+3_ de daño adicional al atacar enemigos con habilidades de arma.\n\nUsar habilidades de arma que no atacan enemigos otorga al siguiente ataque cuerpo a cuerpo _2/3_ de daño adicional.
actors.hero.talent.skilled_hand.meta_desc=_Si este talento es adquirido por otro héroe_, los ataques físicos del héroe causan 0-2/0-3 de daño adicional en su lugar.
actors.hero.talent.accumulation.title=Acumulación de Poder
actors.hero.talent.accumulation.desc=_+1:_ Aumenta la carga máxima del arma en _1_.\n\n_+2:_ Aumenta la carga máxima del arma en _2_.
actors.hero.talent.accumulation.meta_desc=_Si este talento es adquirido por otro héroe_, la velocidad de curación del héroe aumenta x1.1/x1.2 en su lugar.

actors.hero.talent.faster_charge.title=Carga Rápida
actors.hero.talent.faster_charge.desc=_+1:_ Cuando el arma auxiliar está completamente cargada, la velocidad de carga del arma principal aumenta en _8%_.\n\n_+2:_ Aumenta en _16%_.\n\n_+3:_ Aumenta en _25%_.
actors.hero.talent.quick_followup.title=Seguimiento Rápido
actors.hero.talent.quick_followup.desc=_+1:_ Cambiar de arma aumenta la velocidad de ataque del siguiente ataque físico en _33%_.\n\n_+2:_ Aumenta en _67%_.\n\n_+3:_ Aumenta en _100%_.\n\nTiene un tiempo de recarga de _10 turnos_.\n\nCambiar de arma nuevamente sin atacar eliminará el bono de velocidad de ataque.
actors.hero.talent.twin_sword.title=Maestría en Espadas Dobles
actors.hero.talent.twin_sword.desc=_+1:_ Si el arma principal y la auxiliar son del mismo tipo, la velocidad de carga del arma principal aumenta en _25%_.\n\n_+2:_ Además, al usar ambas armas para atacar, se activan los efectos de ambas.\n\n_+3:_ Además, la velocidad de ataque se duplica si ambas armas son del mismo tipo.

actors.hero.talent.restored_energy.title=Energía Restaurada
actors.hero.talent.restored_energy.desc=_+1:_ El Monje gana energía continuamente a razón de 1 punto cada _100 turnos_.\n\n_+2:_ Cada _80 turnos_.\n\n_+3:_ Cada _67 turnos_.
actors.hero.talent.energy_barrier.title=Barrera de Energía
actors.hero.talent.energy_barrier.desc=_+1:_ Por cada _1_ punto de energía gastado usando habilidades de Monje, se gana _5_ de barrera.\n\n_+2:_ Se gana _7_ de barrera.\n\n_+3:_ Se gana _9_ de barrera.
actors.hero.talent.harmony.title=Armonía
actors.hero.talent.harmony.desc=_+1:_ Cuando la salud y la energía están al _100%_, la velocidad de movimiento y ataque aumenta en _50%_.\n\n_+2:_ Si están al _80% o más_, aumenta en _50%_.\n\n_+3:_ Si están al _60% o más_, aumenta en _50%_.

actors.hero.talent.clam_steps.title=Pasos Calmados
actors.hero.talent.clam_steps.desc=_+1:_ Reduce el consumo de carga de arma para realizar dash en _20%_.\n\n_+2:_ Reduce en _37%_.\n\n_+3:_ Reduce en _50%_.
actors.hero.talent.critical_momentum.title=Impulso Crítico
actors.hero.talent.critical_momentum.desc=_+1:_ Aumenta el daño causado después de hacer dash en _+6%_.\n\n_+2:_ Aumenta en _+11%_.\n\n_+3:_ Aumenta en _+17%_.
actors.hero.talent.kinetic_movement.title=Movimiento Cinético
actors.hero.talent.kinetic_movement.desc=_+1:_ Después de usar dash, el consumo de carga de arma para dash se reduce en _50%_ durante _1 turno_.\n\n_+2:_ Durante _2 turnos_.\n\n_+3:_ Durante _3 turnos_.
actors.hero.talent.aggressive_movement.title=Movimiento Agresivo
actors.hero.talent.aggressive_movement.desc=_+1:_ Después de usar habilidades de arma, el consumo de carga para dash se reduce en _50%_.\n\n_+2:_ Además, al hacer dash, los enemigos cercanos reciben _10%_ del daño del arma.\n\n_+3:_ Además, el dash inflige _Vulnerabilidad_ a los enemigos cercanos durante _3 turnos_.
actors.hero.talent.unencumbered_movement.title=Movimiento Sin Carga
actors.hero.talent.unencumbered_movement.desc=_+1:_ Gana _0.5_ de evasión por cada punto de fuerza que exceda el requisito de fuerza de armas y armaduras.\n\n_+2:_ Gana _1_ de evasión.\n\n_+3:_ Gana _1.5_ de evasión.
actors.hero.talent.soulize.title=Alma Desatada
actors.hero.talent.soulize.desc=_+1:_ Aumenta la distancia máxima de dash en _1 casilla_.\n\n_+2:_ Además, el dash atraviesa enemigos.\n\n_+3:_ Además, el dash atraviesa _terreno sólido_.

#universal new talent
actors.hero.talent.atk_speed_enhance.title=Mejora de Velocidad de Ataque
actors.hero.talent.atk_speed_enhance.desc=_+1:_ Aumenta la velocidad de ataque en _+5%_.\n\n_+2:_ Aumenta en _+10%_.\n\n_+3:_ Aumenta en _+15%_.\n\n_+4:_ Aumenta en _+20%_.
actors.hero.talent.acc_enhance.title=Mejora de Precisión
actors.hero.talent.acc_enhance.desc=_+1:_ Aumenta la precisión en _+5%_.\n\n_+2:_ Aumenta en _+10%_.\n\n_+3:_ Aumenta en _+15%_.\n\n_+4:_ Aumenta en _+20%_.
actors.hero.talent.eva_enhance.title=Mejora de Evasión
actors.hero.talent.eva_enhance.desc=_+1:_ Aumenta la evasión en _+5%_.\n\n_+2:_ Aumenta en _+10%_.\n\n_+3:_ Aumenta en _+15%_.\n\n_+4:_ Aumenta en _+20%_.
actors.hero.talent.better_choice.title=Mejor Elección
actors.hero.talent.better_choice.desc=_+1:_ Otorga _1 Piedra de Encantamiento_.\n\n_+2:_ Otorga _1 Pergamino de Encantamiento_.\n\n_+3:_ Otorga _1 Pergamino de Mejora_.

#gunner talent
actors.hero.talent.reloading_meal.title=Comida Recargadora
actors.hero.talent.reloading_meal.desc=_+1:_ Al comer, el arma de fuego equipada se _recarga_ sin consumir balas.\n\n_+2:_ Además del efecto +1, se carga _1 disparo adicional_.
actors.hero.talent.gunners_intuition.title=Intuición del Artillero
actors.hero.talent.gunners_intuition.desc=_+1:_ Cuando se equipa un arma de fuego, esta se identifica inmediatamente.\n\n_+2:_ Cuando se adquiere un arma de fuego, se identifica para detectar maldiciones.
actors.hero.talent.speedy_move.title=Movimiento Rápido
actors.hero.talent.speedy_move.desc=_+1:_ Cuando el Artillero ataca por primera vez a un enemigo, obtiene _2 turnos_ de movimiento instantáneo.\n\n_+2:_ Obtiene _3 turnos_ de movimiento instantáneo.
actors.hero.talent.safe_reload.title=Recarga Segura
actors.hero.talent.safe_reload.desc=_+1:_ Al recargar el arma, se obtienen _3_ escudos.\n\n_+2:_ Se obtienen _5_ escudos.
actors.hero.talent.close_combat.title=Combate Cercano
actors.hero.talent.close_combat.desc=_+1:_ El daño cuerpo a cuerpo del arma de fuego aumenta en _0-2_.\n\n_+2:_ El daño cuerpo a cuerpo del arma de fuego aumenta en _0-4_.

actors.hero.talent.infinite_bullet_meal.title=Comida de Balas Infinitas
actors.hero.talent.infinite_bullet_meal.desc=_+1:_ Comer solo consume 1 turno, y se obtienen _2 turnos_ de munición infinita.\n\n_+2:_ Se obtienen _3 turnos_ de munición infinita.
actors.hero.talent.inscribed_bullet.title=Balas Inscritas
actors.hero.talent.inscribed_bullet.desc=_+1:_ Al usar un pergamino, se obtienen _5 balas_.\n\n_+2:_ Se obtienen _10 balas_.\n\nLa cantidad se duplica al usar pergaminos de mejora, transmutación o ítems alquímicos que requieren esos pergaminos.\n\nPara ítems alquímicos con mayor producción (por ejemplo, la mayoría de los hechizos), la cantidad de balas varía según la cantidad producida.
actors.hero.talent.mind_vision.title=Predicción
actors.hero.talent.mind_vision.desc=_+1:_ Obtiene 1 turno de Visión Mental con una probabilidad del _1%_ cada vez que el héroe se mueve.\n\n_+2:_ Probabilidad del _2%_.
actors.hero.talent.camouflage.title=Camuflaje
actors.hero.talent.camouflage.desc=_+1:_ Al pisar hierba alta, se obtiene _2 turnos_ de invisibilidad.\n\n_+2:_ Se obtiene _3 turnos_ de invisibilidad.
actors.hero.talent.larger_magazine.title=Cargador Ampliado
actors.hero.talent.larger_magazine.desc=_+1:_ La capacidad máxima del cargador del arma aumenta en _1_.\n\n_+2:_ La capacidad máxima del cargador aumenta en _2 disparos_.
actors.hero.talent.bullet_collect.title=Recolección de Balas
actors.hero.talent.bullet_collect.desc=_+1:_ Recarga 1 bala en el arma equipada con una probabilidad del _5%_ al realizar ataques cuerpo a cuerpo.\n\n_+2:_ Probabilidad del _10%_.\n\nLa bala recargada con este talento puede exceder la capacidad máxima en 1 disparo adicional.

actors.hero.talent.street_battle.title=Combate Urbano
actors.hero.talent.street_battle.desc=_+1:_ La bala puede atravesar una pared con un radio de _1 casilla_.\n\n_+2:_ Puede atravesar con un radio de _2 casillas_.\n\n_+3:_ Puede atravesar con un radio de _3 casillas_.
actors.hero.talent.fast_reload.title=Manos Rápidas
actors.hero.talent.fast_reload.desc=_+1:_ El tiempo de recarga se reduce en _1 turno_.\n\n_+2:_ Se reduce en _2 turnos_.\n\n_+3:_ Se reduce en _3 turnos_.\n\nEl tiempo de recarga no se reduce por debajo de 0 turnos.

actors.hero.talent.rolling.title=Rodar
actors.hero.talent.rolling.desc=_+1:_ Si te mueves dentro de _1 turno_ después de disparar, se carga 1 bala en el arma equipada.\n\n_+2:_ Si te mueves dentro de _2 turnos_, se carga 1 bala.\n\n_+3:_ Si te mueves dentro de _3 turnos_, se carga 1 bala.\n\nNo se activa si no tienes munición.
actors.hero.talent.perfect_focusing.title=Enfoque Profundo
actors.hero.talent.perfect_focusing.desc=_+1:_ La duración de la Ruleta de la Muerte aumenta en _33%_.\n\n_+2:_ Aumenta en _67%_.\n\n_+3:_ Aumenta en _100%_.
actors.hero.talent.honorable_shot.title=Disparo Honorable
actors.hero.talent.honorable_shot.desc=_+1:_ Con 3 o más cargas de Ruleta de la Muerte, el disparo tras esquivar mata instantáneamente a enemigos con menos del _13%_ de salud.\n\n_+2:_ Mata instantáneamente a enemigos con menos del _27%_ de salud.\n\n_+3:_ Mata instantáneamente a enemigos con menos del _40%_ de salud.\n\nLos enemigos fuertes resistirán este efecto.
actors.hero.talent.bullet_time.title=Tiempo Bala
actors.hero.talent.bullet_time.desc=_+1:_ Si matas instantáneamente con Ruleta de la Muerte, todos los enemigos a la vista se ralentizan por _4 turnos_.\n\n_+2:_ Se ralentizan por _8 turnos_.\n\n_+3:_ Se ralentizan por _12 turnos_.
actors.hero.talent.inevitable_death.title=Muerte Inevitable
actors.hero.talent.inevitable_death.desc=_+1:_ Con 6 cargas de Ruleta de la Muerte, el siguiente ataque físico tiene _2x_ precisión.\n\n_+2:_ Tiene _3x_ precisión.\n\n_+3:_ Tiene _4x_ precisión.
actors.hero.talent.headshot.title=¡Disparo a la Cabeza!
actors.hero.talent.headshot.desc=_+1:_ La bala tiene un _1%_ de probabilidad de matar instantáneamente.\n\n_+2:_ Probabilidad del _2%_.\n\n_+3:_ Probabilidad del _3%_.\n\nLos enemigos poderosos resistirán este efecto.

actors.hero.talent.quick_reload.title=Recarga Rápida
actors.hero.talent.quick_reload.desc=_+1:_ Al moverse, hay un _3%_ de probabilidad de cargar 1 bala en el arma equipada.\n\n_+2:_ Probabilidad del _6%_.\n\n_+3:_ Probabilidad del _9%_.\n\nNo se activa si no tienes munición.
actors.hero.talent.moving_shot.title=Disparo en Movimiento
actors.hero.talent.moving_shot.desc=_+1:_ Tras moverse, la penalización de precisión en ataques a distancia se reduce en _17%_.\n\n_+2:_ Se reduce en _33%_.\n\n_+3:_ Se reduce en _50%_.
actors.hero.talent.elemental_bullet.title=Munición Elemental
actors.hero.talent.elemental_bullet.desc=_+1:_ Al recargar con todas las balas consumidas, hay un _17%_ de probabilidad de cargar un _Disparo Helado_ que congela al enemigo.\n\n_+2:_ Probabilidad del _17%_ de cargar _Balas Incendiarias_ que queman al enemigo.\n\n_+3:_ Probabilidad del _17%_ de cargar _Balas de Choque_ que aturden al enemigo.\n\nLas probabilidades no se acumulan.
actors.hero.talent.improvisation.title=Improvisación
actors.hero.talent.improvisation.desc=_+1:_ Al agotarse el cargador, se obtienen _8_ escudos.\n\n_+2:_ Se obtienen _16_ escudos.\n\n_+3:_ Se obtienen _24_ escudos.
actors.hero.talent.soul_bullet.title=Bala del Alma
actors.hero.talent.soul_bullet.desc=_+1:_ Al matar a un enemigo, se obtiene _1 turno_ de munición infinita.\n\n_+2:_ Se obtiene _2 turnos_.\n\n_+3:_ Se obtiene _3 turnos_.
actors.hero.talent.light_movement.title=Movimiento Ligero
actors.hero.talent.light_movement.desc=_+1:_ La velocidad de movimiento aumenta en 5% por cada _3_ puntos de fuerza que excedan el requisito de la armadura.\n\n_+2:_ Aumenta en 5% por cada _2_ puntos.\n\n_+3:_ Aumenta en 5% por cada _1_ punto.

actors.hero.talent.stealth_master.title=Maestro del Sigilo
actors.hero.talent.stealth_master.desc=_+1:_ El arma _no hace ruido_ al disparar.\n\n_+2:_ Además del efecto de +1, _puedes camuflarte incluso si hay enemigos cerca_.\n\n_+3:_ Además del efecto de +2, ya no consumes hambre mientras estás camuflado.
actors.hero.talent.skillful_runner.title=Corredor Hábil
actors.hero.talent.skillful_runner.desc=_+1:_ Obtienes _2 turnos_ de prisa al salir del camuflaje.\n\n_+2:_ Obtienes _4 turnos_ de prisa.\n\n_+3:_ Obtienes _6 turnos_ de velocidad al salir del camuflaje.\n\nTiene un tiempo de recarga de 30 turnos.
actors.hero.talent.stealth.title=Sigilo
actors.hero.talent.stealth.desc=_+1:_ La probabilidad de ser detectado por un enemigo disminuye en _1 nivel_.\n\n_+2:_ Disminuye en _2 niveles_.\n\n_+3:_ Disminuye en _3 niveles_.
actors.hero.talent.into_the_shadow.title=Entre las Sombras
actors.hero.talent.into_the_shadow.desc=_+1:_ Al intentar camuflarte, obtienes _3 turnos_ de invisibilidad en lugar de camuflaje.\n\n_+2:_ Obtienes _6 turnos_ de invisibilidad.\n\n_+3:_ Obtienes _9 turnos_ de invisibilidad.\n\nTiene un tiempo de recarga de 15 turnos.
actors.hero.talent.ranged_sniping.title=Francotirador a Distancia
actors.hero.talent.ranged_sniping.desc=_+1:_ El daño de bala aumenta en _2.5%_ por cada casilla de distancia al enemigo.\n\n_+2:_ Aumenta en _5%_.\n\n_+3:_ Aumenta en _7.5%_.\n\nEl daño adicional puede aumentar hasta +150%.
actors.hero.talent.telescope.title=Telescopio
actors.hero.talent.telescope.desc=_+1:_ Tu rango de visión aumenta en _25%_.\n\n_+2:_ Aumenta en _50%_.\n\n_+3:_ Aumenta en _75%_.

actors.hero.talent.haste_move.title=Movimiento Acelerado
actors.hero.talent.haste_move.desc=_+1:_ La velocidad de movimiento aumenta en _+25%_ mientras Furia está activa.\n\n_+2:_ Aumenta en _+50%_.\n\n_+3:_ Aumenta en _+75%_.\n\n_+4:_ Aumenta en _+100%_ mientras dure Furia.
actors.hero.talent.shot_concentration.title=Disparo Concentrado
actors.hero.talent.shot_concentration.desc=_+1:_ Al impactar una bala, hay un _25%_ de probabilidad de extender la duración de Furia en 1 turno.\n\n_+2:_ Probabilidad del _50%_.\n\n_+3:_ Probabilidad del _75%_.\n\n_+4:_ Garantiza extender la duración de Furia en 1 turno.\n\nLa duración puede extenderse hasta +10 turnos.
actors.hero.talent.round_preserve.title=Conservación de Munición
actors.hero.talent.round_preserve.desc=_+1:_ Al disparar en modo Furia, hay un _10%_ de probabilidad de no consumir balas.\n\n_+2:_ Probabilidad del _20%_.\n\n_+3:_ Probabilidad del _30%_.\n\n_+4:_ Probabilidad del _40%_.

actors.hero.talent.bayonet.title=Bayoneta
actors.hero.talent.bayonet.desc=_+1:_ Al atacar cuerpo a cuerpo mientras Armadura Reforzada está activa, se aplica _5_ de sangrado.\n\n_+2:_ Se aplica _6_ de sangrado.\n\n_+3:_ Se aplica _7_ de sangrado.\n\n_+4:_ Se aplica _8_ de sangrado.\n\nEste rasgo se activa solo al atacar.
actors.hero.talent.tactical_sight.title=Vista Táctica
actors.hero.talent.tactical_sight.desc=_+1:_ Mientras Armadura Reforzada está activa, obtienes Visión Mental de todos los enemigos dentro de _2 casillas_.\n\n_+2:_ Dentro de _3 casillas_.\n\n_+3:_ Dentro de _4 casillas_.\n\n_+4:_ Dentro de _5 casillas_.
actors.hero.talent.plate_add.title=Placa Adicional
actors.hero.talent.plate_add.desc=_+1:_ Mientras Armadura Reforzada está activa, la velocidad de movimiento se reduce en _13%_, pero la defensa aumenta a _10-25_.\n\n_+2:_ Se reduce en _25%_ y la defensa aumenta a _15-30_.\n\n_+3:_ Se reduce en _38%_ y la defensa aumenta a _20-35_.\n\n_+4:_ Se reduce en _50%_ y la defensa aumenta a _25-40_.

actors.hero.talent.additional_meds.title=Más Medicinas
actors.hero.talent.additional_meds.desc=_+1:_ La recuperación total del Botiquín aumenta a _25_.\n\n_+2:_ Aumenta a _30_.\n\n_+3:_ Aumenta a _35_.\n\n_+4:_ Aumenta a _40_.
actors.hero.talent.therapeutic_bandage.title=Vendajes Terapéuticos
actors.hero.talent.therapeutic_bandage.desc=_+1:_ El Botiquín cura adicionalmente _Confusión_ y _Debilitamiento_.\n\n_+2:_ Cura _Lentitud_ y _Vulnerabilidad_.\n\n_+3:_ Cura _Mutilación_ y _Ceguera_.\n\n_+4:_ Cura _Envenenamiento_ y _Sangrado_.
actors.hero.talent.faster_healing.title=Curación Rápida
actors.hero.talent.faster_healing.desc=_+1:_ La velocidad de recuperación del Botiquín aumenta a _2_ por turno.\n\n_+2:_ Aumenta a _3_ por turno.\n\n_+3:_ Aumenta a _4_ por turno.\n\n_+4:_ Aumenta a _5_ por turno.

actors.hero.talent.basic_practice.title=Práctica Básica
actors.hero.talent.basic_practice.desc=_+1:_ La probabilidad de golpe crítico en ataques físicos aumenta en _+2%_.\n\n_+2:_ Aumenta en _+4%_.
actors.hero.talent.masters_intuition.title=Intuición del Maestro
actors.hero.talent.masters_intuition.desc=_+1:_ Al equipar un arma cuerpo a cuerpo que no sea de fuego, se identifica inmediatamente.\n\n_+2:_ Al adquirirla, se identifica para detectar maldiciones.
actors.hero.talent.drawing_enhance.title=Mejora de Desenvaine
actors.hero.talent.drawing_enhance.desc=_+1:_ Los primeros ataques causan _2_ de daño adicional.\n\n_+2:_ Causan _3_ de daño adicional.
actors.hero.talent.drawing_enhance.meta_desc=_Si otra clase obtiene este talento,_ causa +1 a _1-2_, +2 a _2_ de daño adicional en su primer ataque.
actors.hero.talent.parring.title=Parada
actors.hero.talent.parring.desc=_+1:_ La defensa aumenta en _0-2_.\n\n_+2:_ Aumenta en _0-3_.
actors.hero.talent.adrenaline_surge.title=Oleada de Adrenalina
actors.hero.talent.adrenaline_surge.desc=_+1:_ Al matar a un enemigo, obtienes _3 turnos_ de adrenalina.\n\n_+2:_ Obtienes _5 turnos_.

actors.hero.talent.critical_meal.title=Comida Crítica
actors.hero.talent.critical_meal.desc=_+1:_ Comer solo consume 1 turno, y se aplica un _100%_ de probabilidad de golpe crítico al siguiente _1_ ataque físico.\n\n_+2:_ Se aplica al siguiente _2_ ataques.
actors.hero.talent.inscribed_lethality.title=Letalidad Inscrita
actors.hero.talent.inscribed_lethality.desc=_+1:_ Al usar un pergamino, se aplica _100%_ de probabilidad de golpe crítico al siguiente _1_ ataque físico.\n\n_+2:_ Se aplica al siguiente _2_ ataques físicos.\n\nLa cantidad de ataques con letalidad perfecta se duplica al usar pergaminos de mejora, transmutación o ítems alquímicos que requieren esos pergaminos.\n\nPara ítems alquímicos con mayor producción (como la mayoría de los hechizos), este talento puede activarse según la cantidad producida.
actors.hero.talent.unexpected_slash.title=Corte Inesperado
actors.hero.talent.unexpected_slash.desc=_+1:_ La probabilidad de golpe crítico mientras se envaina el arma aumenta en _+10%_.\n\n_+2:_ Aumenta en _+20%_.
actors.hero.talent.dragons_eye.title=Ojo del Dragón
actors.hero.talent.dragons_eye.desc=_+1:_ Mientras lideras, obtienes Visión Mental de todos los enemigos dentro de _3 casillas_.\n\n_+2:_ Dentro de _4 casillas_.
actors.hero.talent.dragons_eye.meta_desc=_Si otra clase obtiene este talento,_ obtiene Visión Mental de todos los enemigos en un radio de 2/3 casillas.
actors.hero.talent.weapon_mastery.title=Maestría con Armas
actors.hero.talent.weapon_mastery.desc=_+1:_ Obtienes _+0.5% de probabilidad de crítico_ por cada punto de fuerza que exceda el requisito del arma.\n\n_+2:_ Obtienes _+1% de probabilidad de crítico_ por cada punto de fuerza adicional.
actors.hero.talent.critical_throw.title=Lanzamiento Crítico
actors.hero.talent.critical_throw.desc=_+1:_ La probabilidad de golpe crítico con armas arrojadizas y balas aumenta en _+13%_.\n\n_+2:_ Aumenta en _+25%_.

actors.hero.talent.quick_sheathing.title=Envainado Rápido
actors.hero.talent.quick_sheathing.desc=_+1:_ Al matar con un ataque de desenvaine, el Samurái envaina automáticamente con una probabilidad del _33%_.\n\n_+2:_ Probabilidad del _67%_.\n\n_+3:_ Probabilidad del _100%_.
actors.hero.talent.quick_sheathing.meta_desc=_Si otra clase obtiene este talento,_ obtiene 3/6/9 turnos de prisa al matar a un enemigo.
actors.hero.talent.lethal_power.title=Poder Letal
actors.hero.talent.lethal_power.desc=_+1:_ El daño de los golpes críticos aumenta en _+5%_.\n\n_+2:_ Aumenta en _+10%_.\n\n_+3:_ Aumenta en _+15%_.

actors.hero.talent.mind_focusing.title=Mente Focalizada
actors.hero.talent.mind_focusing.desc=_+1:_ La cantidad de energía de espada obtenida aumenta en _+33%_.\n\n_+2:_ Aumenta en _+67%_.\n\n_+3:_ Aumenta en _+100%_.
actors.hero.talent.stored_power.title=Poder Acumulado
actors.hero.talent.stored_power.desc=_+1:_ La energía máxima de espada aumenta en _+50%_.\n\n_+2:_ Aumenta en _+100%_.\n\n_+3:_ Aumenta en _+150%_.
actors.hero.talent.arcane_power.title=Poder Arcano
actors.hero.talent.arcane_power.desc=_+1:_ Los encantamientos y maldiciones del arma equipada pueden activarse con el ataque de aura de espada con una probabilidad del _33%_.\n\n_+2:_ Probabilidad del _67%_.\n\n_+3:_ Probabilidad del _100%_.\n\nEl encantamiento proyectado permite que el aura de espada atraviese muros.
actors.hero.talent.energy_collect.title=Energía Colectiva
actors.hero.talent.energy_collect.desc=_+1:_ Guarda el _13%_ del daño del aura de espada como energía de espada.\n\n_+2:_ Guarda el _20%_.\n\n_+3:_ Guarda el _25%_.
actors.hero.talent.energy_saving.title=Ahorro de Energía
actors.hero.talent.energy_saving.desc=_+1:_ Al disparar aura de espada, se usa el _80%_ de la energía almacenada.\n\n_+2:_ Se usa el _70%_.\n\n_+3:_ Se usa el _60%_.\n\nEl daño del aura de espada es igual a la energía almacenada.
actors.hero.talent.wind_blast.title=Explosión de Viento
actors.hero.talent.wind_blast.desc=_+1:_ Al usar aura de espada mientras se envaina el arma, el ataque causa _+5_ de daño mágico adicional.\n\n_+2:_ Causa _+10_ de daño mágico.\n\n_+3:_ Causa _+15_ de daño mágico.

actors.hero.talent.enhanced_crit.title=Críticos Mejorados
actors.hero.talent.enhanced_crit.desc=_+1:_ El multiplicador de probabilidad de crítico de un destello aumenta a _x1.6_.\n\n_+2:_ Aumenta a _x1.75_.\n\n_+3:_ Aumenta a _x2_.
actors.hero.talent.powerful_slash.title=Corte Poderoso
actors.hero.talent.powerful_slash.desc=_+1:_ Si ocurre un ataque crítico con un solo destello, el daño aumenta en _15%_.\n\n_+2:_ Aumenta en _30%_.\n\n_+3:_ Aumenta en _45%_.
actors.hero.talent.static_preparation.title=Preparación Estática
actors.hero.talent.static_preparation.desc=_+1:_ El enfriamiento de Corte se reduce en _17%_.\n\n_+2:_ Se reduce en _33%_.\n\n_+3:_ Se reduce en _50%_.
actors.hero.talent.acceleration.title=Aceleración
actors.hero.talent.acceleration.desc=_+1:_ Cada vez que aciertas con Corte Cargado, su poder de ataque aumenta en +5%, hasta _25%_.\n\n_+2:_ Aumenta hasta _50%_.\n\n_+3:_ Aumenta hasta _75%_.\n\nLa aceleración se reinicia con el tiempo o al ocurrir un enfriamiento.
actors.hero.talent.inner_eye.title=Ojo Interno
actors.hero.talent.inner_eye.desc=_+1:_ Al acertar con Corte Rápido, obtienes Visión Mental de todos los enemigos en un radio de _3 casillas_ por 2 turnos.\n\n_+2:_ Con un Corte de Embestida exitoso, obtienes Visión Mental en un radio de _6 casillas_ por 2 turnos.\n\n_+3:_ Al acertar con Corte Rápido, obtienes Visión Mental en un radio de _9 casillas_ por 2 turnos.
actors.hero.talent.dynamic_preparation.title=Preparación Dinámica
actors.hero.talent.dynamic_preparation.desc=_+1:_ El enfriamiento de Corte Cargado se reduce en _10%_.\n\n_+2:_ Se reduce en _20%_.\n\n_+3:_ Se reduce en _30%_.

actors.hero.talent.faster_than_light.title=Más Rápido que la Luz
actors.hero.talent.faster_than_light.desc=_+1:_ Al atribuir, obtienes _1 turno_ de maniobra evasiva.\n\n_+2:_ Obtienes _2 turnos_.\n\n_+3:_ Obtienes _3 turnos_.
actors.hero.talent.afterimage.title=Imágenes Residuales
actors.hero.talent.afterimage.desc=_+1:_ Al atribuir, obtienes _+1 evasión adicional_ por cada punto de fuerza que exceda el requisito de la armadura.\n\n_+2:_ Obtienes _+2 evasión adicional_ por cada punto.\n\n_+3:_ Obtienes _+3 evasión adicional_ por cada punto.
actors.hero.talent.quick_recover.title=Recuperación Rápida
actors.hero.talent.quick_recover.desc=_+1:_ El enfriamiento de Despertar se reduce en _20%_.\n\n_+2:_ Se reduce en _40%_.\n\n_+3:_ Se reduce en _60%_.
actors.hero.talent.haste_evasion.title=Evasión Apresurada
actors.hero.talent.haste_evasion.desc=_+1:_ Mientras estás Despierto, obtienes _2 turnos_ de prisa al esquivar.\n\n_+2:_ Obtienes _3 turnos_.\n\n_+3:_ Obtienes _4 turnos_.
actors.hero.talent.accelerated_lethality.title=Letalidad Acelerada
actors.hero.talent.accelerated_lethality.desc=_+1:_ Mientras estás Despierto, la probabilidad de ataque crítico aumenta en _+10%_.\n\n_+2:_ Aumenta en _+20%_.\n\n_+3:_ Aumenta en _+30%_.
actors.hero.talent.stable_barrier.title=Barrera Estable
actors.hero.talent.stable_barrier.desc=_+1:_ Mientras estás Despierto, obtienes 1 escudo al hacer un ataque crítico, hasta _20% de tu salud máxima_.\n\n_+2:_ Hasta _40%_.\n\n_+3:_ Hasta _60%_.

actors.hero.talent.kunai_of_doom.title=Kunai Letal
actors.hero.talent.kunai_of_doom.desc=_+1:_ Los enemigos golpeados por un Kunai tienen _5%_ de probabilidad de estar condenados.\n\n_+2:_ _10%_.\n\n_+3:_ _15%_.\n\n_+4:_ _20%_.
actors.hero.talent.mystical_kunai.title=Kunai Místico
actors.hero.talent.mystical_kunai.desc=_+1:_ La precisión del Kunai aumenta en _25%_, y obtienes Visión Mental por _5 turnos_.\n\n_+2:_ Precisión _50%_, Visión Mental _10 turnos_.\n\n_+3:_ Precisión _75%_, Visión Mental _15 turnos_.\n\n_+4:_ Precisión _100%_, Visión Mental _20 turnos_.
actors.hero.talent.corrosive_kunai.title=Kunai Corrosivo
actors.hero.talent.corrosive_kunai.desc=_+1:_ Aplica corrosión de _5 de daño_ por _2 turnos_.\n\n_+2:_ Por _4 turnos_.\n\n_+3:_ Por _6 turnos_.\n\n_+4:_ Por _8 turnos_.\n\nLos enemigos poderosos resistirán este efecto.

actors.hero.talent.double_blade_practice.title=Práctica de Doble Hoja
actors.hero.talent.double_blade_practice.desc=_+1:_ Obtienes _+5%_ de velocidad de ataque mientras Hoja Sombría está activa.\n\n_+2:_ _+10%_.\n\n_+3:_ _+15%_.\n\n_+4:_ _+20%_.
actors.hero.talent.critical_shadow.title=Sombra Crítica
actors.hero.talent.critical_shadow.desc=_+1:_ El daño aumenta _0-5_ al penetrar defensa.\n\n_+2:_ _0-10_.\n\n_+3:_ _0-15_.\n\n_+4:_ _0-20_.
actors.hero.talent.herbal_shadow.title=Sombra Herbal
actors.hero.talent.herbal_shadow.desc=_+1:_ Recuperas _1_ de salud al penetrar defensa.\n\n_+2:_ _2_ de salud.\n\n_+3:_ _3_ de salud.\n\n_+4:_ _4_ de salud.

actors.hero.talent.awake_limit.title=Límite de Despertar
actors.hero.talent.awake_limit.desc=_+1:_ El daño físico causado y recibido aumenta _x1.4_.\n\n_+2:_ _x1.6_.\n\n_+3:_ _x1.8_.\n\n_+4:_ _x2.0_.
actors.hero.talent.awake_duration.title=Duración de Despertar
actors.hero.talent.awake_duration.desc=_+1:_ La duración del Despertar aumenta a _15 turnos_.\n\n_+2:_ _20 turnos_.\n\n_+3:_ _25 turnos_.\n\n_+4:_ _30 turnos_.
actors.hero.talent.insurance.title=Seguro
actors.hero.talent.insurance.desc=_+1:_ Al activar Despertar, obtienes _10 escudos_.\n\n_+2:_ _20 escudos_.\n\n_+3:_ _30 escudos_.\n\n_+4:_ _40 escudos_.

###v3.3.0
actors.hero.heroclass.adventurer=Aventurero
actors.hero.heroclass.adventurer_desc_short=El Aventurero es un explorador de mazmorras que camina con cuidado sobre la hierba alta.
actors.hero.heroclass.adventurer_desc=El Aventurero comienza con el Machete Especial del Aventurero, que puede _cortar hierba alta_ y convertirla en cuerda.\n\nPuede atravesar hierba alta _sin pisotearla_.\n\nTambién comienza con _una pala de aventurero_, _tres piedras arrojadizas_, armadura de tela, una cantimplora y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de Identificación\n_-_ Pociones de Purificación\n_-_ Pergaminos de Mapeo Mágico
actors.hero.heroclass.adventurer_unlock=Para desbloquear al Aventurero, _activa plantas 10 veces_.

actors.hero.herosubclass.engineer=Ingeniero
actors.hero.herosubclass.engineer_short_desc=El _Ingeniero_ es un especialista en construcción que puede desmontar o construir barricadas y pisos de madera.
actors.hero.herosubclass.engineer_desc=El Ingeniero puede construir varias estructuras usando su cuerda de vid. A través de talentos, puede ampliar los tipos de edificios que puede construir.\n\nLas acciones del Ingeniero consumen 2 turnos y 6 de hambre. Si tiene un pico o herramienta de minería, el tiempo y el consumo de hambre se reducen a la mitad.
actors.hero.herosubclass.explorer=Explorador
actors.hero.herosubclass.explorer_short_desc=El _Explorador_ es un experto ambiental que puede atacar objetivos distantes usando cuerdas de vid.
actors.hero.herosubclass.explorer_desc=El Explorador, con cuerdas de vid en su inventario, extiende su alcance de ataque cuerpo a cuerpo según la cantidad de cuerdas. Al atacar, consume cuerdas igual al número de casillas más allá de su alcance original.
actors.hero.herosubclass.researcher=Investigador
actors.hero.herosubclass.researcher_short_desc=El _Investigador_ obtiene efectos adicionales de las plantas y aplica baba ácida a los enemigos al atacar.
actors.hero.herosubclass.researcher_desc=Como experto en mejorar la funcionalidad de las plantas, el Investigador obtiene efectos adicionales al pisarlas. Al atacar físicamente, hay una probabilidad de aplicar _baba cáustica por 5 turnos_ al objetivo.

actors.buffs.build.action_name=Construcción
actors.buffs.build.cant_edge=No se puede modificar el terreno en ese lugar.
actors.buffs.build.invalid=No se puede realizar esa acción.
actors.buffs.build.cant_build=Solo puedes seleccionar ubicaciones cercanas.
actors.buffs.build.cannot_mine=No se puede remover el piso en este nivel.
actors.buffs.build.prompt=Selecciona una ubicación para construir
actors.buffs.build.cant_regular=No se puede modificar el terreno en este nivel.
actors.buffs.build$building.wall.name=Barricada de Madera
actors.buffs.build$building.wall.desc=Construye una _Barricada de Madera_ para bloquear el movimiento y la línea de visión. Puede desmontarse para recuperar algo de metal líquido.
actors.buffs.build$building.floor.name=Piso
actors.buffs.build$building.floor.desc=Remueve el _Piso_ para crear un abismo o construye un piso para cruzarlo.
actors.buffs.build$building.barricade.name=Barricada de Arena
actors.buffs.build$building.barricade.desc=Construye una _Barricada de Arena_ para bloquear el movimiento. Puede desmontarse inmediatamente.
actors.buffs.build$building.wire.name=Trampa de Alambre
actors.buffs.build$building.wire.desc=Instala una _Trampa de Alambre_ que obstaculiza el movimiento de los enemigos y causa sangrado.
actors.buffs.build$building.watchtower.name=Torre de Vigilancia
actors.buffs.build$building.watchtower.desc=Construye una _Torre de Vigilancia_ para asegurar visión cercana y atraer la atención de los enemigos. Puede desmontarse inmediatamente.
actors.buffs.build$building.cannon.name=Cañón
actors.buffs.build$building.cannon.desc=Instala un _Cañón_ que dispara proyectiles poderosos.
actors.buffs.build$building.machinegun.name=Torreta de Ametralladora
actors.buffs.build$building.machinegun.desc=Instala una _Torreta de Ametralladora_ que ataca automáticamente a enemigos cercanos.
actors.buffs.build$building.mortar.name=Mortero
actors.buffs.build$building.mortar.desc=Instala un _Mortero_ que ataca enemigos más allá de obstáculos.

actors.mobs.npcs.building.barricade.name=Barricada de Arena
actors.mobs.npcs.building.barricade.desc=Una barricada hecha de sacos de arena. No se puede atravesar, y los enemigos priorizan atacarla. La torreta puede disparar a través de esta barricada.

actors.mobs.npcs.building.watchtower.name=Torre de Vigilancia
actors.mobs.npcs.building.watchtower.desc=Una torre erigida para vigilar los alrededores. Mientras esté en pie, proporciona visión continua. Los enemigos la atacarán si la detectan.

actors.mobs.npcs.building.cannon.name=Cañón
actors.mobs.npcs.building.cannon.desc=Un cañón instalado que dispara a una ubicación designada. Lanza proyectiles extremadamente poderosos usando munición.
actors.mobs.npcs.building.cannon.no_bullet=Munición insuficiente para disparar el cañón.

actors.mobs.npcs.building.machinegun.name=Torreta de Ametralladora
actors.mobs.npcs.building.machinegun.desc=Una torreta que dispara automáticamente a los objetivos dentro de tu campo de visión. Puede disparar a través de personajes o barricadas en su trayectoria.

actors.mobs.npcs.building.mortar.name=Mortero
actors.mobs.npcs.building.mortar.desc=Un mortero instalado que dispara a una ubicación designada. Lanza bombas que siempre alcanzan el área especificada usando munición.
actors.mobs.npcs.building.mortar.no_bullet=Munición insuficiente para disparar el mortero.

actors.mobs.npcs.building.building.dismiss_title=¿Deseas desmontar este edificio?
actors.mobs.npcs.building.building.dismiss_body=Si ya no necesitas mantener el edificio, puedes desmontarlo. Esta acción lo destruirá inmediatamente.\n\n¿Quieres desmontarlo?
actors.mobs.npcs.building.building.dismiss_confirm=Sí
actors.mobs.npcs.building.building.dismiss_cancel=No

actors.hero.talent.harvest_berry.title=Cosecha de Bayas
actors.hero.talent.harvest_berry.desc=_+1:_ El Aventurero puede encontrar _4 bayas_ ocultas al cortar hierba alta o surcada en los siguientes pisos de la mazmorra.\n\n_+2:_ Puede encontrar _6 bayas_.
actors.hero.talent.safe_potion.title=Poción Segura
actors.hero.talent.safe_potion.desc=_+1:_ Beber una _Poción No Identificada_ otorga un Escudo de Purificación por 3 turnos.\n\n_+2:_ Además del efecto de +1, beber una _Poción Peligrosa_ también otorga el escudo.\n\nEste talento no se activa al lanzar pociones.
actors.hero.talent.root.title=Enraizado
actors.hero.talent.root.desc=_+1:_ Cuando una planta crece en la ubicación de un enemigo, lo inmoviliza por _2 turnos_.\n\n_+2:_ Lo inmoviliza por _3 turnos_.
actors.hero.talent.protective_slash.title=Corte Protector
actors.hero.talent.protective_slash.desc=_+1:_ Atacar a un enemigo que no esté adyacente al Aventurero le otorga _3_ de escudo.\n\n_+2:_ Le otorga _5_ de escudo.\n\nTiene un enfriamiento de 10 turnos.
actors.hero.talent.kinetic_attack.title=Ataque Cinético
actors.hero.talent.kinetic_attack.desc=_+1:_ Atacar después de usar cuerda de vid causa _+1-2_ de daño.\n\n_+2:_ Causa _+2_ de daño.

actors.hero.talent.natures_meal.title=Comida Natural
actors.hero.talent.natures_meal.desc=_+1:_ Toma 1 turno consumir una comida, plantando hierba alta en _4 casillas_ alrededor.\n\n_+2:_ Planta en _8 casillas_.
actors.hero.talent.pharmaceutics.title=Farmacéutica
actors.hero.talent.pharmaceutics.desc=_+1:_ Consumir una poción restaura _5_ de salud.\n\n_+2:_ Restaura _8_ de salud.\n\nEl efecto se duplica con pociones de fuerza, experiencia o ítems alquímicos que se elaboran con esas pociones.\n\nPara ítems con mayor producción (ej. infusión acuática), la curación varía según la cantidad producida.
actors.hero.talent.herb_extraction.title=Extracción de Hierbas
actors.hero.talent.herb_extraction.desc=_+1:_ Consumir rocío de una cantimplora de cuero usa semillas para obtener _efectos adicionales_.\n\n_+2:_ Además del efecto de +1, hay _50% de probabilidad_ de no consumir semillas.\n\nLas semillas de Fruta Podrida no se consumen.
actors.hero.talent.firewatch.title=Vigilancia Ígnea
actors.hero.talent.firewatch.desc=_+1:_ El rocío en el suelo no se quema.\n\n_+2:_ El rocío y los pergaminos en el suelo no se queman.
actors.hero.talent.rope_rebound.title=Rebote de Cuerda
actors.hero.talent.rope_rebound.desc=_+1:_ Obtienes _Rapidez_ por _2 turnos_ tras usar cuerda de vid.\n\n_+2:_ Por _3 turnos_.
actors.hero.talent.weakening_poison.title=Veneno Debilitante
actors.hero.talent.weakening_poison.desc=_+1:_ Al pisar plantas, se aplica _Debilitado y Vulnerable_ por _4 turnos_ a los enemigos.\n\n_+2:_ Por _6 turnos_.

actors.hero.talent.long_machete.title=Machete Largo
actors.hero.talent.long_machete.desc=_+1:_ Aumenta el alcance del machete en _1 casilla_.\n\n_+2:_ En _2 casillas_.\n\n_+3:_ En _3 casillas_.
actors.hero.talent.long_machete.meta_desc=_Si lo obtiene otra clase_, el alcance del arma aumenta en 1/2/3 casillas, pero el daño se reduce hasta -20/-36/-49% según la distancia.
actors.hero.talent.blooming_weapon.title=Arma Floreciente
actors.hero.talent.blooming_weapon.desc=_+1:_ Los ataques tienen _5%_ de probabilidad de hacer crecer hierba alta cerca.\n\n_+2:_ _10%_.\n\n_+3:_ _15%_.

actors.hero.talent.barricade.title=Barricada de Arena
actors.hero.talent.barricade.desc=_+1:_ Puede construir una _Barricada de Arena_ para bloquear enemigos.\n\n_+2:_ Aumenta _vida y defensa_.\n\n_+3:_ Reduce el metal líquido necesario en _50%_.
actors.hero.talent.wire.title=Trampa de Alambre
actors.hero.talent.wire.desc=_+1:_ Puede construir una _Trampa de Alambre_ que causa sangrado.\n\n_+2:_ Aumenta el sangrado.\n\n_+3:_ Reduce el metal líquido necesario en _50%_.
actors.hero.talent.watchtower.title=Torre de Vigilancia
actors.hero.talent.watchtower.desc=_+1:_ Puede construir una _Torre de Vigilancia_ para visión continua.\n\n_+2:_ Aumenta el alcance visual en _50%_.\n\n_+3:_ Reduce el metal líquido necesario en _50%_.
actors.hero.talent.cannon.title=Cañón
actors.hero.talent.cannon.desc=_+1:_ Puede construir un _Cañón_ que dispara usando 6 municiones.\n\n_+2:_ Aumenta el daño máximo en _50%_.\n\n_+3:_ Reduce el uso de munición en _50%_.
actors.hero.talent.machinegun.title=Torreta de Ametralladora
actors.hero.talent.machinegun.desc=_+1:_ Puede construir una _Torreta_ que dispara automáticamente en un radio de 4 casillas.\n\n_+2:_ Aumenta el daño en _50%_.\n\n_+3:_ Aumenta el alcance visual en _+50%_.
actors.hero.talent.mortar.title=Mortero
actors.hero.talent.mortar.desc=_+1:_ Puede construir un _Mortero_ que bombardea usando 10 municiones.\n\n_+2:_ Aumenta el daño máximo en _50%_.\n\n_+3:_ Reduce el uso de munición en _50%_.

actors.hero.talent.jungle_explore.title=Exploración en la Jungla
actors.hero.talent.jungle_explore.desc=_+1:_ Aumenta la velocidad de movimiento en _20%_ al cruzar hierba alta.\n\n_+2:_ _44%_.\n\n_+3:_ _73%_.
actors.hero.talent.durable_rope.title=Cuerda Duradera
actors.hero.talent.durable_rope.desc=_+1:_ Reduce el consumo de cuerdas de vid en ataques en _20%_.\n\n_+2:_ _30%_.\n\n_+3:_ _40%_.
actors.hero.talent.lasso.title=Lanzamiento de Lazo
actors.hero.talent.lasso.desc=_+1:_ Al jalar un enemigo con cuerda de vid, lo inmovilizas por _2 turnos_.\n\n_+2:_ _3 turnos_.\n\n_+3:_ _4 turnos_.
actors.hero.talent.rope_collector.title=Recolector de Cuerdas
actors.hero.talent.rope_collector.desc=_+1:_ Aumenta las cuerdas obtenidas con machete en _+20%_.\n\n_+2:_ _+30%_.\n\n_+3:_ _+40%_.
actors.hero.talent.rope_master.title=Maestro de Cuerdas
actors.hero.talent.rope_master.desc=_+1:_ Reduce el consumo de cuerdas de vid en _50%_.\n\n_+2:_ Además, no consume turnos.\n\n_+3:_ Permite usar cuerdas _sobre muros_.
actors.hero.talent.vine_bind.title=Atadura de Vides
actors.hero.talent.vine_bind.desc=_+1:_ Ata enemigos cercanos con 5 cuerdas, inmovilizándolos por _3 turnos_.\n\n_+2:_ _6 turnos_.\n\n_+3:_ _9 turnos_.\n\nLas cuerdas usadas no se consumen.

actors.hero.talent.biology_project.title=Proyecto Biológico
actors.hero.talent.biology_project.desc=_+1:_ Aumenta el daño físico contra enemigos no muertos ni inanimados en _+10%_.\n\n_+2:_ _+20%_.\n\n_+3:_ _+30%_.
actors.hero.talent.rapid_growth.title=Crecimiento Rápido
actors.hero.talent.rapid_growth.desc=_+1:_ Al cavar hierba con pala, hay _20%_ de probabilidad de que se convierta en hierba alta.\n\n_+2:_ _40%_.\n\n_+3:_ _60%_.
actors.hero.talent.bio_energy.title=Bioenergía
actors.hero.talent.bio_energy.desc=_+1:_ Al pisar hierba alta, se obtiene _0.2 turnos_ de carga de artefacto.\n\n_+2:_ _0.4 turnos_.\n\n_+3:_ _0.6 turnos_.
actors.hero.talent.water_absorb.title=Absorción de Agua
actors.hero.talent.water_absorb.desc=_+1:_ Al cavar hierba con pala, se pueden eliminar casillas de agua y hay _5%_ de probabilidad de que se forme rocío.\n\n_+2:_ _10%_.\n\n_+3:_ _15%_.
actors.hero.talent.powerful_acid.title=Ácido Potente
actors.hero.talent.powerful_acid.desc=_+1:_ Aumenta la duración de la baba ácida aplicada por ataques en _+50%_.\n\n_+2:_ _+100%_.\n\n_+3:_ _+150%_.
actors.hero.talent.sticky_ooze.title=Baba Pegajosa
actors.hero.talent.sticky_ooze.desc=_+1:_ Reduce la velocidad de movimiento de enemigos afectados por baba ácida en _10%_.\n\n_+2:_ _20%_.\n\n_+3:_ _30%_.

actors.hero.talent.jungle.title=Jungla
actors.hero.talent.jungle.desc=_+1:_ Aumenta la probabilidad de que crezca hierba en _+20%_.\n\n_+2:_ _+40%_.\n\n_+3:_ _+60%_.\n\n_+4:_ _+80%_.
actors.hero.talent.forest.title=Creación de Bosque
actors.hero.talent.forest.desc=_+1:_ Aumenta el área de efecto de brote en _+25%_.\n\n_+2:_ _+50%_.\n\n_+3:_ _+75%_.\n\n_+4:_ _+100%_.
actors.hero.talent.regrowth.title=Rebrote
actors.hero.talent.regrowth.desc=_+1:_ Hay _5%_ de probabilidad de que broten plantas aleatorias en lugar de hierba alta.\n\n_+2:_ _10%_.\n\n_+3:_ _15%_.\n\n_+4:_ _20%_.

actors.hero.talent.long_luck.title=Suerte Duradera
actors.hero.talent.long_luck.desc=_+1:_ Aumenta la duración de Suerte en _+20%_.\n\n_+2:_ _+40%_.\n\n_+3:_ _+60%_.\n\n_+4:_ _+80%_.
actors.hero.talent.foresight.title=Clarividencia
actors.hero.talent.foresight.desc=_+1:_ El Aventurero obtiene _5 turnos_ de clarividencia al usar el mapa del tesoro.\n\n_+2:_ _10 turnos_.\n\n_+3:_ _15 turnos_.\n\n_+4:_ _20 turnos_.
actors.hero.talent.gold_hunter.title=Cazador de Oro
actors.hero.talent.gold_hunter.desc=_+1:_ Mientras Suerte está activa, el próximo ataque cuerpo a cuerpo tras obtener oro causa _+10%_ de daño.\n\n_+2:_ _+20%_.\n\n_+3:_ _+30%_.\n\n_+4:_ _+40%_.

actors.hero.talent.poisonous_root.title=Raíz Venenosa
actors.hero.talent.poisonous_root.desc=_+1:_ El Aventurero aplica veneno por _2 turnos_ a enemigos enraizados.\n\n_+2:_ _4 turnos_.\n\n_+3:_ _6 turnos_.\n\n_+4:_ _8 turnos_.
actors.hero.talent.root_spread.title=Raíz Expansiva
actors.hero.talent.root_spread.desc=_+1:_ El Aventurero planta _30_ esporas alrededor del enemigo enraizado.\n\n_+2:_ _60 esporas_.\n\n_+3:_ _90 esporas_.\n\n_+4:_ _120 esporas_.\n\nEste talento permite convertir incluso casillas de agua en hierba.
actors.hero.talent.root_armor.title=Armadura de Raíz
actors.hero.talent.root_armor.desc=_+1:_ Al usar Enraizar en sí mismo, obtiene piel de corteza que consume doble carga, desaparece cada turno y otorga _13% de su defensa máxima_.\n\n_+2:_ _25%_.\n\n_+3:_ _38%_.\n\n_+4:_ _50%_.

actors.hero.abilities.adventurer.sprout.name=Brote
actors.hero.abilities.adventurer.sprout.short_desc=El Aventurero puede _hacer brotar_ hierba alta en un área amplia.
actors.hero.abilities.adventurer.sprout.desc=El Aventurero esparce semillas en un radio de 4 casillas para hacer crecer hierba alta.
actors.hero.abilities.adventurer.treasuremap.name=Mapa del Tesoro
actors.hero.abilities.adventurer.treasuremap.short_desc=El Aventurero puede usar el _Mapa del Tesoro_ para localizar todos los objetos del piso actual.
actors.hero.abilities.adventurer.treasuremap.desc=El Aventurero usa el mapa mágico para encontrar todos los objetos del piso actual y hacer que los enemigos suelten objetos adicionales durante 20 turnos.
actors.hero.abilities.adventurer.treasuremap$lucktracker.name=Suerte
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc=Una increíble aura de buena fortuna te rodea. Los enemigos que mates mientras dure la suerte soltarán botín adicional.
actors.hero.abilities.adventurer.root.name=Enraizar
actors.hero.abilities.adventurer.root.prompt=Elige qué quieres enraizar
actors.hero.abilities.adventurer.root.ally_target=Solo puedes enraizar enemigos.
actors.hero.abilities.adventurer.root.no_charge=¡No tienes suficiente carga para usar Armadura de Raíz!
actors.hero.abilities.adventurer.root.short_desc=El Aventurero puede _enraizar_ al objetivo seleccionado.
actors.hero.abilities.adventurer.root.desc=El Aventurero _enraiza_ al objetivo seleccionado por 20 turnos.

###v3.11.0
actors.hero.heroclass.knight=Caballero
actors.hero.heroclass.knight_desc_short=El Caballero, experto en combate, comienza con el _Escudo del Caballero_, que proporciona defensa proporcional a su nivel.
actors.hero.heroclass.knight_desc=El Caballero comienza con un _Escudo Especial_, que le otorga defensa continua y efectos adicionales mediante inscripciones rúnicas.\n\nTambién comienza con un _Sable de Caballero_, 3 piedras arrojadizas, armadura de tela, una cantimplora y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergamino de Identificación\n_-_ Poción de Gas Paralizante\n_-_ Pergamino de Eliminar Maldición
actors.hero.heroclass.knight_unlock=Para desbloquear al Caballero, _consigue la Armadura de Placas._

actors.hero.herosubclass.deathknight=Caballero de la Muerte
actors.hero.herosubclass.deathknight_short_desc=El Caballero de la Muerte puede absorber almas de enemigos derrotados para _evitar la muerte_.
actors.hero.herosubclass.deathknight_desc=El daño físico del Caballero de la Muerte aumenta hasta 1.2 veces según la salud perdida.\n\nTambién puede absorber y almacenar almas. Si su salud llega a 0 y tiene almas almacenadas, consume una para restaurar salud y evitar la muerte. Esta habilidad se activa antes que el Ankh.
actors.hero.herosubclass.horseman=Jinete
actors.hero.herosubclass.horseman_short_desc=El Jinete puede montar un _Caballo Espiritual_ para arrasar el campo de batalla.
actors.hero.herosubclass.horseman_desc=Al cambiar de clase, obtiene el efecto de montar. Mientras esté montado, puede cargar en una dirección, atacando a todos los enemigos en su camino hasta chocar contra una pared. Recibe daño proporcional a la distancia recorrida al chocar.\n\nSi recibe daño físico mientras está montado, la salud del Caballo Espiritual disminuye. Si el caballo muere, el Jinete será desmontado y sufrirá daño grave.
actors.hero.herosubclass.crusader=Cruzado
actors.hero.herosubclass.crusader_short_desc=El Cruzado puede _obtener bendiciones al rezar_ y recuperar salud al atacar mientras está bendecido.
actors.hero.herosubclass.crusader_desc=El Cruzado puede rezar usando parte de su experiencia para obtener una bendición acumulable. Si no tiene suficiente experiencia, la oración no surte efecto.\n\nRecupera salud al infligir daño físico mientras está bendecido, curándose según el daño causado.

actors.hero.abilities.knight.holyshield.name=Barrera Sagrada
actors.hero.abilities.knight.holyshield.short_desc=El Caballero puede rezar para obtener una _Barrera Sagrada_ que lo protege de ataques menores.
actors.hero.abilities.knight.holyshield.desc=Reza con fe para obtener una barrera con 25 de protección.
actors.hero.abilities.knight.stimpack.name=Estimulante de Combate
actors.hero.abilities.knight.stimpack.short_desc=El Caballero puede usar un _Estimulante_ para sacrificar salud y aumentar velocidad de ataque y movimiento.
actors.hero.abilities.knight.stimpack.desc=Pierde el 30% de su salud máxima y obtiene adrenalina durante 20 turnos.
actors.hero.abilities.knight.stimpack.cannot_use=¡No tienes suficiente salud para usar el Estimulante!
actors.hero.abilities.knight.unstableankh.name=Ankh Inestable
actors.hero.abilities.knight.unstableankh.short_desc=El Caballero puede usar un _Ankh Inestable_ para volverse invencible por un breve momento.
actors.hero.abilities.knight.unstableankh.desc=Usa un Ankh especial creado por la fe para volverse invencible por 1 turno.
actors.hero.abilities.knight.unstableankh.ankh_dropped=¡El Ankh Inestable ha sido completado!

actors.hero.talent.tough_meal.title=Comida Resistente
actors.hero.talent.tough_meal.desc=_+1:_ Al comer, obtienes defensa 3-3 contra los próximos _2_ golpes.\n\n_+2:_ Contra los próximos _3_ golpes.
actors.hero.talent.knights_intuition.title=Intuición del Caballero
actors.hero.talent.knights_intuition.desc=_+1:_ Identifica armadura _al equiparla_.\n\n_+2:_ Además, identifica _maldiciones_ al adquirir armadura.
actors.hero.talent.kinetic_battle.title=Batalla Cinética
actors.hero.talent.kinetic_battle.desc=_+1:_ Obtienes +1 de daño adicional por _3 turnos_ tras derrotar a un enemigo.\n\n_+2:_ Por _5 turnos_.\n\nSe acumula hasta 5.
actors.hero.talent.hard_shield.title=Escudo Resistente
actors.hero.talent.hard_shield.desc=_+1:_ Aumenta la defensa del escudo en _0-2_.\n\n_+2:_ En _0-4_.
actors.hero.talent.hard_shield.meta_desc=_Si otra clase lo obtiene_, el escudo otorga 0-2/0-4 de defensa incluso sin poseerlo.
actors.hero.talent.war_cry.title=Grito de Guerra
actors.hero.talent.war_cry.desc=_+1:_ Obtienes _2 turnos_ de adrenalina al atacar por primera vez.\n\n_+2:_ _3 turnos_.

actors.hero.talent.impregnable_meal.title=Comida Impenetrable
actors.hero.talent.impregnable_meal.desc=_+1:_ Consume 1 turno para mejorar la armadura en _+1_ durante los próximos 3 golpes.\n\n_+2:_ Mejora en _+2_.
actors.hero.talent.smithing_spell.title=Hechizo de Herrería
actors.hero.talent.smithing_spell.desc=_+1:_ Tras usar un pergamino o hechizo, mejora armas y armadura en _+1_ durante 10 golpes.\n\n_+2:_ Mejora en _+2_.\n\nLa cantidad de golpes se duplica con pergaminos de mejora, transformación o ítems alquímicos. Para ítems con mayor producción, la cantidad varía según el resultado.
actors.hero.talent.armor_adaption.title=Adaptación de Armadura
actors.hero.talent.armor_adaption.desc=_+1:_ Obtienes _0-1_ de defensa adicional por cada punto de fuerza que exceda el requisito de la armadura.\n\n_+2:_ _0-1.5_ de defensa adicional.
actors.hero.talent.chivalry.title=Caballerosidad
actors.hero.talent.chivalry.desc=_+1:_ El héroe _recibe daño en lugar de aliados_ dentro de su campo de visión.\n\n_+2:_ El daño recibido por los aliados se _reduce en 50%_.
actors.hero.talent.protection.title=Protección Real
actors.hero.talent.protection.desc=_+1:_ El daño recibido se reduce hasta _17%_ según la salud perdida.\n\n_+2:_ Hasta _33%_.
actors.hero.talent.flag_of_conquest.title=Bandera de Conquista
actors.hero.talent.flag_of_conquest.desc=_+1:_ Aumenta el nivel para causar daño igual al _50% de la salud máxima_ de todos los enemigos a la vista.\n\n_+2:_ _75%_.

actors.hero.talent.craftmans_skills.title=Habilidades del Artesano
actors.hero.talent.craftmans_skills.desc=_+1:_ Mejora la armadura equipada en _+1_.\n\n_+2:_ _+2_.\n\n_+3:_ _+3_.
actors.hero.talent.tackle.title=Embestida
actors.hero.talent.tackle.desc=_+1:_ Al atacar a un enemigo cercano con arma cuerpo a cuerpo o sin armas, causa daño adicional igual al _5%_ de tu defensa actual.\n\n_+2:_ _10%_.\n\n_+3:_ _15%_.

actors.hero.talent.army_of_death.title=Ejército de la Muerte
actors.hero.talent.army_of_death.desc=_+1:_ Al derrotar a un enemigo, hay hasta un _10%_ de probabilidad de corromperlo, según la salud perdida.\n\n_+2:_ Hasta _20%_.\n\n_+3:_ Hasta _30%_.
actors.hero.talent.deaths_chill.title=Frío de la Muerte
actors.hero.talent.deaths_chill.desc=_+1:_ Al evitar la muerte, obtienes _20 turnos de Frío y Asimilación_.\n\n_+2:_ Además, se genera aire helado alrededor de todos los enemigos a la vista.\n\n_+3:_ Además, _congela inmediatamente_ a todos los enemigos a la vista.
actors.hero.talent.overcome.title=Poder de Superación
actors.hero.talent.overcome.desc=_+1:_ Aumenta la curación al evitar la muerte en _+3_.\n\n_+2:_ En _+6_.\n\n_+3:_ En _+9_.
actors.hero.talent.resentment.title=Rencor
actors.hero.talent.resentment.desc=_+1:_ Al evitar la muerte, invoca _un espectro corrompido_.\n\n_+2:_ Invoca _2 espectros_.\n\n_+3:_ Invoca _4 espectros_.
actors.hero.talent.undead.title=No-muerto
actors.hero.talent.undead.desc=_+1:_ Al llegar a 0 de salud, te vuelves No-muerto por _1 turno_, retrasando la muerte.\n\n_+2:_ Por _2 turnos_.\n\n_+3:_ Por _3 turnos_.\n\nMientras seas No-muerto, no puedes curarte pero tampoco perderás salud.
actors.hero.talent.deaths_fear.title=Miedo a la Muerte
actors.hero.talent.deaths_fear.desc=_+1:_ Al evitar la muerte, inflige _10 turnos de Debilidad_ a todos los enemigos a la vista.\n\n_+2:_ También _Vulnerabilidad_.\n\n_+3:_ También _Miedo_.

actors.hero.talent.shockwave.title=Onda de Choque
actors.hero.talent.shockwave.desc=_+1:_ Tras cargar, empuja enemigos cercanos _1 casilla_ por cada _6 casillas_ recorridas.\n\n_+2:_ Por cada _4 casillas_.\n\n_+3:_ Por cada _2 casillas_.
actors.hero.talent.armored_horse.title=Caballo Blindado
actors.hero.talent.armored_horse.desc=_+1:_ La armadura del caballo aumenta en _+1-8_.\n\n_+2:_ En _+2-16_.\n\n_+3:_ En _+3-24_.
actors.hero.talent.dash_enhance.title=Mejora de Carga
actors.hero.talent.dash_enhance.desc=_+1:_ Aumenta el daño de carga en _+20%_.\n\n_+2:_ En _+40%_.\n\n_+3:_ En _+60%_.
actors.hero.talent.buffer.title=Amortiguador
actors.hero.talent.buffer.desc=_+1:_ Reduce el daño de carga recibido en _1-3_ por cada enemigo golpeado.\n\n_+2:_ En _2-6_.\n\n_+3:_ En _3-9_.
actors.hero.talent.parkour.title=Parkour
actors.hero.talent.parkour.desc=_+1:_ Reduce el daño al caer del caballo en _25%_.\n\n_+2:_ En _50%_.\n\n_+3:_ En _75%_.
actors.hero.talent.piloting.title=Equitación Sobresaliente
actors.hero.talent.piloting.desc=_+1:_ Aumenta la velocidad de movimiento montado en _3%_ por cada punto de fuerza que exceda el requisito de la armadura equipada.\n\n_+2:_ En _6%_.\n\n_+3:_ En _9%_.\n\nNo se aplica si no hay armadura equipada.

actors.hero.talent.holy_shield.title=Escudo Sagrado
actors.hero.talent.holy_shield.desc=_+1:_ Con salud máxima, el Paladín obtiene un escudo de hasta _20% de salud máxima_ según la curación excedente.\n\n_+2:_ Hasta _40%_.\n\n_+3:_ Hasta _60%_.
actors.hero.talent.pray_for_dead.title=Oración por los Caídos
actors.hero.talent.pray_for_dead.desc=_+1:_ Rezar tras derrotar a un enemigo otorga _3 turnos de bendición_.\n\n_+2:_ Además, _reembolsa la experiencia usada_.\n\n_+3:_ Además, _restaura 3 de salud_.
actors.hero.talent.gods_judgement.title=Juicio Divino
actors.hero.talent.gods_judgement.desc=_+1:_ Si recibes ataque físico al rezar, el atacante es marcado. Al atacarlo, se elimina el efecto y muere si tiene _menos del 13% de salud_.\n\n_+2:_ Si tiene _menos del 27%_.\n\n_+3:_ Si tiene _menos del 40%_.
actors.hero.talent.cleansing_pray.title=Oración Purificadora
actors.hero.talent.cleansing_pray.desc=_+1:_ El daño elemental recibido al rezar se reduce en _33%_.\n\n_+2:_ En _67%_.\n\n_+3:_ En _100%_.
actors.hero.talent.punishment.title=Castigo Divino
actors.hero.talent.punishment.desc=_+1:_ Al recibir ataque físico al rezar, el próximo _1 ataque físico_ será golpeado por un rayo.\n\n_+2:_ _2 ataques_.\n\n_+3:_ _3 ataques_.\n\nEl conteo no se reinicia mientras se reza.
actors.hero.talent.anti_demon.title=Exorcismo
actors.hero.talent.anti_demon.desc=_+1:_ Durante la bendición, el daño físico a no-muertos y demonios aumenta en _33%_.\n\n_+2:_ En _67%_.\n\n_+3:_ En _100%_.

actors.hero.talent.buffer_barrier.title=Barrera Potenciada
actors.hero.talent.buffer_barrier.desc=_+1:_ El escudo del Escudo Sagrado aumenta en _20%_.\n\n_+2:_ En _40%_.\n\n_+3:_ En _60%_.\n\n_+4:_ En _80%_.
actors.hero.talent.holy_light.title=Luz Divina
actors.hero.talent.holy_light.desc=_+1:_ Usar Escudo Sagrado otorga _25 turnos_ de Resplandor.\n\n_+2:_ _50 turnos_.\n\n_+3:_ _75 turnos_.\n\n_+4:_ _100 turnos_.
actors.hero.talent.blessing.title=Bendición
actors.hero.talent.blessing.desc=_+1:_ Usar Escudo Sagrado otorga _5 turnos_ de Bendición.\n\n_+2:_ _10 turnos_.\n\n_+3:_ _15 turnos_.\n\n_+4:_ _20 turnos_.

actors.hero.talent.burden_relief.title=Alivio de Carga
actors.hero.talent.burden_relief.desc=_+1:_ El Estimulante reduce la pérdida de salud a _25%_.\n\n_+2:_ A _20%_.\n\n_+3:_ A _15%_.\n\n_+4:_ A _10%_.
actors.hero.talent.lasting_pack.title=Estimulante Duradero
actors.hero.talent.lasting_pack.desc=_+1:_ La adrenalina del Estimulante dura _25% más_.\n\n_+2:_ _50% más_.\n\n_+3:_ _75% más_.\n\n_+4:_ _100% más_.
actors.hero.talent.time_stop.title=Detener el Tiempo
actors.hero.talent.time_stop.desc=_+1:_ Usar Estimulante otorga _1 turno_ de Detención Temporal.\n\n_+2:_ _2 turnos_.\n\n_+3:_ _3 turnos_.\n\n_+4:_ _4 turnos_.

actors.hero.talent.blessed_ankh.title=Ankh Bendito
actors.hero.talent.blessed_ankh.desc=_+1:_ Usar el Ankh Inestable restaura _5_ de salud.\n\n_+2:_ Restaura _10_.\n\n_+3:_ Restaura _15_.\n\n_+4:_ Restaura _20_.
actors.hero.talent.ankh_enhance.title=Mejora de Ankh
actors.hero.talent.ankh_enhance.desc=_+1:_ El tiempo de invulnerabilidad del Ankh Inestable aumenta _1 turno_ con _50%_ de probabilidad.\n\n_+2:_ Aumenta _1 turno_ con _100%_ de probabilidad.\n\n_+3:_ Aumenta _2 turnos_ con _50%_ de probabilidad.\n\n_+4:_ Aumenta _2 turnos_ con _100%_ de probabilidad.
actors.hero.talent.complete_ankh.title=Ankh Completo
actors.hero.talent.complete_ankh.desc=_+1:_ Usar el Ankh Inestable tiene _1%_ de probabilidad de crear un Ankh Completo.\n\n_+2:_ _2%_.\n\n_+3:_ _3%_.\n\n_+4:_ _4%_.

actors.hero.talent$armorempower.name=Fortalecimiento de Armadura
actors.hero.talent$armorempower.desc=Tu cuerpo ha sido mejorado para recibir menos daño físico.\n\nArmadura adicional: %1$d.\nGolpes restantes: %2$d.
actors.hero.talent$kineticbattle.name=Batalla Cinética
actors.hero.talent$kineticbattle.desc=Las batallas recientes han potenciado tus ataques.\n\nPoder de ataque adicional: %1$d.\nTurnos restantes: %2$s.
actors.hero.talent$judgementtracker.name=Juicio Divino
actors.hero.talent$judgementtracker.desc=Este personaje ha recibido juicio divino mientras rezabas. Al atacarlo, será derrotado instantáneamente si su salud está por debajo de cierto umbral.\nTurnos restantes: %s.
actors.hero.talent$judgementtracker.executed=Juzgado

actors.buffs.armorenhance.name=Mejora de Armadura
actors.buffs.armorenhance.desc=¡Tu armadura ha sido mejorada temporalmente!\n\nMejora adicional: _%1$d_.\nGolpes restantes: _%2$d_.

actors.buffs.weaponenhance.name=Mejora de Arma
actors.buffs.weaponenhance.desc=¡Tu arma ha sido mejorada temporalmente!\n\nMejora adicional: _%1$d_.\nGolpes restantes: _%2$d_.

actors.buffs.soulcollect.name=Absorción de Alma
actors.buffs.soulcollect.desc=Has absorbido el alma de un enemigo derrotado. Su energía gira a tu alrededor. Al borde de la muerte, puedes usar esta alma para recuperar salud y evitar morir.\n\nAlmas actuales: _%1$d/%2$d_.\n\nSalud recuperada al evitar la muerte: _%3$d_.

actors.buffs.undead.name=No-muerto
actors.buffs.undead.desc=Has obtenido el poder de los no-muertos, lo que te permite resistir la muerte y completar tareas pendientes por un corto tiempo. Mientras estés en estado no-muerto, no puedes curarte, pero tampoco perderás salud.\n\nTurnos restantes: %s.
actors.buffs.undead.rankings_desc=Resistió la muerte pero falleció

actors.buffs.pray.action_name=Rezar
actors.buffs.pray.pray_sucess=¡Los cielos han respondido tu oración y te han otorgado poder divino!
actors.buffs.pray.pray_fail=Tu oración no ha sido respondida.

actors.buffs.horseriding.name=Montando el Caballo Espiritual
actors.buffs.horseriding.desc=Estás montado en el Caballo Espiritual, desplazándote con facilidad por el campo de batalla. Puedes cargar en una dirección, atravesando enemigos hasta chocar contra una pared. Infliges daño a todos los enemigos atravesados y recibes daño proporcional a la distancia recorrida. Si cargas desde tu posición actual, puedes desmontar. Si recibes daño mientras montas, el Caballo Espiritual pierde salud. Si muere, caerás y recibirás daño grave.\n\nSalud actual del Caballo Espiritual: %1$d/%2$d.
actors.buffs.horseriding.rankings_desc=Murió por no controlar la velocidad
actors.buffs.horseriding.ondeath=Chocaste contra una pared y moriste...
actors.buffs.horseriding.direct_prompt=Elige la dirección para cargar
actors.buffs.horseriding.fall=¡Has caído del caballo!
actors.buffs.horseriding$horseally.name=Caballo Espiritual
actors.buffs.horseriding$horseally.desc=El Caballo Espiritual que invocaste. Te sigue y recupera salud con el tiempo. No puede atacar, pero será el objetivo principal de los enemigos.
actors.buffs.horseriding$ridefall.rankings_desc=Murió al caer del caballo
actors.buffs.horseriding$ridefall.ondeath=Moriste al caer del caballo...
actors.buffs.horseriding$ridingcooldown.name=Enfriamiento: Montura
actors.buffs.horseriding$ridingcooldown.desc=El Caballo Espiritual ha muerto. Debes derrotar enemigos para poder invocarlo de nuevo.\nEnemigos restantes: %1$d/%2$d.

###v3.17.0
actors.hero.heroclass.medic=Médica
actors.hero.heroclass.medic_desc_short=La Médica comienza con la exclusiva _Pistola de Rayos Gamma_, que puede dañar enemigos o curar aliados.
actors.hero.heroclass.medic_desc=La Médica comienza con la exclusiva _Pistola de Rayos Gamma_, que puede envenenar enemigos o curar aliados.\n\nSu habilidad se centra en _infligir efectos negativos a los enemigos_ o _curar y otorgar efectos positivos a los aliados_.\n\nLa Médica _no consume turno_ al usar píldoras, y también puede _lanzarlas para aplicarlas a otro objetivo_.\n\nTambién comienza con _un bisturí_, armadura de tela, una cantimplora y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de Identificación\n_-_ Pociones de Curación\n_-_ Pergaminos de Imagen Espejo
actors.hero.heroclass.medic_unlock=Para desbloquear a la Médica, _fabrica píldoras 5 veces._

actors.hero.herosubclass.savior=Salvadora
actors.hero.herosubclass.savior_short_desc=La Salvadora puede convertir enemigos con poca salud en aliados al dispararles con la Pistola de Rayos Gamma.
actors.hero.herosubclass.savior_desc=Puede convertir enemigos en aliados permanentes con cierta probabilidad, y lo hace de forma garantizada si el objetivo tiene menos del 5% de salud.\n\nPuedes mantener hasta 2 aliados por piso.
actors.hero.herosubclass.therapist=Terapeuta
actors.hero.herosubclass.therapist_short_desc=La Terapeuta _puede curar rápidamente el daño recibido_ cuando es atacada.
actors.hero.herosubclass.therapist_desc=Al recibir daño físico, activa primeros auxilios y recupera inmediatamente el 40% del daño reciente antes de aplicar defensa.\n\nPuedes usar primeros auxilios tras matar a 1 enemigo.
actors.hero.herosubclass.medicalofficer=Oficial Médica
actors.hero.herosubclass.medicalofficer_short_desc=La Oficial Médica _puede emitir comandos operativos_ al derrotar enemigos.
actors.hero.herosubclass.medicalofficer_desc=Al derrotar enemigos directamente, obtiene comandos militares que puede usar para emitir órdenes operativas.\n\nPor defecto, tiene acceso a los comandos Reclutar y Apoyo Médico. Se desbloquean más comandos mediante talentos.

actors.hero.talent.scar_attack.title=Ataque de Cicatriz
actors.hero.talent.scar_attack.desc=_+1:_ El ataque físico de la Médica inflige _1-1 daño adicional_ por cada efecto negativo que tenga el enemigo.\n\n_+2:_ Inflige _1-2 daño adicional_ por cada efecto negativo.
actors.hero.talent.doctors_intuition.title=Intuición Médica
actors.hero.talent.doctors_intuition.desc=_+1:_ Identifica _3 pociones_ aleatoriamente.\n\n_+2:_ Identifica _5 pociones_ aleatoriamente.
actors.hero.talent.finish_attack.title=Golpe Final
actors.hero.talent.finish_attack.desc=_+1:_ El ataque físico inflige _+2 de daño_ si el enemigo tiene menos del 25% de salud.\n\n_+2:_ Inflige _+3 de daño_.
actors.hero.talent.first_aid_treat.title=Tratamiento de Primeros Auxilios
actors.hero.talent.first_aid_treat.desc=_+1:_ Cura 3 de salud al recibir más de _8_ de daño. Tiempo de recarga: 50 turnos.\n\n_+2:_ Cura 3 de salud al recibir más de _5_ de daño. Tiempo de recarga: 50 turnos.
actors.hero.talent.breakthrough.title=Avance Médico
actors.hero.talent.breakthrough.desc=_+1:_ Aumenta evasión en _x1.2_ por cada efecto negativo.\n\n_+2:_ Aumenta evasión en _x1.5_ por cada efecto negativo que tenga la heroína.

actors.hero.talent.healing_meal.title=Comida Curativa
actors.hero.talent.healing_meal.desc=_+1:_ Comer toma 1 turno y _elimina todos los efectos negativos_.\n\n_+2:_ Además, cura _3 de salud_ si no había efectos negativos.
actors.hero.talent.recycling.title=Reciclaje de Poción
actors.hero.talent.recycling.desc=_+1:_ Al usar una poción, obtienes _0-1 píldoras_ correspondientes.\n\n_+2:_ Obtienes _0-2 píldoras_.\n\nLas pociones de Fuerza y las obtenidas por alquimia están excluidas.
actors.hero.talent.high_power.title=Mayor Potencia
actors.hero.talent.high_power.desc=_+1:_ El rendimiento de la Pistola de Rayos Gamma aumenta en _+25%_, pero su recarga aumenta en _1 turno_.\n\n_+2:_ Aumenta en _+50%_, con _2 turnos_ de recarga.
actors.hero.talent.high_power.meta_desc=_Si otro héroe obtiene este talento_, el poder de encantamiento del arma aumenta en x1.1/x1.2.
actors.hero.talent.radiation.title=Radiación
actors.hero.talent.radiation.desc=_+1:_ Al usar la Pistola de Rayos Gamma en un enemigo, inflige mutación radiactiva que causa 1 de daño cada _5 turnos_ hasta que muera.\n\n_+2:_ Cada _4 turnos_.
actors.hero.talent.radiation.meta_desc=_Si otro héroe obtiene este talento_, sus ataques físicos infligen mutación radiactiva con daño cada 5/4 turnos, con 3% de probabilidad.
actors.hero.talent.strong_healpower.title=Curación Potente
actors.hero.talent.strong_healpower.desc=_+1:_ Aumenta la regeneración natural de salud en _x1.1_.\n\n_+2:_ En _x1.2_.
actors.hero.talent.diet.title=En Dieta
actors.hero.talent.diet.desc=_+1:_ El hambre se reduce _20% más lento_.\n\n_+2:_ _40% más lento_.

actors.hero.talent.strong_nexus.title=Nexo Potente
actors.hero.talent.strong_nexus.desc=_+1:_ Al atacar físicamente a un enemigo, cura hasta _3 aliados_ cercanos.\n\n_+2:_ Hasta _6 aliados_.\n\n_+3:_ Hasta _9 aliados_.\n\nCuanto más lejos esté el aliado, menor será la curación. No se aplica a aliados fuera de la vista.
actors.hero.talent.target_set.title=Fijar Objetivo
actors.hero.talent.target_set.desc=_+1:_ Al golpear con arma arrojadiza o bala, los enemigos atacarán al objetivo durante _5 turnos_ si es aliado o _1 turno_ si es enemigo.\n\n_+2:_ _10 turnos_ (aliado), _2 turnos_ (enemigo).\n\n_+3:_ _15 turnos_ (aliado), _3 turnos_ (enemigo).

actors.hero.talent.recruit.title=Reclutar
actors.hero.talent.recruit.desc=_+1:_ Aumenta el número máximo de aliados por piso en _+1_.\n\n_+2:_ En _+2_.\n\n_+3:_ En _+3_.
actors.hero.talent.delayed_healing.title=Curación Retardada
actors.hero.talent.delayed_healing.desc=_+1:_ Al convertir un enemigo en aliado, se le otorga curación progresiva de _20%_ de su salud máxima.\n\n_+2:_ _40%_.\n\n_+3:_ _60%_.
actors.hero.talent.appease.title=Apaciguar
actors.hero.talent.appease.desc=_+1:_ El umbral de salud para convertir a un enemigo en aliado aumenta a _10%_.\n\n_+2:_ _15%_.\n\n_+3:_ _20%_.
actors.hero.talent.adrenaline.title=Oleada de Adrenalina
actors.hero.talent.adrenaline.desc=_+1:_ Usar la pistola de rayos gamma en un aliado le otorga _3 turnos_ de veneno y adrenalina.\n\n_+2:_ _6 turnos_.\n\n_+3:_ _9 turnos_.\n\nEste efecto no se acumula.
actors.hero.talent.stimpack.title=Rayo Estimulante
actors.hero.talent.stimpack.desc=_+1:_ Usar la pistola de rayos gamma en un aliado aumenta su daño y precisión durante _1 turno_.\n\n_+2:_ _2 turnos_.\n\n_+3:_ _3 turnos_.
actors.hero.talent.medical_ray.title=Rayo Médico
actors.hero.talent.medical_ray.desc=_+1:_ Aumenta el efecto de curación de la pistola de rayos gamma en _+20%_.\n\n_+2:_ _+40%_.\n\n_+3:_ _+60%_.

actors.hero.talent.ointment.title=Ungüento
actors.hero.talent.ointment.desc=_+1:_ La curación total de primeros auxilios aumenta en _+25%_, pero se consume _50%_ del resto por turno.\n\n_+2:_ Curación _+50%_, consumo _33%_.\n\n_+3:_ Curación _+75%_, consumo _25%_.
actors.hero.talent.compress_bandage.title=Vendaje Compresivo
actors.hero.talent.compress_bandage.desc=_+1:_ Al usar primeros auxilios, el daño recibido se reduce en 50% durante _1 turno_.\n\n_+2:_ _2 turnos_.\n\n_+3:_ _3 turnos_.
actors.hero.talent.antibiotics.title=Antibióticos
actors.hero.talent.antibiotics.desc=_+1:_ Al usar primeros auxilios, se eliminan todos los _efectos negativos_.\n\n_+2:_ Además, otorga _escudo purificador de 3 turnos_.\n\n_+3:_ Además, otorga _efecto de limpieza de 3 turnos_.
actors.hero.talent.quick_prepare.title=Preparación Rápida
actors.hero.talent.quick_prepare.desc=_+1:_ Primeros auxilios se pueden usar tras _50 turnos_ sin matar enemigos.\n\n_+2:_ Tras _30 turnos_.\n\n_+3:_ Tras _20 turnos_.
actors.hero.talent.splint.title=Férula
actors.hero.talent.splint.desc=_+1:_ Al usar primeros auxilios, se permite moverse durante _1 turno_.\n\n_+2:_ _2 turnos_.\n\n_+3:_ _3 turnos_.
actors.hero.talent.defibrillator.title=Emisión de Descarga
actors.hero.talent.defibrillator.desc=_+1:_ Al usar primeros auxilios, se emite un rayo en cadena que inflige daño igual a _1x_ la curación a enemigos cercanos.\n\n_+2:_ _2x_.\n\n_+3:_ _3x_.

actors.hero.talent.move_cmd.title=Comando de Movimiento
actors.hero.talent.move_cmd.desc=_+1:_ Permite emitir un _comando de movimiento_ que traslada a todos los soldados aliados dentro de la vista.\n\n_+2:_ No consume _derechos de comando_.\n\n_+3:_ Mueve _todos los soldados aliados del piso actual_.
actors.hero.talent.stimpack_cmd.title=Comando de Estimulante
actors.hero.talent.stimpack_cmd.desc=_+1:_ Permite emitir un _comando de estimulante_ que aumenta daño y precisión de aliados durante _5 turnos_.\n\n_+2:_ _10 turnos_.\n\n_+3:_ _15 turnos_.
actors.hero.talent.engineer_cmd.title=Comando de Ingeniería
actors.hero.talent.engineer_cmd.desc=_+1:_ Permite emitir un _comando de ingeniería_ que instala una _torreta de ametralladora_.\n\n_+2:_ También construye _artillería_.\n\n_+3:_ También construye un _mortero_.
actors.hero.talent.promote_cmd.title=Comando de Promoción
actors.hero.talent.promote_cmd.desc=_+1:_ Permite emitir un _comando de promoción_ que convierte a un soldado aliado en _francotirador, escudero o bombardero_.\n\n_+2:_ Restaura completamente su salud.\n\n_+3:_ Consume _1 derecho de comando menos_.
actors.hero.talent.explosion_cmd.title=Comando de Explosivos
actors.hero.talent.explosion_cmd.desc=_+1:_ Permite emitir un _comando de explosivos_ que detona una explosión en _3 casillas_ tras _10 turnos_.\n\n_+2:_ Radio de _6 casillas_.\n\n_+3:_ Radio de _9 casillas_.
actors.hero.talent.cas_cmd.title=Comando de Apoyo Aéreo
actors.hero.talent.cas_cmd.desc=_+1:_ Permite solicitar apoyo aéreo que detona una explosión en _5 casillas_ en la dirección especificada.\n\n_+2:_ Distancia máxima _8 casillas_.\n\n_+3:_ Distancia máxima _11 casillas_.

actors.hero.abilities.medic.healinggenerator.name=Regenerador
actors.hero.abilities.medic.healinggenerator.short_desc=La Médica puede activar el _regenerador_ para curar aliados cercanos cuando ataquen enemigos.
actors.hero.abilities.medic.healinggenerator.desc=Durante 20 turnos, al atacar enemigos, los aliados cercanos se curan. El más cercano recibe _8 de salud_, y la curación disminuye con la distancia.
actors.hero.abilities.medic.healinggenerator$regenbuff.name=Dispositivo de regeneración
actors.hero.abilities.medic.healinggenerator$regenbuff.desc=# scenes.gamescene.healing_effect=El dispositivo de reproducción actual está activado. Cada vez que ataques a un enemigo cuerpo a cuerpo, curarás a los aliados cercanos. El efecto de curación disminuirá cuanto más lejos esté el aliado objetivo.\n\n# scenes.gamescene.remaining_turns=Turnos restantes: %s.
actors.hero.abilities.medic.angelwing.name=Alas de Ángel
actors.hero.abilities.medic.angelwing.short_desc=La Médica puede usar _alas de ángel_ para volar a gran velocidad.
actors.hero.abilities.medic.angelwing.desc=Fusionándose con un ángel, despliega alas que le permiten volar a _3x velocidad_ durante 20 turnos.
actors.hero.abilities.medic.angelwing$angelwingbuff.name=Alas de Ángel
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=Unas alas de luz brillan en tu espalda. Mientras dure el efecto, puedes flotar y moverte a _3x velocidad_.\n\nTurnos restantes: %s.
actors.hero.abilities.medic.gammarayemmit.name=Emisión de Rayos Gamma
actors.hero.abilities.medic.gammarayemmit.short_desc=La Médica puede emitir un poderoso _rayo gamma_ que transforma enemigos.
actors.hero.abilities.medic.gammarayemmit.desc=Aumenta temporalmente la potencia del emisor para transformar al enemigo en otro tipo aleatorio.\n\nEl enemigo transformado será de nivel 1 a 6, sin importar su forma original.

actors.hero.talent.healing_amp.title=Curación Amplificada
actors.hero.talent.healing_amp.desc=_+1:_ La curación inicial aumenta en _+2_.\n\n_+2:_ Aumenta en _+4_.\n\n_+3:_ Aumenta en _+6_.\n\n_+4:_ Aumenta en _+8_.
actors.hero.talent.shield_gen.title=Generador de Escudos
actors.hero.talent.shield_gen.desc=_+1:_ Por cada aliado curado por el regenerador, obtienes _1 escudo_.\n\n_+2:_ _2 escudos_.\n\n_+3:_ _3 escudos_.\n\n_+4:_ _4 escudos_.\n\nAplica hasta 8 aliados.\n\nLos escudos pueden acumularse hasta el 80% de la salud máxima.
actors.hero.talent.durable_gen.title=Generador Duradero
actors.hero.talent.durable_gen.desc=_+1:_ La duración del regenerador aumenta en _+25%_.\n\n_+2:_ _+50%_.\n\n_+3:_ _+75%_.\n\n_+4:_ _+100%_.

actors.hero.talent.light_like_feather.title=Ligera como una Pluma
actors.hero.talent.light_like_feather.desc=_+1:_ Al terminar el efecto de alas de ángel, no recibes daño por caída durante _2 turnos_.\n\n_+2:_ _4 turnos_.\n\n_+3:_ _6 turnos_.\n\n_+4:_ _8 turnos_.
actors.hero.talent.angels_bless.title=Bendición del Ángel
actors.hero.talent.angels_bless.desc=_+1:_ Al usar alas de ángel, obtienes bendición durante _10 turnos_.\n\n_+2:_ _20 turnos_.\n\n_+3:_ _30 turnos_.\n\n_+4:_ _40 turnos_.
actors.hero.talent.healing_wing.title=Alas Curativas
actors.hero.talent.healing_wing.desc=_+1:_ Mientras dure el efecto de alas de ángel, el rendimiento de la pistola de rayos gamma aumenta _2x_.\n\n_+2:_ _3x_.\n\n_+3:_ _4x_.\n\n_+4:_ _5x_.

actors.hero.talent.transmog_bias.title=Sesgo de Transmutación
actors.hero.talent.transmog_bias.desc=_+1:_ La probabilidad de que los enemigos muten en enemigos más débiles aumenta _ligeramente_.\n\n_+2:_ Aumenta _moderadamente_.\n\n_+3:_ Aumenta _mucho_.\n\n_+4:_ Aumenta _significativamente_.
actors.hero.talent.imprinting_effect.title=Efecto de Impronta
actors.hero.talent.imprinting_effect.desc=_+1:_ Los enemigos mutados tienen _10%_ de probabilidad de convertirse en aliados.\n\n_+2:_ _20%_.\n\n_+3:_ _30%_.\n\n_+4:_ _40%_.
actors.hero.talent.sheep_transmog.title=Transmutación en Oveja
actors.hero.talent.sheep_transmog.desc=_+1:_ Los enemigos golpeados por la emisión gamma tienen _1%_ de probabilidad de convertirse en oveja.\n\n_+2:_ _2%_.\n\n_+3:_ _3%_.\n\n_+4:_ _4%_.

actors.hero.talent$firstaidtreatcooldown.name=Recarga: Primeros Auxilios
actors.hero.talent$firstaidtreatcooldown.desc=Has usado recientemente este talento, necesitas esperar para volver a usarlo.\n\nTurnos restantes: %s.
actors.hero.talent$wndidentify.name=Intuición Médica
actors.hero.talent$wndidentify.desc=Se han identificado los siguientes objetos:

actors.buffs.radioactivemutation.name=Mutación Radiactiva
actors.buffs.radioactivemutation.desc=Este objetivo ha sido expuesto a radiación letal, y sus células están mutando lentamente.\n\nLas mutaciones radiactivas atacan lentamente al objetivo. Si lo tienes, necesitas encontrar una forma de eliminarlo por completo...\n\nTurnos restantes hasta el próximo daño: _%s_.
actors.buffs.radioactivemutation.ondeath=Has muerto por mutación radiactiva...

actors.buffs.stimpack.name=Estimulante
actors.buffs.stimpack.desc=El estimulante mejora enormemente las capacidades de combate, aumentando el daño en _+30%_ y la precisión en _+60%_.\n\nTurnos restantes: %s.

actors.buffs.firstaidbuff.action_name=Primeros Auxilios
actors.buffs.firstaidbuff$firstaidbuffcooldown.name=Recarga: Primeros Auxilios
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc_kill=Has usado esta habilidad recientemente. Debes derrotar a un enemigo para volver a usarla.
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc=Has usado esta habilidad recientemente. Debes derrotar a un enemigo o esperar un tiempo para volver a usarla.\n\nTurnos restantes: %s.

actors.buffs.painkiller.name=Resistencia al Dolor
actors.buffs.painkiller.desc=Has ganado resistencia al dolor, reduciendo significativamente el daño recibido en poco tiempo.\n\nLa resistencia al dolor reduce todo el daño recibido en _50%_.\n\nTurnos restantes: %s.

actors.buffs.command.action_name=Comando
actors.buffs.command.bad_target=No puedes elegir esa posición.
actors.buffs.command.prompt=Elige la posición para comandar
actors.buffs.command.title=Seleccionar Comando
actors.buffs.command.no_space=No hay espacio por aquí.
actors.buffs.command.no_allies=No hay aliados para curar.
actors.buffs.command.no_allies_to_cmd=No hay aliados para operar.
actors.buffs.command.charge_req=(%d Autoridad)
actors.buffs.command$commandmove.recruit.name=Comando de Reclutamiento
actors.buffs.command$commandmove.recruit.desc=Recluta 1 fuerza de apoyo en una casilla cercana. Usa 1 autoridad adicional por cada fuerza de apoyo ya reclutada.
actors.buffs.command$commandmove.medical_support.name=Comando de Apoyo Médico
actors.buffs.command$commandmove.medical_support.desc=Cura a las fuerzas de apoyo en la vista del héroe en un _20%_ de su salud máxima.
actors.buffs.command$commandmove.move.name=Comando de Movimiento
actors.buffs.command$commandmove.move.desc1=Dirige a las fuerzas de apoyo _en la vista del héroe_ a la casilla objetivo.
actors.buffs.command$commandmove.move.desc2=Dirige a _todas las fuerzas de apoyo_ a la casilla objetivo.
actors.buffs.command$commandmove.stimpack.name=Comando de Estimulante
actors.buffs.command$commandmove.stimpack.desc=Aplica _%d turnos_ de estimulante a las fuerzas de apoyo en la vista del héroe.
actors.buffs.command$commandmove.engineer.name=Comando de Ingeniería
actors.buffs.command$commandmove.engineer.desc1=Instala una _Torreta de Ametralladora_ en la casilla objetivo.
actors.buffs.command$commandmove.engineer.desc2=Instala un _cañón_ en la casilla objetivo.
actors.buffs.command$commandmove.engineer.desc3=Instala un _mortero_ en la casilla objetivo.
actors.buffs.command$commandmove.promote.name=Comando de Promoción
actors.buffs.command$commandmove.promote.desc=Promueve aleatoriamente una fuerza de apoyo a _francotirador, escudero o bombardero_.
actors.buffs.command$commandmove.explosion.name=Comando de Instalación Explosiva
actors.buffs.command$commandmove.explosion.desc=Instala un explosivo que detona en un radio de _%d casillas_ en la casilla objetivo. Si matas a un enemigo con esta habilidad, obtienes 1 autoridad adicional que puede exceder el máximo.
actors.buffs.command$commandmove.close_air_support.name=Comando de Apoyo Aéreo Cercano
actors.buffs.command$commandmove.close_air_support.desc=Solicita _Apoyo Aéreo Cercano_ que detona hasta _%d casillas_ desde la posición del héroe hasta la casilla objetivo. Si matas a un enemigo con esta habilidad, obtienes 1 autoridad adicional que puede exceder el máximo.
actors.buffs.command$supportsoldier.name=Fuerza de Apoyo
actors.buffs.command$supportsoldier.desc=Un soldado del ejército regular enviado para apoyarte.\n\nNormalmente atacan enemigos lejanos, pero también pueden atacar enemigos cercanos.
actors.buffs.command$supportsniper.name=Fuerza de Apoyo: Francotirador
actors.buffs.command$supportsniper.desc=Francotirador del ejército regular enviado para apoyarte.\n\nAtaca enemigos lejanos y también puede atacar cercanos.\n\nTiene menos salud y defensa que una fuerza de apoyo regular, pero mayor daño y precisión.
actors.buffs.command$supportshielder.name=Fuerza de Apoyo: Escudero
actors.buffs.command$supportshielder.desc=Escudero del ejército regular enviado para apoyarte.\n\nSe acerca para atacar y puede atraer la atención del enemigo. A veces paraliza al atacar.\n\nTiene menos daño pero más salud y defensa que una fuerza de apoyo regular.
actors.buffs.command$supportbomber.name=Fuerza de Apoyo: Bombardero
actors.buffs.command$supportbomber.desc=Bombardero del ejército regular enviado para apoyarte.\n\nAtaca enemigos lejanos y también puede atacar cercanos.\n\nTiene menor precisión que una fuerza de apoyo regular, pero dispara balas explosivas con más daño.

