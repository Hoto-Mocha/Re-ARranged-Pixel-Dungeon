actors.hero.heroclass.archer=Arquero
actors.hero.heroclass.archer_desc_short=El arquero es un experto en ataques a distancia y puede _desmontar_ armas cuerpo a cuerpo para crear armas arrojadizas aleatorias.
actors.hero.heroclass.archer_desc=El arquero puede desmontar armas cuerpo a cuerpo para _fabricar armas arrojadizas_.\n\nObtiene _probabilidad crítica adicional_ con armas arrojadizas y flechas, que aumenta con el nivel.\n\nComienza con un _carcaj encantado_ que puede aplicar magia adicional a las flechas.\n\nTambién comienza con un _arco viejo_, 3 cinturones, armadura de tela, cantimplora de cuero y bolsa de terciopelo.\n\nLos siguientes objetos están identificados desde el inicio:\n_-_ Pergamino de Identificación\n_-_ Poción de Velocidad\n_-_ Pergamino de Mapa Mágico
actors.hero.heroclass.archer_unlock=Desbloquea al arquero obteniendo un _arma de tipo arco_ que pueda equiparse.

actors.hero.herosubclass.bowmaster=Maestro del Arco
actors.hero.herosubclass.bowmaster_short_desc=El Maestro del Arco _mejora las habilidades del arquero con el arco_.
actors.hero.herosubclass.bowmaster_desc=Puede infundir el carcaj con pociones y mezclas mágicas, y no sufre fatiga al usar arcos.\n\nAcumula cargas de mejora de flechas al disparar, aumentando el daño por carga.\n\nCon 4 cargas o más, puede usar un Disparo Potente que garantiza impacto y +100% de daño. Las cargas se reinician tras usarlo.
actors.hero.herosubclass.juggler=Malabarista
actors.hero.herosubclass.juggler_short_desc=El Malabarista puede _lanzar múltiples armas arrojadizas a la vez_.
actors.hero.herosubclass.juggler_desc=Al lanzar armas arrojadizas a su propia posición, comienza a hacer malabares en lugar de dejarlas caer.\n\nPuede malabarear hasta 3 armas y lanzarlas todas en un solo turno.
actors.hero.herosubclass.sharpshooter=Tirador Experto
actors.hero.herosubclass.sharpshooter_short_desc=El Tirador puede _disparar tres veces en un solo turno_ con arco o pistola.
actors.hero.herosubclass.sharpshooter_desc=Puede usar ráfaga para disparar 3 veces en un turno. Si elimina a un enemigo, puede usarla nuevamente.\n\nLa ráfaga puede dirigirse a una ubicación específica o a enemigos aleatorios en el campo de visión. Si no hay enemigos, no dispara.

actors.hero.abilities.archer.dashability.name=Embestida
actors.hero.abilities.archer.dashability.short_desc=El arquero puede _embestir_ para moverse sin gastar turno.
actors.hero.abilities.archer.dashability.desc=Se mueve hasta 4 casillas ignorando enemigos y terrenos peligrosos.\n\nNo puede embestir hacia su propia posición ni hacia lugares ocupados.
actors.hero.abilities.archer.dashability.self_target=No puedes embestir hacia tu propia posición.
actors.hero.abilities.archer.dashability.there_is_something=¡Hay algo en esa posición!
actors.hero.abilities.archer.dashability.rooted=¡No puedes moverte!
actors.hero.abilities.archer.dashability.bad_position=No puedes embestir hacia esa posición.
actors.hero.abilities.archer.hunt.name=Cacería
actors.hero.abilities.archer.hunt.short_desc=Aplica _efectos negativos_ al enemigo.
actors.hero.abilities.archer.hunt.desc=Aplica miedo y vulnerabilidad por 10 turnos al enemigo seleccionado.
actors.hero.abilities.archer.snipe.name=Disparo Preciso
actors.hero.abilities.archer.snipe.short_desc=Dispara una flecha poderosa.
actors.hero.abilities.archer.snipe.desc=Inflige 10–40 de daño en una ubicación, con hasta x2.5 de daño según la distancia, y aplica 10 turnos de mutilación.
actors.hero.abilities.archer.snipe.self_target=No puedes disparar a tu propia posición.
actors.hero.abilities.archer.snipe.bad_position=No puedes disparar a esa posición.

actors.hero.talent.force_saving.title=Reserva de Fuerza
actors.hero.talent.force_saving.desc=_+1:_ Después de comer, tu próximo ataque cuerpo a cuerpo empuja al enemigo _2 casillas_.\n\n_+2:_ Empuja _3 casillas_.
actors.hero.talent.archers_intuition.title=Intuición del Arquero
actors.hero.talent.archers_intuition.desc=_+1:_ Al equipar un arma tipo arco, se _identifica automáticamente_.\n\n_+2:_ Al obtener un arma tipo arco, se identifica si está maldita. Obtienes un _arco corto_.
actors.hero.talent.archers_intuition.meta_desc=_Si otra clase obtiene este talento_, no se otorga el arco corto al mejorar el talento.
actors.hero.talent.leg_sweep.title=Barrida de Piernas
actors.hero.talent.leg_sweep.desc=_+1:_ Si el primer ataque es una emboscada, aplica _2 turnos_ de mutilación.\n\n_+2:_ Aplica _3 turnos_.\n\nNo afecta a enemigos voladores.
actors.hero.talent.survival_technique.title=Técnica de Supervivencia
actors.hero.talent.survival_technique.desc=_+1:_ Al recoger rocío, obtienes _5_ de escudo.\n\n_+2:_ Obtienes _8_ de escudo.
actors.hero.talent.dexterity.title=Destreza
actors.hero.talent.dexterity.desc=_+1:_ Probabilidad de reutilizar flechas _+13%_.\n\n_+2:_ Probabilidad _+25%_.

actors.hero.talent.fighting_meal.title=Comida de Combate
actors.hero.talent.fighting_meal.desc=_+1:_ Comer consume solo 1 turno y otorga _2 turnos_ de adrenalina.\n\n_+2:_ Otorga _3 turnos_.
actors.hero.talent.fully_potion.title=Saciedad por Poción
actors.hero.talent.fully_potion.desc=_+1:_ Beber poción restaura _30 turnos_ de hambre.\n\n_+2:_ Restaura _50 turnos_.\n\nLanzar pociones no aplica.
actors.hero.talent.nature_friendly.title=Amigo de la Naturaleza
actors.hero.talent.nature_friendly.desc=_+1:_ Al pisar hierba alta, obtienes corteza con _3_ de defensa.\n\n_+2:_ Corteza con _5_ de defensa.
actors.hero.talent.pushback.title=Empuje
actors.hero.talent.pushback.desc=_+1:_ Ataques cuerpo a cuerpo tienen 40% de empujar _1 casilla_.\n\n_+2:_ Empujan _2 casillas_.\n\nEn emboscada, la probabilidad es 100%.\nCon armas tipo arco, se incrementa la distancia de empuje.
actors.hero.talent.archers_foresight.title=Clarividencia del Arquero
actors.hero.talent.archers_foresight.desc=_+1:_ Al entrar a un piso, hay _75%_ de revelar todas las trampas.\n\n_+2:_ Probabilidad _100%_.
actors.hero.talent.powerful_crit.title=Crítico Potente
actors.hero.talent.powerful_crit.desc=_+1:_ Daño crítico con armas arrojadizas _+10%_.\n\n_+2:_ Daño _+20%_.

actors.hero.talent.makeshift_bow.title=Arco Improvisado
actors.hero.talent.makeshift_bow.desc=_+1:_ Obtienes un _arco_.\n\n_+2:_ Obtienes un _arco largo_.\n\n_+3:_ Obtienes un _gran arco_.
actors.hero.talent.makeshift_bow.meta_desc=_Si otra clase obtiene este talento,_ en lugar de eso aumenta la precisión de armas arrojadizas en +20%/+40%/+60%.
actors.hero.talent.followup_shoot.title=Disparo de Seguimiento
actors.hero.talent.followup_shoot.desc=_+1:_ Si un arma cuerpo a cuerpo impacta, el daño de ataques arrojadizos contra ese enemigo aumenta _10%_ durante 5 turnos.\n\n_+2:_ Aumenta _20%_.\n\n_+3:_ Aumenta _30%_.

actors.hero.talent.fastshot.title=Disparo Rápido
actors.hero.talent.fastshot.desc=_+1:_ Si no tienes mejora de flecha, puedes disparar una flecha con _20%_ de daño sin gastar turno.\n\n_+2:_ Daño _40%_.\n\n_+3:_ Daño _60%_.
actors.hero.talent.expanded_power.title=Poder Expandido
actors.hero.talent.expanded_power.desc=_+1:_ Aumenta el máximo de cargas de mejora de flecha en _+1_.\n\n_+2:_ _+2_.\n\n_+3:_ _+3_.
actors.hero.talent.moving_focus.title=Disparo en Movimiento
actors.hero.talent.moving_focus.desc=_+1:_ Al moverte justo después de acumular mejora de flecha, tienes _80%_ de mantenerla.\n\n_+2:_ La mantienes siempre.\n\n_+3:_ Aumenta la mejora en _+1_.\n\nSi te mueves sin disparar, las cargas se pierden.
actors.hero.talent.bottle_expansion.title=Expansión del Carcaj
actors.hero.talent.bottle_expansion.desc=_+1:_ El carcaj activa efectos adicionales en _6 flechas_ más.\n\n_+2:_ En _12 flechas_.\n\n_+3:_ En _18 flechas_.
actors.hero.talent.spectre_arrow.title=Flecha Espectral
actors.hero.talent.spectre_arrow.desc=_+1:_ Al disparar, tienes _17%_ de no consumir munición.\n\n_+2:_ _33%_.\n\n_+3:_ _50%_.\n\nNecesitas al menos una flecha para disparar.
actors.hero.talent.unencumbered_step.title=Paso Ligero
actors.hero.talent.unencumbered_step.desc=_+1:_ Si no hay enemigos en 2 casillas, tu velocidad aumenta _10%_.\n\n_+2:_ _20%_.\n\n_+3:_ _30%_.

actors.hero.talent.habitual_hand.title=Mano Habitual
actors.hero.talent.habitual_hand.desc=_+1:_ Al matar a un enemigo, haces malabares con _1 flecha_.\n\n_+2:_ _2 flechas_.\n\n_+3:_ _3 flechas_.\n\nLa flecha tiene el rendimiento del arco equipado al momento del asesinato, o un arco +0 del nivel actual si no hay arco equipado.
actors.hero.talent.swift_juggling.title=Malabares Rápidos
actors.hero.talent.swift_juggling.desc=_+1:_ El tiempo para malabarear se reduce _33%_.\n\n_+2:_ _67%_.\n\n_+3:_ _100%_.
actors.hero.talent.skillful_juggling.title=Malabares Hábiles
actors.hero.talent.skillful_juggling.desc=_+1:_ Puedes malabarear _1 arma_ adicional.\n\n_+2:_ _2 armas_.\n\n_+3:_ _3 armas_.
actors.hero.talent.focus_maintain.title=Mantener el Enfoque
actors.hero.talent.focus_maintain.desc=_+1:_ Precisión cuerpo a cuerpo durante malabares _-30%_.\n\n_+2:_ _-10%_.\n\n_+3:_ _+10%_.
actors.hero.talent.fancy_performance.title=Actuación Brillante
actors.hero.talent.fancy_performance.desc=_+1:_ Al atacar con malabares, caen _5 monedas_ en el lugar del enemigo.\n\n_+2:_ _10 monedas_.\n\n_+3:_ _15 monedas_.\n\nSi el enemigo esquiva, aún caen monedas. Si muere por el ataque, no caen.
actors.hero.talent.tour_performance.title=Actuación Itinerante
actors.hero.talent.tour_performance.desc=_+1:_ Al moverte, tienes _1%_ de hacer malabares con una flecha.\n\n_+2:_ _2%_.\n\n_+3:_ _3%_.\n\nLa flecha tiene el rendimiento del arco equipado al momento del asesinato, o un arco +0 del nivel actual si no hay arco equipado.

actors.hero.talent.hurricane.title=Huracán
actors.hero.talent.hurricane.desc=_+1:_ Al matar con ráfaga, obtienes _1 turno_ de hiper velocidad.\n\n_+2:_ _2 turnos_.\n\n_+3:_ _3 turnos_.
actors.hero.talent.perfect_shot.title=Disparo Perfecto
actors.hero.talent.perfect_shot.desc=_+1:_ Tras ráfaga, recargas _1 bala_ o tienes _33%_ de reutilizar flecha.\n\n_+2:_ _2 balas_ o _67%_.\n\n_+3:_ _3 balas_ o _100%_.
actors.hero.talent.focus_shot.title=Disparo Concentrado
actors.hero.talent.focus_shot.desc=_+1:_ Tras _7 impactos_ con armas arrojadizas, puedes usar ráfaga nuevamente.\n\n_+2:_ _5 impactos_.\n\n_+3:_ _3 impactos_.
actors.hero.talent.bullseye.title=Tiro Certero
actors.hero.talent.bullseye.desc=_+1:_ Precisión de ráfaga _x2_.\n\n_+2:_ _x5_.\n\n_+3:_ Siempre acierta.
actors.hero.talent.ranged_lethality.title=Letalidad a Distancia
actors.hero.talent.ranged_lethality.desc=_+1:_ Ráfaga mata instantáneamente si el enemigo tiene menos del _10%_ de vida máxima.\n\n_+2:_ _20%_.\n\n_+3:_ _30%_.
actors.hero.talent.channeling.title=Canalización
actors.hero.talent.channeling.desc=_+1:_ Armas arrojadizas tienen _10%_ de invocar relámpago extra.\n\n_+2:_ _20%_.\n\n_+3:_ _30%_.

actors.hero.talent.longrange_dash.title=Embestida Extendida
actors.hero.talent.longrange_dash.desc=_+1:_ Aumenta el alcance de embestida en _2 casillas_.\n\n_+2:_ _4 casillas_.\n\n_+3:_ _6 casillas_.\n\n_+4:_ _8 casillas_.
actors.hero.talent.dust_spread.title=Estela de Polvo
actors.hero.talent.dust_spread.desc=_+1:_ Enemigos en el camino de embestida reciben _2 turnos_ de ceguera.\n\n_+2:_ _4 turnos_.\n\n_+3:_ _6 turnos_.\n\n_+4:_ _8 turnos_.
actors.hero.talent.kinetic_dash.title=Embestida Cinética
actors.hero.talent.kinetic_dash.desc=_+1:_ Embestidas consecutivas consumen _10%_ menos energía.\n\n_+2:_ _21%_.\n\n_+3:_ _33%_.\n\n_+4:_ _46%_.

actors.hero.talent.chase.title=Persecución
actors.hero.talent.chase.desc=_+1:_ Cacería aplica miedo y vulnerabilidad por _5 turnos_ adicionales.\n\n_+2:_ _10 turnos_.\n\n_+3:_ _15 turnos_.\n\n_+4:_ _20 turnos_.
actors.hero.talent.chill_back.title=Escalofrío
actors.hero.talent.chill_back.desc=_+1:_ Cacería también aplica _3 turnos_ de congelación.\n\n_+2:_ _6 turnos_.\n\n_+3:_ _9 turnos_.\n\n_+4:_ _12 turnos_.
actors.hero.talent.cannot_escape.title=Sin Escape
actors.hero.talent.cannot_escape.desc=_+1:_ Al usar Cacería, obtienes _2 turnos_ de velocidad.\n\n_

actors.hero.talent.enhanced_arrow.title=Flecha mejorada
actors.hero.talent.enhanced_arrow.desc=_+1:_ El daño base de la flecha de francotirador se establece en _15-50_.\n_+2:_ El daño base de la flecha de francotirador se establece en _20-60_.\n_+3:_ El daño base de la flecha de francotirador se establece en _25-70_.\n_+4:_ El daño base de la flecha de francotirador se establece en _25-80_.
actors.hero.talent.accurate_snipe.title=Disparo preciso
actors.hero.talent.accurate_snipe.desc=_+1:_ La flecha de francotirador puede atravesar _1_ muro sólido y su precisión aumenta en _50%_.\n\n_+2:_ La flecha de francotirador puede atravesar _2_ muros sólidos y su precisión aumenta en _100%_.\n\n_+3:_ La flecha de francotirador puede atravesar _3_ muros sólidos y su precisión aumenta en _150%_.\n\n_+4:_ La flecha de francotirador puede atravesar _4_ muros sólidos y su precisión aumenta en _200%_.
actors.hero.talent.knocking_arrow.title=Flecha de impacto
actors.hero.talent.knocking_arrow.desc=_+1:_ La flecha de francotirador tiene un _25%_ de probabilidad de aplicar parálisis en lugar de mutilación.\n\n_+2:_ La flecha de francotirador tiene un _50%_ de probabilidad de aplicar parálisis en lugar de mutilación.\n\n_+3:_ La flecha de francotirador tiene un _75%_ de probabilidad de aplicar parálisis en lugar de mutilación.\n\n_+4:_ La flecha de francotirador tiene un _100%_ de probabilidad de aplicar parálisis en lugar de mutilación.

