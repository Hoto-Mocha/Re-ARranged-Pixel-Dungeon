items.weapon.melee.shortkatana.desc=This is a shorter and lighter katana than a typical one. It's hard to cause a fatal attack, but it's threatening enough.

items.weapon.melee.normalkatana.name=normal katana
items.weapon.melee.normalkatana.stats_desc=This weapon has some extra maximum damage, but the minimum damage is very low.
items.weapon.melee.normalkatana.ability_name=flashy slash
items.weapon.melee.normalkatana.ability_desc=The Duelist can use _flashy slash_ with katana. This ability takes no turn and attacks an enemy. If the enemy dies by this ability, the Duelist gains 0.5 charges.
items.weapon.melee.normalkatana.desc=This is a standard katana. It's a single-edged sword with only one blade standing on it, and it's sharp enough to cut down the enemy who rushes in.

items.weapon.melee.longkatana.name=long katana
items.weapon.melee.longkatana.stats_desc=This weapon has some extra maximum damage, but the minimum damage is very low.
items.weapon.melee.longkatana.ability_name=flashy slash
items.weapon.melee.longkatana.ability_desc=The Duelist can use _flashy slash_ with long katana. This ability takes no turn and attacks an enemy. If the enemy dies by this ability, the Duelist gains 0.45 charges.
items.weapon.melee.longkatana.desc=This katana with a long and sharp blade is a little heavy, but it can seriously hurt the enemy with a cut carrying its weight.

items.weapon.melee.largekatana.name=large katana
items.weapon.melee.largekatana.stats_desc=This weapon has some extra maximum damage, but the minimum damage is very low.
items.weapon.melee.largekatana.ability_name=flashy slash
items.weapon.melee.largekatana.ability_desc=The Duelist can use _flashy slash_ with large katana. This ability takes no turn and attacks an enemy. If the enemy dies by this ability, the Duelist gains 0.4 charges.
items.weapon.melee.largekatana.desc=This is a katana with a curved blade as long as a person's height. Large katana is very heavy and difficult to handle due to its length, but if it is able to swing freely, it will guarantee its performance.

items.weapon.melee.sharpkatana.name=sharp katana
items.weapon.melee.sharpkatana.stats_desc=This weapon has some extra maximum damage, but the minimum damage is very low.
items.weapon.melee.sharpkatana.ability_name=flashy slash
items.weapon.melee.sharpkatana.ability_desc=The Duelist can use _flashy slash_ with sharp katana. This ability takes no turn and attacks an enemy. If the enemy dies by this ability, the Duelist gains 0.35 charges.
items.weapon.melee.sharpkatana.desc=This is a katana with high sharpness that can cut anything against the blade just by changing the blade of large katana into an obsidian and giving it magic, and then grinding it even more.

items.weapon.melee.shovel.name=Planter's shovel
items.weapon.melee.shovel.desc=This is a shovel that a Planter always carries when he goes on an adventure. It is strong enough to swing to attack the enemy, and you can also shovel the ground and plant furrowed grass around you!\n\nThe shoveling initially has _30 turns_ of cooldown, upgrading shovel reduces the cooldown by _2 turns_ each, minimum _10 turns_.
items.weapon.melee.shovel.ac_dig=PLANT
items.weapon.melee.shovel.dig=Grass grew around you instantly.
items.weapon.melee.shovel.not_ready=You are not ready to plant grass yet!

items.weapon.melee.gildedshovel.name=gilded shovel
items.weapon.melee.gildedshovel.desc=A Planter's shovel that was plated with stronger metal and reshaped to suit the battle.\n\nThe shoveling initially has _30 turns_ of cooldown, upgrading shovel reduces the cooldown by _2 turns_ each, minimum _10 turns_.
items.weapon.melee.gildedshovel.ac_dig=PLANT
items.weapon.melee.gildedshovel.dig=Grass grew around you instantly.
items.weapon.melee.gildedshovel.not_ready=You are not ready to plant grass yet!

items.weapon.melee.spade.name=spade
items.weapon.melee.spade.desc=This is a weapon and shovel that strengthened the Planter's shovel to make it more practical in combat. It has been improved to make it easier to plant grass through ergonomic design.\n\nThe shoveling initially has _20 turns_ of cooldown, upgrading shovel reduces the cooldown by _2 turns_ each, minimum _5 turns_.
items.weapon.melee.spade.ac_dig=PLANT
items.weapon.melee.spade.dig=Grass grew around you instantly.
items.weapon.melee.spade.not_ready=You are not ready to plant grass yet!

###TODO 1
items.weapon.melee.hugesword.name=huge sword
items.weapon.melee.hugesword.ability_name=cleave
items.weapon.melee.hugesword.ability_desc=The Duelist can _cleave_ an enemy with a huge sword. This deals +17% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.hugesword.stats_desc=This weapon is incredibly heavy.
items.weapon.melee.hugesword.desc=This is a typical weapon that has been further strengthened with magical power. It's very heavy, but once you can swing it, it guarantees more solid damage than any other weapon.

items.weapon.melee.ironhammer.name=iron hammer
items.weapon.melee.ironhammer.stats_desc=This is a rather accurate weapon.
items.weapon.melee.ironhammer.ability_name=heavy blow
items.weapon.melee.ironhammer.ability_desc=The Duelist can perform a _heavy blow_ with an iron hammer. This strong but predictable attack has -75% accuracy, but deals +30% damage and applies vulnerable and weaken for 5 turns if it hits. Heavy blow can surprise attack.
items.weapon.melee.ironhammer.desc=This is a large hammer that looks like you've seen somewhere. Thanks to the heavy weight, it is easy to deal a big strike the enemy, and if you hit it properly, the enemy will be stunned for a while.

items.weapon.melee.beamsaber.name=beam saber
items.weapon.melee.beamsaber.stats_desc=This is a very fast weapon.
items.weapon.melee.beamsaber.ability_name=combo strike
items.weapon.melee.beamsaber.ability_desc=The Duelist can perform a _combo strike_ with a beam saber. This attack is guaranteed to hit and deals +15% damage for each time the Duelist has already successfully attacked with melee or thrown weapons in the last 5 turns.
items.weapon.melee.beamsaber.desc=This twin light beam saber, the essence of optical technology, is made of light, so it is possible to swing very quickly. Thanks to the weapon shining very brightly, the enemy will go blind for a while sometimes.

items.weapon.melee.chainwhip.name=chain whip
items.weapon.melee.chainwhip.stats_desc=This weapon has tremendous reach.
items.weapon.melee.chainwhip.ability_name=lash
items.weapon.melee.chainwhip.ability_desc=The Duelist can _lash_ all enemies around her with a chain whip. This ability performs a normal attack against all enemies currently within attack range.
items.weapon.melee.chainwhip.desc=It's a weapon with a whole string of chains. You can lash it longer than a whip to attack a really distant enemy, or you can knock them out using a chain strike. But because the amount of metal used in the chain is significant, it's going to be quite heavy and hard to use with lesser force.

items.weapon.melee.chainflail.name=chain flail
items.weapon.melee.chainflail.stats_desc=This weapon has extra reach.\nThis is a rather inaccurate weapon.\nThis weapon cannot surprise attack.
items.weapon.melee.chainflail.desc=This is a flail that have increased the chain so that it can attack further enemies. To turn a long chain and attack the enemy, it would take a lot of strength to get enough centrifugal force.
items.weapon.melee.chainflail.ability_name=spin
items.weapon.melee.chainflail.spin_warn=You can't spin the flail any more.
items.weapon.melee.chainflail.ability_desc=The Duelist can _spin_ a flail to build up power for a short time. Each turn the flail is spun it will deal +20% damage, to a max of 3 times. At 3 spins the flail is also guaranteed to hit. Starting to spin the flail costs 2 charges.
items.weapon.melee.chainflail$spinabilitytracker.name=spinning
items.weapon.melee.chainflail$spinabilitytracker.desc=The Duelist is spinning her flail, building damage for her next attack with it. Each spin takes one turn but increases damage by 20%%. At 60%% bonus damage, the flail is also guaranteed to hit.\n\nCurrent bonus damage: %1$d%%.\nTurns remaining: %2$s.

items.weapon.melee.bible.name=bible
items.weapon.melee.bible.stats_desc=This weapon grants a beneficial effect on the attacker.
items.weapon.melee.bible.ability_name=angelic form
items.weapon.melee.bible.ability_desc=The Duelist with a bible can temporarily _angelize_ by gaining divine power from it. For 6 turns, angelization will allow the duelist to recover health proportional to the damage dealt to the enemy whenever they make a melee attack. Angelization does not cost a turn to use, but costs 2 charges.
items.weapon.melee.bible.desc=It's a sacred book that contains the word of God. If a hero attacks an enemy with this, the holy power of the book will strengthen the hero, and if the hero is in a sufficiently strengthened state, it will restore the hero's health.
items.weapon.melee.bible$angel.name=angelic form
items.weapon.melee.bible$angel.desc=You have been favored by a holy power, temporarily gaining angelic strength. While your angelization lasts, you will heal an amount of health proportional to the damage you deal whenever you make a melee attack against an enemy.\n\nTurns remaining: %s.

items.weapon.melee.unholybible.name=corrupted bible
items.weapon.melee.unholybible.stats_desc=This weapon grants a harmful effect to the enemy.
items.weapon.melee.unholybible.ability_name=demonic form
items.weapon.melee.unholybible.ability_desc=A duelist with a corrupted bible can be temporarily _demonized_, drawing unholy power from it. Demonization increases your damage by 33% for 6 turns and makes your attacks guaranteed to hit, but slows your movement and reduces your evasion by 50%. Demonize does not cost a turn to use, but costs 2 charges.
items.weapon.melee.unholybible.desc=A holy book corrupted by unholy power. Whenever your hero attacks an enemy with this tome, it grants a random detrimental effect to the enemy hit, with a low chance of dooming the enemy.
items.weapon.melee.unholybible$demon.name=demonic form
items.weapon.melee.unholybible$demon.desc=You have gained unholy power, temporarily gaining demonic strength. For the duration of your demonization, your damage to enemies is increased by 33%, and your attacks are guaranteed to hit. However, you are so focused on attacking that it becomes difficult to dodge enemy attacks.\n\nTurns remaining: %s.

items.weapon.melee.cursedsword.name=unholy sword
items.weapon.melee.cursedsword.ability_name=cleave
items.weapon.melee.cursedsword.ability_desc=The Duelist can _cleave_ an enemy with an unholy sword. This deals +27% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.cursedsword.stats_desc=Killing an enemy with this weapon has a chance to raise a corrupted wraith in its place.
items.weapon.melee.cursedsword.desc=An evil weapon imbued with the power of a damnation. Killing an enemy with this weapon has a low chance of summoning a friendly wraith in its place, and if the weapon is cursed, it has a higher chance of summoning a wraith and provides additional effects to friendly wraiths.

items.weapon.melee.flamescimitar.name=flaming scimitar
items.weapon.melee.flamescimitar.stats_desc=This is a rather fast weapon.\nThis weapon has a chance to set enemies on fire, dealing additional damage to enemies already on fire.
items.weapon.melee.flamescimitar.desc=This scimitar is imbued with the power of fire and breathes flames when it attacks. It has a high chance to set enemies on fire, and deals additional damage to enemies already on fire.
items.weapon.melee.flamescimitar.ability_name=sword dance
items.weapon.melee.flamescimitar.ability_desc=The Duelist can perform a _sword dance_ with a flaming scimitar. This stance grants the Duelist +60% attack speed and -20% accuracy for 6 turns, takes no time to activate, and costs 2 charges.

items.weapon.melee.frostscimitar.name=icy scimitar
items.weapon.melee.frostscimitar.stats_desc=This is a rather fast weapon.\nThis weapon has a chance to inflict chilling on enemies.
items.weapon.melee.frostscimitar.desc=This scimitar is imbued with the power of ice, rapidly draining the heat from enemies that come in contact with it. The attack has a high chance of freezing the enemy.
items.weapon.melee.frostscimitar.ability_name=sword dance
items.weapon.melee.frostscimitar.ability_desc=The Duelist can perform a _sword dance_ with an icy scimitar. This stance grants the Duelist +60% attack speed and -20% accuracy for 6 turns, takes no time to activate, and costs 2 charges.

items.weapon.melee.poisonscimitar.name=poisonous scimitar
items.weapon.melee.poisonscimitar.stats_desc=This is a rather fast weapon.\nThis weapon has a chance to poison enemies.
items.weapon.melee.poisonscimitar.desc=A scimitar imbued with the power of poison, infusing enemies with a weak poison when it attacks. The chance to inflict poison increases with each level of upgrade, and the poison infused is stackable.
items.weapon.melee.poisonscimitar.ability_name=sword dance
items.weapon.melee.poisonscimitar.ability_desc=The Duelist can perform a _sword dance_ with a poisonous scimitar. This stance grants the Duelist +60% attack speed and -20% accuracy for 6 turns, takes no time to activate, and costs 2 charges.

items.weapon.melee.electroscimitar.name=lightning scimitar
items.weapon.melee.electroscimitar.stats_desc=This is a rather fast weapon.\nThis weapon is a bit faster than the others and has a chance to stun enemies.
items.weapon.melee.electroscimitar.desc=Imbued with the power of lightning, this scimitar can be wielded faster than other scimitars and has a low chance to electrocute and stun enemies. The chance to electrocute enemies increases with each level of weapon upgrades.
items.weapon.melee.electroscimitar.ability_name=sword dance
items.weapon.melee.electroscimitar.ability_desc=The Duelist can perform a _sword dance_ with a lightning scimitar. This stance grants the Duelist +60% attack speed and -20% accuracy for 6 turns, takes no time to activate, and costs 2 charges.

items.weapon.melee.ballista.name=mechanical crossbow
items.weapon.melee.ballista.stats_desc=This weapon enhances the damage of thrown spears when equipped, and will even grant its enchantment to them.
items.weapon.melee.ballista.desc=This is a powerful weapon that has a mechanism on each side to make it easier to pull and more powerful to fire. Because it has much more strength than a standard crossbow, this weapon can be loaded and fired with throwing spears, allowing them to do more damage.
items.weapon.melee.ballista.ability_name=explosive shot
items.weapon.melee.ballista.ability_desc=The Duelist can ready an _explosive shot_ with a crossbow. This ability activates instantly and causes the next fired spear to always hit and explode in a 3x3 area.
items.weapon.melee.ballista$ballistashot.name=explosive shot
items.weapon.melee.ballista$ballistashot.desc=The Duelist is focusing an explosive power into her crossbow. The next thrown spear she fires with it will always hit and explode in a 3x3 area. 

items.weapon.melee.tacticalshield.name=tactical shield
items.weapon.melee.tacticalshield.desc=Developed for bulletproof protection, this shield can be thrust forward to block most attacks. Along with the shield, the hero can carry a small pistol, which is slightly less accurate when firing, but can deal a large amount of damage proportional to the hero's remaining health. This pistol cannot be loaded with special ammo.
items.weapon.melee.tacticalshield.ability_name=pricise shooting
items.weapon.melee.tacticalshield.ability_desc=The Duelist can perform _pricise shooting_ with firearms. While pricise shooting, the bullets always hit except for a shot that must be missed. Firearms that attack multiple targets deals more damage depending on the number of targets. Use precise shooting to change whether or not the charge is used.
items.weapon.melee.tacticalshield.ac_shoot=FIRE
items.weapon.melee.tacticalshield.not_equipped=To fire a gun, you must first equip it.
items.weapon.melee.tacticalshield.reloading=You've reloaded your gun.
items.weapon.melee.tacticalshield.ac_reload=RELOAD
items.weapon.melee.tacticalshield.already_loaded=All of the bullets are already loaded.
items.weapon.melee.tacticalshield.stats_known=The bullet shot by this firearm deals _%1$d_-_%2$d_ damage, it needs to be reloaded after _%3$d_ / _%4$d_ shoot, using _%5$s_ turns.
items.weapon.melee.tacticalshield.stats_unknown=The bullet shot by this firearm typically deals _%1$d_-_%2$d_ damage, it needs to be reloaded after _%3$d_ / _%4$d_ shoot, using _%5$s_ turns.
items.weapon.melee.tacticalshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.tacticalshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.

items.weapon.melee.forceglove.name=force gauntlets
items.weapon.melee.forceglove.stats_desc=This weapon can blast nearby enemies away.
items.weapon.melee.forceglove.desc=Stone gauntlets that have been enchanted with forceful magic to allow them to attack enemies from afar with invisible force. The immense power from these gauntlets will be enough to knock enemies far away while dealing light damage to those in close proximity.

items.weapon.melee.holysword.name=heavy sword
items.weapon.melee.holysword.true_name=holy blade
items.weapon.melee.holysword.stats_desc=This weapon does not lower its strength requirement from upgrades.
items.weapon.melee.holysword.ability_name=cleave
items.weapon.melee.holysword.ability_desc=The Duelist can _cleave_ an enemy with this sword. This deals +20% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 2 turns for free.
items.weapon.melee.holysword.true_desc=A massive sword imbued with holy power. Once restored to its original power, the Holy Blade can attack very quickly, and with each strike, the weapon's holy power will greatly restore your hero's health.
items.weapon.melee.holysword.normal_desc=It's a heavy sword that seems to possess some kind of power. If you have enough strength...

items.weapon.melee.saber.name=saber
items.weapon.melee.saber.stats_desc=This weapon blocks 0-2 damage.
items.weapon.melee.saber.ability_name=defensive stance
items.weapon.melee.saber.ability_desc=The Duelist with a saber can use the _defensive stance_. This stance reduces damage taken by 50% for 6 turns and does not cost a turn to activate, but costs 2 charge.
items.weapon.melee.saber.desc=The symbol of a royal escort knight, this sabre can deflect enemy attacks to protect yourself.
items.weapon.melee.saber$blockingstance.name=defensive stance
items.weapon.melee.saber$blockingstance.desc=You are in a stance to block and withstand enemy projectiles and attacks. All physical damage you take while in this stance is reduced by half.\n\nTurns remaining: %s.

items.weapon.melee.healbook.name=basic medical manual
items.weapon.melee.healbook.stats_desc=This weapon has a chance to restore the attacker's health.
items.weapon.melee.healbook.ability_name=angelization
items.weapon.melee.healbook.ability_desc=The Duelist with a basic medical manual can temporarily _angelize_ by gaining divine power from it. For 6 turns, angelization will allow the duelist to recover health proportional to the damage dealt to the enemy whenever they make a melee attack. Angelization does not cost a turn to use.
items.weapon.melee.healbook.desc=An essential textbook for anyone in the medical field, it contains simple first aid techniques and basic medical knowledge.

items.weapon.melee.knife.name=kitchen knife
items.weapon.melee.knife.stats_desc=This weapon causes enemies to bleed.
items.weapon.melee.knife.ability_name=deep slash
items.weapon.melee.knife.ability_desc=The Duelist with a kitchen knife can use _deep slash_. This ability is guaranteed to hit and causes the target to bleed for 50% of their remaining health, but costs 3 charges. Stronger enemies will resist this effect.
items.weapon.melee.knife.desc=A kitchen knife. It's hard to deal direct damage to enemies, but it seems very easy to cause bleeding to those you stab instead. Why is this thing even here?

items.weapon.melee.nunchaku.name=nunchaku
items.weapon.melee.nunchaku.stats_desc=This is a very fast weapon.\nThis weapon has a chance to cripple enemies.
items.weapon.melee.nunchaku.ability_name=wield
items.weapon.melee.nunchaku.ability_desc=The Duelist with a nunchaku can use _wield_. This ability allows to parry all attacks hero receives for 50% damage and cripple the target for the next 1 turn, but costs 2 charges.
items.weapon.melee.nunchaku.desc=A weapon consisting of two metal rods connected by a chain, which can be swung to deliver a series of attacks. Blows with the solid bars can occasionally cripple enemies, slowing their movement.

items.weapon.melee.assassinsspear.name=assassin's spear
items.weapon.melee.assassinsspear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.\nThis weapon is stronger against unaware enemies.
items.weapon.melee.assassinsspear.ability_name=assassin's blow
items.weapon.melee.assassinsspear.ability_desc=The Duelist can perform a _assassin's blow_ with an assassin's spear. This strong but predictable attack has -75% accuracy, but deals +40% damage if it hits. Assassin's blow can surprise attack and can be targeted at enemies outside of line of sight.
items.weapon.melee.assassinsspear.desc=This weapon was modified by replacing the blade of the glaive with the blade of the assassin's blade, allowing it to inflict greater damage on unaware enemies. The length of the weapon makes it slower to attack, but it also allows you to hit enemies from a distance.

items.weapon.melee.doublegreatsword.name=twin greatswords
items.weapon.melee.doublegreatsword.ability_name=cleave
items.weapon.melee.doublegreatsword.ability_desc=The Duelist can _cleave_ an enemy with a twin greatswords. This deals +17% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.doublegreatsword.desc=This is a very heavy weapon that can be wielded in both hands to deliver a series of powerful attacks. If you can handle it properly, it can be a very powerful weapon, but you'll need to have a lot of strength to do so.
items.weapon.melee.doublegreatsword.stats_desc=This is a very fast weapon.\nThis weapon is incredibly heavy.

items.weapon.melee.chaossword.name=chaos blade
items.weapon.melee.chaossword.ability_name=cleave
items.weapon.melee.chaossword.ability_desc=The Duelist can _cleave_ an enemy with a chaos blade. This deals +27% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.chaossword.desc=A normal sword imbued with chaotic magic, which instead of dealing higher damage than other weapons, will trigger a _random spell from a cursed wand_ whenever it strikes an enemy.\n\nThe chaos blade has a chance to _remove harmful effects_ from the wielder when they strike an enemy, and makes them _immune_ to harmful effects for a short time.

items.weapon.melee.minerstool.name=pickaxe and shovel
items.weapon.melee.minerstool.desc=A collection of tools for various activities. You can destroy enemy armor with a pickaxe attack, and you can also plant grass around.\n\nThe pickaxe and shovel can be used to vary the terrain. You can dig gold out of walls, fill in water, drill holes in the ground, destroy obstacles, block doors, disarm traps, and even dig dry wells!\n\nDrilling through the ground will make a very loud noise and requires a longer cooldown.
items.weapon.melee.minerstool.ac_mine=MINE
items.weapon.melee.minerstool.dig=In an instant, grass grew all around you.
items.weapon.melee.minerstool.not_ready=You're not ready to plant grass yet!
items.weapon.melee.minerstool.not_ready_mining=You're not ready to mine yet!
items.weapon.melee.minerstool.prompt=Choose a location to work in
items.weapon.melee.minerstool.cannot_mine=You can't do anything there.
items.weapon.melee.minerstool.cannot_mine_boss=The floor is very solid here which makes it impossible to drill a hole here.
items.weapon.melee.minerstool.too_far=You can't do anything to something that's far away.
items.weapon.melee.minerstool.gold_mining=You've found gold in the walls!
items.weapon.melee.minerstool.prize_mining=You've scavenged an item from the wall!
items.weapon.melee.minerstool.floor_mining=You've drilled a hole in the floor!
items.weapon.melee.minerstool.filling=You replaced the water on the floor with soil.
items.weapon.melee.minerstool.statue_mining=You've destroyed the statue.
items.weapon.melee.minerstool.statue_mining_stone=When you destroyed the statue, a runestone dropped from it.
items.weapon.melee.minerstool.trap_disarming=You've dismantled the trap.
items.weapon.melee.minerstool.door_blocking=You've barricaded with the door.
items.weapon.melee.minerstool.well_mining=You dug a dry well and water came flowing out of it!
items.weapon.melee.minerstool.dew_drop=You dug a dry well and a drop of dew dropped out.
items.weapon.melee.minerstool.nothing=Nothing happened.

items.weapon.melee.unformedblade.name=incorporeal sword
items.weapon.melee.unformedblade.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.unformedblade.ability_name=sneak
items.weapon.melee.unformedblade.ability_desc=The Duelist can _sneak_ while wielding an incorporeal sword. This ability grants the Duelist 4 turns of invisibility, but costs 2 charges.
items.weapon.melee.unformedblade.desc=An intangible, translucent sword with an irregularly shaped blade. When you surprise an enemy, you gather dark energy, and when you release the energy, you have a chance to strike the enemy as if they were hit by _grim magic_.
items.weapon.melee.unformedblade.not_equipped=First, you need to equip a weapon.
items.weapon.melee.unformedblade.ac_use=ACTIVATE
items.weapon.melee.unformedblade.no_charge=Your weapon is not yet charged with dark energy!
items.weapon.melee.unformedblade.power_on=The weapon has started to emit dark energy!
items.weapon.melee.unformedblade.power_off=The dark energy emitted by the weapon is gone.
items.weapon.melee.unformedblade.energy=This weapon builds up dark energy by attacking enemies, which can have the same effect as attacking with a grim weapon on surprising them.\n\nThis weapon charges _%1$d%%_ of energy for each surprise attack on an enemy, and uses _%2$d%%_ of energy for each surprise attack on an enemy during energy release. If an enemy is hit with a surprise attack during the energy release, it uses an additional _%2$d%%_ of energy.\n\nEnergy stored: _%3$d%%_/_%4$d%%_.

###energy weapons
items.weapon.melee.energyweapon.not_equipped=First, you need to equip a weapon.
items.weapon.melee.energyweapon.ac_power=ACTIVATE
items.weapon.melee.energyweapon.no_charge=Your weapon is not yet charged!
