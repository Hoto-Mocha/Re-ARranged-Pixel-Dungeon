items.spells.stablehpbullet.name=enhanced hollow point bullet
items.spells.stablehpbullet.desc=This is a bullet that improves interpersonal deterrence, instead of sacrificing penetration power. The tip of the bullet is dented like a crater, so when the bullet touches the enemy, it would be crushed and causes more damage to target's body, but it becomes difficult to penetrate the enemy's armor.\n\nThis bullet contains some kind of magical power, so once loaded on a firearm, it can fire a _HP bullet_ forever.\n\nWhen loaded, all of the firearm's properties _including_ its upgrade level will be maintained.\n\nWhen loaded, the gun's modified parts _will not be maintained_.
