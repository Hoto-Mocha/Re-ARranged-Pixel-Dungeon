###misc items
items.amulet.name=amulet of yendor
items.amulet.ac_end=END THE GAME
items.amulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. Its shimmering crystals contain incredible and wondrous power.
items.amulet.desc_origins=The Amulet of Yendor is a mysterious object from the future. The rebel leader traveled all over the universe to collect power decisions and put them together in one talisman to create The Amulet of Yendor, which gives users almost omnipotent power. He used Amulet's power to go back to the past and act as if nothing had happened. Except there's a amulet in his hand. He joined hands with the Dwarf community to begin his rule, and his evil rule was about to begin. But the advent of a hero SHATTERED the plan!
###TODO 3
items.amulet.desc_ascent=Amulet of Yendor is a near-omnipotent object from the future, and it certainly seems to be connected to the powers the rebellion leader had. The Rebellion Leader is dead, but his will lives on in the amulet, twisting the dungeon to stop you, and enemies appear and grow more powerful! The amulet also cannot be discarded or triggered, as if it were cursed.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=You sense the Rebellion Leader's terrifying power manifesting through the amulet. It won't be easy to backtrack through the dungeon as a mortal!\n\nThe more you ascend through the dungeon with the amulet, the greater is the danger. You'll be blocked from teleporting through floors, and you'll be forced to escape the dungeon by backtracking directly!\n\nYou can either discard the amulet now to avoid the effects of the Ascension Curse, or activate it to end the game immediately.
items.amulet.ascent_yes=Continue!
items.amulet.ascent_no=Stop for Now
###DOEND

items.ankh.name=ankh
items.ankh.ac_bless=BLESS
items.ankh.bless=You bless the ankh with magical water.
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Most items will be dropped where you died, but can be reclaimed if you return to it. Using a full waterskin, the ankh can be blessed with extra strength.
items.ankh.desc_blessed=This ancient symbol of immortality grants the ability to return to life after death. The ankh has been blessed and is now much stronger. The Ankh will sacrifice itself to save you in a moment of deadly peril.

items.arcaneresin.name=arcane resin
items.arcaneresin.prompt=Select a wand
items.arcaneresin.ac_apply=APPLY
items.arcaneresin.level_too_high=That wand is too powerful for resin to improve.
items.arcaneresin.not_enough=You don't have enough resin for that!
items.arcaneresin.apply=You coat your wand with resin, increasing its power!
items.arcaneresin.mana=\nThe magic of resin was embodied and became another form of wand!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of wands when it is applied to them!\n\nUpgrading a wand costs 1, 2, or 3 resin depending on the wand's initial level. Resin can upgrade wands to a maximum of +3.\n\nResin upgrades are overridden by scrolls of upgrade and similar items, and do not apply when imbuing a wand into the Mage's staff.

items.brokenseal.name=broken seal
items.brokenseal.ac_affix=AFFIX
items.brokenseal.prompt=Select an armor
items.brokenseal.unknown_armor=You must identify that armor first.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=You affix the seal to your armor!
items.brokenseal.desc=A wax seal, affixed to armor as a symbol of valor. All the markings on the seal have worn off with age and it is broken in half down the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will slowly generate shielding on top of his health based on the quality of his armor.\n\nThe seal can be _affixed to armor,_ and moved between armors. It can carry a single upgrade with it.
items.brokenseal.choose_title=Choose a Glyph
items.brokenseal.choose_desc=Both this armor and the broken seal are carrying a glyph. Pick which glyph should be kept.\n\nNote that if you pick the glyph that is currently on the armor, the seal will not be able to transfer it later.

###TODO 4
items.knightsshield.name=knight's shield
items.knightsshield.ac_shield=USE
items.knightsshield.desc=A magnificent metal shield awarded to knights by the royal court.\nThis shield resonates with your own strength and armor, providing you with additional armor equal to the sum of your level and the armor modifiers you are wearing while holding it. However, the heavy metal of the shield tires your arms easily, and over time you will find it increasingly difficult to block enemy attacks with the shield.\n\nUsing the shield will require you to rest until you are ready to use it again, and you will recover more quickly with attacking enemies.
items.knightsshield.cooldown=You can't use your shield yet!
items.knightsshield.no_armor=To use the shield, you must first equip your armor!
items.knightsshield.shield=You raised your shield to block the attack!

items.gammaraygun.name=gamma-ray gun
items.gammaraygun.ac_shoot=FIRE
items.gammaraygun.desc=A device that fires medical gamma rays. It can be used in different ways depending on the target: it can be used to heal allies and to attack enemies, and when used on itself, it will create a shield that continuously heals nearby allies.\n\n'Use with caution, as the user's constant exposure to radiation may cause harm if used too often'.

items.handmirror.name=nurse's hand mirror
items.handmirror.ac_use=USE
items.handmirror.cooldown=It will take some time before you can use the hand mirror again.
items.handmirror.desc=A small hand mirror that nurses carry with them at all times. When you look into this magical mirror, your inner self will manifest itself in the form of the prismatic mirror image. If the prismatic mirror image is at full health, it will summon an ally mirror image.
items.handmirror$handmirrorcooldown.name= nurse's hand mirror cooldown
items.handmirror$handmirrorcooldown.desc=You recently used a hand mirror, and it will take some time before you can use it again.\n\nTurns remaining: %s.

items.ammobelt.name=enchanted belt
items.ammobelt.ac_use=USE
items.ammobelt.desc=This belt Gunner carries contains magic that gradually enhances the performance of the gun he is using.\n\nEach use of the belt has the effect of using one _Magic Bullet_ and simultaneously overheats the gun, giving it a chance to misfire when fired.\n\nMagic Bullet effects can stack multiple times, but overheating is also stackable, and the chance of the gun misfiring increases as overheats stack.
items.ammobelt.empower=Your firearm is emitting magical energy!
items.ammobelt$overheat.name=gun overload
items.ammobelt$overheat.desc=Your firearms were temporarily buffed, but at the same time, there is now a chance that your firearms will overheat and not fire a round when fired.\n\nThe gun overload is currently stacked up to _%1$d_, so the probability of a gun not firing is _%2$s%%_. Time remaining before the overload is reduced: _%3$s_.

items.stungun.name=taser
items.stungun.ac_use=USE
items.stungun.cooldown=The taser needs time to recharge.
items.stungun.desc=A simple device that generates high voltage electricity to quickly stun enemies. Using taser allows your melee attacks to stun enemies for the next _%s turns_.
items.stungun.stun=The taser started generating electricity!
items.stungun$stunguncooldown.name= taser cooldown
items.stungun$stunguncooldown.desc=You recently used a taser and need some time before you can use it again.\n\nTurns remaining: %s.
items.stungun$stunningtracker.name=electrical shock
items.stungun$stunningtracker.desc=You're ready to activate your taser and stun a nearby enemy! Your next melee attack will stun an enemy for a moment, making them unable to react to your next attack.\n\nTurns remaining: %s.

items.stungunap.name=current emitter
items.stungunap.ac_use=USE
items.stungunap.desc=A simple device that generates high voltage electricity to quickly stun enemies. Using taser will allow your melee attacks to stun enemies for the next _%s turn_.\n\nYou have _boosted the power level_ of this device. When in use, the taser emits an intense current that will _spark_ enemies that it strikes, causing small damage and electrocution to nearby enemies as well.
items.stungunap$shockingtracker.name=electrical shock
items.stungunap$shockingtracker.desc=You have activated your taser, releasing an electric current into the nearest enemy, ready to electrocute them! Your next melee attack will stun them for a long time, making them unable to react to multiple attacks.\n\nTurns remaining: %s.

items.stungunhp.name=electricity charger
items.stungunhp.ac_use=USE
items.stungunhp.desc=A simple device that generates high voltage electricity to quickly stun enemies. Using taser will allow your melee attacks to stun enemies for the next _%1$s turns.\n\nYou have _weakened the power level_ of this device. A taser with weakened output will give less time to stun enemies, but will instead increase the recharge rate of your magic wand for _%2$s turns, allowing you to use it more often, and be _instantly available_.
###DOEND

