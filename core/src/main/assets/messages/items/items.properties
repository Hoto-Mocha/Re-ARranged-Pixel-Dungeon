items.weapon.melee.runicdagger.desc=A mysterious dagger from a distant land, with a bright blue blade, which can be stabbed deeper by the enemy. Direct injection of magical power from this dagger into a unaware enemy can cause damage that ignores the enemy's defense.

items.weapon.melee.largesword.name=broadsword
items.weapon.melee.largesword.stats_desc=This is very slow weapon.
items.weapon.melee.largesword.ability_name=charge
