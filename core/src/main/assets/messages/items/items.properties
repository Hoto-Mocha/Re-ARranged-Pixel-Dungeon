items.artifacts.driedrose.desc_machinegun=The ghost is currently equipping %s, and he can rapidly shoot ghost bullets that penetrates enemies and hit on where he want, but damage is very low.
items.artifacts.driedrose.desc_sniper=The ghost is currently equipping %s, and he can shoot powerful ghost bullets that penetrates enemies and hit on where he want, but it's slow.
