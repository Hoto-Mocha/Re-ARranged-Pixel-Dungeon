items.weapon.melee.largesword.desc=This is a heavy sword characterized by a huge and wide sword, which takes a lot of time to wield, but if you hold this sword and charge power before attacking, It can deal huge damage.

items.weapon.melee.doubledagger.name=double dagger
items.weapon.melee.doubledagger.stats_desc=This weapon is stronger against unaware enemies.\nThis is a very fast weapon.
