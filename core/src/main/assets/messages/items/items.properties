items.kindofweapon.equip_cursed=Your grip involuntarily tightens around the weapon.
items.kindofweapon.which_equip_msg=Which weapon slot would you like to equip this item to?\n\nThe Champion directly attacks with her primary weapon, but can use the ability of either weapon. Both weapons have their own charge count.\n\nThe Champion can also swap her primary and secondary weapon instantly.
items.kindofweapon.which_equip_msg_spellbook=Which weapon slot would you like to equip this item to?\n\nThe Wizard directly attacks with his primary weapon, But he still can perform magics with his secondary weapon.\n\nThe spellbook or magical sword that equipped in secondary weapon also can activate its all attack effects in addition to primary weapon's, and the upgrade level of secondary weapon becomes same with primary weapon's upgrade level.
