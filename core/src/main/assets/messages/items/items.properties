items.weapon.melee.truerunicblade.ability_desc=The Duelist can use _runic release_ with a true runic blade. This ability increases the power of enchantment and glyph by +150% for 6 turns and takes no time to activate, but costs 2 charges.
items.weapon.melee.truerunicblade.desc=This shiny gold weapon, which has regained its true power with magical power, certainly causes the infused enchantment to be activated or greatly increases the probability of activation chance of the infused enchantment. As it regained its true power, it weighed heavily during the unstable alchemy process, and its attacking damage decreased significantly. But you can feel that the more you upgrade this weapon, the lighter the weight becomes, and each time the required strength decreases, the attack speed will increase significantly.\n\nDamage dealt by this weapon penetrates the enemy's armor.
items.weapon.melee.truerunicblade$enchantempower.name=runic release
items.weapon.melee.truerunicblade$enchantempower.desc=The enchantment written to your weapon and the glyphs carved on your armor resonate. While rune release, the power of the enchantment written to the weapon and the glyphs carved to the armor increases by +150%.\n\nTurns remaining: %s.

items.weapon.melee.lance.name=lance
