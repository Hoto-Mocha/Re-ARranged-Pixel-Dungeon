items.weapon.enchantments.eldritch.name=怪诞%s
items.weapon.enchantments.eldritch.desc=被这种克系武器击中的敌人会惊慌失措并试图逃离你。

items.weapon.enchantments.stunning.name=惩戒%s
items.weapon.enchantments.stunning.desc=这种强大的武器会使被击中的敌人失去行动能力，让他们对下一次攻击毫无准备。

