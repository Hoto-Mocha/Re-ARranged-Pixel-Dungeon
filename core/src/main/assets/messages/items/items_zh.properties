items.weapon.missiles.darts.dart.desc=一根顶端带有金属刺的木棍，轻弹手腕即可轻松吹走并插入敌人体内。在这里，您可以在折腾时应用种子提取物以增加效果。
items.weapon.missiles.darts.dart.unlimited_uses=但是，由于其简单的结构，飞镖将永远有效。

items.weapon.missiles.darts.displacingdart.name=置换飞镖
items.weapon.missiles.darts.displacingdart.desc=这支飞镖的尖端涂有棉籽提取物，可以将敌人传送到很短的距离。

items.weapon.missiles.darts.healingdart.name=治疗飞镖
items.weapon.missiles.darts.healingdart.desc=这些飞镖涂有太阳药草提取物，可以快速治愈目标。飞镖本身仍然会伤害你的敌人，但你的盟友不会。

items.weapon.missiles.darts.holydart.name=神圣飞镖
items.weapon.missiles.darts.holydart.desc=这些飞镖涂有星花提取物，大大增强了目标的战斗力。飞镖本身仍然会伤害你的敌人，但你的盟友不会。

items.weapon.missiles.darts.incendiarydart.name=易燃飞镖
items.weapon.missiles.darts.incendiarydart.desc=这支飞镖的尖端涂有火焰醋提取物，因此在撞击时会发出明亮的光芒。

items.weapon.missiles.darts.paralyticdart.name=麻痹飞镖
items.weapon.missiles.darts.paralyticdart.desc=这支飞镖的尖端涂有蛇根提取物，可以在短时间内击晕敌人。

items.weapon.missiles.darts.poisondart.name=毒镖
items.weapon.missiles.darts.poisondart.desc=这支飞镖的尖端涂有悲伤苔藓提取物，使命中的敌人中毒。

items.weapon.missiles.darts.rotdart.name=腐蚀飞镖
items.weapon.missiles.darts.rotdart.desc=邪恶飞镖的尖端涂有腐烂的水果酸混合物，它会猛烈地吃掉它击中的任何东西。强大的敌人对大部分效果都有抵抗力，但腐蚀足以轻松杀死大多数常见的敌人。这些飞镖基本上比其他飞镖具有更高的耐用性，但您无法进一步增加耐用性。

items.weapon.missiles.darts.shockingdart.name=闪电飞镖
items.weapon.missiles.darts.shockingdart.desc=这支飞镖的尖端涂有风暴藤提取物，对击中的敌人造成电击。

items.weapon.missiles.darts.tippeddart.ac_clean=清除
items.weapon.missiles.darts.tippeddart.clean_title=清除提取物
items.weapon.missiles.darts.tippeddart.clean_desc=此操作将移除飞镖的播种效果，使其恢复到原来的正常飞镖。
items.weapon.missiles.darts.tippeddart.clean_all=清除所有
items.weapon.missiles.darts.tippeddart.clean_one=清除一个
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=带尖的飞镖在使用时会失效，变成普通的飞镖。
items.weapon.missiles.darts.tippeddart.uses_left=这堆飞镖可以使用_%d/%d_次，直到一个效果结束。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是，这件物品非常坚固，可以半永久使用。_
items.weapon.missiles.darts.tippeddart.about_to_break=你的飞镖快完成了。


items.weapon.missiles.bolas.name=套索
items.weapon.missiles.bolas.desc=这种不寻常的投掷武器造成的伤害相对较小，但非常适合减速目标。

items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=这个弯曲的木制回旋镖在向敌人投掷时会回到投掷者的手中。
items.weapon.missiles.boomerang.durability=回旋镖因其刚性结构而永不断裂。

items.weapon.missiles.cross.name=十字架
items.weapon.missiles.cross.desc=这个十字架看起来不是一个有用的投掷武器，但将它扔向向敌人仍然可以造成相当大的伤害。这把武器在投掷几回合后会回到原来投掷的位置。恶魔和亡灵将会被十字架的神圣力量燃烧，并受到额外伤害。

items.weapon.missiles.fishingspear.name=矛
items.weapon.missiles.fishingspear.desc=用于捕鱼的小型标枪。它也可以用作武器。

items.weapon.missiles.forcecube.name=能量方块
items.weapon.missiles.forcecube.ondeath=你死于你的魔方...
items.weapon.missiles.forcecube.desc=这把奇形怪状的武器小到可以拿在手里，但又重得令人难以置信。投掷这把武器会在以目标点为中心的小范围内释放能量，对范围内的所有目标造成伤害。

items.weapon.missiles.heavyboomerang.name=重型回旋镖
items.weapon.missiles.heavyboomerang.desc=这种大型回旋镖很难使用，但会造成相当大的伤害。这把武器在投掷几圈后会回到原来投掷的位置。

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=这种细长标枪的重心位于前面的刺上，在飞行时赋予它力量。

items.weapon.missiles.kunai.name=苦无
items.weapon.missiles.kunai.desc=这些小刀在经验丰富的用户手中非常强大。对付手无寸铁的敌人最有效。

items.weapon.missiles.missileweapon.stats=这_%1$d层_投掷武器造成_%2$d-%3$d伤害_并且需要_强度至少%4$d_才能正确处理。 .
items.weapon.missiles.missileweapon.distance=这种武器是为远距离投掷而设计的，对远距离的敌人更准确，而近距离的准确度要低得多。
items.weapon.missiles.missileweapon.durability=投掷武器会随着使用而磨损其耐用性并最终损坏。
items.weapon.missiles.missileweapon.uses_left=这些武器在损坏前可以使用_%d/%d_次。
items.weapon.missiles.missileweapon.unlimited_uses=_但是，这件物品非常坚固，可以半永久使用。_
items.weapon.missiles.missileweapon.about_to_break=你的投掷武器快坏了。
items.weapon.missiles.missileweapon$placeholder.name=投掷武器

items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=带有锋利刀片的星形铁片。因为它很轻，所以你可以快速扔掉它。移动后，您可以立即投掷手里剑。

items.weapon.missiles.throwingclub.name=投掷俱乐部
items.weapon.missiles.throwingclub.desc=一种相当简单的投掷武器，本质上是一根由一块大石头固定的棍子。伤害可能有点弱，但坚硬的石头部件使它非常耐用，不会粘在敌人身上。

items.weapon.missiles.throwinghammer.name=投掷锤
items.weapon.missiles.throwinghammer.desc=这把重锤设计用于向敌人投掷。它造成的伤害相对较小，但它由坚固、光滑的铸铁制成，使其经久耐用且不会粘在敌人身上。

items.weapon.missiles.throwingknife.name=飞刀
items.weapon.missiles.throwingknife.desc=这些轻量级的刀可以切开风，非常适合切入目标的喉咙。对付手无寸铁的敌人最有效。

items.weapon.missiles.throwingspear.name=投掷矛
items.weapon.missiles.throwingspear.desc=这些轻量级长矛身体较薄，不适合直接刺伤，但适合投掷。

items.weapon.missiles.throwingstone.name=投掷石块
items.weapon.missiles.throwingstone.desc=这些石头经过精心设计，比普通石头更坚固。制作精良，但仍然不是可靠的武器。

items.weapon.missiles.tomahawk.name=飞斧
items.weapon.missiles.tomahawk.desc=这把投掷斧有一个锯齿状的刀片，很难投掷。但是如果你打对了，你应该可以让目标流血。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=一个巨大的标枪，尖端有一个可怕的三叉耙。这种投掷武器很强大，但也很重。


items.weapon.spiritbow.name=灵魂弓
items.weapon.spiritbow.ac_shoot=射击
items.weapon.spiritbow.prompt=选择一个目标
items.weapon.spiritbow.stats=这把弓不能直接升级，而是根据你的等级变得更强。在你目前的等级，灵魂弓射出的箭会造成 _%1$d-%2$d_ 伤害并且需要 _%3$d_ 能量才能正确使用。
items.weapon.spiritbow.desc=一把由古代魔法木制成的弓。这把弓的琴弦和雕刻呈现淡蓝色。当绳子被拉动时，这把弓会制造出可以向敌人发射的魔法箭。

items.weapon.windbow.name=风息之弓
items.weapon.windbow.ac_shoot=射击
items.weapon.windbow.prompt=选择一个目标
items.weapon.windbow.stats=这把弓不能直接升级，而是根据你的等级变得更强。以你目前的等级，用风弓发射的箭会造成 _%1$d-%2$d_ 伤害并且需要 _%3$d_ 力量才能正确使用。
items.weapon.windbow.desc=由于风的力量而更轻的弓。蕴含风之力的弓弦呈淡白色，似乎不用用力就能轻松拉动。

items.weapon.naturesbow.name=自然之弓
items.weapon.naturesbow.ac_shoot=射击
items.weapon.naturesbow.prompt=选择一个目标
items.weapon.naturesbow.stats=这把弓不能直接强化，而是根据你的等级变得更强。以你目前的等级，由自然之弓射出的箭会造成 _%1$d-%2$d_ 伤害并需要 _%3$d_ 力量才能正确使用。
items.weapon.naturesbow.desc=灵魂之弓已经恢复到原来的样子，现在已经完成了。这把神秘的弓被淡蓝色包裹着，充满了自然的力量，可以偶尔束缚敌人并在攻击敌人时触发具有有害效果的花朵。

items.weapon.goldenbow.name=黄金之弓
items.weapon.goldenbow.ac_shoot=射击
items.weapon.goldenbow.prompt=选择一个目标
items.weapon.goldenbow.stats=这把弓不能直接强化，而是根据你的等级变得更强。以你目前的等级，用金弓射出的箭会造成 _%1$d-%2$d_ 伤害并且需要 _%3$d_ 力量才能正确使用。
items.weapon.goldenbow.desc=美丽的弓闪耀着金色的光芒。拥有耀眼的太阳能弓，这种弓可以对敌人造成更大的伤害，并且精度略高。

items.weapon.poisonbow.name=淬毒之弓
items.weapon.poisonbow.ac_shoot=射击
items.weapon.poisonbow.prompt=选择一个目标
items.weapon.poisonbow.stats=这把弓不能直接强化，而是根据你的等级变得更强。在你目前的等级，毒弓射出的箭会造成 _%1$d-%2$d_ 伤害并且需要 _%3$d_ 力量才能正确使用。
items.weapon.poisonbow.desc=一把带有邪恶能量的弓。即便是拉弓射向敌人，箭矢周围的毒气也会传递到敌人身上，让敌人逐渐中毒。


items.weapon.weapon.identify=您已经足够熟悉，可以知道您当前使用的是哪种武器。
items.weapon.weapon.too_heavy=因为你没有足够的力量，所以你拿着这把武器时的攻击速度和准确性会降低。您也将无法进行突然袭击。
items.weapon.weapon.excess_str=你在持有这把武器时会获得_0-%d额外伤害_，这要归功于它更强大的力量。
items.weapon.weapon.incompatible=由于不同魔法的相互作用，这把武器的魔法已经丢失！
items.weapon.weapon.cursed_worn=因为这把武器被诅咒了，所以你不能解除它。
items.weapon.weapon.cursed=你感觉到这把武器注入了一种邪恶的魔法。
items.weapon.weapon.not_cursed=这把武器没有恶意魔法。
items.weapon.weapon.faster=我们提高了这把武器的_攻击速度_。
items.weapon.weapon.stronger=这把武器的_攻击力_已经增加。
items.weapon.weapon.enchanted=_%s_ 充满了它。
items.weapon.weapon$enchantment.enchant=魔法


###杂项
items.amulet.name=Yender 的护身符
items.amulet.ac_end=结束游戏
items.amulet.rankings_desc=获得叶德的护身符
items.amulet.desc=Yender 的护身符是人类或矮人社会已知的最强大的神器。镶嵌在护身符中的闪闪发光的水晶具有神秘而奇妙的力量。\n\n护身符的来源未知。历史告诉我们，矮人国王吹嘘在矮人文明切断所有联系之前发现了这件神器。他是怎么找到护身符的？ Yogzeba 是如何偷走护身符的？问题是以后，现在最重要的是护身符是你的！

items.ankh.name=Ankh
items.ankh.ac_bless=祝福你
items.ankh.bless=你用魔法水祝福了十字章。
items.ankh.desc=象征永生的古老物品，可以让主人起死回生。当你重生时，大多数物品会掉落在你死去的地方，但你可以将它们归还以捡起它们。你可以用一桶水来祝福十字章来增强它。
items.ankh.desc_blessed=一种象征永生的古老物品，能够在主人死后复活。此十字章已被加持，并具有更强大的效果。当你濒临死亡时，Ankh 通过牺牲自己来拯救它的主人。

items.arcaneresin.name=神秘树脂
items.arcaneresin.ac_apply=油漆
items.arcaneresin.level_too_high=魔杖太强大了，不能用松香来提高性能。
items.arcaneresin.not_enough=没有足够的树脂来强化！
items.arcaneresin.apply=您在魔杖上涂抹了松香以增强其性能！
items.arcaneresin.desc=这种精细的粉末散发出微妙的紫色和白色色调。将这种粉末涂抹在魔杖上，会放大魔杖的魔力，增加强化值！\n\n强化魔杖时，根据之前的强化值消耗1,2,3松香。使用松香可以将魔杖强化至+3。\n\n如果你使用强化法术书，松香强化将被覆盖，并且在将魔杖与法师的法杖融合时将忽略松香强化值。

items.brokenseal.name=破损的封印
items.brokenseal.ac_affix=附上印章
items.brokenseal.prompt=选择要附加的盔甲
items.brokenseal.unknown_armor=你必须先评估你的盔甲。
items.brokenseal.degraded_armor=这件盔甲状况太差，无法密封。
items.brokenseal.affix=密封盔甲！
items.brokenseal.desc=一个蜡封，可以附在盔甲上以炫耀你的勇气。多年来，印章的花纹已经磨损，中间断了。\n\n这家乡的宝物，这印章增强了战士的耐力。通过附加封印，除了最大生命值外，您还可以获得与盔甲质量成比例的额外护盾。\n\n此封印_可以附着在盔甲上，并且可以转移到多件盔甲上。是可能的，盔甲带有强化密封的强化值等于 1。
items.brokenseal.choose_title=选择一个象形文字
items.brokenseal.choose_desc=这件盔甲和破损的封印都刻有象形文字。请选择要保留的象形文字。\n\n如果您保留分配给盔甲的象形文字，之后移动印章时象形文字不会移动。

items.knightsshield.name=骑士盾
items.knightsshield.ac_shield=使用
items.knightsshield.desc=这是皇室送给骑士的绝妙金属盾牌。\n这面盾牌会与你自身的力量和盔甲产生共鸣，持有盾牌时获得等于你的等级和你所穿盔甲的等级之和的额外防御。但是重金属制成的盾牌会让你的手臂感到疲劳，随着时间的推移，用盾牌挡住敌人的攻击会变得越来越困难。\n\n使用盾牌后需要休息一段时间才可以再次使用。攻击敌人时将会恢复得更快。
items.knightsshield.cooldown=你还不能使用你的盾牌！
items.knightsshield.no_armor=要使用盾牌，您必须先装备它！
items.knightsshield.shield=你举起你的盾牌开始阻挡攻击！

items.dewdrop.name=露珠
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dshield
items.dewdrop.both=+%1$d 生命值, +%2$d 盾
items.dewdrop.already_full=你已经处于完全健康状态。
items.dewdrop.desc=水晶般清澈的露水。\n\n由于这个地方的神奇效果，纯净水的治疗效果很弱。

items.equipableitem.unequip_cursed=你不能移除被诅咒的装备！
items.equipableitem.ac_equip=穿戴
items.equipableitem.ac_unequip=取消装备

items.energycrystal.name=能量水晶
items.energycrystal.desc=一组充满炼金能量的小魔法水晶。\n\n这些水晶常用于炼金配方，也可以通过分解炼金罐中的消耗品获得。

items.gold.name=金币
items.gold.desc=一堆金币。收集金币供以后在商店使用。

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=宝箱
items.heap.chest_desc=你永远不知道里面是什么，直到你打开它！
items.heap.locked_chest=上锁的宝箱
items.heap.locked_chest_desc=你永远不知道里面是什么，直到你打开它！打开它需要一把金钥匙。
items.heap.crystal_chest=水晶宝箱
items.heap.crystal_chest_desc=你可以看到里面的_%s_，但是你需要一把水晶钥匙来打开箱子。
items.heap.artifact=魔法神器
items.heap.wand=魔杖
items.heap.ring=戒指
items.heap.tomb=坟墓
items.heap.tomb_desc=这个古墓里有一些有用的物品。但大多数墓主都讨厌被挖出来。
items.heap.skeleton=骷髅残骸
items.heap.skeleton_desc=不幸的冒险者留下的所有东西都在这个残骸中。看来贵重物品值得一试。
items.heap.remains=英雄的遗骸
items.heap.remains_desc=你前任的遗体。看来贵重物品值得一试。

items.honeypot.name=蜜罐
items.honeypot.ac_shatter=粉碎
items.honeypot.desc=这个大蜜罐里只有蜂蜜，但里面有很多蜜蜂！由于蜜蜂通常成群地生活在蜂巢中，因此这些复合体可能是蜜蜂的陷阱。蜜蜂看起来对里面的蜂蜜很满意，但如果你仔细观察，你会听到小心翼翼的嗡嗡声。
items.honeypot$shatteredpot.name=破碎的蜜罐
items.honeypot$shatteredpot.desc=这个罐子已经被打碎和锻造了，只有穿过墙壁的粘稠的蜂蜜保持着它的形状，甚至还在慢慢分离。\n\n罐子已经破了，但蜜蜂还在还在那里。试图保持复杂。

items.item.prompt=选择投掷方向
items.item.ac_drop=掉落
items.item.ac_throw=投掷
items.item.rankings_desc=被 %s 杀死
items.item.curse=诅咒
items.item.broken_item=%s 损坏
items.item.break_soon=你的 %s 可能很快就会坏掉。
items.item.broken=你的 %s 坏了！
items.item.durability_wand=这根魔杖当前的耐久度为_%1$s / %2$s_，施法会消耗该耐久度。如果所有的耐久度都被消耗掉，它就会损坏。
items.item.durability_weapon=此武器当前有 _%1$s / %2$s_ 耐久度，攻击敌人会消耗耐久度。如果所有的耐久度都被消耗掉，它就会被摧毁。
items.item.durability_armor=这件盔甲目前的耐久度为_%1$s / %2$s_，当被敌人攻击时会消耗耐久度。如果所有的耐久度都被消耗掉，它就会被摧毁。
