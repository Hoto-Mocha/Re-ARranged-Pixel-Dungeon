items.weapon.melee.spellbook_corruption_sword.name=腐化魔剑
items.weapon.melee.spellbook_corruption_sword.desc=这把魔剑被赋予了可以诅咒目标并造成各种减益的黑暗魔法咒语。当你集中精力于魔剑并挥动它时,它会给目标一个随机的负面效果，并且有极低的几率使其腐化。\n\n手持魔剑的英雄能够将书中的6魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
