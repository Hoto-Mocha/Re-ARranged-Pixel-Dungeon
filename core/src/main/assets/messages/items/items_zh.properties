items.weapon.enchantments.arcane.name=神秘%s
items.weapon.enchantments.arcane.desc=当你用这把武器攻击敌人时，奥术力量会包围你，形成一个可以阻挡伤害的盾牌。武器越强大，一次可以拥有的最大护盾数量就越高。

###近战武器
items.weapon.melee.assassinsblade.name=刺客之刃
items.weapon.melee.assassinsblade.stats_desc=这种武器对手无寸铁的敌人更强大。
items.weapon.melee.assassinsblade.desc=一把由黑曜石制成的小波浪剑。轻但难以处理，如果击打得当，可能会致命。

items.weapon.melee.battleaxe.name=战斧
items.weapon.melee.battleaxe.stats_desc=这种武器比其他武器更准确。
items.weapon.melee.battleaxe.desc=这把战斧的巨大钢斧刃为每次攻击增加了相当大的重量。

items.weapon.melee.crossbow.name=弩
items.weapon.melee.crossbow.stats_desc=这把武器增加了飞镖的伤害，也可以把这把武器的魔法传送给飞镖。
items.weapon.melee.crossbow.desc=这种结构复杂的武器可以以非常高的速度射箭。虽然不强烈推荐，但弩的沉重、刚硬的身体也使它成为一种很好的近战武器。

items.weapon.melee.explosivecrossbow.name=爆炸弩
items.weapon.melee.explosivecrossbow.stats_desc=这把武器增加了飞镖的伤害，也可以把这把武器的魔法传送给飞镖。
items.weapon.melee.explosivecrossbow.desc=这种爆炸弩是一种危险的武器，可以让你在飞镖上安装炸药。用爆炸弩射击的飞镖造成的伤害范围很广，射手也可能受到伤害。此外，种子提取物对飞镖的效果可以作用于爆炸范围内的所有敌人，即使没有击中目标也会消耗飞镖的耐久度。
items.weapon.melee.explosivecrossbow.ondeath=你死于爆炸...

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=这种武器对手无寸铁的敌人更强大。
items.weapon.melee.dagger.desc=一把简单的铸铁匕首，带有中等磨损的木柄。

items.weapon.melee.dirk.name=德克
items.weapon.melee.dirk.stats_desc=这种武器对手无寸铁的敌人更强大。
items.weapon.melee.dirk.desc=一种更长的穿刺匕首，旨在将刀刃刺入敌人更深处。

items.weapon.melee.flail.name=钉锤
items.weapon.melee.flail.stats_desc=这把武器有点不准确。\n你不能发动奇袭。
items.weapon.melee.flail.desc=一个带刺的球挂在手柄上的链子末端。处理起来很棘手，但在正确击中时具有破坏性。

items.weapon.melee.gauntlet.name=石质护手
items.weapon.melee.gauntlet.stats_desc=这种武器可以快速攻击。
items.weapon.melee.gauntlet.desc=这个沉重的手套是用一块红色的布制成的，上面覆盖着沉重的魔法石。布裹在你的手上，沉重的魔石感觉就像是你身体的一部分。挥舞这种重型武器需要很大的力量，但它保证了很大的伤害。

items.weapon.melee.glaive.name=战刃
items.weapon.melee.glaive.stats_desc=这把武器比其他武器慢。\n这把武器可以攻击倒下的敌人。
items.weapon.melee.glaive.desc=一种巨大的冷兵器，刀刃连接在一根长杆的尖端。

items.weapon.melee.gloves.name=研究过的手套
items.weapon.melee.gloves.stats_desc=这种武器可以快速攻击。
items.weapon.melee.gloves.desc=这些镶钉手套不能提供任何真正的保护，但它们是一种坚固的武器，同时可以让你的双手腾出。

items.weapon.melee.greataxe.name=超大斧头
items.weapon.melee.greataxe.stats_desc=这把武器很重。
items.weapon.melee.greataxe.desc=这把只能扛在肩上的巨斧，有着与其重量相称的强大破坏力。

items.weapon.melee.greatshield.name=超大盾牌
items.weapon.melee.greatshield.typical_stats_desc=这种武器通常可以减少 0-%d 的伤害。该减少率通过强化进一步扩大。
items.weapon.melee.greatshield.stats_desc=这把武器减少了0-%d的伤害。该减少率通过强化进一步扩大。
items.weapon.melee.greatshield.desc=这个巨大的铁块，一个移动的屏障而不是盾牌，有助于防御，但作为攻击手段使用起来相当麻烦。

items.weapon.melee.greatsword.name=极剑
items.weapon.melee.greatsword.desc=这些巨大的刀片增加了重量并挥舞着它，对敌人造成大量伤害。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=这把武器比其他武器更精确。
items.weapon.melee.handaxe.desc=轻型斧头，通常用于砍伐树木。我也有合适的刀片来砍倒敌人。

items.weapon.melee.knuckles.name=指节除尘器
items.weapon.melee.knuckles.stats_desc=这种武器可以快速攻击。
items.weapon.melee.knuckles.desc=一块铁，适合你的拳头。它使您可以比徒手进行更强的攻击，而不会对您的手造成太大压力。

items.weapon.melee.longsword.name=长剑
items.weapon.melee.longsword.desc=这把剑锋利的钢刃足以让使用者放心。然而，由于它的长度，它非常重。

items.weapon.melee.mace.name=狼牙棒
items.weapon.melee.mace.stats_desc=这种武器比其他武器更准确。
items.weapon.melee.mace.desc=这把武器尖端的铁球对敌人造成中度震荡。

items.weapon.melee.testweapon.name=实验武器
items.weapon.melee.testweapon.desc=*用于测试的物品。它被开发者弄丢了，如果你找到了，请报告给 GitHub。*\n\n这是一个实验性武器。



