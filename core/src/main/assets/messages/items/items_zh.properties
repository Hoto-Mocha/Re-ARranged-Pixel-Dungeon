items.weapon.melee.spellbook_earth_sword.barkskin=你觉得你的皮肤绷紧了！

items.weapon.melee.spellbook_blast_sword.name=震荡魔剑
items.weapon.melee.spellbook_blast_sword.desc=这把魔剑被赋予了可以通过某种心灵传动将力量施加到目标的法术。当你集中精力于魔剑并挥动它时，它会推开你的敌人.如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果.
items.weapon.melee.spellbook_blast_sword.stats_desc=这把魔剑的每次攻击都会短暂眩晕敌人.如果充分增强，眩晕的持续时间会增加。
