items.artifacts.masterthievesarmband.desc_worn=每当获得经验值，你都感到有一股力量在袖章里逐渐增强。你不仅可以运用这股力量在商店中盗窃，还可以用来洗劫其它敌人！\n\n盗取敌人随身物品的动作不消耗时间，还会短暂地迷惑敌人。盗窃时有概率获得任何敌人拥有的东西！在对未察觉你的敌人下手时，偷窃的成功率将会更高。多次偷窃同一个敌人不会带来更多获取赃物的机会。

