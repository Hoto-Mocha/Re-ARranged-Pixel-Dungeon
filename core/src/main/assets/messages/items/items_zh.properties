items.weapon.melee.spearnshield.not_equipped=在切换姿势之前你应该先装备你的武器。

items.weapon.melee.wornkatana.name=破剑
items.weapon.melee.wornkatana.stats_desc=此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.wornkatana.desc=一把破旧的剑，多年来失去了所有的光彩，几乎没有成为武器。

items.weapon.melee.shortkatana.name=短刀
items.weapon.melee.shortkatana.stats_desc=此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.shortkatana.desc=比普通剑短而轻。发动致命一击很难，但足够吓人。

items.weapon.melee.katana.name=胁差
items.weapon.melee.katana.stats_desc=此武器的最小伤害非常低，但最大伤害略高。
