items.rings.ring.diamond=钻石戒指
items.rings.ring.opal=欧珀戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=红宝石戒指
items.rings.ring.amethyst=紫水晶戒指
