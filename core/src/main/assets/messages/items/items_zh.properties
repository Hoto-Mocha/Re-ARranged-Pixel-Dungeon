items.rings.ring.aquamarine=海蓝戒指
items.rings.ring.jade=玉石戒指
items.rings.ring.equip_cursed=这枚戒指突然紧缩，箍住了你的手指！
items.rings.ring.unknown_desc=这枚金属环镶嵌着一颗在黑暗中闪烁光芒的大块宝石。谁知道戴上后会有什么效果？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你对你的戒指已经足够熟悉并且可以因此将其完全鉴定。它是%s。
items.rings.ring.cursed_worn=由于这个戒指被诅咒，你无力将其除下。
items.rings.ring.curse_known=你能感觉到这件戒指里潜伏着一股充满恶意的魔力。
items.rings.ring.not_cursed=这枚戒指没有被诅咒。

items.rings.ringofaccuracy.name=精准之戒
items.rings.ringofaccuracy.stats=佩戴这枚戒指时，你的命中属性会增加_%s%%_。
items.rings.ringofaccuracy.typical_stats=佩戴这枚戒指时，你的命中属性通常会增加_%s%%_。
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于被闪避。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.stats=佩戴这枚戒指时，你会获得_%s%%_的元素抗性。
items.rings.ringofelements.typical_stats=佩戴这枚戒指时，你通常会获得_%s%%_的元素抗性。
items.rings.ringofelements.desc=这枚戒指能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被诅咒的戒指自然会加重这些效果。

items.rings.ringofenergy.name=能量之戒
items.rings.ringofenergy.stats=佩戴这枚戒指时，你的法杖充能速度会提升_%1$s%%_，神器的充能速度会提升_%2$s%%_。
items.rings.ringofenergy.typical_stats=佩戴这枚戒指时，通常情况下，你的法杖充能速度会提升_%1$s%%_，神器的充能速度会提升_%2$s%%_。
items.rings.ringofenergy.desc=在戒指的奥术领域笼罩下，你的所有法杖和神器的充能速度都会得到提升。被诅咒的戒指反而会减慢充能速度。

items.rings.ringofevasion.name=闪避之戒
items.rings.ringofevasion.stats=佩戴这枚戒指时，你的闪避属性会提升_%s%%_。
items.rings.ringofevasion.typical_stats=佩戴这枚戒指时，你的闪避属性通常会提升_%s%%_。
items.rings.ringofevasion.desc=这枚戒指会加快配戴者的反应速度，令其更难被敌人击中。被诅咒的戒指反而会让配戴者更容易被击中。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.stats=赤手空拳时，以你目前的力量，佩戴这枚戒指能够造成 _%1$d~%2$d伤害_。当装备一件武器时，这枚戒指会为其增加_%3$d_点伤害。
items.rings.ringofforce.typical_stats=赤手空拳时，以你目前的力量，佩戴这枚戒指通常能够造成 _%1$d~%2$d伤害_。当装备一件武器时，这枚戒指通常会为其增加_%3$d_点伤害。
items.rings.ringofforce.desc=这枚戒指能够增强配戴者的打击力度。这份额外的力量在挥舞武器时相当有限，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.stats=佩戴这枚戒指时，你的攻击速度会提升_%s%%_。
items.rings.ringoffuror.typical_stats=佩戴这枚戒指时，你的攻击速度通常会提升_%s%%_。
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。被诅咒的戒指则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.stats=佩戴这枚戒指时，你的移动速度会提升_%s%%_。
items.rings.ringofhaste.typical_stats=佩戴这枚戒指时，你的移动速度通常会提升_%s%%_。
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.stats=佩戴这枚戒指时，你的力量会增加_%1$d_，你的最大生命值会增加_%2$s%%_。
items.rings.ringofmight.typical_stats=佩戴这枚戒指时，你的力量通常会提升_%1$d_点，并且最大生命值通常会增加_%2$s%%_。
items.rings.ringofmight.desc=这枚戒指会增强佩戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.stats=佩戴这枚戒指时，你的投掷武器伤害会获得_ %1$d _级的提升，耐久度则会提升_ %2$s%% _。
items.rings.ringofsharpshooting.typical_stats=佩戴这枚戒指时，你的投掷武器伤害通常会获得_ %1$d _级的提升，耐久度则会提升_ %2$s%% _。
items.rings.ringofsharpshooting.desc=这枚戒指会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被诅咒的戒指则会起反作用。

items.rings.ringoftenacity.name=韧性之戒
items.rings.ringoftenacity.stats=佩戴这枚戒指时，你受到的伤害至多减少_%s%%_。
items.rings.ringoftenacity.typical_stats=佩戴这枚戒指时，你受到的伤害通常至多减少_%s%%_。
items.rings.ringoftenacity.desc=这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富之戒
items.rings.ringofwealth.stats=佩戴这枚戒指时，你的整体幸运程度会提升_%s%%_。
items.rings.ringofwealth.typical_stats=佩戴这枚戒指时，你的整体幸运程度通常会提升_%s%%_。
items.rings.ringofwealth.desc=这枚戒指有如磁石般的招财功效，佩戴者有更大的机率从敌人身上或各类宝箱中取得较有价值的道具。被诅咒的戒指反而会降低发现宝物的可能性。



###scrolls
items.scrolls.scroll.ac_read=阅读
items.scrolls.scroll.kaunan=KAUNAN卷轴
items.scrolls.scroll.sowilo=SOWILO卷轴
items.scrolls.scroll.laguz=LAGUZ卷轴
items.scrolls.scroll.yngvi=YNGVI卷轴
