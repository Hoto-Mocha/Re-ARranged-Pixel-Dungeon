items.weapon.melee.spellbook_warding_sword.name=幻影魔剑
items.weapon.melee.spellbook_warding_sword.desc=这把魔剑被赋予了创建自己镜像的法术。当你集中精力于魔剑并挥动它时,它会在你周围召唤3个镜像，并在 3 回合内给予他们闪避机动.如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
