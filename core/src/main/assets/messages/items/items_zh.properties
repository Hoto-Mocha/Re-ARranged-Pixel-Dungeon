items.weapon.melee.truerunicblade.name=真符之刃
items.weapon.melee.truerunicblade.desc=随着魔法力量增强恢复到真正的力量，这把金色武器使附魔必定释放或增加释放的机会。在恢复真正力量的同时，它在不稳定的炼金过程中变得沉重，攻击力大打折扣。但是，当你强化这把武器时，你会感觉它的重量更轻，并且你的攻击速度会随着所需力量的减少而显著提高。

items.weapon.melee.lance.name=长枪
items.weapon.melee.lance.stats_desc=此武器在移动时造成更多伤害。\n这把武器有额外的攻击距离。
items.weapon.melee.lance.desc=这是一把完全由金属制成的长枪。它的长度使你可以从远处攻击敌人，并且在移动时会获得更多动能以造成大量伤害。

items.weapon.melee.obsidianshield.name=黑曜石盾
items.weapon.melee.obsidianshield.typical_stats_desc=这种武器通常可以减少 0-%d 的物理和魔法伤害。该减少率通过强化进一步扩大。
items.weapon.melee.obsidianshield.stats_desc=这件武器能格挡0~%d点物理和魔法伤害。通过升级可以使格挡量增长。
items.weapon.melee.obsidianshield.desc=这块盾牌注入了黑曜石的魔力，中央刻有一种神秘的符文，赋予了它抵抗魔法的能力。但是在这个过程中对物理攻击的防御表现似乎有所下降。

