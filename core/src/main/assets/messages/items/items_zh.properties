items.weapon.melee.largekatana.name=太刀
items.weapon.melee.largekatana.stats_desc=此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.largekatana.desc=一把弯曲的拥有刀刃形状的剑，带有一个人长的刀刃。 由于它的长度而非常沉重，但如果你自由使用的话它的性能将得到保证。

items.weapon.melee.sharpkatana.name=大太刀
items.weapon.melee.sharpkatana.stats_desc=此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.sharpkatana.desc=这把剑的锋利程度足以切断任何东西，原因是将刀刃改为附魔的黑曜石，然后进一步打磨。

items.weapon.melee.shovel.name=植物学家的铲子
items.weapon.melee.shovel.desc=植物学家在冒险时总是随身携带的铲子。它的强度足以通过挥动它来伤害敌人，你也可以用铲子处理地面并种草！\n\n种草有_30回合_的冷却时间，并且铲子的每一升级都会使冷却时间减少_2回合_，最少可以减少到_10回合_。
items.weapon.melee.shovel.ac_dig=种草
items.weapon.melee.shovel.dig=杂草在你周围迅速生长。
items.weapon.melee.shovel.not_ready=你还没有准备好种草！

items.weapon.melee.spade.name=战术铲
items.weapon.melee.spade.desc=一种经过强化，在战斗中更实用的武器和铁锹。植物学家的铲子已通过人体工程学设计进行了改进，使种植更容易。\n\n种草有_20回合_的冷却时间，并且铲子的每一升级都会使冷却时间减少_2回合_，最少可以减少到_5回合_。
items.weapon.melee.spade.ac_dig=种草
items.weapon.melee.spade.dig=杂草在你周围迅速生长。
items.weapon.melee.spade.not_ready=你还没有准备好种草！

items.weapon.melee.hugesword.name=重剑
items.weapon.melee.hugesword.stats_desc=这把武器很重。
items.weapon.melee.hugesword.desc=一种得到了魔法强化的普通武器。如果你能正常使用这把武器，它将会拥有比任何其他武器更强大的杀伤力。

items.weapon.melee.ironhammer.name=工匠之锤
items.weapon.melee.ironhammer.stats_desc=这是一把比较精准的武器。
items.weapon.melee.ironhammer.desc=一把大锤子，看起来你在其他地方见过它。它的重量使你很容易击中敌人，如果你击中敌人就会在短时间内击晕他们。

items.weapon.melee.beamsaber.name=光剑
items.weapon.melee.beamsaber.stats_desc=这种武器可以快速攻击。
items.weapon.melee.beamsaber.desc=凝聚了光学技术的精华，这把光剑有一个可以快速挥舞的光刃。因为武器非常明亮的光芒，有时敌人会被短暂致盲。

items.weapon.melee.chainwhip.name=链鞭
items.weapon.melee.chainwhip.stats_desc=这把武器的攻击范围很长。
items.weapon.melee.chainwhip.desc=此武器是全链武器。比鞭子还长的锁链可以从很远的地方击中敌人，也可以使用锁链击晕敌人。但是因为链条中使用了大量金属所以很重，力量不足就无法正常使用。

items.weapon.melee.chainflail.name=链锤
items.weapon.melee.chainflail.stats_desc=这把武器可以远距离攻击敌人。\n这把武器的准确度有点低。\n你不能发动奇袭。
items.weapon.melee.chainflail.desc=一种武器，可以延长狼牙棒的链条部分，使其能够从远处击中敌人。要获得足够的离心力来旋转长链来攻击敌人需要很大的力。

items.weapon.melee.bible.name=圣经
items.weapon.melee.bible.stats_desc=这种武器对攻击者施加正面效果。
items.weapon.melee.bible.desc=一本包含上帝圣言的圣书。当英雄使用它攻击敌人时，这本书的神圣力量会强化你的力量并为你恢复生命值。

items.weapon.melee.unholybible.name=撒旦圣经
items.weapon.melee.unholybible.stats_desc=此武器对敌人施加负面效果。
items.weapon.melee.unholybible.desc=一本被邪恶力量腐蚀的圣经。当英雄用这本书攻击敌人时，它都会对被击中的敌人造成随机的不利影响，并且有很低的几率摧毁敌人。

items.weapon.melee.cursedsword.name=邪灵之剑
items.weapon.melee.cursedsword.stats_desc=当你用这把武器杀死一个敌人时，有机会在这个位置产生一个腐化的怨灵。
items.weapon.melee.cursedsword.desc=一种邪恶的武器，其中蕴含着诅咒的力量。用这把武器杀死敌人时有较低几率召唤一个友方怨灵，被诅咒的邪灵之剑将有更高的几率召唤怨灵并赋予友方怨灵额外的效果。

items.weapon.melee.flamescimitar.name=烈焰弯刀
items.weapon.melee.flamescimitar.stats_desc=这把武器比其他武器更快。\n这把武器有几率点燃敌人并对已经着火的敌人造成额外伤害。
items.weapon.melee.flamescimitar.desc=充满火焰之力的弯刀，会在攻击时喷出火焰。攻击有很高的几率点燃敌人，对已经着火的敌人造成额外伤害。

items.weapon.melee.frostscimitar.name=冰霜弯刀
items.weapon.melee.frostscimitar.stats_desc=这把武器比其他武器更快。\n这把武器有几率对敌人造成冰缓。
items.weapon.melee.frostscimitar.desc=充满寒冰力量的弯刀，它会迅速从接触到的敌人身上吸取热量。攻击将有很高的几率冻结敌人。

items.weapon.melee.poisonscimitar.name=淬毒弯刀
items.weapon.melee.poisonscimitar.stats_desc=这把武器比其他武器更快。\n这把武器有几率使敌人中毒。
items.weapon.melee.poisonscimitar.desc=充满毒素的弯刀，攻击时将毒素注入敌人体内。武器每强化一定等级，中毒的几率都会增加，注入的毒素可叠加。

items.weapon.melee.electroscimitar.name=电弧弯刀
items.weapon.melee.electroscimitar.stats_desc=这把武器比其他武器更快。\n这把武器比其他武器稍快，并且有几率击晕敌人。
items.weapon.melee.electroscimitar.desc=这个弯刀充满了闪电的力量，可以比其他的弯刀更快地挥舞，并且通过电击敌人来击晕敌人的几率很低。武器每升级到一定等级，电击敌人的几率就会增加。

items.weapon.melee.ballista.name=机械弩
items.weapon.melee.ballista.stats_desc=此武器增加投掷长矛的伤害，并且还可以将投掷长矛的魔法引导到他们身上。
items.weapon.melee.ballista.desc=一种强大的武器，两侧带有机械装置，可以使绳子更容易拉动并发射。因为它的张力比普通弩要大得多，所以可以用长矛射击以造成更大的伤害。

items.weapon.melee.tacticalshield.name=防弹盾
items.weapon.melee.tacticalshield.desc=专为防弹目的而开发，这种盾牌可以向前挡住大多数攻击，但牺牲了机动性。你可以使用小手枪和盾牌进行战斗，射击精度稍差，但可以造成与英雄剩余生命百分比成比例的大伤害。这把手枪不能装载特殊弹药。
items.weapon.melee.tacticalshield.ac_shoot=开火
items.weapon.melee.tacticalshield.not_equipped=你必须装备枪才能开火。
items.weapon.melee.tacticalshield.reloading=你的枪上膛了。
items.weapon.melee.tacticalshield.ac_reload=重新装填
items.weapon.melee.tacticalshield.already_loaded=所有子弹都已装填。
items.weapon.melee.tacticalshield.stats_known=这把枪发射的子弹造成 _%1$d_-_%2$d_ 伤害，_%3$d_ / _%4$d_ 发需要花费 _%5$s_ 回合重新装填。
items.weapon.melee.tacticalshield.stats_unknown=这把枪发射的普通子弹造成 _%1$d_-_%2$d_ 伤害，_%3$d_ / _%4$d_ 发需要花费 _%5$s_ 回合重新装填。
items.weapon.melee.tacticalshield.typical_stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。
items.weapon.melee.tacticalshield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。

items.weapon.melee.forceglove.name=力量手套
items.weapon.melee.forceglove.stats_desc=这种武器可以冲击附近的敌人。
items.weapon.melee.forceglove.desc=拥有力量附魔的手套，能够以不可见的力量从远处攻击敌人。手套的绝对力量足以将敌人击退很远并对附近的敌人造成轻微的伤害。

items.weapon.melee.holysword.name=沉重的剑
items.weapon.melee.holysword.true_name=神圣之剑
items.weapon.melee.holysword.stats_desc=升级此武器不会降低其力量要求。
items.weapon.melee.holysword.true_desc=一把充满神圣力量的巨剑。恢复了原本力量的圣剑攻击速度非常快，而且每次攻击时武器的神圣力量都会大量恢复英雄的生命值。
items.weapon.melee.holysword.normal_desc=一把似乎有某种潜在力量的重剑。如果我有足够的力量...

items.weapon.melee.saber.name=军刀
items.weapon.melee.saber.stats_desc=此武器可以格挡 0-2 点伤害。
items.weapon.melee.saber.desc=皇家护卫骑士的象征，这把军刀即使是少量的敌人攻击也能保护自己。

###法术书
items.weapon.melee.spellbook_empty.name=空白魔典
items.weapon.melee.spellbook_empty.desc=这本法术书上没有写任何文字，但法书本身就是法术的催化剂，所以如果你阅读这本空白的书，它会产生有益的效果。你似乎可以通过炼金术将魔杖与这本书相结合来制作一本特殊的法术书。
items.weapon.melee.spellbook_empty.ac_read=阅读
items.weapon.melee.spellbook_empty.fail=你还没准备好阅读法术书！
items.weapon.melee.spellbook_empty.need_id=你对这本法术书还不够了解！
items.weapon.melee.spellbook_empty.recharge=你提高了你的魔杖的充能速度！
items.weapon.melee.spellbook_empty.artifact=你提高了神器的充能效率！
items.weapon.melee.spellbook_empty.bless=你得到了祝福！
items.weapon.melee.spellbook_empty.adrenaline=你的身体能力得到了显着提升！
items.weapon.melee.spellbook_empty.barrier=你在你的周围制造了一道屏障！
items.weapon.melee.spellbook_empty.barkskin=你的身体变硬了！
items.weapon.melee.spellbook_empty.invisibility=你的身体隐形了！
items.weapon.melee.spellbook_empty.arcane_armor=你使自己免受其他魔法的伤害！
items.weapon.melee.spellbook_empty.awareness=你集中注意力成功阅读了魔法书！
items.weapon.melee.spellbook_empty.evasive_move=你可以在瞬间躲避所有攻击！

items.weapon.melee.spellbook_fire.name=余烬之书
items.weapon.melee.spellbook_fire.desc=这本书包含掌控火焰的法术，阅读这本书能够使你视线的任何地方产生火焰，并使你在短时间内免疫火焰伤害。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_fire.stats_desc=持有此法书的英雄每次攻击都有一定几率灼伤敌人，并对已经燃烧的敌人造成额外伤害。
items.weapon.melee.spellbook_fire.ac_read=阅读
items.weapon.melee.spellbook_fire.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_frost.name=霜祸之书
items.weapon.melee.spellbook_frost.desc=这本书包含掌控霜冻的法术，阅读这本书能够迅速冻结你视线中任何地方的空气，并使你在短时间内免疫寒冷。如果得到足够的升级，法书将会拥有更强大的威力。对水施放时，冷气的持续时间会大大增加。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_frost.stats_desc=持有此法书的英雄每次攻击都有一定几率冰冻敌人，有时会冻结敌人。
items.weapon.melee.spellbook_frost.ac_read=阅读
items.weapon.melee.spellbook_frost.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_lightning.name=雷暴之书
items.weapon.melee.spellbook_lightning.desc=这本书包含与电有关的法术，阅读这本书能够将电聚集到你视线中的目标位置，从而产生电能力场。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_lightning.stats_desc=持有此法术的英雄每次攻击有一定几率释放连锁闪电，对附近所有敌人造成额外伤害。\n\n这本法书的物理攻击力比其他法术书要高。
items.weapon.melee.spellbook_lightning.ac_read=阅读
items.weapon.melee.spellbook_lightning.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_disintegration.name=解离之书
items.weapon.melee.spellbook_disintegration.desc=这本书包含操纵空间的法术，装备后你将能攻击非常远的目标并透过墙壁看到敌人。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_disintegration.stats_desc=此武器可以远距离攻击敌人。\n\n这本法书的物理攻击力比其他法术书要高。

items.weapon.melee.spellbook_prismatic.name=光形之书
items.weapon.melee.spellbook_prismatic.desc=这本书封面上的玻璃会折射光线，所以无论你怎么看都看不到里面的内容，只能看到书反射的东西。阅读这本书会照亮四周。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_prismatic.stats_desc=持有此法术的英雄每次攻击都有一定几率使敌人失明，并对恶魔和亡灵造成额外伤害。
items.weapon.melee.spellbook_prismatic.ac_read=阅读
items.weapon.melee.spellbook_prismatic.nothing=什么都没发生。

items.weapon.melee.spellbook_corrosion.name=酸蚀之书
items.weapon.melee.spellbook_corrosion.desc=这本书有生锈的金属封面，上面刻有制造和释放各种气体的咒语。阅读这本书会使一种随机的气体从你脚下开始扩散，同时你会在短时间内对其免疫。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_corrosion.stats_desc=持有此法术的英雄每次攻击都有一定几率向敌人撒上酸性粘液。
items.weapon.melee.spellbook_corrosion.ac_read=阅读
items.weapon.melee.spellbook_corrosion.protected=护盾笼罩着你！

items.weapon.melee.spellbook_earth.name=地壳之书
items.weapon.melee.spellbook_earth.desc=这本书包含可以通过从大地收集能量来硬化皮肤的法术。阅读这本书将使你的皮肤会变得像树皮一样变硬，在一段时间内给你额外的防御。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_earth.stats_desc=持有这本法术书的英雄每次攻击都有一定几率获得天然护甲。
items.weapon.melee.spellbook_earth.ac_read=阅读
items.weapon.melee.spellbook_earth.barkskin=你觉得你的皮肤绷紧了！

items.weapon.melee.spellbook_blast.name=震荡之书
items.weapon.melee.spellbook_blast.desc=这本书包含可以通过某种心灵传动将力量施加到目标的法术。阅读这本书能够推开目标。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_blast.stats_desc=持有此法术的英雄每次攻击都会短暂眩晕敌人。如果充分增强，眩晕的持续时间会增加。
items.weapon.melee.spellbook_blast.ac_read=阅读
items.weapon.melee.spellbook_blast.cannot_hero=无法指定目标。
items.weapon.melee.spellbook_blast.cannot_cast=什么都没发生。

items.weapon.melee.spellbook_corruption.name=腐化之书
items.weapon.melee.spellbook_corruption.desc=这本不祥之书包含可以诅咒目标并造成各种减益的黑暗魔法咒语。阅读这本书会给目标一个随机的负面效果，并且有极低的几率使其腐化。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_corruption.stats_desc=持有此法术的英雄在击杀敌人时有一定几率腐化敌人，并且debuff会使腐化敌人的几率会增加。
items.weapon.melee.spellbook_corruption.ac_read=阅读
items.weapon.melee.spellbook_corruption.cannot_hero=无法指定目标。
items.weapon.melee.spellbook_corruption.cannot_cast=什么也没发生。

items.weapon.melee.spellbook_warding.name=镜像之书
items.weapon.melee.spellbook_warding.desc=这本紫色书籍包含可以让你创建自己镜像的法术。阅读这本书会在你周围召唤3个镜像，并在 3 回合内给予他们闪避机动。如果得到足够的升级，法书将会拥有更强大的威力。手持法书的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用法书直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_warding.stats_desc=持有此法术书的英雄攻击时有几率获得与每次攻击造成的伤害成正比的虹色幻影，如果已经有一个虹色幻影则为其回血。
items.weapon.melee.spellbook_warding.ac_read=阅读

items.weapon.melee.spellbook_regrowth.name=复春之书
