items.weapon.melee.spellbook_fire_sword.name=余烬魔剑
items.weapon.melee.spellbook_fire_sword.desc=这把魔剑被赋予了火焰法术，当你集中精力于魔剑并挥动它时，它会在你视线中的任何地方产生火焰，并使你在短时间内免疫火焰伤害. 如果得到足够的升级，魔剑将会拥有更强大的威力.\n\n手持魔剑的英雄能够将魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果.
items.weapon.melee.spellbook_fire_sword.stats_desc=这把魔剑的每次攻击都有一定几率灼伤敌人，并对已经燃烧的敌人造成额外伤害。
items.weapon.melee.spellbook_fire_sword.ac_read=激活
items.weapon.melee.spellbook_fire_sword.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_frost_sword.name=霜祸魔剑
items.weapon.melee.spellbook_frost_sword.desc=这把魔剑被赋予了霜冻法术。当你集中精力于魔剑并挥动它时，它会迅速冻结你视线中任何地方的空气，并使你在短时间内免疫寒冷。如果得到足够的升级，魔剑将会拥有更强大的威力.对水体施法时冰霜持续时间会显著增加。\n\n手持魔剑的英雄能够将魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_frost_sword.stats_desc=这把魔剑的每次攻击都有一定几率冰冻敌人，有时会冻结敌人。
items.weapon.melee.spellbook_frost_sword.ac_read=激活
items.weapon.melee.spellbook_frost_sword.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_lightning_sword.name=雷暴魔剑
items.weapon.melee.spellbook_lightning_sword.desc=这把魔剑被赋予了雷暴法术。当你集中精力于魔剑并挥动它时,它会将电聚集到你视线中的目标位置从而产生电能力场.如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_lightning_sword.stats_desc=这把魔剑的每次攻击都有一定几率释放连锁闪电，对附近所有敌人造成额外伤害。\n\n这把魔剑的物理攻击力比其他魔剑更高。
items.weapon.melee.spellbook_lightning_sword.ac_read=激活
items.weapon.melee.spellbook_lightning_sword.cannot_cast=你在视线之外施放咒语，但因为你的注意力不集中而没有任何反应。

items.weapon.melee.spellbook_disintegration_sword.name=解离魔剑
items.weapon.melee.spellbook_disintegration_sword.desc=这把魔剑被赋予了操纵空间的法术，装备后你将能攻击非常远的目标并透过墙壁看到敌人。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_disintegration_sword.stats_desc=这把魔剑可以远距离攻击敌人.\n\n这把魔剑的物理攻击力比其他魔剑更高。

items.weapon.melee.spellbook_prismatic_sword.name=棱光魔剑
items.weapon.melee.spellbook_prismatic_sword.desc=这把魔剑的剑刃会折射光线，所以无论你怎么看都看不清魔剑的剑身。当你集中精力于魔剑并挥动它时，它会照亮你周围的环境。如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_prismatic_sword.stats_desc=这把魔法剑的每次攻击都有一定几率使敌人失明，并对恶魔和亡灵造成额外伤害。
items.weapon.melee.spellbook_prismatic_sword.ac_read=激活
items.weapon.melee.spellbook_prismatic_sword.nothing=什么都没发生.

items.weapon.melee.spellbook_corrosion_sword.name=酸蚀魔剑
items.weapon.melee.spellbook_corrosion_sword.desc=这把魔剑的表面点缀着生锈的金属，可以制造和释放各种气体。当你集中精力于魔剑并挥动它时,它会释放一种随机的气体从你脚下开始扩散，同时你会在短时间内对其免疫。如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_corrosion_sword.stats_desc=这把魔剑的每次攻击都有一定几率向敌人撒上酸性粘液。
items.weapon.melee.spellbook_corrosion_sword.ac_read=激活
items.weapon.melee.spellbook_corrosion_sword.protected=护盾笼罩着你！

items.weapon.melee.spellbook_earth_sword.name=灵壤魔剑
items.weapon.melee.spellbook_earth_sword.desc=这把魔剑被赋予了通过从大地收集能量来硬化皮肤的法术。当你集中精力于魔剑并挥动它时,它会使你的皮肤会变得像树皮一样变硬，在一段时间内给你额外的防御.如果得到足够的升级，魔剑将会拥有更强大的威力。\n\n手持魔剑的英雄能够将书中的魔法赋予投掷武器并使投掷武器能够像使用魔剑直接攻击一样发动法术的攻击效果。
items.weapon.melee.spellbook_earth_sword.stats_desc=这把魔剑的每次攻击都有一定几率获得天然护甲。
