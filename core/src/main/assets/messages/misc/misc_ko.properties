challenges.no_food=다이어트 중
challenges.no_food_desc=음식은 이미 부족하지만, 양 또한 주의해야 합니다!\n\n- 음식과 풍요의 뿔이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=갑옷이 쓸모가 없어져, 스스로에 대한 믿음이 필요할 것입니다!\n\n- 천 갑옷을 제외한 모든 방어구의 기본 방어력이 감소합니다.\n- 모든 갑옷은 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 대지의 수호자의 방어력 또한 확연하게 감소하게 됩니다.
challenges.no_healing=의약공포증
challenges.no_healing_desc=치유 물약은 정말 편리합니다만, 불행히도 치유 물약 알러지가 있군요!\n\n- 치유 물약, 그리고 치유 물약으로 만드는 아이템들이 플레이어를 치유하는 대신 독성으로 작용합니다.\n- 연금술 촉매제는 무작위로 영웅을 치료하거나 독성으로 작용할 수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 동일하게 작용합니다.
challenges.no_herbalism=황무지
challenges.no_herbalism_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 몬스터들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=어둠 속으로
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 횃불이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_scrolls=금지된 룬
challenges.no_scrolls_desc=몇몇 주문서가 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 주문서입니다.\n\n- 던전에서 생성되는 강화의 주문서가 절반으로 줄어듭니다.
challenges.champion_enemies=적대적인 강화 개체들
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보통 적들이 1/8확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n강화 개체에는 6가지의 종류가 있습니다.\n_불타는 (주황색):_ 근접 공격 데미지 +25%, 공격 시 발화, 불에 면역, 죽을 때 주변에 불을 흩뿌림\n_도달의 (보라색):_ 근접 공격 데미지 +25%, 시야 내 적을 사거리 관계없이 공격할 수 있음\n_항마의 (초록색):_ 받는 데미지 -25%, 모든 마법 효과에 대해 면역\n_거대한 (파란색):_ 받는 데미지-75%, 근접 공격 범위 +1 타일, 좁은 통로를 지날 수 없음\n_축복받은 (노란색):_ 정확성 +200%, 회피 +200%\n_성장하는 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 3턴 마다 효과 1%씩 증가
challenges.stronger_bosses=더 악랄한 보스들
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_구:_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 몸집 불리기 공격의 준비 시간이 기존 2턴에서 1턴으로 감소합니다.\n_텐구 암살자:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_DM-300:_ 체력 33% 증가\n_-_ 전력탑이 더욱 강력해지고, 3개가 활성화됩니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ DM-300이 과충전 상태일 때, 더욱 빨라집니다.\n_-_ 노출된 전력관의 수가 기존의 두 배가 됩니다.\n_드워프 제왕:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환수들이 더 강력해집니다.\n_-_ 1 페이즈에서, 특수 능력과 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 매 라운드마다 소환되는 소환수의 수가 2체 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_요그제바:_\n_-_ 한 번에 주먹이 둘 소환됩니다!\n_-_ 레이저의 피해량이 60% 증가합니다.\n_-_ 소환수들이 더 강력해집니다.\n_반란군 수장:_\n_-_ 체력 25% 증가\n_-_ 병사들을 소환하는 속도가 50% 증가\n_-_ 공격력 10 증가\n_-_ 순간이동 확률이 100% 증가하며, 영웅을 5턴간 실명시킴\n_-_ 공격 시 10% 확률로 명중률 100% 증가\n_-_ 최소 방어력 5 증가\n_-_ 타일 변경 주기 33% 감소
challenges.gambler=도박사
challenges.gambler_desc=가장 강력한 주문서를 이론상 무한으로 얻을 수 있게 되었지만... 적들을 많이 처치해야 할 겁니다.\n\n- 기본 장비에 _부유함의 반지_가 추가됩니다.\n- 던전에서 강화의 주문서가 등장하지 않지만, 대신 부유함의 반지 효과로 _강화의 주문서가 등장_할 수 있습니다.\n- 부유함의 반지의 효과가 _더 자주 발생_합니다.\n- 부유함의 반지 효과로 골드 대신 씨앗이 등장하며, 더 이상 _장비가 등장하지 않습니다_.\n- _금지된 룬_ 도전이 활성화되어 있을 경우 강화의 주문서를 얻기 더 힘들어집니다.
challenges.superman=슈퍼맨
challenges.superman_desc=큰 힘에는 큰 책임이 따르는 법이죠.\n\n- 영웅이 가하는 모든 물리 피해가 _3배_로 증가합니다.\n- 회피율이 _3배_, 명중률이 _2배_ 증가합니다.\n- 최대 체력이 _10으로 고정_됩니다.
challenges.pyro=방화광
challenges.pyro_desc=불은 인간에게 주어진 가장 큰 축복들 중 하나지만... 때로는 재앙이 되기도 힙니다.\n\n- 영웅이 가하는 _모든 물리 공격이 적에게 불을 붙입니다_.\n- 용의 피 영약이 제공하는 효과 지속 시간이 _-50%_ 감소합니다.
challenges.cursed_dungeon=저주받은 던전
challenges.cursed_dungeon_desc=어째서인지 소름 끼치는 한기가 느껴지며 으스스한 느낌이 듭니다.\n\n- 영웅의 주변에서 적대적 망령들이 계속해서 등장합니다.\n- 망령의 타락 저항력이 _5배_ 증가합니다.\n- 적을 처치하면 75% 확률로 망령이 등장합니다.\n- _저주받은 검_을 들고 있거나, _항마의 주문서_ 효과를 가지고 있는 동안은 적을 처치해도 망령이 등장하지 않습니다.
challenges.durability=내구성
challenges.durability_desc=높은 성능의 장비들이 꼭 좋은 것만은 아니게 되었습니다.\n- 강화되어 있는 근접 무기, 총기, 방어구, 마법 막대, 반지에 _내구도_가 생깁니다.\n- 던전에서 _마법 부여의 돌_이 추가로 등장합니다.\n- _강화의 주문서_와 강화의 주문서를 기반으로 한 주문서 혹은 주문, _마법 부여의 돌_, _증강의 돌_이 장비들을 _수리_할 수 있습니다.\n- 내구도를 전부 소모하면 강화 수치가 _0_이 되며, 수리될 경우 복구됩니다. 망가진 장비를 강화하면 _강화 수치가 증가하지 않습니다_.

rankings$record.something=어쨌든 무언가에 의해 사망