challenges.gambler=无双赌徒
challenges.gambler_desc=理论上，你可以无限获得最强大的法术书，但是......你必须杀死很多敌人。\n\n- _财富戒指_被添加到基本装备中。\n- 升级卷轴不会出现在地牢内，而是出现在_财富戒指的效果_内。\n- _财富之戒_的效果变得更频繁。\n- _财富戒指_的效果会出现种子而不是黄金，并且_装备不再出现_。\n- 如果激活了_禁忌符文_挑战，获得升级卷轴将更加困难。
challenges.superman=十血超人
challenges.superman_desc=能力越大，责任越大。\n\n- 英雄造成的所有物理伤害提高_3倍_。\n- 闪避率提高_3倍_，准确度提高_2倍_。\n- 最大生命值固定为_10_。
challenges.pyro=燃烧殆尽
challenges.pyro_desc=火是人类最大的祝福之一...但有时它也可能是灾难性的。\n\n- _英雄的每次物理攻击都会点燃一个敌人_。\n- 龙血秘药的效果持续时间减少_50%_。
challenges.cursed_dungeon=诅咒地牢
challenges.cursed_dungeon_desc=出于某种原因，我感到一种可怕的寒意和一种诡异的感觉。\n\n- 怨灵不断出现在英雄周围。\n- 怨灵的腐蚀抗性增加 _5倍_。\n- 当你杀死一个敌人时, 有 75% 的几率会出现一个怨灵。\n- 持有_邪灵之剑_或_驱魔秘卷_效果时，即使你杀死敌人也不会出现一个怨灵。
challenges.durability=咒文耗损
challenges.durability_desc=高等级装备不再一定是好东西。\n- 升级过的近战武器、枪支、盔甲、魔法棒和戒指获得 _耐久值_\n- 地牢中将出现更多的_附魔符石_。\n- 您可以使用_强化符石_、_附魔符石_、_升级卷轴_以及基于_升级卷轴_的法术来_修复_这些装备。\n- 当所有耐久度耗尽时，等级变为_0_，如果使用_升级卷轴_修复损坏的装备，损坏的装备不会_升级_。

