actors.hero.talent.ratlomacy.title=쥐 외교
actors.hero.talent.ratlomacy.desc=_+1:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _2턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _4턴_의 아드레날린 효과를 부여합니다.\n\n_+4:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _6턴_의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=쥐원군
