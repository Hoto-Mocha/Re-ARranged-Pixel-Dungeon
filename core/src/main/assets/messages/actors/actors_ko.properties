actors.hero.talent.feigned_retreat.title=위장 후퇴
actors.hero.talent.feigned_retreat.desc=_+1:_ 적이 잔상을 공격하면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적이 잔상을 공격하면 _4턴_의 신속을 얻습니다.\n\n_+3:_ 적이 잔상을 공격하면 _6턴_의 신속을 얻습니다.\n\n_+4:_ 적이 잔상을 공격하면 _8턴_의 신속을 얻습니다.
actors.hero.talent.expose_weakness.title=약점 노출
