actors.hero.talent$chasecooldown.name= 재사용 대기 시간: 투명화
actors.hero.talent$chasecooldown.desc=당신은 최근에 이 능력을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

