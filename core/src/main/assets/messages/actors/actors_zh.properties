actors.hero.abilities.armorability.self_target=你不能瞄准自己！
actors.hero.abilities.armorability.no_target=没有可分配的目标！
actors.hero.abilities.armorability.prompt=选择一个目标点
actors.hero.abilities.armorability.cost=冲锋费用：_%d_

actors.hero.abilities.warrior.heroicleap.name=英雄之跃
actors.hero.abilities.warrior.heroicleap.prompt=选择要跳转的区域
actors.hero.abilities.warrior.heroicleap.short_desc=战士可以在目标位置使用_hero's jump_跳过敌人和危险。
actors.hero.abilities.warrior.heroicleap.desc=战士跳到目标区域，跳过其路径上的所有敌人和威胁。但是，它不能跳过墙壁或其他坚硬的地形。
actors.hero.abilities.warrior.shockwave.name=冲击波
actors.hero.abilities.warrior.shockwave.short_desc=战士可以猛击地面，在锥形区域释放_冲击波_。陷入冲击波的敌人会受到伤害和残废。
actors.hero.abilities.warrior.shockwave.desc=战士猛击地面，在半径为 5 个方格的 60 度扇形区域内产生冲击波。\n\n被冲击波击中的敌人将致残 5 回合, 你受到 5-10 点伤害。此外，每高于 10 的力量值，战士就会受到 1-2 额外伤害。
actors.hero.abilities.warrior.endure.name=毅力
actors.hero.abilities.warrior.endure$enduretracker.name=毅力
actors.hero.abilities.warrior.endure$enduretracker.desc=战士现在可以造成与他所承受的伤害成正比的额外伤害。\n\n额外伤害：%1$d\n剩余命中数：%2$ d
actors.hero.abilities.warrior.endure.short_desc=战士获得高伤害抗性，而不是耐心地花费数个回合。然后他会造成与他所承受的伤害成正比的额外伤害。
actors.hero.abilities.warrior.endure.desc=战士承受 3 回合，所有伤害减半。这是在防御等伤害减免之前应用的。\n\n耐心结束后，10回合内的第一次攻击会造成额外伤害。此额外伤害是在坚忍期间受到的所有攻击的总预减伤害的 1/3！ \n\n如果你有连续命中的叠加，使用此技能将使你的连续命中持续时间延长 3 回合。

actors.hero.abilities.mage.elementalblast.name=元素冲击
actors.hero.abilities.mage.elementalblast.short_desc=法师从他的法杖中释放出元素爆炸_，将魔杖的效果与法杖融合在一起，覆盖了他周围的大片区域。
actors.hero.abilities.mage.elementalblast.desc=法师在半径为 4 六角形的圆形区域内释放魔法爆炸，最多造成 15-25 伤害。元素爆炸的特殊效果取决于与巫师法杖融合的魔杖类型。
actors.hero.abilities.mage.elementalblast.generic_desc=元素爆炸的特殊效果类似于使用魔杖对敌人或盟友的效果。
actors.hero.abilities.mage.wildmagic.name=凶猛的魔法
actors.hero.abilities.mage.wildmagic.no_wands=没有魔杖可以发射！
actors.hero.abilities.mage.wildmagic.short_desc=法师从他的魔杖中释放出_furious magic_，在一回合内向目标随机发射多发魔法。
actors.hero.abilities.mage.wildmagic.desc=法师释放他的魔法棒的力量，让它们每回合随机发射最多 4 次。法师的法杖不受此效果影响。 \n\n所有低于增强值+2的魔法都会升级一级并发射。此技能仍需消耗魔杖充能，每根魔杖最多只能发射两次。
actors.hero.abilities.mage.warpbeacon.name=传送信标
actors.hero.abilities.mage.warpbeacon.depths=你不能跨层传送！
actors.hero.abilities.mage.warpbeacon.locked_floor=你不能离开上锁的地板！
actors.hero.abilities.mage.warpbeacon.too_far=位置太远了！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能在那里放置信标！
actors.hero.abilities.mage.warpbeacon.window_desc=你的信标当前安装在 %d 层。
actors.hero.abilities.mage.warpbeacon.window_tele=移动
actors.hero.abilities.mage.warpbeacon.window_clear=清除
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=向导会在你当前的位置放置一个_teleport beacon_，并可以立即将你传送回该位置。
actors.hero.abilities.mage.warpbeacon.desc=巫师放置了信标，这样他们就可以随时传送和返回。安装信号需要 1 回合，但传送是瞬时的。\n\n默认情况下，巫师无法传送到楼层之外，也无法使用信号前往无法进入的地方，例如上锁的房间。法师可以传送到敌人的位置，在这种情况下将他们击退。

actors.hero.abilities.rogue.smokebomb.name=烟雾弹
actors.hero.abilities.rogue.smokebomb.fov=你只能移动到你视线范围内的空白空间。
actors.hero.abilities.rogue.smokebomb.prompt=选择要移动到的区域
actors.hero.abilities.rogue.smokebomb$ninjalog.name=日志诱饵
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=我不知道为什么，但敌人似乎认为这个日志是一个真正的流氓！
actors.hero.abilities.rogue.smokebomb.short_desc=盗贼在闪烁的同时投掷_烟雾弹_，在它闪烁之前致盲附近的敌人。
actors.hero.abilities.rogue.smokebomb.desc=盗贼闪现最多 6 个方格并投掷烟雾弹。盗贼在闪现时可以穿越敌人和危险，但不能穿越墙壁等坚硬地形。\n\n在盗贼闪现前邻近该位置的敌人会目盲 5 回合。
actors.hero.abilities.rogue.deathmark.name=死亡印记
actors.hero.abilities.rogue.deathmark.ally_target=你只能标记敌人。
actors.hero.abilities.rogue.deathmark.short_desc=盗贼可以在指定的敌人身上刻上_死亡标记_。被标记的敌人会受到额外伤害，但在标记消失之前不会死亡。
actors.hero.abilities.rogue.deathmark.desc=盗贼标记目标敌人造成 25% 的额外伤害。标记可以立即刻印，持续5回合。\n\n被标记的敌人会受到额外伤害，但在标记消失之前不会死亡。当敌人的标记消失时，如果他们的生命值为0，他们会立即死亡。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=死亡印记
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=这些敌人被标记并受到 25% 的额外伤害，但在标记消失之前他们永远不会死。\n\n剩余回合数：%s
actors.hero.abilities.rogue.shadowclone.name=影子克隆
actors.hero.abilities.rogue.shadowclone.short_desc=盗贼可以召唤_影子克隆_帮助战斗。
actors.hero.abilities.rogue.shadowclone.desc=盗贼可以召唤模仿自己的影子，指挥他们协助战斗。向影子分身发出指令不会消耗任何充能。\n\n分身有 100 点生命值，没有防御，并造成 10-20 点伤害。特性允许你增强你的分身，例如通过获得英雄装备的效果。
actors.hero.abilities.rogue.shadowclone$shadowally.name=盗贼的影子分身
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=一个克隆跟着你。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=克隆体正在攻击！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=一个盗贼的影子克隆体。它空洞的眼睛一动不动，黑色的小火焰像蒸汽一样升起。 \n\n这个克隆体不是盗贼的完美克隆体，但它仍然是一名优秀的战士，并且你会从盗贼装备的正确特性中获得好处。

actors.hero.abilities.huntress.spectrablades.name=光谱之刃
actors.hero.abilities.huntress.spectralblades.short_desc=猎人向目标投掷_幽灵之刃_，造成与当前装备的近战武器的威力成正比的伤害。
actors.hero.abilities.huntress.spectralblades.desc=猎人可以向他们的敌人投掷幽灵之刃，这些剑可以像远程武器一样发射近战武器。近战武器的所有命中效果，包括附魔的结界，都可以触发。
actors.hero.abilities.huntress.naturespower.name=自然的力量
actors.hero.abilities.huntress.naturespower.short_desc=猎人可以在短时间内召唤_自然力量_来提高灵魂弓的移动速度和射速。
actors.hero.abilities.huntress.naturespower.desc=猎人被大自然暂时赋予了力量来强化他的灵魂弓和他自己！此效果持续 8 回合。\n\n在此期间，猎人以双倍速度移动，射箭速度提高 33%。弓的额外攻击速度不适用于狙击手的特殊攻击。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然的力量
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=猎人被短暂强化，增加了移动速度和弓箭攻击速度。\n\n剩余回合数：%s。
actors.hero.abilities.huntress.spiritawk.name=灵魂之鹰
actors.hero.abilities.huntress.spiritawk.no_space=你周围没有空地。
actors.hero.abilities.huntress.spirithawk.short_desc=猎人可以召唤盟友_soul hawks_侦察和转移敌人。
actors.hero.abilities.huntress.spiritawk.desc=猎人可以召唤他的灵魂鹰同伴。当鹰被召唤时，它的能力可以再次用于发出指令。隼持续100回合，指令不消耗单独冲锋。\n\n隼的体力和攻击力都很弱，但速度快、敏捷、准确。鹰总是与猎人共享视野，并且免疫所有地形影响，包括毒气。除非被指示攻击，否则鹰不会攻击敌人。
actors.hero.abilities.huntress.spiritawk$hawkally.name=灵魂之鹰
actors.hero.abilities.huntress.spiritawk$hawkally.direct_follow=鹰在跟着你。
actors.hero.abilities.huntress.spiritawk$hawkally.direct_attack=鹰正在攻击！
actors.hero.abilities.huntress.spiritawk$hawkally.desc=猎人召唤的魔法鹰。它发出灵性明亮的蓝光，并转过头来侦察该区域。\n\n它不是一个伟大的战士，但鹰的敏捷和视野使其非常适合侦察和破坏。\n\n剩余转身次数：% d .
actors.hero.abilities.huntress.spiritawk$hawkally.desc_dodges=剩余的最终闪避次数：%d。

actors.hero.abilities.gunner.riot.name=高速射击
actors.hero.abilities.gunner.riot.short_desc=枪手在一段时间内将他的枪射速加倍，快速发射子弹。
actors.hero.abilities.gunner.riot.desc=枪手使用技能，在 10 回合内使子弹发速度翻倍，但子弹伤害降低 50%。
actors.hero.abilities.gunner.riot$riottracker.name=快速开火
actors.hero.abilities.gunner.riot$riottracker.desc=枪手在短时间内高度集中，让他可以在瞬间释放大量子弹！\n\n当技能持续时，枪拥有双倍射速，但是子弹伤害减少 50%。\n\n剩余回合数：%s。

actors.hero.abilities.gunner.reinforcedarmor.name=强化防弹衣
actors.hero.abilities.gunner.reinforcedarmor.short_desc=枪手穿着_强化防弹衣_来临时增加他们的盔甲。
actors.hero.abilities.gunner.reinforcedarmor.desc=枪手穿着特制的强化防弹衣，在 20 回合内给予他们 5-20 的额外护甲。
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=强化防弹衣
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=枪手在他的防弹衣上增加了额外的防御，提高了他的防御力！这样制作的防弹衣虽然坚固，但防御机制的威力并没有持续多久，最终失去了防御能力。\n\n剩余回合数：%s。

actors.hero.abilities.gunner.firstaidkit.name=急救箱
actors.hero.abilities.gunner.firstaidkit.short_desc=枪手可以使用_急救箱_进行简单的治疗。
actors.hero.abilities.gunner.firstaidkit.desc=枪手可以在需要治疗时使用他们的急救箱，每回合可以恢复 1 点生命值，总共 20 点。

actors.hero.abilities.samurai.abil_kunai.name=苦无
actors.hero.abilities.samurai.abil_kunai.short_desc=武士可以投掷强大的_苦无_来伤害敌人并使他们变得脆弱。
actors.hero.abilities.samurai.abil_kunai.desc=武士可以投掷一个苦无，造成当前装备武器攻击力一半的伤害，对命中的敌人造成伤害并使其在 20 回合内处于易伤状态。

actors.hero.abilities.samurai.shadowblade.name=暗影之刃
actors.hero.abilities.samurai.shadowblade.short_desc=武士可以从他的武器中拔出_暗影之刃_并双手握住以加快攻击速度。
actors.hero.abilities.samurai.shadowblade.desc=武士可以使用暗影之刃 10 回合，造成相当于当前装备武器攻击力一半的伤害，并允许他们以双倍攻击速度进行攻击。暗影之刃激活时，攻击有 50% 的几率造成穿透敌人防御的伤害。
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=暗影之刃
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=武士撕开武器的影子，让他的攻击速度更快！\n\n攻击速度在暗影之刃的持续时间内加倍，伤害降低50%% .相反，它在攻击时有 50%% 的几率造成穿透敌人防御的伤害。\n\n剩余回合：%s。

actors.hero.abilities.samurai.awake.name=觉醒
actors.hero.abilities.samurai.awake.short_desc=武士利用他们的内在力量，在短时间内将他们的_觉醒_伤害提高 1.2 倍，但也受到 1.2 倍的伤害。
actors.hero.abilities.samurai.awake.desc=武士可以通过释放他们的内在力量_唤醒_。觉醒时，造成的伤害增加1.2倍，受到的伤害也增加1.2倍。
actors.hero.abilities.samurai.awake$awaketracker.name=觉醒
actors.hero.abilities.samurai.awake$awaketracker.desc=武士释放他们的内在力量，增加对所有敌人的伤害，但也增加受到的伤害！\n\n剩余回合数：%s。

actors.hero.abilities.planter.sprout.name=萌芽
actors.hero.abilities.planter.sprout.short_desc=植物学家可以在大面积上发芽长草。
actors.hero.abilities.planter.sprout.desc=植物学家可以在其周围 4 格半径内种植草种子，使其长得更高。

actors.hero.abilities.planter.treasuremap.name=宝藏地图
actors.hero.abilities.planter.treasuremap.short_desc=植物学家可以拉出并读取_宝物地图_以确定当前楼层所有物品的位置。
actors.hero.abilities.planter.treasuremap.desc=植物学家可以使用魔法藏宝图来定位当前楼层的任何物品，同时获得杀死敌人20次时获得额外掉落物品的运气。
actors.hero.abilities.planter.treasuremap$lucktracker.name=运气
actors.hero.abilities.planter.treasuremap$lucktracker.desc=一股巨大的幸运能量在你身边盘旋，你杀死的敌人会在幸运持续期间掉落额外的战利品。\n\n剩余回合数：%s。

actors.hero.abilities.planter.root.name=束缚
actors.hero.abilities.planter.root.prompt=选择绑定对象
actors.hero.abilities.planter.root.ally_target=你只能绑定敌人。
actors.hero.abilities.planter.root.no_charge=施放根甲所需的充能不足！
actors.hero.abilities.planter.root.short_desc=植物学家可以_束缚_选定的目标。
actors.hero.abilities.planter.root.desc=植物学家可以_束缚_选定的目标20回合。

actors.hero.abilities.knight.holyshield.name=神圣之盾
actors.hero.abilities.knight.holyshield.short_desc=骑士可以通过祈祷获得_圣盾_，保护他们免受轻微攻击。
actors.hero.abilities.knight.holyshield.desc=骑士可以通过虔诚祈祷获得 25 护盾。

actors.hero.abilities.knight.stimpack.name=战斗兴奋剂
actors.hero.abilities.knight.stimpack.short_desc=骑士可以使用_战斗兴奋剂_消耗他的一部分生命值并显着提高他的攻击和移动速度。
actors.hero.abilities.knight.stimpack.desc=骑士使用战斗兴奋剂损失 30% 的最大生命值并在接下来的 20 回合内获得肾上腺素。
actors.hero.abilities.knight.stimpack.cannot_use=你没有足够的生命值来使用战斗兴奋剂！

actors.hero.abilities.knight.unstableankh.name=神圣十字架
actors.hero.abilities.knight.unstableankh.short_desc=骑士可以使用_神圣十字架_在很短的时间内无敌。
actors.hero.abilities.knight.unstableankh.desc=骑士使用虔诚创造十字架并在 1 回合内无敌。
actors.hero.abilities.knight.unstableankh.ankh_dropped=创造出了十字架！

actors.hero.abilities.nurse.healareagenerator.name=帷幕生成装置
actors.hero.abilities.nurse.healareagenerator.short_desc=护士可以使用_帷幕生成装置_，获得持续治愈的帷幕。
actors.hero.abilities.nurse.healareagenerator.desc=护士使用装置的 20回合内 周围持续生成圣愈帷幕。
actors.hero.abilities.nurse.angelwing.name=天使之翼
actors.hero.abilities.nurse.angelwing.short_desc=护士可以使用_天使之翼_在空中快速飞行。
actors.hero.abilities.nurse.angelwing.desc=护士与天使同化，暂时展开天使的翅膀，在20回合内可以以3倍的速度在空中飞行。
actors.hero.abilities.nurse.angelwing$angelwingbuff.name=天使之翼
actors.hero.abilities.nurse.angelwing$angelwingbuff.desc=以光制造出来的天使之翼在你的背后闪闪发光。翅膀的力量持续的时候，你可以在空中漂浮并且以平时3倍的速度移动\n\n剩余回合: %s
actors.hero.abilities.nurse.gammarayemmit.name=强力射线
actors.hero.abilities.nurse.gammarayemmit.short_desc=护士可以发射_强力的伽马射线_，将敌人转换成其他种类。
actors.hero.abilities.nurse.gammarayemmit.desc=护士可以瞬间强化伽马射线发射器的输出，将敌人变成完全不同类型的敌人。\n\n变异后的敌人于原本无关，成为随机1~6阶层的敌人之一。

