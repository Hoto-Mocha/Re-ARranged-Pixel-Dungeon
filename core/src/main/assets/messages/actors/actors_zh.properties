actors.mobs.rebel.name=叛军首领
actors.mobs.rebel.desc=叛军首领是未来之人，在很久以前就获得了护身符的力量，并且对这个地牢中发生的一切了如指掌。\n\n他利用护身符的力量扭曲了 时间，回到了几个世纪之前。试图回到过去统治世界，为了达到这个目的，他命令某个矮人巫师研究各种黑魔法，并将护身符交给了他。\n\n矮人发现懂得黑魔法和死灵术的巫师能够使用护身符。他开始对护身符的力量感到警惕，但最终逐渐被护身符的全能力量所吸引，被黑暗吞噬后成为矮人国王并开始了它的统治。\n\n然后看上了这股黑暗力量的Yog-Dzewa开始在矮人城下建造血巢来掠夺来源于护身符的力量，开始建造恶魔军团。为了争夺护身符，矮人国王与恶魔进行了很长时间的战争，并成功地将恶魔军团的力量大大削弱并封印在城下，但也为此付出了惨重的代价。矮人国王在黑暗中渐渐堕落，最终失去了理智，再也能为叛军研究时，他们立即从他身上回收了护身符，这个护身符给予了现在站在你面前的这个人巨大的力量。
actors.mobs.rebel.notice=一定有“人类”能走到这一步。你真的认为你可以使用护身符的力量吗？
actors.mobs.rebel.defeated=难以置信...我...输了...
actors.mobs.rebel.rankings_desc=被叛军首领阻止
actors.mobs.rebel.telling_1=看！这才是真正的力量！
actors.mobs.rebel.telling_2=哈哈哈！好笑，好笑！
actors.mobs.rebel.telling_3=你真的认为你可以打败一个拥有神一样目光的人吗？
actors.mobs.rebel.telling_4=嘿！这种攻击不是什么大问题！
