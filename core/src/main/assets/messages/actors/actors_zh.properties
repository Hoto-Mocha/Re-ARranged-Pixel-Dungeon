actors.hero.talent.war_cry.title=入场战吼
actors.hero.talent.war_cry.desc=_+1：_第一次攻击敌人时会获得_2回合_激素涌动。\n\n_+2：_第一次攻击敌人时会获得_3回合_激素涌动。

actors.hero.talent.impregnable_meal.title=铁壁一餐
actors.hero.talent.impregnable_meal.desc=_+1：_骑士进食只消耗1回合，吃完后5回合内护甲等级_+1_。\n\n_+2：_骑士进食只消耗1回合，吃完后5回合内护甲等级_+2_。
actors.hero.talent.safe_healing.title=安全恢复
