##类
actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc=战士从一个_特殊的破碎封印_开始，它可以创造一个盾牌。战士的印章可以在盔甲之间转移，你可以转移印章上的_1增强值_。\n\n战士还可以使用_旧短剑_、_三块投掷石_、布甲，你从一个皮桶和一个天鹅绒袋开始。\ n\n战士一开始会鉴定以下物品。\n_-_ 情感卷轴\n_-_ 治疗药水\n_-_ 愤怒卷轴

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc=法师一开始有一根_特殊魔杖_，它的最大充电量比原来的魔杖多1，充电速度明显更快。这根魔杖可以与巫师在地牢中找到的其他魔杖融合。_\n\n巫师以 _magic 的魔杖_ 与魔杖融合开始，还包括布甲、皮桶和天鹅绒袋。以 . 开头。 \n\n向导开始鉴定以下物品。\n_-_ 鉴定卷轴\n_-_ 液态火药水\n_-_ 增强卷轴
actors.hero.heroclass.mage_unlock=法师是魔杖专家，他们从_特殊魔杖_开始。\n\n要解锁巫师_使用赋能法术来增强物品。_

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc=盗贼以_阴影斗篷_开始，这是一种特殊的魔法神器，可以随时隐形。\n\n盗贼可以从更远的地方发现_隐藏的秘密和陷阱。\n\n盗贼也一开始是_匕首_、_三把飞刀_、布甲、一个皮桶和一个天鹅绒袋。\n\n盗贼首先鉴定以下物品。\n_-_情感卷轴\n_-_隐形药水\n_- _ 魔法地图卷轴
actors.hero.heroclass.rogue_unlock=盗贼可以通过他们的_特殊的阴影斗篷_以隐形控制战斗的流程并给予他们强大的打击。\n\n要解锁一个盗贼，单回合_10次突然攻击。强制执行。_

actors.hero.heroclass.huntress=猎人
actors.hero.heroclass.huntress_desc=猎人一开始是_特殊的灵魂弓_，可以发射无限的箭。\n\n猎人可以_穿过_杂草丛生。\n\n猎人也一开始是_镶钉手套_、布甲、皮桶，和一个天鹅绒小袋。\n\n猎人开始鉴定以下物品：\n_-_ 鉴定卷轴\n_-_ Shim's Eye Potion of \n_-_ Lullaby's Scroll
actors.hero.heroclass.huntress_unlock=猎人擅长投掷武器，从带有无限箭的_特殊魔法弓_开始。\n\n要解锁猎人，在一轮中使用投掷武器_15个不同的敌人。比赛。_

actors.hero.heroclass.gunner=枪手
actors.hero.heroclass.gunner_desc=枪手开局携带_装填之戒 +3_，大大减少了所有枪械的装填时间。\n\n枪手使用枪械近战的伤害更高且进化枪械_必定成功_。\n\n枪手初始携带一把_粗制手枪_、布甲、水袋和绒布袋。\n\n枪手开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_急速药水\n_-_传送卷轴
actors.hero.heroclass.gunner_unlock=枪手是使用枪械的高手，初始携带_装填之戒 +3_，这大大减少了装填时间。\n\n要解锁枪手，_通关游戏_

actors.hero.heroclass.samurai=武士
actors.hero.heroclass.samurai_desc=武士初始携带_力量之戒+1_，它能够提供力量和最大生命值，武士的基础力量为 8。\n\n你可以以与你超出武器需求的额外力量成正比的概率进行_暴击_。此外，你可以在等待时_納刀_，此时你的视野会降低，但你的暴击几率会增加，并且你会对敌人造成轻微流血。武士初始携带、布甲、水袋和绒布袋。\n \n武士开局便已鉴定的道具有：\n_-_ 鉴定卷轴\n_-_ 力量药水\n_-_ 复仇卷轴
actors.hero.heroclass.samurai_unlock=武士擅长近战武器，能够納刀并对接近的敌人发动强大的攻击。\n\n要解锁武士，_通关游戏。_

actors.hero.heroclass.planter=植物学家
actors.hero.heroclass.planter_desc=植物学家初始携带_自然之履_，这让你可以从自然中获取更多的资源。\n\n植物学家_不践踏_高草。\n \n植物学家初始拥有_植物学家的铁锹_，布甲、_三块投掷石_、水袋和绒布袋。\n\n植物学家开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_净化药水\n_-_镜像卷轴
actors.hero.heroclass.planter_unlock=植物学家是植物学领域的专家，携带特殊的_植物学家的铁锹_开始，它可以通过在周围的地面上生长缠绕的草来阻挡敌人的视线。\n\n植物学家要解锁它， _通关游戏。_

actors.hero.heroclass.knight=骑士
actors.hero.heroclass.knight_desc=骑士使用 _骑士盾时会获得与当前等级和护甲升级成比例的防御量。\n\n骑士攻击时减少护盾的冷却时间。\n\n骑士初始拥有_骑士盾_、布甲、_三块投掷石_、水袋和绒布袋。\n\n骑士开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_麻痹药剂\n_-_祛邪卷轴
actors.hero.heroclass.knight_unlock=骑士是一名战士，其战术专门用于防御攻击，携带_骑士的盾牌_开始，可以在短时间内给予他额外的防御。\n\n要解锁骑士，_通关游戏 _

actors.hero.heroclass.nurse=护士
actors.hero.heroclass.nurse_desc=护士初始拥有根据使用对象具有不同效果的 _特别的伽马射线发射器_和可以召唤友方镜像的 _特别的护士的手镜_。\n\n护士受到攻击时，有一定的概率生成持续治愈友军的帷幕。\n\n护士初始携带_基础医疗教本_，_护士的手镜_，布甲，_两个治愈飞镖_，水袋和绒布袋。\n\n护士开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_治疗药剂\n_-_镜像卷轴
actors.hero.heroclass.nurse_unlock=护士是支援我军并一起战斗的战斗员，携带治愈我军的_伽马射线发射器_。\n\n要解锁护士，_通关游戏 _


actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_short_desc=_Berserker_ 每次受到伤害都会产生怒气。愤怒会增加伤害并可能暂时避免死亡。
actors.hero.herosubclass.berserker_desc=狂战士在受到物理伤害时会获得怒气，包括被盔甲阻挡的伤害！怒气会随着时间消退，但随着生命值的降低消退得更慢。\n\n当狂战士之怒为 100% 时，它会造成最多 50% 的额外伤害。在 100% 怒气达到 0 生命值时，狂战士会在短时间内获得相当于其最大护盾 8 倍的护盾，并且只要护盾还在，他就不会死亡。然而，在狂战士不死之后，他需要时间来恢复。
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ 每次成功攻击都会叠加一连串命中。通过消耗连续命中，你可以使用独特的特殊动作。
actors.hero.herosubclass.gladiator_desc=角斗士每次使用近战或投掷武器成功攻击都会建立 1 次攻击堆栈。如果角斗士在 5 回合内没有成功攻击，则连续打击被重置。\n\n随着连续打击的累积，各种连续打击必杀技被解锁。每次连续堆叠最多 2、4、6、8 或 10 个时，你都可以使用一个新能力。一些能力有助于建立连胜，而另一些则消耗连胜来进行强大的攻击。
actors.hero.herosubclass.veteran=老兵
actors.hero.herosubclass.veteran_short_desc=_老兵_ 每次用枪成功近战攻击都会获得目标焦点，并在聚焦时增加子弹伤害。
actors.hero.herosubclass.veteran_desc=老兵是枪械大师，他们与敌人对抗的时间越长，他们就越专注，他们的枪就能造成更多伤害。\n\n当老兵专注时，老兵会造成 _10% _ 子弹的额外伤害。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_short_desc=_战斗法师_在使用她的法杖进行近战攻击时获得额外效果。这种效果取决于与法杖融合的魔杖类型。
actors.hero.herosubclass.battlemage_desc=当战斗法师使用他的法杖进行近战攻击时，他会获得额外的效果，就好像法杖被附加了附魔一样。这种效果取决于魔杖上融合的魔杖，每根魔杖都有其独特的效果。除了魔杖的效果外，战斗法师的法杖每次成功攻击都会获得 0.5 次充能。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_short_desc=_Warlock_ 在对目标施放魔杖时有机会雕刻灵魂印记。术士对被标记的敌人造成物理伤害时会恢复生命值。
actors.hero.herosubclass.warlock_desc=术士在对目标使用魔杖时有机会刻下灵魂印记。刻印灵魂印记的几率和持续时间会根据条的增强值增加。\n\n如果敌人被印记灵魂印记，术士每受到5点伤害就会恢复2点生命值。但只有近战攻击或投掷武器造成的伤害，而不是魔杖！
actors.hero.herosubclass.engineer=磁暴步兵
actors.hero.herosubclass.engineer_short_desc=_磁暴步兵_ 用枪进行近战攻击时有机会获得护盾，同时还能震慑敌人。
actors.hero.herosubclass.engineer_desc=磁暴步兵是戒网瘾专家，他所有的枪上都有一个小型发电机，他在进行近战攻击时有 _20%_ 几率获得 _10_ 的电护盾，有 _50 %_ 几率电击敌人并使其麻痹。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=_Assassin_ 可以在隐形时准备致命一击。你在隐身状态下等待的时间越长，你的攻击就越强大。
actors.hero.herosubclass.assassin_desc=刺客在隐身时为下一次攻击做好了更仔细的准备。你准备的时间越长，你的下一次攻击就越强大。 Mindset 最多可叠加 9 回合。\n\nMindset 之后，刺客的下一次攻击造成更多伤害，可以通过眨眼接近目标，甚至可以一击杀死虚弱的敌人。
actors.hero.herosubclass.freerunner=自由奔跑者
actors.hero.herosubclass.freerunner_short_desc=_freerunner_ 每次移动都会建立加速度，可用于进入自由奔跑状态。自由奔跑在短时间内为你提供额外的移动速度和闪避。
actors.hero.herosubclass.freerunner_desc=自由奔跑者在移动时会加速。你可以通过移动 10 回合来建立 10 急速，但当你停止移动时，急速会很快消失。自由奔跑者可以使用他所有的加速度进入每1加速2转的自由奔跑状态。\n\n自由奔跑者在自由奔跑过程中移动速度加倍并获得与他的等级成比例的额外闪避。 .自由奔跑后，有一个冷却时间来再次建立加速。
actors.hero.herosubclass.chaser=狩猎者
actors.hero.herosubclass.chaser_short_desc=_狩猎者_ 在静止不动时会与周边的环境同化，获得隐身。
actors.hero.herosubclass.chaser_desc=狩猎者是潜行专家，在静止不动时就会与周围环境同化，获得 5 回合隐形。这个能力有 15 回合的冷却时间。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_short_desc=_Snipers_ 可以用远程攻击穿透盔甲。你还可以在击中投掷武器后用弓进行特殊的额外攻击。
actors.hero.herosubclass.sniper_desc=狙击手擅长远程战斗，远程攻击可以穿透敌人的防御。当投掷武器击中敌人时，会在目标上刻上狙击标记，之后你可以使用弓箭进行特殊攻击。这种特殊攻击取决于狙击手的弓是如何增强的。\n\n未增强的弓会发射一个造成较少伤害但不消耗回合的快照。攻速提升的弓消耗1回合伤害减少，但会射出3支箭矢，可以激活弓的结界。攻击力增加的弓消耗2回合发射狙击弹，该弹总是命中并造成与距离成正比的额外伤害。
actors.hero.herosubclass.warden=森林守护者
actors.hero.herosubclass.warden_short_desc=_Forestkeeper_ 可以看到高草之外，并在播种或踩踏植物时获得额外效果。
actors.hero.herosubclass.warden_desc=森林管理员与自然有着紧密的联系，这使他们能够从草和植物中获得各种额外的效果。并且，她可以看到周围没有长草，也没有草可以突破。\n\n护林员在投掷或播种时会在附近长出草，踩到植物时会获得特殊效果。这种特殊效果取代了现有植物的效果，并防止你受到你踩到的植物的任何伤害。
actors.hero.herosubclass.fighter=格斗家
actors.hero.herosubclass.fighter_short_desc=_格斗家_空手时，会获得额外的伤害，并且天赋可以提高你的近战格斗能力。
actors.hero.herosubclass.fighter_desc=格斗家在没有武器的情况下徒手获得等于当前等级的额外伤害。\n\n如果格斗家具有追加打击天赋，在她用弓或投掷武器击中敌人后对其空手攻击将造成1回合麻痹。
actors.hero.herosubclass.launcher=装甲兵
actors.hero.herosubclass.launcher_short_desc=_装甲兵_ 是重型武器专家，在使用重型武器和机枪时有较低几率不消耗弹药。
actors.hero.herosubclass.launcher_desc=雇佣兵是重武器大师，发射器在发射重武器和机枪时有 10% 的几率不消耗弹药，并且具有强化重武器的天赋。\n\n重武器：_ 霰弹枪_， _战术霰弹枪_、_四联火箭筒_、_反坦克火箭_、_火焰喷射器_、_粒子炮_、_榴弹发射器_\n机枪：_双手枪_、_冲锋枪_、_突击步枪_、_重机枪_、_加特林机枪_、_自动步枪_
actors.hero.herosubclass.ranger=游侠
actors.hero.herosubclass.ranger_short_desc=_游侠_ 是一名手枪专家，手持手枪时获得额外的移动速度。
actors.hero.herosubclass.ranger_desc=游侠是手枪专家，可以很好地处理轻武器。游侠手持手枪时获得 10% 的移动速度，移动时有时获得 5 回合的急速。\n\n手枪：_粗制手枪_、_手枪_、_镀金手枪_、_自动手枪_、_马格南_、_战术手枪_、_战术手枪_、_半自动手枪_
actors.hero.herosubclass.rifleman=特等射手
actors.hero.herosubclass.rifleman_short_desc=_特等射手_是一名狙击大师，不会踩踏杂草丛生，并且在隐形时大大提高步枪的装填速度。
actors.hero.herosubclass.rifleman_desc=特等射手可以在草丛中安静地移动，让它继续生长。此外，指定炮手的步枪装填速度在隐形时加倍。\n\n步枪：_狩猎步枪_、_狙击步枪_、_反器材狙击步枪_、_指定射手步枪_
actors.hero.herosubclass.slasher=剑客
actors.hero.herosubclass.slasher_short_desc=_剑客_ 是剑术专家，你攻击敌人的次数越多，你的攻击力就越强。
actors.hero.herosubclass.slasher_desc=剑客是连击大师，剑客每次攻击敌人都会获得一层连击，根据堆叠的连击数量造成更大的伤害。
actors.hero.herosubclass.master=大师
actors.hero.herosubclass.master_short_desc=_大师_ 是战术专家，让他们在每次交付武器时都可以使用不同的战术。
actors.hero.herosubclass.master_desc=一个能读懂周围空气并自由使用脚法的大师，可以通过改变正与同的姿势，使用不同的足道术。\n\n_正:_使用脚法时，无论攻击速度如何，每次都要消耗1回合，暴击的概率是2倍，攻击必定击中。\n_同:_大师对周围2格内的所有敌人获得深眼效果，大师可以瞬间移动攻击视野内的敌人。
actors.hero.herosubclass.slayer=行为译者
actors.hero.herosubclass.slayer_short_desc=_行为译者_ 是爆击专家，在归因时获得额外效果。
actors.hero.herosubclass.slayer_desc=闪避和暴击大师，行为译者可以激活归因，大大提高他们的战斗能力。在消耗期间，你获得与英雄获得的额外闪避成正比的额外暴击率，如果你在归因时闪避敌人的攻击，你有 20% 的机会获得双倍攻击速度。
actors.hero.herosubclass.treasurehunter=寻宝者
actors.hero.herosubclass.treasurehunter_short_desc=_寻宝者_是一位大师级的寻宝者，使用铲子可以得到额外的效果。
actors.hero.herosubclass.treasurehunter_desc=寻宝者是寻宝大师，在用铲子攻击敌人时，会根据铲子的增益额外掉落金币，用铁锹击杀敌人时有几率掉落额外战利品。
actors.hero.herosubclass.adventurer=探险家
actors.hero.herosubclass.adventurer_short_desc=_探险家_ 是野外探险的专家，能够制造植物并看到障碍物后面的区域。
actors.hero.herosubclass.adventurer_desc=探险家是自然探索大师，可以看见周围障碍物后面的一格区域。
actors.hero.herosubclass.researcher=研究员
actors.hero.herosubclass.researcher_short_desc=_研究员_ 是植物研究专家，在用天生护甲格挡攻击时会恢复一些生命值。
actors.hero.herosubclass.researcher_desc=研究员是植物强化研究的大师，可以强化自然的盔甲，每当敌人攻击砍伤它时，将一部分伤害减免恢复为生命值。
actors.hero.herosubclass.weaponmaster=武器大师
actors.hero.herosubclass.weaponmaster_short_desc=_武器大师_ 是使用武器的战术大师，根据持有的武器类型获得额外效果。
actors.hero.herosubclass.weaponmaster_desc=武器大师可以使用他们的武器进行各种攻击，获得取决于他们所持有的武器类型的额外效果，他取下或装备武器不消耗回合数。
actors.hero.herosubclass.fortress=盾牌卫士
actors.hero.herosubclass.fortress_short_desc=_盾牌卫士_是盾牌防御专家，持盾攻击敌人，有一定几率反击下一次攻击。
actors.hero.herosubclass.fortress_desc=用盾牌防御来保护自己，如果盾牌卫士在使用盾牌的情况下攻击敌人，则有 5% 的几率格挡下一次物理攻击并进行反击。根据护甲的强化等级，反击的几率额外增加 5%。
actors.hero.herosubclass.crusader=圣骑士
actors.hero.herosubclass.crusader_short_desc=_圣骑士_ 是一名圣光骑士，每次攻击一个敌人都有机会给予你一个祝福，并且在祝福期间，攻击恢复生命值。
actors.hero.herosubclass.crusader_desc=圣骑士是在战斗中使用神圣力量的骑士，圣骑士在攻击敌人时有 10% 的几率获得祝福，并且在祝福持续期间，攻击敌人会恢复一小部分所造成伤害。
actors.hero.herosubclass.medic=医务兵
actors.hero.herosubclass.medic_short_desc=_医务兵_在攻击时有一定概率生成持续治疗周边友方的帷幕。
actors.hero.herosubclass.medic_desc=在战场上与友军一起战斗，支援友军的医务兵每当攻击敌人时就会治疗周围的友军。
actors.hero.herosubclass.angel=天使
actors.hero.herosubclass.angel_short_desc= _天使_是光之使徒，使用伽马射线发射器不会让敌人中毒，而会让敌人着迷。
actors.hero.herosubclass.angel_desc=作为慈悲的光之使徒的天使向敌人使用伽马射线发射器时，不仅不会使敌人中毒，还可以笼络敌人，使其着沉迷于你。另外，如果被敌人攻击的话，有10%的概率迷惑敌人，使其无法继续攻击。
actors.hero.herosubclass.surgeon=医生
actors.hero.herosubclass.surgeon_short_desc=_医生_是外科领域的专家，攻击敌人会越来越精准。
actors.hero.herosubclass.surgeon_desc=作为外科治疗专家的医生每次攻击敌人时都获得1点精准度，如果攻击没能命中，就会重置精准度。


