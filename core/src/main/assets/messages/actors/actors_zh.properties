actors.hero.talent.flower_berry.title=发现浆果
actors.hero.talent.flower_berry.desc=_+1：_在植物被踩踏时有_5%_ 几率掉落一个小型地牢果实。\n\n_+2：_在植物被踩踏时有_10%_ 几率掉落一个小型地牢果实。
actors.hero.talent.adventurers_intuition.title=探索直觉
actors.hero.talent.adventurers_intuition.desc=_+1：_当你进入一个新楼层时，该楼层有更多草的概率_增加_。\n\n_+2：_当你进入一个新楼层时，该楼层有更多草的概率_大大增加_。
actors.hero.talent.swing.title=摇曳生长
actors.hero.talent.swing.desc=_+1：_踩到杂草丛后 _2次_ 攻击造成额外 2 点伤害。\n\n_+2：_踩到杂草丛后 _3次_ 攻击造成额外 2 点伤害。
actors.hero.talent.natures_protection.title=自然庇佑
actors.hero.talent.natures_protection.desc=_+1：_当植物在视线内被践踏时，获得_5_ 护盾。\n\n_+2：_当植物在视线内被践踏时，获得_8_ 护盾。
actors.hero.talent.seed_eating.title=生吃种子
actors.hero.talent.seed_eating.desc=_+1：_播种恢复 _5_ 饥饿。\n\n_+2：_播种恢复 _10_ 饥饿。\n\n当通过投掷种子播种时，此特性不会激活。

actors.hero.talent.natural_meal.title=自然一餐
actors.hero.talent.natural_meal.desc=_+1：_植物学家进食只消耗 1 回合并在周围的_4格_种草。\n\n_+2：_植物学家进食只消耗 1 回合并在周围的_8格_种草
actors.hero.talent.herbal_healing.title=自然疗愈
actors.hero.talent.herbal_healing.desc=_+1：_使用治疗药水可以获得 _10_ 自然治疗。\n\n_+2：_使用治疗药水可以获得 _20_ 自然治疗。
actors.hero.talent.sprout.title=萌芽
actors.hero.talent.sprout.desc=_+1：_当一颗种子从草丛中掉落时，有 _10%_ 几率额外掉落一颗种子。\n\n_+2：_当一颗种子从草丛中掉落时，有 _20%_ 几率额外掉落一颗种子。
actors.hero.talent.vine.title=藤蔓封印
actors.hero.talent.vine.desc=_+1：_将踩到植物的敌人缠绕_5回合_。\n\n_+2：_将踩到植物的敌人缠绕_8回合_。
actors.hero.talent.mass_production.title=额外露水
actors.hero.talent.mass_production.desc=_+1：_再生炸弹引爆时，额外增长1格。\n\n_+2：_再生炸弹引爆时，额外增长2格。
actors.hero.talent.neurotoxin.title=神经毒素
actors.hero.talent.neurotoxin.desc=_+1：_当敌人踩到花朵时会被眩晕_2回合_。\n\n_+2：_当敌人踩到花朵时会被眩晕_3回合_。

actors.hero.talent.blooming_weapon.title=成长武器
actors.hero.talent.blooming_weapon.desc=_+1：_攻击时有 _5%_ 的几率在周围长出高草。\n\n_+2：_攻击时有 _10%_ 的几率在周围长出高草。\n\n_+3：_攻击时有 _15%_ 的几率在周围长出高草。
actors.hero.talent.farmer.title=种植高手
actors.hero.talent.farmer.desc=_+1：_当你种下一颗种子时，周围的8格也会长出草。\n\n_+2：_除了 +1 的效果外，有_20 %_ 的几率在植物被踩踏时再次掉落种子。\n\n_+3：_除了+2 的效果外，你还可以从植物中获得_额外效果_。
actors.hero.talent.takedown.title=强力铲击
actors.hero.talent.takedown.desc=_+1：_铲子伤害增加_0-10_。\n\n_+2：_铲子伤害增加_0-20_。\n\n_+3：_铲子伤害增加_0-30_。\n\n有20回合的冷却时间。
actors.hero.talent.detector.title=宝藏探测
actors.hero.talent.detector.desc=_+1：_当你用铲子种草时，有 _10%_ 的几率会出现一个额外的物品。\n\n_+2：_当你用铲子种草时，有 _20%_ 的几率会出现一个额外的物品。\n\n_+3：_当你用铲子种草时，有 _30%_ 的几率会出现一个额外的物品。
actors.hero.talent.gold_shield.title=金钱之盾
actors.hero.talent.gold_shield.desc=_+1：_当你获得金币时，根据金币数量最多可获得 _15_ 护盾。\n\n_+2：_当你获得金币时，根据金币数量最多可获得 _30_ 护盾。\n\n_+3：_当你获得金币时，根据金币数量最多可获得 _45_ 护盾。
actors.hero.talent.gold_miner.title=金币猎手
actors.hero.talent.gold_miner.desc=_+1：_使用铲子攻击敌人有 10% 的几率掉落 _2倍_ 数量的金币。\n\n_+2：_使用铲子攻击敌人有 10% 的几率掉落 _3倍_ 数量的金币。\n\n_+3：_使用铲子攻击敌人有 10% 的几率掉落 _4倍_ 数量的金币。

actors.hero.talent.jungle_adventure.title=丛林探险
actors.hero.talent.jungle_adventure.desc=_+1：_增加 _25%_ 找到隐藏物品的几率。\n\n_+2：_除了 +1 的效果外，你能额外看见周围 _1格_ 的区域。\n\n_+3：_除了+2 的效果外，踩到草会立即产生_高草_。
actors.hero.talent.shadow.title=暗影融合
actors.hero.talent.shadow.desc=_+1：_你在草丛中等待时获得_暗影融合_。\n\n_+2：_除了+1效果之外，还进一步降低了隐身时的饥饿值消耗。\n\n_+3：_除了+2 的效果外，隐身的同时_体力自然恢复速度增加_。
actors.hero.talent.vine_whip.title=藤蔓鞭挞
actors.hero.talent.vine_whip.desc=_+1：_攻击范围增加 1 格，但是造成的伤害降低 _20%_ 。\n\n_+2：_攻击范围增加 2 格，但是造成的伤害降低 _40%_ 。\n\n_+3：_攻击范围增加 3 格，但是造成的伤害降低 _60%_ 。
actors.hero.talent.thorny_vine.title=荆棘之地
actors.hero.talent.thorny_vine.desc=_+1：_在草中受到伤害会使攻击者获得1点流血。\n\n_+2：_在草中受到伤害会使攻击者获得2点流血。\n\n_+3：_在草中受到伤害会使攻击者获得3点流血。\n\n流血效果不会叠加。

actors.hero.talent.shock_drain.title=减震铠甲
actors.hero.talent.shock_drain.desc=_+1：_增加自然护甲一次可以减少的最大伤害量 _33%_。\n\n_+2：_增加自然护甲一次可以减少的最大伤害量 _67%_。\n\n_+3：_增加自然护甲一次可以减少的最大伤害量 _100%_。
actors.hero.talent.dew_making.title=露水时代
actors.hero.talent.dew_making.desc=_+1：_每次攻击敌人都有 _2%_ 几率掉落露水。\n\n_+2：_每次攻击敌人都有 _4%_ 几率掉落露水。\n\n_+3：_每次攻击敌人都有 _6%_ 几率掉落露水。
actors.hero.talent.bio_energy.title=生物能源
actors.hero.talent.bio_energy.desc=_+1：_增加自然之履的充能率_50%_。\n\n_+2：_除了+1效果外，还增加充能量_50%_。\n\n_+3：_除了+2的效果外，攻击消耗自然护甲时恢复的生命值增加_100%_。
actors.hero.talent.clinical_trial.title=临床实验
actors.hero.talent.clinical_trial.desc=_+1：_饮用药水使有 _10%_ 的几率不会消耗药水。\n\n_+2：_ 除了 +1 的效果外，饮用药水合剂时有 _10%_ 的几率不会消耗合剂。\n\n_+3：_ 除了 +2 的效果外，本天赋的所有概率提升至 _20%_。\n\n这个天赋在你投掷药水或饮用灵药，力量药水和基于力量药水的药水时不会生效。

actors.hero.talent.jungle.title=野蛮生长
actors.hero.talent.jungle.desc=_+1：_草的生长频率提高 _20%_。\n\n_+2：_草的生长频率提高 _40%_。\n\n_+3：_草的生长频率提高 _60%_。\n\n_+4：_草的生长频率提高 _80%_。
actors.hero.talent.forest.title=创造之森
actors.hero.talent.forest.desc=_+1：_萌芽的区域增加_1_格。\n\n_+2：_萌芽的区域增加_2_格。\n\n_+3：_萌芽的区域增加_3_格。\n\n_+4：_萌芽的区域增加_4_格。
actors.hero.talent.regrowth.title=再生之力
actors.hero.talent.regrowth.desc=_+1：__5%_ 几率在使用 萌芽 时种植随机植物而不是杂草。\n\n_+2：__10%_ 几率在使用 萌芽 时种植随机植物而不是杂草。\n\n_+3：__15%_ 几率在使用 萌芽 时种植随机植物而不是杂草。\n\n_+4: _ _20%_ 几率在使用 萌芽 时种植随机植物而不是杂草。

actors.hero.talent.long_luck.title=持久好运
actors.hero.talent.long_luck.desc=_+1：_幸运持续时间增加 _20%_。\n\n_+2：_幸运持续时间增加 _40%_。\n\n_+3：_幸运持续时间增加 _60%_。\n\n_+4：_幸运持续时间增加 _80%_。
actors.hero.talent.foresight.title=先见之明
actors.hero.talent.foresight.desc=_+1：_使用藏宝图时获得 _5 回合_ 预知。\n\n_+2：_使用藏宝图时获得 _10 回合_ 预知。\n\n_+3：_使用藏宝图时获得 _15 回合_ 预知。\n\n_+4：_使用藏宝图时获得 _20 回合_ 预知。
actors.hero.talent.gold_hunter.title=金钱之力
actors.hero.talent.gold_hunter.desc=_+1：_幸运时获得金币后增加_+10%_攻击力，同时保持运气。\n\n_+2：_幸运时获得金币后增加_+20%_攻击力，同时保持运气。\n\n_+3：_幸运时获得金币后增加_+30%_攻击力，同时保持运气。\n\n_+4：_幸运时获得金币后增加_+40%_攻击力，同时保持运气。

actors.hero.talent.poisonous_root.title=剧毒根系
actors.hero.talent.poisonous_root.desc=_+1：_对被缠绕的敌人造成持续 _1 回合_ 的剧毒。\n\n_+2：_对被缠绕的敌人造成持续 _2 回合_ 的剧毒。\n\n_+3：_对被缠绕的敌人造成持续 _3 回合_ 的剧毒。\n\n_+4：_对被缠绕的敌人造成持续 _4 回合_ 的剧毒。
actors.hero.talent.root_spread.title=根系蔓延
actors.hero.talent.root_spread.desc=_+1：_在被拴住的敌人周围传播 _10_ 束缚根系。\n\n_+2：_在被拴住的敌人周围传播 _20_ 束缚根系。\n\n_+3：_在被拴住的敌人周围传播 _30_ 束缚根系。\n\n_+4：_在被拴住的敌人周围传播 _40_ 束缚根系。\n\n如果你有这个属性，你的扩展根将能够将水变成草。
actors.hero.talent.root_armor.title=根系护体
actors.hero.talent.root_armor.desc=_+1：_当你对自己使用束缚时，你会获得每回合衰减一次的树肤，提供双倍的效果，并获得相当于你当前护甲 _13%_ 的防御。\n\n_+2：_当你对自己使用束缚时，你会获得每回合衰减一次的树肤，提供双倍的效果，并获得相当于你当前护甲 _25%_ 的防御。\n\n_+3：_当你对自己使用束缚时，你会获得每回合衰减一次的树肤，提供双倍的效果，并获得相当于你当前护甲 _38%_ 的防御。\n\n_+4：_当你对自己使用束缚时，你会获得每回合衰减一次的树肤，提供双倍的效果，并获得相当于你当前护甲 _50%_ 的防御。

