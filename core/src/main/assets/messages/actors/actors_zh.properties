actors.hero.talent.double_blade_practice.title=熟练双剑
actors.hero.talent.double_blade_practice.desc=_+1：_暗影之刃持续期间额外获得 _5%_ 攻击速度。\n\n_+2：_暗影之刃持续期间额外获得 _10%_ 攻击速度。\n\n_+3：_暗影之刃持续期间额外获得 _15%_ 攻击速度。\n\n_+4：_暗影之刃持续期间额外获得 _20%_ 攻击速度。
actors.hero.talent.critical_shadow.title=致命阴影
actors.hero.talent.critical_shadow.desc=_+1：_穿透防御的攻击伤害增加_0-5_。\n\n_+2：_穿透防御的攻击伤害增加_0-10_。\n\n_+3：_穿透防御的攻击伤害增加_0-15_。\n\n_+4：_穿透防御的攻击伤害增加_0-20_。
actors.hero.talent.herbal_shadow.title=恢复之影
actors.hero.talent.herbal_shadow.desc=_+1：_攻击穿透盔甲时恢复 _1_ 点生命值。\n\n_+2：_攻击穿透盔甲时恢复 _2_ 点生命值。\n\n_+3：_攻击穿透盔甲时恢复 _3_ 点生命值。\n\n_+4：_攻击穿透盔甲时恢复 _4_ 点生命值。

actors.hero.talent.awake_limit.title=临界觉醒
actors.hero.talent.awake_limit.desc=_+1：_造成和承受的伤害增加了 _1.4 倍_。\n\n_+2：_造成和承受的伤害增加了 _1.6 倍_。\n\n_+3：_造成和承受的伤害增加了 _1.8 倍_。\n\n_+4：_造成和承受的伤害增加了 _2.0 倍_。
actors.hero.talent.awake_duration.title=长期觉醒
actors.hero.talent.awake_duration.desc=_+1：_觉醒持续时间增加到_15 回合_。\n\n_+2：_觉醒持续时间增加到_20 回合_。\n\n_+3：_觉醒持续时间增加到_25 回合_。\n\n_+4：_觉醒持续时间增加到_30 回合_。
actors.hero.talent.insurance.title=最终保险
actors.hero.talent.insurance.desc=_+1：_觉醒获得_10_点护盾。\n\n_+2：_觉醒获得_20_点护盾。\n\n_+3：_觉醒获得_30_点护盾。\n\n_+4：_觉醒获得_40_点护盾。

