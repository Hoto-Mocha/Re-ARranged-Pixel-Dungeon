actors.buffs.serialattack.name=连击
actors.buffs.serialattack.desc=剑客的每一次成功攻击都会获得一层连击数。但是，如果在一定时间内未能发动成功的攻击，连击数将被重置为0。\n\n每增加一点连击数，攻击的伤害都将增加5%%。\n\n当前连击次数：%1$d。\n\n当前额外伤害：%2$d%%\n\n在连击失之前剩余的回合数：%3$s。

actors.buffs.focusing.name=焦点目标
actors.buffs.focusing.desc=每次成功的近战枪击，老兵都能更全面地了解当前对手的弱点。每次攻击都会增加目标聚焦的持续时间。\n\n在聚焦目标时发射的子弹可以造成更多伤害。\n\n在聚焦失效之前剩余的回合：%s。

actors.buffs.enhancedringscombo.name=戒指强化
actors.buffs.enhancedringscombo.desc=格斗家的攻击暂时加强了戒指的力量。 +%2$s额外等级将持续 %1$d回合。

actors.buffs.lancebuff.name=突进
actors.buffs.lancebuff.desc=你手持着长枪开始冲锋，持续加速。随着动能的积累，下次攻击的伤害会增加，增加量随着时间的推移逐渐减少。移动速度越快，动能积累越快。\n\n当前攻击加成：%s

actors.buffs.dong.name=同
actors.buffs.dong.action_name=冲刺
actors.buffs.dong.action_name_sheath=納刀
actors.buffs.dong.desc=大师将摆出准备姿势-同，下次使用技能时会使用同来应战。 可以瞬间移动并攻击视线内的敌人。\n\n不能选择封闭空间内的敌人。\n\冷却时间结束后，将在等待时使用技能。攻击时你会改变姿势。
actors.buffs.dong.prompt=选择要攻击的目标
actors.buffs.dong.no_target=没有可以攻击的目标。
actors.buffs.dong.out_of_reach=不能攻击范围外的敌人。

actors.buffs.jung.name=正
actors.buffs.jung.desc=大师将摆出准备姿势-正，下次使用技能时会使用正来应战。你的暴击几率翻倍且无论你的攻击速度如何都会花费1回合来进行攻击。\n\n攻击时你会改变你的姿势。

actors.buffs.demonization.name=归因
actors.buffs.demonization.action_name=归因
actors.buffs.demonization.on_state=你已经把自己推向了极端，获得了幽灵般的能力。归因时，你获得与额外闪避成正比的额外暴击概率，并且在你躲避敌人攻击时有机会获得颤振效果，大大提高你的战斗能力，但它会不断降低你的耐力，长期使用给你的活动带来沉重的负担。仅剩 1 HP 时，会自动取消归因。\n\n如果你取消归因，你将在一段时间内容易受到攻击。
actors.buffs.demonization.off_state=你取消了归因，冷却结束后可以随时触发归因。
actors.buffs.demonization.not_prepared=归因尚未准备好！

actors.buffs.flurry.name=颤振
actors.buffs.flurry.desc=你在逆转攻击的同时提高了自己的战斗能力。暴动期间攻击速度加倍，暴击会为你治疗 2 点生命值。

actors.buffs.demonizationcooldown.name=冷却时间：归因
actors.buffs.demonizationcooldown.desc=你需要足够的休息才能再次使用你的技能。剩余回合数：%s。

actors.buffs.infinitebullet.name=无限子弹
actors.buffs.infinitebullet.desc=一种神秘的魔法力量包裹在你所持武器的弹匣中，只要魔法力量还在，开枪就不会消耗任何弹药。\n\n无限子弹效果持续%s回合。

actors.buffs.evasivemove.name=闪避机动
actors.buffs.evasivemove.desc=你可以通过快速移动来预测和躲避所有敌人的攻击。\n\n闪避机动效果持续%s。

actors.buffs.frostbullet.name=冷冻子弹
actors.buffs.frostbullet.desc=你现在可以用冷冻子弹重新装填你的手枪，可以使用冰的力量发射子弹，直到冷冻子弹的效果随着时间的推移而消失。冷冻子弹会使敌人降温，有时会使其冻结。\n\n冰弹的效果持续 %s。

actors.buffs.firebullet.name=燃烧子弹
actors.buffs.firebullet.desc=你现在可以用燃烧子弹重新装填你的手枪，可以使用火焰的能量发射子弹，直到燃烧子弹的效果随着时间的推移而消失。燃烧子弹将会点燃敌人，已经被点燃的敌人将燃烧更长时间。\n\n火焰子弹效果持续 %s。

actors.buffs.electrobullet.name=电击子弹
actors.buffs.electrobullet.desc=你现在可以用电击子弹重新装填你的手枪，可以使弹通电并发射它，直到电击子弹的效果随着时间的推移而消失。电击子弹击中敌人将会使其短暂麻痹，但持续时间不长。\n\n闪电弹效果持续 %s 回合。

actors.buffs.extrabullet.name=增强子弹
actors.buffs.extrabullet.desc=你的子弹暂时得到强化，持续时间增加 3 点伤害。\n\n子弹增益持续 %s。

actors.buffs.sheathing.name=納刀
actors.buffs.sheathing.desc=你将武器引到鞘中，闭上眼睛安静地感觉到周围的气流。\n\n当你移动或攻击敌人时，納刀会解除，并且暴击的几率将乘以 1.2，并会造成轻微流血。

actors.buffs.critbonus.name=提高暴击率
actors.buffs.critbonus.desc=你的特质会影响你的暴击率，在持续时间内增加你的暴击率。\n\n暴击增益持续 %s。

actors.buffs.certaincrit.name=暴击
actors.buffs.certaincrit.desc=受你的特性影响，你的所有攻击都会在持续时间内造成暴击。\n\n暴击效果持续 %s。

actors.buffs.stancecooldown.name=冷却时间：改变姿态
actors.buffs.stancecooldown.desc=你最近改变了你的姿态，需要一些时间才能再次使用它。\n\n剩余回合数：%s。

actors.buffs.swing.name=摇摆
actors.buffs.swing.desc=你被赋予了自然的力量，下一次攻击的伤害提高！\n\n剩余回合数：%s。

actors.buffs.knightsblocking.name=骑士之盾
actors.buffs.knightsblocking.desc=你举起盾牌，准备接受攻击。随着时间的推移，拿着重盾的手臂的力量会逐渐减弱，你从盾牌中获得的防御力会降低。\n\n你的盾牌目前提供_0-%s_防御力，这个防御力每回合增加，每次减少。

actors.buffs.attackspeedbuff.name=攻速提升
actors.buffs.attackspeedbuff.desc=你挥动武器时，正在慢慢地获得动力。随着你挥舞武器攻击敌人，你的攻击速度会增加，但如果你不再持续攻击，你的攻击速度会再次减慢。攻击速度提升上限会根据你的武器强化等级而增加。\n\n当前攻击次数：_%1$s_。\n额外攻击速度：_+%2$s%%_。\n最大巢数：_%3$s_。

actors.buffs.accuracybuff.name=精准提升
actors.buffs.accuracybuff.desc=你挥动你的武器并专注于你的敌人。当你用你的武器攻击敌人时，准确度会增加，但在不攻击敌人时会再次降低。精准度提升上限会根据你的武器强化等级而增加。\n\n当前攻击次数：_%1$s_。\n额外精准度：_+%2$s%%_。\n最大堆叠数： _%3$s_。

actors.buffs.weaponempower.name=武器威力
actors.buffs.weaponempower.desc=一股强大的能量正在加强你的武器！\n\n增强增幅：+%1$s。\n剩余回合数：%2$s。

actors.buffs.armorempower.name=强化护甲
actors.buffs.armorempower.desc=一种强大的能量贴附在你的盔甲上！\n\n增强增加：+%1$s。\n剩余回合：%2$s。

actors.buffs.shoveldigcooldown.name= 冷却时间：种草
actors.buffs.shoveldigcooldown.desc=你最近种过草，所以需要一些时间才能再次种草。\n\n剩余回合数：%s。

actors.buffs.minerstoolcooldown.name= 冷却时间：挖矿
actors.buffs.minerstoolcooldown.desc=你最近挖过矿，所以需要一些时间才能再次挖矿。\n\n剩余回合数：%s。

actors.buffs.grenadecooldown.name=冷却时间：手榴弹
actors.buffs.grenadecooldown.desc=你最近发射了一枚手榴弹，需要一些时间才能装填新的手榴弹。\n\n剩余回合数：%s。

actors.buffs.sleepdartcooldown.name=冷却时间：睡眠飞镖
actors.buffs.sleepdartcooldown.desc=你最近发射了一个睡眠镖，你需要一些时间才能装填一个新的睡眠镖。\n\n剩余回合数：%s。

actors.buffs.frostdartcooldown.name=冷却时间：冰冻飞镖
actors.buffs.frostdartcooldown.desc=你最近发射了一个冷冻飞镖，你需要一些时间才能装填一个新的冷冻飞镖。\n\n剩余转数：%s。

actors.buffs.paralysisdartcooldown.name= 冷却时间：麻痹飞镖
actors.buffs.paralysisdartcooldown.desc=你最近发射了一个麻痹飞镖，你需要一些时间才能装填一个新的麻痹飞镖。\n\n剩余回合数：%s。

actors.buffs.spellbookcooldown.name=冷却时间：法术书
actors.buffs.spellbookcooldown.desc=你最近阅读过法术书，你需要一段时间才能重新集中注意力施法。\n\n剩余回合数：%s。

actors.buffs.shieldcooldown.name=冷却时间：骑士之盾
actors.buffs.shieldcooldown.desc=你最近使用过盾牌，你需要一段时间才能再次使用它。攻击敌人时恢复得更快。\n\n剩余回合：%s。

actors.buffs.outlaw.name=荒野之舞
actors.buffs.outlaw.desc=你拿着手枪，静静地等待着对方。\n\n_%s_回合后将大大增加手枪下一发子弹的伤害量。

actors.buffs.oneshotonekill.name=战斗启示
actors.buffs.oneshotonekill.desc=你从以前的敌人那里得到了很大的启发，步枪的下一发子弹的攻击力大大增强。如果子弹打偏或不能一次性杀死敌人，攻击力增加量会被重置，如果是boss，即使不能一次性杀死，攻击力增加量也会维持。\n\n当前攻击力增加： _%s%%_.
actors.buffs.outlaw.desc_ready=你拿着手枪，静静地等待着敌人。\n\n_你现在已做好了准备，下一发子弹的受害量将大大增加!_

actors.buffs.healingarea.name=圣愈帷幕
actors.buffs.healingarea.desc=展开的治愈之幕正在为你的友军进行持续治疗。帷幕的大小与所处房间的大小成正比，在boss层的大小减小。\n\n剩余回合: %d
actors.buffs.healareause.action_name=集中治疗

actors.buffs.blessingarea.name=赐福帷幕
actors.buffs.blessingarea.desc=展开的祝福之幕正在赋予你和你的友军祝福。帷幕的大小与所处房间的大小成正比，在boss层的大小减小。\n\n剩余回合: %d

actors.buffs.surgery.name=正确手法
actors.buffs.surgery.desc=你对敌人进行的攻击会变得越来越精准。\n\n目前增加的精准: _%d%%_.
actors.buffs.surgeryuse.action_name=死亡诊断
actors.buffs.surgerytracker.name=死亡诊断
actors.buffs.surgerytracker.desc=一个生命的命运掌握在你的手中。\n\n死亡诊断会对下次攻击的敌人造成即死伤害，使对象立即死亡。 并且在死亡诊断时攻击一定会命中。\n\n强大的敌人会抵抗这个效果。

