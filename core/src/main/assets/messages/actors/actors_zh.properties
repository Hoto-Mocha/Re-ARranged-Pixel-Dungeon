actors.hero.talent.defense_stance.title=防御姿态
actors.hero.talent.defense_stance.desc=_+1：_当受到物理攻击时有 _5 %_ 几率立即准备好骑士的盾牌。\n\n_+2：_当受到物理攻击时有 _10 %_ 几率立即准备好骑士的盾牌。
actors.hero.talent.cross_slash.title=交叉进攻
actors.hero.talent.cross_slash.desc=_+1：_骑士之盾的冷却时间在攻击时有_10%_几率减少一半。\n\n_+2：_骑士之盾的冷却时间在攻击时有_20%_几率减少一半。
actors.hero.talent.enduring.title=信念护体
actors.hero.talent.enduring.desc=_+1：_受到的伤害减少 _5%_。\n\n_+2：_受到的伤害减少 _10%_。\n\n 伤害减少在应用防御之前应用。\n该属性仅在穿着盔甲且受到物理攻击时适用。
actors.hero.talent.blocking.title=防御阵型
actors.hero.talent.blocking.desc=_+1：_使用骑士盾时，在接下来的 10 回合内增加 _1_ 护甲值。\n\n_+2：_使用骑士盾时，在接下来的 10 回合内增加 _2_ 护甲值。

actors.hero.talent.craftmans_skills.title=盔甲匠人
actors.hero.talent.craftmans_skills.desc=_+1：__链甲_及以下的护甲强化效率+1。\n\n_+2：__鳞甲_及以下的护甲强化效率+1\n\n_+3：__所有_ 护甲的强化效率+1。
actors.hero.talent.tackle.title=带球撞人
actors.hero.talent.tackle.desc=_+1：_攻击附近敌人时，造成相当于你当前护甲_5%_的额外伤害。\n\n_+2：_攻击附近敌人时，造成相当于你当前护甲_10%_的额外伤害。\n\n_+3：_攻击附近敌人时，造成相当于你当前护甲_15%_的额外伤害。

actors.hero.talent.clash.title=连环碰撞
actors.hero.talent.clash.desc=_+1：_周围 3x3 每有一个敌人攻击速度增加 _10%_。\n\n_+2：_周围 3x3 每有一个敌人攻击速度增加 _20%_。\n\n_+3：_周围 3x3 每有一个敌人攻击速度增加 _30%_。
actors.hero.talent.spin_slash.title=旋转攻击
actors.hero.talent.spin_slash.desc=_+1：_攻击有 _2%_ 的概率不消耗回合数。\n\n_+2：_攻击有 _4%_ 的概率不消耗回合数。\n\n_+3：_攻击有 _6%_ 的概率不消耗回合数。
actors.hero.talent.absolute_zero.title=绝对零度
actors.hero.talent.absolute_zero.desc=_+1：_近战攻击有 _10%_ 的概率冰冻敌人。\n\n_+2：_近战攻击有 _20%_ 的概率冰冻敌人。\n\n_+3：_近战攻击有 _30%_ 的概率冰冻敌人。
actors.hero.talent.earthquake.title=大地震颤
actors.hero.talent.earthquake.desc=_+1：_近距离攻击有 _10%_ 的几率给予敌人 5回合 残废效果。\n\n_+2：_近距离攻击有 _20%_ 的几率给予敌人 5回合 残废效果。\n\n_+3：_近距离攻击有 _30%_ 的几率给予敌人 5回合 残废效果。\n\n残废效果不会叠加。

actors.hero.talent.impregnable_wall.title=钢铁壁垒
actors.hero.talent.impregnable_wall.desc=_+1：_使用骑士盾牌时，获得等于_33%_ 所提供防御的护盾。\n\n_+2：_使用骑士盾牌时，获得等于_67%_ 所提供防御的护盾。\n\n_+3：_使用骑士盾牌时，获得等于_100%_ 所提供防御的护盾。
actors.hero.talent.counter_momentum.title=惯性反击
actors.hero.talent.counter_momentum.desc=_+1：_反击敌人的攻击时有 _20%_ 的几率可以立即使用骑士的盾牌。\n\n_+2：_反击敌人的攻击时有 _40%_ 的几率可以立即使用骑士的盾牌。\n\n_+3：_反击敌人的攻击时有 _60%_ 的几率可以立即使用骑士的盾牌。
actors.hero.talent.shield_slam.title=盾牌猛击
actors.hero.talent.shield_slam.desc=_+1：_使用骑士盾时，你的下一次攻击有 _33%_ 几率击晕敌人。\n\n_+2：_使用骑士盾时，你的下一次攻击有 _67% _ 几率击晕敌人。\n\n_+3：_使用骑士盾时，你的下一次攻击有 _100%_ 几率击晕敌人。
actors.hero.talent.preparation.title=准备之击
actors.hero.talent.preparation.desc=_+1：_反击概率增加 _10%_ 。\n\n_+2：_反击概率增加 _20%_ 。\n\n_+3：_反击概率增加 _30%_ 。

actors.hero.talent.name_of_light.title=以光之名
actors.hero.talent.name_of_light.desc=_+1：_受到祝福时对亡灵和恶魔造成 _33%_ 额外伤害。\n\n_+2：_受到祝福时对亡灵和恶魔造成 _67%_ 额外伤害。\n\n_+3：_受到祝福时对亡灵和恶魔造成 _100%_ 额外伤害。
actors.hero.talent.holy_shield.title=祝福之盾
actors.hero.talent.holy_shield.desc=_+1：_使用骑士盾时获得_3回合_祝福。\n\n_+2：_使用骑士盾时获得_6回合_祝福。\n\n_+3：_使用骑士盾时获得_9回合_祝福。
actors.hero.talent.deads_bless.title=亡者归来
actors.hero.talent.deads_bless.desc=_+1：_在被祝福的情况下杀死敌人，有 _3%_ 的概率将敌人复活为友军。\n\n_+2：_在被祝福的情况下杀死敌人，有 _6%_ 的概率将敌人复活为友军。\n\n_+3：_在被祝福的情况下杀死敌人，有 _9%_ 的概率将敌人复活为友军。
actors.hero.talent.blessing_scrolls.title=祝福卷轴
actors.hero.talent.blessing_scrolls.desc=_+1：_阅读卷轴将获得 _5回合_祝福效果。\n\n_+2：_阅读卷轴将获得 _10回合_祝福效果。\n\n_+3：_阅读卷轴将获得 _15回合_祝福效果。\n\n阅读升级卷轴和基于升级卷轴的卷轴可以获得双倍的持续时间。

actors.hero.talent.buffer_barrier.title=减震屏障
actors.hero.talent.buffer_barrier.desc=_+1：_圣盾提供的护盾增加_20%_。\n\n_+2：_圣盾提供的护盾增加_40%_。\n\n_+3：_圣盾提供的护盾增加_60%_。\n\n_+4：_圣盾提供的护盾增加_80%_。
actors.hero.talent.holy_light.title=圣光护体
actors.hero.talent.holy_light.desc=_+1：_使用神圣之盾时获得 _25 回合_发光。\n\n_+2：_使用神圣之盾时获得 _50 回合_发光。\n\n_+3：_使用神圣之盾时获得 _75 回合_发光。\n\n_+4：_使用神圣之盾时获得 _100 回合_发光。
actors.hero.talent.bless.title=祝福之力
actors.hero.talent.bless.desc=_+1：_使用神圣之盾时获得_5 回合_祝福。\n\n_+2：_使用神圣之盾时获得_10 回合_祝福。\n\n_+3：_使用神圣之盾时获得_15 回合_祝福。\n\n_+4：_使用神圣之盾时获得_20 回合_祝福。

actors.hero.talent.burden_relief.title=减轻负担
actors.hero.talent.burden_relief.desc=_+1：_战斗兴奋剂损失的生命值减少到 _25%_ 最大生命值。\n\n_+2：_战斗兴奋剂损失的生命值减少到 _20%_ 最大生命值。\n\n_+3：_战斗兴奋剂损失的生命值减少到 _15%_ 最大生命值。\n\n_+4：_战斗兴奋剂损失的生命值减少到 _10%_ 最大生命值。
actors.hero.talent.lasting_pack.title=长效兴奋
actors.hero.talent.lasting_pack.desc=_+1：_战斗兴奋剂持续时间增加 _25%_。\n\n_+2：_战斗兴奋剂持续时间增加 _50%_。\n\n_+3：_ 战斗兴奋剂持续时间增加 _75%_。\n\n_+4：_战斗兴奋剂持续时间增加 _100%_。
actors.hero.talent.time_stop.title=虚妄时停
actors.hero.talent.time_stop.desc=_+1：_使用战斗兴奋剂时，你获得 _1 回合_ 时间气泡。\n\n_+2：_使用战斗兴奋剂时，你获得 _2 回合_ 时间气泡。\n\n_+3：_使用战斗兴奋剂时，你获得 _3 回合_ 时间气泡。\n\n_+4：_使用战斗兴奋剂时，你获得 _4 回合_ 时间气泡。

actors.hero.talent.blessed_ankh.title=祝福十字架
actors.hero.talent.blessed_ankh.desc=_+1：_使用神圣十字架时恢复 _5_ 生命值。\n\n_+2：_使用神圣十字架时恢复 _10_ 生命值。\n\n_+3：_使用神圣十字架时恢复 _15_ 生命值。\n\n_+4：_使用神圣十字架时恢复 _20_ 生命值。
actors.hero.talent.ankh_enhance.title=增强十字架
actors.hero.talent.ankh_enhance.desc=_+1：_有_50%_几率使神圣十字架的无敌时间增加_1回合_。\n\n_+2：_有_100%_几率使神圣十字架的无敌时间增加_1回合_。\n\n_+3：_有_50%_几率使神圣十字架的无敌时间增加_2回合_。\n\n_+4：_有_100%_几率使神圣十字架的无敌时间增加2回合_。
actors.hero.talent.complete_ankh.title=完整十字架
actors.hero.talent.complete_ankh.desc=_+1：_使用神圣十字架时有 _1%_ 几率生成一个重生十字架。\n\n_+2：_ 使用神圣十字架时有 _2%_ 几率生成一个重生十字架。\n\n_+3：_使用神圣十字架时有 _3%_ 几率生成一个重生十字架。\n\n_+4：_ 使用神圣十字架时有 _4%_ 几率生成一个重生十字架。

#护士
actors.hero.talent.healing_meal.title=治愈一餐
actors.hero.talent.healing_meal.desc=_+1：_进食时在3x3区域生成持续_3回合_的圣愈帷幕。\n\n_+2：_进食时在3x3区域生成持续_5回合_的圣愈帷幕。\n\n帷幕的范围会根据房间的大小有所不同。
actors.hero.talent.doctors_intuition.title=医师直觉
actors.hero.talent.doctors_intuition.desc=_+1：_随机鉴定 _2个_药水。\n\n_+2：_随机鉴定 _3个_药水。
actors.hero.talent.inner_mirror.title=心灵之镜
actors.hero.talent.inner_mirror.desc=_+1：_受到攻击时，有2%的概率召唤_1个_我军镜像。\n\n_+2：_受到攻击时，有2%的概率召唤_2个_我军镜像。
actors.hero.talent.critical_shield.title=杀伤屏障
actors.hero.talent.critical_shield.desc=_+1：_杀死敌人时获得_2点护盾_。\n\n_+2：_杀死敌人时获得_3点护盾_。
actors.hero.talent.heal_amp.title=疗愈秘法
actors.hero.talent.heal_amp.desc=_+1：_圣愈帷幕每回合有 _25%_ 的概率恢复 2点生命值。\n\n_+2：_圣愈帷幕每回合有 _50%_ 的概率恢复 2点生命值。

actors.hero.talent.challenging_meal.title=决斗之餐
actors.hero.talent.challenging_meal.desc=_+1：_护士进食只消耗1回合，并生成一个持续_5回合_的决斗区域。\n\n_+2：_护士进食只消耗1回合，并生成一个持续_10回合_的决斗区域。
actors.hero.talent.potion_spread.title=喷溅药水
actors.hero.talent.potion_spread.desc=_+1：_饮用治疗药剂时，生成恢复量_67%_的圣愈帷幕。\n\n_+2：_饮用治疗药剂时，生成恢复量_100%_的圣愈帷幕。\n\n这个天赋对基于治疗药剂的药剂或灵药也有效。
actors.hero.talent.healarea.title=广域治愈
actors.hero.talent.healarea.desc=_+1：_所有圣愈帷幕的范围增加 _1格_。\n\n_+2：_所有圣愈帷幕的范围增加 _2格_。
actors.hero.talent.angel.title=天使之形
actors.hero.talent.angel.desc=_+1：_在圣愈帷幕中受到攻击有 _10%_ 的概率魅惑敌人。\n\n_+2：_在圣愈帷幕中受到攻击有 _20%_ 的概率魅惑敌人。
actors.hero.talent.medical_support.title=医疗援助
actors.hero.talent.medical_support.desc=_+1：_受到攻击时，产生圣愈帷幕的概率增加_5%_。\n\n_+2：_受到攻击时，产生圣愈帷幕的概率增加_10%_。
actors.hero.talent.winners_flag.title=胜利旗帜
actors.hero.talent.winners_flag.desc=_+1：_杀死敌人有 10% 的概率生成一个持续 10回合 且范围为 _3x3_ 的祝福友军的帷幕。\n\n_+2：_杀死敌人有 10% 的概率生成一个持续 10回合 且范围为 _5x5_ 的祝福友军的帷幕。\n\n帷幕的范围会根据房间的大小有所不同。

actors.hero.talent.powerful_bond.title=强力纽带
actors.hero.talent.powerful_bond.desc=_+1：_友军的攻击力增加_10%_。\n\n_+2：_友军的攻击力增加_20%_。\n\n_+3：_友军的攻击力增加_30%_。
actors.hero.talent.charisma.title=领袖魅力
actors.hero.talent.charisma.desc=_+1：_友军的防御力增加_10%_。\n\n_+2：_友军的防御力增加_20%_。\n\n_+3：_友军的防御力增加_30%_。

actors.hero.talent.promotion.title=增进士气
actors.hero.talent.promotion.desc=_+1：_圣愈帷幕内友军获得_激素涌动_效果。\n\n_+2：_除了 +1 的效果外，圣愈帷幕内友军获得_疾速_效果。\n\n_+3：_除了 +2 的效果外，圣愈帷幕内友军被治疗的同时获得等量的护盾。
actors.hero.talent.healing_shield.title=治疗护盾
actors.hero.talent.healing_shield.desc=_+1：_杀死敌人时有 _20%_ 的概率生成一个范围为 3×3 且持续 10回合 的圣愈帷幕。\n\n_+2：_杀死敌人时有 _40%_ 的概率生成一个范围为 3×3 且持续 10回合 的圣愈帷幕。\n\n_+3：_杀死敌人时有 _60%_ 的概率生成一个范围为 3×3 且持续 10回合 的圣愈帷幕。\n\n帷幕的范围会根据房间的大小有所不同。
actors.hero.talent.heal_enhance.title=增进恢复
actors.hero.talent.heal_enhance.desc=_+1：_攻击时对周围友军的治疗量增加_2倍_。\n\n_+2：_攻击时对周围友军的治疗量增加_3倍_。\n\n_+3：_攻击时对周围友军的治疗量增加_4倍_。
actors.hero.talent.comp_recover.title=集束治疗
actors.hero.talent.comp_recover.desc=_+1：_使用立即消耗全部圣愈帷幕，恢复剩余_20%_的体力。\n\n_+2：_使用立即消耗全部圣愈帷幕，恢复剩余_40%_的体力。\n\n_+3：_使用立即消耗全部圣愈帷幕，恢复剩余_60%_的体力。\n\n使用此天赋时，只恢复英雄的生命值。

actors.hero.talent.appease.title=教诲圣谕
actors.hero.talent.appease.desc=_+1：_攻击时有 20% 的概率 _魅惑_敌人。\n\n_+2：_除了 +1 的效果外，攻击被魅惑的敌人时恢复造成伤害 _10%_的生命值。\n\n_+3：_除了 +1 的效果外，杀死被魅惑的敌人有 _10%_ 的概率将其转化为友军。
actors.hero.talent.angel_and_devil.title=天使恶魔
actors.hero.talent.angel_and_devil.desc=_+1：_以每回合 _33%_ 的概率使圣愈帷幕内的敌人受到 1点 伤害。\n\n_+2：_以每回合 _67%_ 的概率使圣愈帷幕内的敌人受到 1点 伤害。\n\n_+3：_以每回合 _100%_ 的概率使圣愈帷幕内的敌人受到 1点 伤害。\n\n拥有 _天使之形_ 天赋时伤害增加到 2点。
actors.hero.talent.area_of_light.title=光之帷幕
actors.hero.talent.area_of_light.desc=_+1：_攻击时在一回合内生成一个范围为 _3x3_ 的给与友军祝福的帷幕。\n\n_+2：_攻击时在一回合内生成一个范围为 _5x5_ 的给与友军祝福的帷幕。\n\n_+3：_攻击时在一回合内生成一个范围为 _7x7_ 的给与友军祝福的帷幕。\n\n拥有 _胜利旗帜_ 天赋时持续时间增加1回合。
actors.hero.talent.bless_enhance.title=强化祝福
actors.hero.talent.bless_enhance.desc=_+1：_祝福状态下获得的额外闪避和精准增加_20%_。\n\n_+2：_祝福状态下获得的额外闪避和精准增加_40%_。\n\n_+3：_祝福状态下获得的额外闪避和精准增加_60%_。

actors.hero.talent.scalpel.title=解剖利刃
actors.hero.talent.scalpel.desc=_+1：_攻击敌人时给予敌人 _1点_ 流血。\n\n_+2：_攻击敌人时给予敌人 _2点_ 流血。\n\n_+3：_攻击敌人时给予敌人 _3点_ 流血。
actors.hero.talent.defibrillator.title=康复手术
actors.hero.talent.defibrillator.desc=_+1：_使用物理攻击杀死敌人有 _2%_ 的概率将其复活为友军。\n\n_+2：_使用物理攻击杀死敌人有 _4%_ 的概率将其复活为友军。\n\n_+3：_使用物理攻击杀死敌人有 _6%_ 的概率将其复活为友军。\n\n强大的敌人会抵抗这种效果。
actors.hero.talent.death_diagnosis.title=死亡诊断
actors.hero.talent.death_diagnosis.desc=_+1：_正确手法提供的额外精准超过 _30%_ 时会被消耗并且下次物理攻击可以立即杀死敌人。\n\n_+2：_正确手法提供的额外精准超过 _24%_ 时会被消耗并且下次物理攻击可以立即杀死敌人。\n\n_+3：_正确手法提供的额外精准超过 _18%_ 时会被消耗并且下次物理攻击可以立即杀死敌人。\n\n强大的敌人会抵抗这种效果。
actors.hero.talent.first_aid.title=应急处理
actors.hero.talent.first_aid.desc=_+1：_等待时有 _10%_ 的概率恢复1点生命值。\n\n_+2：_等待时有 _20%_ 的概率恢复1点生命值。\n\n_+3：_等待时有 _30%_ 的概率恢复1点生命值。\n\n饥饿时这个天赋不会生效。

actors.hero.talent.area_amp.title=帷幕透镜
actors.hero.talent.area_amp.desc=_+1：_通过帷幕生成装置生成的圣愈帷幕范围增加到_5×5_。\n\n_+2：_通过帷幕生成装置生成的圣愈帷幕范围增加到_7×7_。\n\n_+3：_通过帷幕生成装置生成的圣愈帷幕范围增加到_9×9_。\n\n_+4：_通过帷幕生成装置生成的圣愈帷幕范围增加到_11×11_。\n\n帷幕生成装置不适用其他范围增加效果。\n\n帷幕的范围会根据房间的大小有所不同。
actors.hero.talent.shield_gen.title=净化装置
actors.hero.talent.shield_gen.desc=_+1：_使用帷幕生成装置时，获得_10回合_的净化屏障。\n\n_+2：_使用帷幕生成装置时，获得_20回合_的净化屏障。\n\n_+3：_使用帷幕生成装置时，获得_30回合_的净化屏障。\n\n_+4：_使用帷幕生成装置时，获得_40回合_的净化屏障。
actors.hero.talent.durable_gen.title=增强耐久
