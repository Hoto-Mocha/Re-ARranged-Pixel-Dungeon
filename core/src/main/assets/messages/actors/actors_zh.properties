actors.hero.talent.on_alert.desc=_+1：_减少骑士盾的冷却时间 _10%_。\n\n_+2：_减少骑士盾的冷却时间 _20%_。
actors.hero.talent.knights_intuition.title=骑士直觉
actors.hero.talent.knights_intuition.desc=_+1：_鉴定盔甲的速度提升_3倍_。\n\n_+2：__装备_时立即鉴定盔甲。
actors.hero.talent.battle_stim.title=刺激战场
