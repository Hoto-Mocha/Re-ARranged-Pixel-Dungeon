actors.mobs.soldier.name=士兵
actors.mobs.soldier.desc=士兵是最常见的敌人，他们会不惜一切代价避免近距离战斗，并远处向你开火。

actors.mobs.swat.name=特种部队成员
actors.mobs.swat.sniper_desc=一支精锐训练有素的反叛军小型战斗单位，他们会不惜一切代价避免近距离战斗，并远处向你开火。\n\n目前，这名特种部队成员拥有一支狙击步枪，它以非常高的准确性和伤害发射子弹，但攻击速度非常慢。
actors.mobs.swat.handgun_desc=一名受过精锐训练的叛军战斗部队成员，他们会不惜一切代价避免近距离战斗，并远处向你开火。\n\n目前，这名特种部队成员拥有_战术手枪_并且移动非常快速地。
actors.mobs.swat.machinegun_desc=叛军中训练有素的小型战斗单位，他们会不惜一切代价避免近距离战斗，并远处向你开火。\n\n目前这名特种部队成员西尔弗拥有_加特林机枪_，移动非常缓慢，发射低精度，低伤害的子弹，但攻击非常快。

actors.mobs.researcher.name=研究员
actors.mobs.researcher.desc=一名为叛军负责科技研究的员工，手里拿着一瓶黑色液体。

actors.mobs.tank.name=坦克
actors.mobs.tank.desc=一个带有炮管的巨大坦克，如果目标无法接近或距离足够远，它偶尔会发射威力强大的炮弹。
actors.mobs.tank.cannon_kill=你被坦克的主炮炸死了...

actors.mobs.supression.name=镇压部队
actors.mobs.supression.desc=战斗人员被部署来消灭那些反抗叛军的人。他们试图尽可能地与其他单位成员保持联系，他们似乎穿着非常坚固的盔甲。

actors.mobs.medic.name=医疗兵
actors.mobs.medic.desc=负责为叛军提供医疗援助的战斗人员。它的战斗能力相对较低，但每次攻击时，都会在周围撒下药水，治疗友军。

