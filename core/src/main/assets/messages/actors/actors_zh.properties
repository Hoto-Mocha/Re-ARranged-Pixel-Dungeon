actors.hero.talent.rearrange.title=重新组织
actors.hero.talent.rearrange.desc=_+1：_吃东西会使子弹伤害增加 3 点，持续 _5 回合_。\n\n_+2：_吃东西会使子弹伤害增加 3 点，持续 _10 回合_。
actors.hero.talent.gunners_intuition.title=枪手直觉
actors.hero.talent.gunners_intuition.desc=_+1：_你的枪支鉴定速度提高了 _3x_。\n\n_+2：_枪支在_装备_时会立即鉴定。
actors.hero.talent.speedy_move.title=快速转移
actors.hero.talent.speedy_move.desc=_+1:_第一次攻击敌人时获得_2回合_急速。\n\n_+2:_第一次攻击敌人时获得_3回合_急速。\n\n该天赋获得的急速不叠加。
actors.hero.talent.safe_reload.title=安全换弹
actors.hero.talent.safe_reload.desc=_+1：_换弹时获得 _3_ 护盾。\n\n_+2：_换弹时获得 _5_ 护盾。\n\n改天赋有 5 回合冷却时间。
actors.hero.talent.mind_vision.title=精神集中
actors.hero.talent.mind_vision.desc=_+1：_每次移动时有_1%_几率获得 2回合 灵视。\n\n_+2：_每次移动时有_2%_几率获得 2回合 灵视。

actors.hero.talent.in_the_gunfire.title=装填一餐
actors.hero.talent.in_the_gunfire.desc=_+1：_枪手进食只消耗1回合，接下来_1回合_内射击不消耗子弹。\n\n_+2：_枪手进食只消耗1回合，接下来_2回合_内射击不消耗子弹。
actors.hero.talent.another_chance.title=另一机会
actors.hero.talent.another_chance.desc=_+1：_使用升级卷轴时有 20% 几率获得_附魔符石_。\n\n_+2：_使用升级卷轴时有 10% 几率获得_升级卷轴_，在 10 次使用中必定会获得一次。\n\n此属性也会在你使用基于升级卷轴的法术时激活。
actors.hero.talent.bullet_focus.title=焦点射击
actors.hero.talent.bullet_focus.desc=_+1：_增加子弹精准度 _10%_。\n\n_+2：_增加子弹精准度 _15%_。
actors.hero.talent.camouflage.title=迷彩伪装
actors.hero.talent.camouflage.desc=_+1：_践踏杂草时获得 1 回合隐身。\n\n_+2：_践踏杂草时获得 2 回合隐身。
actors.hero.talent.larger_magazine.title=扩容弹夹
actors.hero.talent.larger_magazine.desc=_+1：_将大多数枪支的最大射击次数增加 _1_次。\n\n_+2：_将大多数枪支的最大射击次数增加 _2_次。\n\n不适用于霰弹枪、狙击步枪和反坦克火箭。
actors.hero.talent.elastic_weapon.title=安全距离
actors.hero.talent.elastic_weapon.desc=_+1：_有_10%_ 几率在使用枪械近战时击退敌人。\n\n_+2：_有_20%_ 几率在使用枪械近战时击退敌人。

actors.hero.talent.street_battle.title=街头斗殴
actors.hero.talent.street_battle.desc=_+1：_子弹可以穿透周围 _5x5_ 区域的障碍物。有_30 回合_的冷却时间。\n\n_+2：_子弹可以穿透周围 _7x7_ 区域的障碍物。有_20 回合_的冷却时间。\n\n_+3：_子弹可以穿透周围 _9x9_ 区域的障碍物。有_10 回合_的冷却时间。\n\n应用魔法时，可以穿透障碍物的范围增加3格。\n如果你向可通过的墙射击，无论是否通过，都将使用天赋。
actors.hero.talent.heavy_enhance.title=重型增强
actors.hero.talent.heavy_enhance.desc=_+1：_重型武器伤害增加 _5%_。\n\n_+2：_重型武器伤害增加 _10%_。\n\n_+3：_重型武器伤害增加 _15%_。\n\n此属性对_榴弹发射器_的效果加倍。\n\n重型武器：_霰弹枪_、_战术霰弹枪_、_四联装火箭筒_、_反坦克火箭_、_火焰喷射器_、_粒子炮_、_榴弹发射器_

actors.hero.talent.heavy_gunner.title=战场焦点
actors.hero.talent.heavy_gunner.desc=_+1：_装填重武器或机枪有_10%_的几率立即完成。\n\n_+2：_装填重武器或机枪有_20%_的几率立即完成。\n\n_+3：_装填重武器或机枪有_30%_的几率立即完成。
actors.hero.talent.acc_practice.title=点射大师
actors.hero.talent.acc_practice.desc=_+1：_机枪子弹精度提高 _10%_。\n\n_+2：_机枪子弹精度提高 _20%_。\n \n_+3：_机枪子弹精度提高 _30%_。\n\n不包括双手枪。
actors.hero.talent.recoil_practice.title=掌控后坐
actors.hero.talent.recoil_practice.desc=_+1：_机枪有 _33%_ 几率多发射一发子弹。\n\n_+2：_机枪有 _67% _ 几率多发射一发子弹。\n\n_+3：_机枪有 _100%_ 几率多发射一发子弹。
actors.hero.talent.drum_magazine.title=扩容弹夹
actors.hero.talent.drum_magazine.desc=_+1：_机枪子弹伤害减少 _10%_ 但是增加 _1发_ 发射的子弹。\n\n_+2：_机枪子弹伤害减少 _20%_ 但是增加 _2发_ 发射的子弹。\n\n_+3：_机枪子弹伤害减少 _30%_ 但是增加 _3发_ 发射的子弹。

actors.hero.talent.quick_reload.title=移动装填
actors.hero.talent.quick_reload.desc=_+1：_移动时有 _1%_ 几率使你装备的手枪的当前弹药增加 1 。\n\n_+2：_移动时有 _2%_ 几率使你装备的手枪的当前弹药增加 1 。\n\n_+3：_移动时有 _3%_ 几率使你装备的手枪的当前弹药增加 1 。\n \n此属性的激活率取决于英雄的移动速度。它会按比例增加。\n\n子弹无法装填超过最大弹药数量。
actors.hero.talent.recoil_control.title=制动增强
actors.hero.talent.recoil_control.desc=_+1：_手枪射速_+33%_。\n\n_+2：_手枪射速_+67%_。\n\n_+3：_手枪射速_+100%_。
actors.hero.talent.elemental_bullet.title=元素子弹
actors.hero.talent.elemental_bullet.desc=_+1：_重新装填时，如果所有手枪子弹都已消耗，有 17% 的几率重新装填 _冷冻子弹_ 以冻结敌人。\n\n_+2：_重新装填时，如果所有手枪子弹都已消耗，有 17% 的几率重新装填 _燃烧子弹_ 以烧伤敌人。\n\n_+3：_重新装填时，如果所有手枪子弹都已消耗，有 17% 的几率重新装填 _电击子弹_ 以麻痹敌人。 \n\n每个概率不叠加。
actors.hero.talent.outlaw_of_barrenland.title=荒野律者
actors.hero.talent.outlaw_of_barrenland.desc=_+1：_不进行移动或攻击5回合后下一发子弹的伤害提升 _200%_ 。\n\n_+2：_不进行移动或攻击5回合后下一发子弹的伤害提升 _400%_ 。\n\n_+3：_不进行移动或攻击5回合后下一发子弹的伤害提升 _600%_ 。

actors.hero.talent.silencer.title=沉默杀手
actors.hero.talent.silencer.desc=_+1：_在草丛中使用步枪射击有 _33%_ 的几率不产生噪音。\n\n_+2：_在草丛中使用步枪射击有 _67%_ 的几率不产生噪音。\n\n_+3：_在草丛中使用步枪射击有 _100%_ 的几率不产生噪音。
actors.hero.talent.only_one_shot.title=索命一枪
actors.hero.talent.only_one_shot.desc=_+1：_步枪装填时间增加 _1回合_ ，但是伤害增加 _10%_。\n\n_+2：_步枪装填时间增加 _2回合_ ，但是伤害增加 _20%_。\n\n_+3：_步枪装填时间增加 _3回合_ ，但是伤害增加 _30%_
actors.hero.talent.evasive_move.title=闪避机动
actors.hero.talent.evasive_move.desc=_+1：__33%_ 几率在使用步枪射击时获得闪避机动，闪避敌人的所有攻击。\n\n_+2：__67%_ 几率在使用步枪射击时获得闪避机动，闪避敌人的所有攻击。\n\n_+3：__100%_ 几率在使用步枪射击时获得闪避机动，闪避敌人的所有攻击。
actors.hero.talent.surprise_bullet.title=意外惊喜
actors.hero.talent.surprise_bullet.desc=_+1：_使用步枪远距离伏击时有 5% 的几率造成 _2倍_伤害。\n\n_+2：_使用步枪远距离伏击时有 5% 的几率造成 _3倍_伤害。\n\n_+3：_使用步枪远距离伏击时有 5% 的几率造成 _4倍_伤害。

actors.hero.talent.haste_move.title=冲锋射击
actors.hero.talent.haste_move.desc=_+1：_快速射击持续时移动速度增加_25%_。\n\n_+2：_快速射击持续时移动速度增加_50%_。\n\n_+3：_快速射击持续时移动速度增加_75%_。\n\n_+4：_快速射击持续时移动速度增加_100%_。
actors.hero.talent.shot_concentration.title=集中射击
actors.hero.talent.shot_concentration.desc=_+1：_子弹击中时，有 _25%_ 几率使快速射击持续时间增加 1 回合。\n\n_+2：_子弹击中时，有 _50%_ 几率使快速射击持续时间增加 1 回合。\n\n_+3：_子弹击中时，有 _75%_ 几率使快速射击持续时间增加 1 回合。\n\n_+4 :_ 子弹击中时，有 _100%_ 几率使快速射击持续时间增加 1 回合。\n\n快速射击的持续时间最多可以增加到 10 回合。
actors.hero.talent.round_preserve.title=保存子弹
actors.hero.talent.round_preserve.desc=_+1：_有_10%_ 的几率开火时不消耗弹药。\n\n_+2：_有_20%_ 的几率开火时不消耗弹药。\n\n_+3：_有_30%_ 的几率开火时不消耗弹药。\n\n_+4：_有_40%_ 的几率开火时不消耗弹药。

actors.hero.talent.bayonet.title=刺刀武装
actors.hero.talent.bayonet.desc=_+1：_装甲激活时近战攻击敌人会造成 _5回合_ 流血。\n\n_+2：_装甲激活时近战攻击敌人会造成 _6回合_ 流血。\n\n_+3：_装甲激活时近战攻击敌人会造成 _7回合_ 流血。\n\n_+4：_装甲激活时近战攻击敌人会造成 _8回合_ 流血。\n\n此天赋仅在使用枪械近战攻击时激活。
actors.hero.talent.tactical_sight.title=战术视野
actors.hero.talent.tactical_sight.desc=_+1：_装甲激活时，对附近 _2 格_ 内的所有敌人获得灵视。\n\n_+2：_装甲激活时，对附近 _3 格_ 内的所有敌人获得灵视。\n\n_+3：_装甲激活时，对附近 _4 格_ 内的所有敌人获得灵视。\n\n_+4：_装甲激活时，对附近 _5 格_ 内的所有敌人获得灵视。
actors.hero.talent.plate_add.title=附加防弹板
actors.hero.talent.plate_add.desc=_+1：_当装甲装甲激活时，你的防御增加到 _10-25_ 但是你的移动速度降低 13%。\n\n_+2：_当装甲装甲激活时，你的防御增加到 _15-30_ 但是你的移动速度降低 25%。\n\n_+3：_当装甲装甲激活时，你的防御增加到 _20-35_ 但是你的移动速度降低 38%。\n\n_+4：_当装甲装甲激活时，你的防御增加到 _25-40_ 但是你的移动速度降低 50%。

actors.hero.talent.additional_meds.title=附加药物
actors.hero.talent.additional_meds.desc=_+1：_急救箱的总生命值恢复量增加到 _25_。\n\n_+2：_急救箱的总生命值恢复量增加到 _30_。\n\n_+3：_急救箱的总生命值恢复量增加到 _35_。\n\n_+4：_急救箱的总生命值恢复量增加到 _40_。
actors.hero.talent.therapeutic_bandage.title=治疗绷带
actors.hero.talent.therapeutic_bandage.desc=_+1：_急救箱额外治疗 _眩晕_ 和 _虚弱_。\n\n_+2：_急救箱额外治疗 _减速_ 和 _易伤_。\n\n_+3：_急救箱额外治疗 _残疾_ 和 _失明_。\n\n_+4：_急救箱额外治疗 _中毒_ 和 _流血_。
actors.hero.talent.faster_healing.title=快速恢复
actors.hero.talent.faster_healing.desc=_+1：_急救箱恢复速度每回合增加到_2_。\n\n_+2：_急救箱恢复速度每回合增加到_3_。\n \n_+3：_急救箱恢复速度每回合增加到_4_。\n\n_+4：_急救箱恢复速度每回合增加到_5_。

#武士

actors.hero.talent.critical_meal.title=致命一餐
actors.hero.talent.critical_meal.desc=_+1：_吃东西会使你的暴击几率增加 _5%_，持续 10 回合。\n\n_+2：_吃东西会使你的暴击几率增加 _10%_，持续 10 回合。
actors.hero.talent.masters_intuition.title=大师直觉
actors.hero.talent.masters_intuition.desc=_+1：__装备_ 武器时立即鉴定。\n\n_+2：__获得_ 武器时立即鉴定。
actors.hero.talent.unexpected_slash.title=意外斩击
actors.hero.talent.unexpected_slash.desc=_+1：_首次攻击敌人时造成 _1_ 额外伤害。\n\n_+2：_首次攻击敌人时造成 _2_ 额外伤害。
actors.hero.talent.flow_away.title=流走之道
actors.hero.talent.flow_away.desc=_+1：__10%_ 几率在納刀的过程中获得闪避机动，闪避所有伤害。\n\n_+2：__20%_ 几率在納刀的过程中获得闪避机动，闪避所有伤害。
actors.hero.talent.adrenaline_surge.title=副肾狂飙
actors.hero.talent.adrenaline_surge.desc=_+1：_获得天赋后，获得_+1_力量200回合。\n\n_+2：_获得天赋后，获得_+2_力量200回合。\n\n每个升级效果不叠加。

actors.hero.talent.focusing_meal.title=斗志一餐
actors.hero.talent.focusing_meal.desc=_+1：_武士进食只花费1回合，获得_3回合_的激素涌动效果。\n\n_+2：_武士进食只花费1回合，获得_5回合_的激素涌动效果。
actors.hero.talent.critical_upgrade.title=关键升级
actors.hero.talent.critical_upgrade.desc=_+1：_使用强化卷轴后的_5回合_内攻击必定暴击。\n\n_+2：_使用强化卷轴后的_10回合_内攻击必定暴击。
actors.hero.talent.magical_transference.title=魔法保存
actors.hero.talent.magical_transference.desc=_+1：_升级附魔武器时有 _50%_ 的几率阻止本应消散的附魔消散。\n\n_+2：_升级附魔武器时有 _100%_ 的几率阻止本应消散的附魔消散。\n\n该天赋对诅咒附魔无效。
actors.hero.talent.powerful_crit.title=强力暴击
actors.hero.talent.powerful_crit.desc=_+1：_你的爆击造成 _3_ 额外伤害。\n\n_+2：_你的爆击造成 _5_ 额外伤害。

actors.hero.talent.parry.title=跳刀防御
actors.hero.talent.parry.desc=_+1：_納刀时增加 0-5 护甲。\n\n_+2：_納刀时增加 0-10 护甲。
actors.hero.talent.detection.title=发现弱点
actors.hero.talent.detection.desc=_+1：_暴击几率增加 _5%_\n\n_+2：_暴击几率增加 _10%_。

actors.hero.talent.deep_scar.title=深度出血
actors.hero.talent.deep_scar.desc=_+1：_納刀造成的最大流血增加到 _4_。\n\n_+2：_納刀造成的最大流血增加到 _5_。\n\n_+3：_納刀造成的最大流血增加到 _6_。
actors.hero.talent.fast_lead.title=快速納刀
actors.hero.talent.fast_lead.desc=_+1：_在納刀时杀死敌人有_33%_ 几率再次納刀。\n\n_+2：_在納刀时杀死敌人有_67%_ 几率再次納刀。\n \n_+3：_在納刀时杀死敌人有_100%_ 几率再次納刀。\n\n这不适用于移动中的英雄。

actors.hero.talent.continuous_attack.title=更多连击
actors.hero.talent.continuous_attack.desc=_+1：_最大连击次数从 4 增加到 _5_。\n\n_+2：_最大连击次数从 4 增加到 _6_。\n\n_+3：_最大连击次数从 4 增加到 _7_。
actors.hero.talent.slashing_practice.title=剑术训练
actors.hero.talent.slashing_practice.desc=_+1：_每获得一次连击攻击速度额外增加 2%。\n\n_+2：_每获得一次连击攻击速度额外增加 4%。\n\n_+3：_每获得一次连击攻击速度额外增加 6%。
actors.hero.talent.serial_momentum.title=惯性连击
actors.hero.talent.serial_momentum.desc=_+1：_连击持续时间增加_1 回合_。\n\n_+2：_连击持续时间增加_2 回合_。\n\n_+3：_连击持续时间增加_3 回合_。
actors.hero.talent.arcane_attack.title=神秘风筝
actors.hero.talent.arcane_attack.desc=_+1：_每获得一次连击武器的附魔发动概率提高 5%。\n\n_+2：_每获得一次连击武器的附魔发动概率提高 10%。\n\n_+3：_每获得一次连击武器的附魔发动概率提高 15%。

actors.hero.talent.dong_mind_eyes.title=同-灵视
actors.hero.talent.dong_mind_eyes.desc=_+1：_納刀时对周围 _3 格_ 内的所有敌人获得灵视。\n\n_+2：_納刀时对周围 _4格_ 内的所有敌人获得灵视。\n\n_+3：_納刀时对周围 _5格_ 内的所有敌人获得灵视。
actors.hero.talent.dong_sheathing.title=同-前行
actors.hero.talent.dong_sheathing.desc=_+1：_在同状态下可以以 _25%_的速度移动。\n\n_+2：_在同状态下可以以 _50%_的速度移动。\n\n_+3：_在同状态下可以以 _75%_的速度移动。\n\n解除_快速納刀_ 的限制。\n对自己使用技能可以解除納刀。
actors.hero.talent.jung_detection.title=正-识破
actors.hero.talent.jung_detection.desc=_+1：_正状态下暴击几率增加到_2.5倍_。\n\n_+2：_正状态下暴击几率增加到_3倍_。\n\n_+3：_正状态下暴击几率增加到_3.5倍_。\n\n正状态下的基础暴击倍率为2倍。
actors.hero.talent.jung_focusing.title=正-凝神
actors.hero.talent.jung_focusing.desc=_+1：_正状态下，武器的附魔发动概率增加_50%_。\n\n_+2：_正状态下，武器的附魔发动概率增加_100%_。\n\n_+3：_正状态下，武器的附魔发动概率增加_150%_。

actors.hero.talent.afterimage.title=残影幻像
actors.hero.talent.afterimage.desc=_+1：_归因时每有 1 点力量超过护甲要求，获得 _+1_ 闪避。\n\n_+2：_ 归因时每有 1 点力量超过护甲要求，获得 _+2_ 闪避。\n\n_+3：_ 归因时每有 1 点力量超过护甲要求，获得 _+3_ 闪避。
actors.hero.talent.energy_drain.title=能量过载
actors.hero.talent.energy_drain.desc=_+1：_归因时暴击获得_1_护甲，最多获得_10_护甲。\n\n_+2：_归因时暴击获得_2_护甲，最多获得_20_护甲。\n\n_+3：_归因时暴击获得_3_护甲，最多获得_30_护甲。
actors.hero.talent.ftl.title=光速移动
actors.hero.talent.ftl.desc=_+1：_触发归因时获得_1回合_闪避机动。\n\n_+2：_触发归因时获得_2回合_闪避机动。\n \n_+3：_触发归因时获得_3回合_闪避机动。
actors.hero.talent.quick_recover.title=敏捷复生
actors.hero.talent.quick_recover.desc=_+1：_闪避时恢复 _1_点生命值。\n\n_+2：_闪避时恢复 _2_点生命值。\n\n_+3：_闪避时恢复 _3_点生命值。

actors.hero.talent.kunai_of_doom.title=末日苦无
actors.hero.talent.kunai_of_doom.desc=_+1：_被苦无击中的敌人有 _5%_ 几率立即死亡。\n\n_+2：_被苦无击中的敌人有 _10%_ 几率立即死亡。\n\n_+3：_被苦无击中的敌人有 _15%_ 几率立即死亡。\n\n_+4：_被苦无击中的敌人有 _20%_ 几率立即死亡。
actors.hero.talent.mystical_kunai.title=神秘苦无
actors.hero.talent.mystical_kunai.desc=_+1：_苦无的精准度提高_25%_且对被苦无击中的敌人获得_5回合_灵视。\n\n_+2：_苦无的精准度提高_50%_且对被苦无击中的敌人获得_10回合_灵视。\n\n_+3：_苦无的精准度提高_75%_且对被苦无击中的敌人获得_15回合_灵视。\n\n_+4：_苦无的精准度提高_100%_且对被苦无击中的敌人获得_20回合_灵视。
actors.hero.talent.poisoned_kunai.title=剧毒苦无
