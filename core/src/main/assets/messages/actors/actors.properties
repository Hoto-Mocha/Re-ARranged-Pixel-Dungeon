##classes
actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Warrior also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Warrior automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=The Mage is an expert with wands, and carries a _unique magical staff._\n\nTo unlock him _use a scroll of upgrade to make an item stronger._

actors.hero.heroclass.rogue=rogue
actors.hero.heroclass.rogue_desc=The Rogue starts with a unique _Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=The Rogue can control the flow of battle and strike from invisibility using his _unique cloak of shadows._\n\nTo unlock him _perform 10 surprise attacks in one game._

actors.hero.heroclass.huntress=huntress
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress also starts with _studded gloves_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=The Huntress is a master of thrown weapons, and has a _unique magical bow_ with infinite arrows.\n\nTo unlock her _hit 10 different enemies with thrown weapons in one game._

###TODO 3
actors.hero.heroclass.gunner=Gunner
actors.hero.heroclass.gunner_desc=거너는 모든 총기의 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너는 총기 근접 공격력이 더 강하며, _고급 진화_ 주문을 사용한 총기 진화 과정을 반드시 성공시킬 수 있습니다.\n\n거너는 또한 _조잡한 권총_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n거너는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 신속의 물약\n_-_ 공간이동의 주문서
actors.hero.heroclass.gunner_unlock=거너는 총기의 숙련자로, 재장전 시간을 크게 줄여 주는 _재장전의 반지 +3_을 가지고 시작합니다.\n\n거너를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.samurai=Samurai
actors.hero.heroclass.samurai_desc=사무라이는 기본 힘이 8인 대신 힘과 최대 체력을 올려 주는 _힘의 반지 +1_를 가지고 시작합니다.\n\n사무라이는 레벨과 무기 요구 힘 수치를 초과한 힘에 비례하는 확률로 _치명 공격_을 할 수 있습니다. 또한 대기 시 무기를 _납도_할 수 있으며, 납도 중에는 시야가 감소하지만 치명 공격 확률이 증가하고 적에게 약한 출혈을 입힙니다.\n\n사무라이는 또한 _낡은 도_, _세 개의 투척용 나이프_, 천 갑옷, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n사무라이는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 힘의 물약\n_-_ 징벌의 주문서
actors.hero.heroclass.samurai_unlock=사무라이는 근접 무기의 숙련자로, 무기를 납도하고 접근하는 적에게 발도술로 강력한 공격을 구사할 수 있습니다.\n\n사무라이를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.planter=Botanist
actors.hero.heroclass.planter_desc=식물학자는 자연으로부터 더 많은 자원을 얻을 수 있는 _자연의 샌들_을 가지고 시작합니다.\n\n식물학자는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n식물학자는 또한 _식물학자의 삽_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n식물학자는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 정화의 물약\n_-_ 거울상의 주문서
actors.hero.heroclass.planter_unlock=식물학자는 식물학 분야의 전문가로, 주변 땅에 헤쳐나간 풀을 자라나게 만들어 적들의 시야를 차단할 수 있는 _특별한 식물학자의 삽_을 가지고 시작합니다.\n\n식물학자를 해금하려면 _게임을 클리어하십시오._

actors.hero.heroclass.knight=기사
actors.hero.heroclass.knight_desc=기사는 사용 시 현재 레벨과 갑옷의 강화 수준에 비례하는 양의 방어력을 제공하는 _기사의 방패_를 가지고 시작합니다.\n\n기사는 공격할 때마다 기사의 방패의 재사용 대기 시간을 줄입니다.\n\n기사는 또한 _기사의 사브르_, 천 갑옷, _세 개의 투척용 돌_, 가죽 물통, 벨벳 주머니를 가지고 시작합니다.\n\n기사는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 주문서\n_-_ 마비 가스의 물약\n_-_ 저주 해제의 주문서
actors.hero.heroclass.knight_unlock=기사는 공격 방어에 특화된 전술을 구사하는 투사로, 잠시 동안 추가 방어력을 얻을 수 있는 _기사의 방패_를 가지고 시작합니다.\n\n기사를 해금하려면 _게임을 클리어하십시오._
###DOEND

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage, and can let him briefly cheat death.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. When at 0 health and 100% rage, the Berserker will briefly gain 8x his normal maximum shielding and will refuse to die as long as he has shielding left. The Berserker needs time to recover after he defies death however.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.
###TODO 4
actors.hero.herosubclass.veteran=Veteran
actors.hero.herosubclass.veteran_short_desc=_베테랑_은 총기로 근접 공격을 성공할 때마다 대상 집중을 얻으며, 집중하는 동안 탄환 공격력이 증가합니다.
actors.hero.herosubclass.veteran_desc=베테랑은 총기의 달인으로, 적과 오래 대치할수록 집중력을 쌓아 총으로 더욱 큰 피해를 입힐 수 있게 됩니다.\n\n베테랑이 집중하는 동안, 베테랑은 _10%_의 탄환 피해를 추가로 얻습니다.
###DOEND
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Battlemage gains a bonus effect whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Battlemage's staff will also gain 0.5 charges when he strikes with it.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark characters when using wands on them. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
###TODO 5
actors.hero.herosubclass.engineer=Engineer
actors.hero.herosubclass.engineer_short_desc=_전기공_은 총기로 근접 공격을 할 때 일정 확률로 방어막을 얻으며, 그와 동시에 적을 감전시킬 수 있습니다.
actors.hero.herosubclass.engineer_desc=전기공은 전자 공학의 달인으로, 그가 가지는 모든 총기에 소형 발전기를 장착해 _20%_ 확률로 근접 공격을 할 때 전기의 힘으로 _10_의 방어막을 얻을 수 있으며, 이 때 _50%_ 확률로 적을 감전시켜 마비시킬 수 있습니다.
###DOEND
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=The _Assassin_ can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
###TODO 6
actors.hero.herosubclass.chaser=Chaser
actors.hero.herosubclass.chaser_short_desc=_추적자_는 가만히 있으면 투명화를 얻습니다.
actors.hero.herosubclass.chaser_desc=추적자는 은신의 전문가로, 가만히 있으면 주변 환경과 동화되어 5턴의 투명화를 얻습니다. 15턴의 재사용 대기 시간을 가집니다.
###DOEND
actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.
###TODO 7
actors.hero.herosubclass.fighter=Fighter
actors.hero.herosubclass.fighter_short_desc=The _Fighter_ gains bonus damage when unarmed, and she also can get additional ability through her talents.
actors.hero.herosubclass.fighter_desc=The fighter gains as much bonus damage as her level when unarmed.\n\nIf the fighter has followup strike talent, when the fighter hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy applies it 1 turn of paralysis.
actors.hero.herosubclass.launcher=Launcher
actors.hero.herosubclass.launcher_short_desc=_Launcher_ is specialist of heavy firearms, he does not consume ammo for a low chance when he fires heavy firearms.
actors.hero.herosubclass.launcher_desc=the launcher does not consume ammo for 10% chances when he fires machineguns and heavy firearms, and he has skills that specialized in firing them.\n\nHeavy Firearms: _shotgun_, _tactical shotgun_, _commando rocket launcher_, _anti-tank rocket launcher_, _flamethrower_, _plasma cannon_, _grenade launcher_\nMachineguns: _dual pistol_, _submachinegun_, _assault rifle_, _heavy machinegun_, _minigun_, _automatic rifle_
actors.hero.herosubclass.ranger=Ranger
actors.hero.herosubclass.ranger_short_desc=_레인저_는 권총의 전문가로, 권총을 들고 있으면 이동 속도가 추가로 증가합니다.
actors.hero.herosubclass.ranger_desc=레인저는 가벼운 무기를 매우 능숙하게 다룰 수 있는 권총 전문가입니다. 레인저는 권총을 들고 있으면 이동 속도가 10% 증가하며, 이동할 때마다 가끔 5턴의 신속을 얻습니다.\n\n권총 : _조잡한 권총_, _피스톨_, _도금 피스톨_, _자동권총_, _매그넘_, _전술 권총_, _쌍권총_, _반자동 권총_
actors.hero.herosubclass.rifleman=Marksman
actors.hero.herosubclass.rifleman_short_desc=_지정 사수_는 저격의 달인으로, 길게 자란 풀을 짓밟지 않으며, 투명화 중 소총의 재장전 속도가 대폭 상승합니다.
actors.hero.herosubclass.rifleman_desc=지정 사수는 풀 사이를 조용히 지나가며 풀을 자라 있는 그대로 놔둘 수 있습니다. 또한 지정 사수는 투명화 중 소총 재장전 속도가 2배 증가합니다.\n\n소총 : _사냥용 소총_, _저격소총_, _대물 저격총_, _지정 사수 소총_
actors.hero.herosubclass.slasher=Swordmaster
actors.hero.herosubclass.slasher_short_desc=_검술가_는 검술의 전문가로, 적을 공격할수록 더 강한 공격을 할 수 있습니다.
actors.hero.herosubclass.slasher_desc=연속 공격의 달인인 검술가는 적에게 공격을 맞출 때마다 쌓이는 연속 공격을 얻으며, 쌓인 연속 공격의 양에 따라 더 큰 피해를 줍니다.
actors.hero.herosubclass.master=Blademaster
actors.hero.herosubclass.master_short_desc=_달인_은 발도술의 전문가로, 무기를 납도할 때마다 다른 발도술을 구사할 수 있습니다.
actors.hero.herosubclass.master_desc=주변의 공기를 읽고 발도술을 자유자재로 구사할 수 있는 달인은 정과 동의 자세를 바꾸어 가며 각기 다른 발도술을 사용할 수 있습니다.\n\n_정:_ 발도술 사용 시 공격 속도에 상관없이 1턴을 소모하고, 치명 공격 확률이 2배가 되며 반드시 적중하는 공격을 합니다.\n_동:_ 납도 중 주변 2타일에 있는 모든 적에 대해 심안 효과를 얻으며, 납도 중 시야 내에 있는 적에게 순간이동해 공격할 수 있습니다.
actors.hero.herosubclass.slayer=Dualblader
actors.hero.herosubclass.slayer_short_desc=_귀인_은 치명 공격의 숙련자로, 귀인화 상태에서 추가 효과를 얻습니다.
actors.hero.herosubclass.slayer_desc=회피와 치명 공격의 달인인 귀인은 귀인화를 발동시켜 전투 능력을 크게 향상시킬 수 있습니다. 귀인화 중에는 영웅이 얻은 추가 회피에 비례하는 추가 치명 공격 확률을 얻으며, 귀인화 중 적의 공격을 회피하면 20% 확률로 공격 속도가 2배로 올라가는 난무를 얻습니다.
actors.hero.herosubclass.treasurehunter=Treasure Hunter
actors.hero.herosubclass.treasurehunter_short_desc=_보물 사냥꾼_은 보물찾기의 달인으로, 삽으로 추가 효과를 얻을 수 있습니다.
actors.hero.herosubclass.treasurehunter_desc=보물찾기의 대가인 보물 사냥꾼은 삽으로 적을 공격할 때 삽의 강화수치에 비례한 양의 골드를 추가로 떨어뜨리며, 삽으로 적을 처치할 때 확률적으로 추가 전리품을 얻을 수 있습니다.
actors.hero.herosubclass.adventurer=Explorer
actors.hero.herosubclass.adventurer_short_desc=_탐험가_는 오지 탐험의 전문가로, 식물을 즉시 발동시키며 벽 너머를 볼 수 있습니다.
actors.hero.herosubclass.adventurer_desc=자연 탐험의 달인인 탐험가는 시야 내에서 캐릭터 밑에 식물이 자라날 경우 즉시 발동되며, 벽 너머 1타일을 볼 수 있습니다.
actors.hero.herosubclass.researcher=Researcher
actors.hero.herosubclass.researcher_short_desc=_연구자_는 식물 연구의 전문가로, 자연의 갑옷으로 공격을 막았을 때 체력을 일부 회복합니다.
actors.hero.herosubclass.researcher_desc=식물 기능 강화 연구의 달인인 연구자는 자연의 갑옷을 강화해 적의 공격으로 자연의 갑옷이 깎여 나갈 때마다 피해 경감량의 일부를 체력으로 회복할 수 있습니다.
actors.hero.herosubclass.weaponmaster=Weapon Master
actors.hero.herosubclass.weaponmaster_short_desc=_무기 전문가_는 무기를 사용한 전술의 대가로, 들고 있는 무기에 따른 추가 효과를 얻습니다.
actors.hero.herosubclass.weaponmaster_desc=무기를 사용한 다양한 공격법을 구사할 수 있는 무기 전문가는 들고 있는 무기의 종류에 따라 달라지는 추가 효과를 얻으며, 무기를 턴 소모 없이 장착하거나 해제할 수 있습니다.
actors.hero.herosubclass.fortress=Fortress
actors.hero.herosubclass.fortress_short_desc=_포트리스_는 철벽같은 수비의 전문가로, 방패를 든 상태로 적을 공격하면 일정 확률로 다음 공격을 반격할 수 있습니다.
actors.hero.herosubclass.fortress_desc=철벽같은 수비를 통해 스스로를 지키는 포트리스는 방패를 사용 중인 상태에서 적을 공격하면 5%의 확률로 다음 물리 공격 1회를 방어하고 반드시 명중하는 반격을 가합니다. 반격의 확률은 갑옷의 강화수치에 따라 5%씩 추가로 증가합니다.
actors.hero.herosubclass.crusader=Crusader
actors.hero.herosubclass.crusader_short_desc=_성기사_는 성스러운 빛의 기사로, 적을 공격할 때마다 일정 확률로 축복을 얻고 축복이 지속되는 동안 공격 시 체력을 회복합니다.
actors.hero.herosubclass.crusader_desc=성스러운 힘을 전투에 활용하는 빛의 기사인 성기사는 적을 공격할 때 10% 확률로 축복을 얻으며, 축복이 지속되는 동안 적을 공격하면 피해량의 일부만큼 체력을 회복합니다.
actors.hero.herosubclass.medic=의무병
actors.hero.herosubclass.medic_short_desc=_의무병_은 공격 시 일정 확률로 주변 아군을 지속적으로 치료하는 장막을 생성합니다.
actors.hero.herosubclass.medic_desc=전장에서 아군과 함께 맞서 싸우며 아군을 지원하는 의무병은 적을 공격할 때마다 주변의 아군을 치료합니다.
actors.hero.herosubclass.angel=천사
actors.hero.herosubclass.angel_short_desc=_천사_는 빛의 사도로, 감마선 발사기가 적을 중독시키는 대신 적을 매혹시킵니다.
actors.hero.herosubclass.angel_desc=자비로운 빛의 사도인 천사는 감마선 발사기를 적에게 발사하면 적을 중독시키는 대신 회유해 매혹시킬 수 있습니다. 또한 적에게 공격받으면 10% 확률로 적을 매혹시켜 더 이상 공격하지 못하게 만듭니다.
actors.hero.herosubclass.surgeon=의사
actors.hero.herosubclass.surgeon_short_desc=_의사_는 외과 분야의 전문가로, 적을 공격할 때마다 공격이 점점 더 정확해집니다.
actors.hero.herosubclass.surgeon_desc=외과 치료의 전문가인 의사는 적을 공격할 때마다 1의 정확성을 얻으며, 공격이 빗나가면 초기화됩니다.
###DOEND

