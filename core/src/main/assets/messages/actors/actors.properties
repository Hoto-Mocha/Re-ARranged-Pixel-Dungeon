actors.mobs.rebel.name=반란군 수장
actors.mobs.rebel.desc=반란군 수장은 오래 전에 아뮬렛의 힘을 얻어 이 던전에서 일어나고 있는 모든 일의 원흉인 미래의 인물입니다.\n\n그는 아뮬렛의 힘을 사용해 시간을 뒤틀고 수 세기 전 과거로 돌아가 전 세계를 지배하려 했으며, 이러한 계획을 실행하기 위해 어떤 드워프 마법사에게 아뮬렛을 제공하는 대신 각종 흑마법을 연구하도록 지시했습니다.\n\n그렇게 흑마법과 강령술을 깨달은 드워프 마법사는 이러한 아뮬렛의 힘을 경계했으나 전지전능한 아뮬렛의 힘에 점점 매료되면서 어둠에 잠식되기 시작했고, 스스로 왕이 되어 통치를 시작했습니다.\n\n그리고 드워프 왕을 만들어 낸 어둠의 힘에 눈독을 들인 요그-제바가 드워프 도시 아래에 아바타를 만들어 내어 이러한 아뮬렛의 힘을 갈취하기 위해 악마 군단을 만들어 내기 시작했습니다.\n\n드워프 왕은 아뮬렛을 지키기 위해 오랜 시간 동안 악마들과 전쟁했고, 악마 군단의 전력을 크게 낮추어 도시 아래에 봉인하는 것까지는 성공했으나, 전쟁 과정에서 너무나도 큰 손실이 있었습니다.\n\n드워프 왕이 점점 어둠의 힘에 타락하고 끝내 이성을 잃게 되면서 더 이상 반란군을 위한 연구가 불가능해지자 반란군이 쇠약해진 그에게서 아뮬렛을 곧장 회수했으며, 그 아뮬렛은 현재 당신 앞에 서 있는 이 사람에게 엄청난 힘을 주고 있습니다.
actors.mobs.rebel.notice=설마 여기까지 오는 '인간'이 있을 줄이야. 네가 진정으로 아뮬렛의 힘을 다룰 수 있을 거라 생각하나?
actors.mobs.rebel.defeated=말도 안돼... 내가... 지다니...
actors.mobs.rebel.rankings_desc=반란군 수장에게 가로막힘
actors.mobs.rebel.telling_1=보아라! 이것이 진정한 힘이다!
actors.mobs.rebel.telling_2=하하하! 우습구나, 우스워!
actors.mobs.rebel.telling_3=진심으로 신과 같은 시선에 있는 자를 이길 수 있을 거라고 생각하는 것이냐?
actors.mobs.rebel.telling_4=흥! 이런 공격 쯤은 별 것 아니다!
actors.mobs.rebel.telling_5=이럴 수가... 내가 진다는 것은 있을 수 없는 일이다!
actors.mobs.rebel.cleaning=내게서 도망칠 수 있을 거라는 생각은 하지 않는 게 좋을 거다!
actors.mobs.rebel.no_scroll=흥, 내게 그런 얄팍한 술수가 통할 거라고 보느냐?
