actors.hero.abilities.gunner.riot.name=blind fire
actors.hero.abilities.gunner.riot.short_desc=거너는 일정 시간 동안 총기의 발사 속도를 2배 증가시켜 주변에 탄환을 _난사_하는 것이 가능합니다.
actors.hero.abilities.gunner.riot.desc=거너는 난사를 사용해 10턴 동안 탄환 발사 속도가 2배가 되지만, 탄환 피해량은 50% 감소합니다.
actors.hero.abilities.gunner.riot$riottracker.name=난사
actors.hero.abilities.gunner.riot$riottracker.desc=거너가 잠시 동안 고도의 집중력을 발휘해, 순간적으로 많은 탄환을 쏟아부을 수 있게 되었습니다!\n\n난사가 지속되는 동안 총기의 발사 속도는 2배 증가하며, 대신 탄환 피해량은 50%% 감소합니다.\n\n남은 턴: %s.
actors.hero.abilities.gunner.reinforcedarmor.name=reinforced armor
actors.hero.abilities.gunner.reinforcedarmor.short_desc=거너는 _강화 방탄복_을 착용해 잠시 동안 방어력이 증가합니다.
actors.hero.abilities.gunner.reinforcedarmor.desc=거너는 특수 제작된 강화 방탄복을 착용해 20턴간 5-20의 추가 방어력을 얻습니다.
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name=reinforced armor
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=거너가 그의 방탄복에 추가적인 방어 장치를 붙여, 방어 능력을 향상시켰습니다! 이렇게 만들어진 방탄복은 튼튼하지만, 방어 장치에 깃든 힘은 그리 오래 가지 못해 결국 방어 능력을 잃고 맙니다.\n\n남은 턴: %s.
actors.hero.abilities.gunner.firstaidkit.name=응급 치료용 도구
actors.hero.abilities.gunner.firstaidkit.short_desc=거너는 _응급 치료용 도구_를 사용해 간단한 치료를 할 수 있습니다.
actors.hero.abilities.gunner.firstaidkit.desc=거너는 회복 수단이 필요할 때 응급 치료용 도구를 사용해 1턴 당 1의 체력을 총 20만큼 회복할 수 있습니다.

actors.hero.abilities.samurai.abil_kunai.name=kunai
actors.hero.abilities.samurai.abil_kunai.short_desc=Samurai can throw a powerful _Kunai_ to damage enemy and make enemy vulnerable.
actors.hero.abilities.samurai.abil_kunai.desc=Samurai can throw a kunai which deals half of her weapon's damage to damage enemy and to make it vulnerable for 20 turns at the same time.
actors.hero.abilities.samurai.shadowblade.name=shadow blade
actors.hero.abilities.samurai.shadowblade.short_desc=Samurai can pull the _Shadow Blade_ and can attack faster by holding it with both hands.
actors.hero.abilities.samurai.shadowblade.desc=Samurai can use the shadow blade which deals half damage and 2x faster for 10 turns. While the shadow blade lasts, each attack can deal damage that penetrates the enemy's armor for 50% chance.
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name=Shadow Blade
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=The Samurai pulls out her weapon's shadow, so now you can attack faster!\n\nWhile the shadow blade lasts, your attack speed increases 2x faster, but damage decreases by 50%%. Instead of it, each attack can deal damage that penetrates the enemy's armor for 50%% chance.\n\nTurns left: %s.
actors.hero.abilities.samurai.awake.name=awakening
actors.hero.abilities.samurai.awake.short_desc=사무라이는 내면의 힘을 이끌어내 잠시 동안 _각성_하여 주는 피해를 1.2배 늘리지만, 받는 피해도 1.2배로 늘어납니다.
actors.hero.abilities.samurai.awake.desc=사무라이는 내면의 힘을 이끌어내어 _각성_할 수 있습니다. 각성 중에는 주는 피해가 1.2배 증가하며, 받는 피해도 1.2배로 증가합니다.
actors.hero.abilities.samurai.awake$awaketracker.name=Awakening
actors.hero.abilities.samurai.awake$awaketracker.desc=사무라이가 내면에 잠재되어 있는 힘을 이끌어 내어 모든 적에게 주는 피해가 증가하지만, 받는 피해 또한 증가했습니다!\n\n남은 턴: %s.

actors.hero.abilities.planter.sprout.name=sprout
actors.hero.abilities.planter.sprout.short_desc=식물학자는 넓은 지역에 길게 자란 풀을 _발아_시킬 수 있습니다.
actors.hero.abilities.planter.sprout.desc=식물학자는 주변 반경 4타일 지역에 풀 씨앗을 뿌려 길게 자란 풀을 자라나게 할 수 있습니다.
actors.hero.abilities.planter.treasuremap.name=treasure map
actors.hero.abilities.planter.treasuremap.short_desc=식물학자는 _보물 지도_를 꺼내 읽어 현재 층에 있는 모든 아이템의 위치를 파악할 수 있습니다.
actors.hero.abilities.planter.treasuremap.desc=식물학자는 마법의 보물 지도를 사용해 현재 층에 있는 모든 아이템의 위치를 알아낼 수 있으며, 동시에 20턴 동안 적을 처치하면 추가 아이템이 떨어지는 행운을 얻습니다.
actors.hero.abilities.planter.treasuremap$lucktracker.name=Lucky
actors.hero.abilities.planter.treasuremap$lucktracker.desc=엄청난 행운의 기운이 주변을 감돌고 있으며, 행운이 지속되는 동안 처치한 적은 추가 전리품을 떨어뜨리게 될 것입니다.\n\n남은 턴: %s.
actors.hero.abilities.planter.root.name=enroot
actors.hero.abilities.planter.root.prompt=속박할 대상을 선택하세요
actors.hero.abilities.planter.root.ally_target=당신은 적들만을 속박시킬 수 있다.
actors.hero.abilities.planter.root.no_charge=뿌리갑옷을 발동하기 위해 필요한 충전량이 부족하다!
actors.hero.abilities.planter.root.short_desc=식물학자는 선택한 대상을 _속박_시킬 수 있습니다.
actors.hero.abilities.planter.root.desc=식물학자는 선택한 대상을 20턴 동안 _속박_시킬 수 있습니다.

actors.hero.abilities.knight.holyshield.name=신성한 보호막
actors.hero.abilities.knight.holyshield.short_desc=기사는 기도를 통해 _신성한 보호막_을 얻어 약간의 공격으로부터 보호받을 수 있습니다.
actors.hero.abilities.knight.holyshield.desc=기사는 높은 신앙심으로 기도를 올려 25의 보호막을 얻을 수 있습니다.
actors.hero.abilities.knight.stimpack.name=전투 자극제
actors.hero.abilities.knight.stimpack.short_desc=기사는 _전투 자극제_를 사용해 체력의 일부를 소모하고 공격 속도와 이동 속도를 크게 증가시킬 수 있습니다.
actors.hero.abilities.knight.stimpack.desc=기사는 전투 자극제를 사용해 최대 체력의 30%만큼을 잃고 다음 20턴 동안 아드레날린을 얻습니다.
actors.hero.abilities.knight.stimpack.cannot_use=전투 자극제를 사용하기 위한 체력이 충분하지 않다!
actors.hero.abilities.knight.unstableankh.name=불안정한 앙크
actors.hero.abilities.knight.unstableankh.short_desc=기사는 _불안정한 앙크_를 사용해 아주 짧은 시간 동안 무적이 될 수 있습니다.
actors.hero.abilities.knight.unstableankh.desc=기사는 신앙심으로 만들어 낸 특별한 앙크를 사용해 1턴 동안 무적이 됩니다.
actors.hero.abilities.knight.unstableankh.ankh_dropped=불안정한 앙크가 완전해졌다!

actors.hero.abilities.nurse.healareagenerator.name=장막 생성 장치
actors.hero.abilities.nurse.healareagenerator.short_desc=간호사는 _장막 생성 장치_를 활성화해 지속적으로 치유의 장막을 얻을 수 있습니다.
actors.hero.abilities.nurse.healareagenerator.desc=간호사는 장막 생성 장치를 작동시켜 다음 20턴 동안 지속적으로 주변에 치유의 장막을 생성할 수 있습니다.
actors.hero.abilities.nurse.angelwing.name=천사의 날개
actors.hero.abilities.nurse.angelwing.short_desc=간호사는 _천사의 날개_를 사용해 공중을 빠른 속도로 날아다닐 수 있습니다.
actors.hero.abilities.nurse.angelwing.desc=간호사는 천사와 동화해 일시적으로 천사의 날개를 펼쳐 다음 20턴 동안 3배의 속도로 공중을 날아다닐 수 있습니다.
actors.hero.abilities.nurse.angelwing$angelwingbuff.name=천사의 날개
actors.hero.abilities.nurse.angelwing$angelwingbuff.desc=당신의 등 뒤에 빛으로 만들어진 천사의 날개가 반짝이고 있습니다. 천사의 날개의 힘이 유지되는 동안 당신은 공중에 떠 다닐 수 있으며, 평소 속도의 3배로 이동할 수 있게 됩니다\n\n남은 턴: %s.
actors.hero.abilities.nurse.gammarayemmit.name=감마선 방출
actors.hero.abilities.nurse.gammarayemmit.short_desc=간호사는 적을 다른 종류로 바꿔 버리는 강력한 _감마선 방출_을 할 수 있습니다.
actors.hero.abilities.nurse.gammarayemmit.desc=간호사는 감마선 발사기의 출력을 순간적으로 강화해 적을 완전히 다른 종류의 적으로 만들어 버릴 수 있는 감마선을 방사할 수 있습니다.\n\n바뀐 적은 원본을 고려하지 않고 1~6계층의 적들 중 하나가 됩니다.

